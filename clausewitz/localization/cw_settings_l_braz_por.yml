l_braz_por:
 #General
 SETTING_VALUE_NONE: "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE: "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE: "$VALUE|%0$"
 SETTING_VALUE_SECONDS: "$VALUE$ segundos"
 SETTING_VALUE_MINUTES: "$VALUE$ minutos"
 #Graphics
 SETTING_RENDERER: "Renderizador"
 SETTING_RENDERER_TOOLTIP: "Determina qual renderizador está sendo usado."
 SETTING_VSYNC: "VSync"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!Faz o jogo e seu monitor terem a mesma taxa de quadros, reduzindo a quebra de tela.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_PORTRAIT_MULTI_SAMPLING: "Múltipla Amostra de Retrato"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Usar múltipla amostra para Alpha-To-Coverage para suavizar a composição dos cabelos.\n\nConfigurações mais baixas aumentam o desempenho."
 SETTING_MULTI_SAMPLING: "Antisserrilhamento (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!Usar o antisserrilhamento de múltipla amostra (MSAA) tornará as bordas das imagens mais suaves.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_ANTI_ALIASING: "Antisserrilhamento"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!Usar o antisserrilhamento tornará as bordas das imagens mais suaves.\n\nRecomenda-se FXAA."
 OPTION_ANTI_ALIASING_DISABLED: "Desativado"
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_UPSCALE: "Método de Upscaling"
 SETTING_UPSCALE_TOOLTIP: "#T $SETTING_UPSCALE$#!\nOs métodos de upscaling podem ser usados para obter uma resolução de exibição mais alta por meio do upsampling algorítmico. Isso pode melhorar o desempenho, mas resultar em artefatos visuais ou outros comportamentos inesperados.\n\nOs métodos de upscaling disponíveis podem depender da sua placa de vídeo."
 OPTION_UPSCALE_FSR2: "AMD FidelityFX Super Resolution 2"
 OPTION_UPSCALE_DLSS: "NVIDIA DLSS"
 OPTION_UPSCALE_XESS: "Intel® XeSS"
 SETTING_UPSCALE_QUALITY: "Qualidade de Upscaling"
 SETTING_UPSCALE_QUALITY_TOOLTIP: "#T $SETTING_UPSCALE_QUALITY$#!\nDefine o foco do método de upscalling, visando a melhor qualidade ou o melhor desempenho."
 OPTION_UPSCALE_QUALITY_ULTRA_QUALITY: "Qualidade Ultra"
 OPTION_UPSCALE_QUALITY_QUALITY: "Qualidade"
 OPTION_UPSCALE_QUALITY_BALANCED: "Equilibrada"
 OPTION_UPSCALE_QUALITY_PERFORMANCE: "Desempenho"
 OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE: "Desempenho Ultra"
 SETTING_ANISOTROPIC_FILTERING: "Filtragem de Texturas"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Usar a filtragem anisotrópica melhorará a aparência de superfícies texturizadas.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_RESOLUTION: "Resolução"
 SETTING_RESOLUTION_TOOLTIP: "#T $SETTING_RESOLUTION$\n#!Define a qualidade das imagens do jogo.\n\nConfigurações mais baixas podem aumentar o desempenho.\n\n#X Uma resolução de jogo com proporções não suportadas pode fazer com que as interfaces apareçam fora da tela#!"
 SETTING_WINDOWED_RESOLUTION: "Resolução em Janela"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP: "#T $SETTING_WINDOWED_RESOLUTION$\n#!Define a resolução da janela do jogo se ele estiver no Modo de Janela.\n\nDeve estar no formato #b NÚMERO#!x#b NÚMERO#!.\n\n#X Uma resolução de jogo com proporções não suportadas pode fazer com que as interfaces apareçam fora da tela#!"
 SETTING_RENDER_SCALE: "Escala de Renderização"
 SETTING_RENDER_SCALE_TOOLTIP: "#T $SETTING_RENDER_SCALE$#!\nA escala da resolução de renderização do jogo relativa à resolução principal, exceto a interface do usuário.\n\nConfigurações mais baixas podem aumentar o desempenho, mas diminuirão a fidelidade geral, enquanto passar de 100% pode aumentar a fidelidade, mas provavelmente comprometerá o desempenho."
 SETTING_RENDER_SCALE_FORMAT: "$VALUE|%0$"
 SETTING_DISPLAY: "Monitor"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!Se seu computador tem vários monitores, escolha qual será utilizado no jogo."
 SETTING_GRAPHICS_DEVICE: "Placa de Vídeo"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#T $SETTING_GRAPHICS_DEVICE$\n#!Seleciona qual placa de vídeo o jogo usará. \n\nUsar placa de vídeo integrada ou renderização por software pode diminuir o desempenho."
 SETTING_SHADOW_MAP_RESOLUTION: "Qualidade das Sombras"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Determina a resolução na qual os mapas de sombras são renderizados, se as sombras estiverem ativadas.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_DISPLAY_MODE: "Modo de Exibição"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!Determina como o jogo será exibido na tela"
 SETTING_BLOOM_QUALITY: "Incandescência"
 SETTING_MESH_LOD_BIAS: "Qualidade do ND de Malha"
 SETTING_MESH_LOD_FADE: "Esmaecimento do ND de Malha"
 SETTING_TERRAIN_SMOOTHING: "Suavização de Terrenos"
 OPTION_FULLSCREEN: "Tela Cheia"
 OPTION_FULLSCREEN_TOOLTIP: "#T $OPTION_FULLSCREEN$\n#!Exibe o jogo usando a tela inteira. A configuração de resolução mudará a nitidez da imagem."
 OPTION_WINDOWED: "Janela"
 OPTION_WINDOWED_TOOLTIP: "#T $OPTION_WINDOWED$\n#!Exibe o jogo em uma janela. A configuração de resolução muda o tamanho da janela."
 OPTION_DISABLED: "Desativado"
 OPTION_OFF: "Desligado"
 OPTION_LOW: "Baixo"
 OPTION_MEDIUM: "Médio"
 OPTION_HIGH: "Alto"
 OPTION_ULTRA: "Ultra"
 OPTION_CUSTOM: "Personalizado"
 OPTION_DEFAULT: "Padrão"
 SETTINGS_CATEGORY_UI: "Interface"
 SETTINGS_CATEGORY_GAME: "Jogo"
 SETTING_TEXTURE_QUALITY: "Qualidade das Texturas"
 SETTING_TEXTURE_QUALITY_TOOLTIP: "#T $SETTING_TEXTURE_QUALITY$#!\nControla a resolução das texturas carregadas.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_QUALITY: "Predefinição de Qualidade"
 SETTING_SFX: "Efeitos Sonoros"
 SETTING_UI: "Interface"
 SETTING_QUALITY_TOOLTIP: "#T $SETTING_QUALITY$\n#!Selecione uma predefinição dentre as opções de gráficos avançados abaixo.\n\nUma predefinição baixa aumentará o desempenho."
 SETTING_BLOOM_QUALITY_TOOLTIP: "#T $SETTING_BLOOM_QUALITY$\n#!Ativa um efeito de incandescência, que faz luzes muito brilhantes se espalharem para outras partes da imagem.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_DOF_TOOLTIP: "#T $SETTING_DOF$\n#!Ativa a profundidade de campo para simular as lentes de uma câmera e embaça os pontos fora de foco da imagem.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_LENS_FLARE_TOOLTIP: "#T $SETTING_LENS_FLARE$\n#!Ativa na lente um efeito de clarão que aparece em áreas com muita incandescência. A incandescência deve estar ativada para que esse efeito apareça. \n\nDesativar pode melhorar o desempenho."
 SETTING_SECONDARY_LENS_FLARE_TOOLTIP: "#T $SETTING_SECONDARY_LENS_FLARE$\n#!Ativa na lente um efeito de clarão secundário que aparece em áreas com muita incandescência. A incandescência deve estar ativada para que esse efeito apareça. \n\nDesativar pode melhorar o desempenho."
 SETTING_MAP_SSAO_TOOLTIP: "#T $SETTING_MAP_SSAO$\n#!Determina se a oclusão de ambiente do espaço da tela deve ser aplicada ao mapa.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_REFRACTION_TOOLTIP: "Determina se as refrações aparecerão na água."
 SETTING_REFRACTION_QUALITY_TOOLTIP: "#T $SETTING_REFRACTION_QUALITY$#!\nSe for ativada, controla a qualidade das refrações da água.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP: "#T $SETTING_MAPOBJECT_QUALITY$#!\nDetermina o nível de qualidade mais alto de Objetos do Mapa (como construções).\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_MESH_LOD_BIAS_TOOLTIP: "#T $SETTING_MESH_LOD_BIAS$#!\nDetermina a qualidade dos NDs (níveis de detalhe) dos objetos do mapa, como modelos de unidades.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_MESH_LOD_FADE_TOOLTIP: "#T $SETTING_MESH_LOD_FADE$\n#!Se for ligado, a transição dos modelos 3D ocorre suavemente entre diferentes níveis de detalhe (NDs) ao aproximar ou afastar a câmera.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_PROVINCE_NAMES_TOOLTIP: "Determina como os nomes de cidades e províncias aparecem no mapa."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP: "Determina se terrenos intransponíveis são incluídos no território de uma nação no mapa."
 SETTING_LANGUAGE_TOOLTIP: "#T $SETTING_LANGUAGE$#!\nDetermina o idioma da interface do usuário."
 SETTING_ACCOUNT_EMAIL_TOOLTIP: "E-mail da sua Conta Paradox"
 SETTING_FRAMERATE_CAP: "FPS Máximo"
 SETTING_FRAMERATE_CAP_TOOLTIP: "#T $SETTING_FRAMERATE_CAP$#!\nFPS (quadros por segundo) máximo que o jogo renderiza.\n\nConfigurações mais baixas podem diminuir o consumo de energia."
 OPTION_CAP_30: "30"
 OPTION_CAP_60: "60"
 OPTION_CAP_90: "90"
 OPTION_CAP_120: "120"
 OPTION_CAP_144: "144"
 OPTION_CAP_165: "165"
 SETTING_TEXTURE_STREAMING: "Fluxo de Texturas"
 SETTING_TEXTURE_STREAMING_TOOLTIP: "#T $SETTING_TEXTURE_STREAMING$#!\nAs texturas são carregadas quando necessário.\n\nReduz o uso de memória da GPU ao custo de um aumento no tempo de processamento da CPU. Pode melhorar o desempenho de GPUs com pouca quantidade de memória."
 SETTING_TEXTURE_STREAMING_CACHE: "Tamanho de Cache do Fluxo de Texturas"
 SETTING_VALUE_MB: "$VALUE$ MB"
 #GUI
 SETTING_ANIMATION_SPEED: "Velocidade das animações"
 SETTING_GUI_SCALING: "Escala de GUI"
 SETTING_GUI_SCALING_TOOLTIP: "#T $SETTING_GUI_SCALING$\n#!Define a escala da interface do usuário inteira. Útil para resoluções mais altas de tela.\n\n#X Uma configuração muito alta fará com que as interfaces não se encaixem adequadamente dentro da tela!#!"
 SETTING_TOOLS_GUI_SCALING: "Escala da GUI das Ferramentas"
 SETTING_TOOLS_GUI_SCALING_TOOLTIP: "#T $SETTING_TOOLS_GUI_SCALING$\n#!Define a escala da interface do usuário das ferramentas. Útil para resoluções de tela mais altas.\n\n#X Se deixá-la muito alta, as interfaces não se encaixarão corretamente na tela!#!"
