 SETTING_MOUSE_CURSOR_ZOOM_MODE_TOOLTIP:0 "#T $SETTING_MOUSE_CURSOR_ZOOM_MODE$#!\nComo a câmera se comporta em relação ao cursor do mouse ao aproximar/afastar a câmera."
 SETTING_INPUT_DEVICE:0 "Entrada de dispositivos"
