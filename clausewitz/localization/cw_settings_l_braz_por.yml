 SETTINGS_FILE_TRANSFER_SPEED: "Velocidade de Transferência de Arquivos"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $File Transfer Speed$\n#!Define a velocidade máxima para transferências de arquivos de jogos salvos no lobby de multijogador.\n\nConfigurações mais baixas podem melhorar a estabilidade da rede ao ingressar em partidas multijogador, mas têm um efeito negativo nos tempos de carregamento."
