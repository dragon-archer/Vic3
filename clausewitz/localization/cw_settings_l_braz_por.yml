 SETTING_MOUSE_CURSOR_ZOOM_MODE_TOOLTIP: "#T $SETTING_MOUSE_CURSOR_ZOOM_MODE$#!\nComo a câmera se comporta em relação ao cursor do mouse ao aproximar/afastar a câmera."
