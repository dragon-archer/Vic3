 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Mixagem padrão para $SETTING_AUDIO_OPTION_SPEAKERS$."
 SETTING_AUDIO_OPTION_HEADPHONES: "Fones de Ouvido"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Mixagem ajustada para $SETTING_AUDIO_OPTION_HEADPHONES$."
 SETTING_AUDIO_OPTION_TV: "TV"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Mixagem para $SETTING_AUDIO_OPTION_TV$ e caixas de som do monitor."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Modo Noturno"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Suaviza os sons para jogar à noite, diminuindo tons mais agudos e comprimindo o alcance dinâmico."
 SETTING_MUSIC_DENSITY: "Densidade Musical"
 SETTING_MUSIC_DENSITY_TOOLTIP: "Controla o equilíbrio entre músicas completas, silêncio e segmentos de música ambiente. \n\nIntensa = Em grande parte, músicas tocando em sequência, semelhante a uma \"\"estação de rádio\"\". \nEquilibrada = O equilíbrio perfeito entre músicas, silêncio e ambientação. \nRelaxada = Em grande parte, segmentos de música relaxante que oferecem uma melhor experiência de ambientação e uma menor sensação de repetição após muitas horas jogando."
 #Game
 SETTING_AUTOSAVE: "Intervalo de Salvamento Automático"
 SETTING_AUTOSAVE_TOOLTIP: "#T $SETTING_AUTOSAVE$\n#!Define a frequência com que o jogo será salvo automaticamente."
 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP: "Determina se os jogos são salvos automaticamente na nuvem."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP: "Determina se a câmera sempre aponta para o norte."
 NO_AUTOSAVE: "Sem Salvamento Automático"
