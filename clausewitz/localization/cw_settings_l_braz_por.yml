 SETTING_AUDIO_OPTION_SPEAKERS:0 "Caixas de Som"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Mixagem padrão para $SETTING_AUDIO_OPTION_SPEAKERS$."
 SETTING_AUDIO_OPTION_HEADPHONES:0 "Fones de Ouvido"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Mixagem ajustada para $SETTING_AUDIO_OPTION_HEADPHONES$."
 SETTING_AUDIO_OPTION_TV:0 "TV"
 SETTING_AUDIO_OPTION_TV_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_TV$\n#!Mixagem para $SETTING_AUDIO_OPTION_TV$ e caixas de som do monitor."
 SETTING_AUDIO_OPTION_NIGHTMODE:0 "Modo Noturno"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Suaviza os sons para jogar à noite, diminuindo tons mais agudos e comprimindo o alcance dinâmico."
 SETTING_MUSIC_DENSITY:0 "Densidade Musical"
 SETTING_MUSIC_DENSITY_TOOLTIP:0 "Controla o equilíbrio entre músicas completas, silêncio e segmentos de música ambiente. \n\nIntensa = Em grande parte, músicas tocando em sequência, semelhante a uma ""estação de rádio"". \nEquilibrada = O equilíbrio perfeito entre músicas, silêncio e ambientação. \nRelaxada = Em grande parte, segmentos de música relaxante que oferecem uma melhor experiência de ambientação e uma menor sensação de repetição após muitas horas jogando."
  # Game
 SETTING_AUTOSAVE:0 "Intervalo de Salvamento Automático"
 SETTING_AUTOSAVE_TOOLTIP:3 "#T $SETTING_AUTOSAVE$\n#!Define a frequência com que o jogo será salvo automaticamente."
 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP:0 "Determina se os jogos são salvos automaticamente na nuvem."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP:0 "Determina se a câmera sempre aponta para o norte."
 NO_AUTOSAVE:0 "Sem Salvamento Automático"
 # Multiplayer
 SETTINGS_FILE_TRANSFER_SPEED:0 "Velocidade de Transferência de Arquivos"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP:0 "#T $File Transfer Speed$\n#!Define a velocidade máxima para transferências de arquivos de jogos salvos no lobby de multijogador.\n\nConfigurações mais baixas podem melhorar a estabilidade da rede ao ingressar em partidas multijogador, mas têm um efeito negativo nos tempos de carregamento."
