 SETTING_SCROLL_SPEED:1 "Velocidade do Comando Pan"
 SETTING_SCROLL_SPEED_TOOLTIP:0 "#T $SETTING_SCROLL_SPEED$#!\nDefine a velocidade do comando Pan no mapa ao usar o teclado ou o mouse."
 SETTING_CAMERA_ROTATION_SPEED:1 "Velocidade de Rotação da Câmera"
