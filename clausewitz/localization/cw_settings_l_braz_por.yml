l_braz_por:
 # General 
 SETTING_VALUE_NONE:1 "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE:0 "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE:0 "$VALUE|%0$"
 SETTING_VALUE_SECONDS:1 "$VALUE$ segundos"
 SETTING_VALUE_MINUTES:0 "$VALUE$ minutos"
 # Graphics
 SETTING_RENDERER:0 "Renderizador"
 SETTING_VSYNC:0 "VSync"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Faz o jogo e seu monitor terem a mesma taxa de quadros, reduzindo a quebra de tela.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_PORTRAIT_MULTI_SAMPLING:0 "Múltipla Amostra de Retrato"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Usar múltipla amostra para Alpha-To-Coverage para suavizar a composição dos cabelos.\n\nConfigurações mais baixas aumentam o desempenho."
 SETTING_MULTI_SAMPLING:0 "Antisserrilhamento (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!Usar o antisserrilhamento de múltipla amostra (MSAA) tornará as bordas das imagens mais suaves.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_ANTI_ALIASING:0 "Antisserrilhamento"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!Usar o antisserrilhamento tornará as bordas das imagens mais suaves.\n\nRecomenda-se FXAA."
 OPTION_ANTI_ALIASING_DISABLED:0 "Desativado"
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_ANISOTROPIC_FILTERING:0 "Filtragem de Texturas"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Usar a filtragem anisotrópica melhorará a aparência de superfícies texturizadas.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_FULLSCREEN_RESOLUTION:0 "Resolução"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Define a qualidade das imagens do jogo.\n\nConfigurações mais baixas podem aumentar o desempenho.\n\n#X Uma resolução de jogo com proporções não suportadas pode fazer com que as interfaces apareçam fora da tela#!"
 SETTING_WINDOWED_RESOLUTION:0 "Resolução em Janela"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Define a resolução da janela do jogo se ele estiver no Modo de Janela.\n\nDeve estar no formato #b NÚMERO#!x#b NÚMERO#!.\n\n#X Uma resolução de jogo com proporções não suportadas pode fazer com que as interfaces apareçam fora da tela#!"
 SETTING_RENDER_SCALE:0 "Escala de Renderização"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nA escala da resolução de renderização do jogo relativa à resolução principal, exceto a interface do usuário.\n\nConfigurações mais baixas podem aumentar o desempenho, mas diminuirão a fidelidade geral, enquanto passar de 100% pode aumentar a fidelidade, mas provavelmente comprometerá o desempenho."
 SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
 SETTING_DISPLAY:0 "Monitor"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Se seu computador tem vários monitores, escolha qual será utilizado no jogo."
 SETTING_GRAPHICS_DEVICE:0 "Placa de Vídeo"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Seleciona qual placa de vídeo o jogo usará. \n\nUsar placa de vídeo integrada ou renderização por software pode diminuir o desempenho."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Qualidade das Sombras"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Determina a resolução na qual os mapas de sombras são renderizados, se as sombras estiverem ativadas.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_DISPLAY_MODE:0 "Modo de Exibição"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Determina como o jogo será exibido na tela"
 SETTING_BLOOM:0 "Bloom"
 SETTING_MESH_LOD_BIAS:0 "Qualidade do ND de Malha"
 SETTING_MESH_LOD_FADE:0 "Esmaecimento do ND de Malha"
 SETTING_TERRAIN_SMOOTHING:1 "Suavização de Terrenos"
 OPTION_FULLSCREEN:0 "Tela Cheia"
 OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!Exibe o jogo usando a tela inteira. A configuração de resolução mudará a nitidez da imagem."
 OPTION_WINDOWED:0 "Janela"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Exibe o jogo em uma janela. A configuração de resolução muda o tamanho da janela."
 OPTION_DISABLED:1 "Desativado"
 OPTION_OFF:0 "Desligado"
 OPTION_LOW:0 "Baixo"
 OPTION_MEDIUM:0 "Médio"
 OPTION_HIGH:0 "Alto"
 OPTION_ULTRA:1 "Ultra"
 OPTION_CUSTOM:0 "Personalizado"
 OPTION_DEFAULT:1 "Padrão"
 SETTINGS_CATEGORY_UI:0 "Interface"
 SETTINGS_CATEGORY_GAME:0 "Jogo"
 SETTING_TEXTURE_QUALITY:1 "Qualidade das Texturas"
 SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\nControla a resolução das texturas carregadas.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_QUALITY:0 "Predefinição de Qualidade"
 SETTING_SFX:0 "Efeitos Sonoros"
 SETTING_UI:0 "Interface"
 SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!Selecione uma predefinição dentre as opções de gráficos avançados abaixo.\n\nUma predefinição baixa aumentará o desempenho."
 SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!Ativa um efeito de "bloom", que faz luzes extremamente brilhantes transbordarem para outras partes da imagem.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Ativa a profundidade de campo para simular as lentes de uma câmera e embaça os pontos fora de foco da imagem.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Determina se a oclusão de ambiente do espaço da tela deve ser aplicada ao mapa.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_REFRACTION_TOOLTIP:0 "Determina se as refrações aparecerão na água."
 SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\nSe for ativada, controla a qualidade das refrações da água.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "#T $SETTING_MAPOBJECT_QUALITY$#!\nDetermina o nível de qualidade mais alto de Objetos do Mapa (como construções).\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nDetermina a qualidade dos NDs (níveis de detalhe) dos objetos do mapa, como modelos de unidades.\n\nConfigurações mais baixas podem aumentar o desempenho."
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!Se for ligado, a transição dos modelos 3D ocorre suavemente entre diferentes níveis de detalhe (NDs) ao aproximar ou afastar a câmera.\n\nDesligar isso pode aumentar o desempenho."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Determina como os nomes de cidades e províncias aparecem no mapa."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Determina se terrenos intransponíveis são incluídos no território de uma nação no mapa."
 SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nDetermina o idioma da interface do usuário."
 SETTING_ACCOUNT_EMAIL_TOOLTIP:0 "E-mail da sua Conta Paradox"
 SETTING_FRAMERATE_CAP:1 "FPS Máximo"
 SETTING_FRAMERATE_CAP_TOOLTIP:1 "#T $SETTING_FRAMERATE_CAP$#!\nFPS (quadros por segundo) máximo que o jogo renderiza.\n\nConfigurações mais baixas podem diminuir o consumo de energia."
 OPTION_CAP_30:0 "30"
 OPTION_CAP_60:0 "60"
 OPTION_CAP_90:0 "90"
 OPTION_CAP_120:0 "120"
 OPTION_CAP_144:0 "144"
 OPTION_CAP_165:0 "165"
 SETTING_TEXTURE_STREAMING:0 "Fluxo de Texturas"
 SETTING_TEXTURE_STREAMING_TOOLTIP: "#T $SETTING_TEXTURE_STREAMING$#!\nAs texturas são carregadas quando necessário.\n\nReduz o uso de memória da GPU ao custo de um aumento no tempo de processamento da CPU. Pode melhorar o desempenho de GPUs com pouca quantidade de memória."
 SETTING_TEXTURE_STREAMING_CACHE:0 "Tamanho de Cache do Fluxo de Texturas"
 SETTING_VALUE_MB:0 "$VALUE$ MB"
 # GUI
 SETTING_ANIMATION_SPEED:0 "Velocidade das animações"
 SETTING_GUI_SCALING:0 "Escala de GUI"
 SETTING_GUI_SCALING_TOOLTIP:3 "#T $SETTING_GUI_SCALING$\n#!Define a escala da interface do usuário inteira. Útil para resoluções mais altas de tela.\n\n#X Uma configuração muito alta fará com que as interfaces não se encaixem adequadamente dentro da tela!#!"
