 CAMERA_WASD: "Type ZQSD"
 #Audio
 SETTING_Music: "Musiques"
 SETTING_Ambient: "Sons d'ambiance"
 SETTING_Effects: "Effets"
 SETTING_Master: "Volume principal"
 SETTING_VO: "Voix off"
 SETTING_VO_TOOLTIP: "#T Volume de la voix off\n#!Permet de régler le volume de la voix off dans le jeu."
 SETTING_Master_TOOLTIP: "Réglage du volume principal."
 SETTING_Music_TOOLTIP: "Réglage du volume de la musique en fond sonore."
 SETTING_Ambient_TOOLTIP: "Réglage du volume des sons d'ambiance produits par l'environnement."
 SETTING_SFX_TOOLTIP: "Réglage du volume des effets sonores, tels que ceux produits par les combats."
 SETTING_UI_TOOLTIP: "Réglage du volume des sons produits par les interfaces du jeu."
 SETTING_AUDIO_DEBUG_LOG_LEVEL: "Niveau du journal de débogage"
 SETTING_AUDIO_DEVICE_PROFILE: "Profil audio"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Choisissez le profil audio qui correspond à votre configuration."
 SETTING_AUDIO_OPTION_SPEAKERS: "Haut-parleurs"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Mixage par défaut pour les haut-parleurs."
 SETTING_AUDIO_OPTION_HEADPHONES: "Casque"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Mixage ajusté pour le casque."
 SETTING_AUDIO_OPTION_TV: "TV"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Mixage pour TV et haut-parleurs d'écran."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Mode nuit"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Adoucit le son pour les jeux de nuit en atténuant les aigus et en comprimant la gamme dynamique."
 SETTING_MUSIC_DENSITY: "Densité musicale"
 SETTING_MUSIC_DENSITY_TOOLTIP: "Contrôle la proportion entre les chansons complètes, le silence et les petites musiques d’ambiance\n\nIntense : principalement des chansons complètes jouées les unes après les autres, comme une station de radio\nÉquilibrée : l’équilibre parfait entre les chansons, le silence et la musique d’ambiance\nDétendue : principalement des petites musiques reposantes qui procurent une meilleure ambiance et moins de sensation de répétition après plusieurs heures de jeu"
 #Game
 SETTING_AUTOSAVE: "Intervalle de sauvegarde automatique"
 SETTING_AUTOSAVE_TOOLTIP: "#T $SETTING_AUTOSAVE$#!\nContrôle la fréquence des sauvegardes automatiques du jeu."
 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP: "Définit si les sauvegardes automatiques doivent être enregistrées sur le cloud."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP: "Définit si la caméra doit toujours être dirigée vers le nord."
 NO_AUTOSAVE: "Aucune sauv. auto."
 #Multiplayer
 SETTINGS_FILE_TRANSFER_SPEED: "Vitesse de transfert de fichiers"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $SETTINGS_FILE_TRANSFER_SPEED$#!\nDéfinit la vitesse maximale pour les transferts de fichiers de sauvegarde dans le lobby multijoueur.\n\nDes paramètres plus bas peuvent améliorer la stabilité du réseau pour rejoindre des parties multijoueurs mais ont un impact négatif sur leur temps de chargement."
 #Tools
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES: "Sauv. auto. de l'éditeur de carte (minutes)"
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES_TOOLTIP: "Intervalle de sauv. auto. de l'éditeur de carte (minutes)"
 SETTING_NODE_EDITOR_DRAG_PAN_MODE: "Mode panorama de l'éditeur de nœud"
 SETTING_CONSOLE_AUTOCOMPLETE_MODE: "Console auto-complete mode"
 SETTING_CONSOLE_AUTOCOMPLETE_MODE_FULL_EXPAND: "Full expand, iterate with tab"
 SETTING_CONSOLE_AUTOCOMPLETE_MODE_PARTIAL_EXPAND: "Partial expand until different"
 #Accessibility
 SETTINGS_CATEGORY_ACCESSIBILITY: "Accessibilité"
 SETTING_COLOR_BLIND_MODE: "Mode daltonien"
 SETTING_COLOR_BLIND_MODE_TOOLTIP: "#T $SETTING_COLOR_BLIND_MODE$\n#!Modifie les couleurs utilisées dans le texte du jeu en un ensemble de couleurs plus faciles à distinguer pour différents types de daltonisme."
