 SETTING_Ambient_TOOLTIP: "#T Umgebungslautstärke\n#!Steuert die Lautstärke der Umgebungsatmosphäre."
 SETTING_SFX_TOOLTIP: "#T SFX-Lautstärke\n#!Steuert die Lautstärke von Soundeffekten, z. B. im Kampf."
