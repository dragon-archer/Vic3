 SETTING_AUDIO_DEVICE_PROFILE: "Audioprofil"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Wählen Sie ein Audioprofil, das zu Ihrem System passt."
 SETTING_AUDIO_OPTION_SPEAKERS: "Lautsprecher"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Standard-Mix für $SETTING_AUDIO_OPTION_SPEAKERS$."
 SETTING_AUDIO_OPTION_HEADPHONES: "Kopfhörer"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Ein für $SETTING_AUDIO_OPTION_HEADPHONES$ angepasster Mix."
 SETTING_AUDIO_OPTION_TV: "Fernseher"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Ein Mix für $SETTING_AUDIO_OPTION_TV$ und Monitorlautsprecher."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Nachtmodus"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Leiserer Ton für Spiele bei Nacht; hohe Töne werden gedämpft und die dynamische Bandbreite komprimiert."
 SETTING_MUSIC_DENSITY: "Musikdichte"
 SETTING_MUSIC_DENSITY_TOOLTIP: "Steuert das Verhältnis von Liedern, Stille und atmosphärischen Musikabschnitten\n\nIntensiv – Hauptsächlich Lieder, die nacheinander abgespielt werden, ähnlich einem Radiosender.\nAusgewogen – Die ideale Mischung aus Liedern, Stille und Atmosphäre.\nEntspannt – Hauptsächlich entspannende Musikabschnitte, die für mehr Atmosphäre bei einem mehrstündigen Spielerlebnis sorgen."
 #Game
 SETTING_AUTOSAVE: "Autospeicher-Intervall"
 SETTING_AUTOSAVE_TOOLTIP: "#T $SETTING_AUTOSAVE$\n#!Legt fest, wie oft das Spiel automatisch gespeichert wird."
 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP: "Legt fest, ob automatische Speicherstände in der Cloud gespeichert werden oder nicht."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP: "Legt fest, ob die Kamera immer nach Norden zeigt oder nicht."
 NO_AUTOSAVE: "Kein Autospeichern"
 #Multiplayer
 SETTINGS_FILE_TRANSFER_SPEED: "Datenübertragungstempo"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $File Transfer Speed$\n#!Legt das Maximaltempo für Speicherstandübertragungen in der Mehrspieler-Lobby fest.\n\nNiedrigere Einstellungen können die Netzwerkstabilität beim Beitritt zu Mehrspieler-Spielen verbessern, sich aber negativ auf die Mehrspieler-Ladezeiten auswirken."
 #Tools
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES: "Karten-Editor-Autospeichern (Minuten)"
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES_TOOLTIP: "Karten-Editor-Autospeichern-Intervall (Minuten)"
 SETTING_NODE_EDITOR_DRAG_PAN_MODE: "Knoten-Editor-Schwenkmodus durch Ziehen"
 SETTING_CONSOLE_AUTOCOMPLETE_MODE: "Console auto-complete mode"
