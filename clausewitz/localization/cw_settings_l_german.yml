 SETTING_SCROLL_SPEED:1 "Schwenktempo"
 SETTING_SCROLL_SPEED_TOOLTIP:0 "#T $SETTING_SCROLL_SPEED$#!\nLegt fest, wie schnell die Karte schwenkt, wenn man Tastatur oder Maus verwendet."
 SETTING_CAMERA_ROTATION_SPEED:1 "Drehtempo der Kamera"
