 # Audio
 SETTING_Music:0 "Musik"
 SETTING_Ambient:0 "Umgebung"
 SETTING_Effects:0 "Effekte"
 SETTING_Master:0 "Hauptlautstärke"
 SETTING_Master_TOOLTIP:0 "#T Hauptlautstärke\n#!Steuert die Lautstärke aller Töne und Musik im Spiel."
 SETTING_Music_TOOLTIP:0 "#T Musiklautstärke\n#!Steuert die Lautstärke der Hintergrundmusik."
 SETTING_Ambient_TOOLTIP:0 "#T Umgebungslautstärke\n#!Steuert die Lautstärke der Umgebungsatmosphäre."
 SETTING_SFX_TOOLTIP:0 "#T SFX-Lautstärke\n#!Steuert die Lautstärke von Soundeffekten, z. B. im Kampf."
 SETTING_UI_TOOLTIP:0 "#T UI-Lautstärke\n#!Steuert die Lautstärke der Benutzeroberfläche."
 SETTING_AUDIO_DEBUG_LOG_LEVEL:0 "Debug-Log-Stufe"
 SETTING_AUDIO_DEVICE_PROFILE:0 "Audioprofil"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP:0 "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Wählen Sie ein Audioprofil, das zu Ihrem System passt."
 SETTING_AUDIO_OPTION_SPEAKERS:0 "Lautsprecher"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Standard-Mix für $SETTING_AUDIO_OPTION_SPEAKERS$."
 SETTING_AUDIO_OPTION_HEADPHONES:0 "Kopfhörer"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Ein für $SETTING_AUDIO_OPTION_HEADPHONES$ angepasster Mix."
 SETTING_AUDIO_OPTION_TV:0 "Fernseher"
 SETTING_AUDIO_OPTION_TV_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_TV$\n#!Ein Mix für $SETTING_AUDIO_OPTION_TV$ und Monitorlautsprecher."
 SETTING_AUDIO_OPTION_NIGHTMODE:0 "Nachtmodus"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Leiserer Ton für Spiele bei Nacht; hohe Töne werden gedämpft und die dynamische Bandbreite komprimiert."
 SETTING_MUSIC_DENSITY:0 "Musikdichte"
 SETTING_MUSIC_DENSITY_TOOLTIP:0 "Steuert das Verhältnis von Liedern, Stille und atmosphärischen Musikabschnitten\n\nIntensiv – Hauptsächlich Lieder, die nacheinander abgespielt werden, ähnlich einem Radiosender.\nAusgewogen – Die ideale Mischung aus Liedern, Stille und Atmosphäre.\nEntspannt – Hauptsächlich entspannende Musikabschnitte, die für mehr Atmosphäre bei einem mehrstündigen Spielerlebnis sorgen."
  # Game
 SETTING_AUTOSAVE:0 "Autospeicher-Intervall"
 SETTING_AUTOSAVE_TOOLTIP:3 "#T $SETTING_AUTOSAVE$\n#!Legt fest, wie oft das Spiel automatisch gespeichert wird."
 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP:0 "Legt fest, ob automatische Speicherstände in der Cloud gespeichert werden oder nicht."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP:0 "Legt fest, ob die Kamera immer nach Norden zeigt oder nicht."
 NO_AUTOSAVE:0 "Kein Autospeichern"
 # Multiplayer
 SETTINGS_FILE_TRANSFER_SPEED:0 "Datenübertragungstempo"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP:0 "#T $File Transfer Speed$\n#!Legt das Maximaltempo für Speicherstandübertragungen in der Mehrspieler-Lobby fest.\n\nNiedrigere Einstellungen können die Netzwerkstabilität beim Beitritt zu Mehrspieler-Spielen verbessern, sich aber negativ auf die Mehrspieler-Ladezeiten auswirken."
 # Tools
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES:0 "Karten-Editor-Autospeichern (Minuten)"
