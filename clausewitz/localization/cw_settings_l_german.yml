 SETTING_MOUSE_CURSOR_ZOOM_MODE_TOOLTIP: "#T $SETTING_MOUSE_CURSOR_ZOOM_MODE$#!\nLegt fest, wie die Kamera sich relativ zum Mauszeiger beim Herein- und Herauszoomen verhält."
