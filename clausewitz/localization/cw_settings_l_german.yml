 SETTING_SCROLL_SPEED: "Schwenktempo"
 SETTING_SCROLL_SPEED_TOOLTIP: "#T $SETTING_SCROLL_SPEED$#!\nLegt fest, wie schnell die Karte schwenkt, wenn man Tastatur oder Maus verwendet."
 SETTING_CAMERA_ROTATION_SPEED: "Drehtempo der Kamera"
