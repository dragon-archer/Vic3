 SETTING_CONSOLE_AUTOCOMPLETE_MODE_PARTIAL_EXPAND: "Partial expand until different"
 #Accessibility
 SETTINGS_CATEGORY_ACCESSIBILITY: "Erleichterte Bedienung"
 SETTING_COLOR_BLIND_MODE: "Farbenblindheits-Modus"
 SETTING_COLOR_BLIND_MODE_TOOLTIP: "#T $SETTING_COLOR_BLIND_MODE$\n#!Ändert die Farben, die in Spieltexten verwendet werden, damit man sie bei verschiedenen Arten von Farbenblindheit leichter erkennen kann."
