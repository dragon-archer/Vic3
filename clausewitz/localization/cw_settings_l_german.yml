 SETTING_NODE_EDITOR_DRAG_PAN_MODE:0 "Knoten-Editor-Schwenkmodus durch Ziehen"
 # Accessibility
 SETTINGS_CATEGORY_ACCESSIBILITY:0 "Erleichterte Bedienung"
 SETTING_COLOR_BLIND_MODE:0 "Farbenblindheits-Modus"
 SETTING_COLOR_BLIND_MODE_TOOLTIP:0 "#T $SETTING_COLOR_BLIND_MODE$\n#!Ändert die Farben, die in Spieltexten verwendet werden, damit man sie bei verschiedenen Arten von Farbenblindheit leichter erkennen kann."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 SETTING_MOUSE_PANNING:0 "Schwenkgeschwindigkeit der Maus"
 SETTING_MOUSE_PANNING_TOOLTIP:3 "#T $SETTING_MOUSE_PANNING$\n#!Legt fest, ob die Karte gescrollt werden soll, wenn sich der Mauszeiger am Rand des Bildschirms oder Fensters befindet."
 SETTING_SHADOW_MAP_ENABLED:0 "Schatten"
 SETTING_SHADOW_MAP_ENABLED_TOOLTIP:0 "Aktiviert oder deaktiviert Schatten. Das Deaktivieren von Schatten führt zu einer Leistungssteigerung."
