 SETTING_MOUSE_CURSOR_ZOOM_MODE:0 "Zoomverhalten"
 SETTING_MOUSE_CURSOR_ZOOM_MODE_RELATIVE_CURSOR:0 "Relativer Zeiger"
 SETTING_MOUSE_CURSOR_ZOOM_MODE_ZOOM_IN_TO_CURSOR:0 "Auf Zeiger zoomen"
 SETTING_MOUSE_CURSOR_ZOOM_MODE_IGNORE_CURSOR:0 "Zeiger ignorieren"
 SETTING_MOUSE_CURSOR_ZOOM_MODE_TOOLTIP:0 "#T $SETTING_MOUSE_CURSOR_ZOOM_MODE$#!\nLegt fest, wie die Kamera sich relativ zum Mauszeiger beim Herein- und Herauszoomen verhält."
 SETTING_INPUT_DEVICE:0 "Eingabegerät"
 SETTING_EDITOR:0 "Editor"
