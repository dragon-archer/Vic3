 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!활성화할 경우, 화면을 확대하거나 축소했을 때 세밀도 (LOD) 단계마다 부드러운 3D 모델 전환이 이루어집니다.\n\n비활성화하면 성능이 향상됩니다."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "지도상에 존재하는 도시 및 지역의 이름을 어떻게 표시할지 결정합니다."
