 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!게임과 모니터의 주사율을 동기화시켜 화면 티어링 현상을 감소시킵니다.\n\n비활성화하면 성능이 향상됩니다."
 SETTING_PORTRAIT_MULTI_SAMPLING:0 "초상화 멀티 샘플링"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Alpha-To-Coverage 멀티 샘플링을 사용해 머리카락을 좀 더 부드럽게 만듭니다.\n\n설정값을 낮추면 성능이 향상됩니다."
 SETTING_MULTI_SAMPLING:0 "안티 앨리어싱 (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!멀티 샘플링 안티 앨리어싱 (MSAA)를 사용해 이미지의 가장자리를 부드럽게 만듭니다.\n\n설정값을 낮추면 성능이 향상됩니다."
