 #Graphics
 SETTING_RENDERER: "렌더러"
 SETTING_RENDERER_TOOLTIP: "사용할 렌더러를 설정합니다."
 SETTING_VSYNC: "수직 동기화"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!게임과 모니터의 주사율을 동기화시켜 화면 티어링 현상을 감소시킵니다.\n\n비활성화하면 성능이 향상됩니다."
 SETTING_PORTRAIT_MULTI_SAMPLING: "초상화 멀티 샘플링"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Alpha-To-Coverage 멀티 샘플링을 사용해 머리카락을 좀 더 부드럽게 만듭니다.\n\n설정값을 낮추면 성능이 향상됩니다."
 SETTING_MULTI_SAMPLING: "안티 앨리어싱 (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!멀티 샘플링 안티 앨리어싱 (MSAA)를 사용해 이미지의 가장자리를 부드럽게 만듭니다.\n\n설정값을 낮추면 성능이 향상됩니다."
 SETTING_ANTI_ALIASING: "안티 앨리어싱"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!안티 앨리어싱을 사용해 이미지의 가장자리를 부드럽게 만듭니다.\n\nFXAA 사용을 권장합니다."
 OPTION_ANTI_ALIASING_DISABLED: "비활성화"
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_UPSCALE: "업스케일 방법"
 SETTING_UPSCALE_TOOLTIP: "#T $SETTING_UPSCALE$#!\n업스케일 방법은 알고리즘 업샘플링을 통해 더 높은 디스플레이 해상도를 달성하는 데 사용될 수 있습니다. 이로 인해 성능이 향상될 수 있지만 시각적 아티팩트나 기타 예기치 않은 동작이 발생할 수 있습니다.\n\n사용 가능한 업스케일 방법은 그래픽 카드에 따라 다를 수 있습니다."
 OPTION_UPSCALE_FSR2: "AMD FidelityFX Super Resolution 2"
 OPTION_UPSCALE_DLSS: "NVIDIA DLSS"
 OPTION_UPSCALE_XESS: "Intel® XeSS"
 SETTING_UPSCALE_QUALITY: "업스케일 품질"
 SETTING_UPSCALE_QUALITY_TOOLTIP: "#T $SETTING_UPSCALE_QUALITY$#!\n업스케일링 방법의 초점을 최고 품질에서부터 최고 성능까지 임의로 선택합니다."
 OPTION_UPSCALE_QUALITY_ULTRA_QUALITY: "울트라 품질"
 OPTION_UPSCALE_QUALITY_QUALITY: "품질"
 OPTION_UPSCALE_QUALITY_BALANCED: "균형"
 OPTION_UPSCALE_QUALITY_PERFORMANCE: "성능"
 OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE: "울트라 성능"
 SETTING_ANISOTROPIC_FILTERING: "텍스처 필터링"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!이방성 필터링을 사용해 텍스처 처리된 표면의 모습을 개선합니다.\n\n설정값을 낮추면 성능이 향상됩니다."
 SETTING_RESOLUTION: "해상도"
 SETTING_RESOLUTION_TOOLTIP: "#T $SETTING_RESOLUTION$\n#!게임의 이미지 품질을 설정합니다.\n\n해상도를 낮추면 성능이 향상됩니다.\n\n#X 지원되지 않는 비율의 게임 해상도를 사용할 경우 인터페이스가 화면 바깥에 표시될 수도 있습니다.#!"
 SETTING_WINDOWED_RESOLUTION: "창 화면 해상도"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP: "#T $SETTING_WINDOWED_RESOLUTION$\n#!창 모드로 게임 실행 시 게임 창의 해상도를 설정합니다.\n\n#b 숫자#!x#b 숫자#! 형식이어야 합니다.\n\n#X 지원되지 않는 비율의 게임 해상도를 사용할 경우 인터페이스가 화면 바깥에 표시될 수도 있습니다.#!"
 SETTING_RENDER_SCALE: "렌더링 비율"
 SETTING_RENDER_SCALE_TOOLTIP: "#T $SETTING_RENDER_SCALE$#!\n게임의 렌더링 해상도 비율은 사용자 인터페이스를 제외한 주 해상도와 관련되어 있습니다.\n\n설정값을 낮추면 성능이 향상되지만, 전반적인 선명도는 감소합니다. 100% 이상으로 높이면 선명도는 증가하지만 성능이 하락합니다."
 SETTING_RENDER_SCALE_FORMAT: "$VALUE|%0$"
 SETTING_DISPLAY: "모니터"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!모니터가 여러 대일 경우 게임에 사용할 모니터를 선택합니다."
 SETTING_GRAPHICS_DEVICE: "그래픽 카드"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#T $SETTING_GRAPHICS_DEVICE$\n#!게임에서 사용할 그래픽 카드를 선택합니다. \n\n내장 그래픽 카드나 소프트웨어 렌더러를 사용하면 성능이 저하될 수 있습니다."
 SETTING_SHADOW_MAP_RESOLUTION: "그림자 품질"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!그림자를 활성화할 경우 렌더링되는 그림자 해상도를 결정합니다.\n\n설정을 낮출수록 성능이 향상됩니다."
 SETTING_DISPLAY_MODE: "디스플레이 모드"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!게임의 화면 출력 방식을 결정합니다."
 SETTING_BLOOM_QUALITY: "블룸"
