 SETTING_UI: "인터페이스"
 SETTING_QUALITY_TOOLTIP: "#T $SETTING_QUALITY$\n#!사전에 설정된 고급 그래픽 설정을 선택합니다.\n\n낮은 설정을 선택할수록 성능이 향상됩니다."
 SETTING_BLOOM_QUALITY_TOOLTIP: "#T $SETTING_BLOOM_QUALITY$\n#!굉장히 밝은 빛이 이미지의 다른 부분으로 퍼지는 \"블룸\" 효과를 활성화합니다.\n\n설정을 낮추면 성능이 향상됩니다."
 SETTING_DOF_TOOLTIP: "#T $SETTING_DOF$\n#!피사계 심도를 활성화하여, 카메라 렌즈를 구현하고 이미지에서 초점을 벗어난 지점을 흐릿하게 처리합니다.\n\n비활성화하면 성능이 향상됩니다."
 SETTING_LENS_FLARE_TOOLTIP: "#T $SETTING_LENS_FLARE$\n#!렌즈 플레어 효과를 활성화하여 블룸이 많은 영역에 나타나게 합니다. 이 효과를 보려면 블룸이 활성화되어 있어야 합니다. \n\n비활성화하면 성능이 향상됩니다."
 SETTING_SECONDARY_LENS_FLARE_TOOLTIP: "#T $SETTING_SECONDARY_LENS_FLARE$\n#!보조 렌즈 플레어 효과를 활성화하여 블룸이 많은 영역에 나타나게 합니다. 이 효과를 보려면 블룸이 활성화되어 있어야 합니다. \n\n비활성화하면 성능이 향상됩니다."
 SETTING_MAP_SSAO_TOOLTIP: "#T $SETTING_MAP_SSAO$\n#!지도의 스크린 스페이스 앰비언트 오클루전 적용 여부를 결정합니다.\n\n비활성화하면 성능이 향상됩니다."
 SETTING_REFRACTION_TOOLTIP: "수면상의 굴절 효과 여부를 결정합니다."
 SETTING_REFRACTION_QUALITY_TOOLTIP: "#T $SETTING_REFRACTION_QUALITY$#!\n활성화할 경우 수면 굴절의 품질을 조절합니다.\n\n설정을 낮추면 성능이 향상됩니다."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP: "#T $SETTING_MAPOBJECT_QUALITY$#!\n건물과 같은 지도 오브젝트의 가장 높은 품질 수준이 어느 정도일지 결정합니다.\n\n설정값을 낮추면 성능이 향상됩니다."
 SETTING_MESH_LOD_BIAS_TOOLTIP: "#T $SETTING_MESH_LOD_BIAS$#!\n유닛 모델과 같은 지도 오브젝트의 LOD (세밀도) 품질을 결정합니다.\n\n설정값을 낮추면 성능이 향상됩니다."
 SETTING_MESH_LOD_FADE_TOOLTIP: "#T $SETTING_MESH_LOD_FADE$\n#!활성화할 경우, 화면을 확대하거나 축소했을 때 세밀도 (LOD) 단계마다 부드러운 3D 모델 전환이 이루어집니다.\n\n비활성화하면 성능이 향상됩니다."
 SETTING_PROVINCE_NAMES_TOOLTIP: "지도상에 존재하는 도시 및 지역의 이름을 어떻게 표시할지 결정합니다."
