 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!안티 앨리어싱을 사용해 이미지의 가장자리를 부드럽게 만듭니다.\n\nFXAA 사용을 권장합니다."
 OPTION_ANTI_ALIASING_DISABLED:0 "비활성화"
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_ANISOTROPIC_FILTERING:0 "텍스처 필터링"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!이방성 필터링을 사용해 텍스처 처리된 표면의 모습을 개선합니다.\n\n설정값을 낮추면 성능이 향상됩니다."
 SETTING_FULLSCREEN_RESOLUTION:0 "해상도"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!게임의 이미지 품질을 설정합니다.\n\n해상도를 낮추면 성능이 향상됩니다.\n\n#X 지원되지 않는 비율의 게임 해상도를 사용할 경우 인터페이스가 화면 바깥에 표시될 수도 있습니다.#!"
 SETTING_WINDOWED_RESOLUTION:0 "창 화면 해상도"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!창 모드로 게임 실행 시 게임 창의 해상도를 설정합니다.\n\n#b 숫자#!x#b 숫자#! 형식이어야 합니다.\n\n#X 지원되지 않는 비율의 게임 해상도를 사용할 경우 인터페이스가 화면 바깥에 표시될 수도 있습니다.#!"
 SETTING_RENDER_SCALE:0 "렌더링 비율"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\n게임의 렌더링 해상도 비율은 사용자 인터페이스를 제외한 주 해상도와 관련되어 있습니다.\n\n설정값을 낮추면 성능이 향상되지만, 전반적인 선명도는 감소합니다. 100% 이상으로 높이면 선명도는 증가하지만 성능이 하락합니다."
 SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
 SETTING_DISPLAY:0 "모니터"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!모니터가 여러 대일 경우 게임에 사용할 모니터를 선택합니다."
 SETTING_GRAPHICS_DEVICE:0 "그래픽 카드"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!게임에서 사용할 그래픽 카드를 선택합니다. \n\n내장 그래픽 카드나 소프트웨어 렌더러를 사용하면 성능이 저하될 수 있습니다."
 SETTING_SHADOW_MAP_RESOLUTION:0 "그림자 품질"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!그림자를 활성화할 경우 렌더링되는 그림자 해상도를 결정합니다.\n\n설정을 낮출수록 성능이 향상됩니다."
 SETTING_DISPLAY_MODE:0 "디스플레이 모드"
