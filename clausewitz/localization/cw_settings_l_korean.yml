 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!피사계 심도를 활성화하여, 카메라 렌즈를 구현하고 이미지에서 초점을 벗어난 지점을 흐릿하게 처리합니다.\n\n비활성화하면 성능이 향상됩니다."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!지도의 스크린 스페이스 앰비언트 오클루전 적용 여부를 결정합니다.\n\n비활성화하면 성능이 향상됩니다."
