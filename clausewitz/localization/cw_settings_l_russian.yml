 SETTING_TEXTURE_STREAMING_TOOLTIP: "#T $SETTING_TEXTURE_STREAMING$#!\nТекстуры подгружаются по мере необходимости.\n\nСнижает нагрузку на графический процессор, но увеличивает потребление ресурсов ЦПУ. Может повысить производительность графических карт с небольшим запасом памяти."
