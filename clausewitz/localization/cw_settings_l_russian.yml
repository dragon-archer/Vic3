 # General 
 SETTING_VALUE_NONE:1 "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE:0 "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE:0 "$VALUE|%0$"
 SETTING_VALUE_SECONDS:1 "$VALUE$ сек."
 SETTING_VALUE_MINUTES:0 "$VALUE$ мин."
 # Graphics
 SETTING_RENDERER:0 "Рендеринг"
 SETTING_VSYNC:0 "Вертикальная синхронизация"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Синхронизирует частоту кадров игры и монитора, уменьшая разрывы изображения на экране.\n\nОтключение этого параметра может повысить производительность."
 SETTING_PORTRAIT_MULTI_SAMPLING:0 "Сглаживание портретов"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Использование сглаживания по технологии Alpha-To-Coverage для более плавного наложения волос.\n\nСнижение параметра может повысить производительность."
 SETTING_MULTI_SAMPLING:0 "Сглаживание (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!При использовании сглаживания с множественной выборкой (MSAA) края изображения становятся более гладкими.\n\nСнижение параметра может повысить производительность."
 SETTING_ANTI_ALIASING:0 "Сглаживание"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!При использовании сглаживания края изображения будут менее резкими.\n\nРекомендуем использовать FXAA."
 OPTION_ANTI_ALIASING_DISABLED:0 "Выкл."
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_ANISOTROPIC_FILTERING:0 "Фильтрация текстур"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Использование анизотропной фильтрации улучшает внешний вид текстурированных поверхностей.\n\nСнижение параметра может повысить производительность."
 SETTING_FULLSCREEN_RESOLUTION:0 "Разрешение"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Качество изображения в игре.\n\nСнижение разрешения может повысить производительность.\n\n#X Разрешения с неподдерживаемым соотношением сторон могут привести к выходу элементов интерфейса за пределы экрана#!"
 SETTING_WINDOWED_RESOLUTION:0 "Разрешение в оконном режиме"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Если игра запущена в оконном режиме — определяет разрешение окна.\n\nНеобходимо использовать формат #b ЧИСЛО#!x#b ЧИСЛО#!.\n\n#X Разрешение с неподдерживаемым соотношением сторон может привести к тому, что интерфейс окажется за пределами экрана#!"
 SETTING_RENDER_SCALE:0 "Размер рендера"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nРазмер разрешения рендера в игре относительно разрешения экрана за вычетом интерфейса.\n\nСнижение параметра может повысить производительность, но понизит качество изображения, тогда как увеличение свыше 100% может повысить качество, но, вероятно, понизит производительность."
 SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
 SETTING_DISPLAY:0 "Монитор"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Если у вашего компьютера несколько мониторов, выберите тот, который будет использоваться в игре."
 SETTING_GRAPHICS_DEVICE:0 "Видеокарта"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Выберите, какая видеокарта будет использоваться в игре.\n\nИспользование интегрированной видеокарты или программного рендеринга может снизить производительность."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Качество теней"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Если тени включены, параметр определяет разрешение, с которым накладываются карты теней.\n\nСнижение параметра может повысить производительность."
 SETTING_DISPLAY_MODE:0 "Режим отображения"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Определяет, как будет отображаться игра на вашем экране"
 SETTING_BLOOM:0 "Свечение"
 SETTING_MESH_LOD_BIAS:0 "Качество детализации сетки"
 SETTING_MESH_LOD_FADE:0 "Убывание детализации сетки"
 SETTING_TERRAIN_SMOOTHING:1 "Сглаживание ландшафта"
 OPTION_FULLSCREEN:0 "Полноэкранный"
 OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!Отображать игру во весь экран. Настройки расширения будут влиять на четкость изображения."
 OPTION_WINDOWED:0 "Оконный режим"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Отображать игру в окне. Настройки разрешения меняют размер окна."
 OPTION_DISABLED:1 "Выкл."
 OPTION_OFF:0 "Выкл."
 OPTION_LOW:0 "Низкий"
 OPTION_MEDIUM:0 "Средний"
 OPTION_HIGH:0 "Высокий"
 OPTION_ULTRA:1 "Очень высокий"
 OPTION_CUSTOM:0 "Пользовательский"
 OPTION_DEFAULT:1 "По умолчанию"
 SETTINGS_CATEGORY_UI:0 "Интерфейс"
 SETTINGS_CATEGORY_GAME:0 "Игра"
 SETTING_TEXTURE_QUALITY:1 "Качество текстур"
 SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\nРазрешение загруженных текстур.\n\nСнижение параметра может повысить производительность."
 SETTING_QUALITY:0 "Сохраненная настройка качества"
 SETTING_SFX:0 "Звуковые эффекты"
 SETTING_UI:0 "Интерфейс"
 SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!Выберите сохраненный параметр в дополнительных настройках графики внизу.\n\nНизкое значение сохраненного параметра повысит производительность."
 SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!Включает эффект свечения, при котором очень яркий свет переносится на другие части изображения.\n\nОтключение параметра может повысить производительность."
 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Включает глубину поля, симулирующую объектив камеры, размывает части изображения, не находящиеся в фокусе.\n\nОтключение параметра может повысить производительность."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Определяет, будет ли применяться к карте преграждение окружающего света в экранном пространстве.\n\nОтключение параметра может повысить производительность."
 SETTING_REFRACTION_TOOLTIP:0 "Отображать (или нет) отражения на воде."
 SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\nКачество отражений на воде (если они отображаются).\n\nСнижение параметра может повысить производительность."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "#T $SETTING_MAPOBJECT_QUALITY$#!\nМаксимальный уровень качества отображения объектов на карте (здания и т. п.).\n\nСнижение параметра может повысить производительность."
 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nКачество детализации объектов на карте (подразделения и т. п.).\n\nСнижение параметра может повысить производительность."
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!Если включен этот параметр, в трехмерных моделях происходит плавный переход между различными уровнями детализации при изменении масштаба.\n\nОтключение параметра может повысить производительность."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Способ показывать на карте названия городов и провинций."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Включать (или нет) в границы державы на карте непроходимые участки."
 SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nЯзык пользовательского интерфейса."
 SETTING_ACCOUNT_EMAIL_TOOLTIP:0 "Адрес вашей эл. почты для учетной записи Paradox"
 SETTING_FRAMERATE_CAP:1 "Ограничение числа кадров"
 SETTING_FRAMERATE_CAP_TOOLTIP:1 "#T $SETTING_FRAMERATE_CAP$#!\nОграничение числа кадров в секунду, которое будет отображать игра.\n\nСнижение параметра может сократить потребление электроэнергии."
