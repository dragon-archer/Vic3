 SETTING_FRAMERATE_CAP: "Ограничение числа кадров"
 SETTING_FRAMERATE_CAP_TOOLTIP: "#T $SETTING_FRAMERATE_CAP$#!\nОграничение числа кадров в секунду, которое будет отображать игра.\n\nСнижение параметра может сократить потребление электроэнергии."
