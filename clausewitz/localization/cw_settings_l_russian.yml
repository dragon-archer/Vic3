 SETTING_AUDIO_OPTION_NIGHTMODE:0 "Ночной режим"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Приглушает звук для игры ночью, принижая высокие частоты и снижая дальность динамиков."
 SETTING_MUSIC_DENSITY:0 "Интенсивность музыки"
 SETTING_MUSIC_DENSITY_TOOLTIP:0 "Определяет баланс между полноценными композициями, тишиной и музыкальным фоном. \n\nНасыщенная = В основном идёт последовательное воспроизведение музыкальных композиций, аналогично радиостанции. \nСбалансированная = Идеальный баланс между полноценными композициями, тишиной и созданием музыкальным фоном. \nЛёгкая = В основном фоновая музыка для передачи настроения игры без ощущения повтора после нескольких часов."
