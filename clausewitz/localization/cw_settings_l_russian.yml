 #Graphics
 SETTING_RENDERER: "Рендеринг"
 SETTING_RENDERER_TOOLTIP: "Определяет используемый рендерер."
 SETTING_VSYNC: "Вертикальная синхронизация"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!Синхронизирует частоту кадров игры и монитора, уменьшая разрывы изображения на экране.\n\nОтключение этого параметра может повысить производительность."
 SETTING_PORTRAIT_MULTI_SAMPLING: "Сглаживание портретов"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Использование сглаживания по технологии Alpha-To-Coverage для более плавного наложения волос.\n\nСнижение параметра может повысить производительность."
 SETTING_MULTI_SAMPLING: "Сглаживание (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!При использовании сглаживания с множественной выборкой (MSAA) края изображения становятся более гладкими.\n\nСнижение параметра может повысить производительность."
 SETTING_ANTI_ALIASING: "Сглаживание"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!При использовании сглаживания края изображения будут менее резкими.\n\nРекомендуем использовать FXAA."
 OPTION_ANTI_ALIASING_DISABLED: "Выкл."
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_UPSCALE: "Метод масштабирования"
 SETTING_UPSCALE_TOOLTIP: "#T $SETTING_UPSCALE$#!\nМетоды масштабирования позволяют достичь более высокого разрешения с помощью алгоритмичной повышающей дискретизации. Это может повысить производительность, но существует риск возникновения артефактов и иного неожиданного поведения.\n\nДоступность методов масштабирования может зависеть от вашей графической карты."
 OPTION_UPSCALE_FSR2: "AMD FidelityFX Super Resolution 2"
 OPTION_UPSCALE_DLSS: "NVIDIA DLSS"
 OPTION_UPSCALE_XESS: "Intel® XeSS"
 SETTING_UPSCALE_QUALITY: "Качество масштабирования"
 SETTING_UPSCALE_QUALITY_TOOLTIP: "#T $SETTING_UPSCALE_QUALITY$#!\nЗадаёт приоритет метода масштабирования от высокого качества до высокой производительности."
 OPTION_UPSCALE_QUALITY_ULTRA_QUALITY: "Высокое качество"
 OPTION_UPSCALE_QUALITY_QUALITY: "Качество"
 OPTION_UPSCALE_QUALITY_BALANCED: "Сбалансировано"
 OPTION_UPSCALE_QUALITY_PERFORMANCE: "Производительность"
 OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE: "Высокая производительность"
 SETTING_ANISOTROPIC_FILTERING: "Фильтрация текстур"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Использование анизотропной фильтрации улучшает внешний вид текстурированных поверхностей.\n\nСнижение параметра может повысить производительность."
 SETTING_RESOLUTION: "Разрешение"
 SETTING_RESOLUTION_TOOLTIP: "#T $SETTING_RESOLUTION$\n#!Качество изображения в игре.\n\nСнижение разрешения может повысить производительность.\n\n#X Разрешения с неподдерживаемым соотношением сторон могут привести к выходу элементов интерфейса за пределы экрана#!"
 SETTING_WINDOWED_RESOLUTION: "Разрешение в оконном режиме"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP: "#T $SETTING_WINDOWED_RESOLUTION$\n#!Если игра запущена в оконном режиме — определяет разрешение окна.\n\nНеобходимо использовать формат #b ЧИСЛО#!x#b ЧИСЛО#!.\n\n#X Разрешение с неподдерживаемым соотношением сторон может привести к тому, что интерфейс окажется за пределами экрана#!"
 SETTING_RENDER_SCALE: "Размер рендера"
 SETTING_RENDER_SCALE_TOOLTIP: "#T $SETTING_RENDER_SCALE$#!\nРазмер разрешения рендера в игре относительно разрешения экрана за вычетом интерфейса.\n\nСнижение параметра может повысить производительность, но понизит качество изображения, тогда как увеличение свыше 100% может повысить качество, но, вероятно, понизит производительность."
 SETTING_RENDER_SCALE_FORMAT: "$VALUE|%0$"
 SETTING_DISPLAY: "Монитор"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!Если у вашего компьютера несколько мониторов, выберите тот, который будет использоваться в игре."
 SETTING_GRAPHICS_DEVICE: "Видеокарта"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#T $SETTING_GRAPHICS_DEVICE$\n#!Выберите, какая видеокарта будет использоваться в игре.\n\nИспользование интегрированной видеокарты или программного рендеринга может снизить производительность."
 SETTING_SHADOW_MAP_RESOLUTION: "Качество теней"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Если тени включены, параметр определяет разрешение, с которым накладываются карты теней.\n\nСнижение параметра может повысить производительность."
 SETTING_DISPLAY_MODE: "Режим отображения"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!Определяет, как будет отображаться игра на вашем экране"
 SETTING_BLOOM_QUALITY: "Свечение"
 SETTING_MESH_LOD_BIAS: "Качество детализации сетки"
 SETTING_MESH_LOD_FADE: "Убывание детализации сетки"
 SETTING_TERRAIN_SMOOTHING: "Сглаживание ландшафта"
 OPTION_FULLSCREEN: "Полноэкранный"
 OPTION_FULLSCREEN_TOOLTIP: "#T $OPTION_FULLSCREEN$\n#!Отображать игру во весь экран. Настройки расширения будут влиять на четкость изображения."
 OPTION_WINDOWED: "Оконный режим"
 OPTION_WINDOWED_TOOLTIP: "#T $OPTION_WINDOWED$\n#!Отображать игру в окне. Настройки разрешения меняют размер окна."
 OPTION_DISABLED: "Выкл."
 OPTION_OFF: "Выкл."
