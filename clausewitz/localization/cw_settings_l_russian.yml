 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP:0 "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Выберите аудиопрофиль под свои устройства."
 SETTING_AUDIO_OPTION_SPEAKERS:0 "Колонки"
