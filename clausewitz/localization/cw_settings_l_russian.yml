 OPTION_HIGH: "Высокий"
 OPTION_ULTRA: "Очень высокий"
 OPTION_CUSTOM: "Пользовательский"
 OPTION_DEFAULT: "По умолчанию"
 SETTINGS_CATEGORY_UI: "Интерфейс"
 SETTINGS_CATEGORY_GAME: "Игра"
 SETTING_TEXTURE_QUALITY: "Качество текстур"
 SETTING_TEXTURE_QUALITY_TOOLTIP: "#T $SETTING_TEXTURE_QUALITY$#!\nРазрешение загруженных текстур.\n\nСнижение параметра может повысить производительность."
 SETTING_QUALITY: "Сохраненная настройка качества"
 SETTING_SFX: "Звуковые эффекты"
 SETTING_UI: "Интерфейс"
 SETTING_QUALITY_TOOLTIP: "#T $SETTING_QUALITY$\n#!Выберите сохраненный параметр в дополнительных настройках графики внизу.\n\nНизкое значение сохраненного параметра повысит производительность."
 SETTING_BLOOM_QUALITY_TOOLTIP: "#T $SETTING_BLOOM_QUALITY$\n#!Включает эффект свечения, благодаря которому источники особо яркого света будут освещать и другие части изображения.\n\nСнижение значения может повысить производительность."
 SETTING_DOF_TOOLTIP: "#T $SETTING_DOF$\n#!Включает глубину поля, симулирующую объектив камеры, размывает части изображения, не находящиеся в фокусе.\n\nОтключение параметра может повысить производительность."
 SETTING_LENS_FLARE_TOOLTIP: "#T $SETTING_LENS_FLARE$\n#!Включает эффект бликов, появляющийся в ярко освещённых местах. Чтобы эффект появился, необходимо включить свечение.\n\nОтключение параметра может повысить производительность."
 SETTING_SECONDARY_LENS_FLARE_TOOLTIP: "#T $SETTING_SECONDARY_LENS_FLARE$\n#!Включает эффект вторичных бликов, появляющийся в ярко освещённых местах. Чтобы эффект появился, необходимо включить свечение.\n\nОтключение параметра может повысить производительность."
 SETTING_MAP_SSAO_TOOLTIP: "#T $SETTING_MAP_SSAO$\n#!Определяет, будет ли применяться к карте преграждение окружающего света в экранном пространстве.\n\nОтключение параметра может повысить производительность."
 SETTING_REFRACTION_TOOLTIP: "Отображать (или нет) отражения на воде."
 SETTING_REFRACTION_QUALITY_TOOLTIP: "#T $SETTING_REFRACTION_QUALITY$#!\nКачество отражений на воде (если они отображаются).\n\nСнижение параметра может повысить производительность."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP: "#T $SETTING_MAPOBJECT_QUALITY$#!\nМаксимальный уровень качества отображения объектов на карте (здания и т. п.).\n\nСнижение параметра может повысить производительность."
 SETTING_MESH_LOD_BIAS_TOOLTIP: "#T $SETTING_MESH_LOD_BIAS$#!\nКачество детализации объектов на карте (подразделения и т. п.).\n\nСнижение параметра может повысить производительность."
 SETTING_MESH_LOD_FADE_TOOLTIP: "#T $SETTING_MESH_LOD_FADE$\n#!Если включен этот параметр, в трехмерных моделях происходит плавный переход между различными уровнями детализации при изменении масштаба.\n\nОтключение параметра может повысить производительность."
 SETTING_PROVINCE_NAMES_TOOLTIP: "Способ показывать на карте названия городов и провинций."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP: "Включать (или нет) в границы державы на карте непроходимые участки."
 SETTING_LANGUAGE_TOOLTIP: "#T $SETTING_LANGUAGE$#!\nЯзык пользовательского интерфейса."
