 # Audio
 SETTING_Music:0 "Música"
 SETTING_Ambient:0 "Ambiente"
 SETTING_Effects:0 "Efectos"
 SETTING_Master:0 "General"
 SETTING_Master_TOOLTIP:0 "#T Volumen principal\n#!Controla el volumen de todos los sonidos del juego."
 SETTING_Music_TOOLTIP:0 "#T Volumen de la música\n#!Controla el volumen de la música de fondo."
 SETTING_Ambient_TOOLTIP:0 "#T Volumen ambiental\n#!Controla el volumen del ambiente."
 SETTING_SFX_TOOLTIP:0 "#T Volumen de los efectos\n#!Controla el volumen de los efectos de sonido, como el combate."
 SETTING_UI_TOOLTIP:0 "#T Volumen de la interfaz\n#!Controla el volumen de la interfaz de usuario."
 SETTING_AUDIO_DEBUG_LOG_LEVEL:0 "Nivel de registro de depuración"
 SETTING_AUDIO_DEVICE_PROFILE:0 "Perfil de sonido"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP:0 "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Elige el perfil de sonido que se adapte a tu configuración."
 SETTING_AUDIO_OPTION_SPEAKERS:0 "Altavoces"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Mezcla predeterminada para $SETTING_AUDIO_OPTION_SPEAKERS$."
 SETTING_AUDIO_OPTION_HEADPHONES:0 "Auriculares"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Mezcla ajustada para $SETTING_AUDIO_OPTION_HEADPHONES$."
 SETTING_AUDIO_OPTION_TV:0 "TV"
 SETTING_AUDIO_OPTION_TV_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_TV$\n#!Mezcla para altavoces de $SETTING_AUDIO_OPTION_TV$ y monitor."
 SETTING_AUDIO_OPTION_NIGHTMODE:0 "Modo Noche"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Suaviza el sonido para jugar por la noche. Los tonos más altos quedan atenuados y se comprime el rango dinámico."
 SETTING_MUSIC_DENSITY:0 "Densidad de la música"
 SETTING_MUSIC_DENSITY_TOOLTIP:0 "Controla el equilibrio entre canciones completas, silencio y partes con música ambiental.\n\nIntensa: se reproducen principalmente canciones una detrás de otra. Es como una emisora de radio.\nEquilibrada: equilibrio perfecto entre canciones, silencio y música ambiental.\nRelajada: se reproduce principalmente música ambiental, que proporciona una experiencia más relajada. También reduce la sensación de fatiga por repetición tras varias horas de juego."
  # Game
 SETTING_AUTOSAVE:0 "Intervalo de autoguardado"
 SETTING_AUTOSAVE_TOOLTIP:3 "#T $SETTING_AUTOSAVE$\n#!Controla la frecuencia con que el juego guarda automáticamente."
 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP:0 "Determina si las partidas se guardan en la nube o no."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP:0 "Determina si la cámara siempre está orientada hacia el norte o no."
 NO_AUTOSAVE:0 "Sin autoguardado"
 # Multiplayer
 SETTINGS_FILE_TRANSFER_SPEED:0 "Velocidad de transferencia de archivos"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP:0 "#T $File Transfer Speed$\n#!Controla la velocidad máxima para la transferencia de partidas guardadas en la sala multijugador.\n\nUna resolución inferior puede mejorar la estabilidad de la red para las partidas multijugador, pero tendrá un efecto negativo en los tiempos de carga."
 # Tools
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES:0 "Autoguardado editor de mapa (minutos)"
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES_TOOLTIP:0 "Intervalo de autoguardado del editor de mapa (minutos)"
 SETTING_NODE_EDITOR_DRAG_PAN_MODE:0 "Modo de desplazamiento del editor de nodos"
 # Accessibility
 SETTINGS_CATEGORY_ACCESSIBILITY:0 "Accesibilidad"
 SETTING_COLOR_BLIND_MODE:0 "Modo daltonismo"
 SETTING_COLOR_BLIND_MODE_TOOLTIP:0 "#T $SETTING_COLOR_BLIND_MODE$\n#!Cambia los colores empleados en el texto del juego a un conjunto de colores que sean más fáciles de distinguir para distintos tipos de daltonismo."

