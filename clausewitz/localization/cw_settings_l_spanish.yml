l_spanish:
 # General 
 SETTING_VALUE_NONE:1 "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE:0 "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE:0 "$VALUE|%0$"
 SETTING_VALUE_SECONDS:1 "$VALUE$ segundos"
 SETTING_VALUE_MINUTES:0 "$VALUE$ minutos"
 # Graphics
 SETTING_RENDERER:0 "Reproductor"
 SETTING_RENDERER_TOOLTIP:0 "Determina qué renderizador se usa."
 SETTING_VSYNC:0 "Sincronización vertical"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Iguala la tasa de fotogramas por segundo del juego y de tu monitor.\n\nSi se desactiva puede mejorar el rendimiento."
 SETTING_PORTRAIT_MULTI_SAMPLING:0 "Muestreo múltiple de retratos"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Usa el muestreo múltiple en alfa a cobertura para que los efectos de cabello sean más suaves.\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_MULTI_SAMPLING:0 "Suavizado de contornos por muestreo múltiple (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!Emplea el suavizado de contornos por muestreo múltiple para que los bordes de las imágenes sean más definidos.\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_ANTI_ALIASING:0 "Suavizado de contornos"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!Los bordes de las imágenes se verán más suaves.\n\nSe recomienda el tipo FXAA."
 OPTION_ANTI_ALIASING_DISABLED:0 "Desactivado"
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_ANISOTROPIC_FILTERING:0 "Filtrado de texturas"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Si se usa el filtrado anisótropo las texturas de las superficies se verán mejor.\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_FULLSCREEN_RESOLUTION:0 "Resolución"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Ajusta la calidad de imagen del juego.\n\nLas resoluciones más bajas pueden mejorar el rendimiento.\n\n#X Las resoluciones con una relación de aspecto incompatible pueden hacer que las interfaces aparezcan fuera de la pantalla.#!"
 SETTING_WINDOWED_RESOLUTION:0 "Resolución en ventana"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Establece la resolución de la ventana de juego si se tiene seleccionado el modo Ventana.\n\nDebe tener el formato #b NÚMERO#!x#b NÚMERO#!.\n\n#X Las resoluciones con una relación de aspecto incompatible pueden hacer que las interfaces aparezcan fuera de la pantalla#!"
 SETTING_RENDER_SCALE:0 "Escala de renderización"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nLa escala de la resolución de renderizado del juego en relación con la resolución principal, excluyendo la interfaz de usuario.\n\nUn ajuste inferior puede aumentar el rendimiento, pero reducirá la fidelidad general. Si se elige un valor superior al 100 %, podría aumentar la fidelidad pero probablemente afecta al rendimiento."
 SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
 SETTING_DISPLAY:0 "Monitor"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Si tu equipo cuenta con varios monitores, elige el que quieras usar para el juego."
 SETTING_GRAPHICS_DEVICE:0 "Tarjeta gráfica"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Selecciona la tarjeta gráfica que usará el juego. \n\nSi utilizas una tarjeta gráfica integrada o un renderizador de software el rendimiento puede ser menor."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Calidad de sombras"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Determina la resolución con la que se reproducen las sombras en el mapa si están habilitadas.\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_DISPLAY_MODE:0 "Modo de visualización"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Muestra cómo se mostrará el juego en tu pantalla"
 SETTING_BLOOM:0 "Luminosidad"
 SETTING_MESH_LOD_BIAS:0 "Calidad del nivel de detalle de malla"
 SETTING_MESH_LOD_FADE:0 "Difuminación de nivel de detalle de malla"
 SETTING_TERRAIN_SMOOTHING:1 "Suavizado de terreno"
 OPTION_FULLSCREEN:0 "Pantalla completa"
 OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!Se muestra el juego a pantalla completa. La nitidez de la imagen dependerá de la resolución."
 OPTION_WINDOWED:0 "Ventana"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Muestra el juego en una ventana. El tamaño de la ventana se ajustará a la resolución."
 OPTION_DISABLED:1 "Desactivado"
 OPTION_OFF:0 "No"
 OPTION_LOW:0 "Baja"
 OPTION_MEDIUM:0 "Media"
 OPTION_HIGH:0 "Alta"
 OPTION_ULTRA:1 "Ultra"
 OPTION_CUSTOM:0 "Personalizada"
 OPTION_DEFAULT:1 "Predeterminado"
 SETTINGS_CATEGORY_UI:0 "Interfaz"
 SETTINGS_CATEGORY_GAME:0 "Partida"
 SETTING_TEXTURE_QUALITY:1 "Calidad de texturas"
 SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\nControla la resolución de las texturas que se cargan.\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_QUALITY:0 "Preajuste de calidad"
 SETTING_SFX:0 "Efectos"
 SETTING_UI:0 "Interfaz"
 SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!Selecciona uno de los ajustes predeterminados para las opciones gráficas avanzadas que se muestran.\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!Activa el efecto "Luminosidad", de modo que las luces más intensas iluminarán otras partes de la imagen.\n\nDesactivarlo puede aumentar el rendimiento."
 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Activa la profundidad de campo para simular el objetivo de una cámara, difumina los puntos desenfocados de la imagen.\n\nDesactivarlo puede aumentar el rendimiento."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Determina si debe aplicarse al mapa la oclusión ambiental de espacio en pantalla.\n\nDesactivarlo puede mejorar el rendimiento."
 SETTING_REFRACTION_TOOLTIP:0 "Determina si aparecen o no reflejos en el agua."
 SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\nControla la calidad de los reflejos en el si está habilitado.\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "#T $SETTING_MAPOBJECT_QUALITY$#!\nDetermina el nivel de calidad más alto de los objetos del mapa (como edificios).\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nDetermina la calidad de los niveles de detalle de los objetos del mapa, como las unidades.\n\nUn ajuste inferior puede mejorar el rendimiento."
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!Al activarse, los modelos 3D tienen una transición más suave entre los diferentes niveles de detalle, al acercarse o alejarse de ellos.\n\nDesactivarlo puede mejorar el rendimiento."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Determina cómo aparecen los nombres de las ciudades y provincias en el mapa."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Determina si el terreno infranqueable se incluye dentro de las fronteras de una nación en el mapa."
 SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nDetermina el idioma de la interfaz de usuario."
 SETTING_ACCOUNT_EMAIL_TOOLTIP:0 "Tu cuenta de correo de Paradox"
 SETTING_FRAMERATE_CAP:1 "FPS máximo"
 SETTING_FRAMERATE_CAP_TOOLTIP:1 "#T $SETTING_FRAMERATE_CAP$#!\nMáximo de fotogramas por segundo (FPS) que mostrará el juego\n\nUn ajuste inferior puede mejorar el rendimiento."
 OPTION_CAP_30:0 "30"
 OPTION_CAP_60:0 "60"
 OPTION_CAP_90:0 "90"
 OPTION_CAP_120:0 "120"
 OPTION_CAP_144:0 "144"
 OPTION_CAP_165:0 "165"
 SETTING_TEXTURE_STREAMING:0 "Transmisión de texturas"
 SETTING_TEXTURE_STREAMING_TOOLTIP: "#T $SETTING_TEXTURE_STREAMING$#!\n\nLas texturas se cargan según se necesitan.\n\nReduce el uso de memoria de la GPU a cambio de cierta sobrecarga de la CPU. Puede mejorar el rendimiento de GPU con poca memoria."
 SETTING_TEXTURE_STREAMING_CACHE:0 "Tamaño de caché de transmisión de texturas"
 SETTING_VALUE_MB:0 "$VALUE$ MB"
 # GUI
 SETTING_ANIMATION_SPEED:0 "Velocidad de animación"
 SETTING_GUI_SCALING:0 "Escala interfaz"
 SETTING_GUI_SCALING_TOOLTIP:3 "#T $SETTING_GUI_SCALING$\n#!Ajusta la escala de la interfaz de usuario. Útil para resoluciones de pantalla altas.\n\n#X ¡Un nivel muy alto hará que las interfaces no encajen en la pantalla!#!"
