 SETTING_SCREEN_EDGE_SCROLL_MODE_8_DIRECTIONS:0 "8 direcciones"
 SETTING_SCREEN_EDGE_SCROLL_DISABLED:0 "Desactivado"
 SETTING_SCREEN_EDGE_SCROLL_MODE_TOOLTIP:0 "#T $SETTING_SCREEN_EDGE_SCROLL_MODE$#!\nCómo se comporta la cámara cuando desplazamos el ratón."
 SETTING_SCROLL_SPEED:1 "Velocidad de desplazamiento"
 SETTING_SCROLL_SPEED_TOOLTIP:0 "#T $SETTING_SCROLL_SPEED$#!\nRapidez de desplazamiento por el mapa al usar el teclado o ratón."
 SETTING_CAMERA_ROTATION_SPEED:1 "Velocidad de rotación de cámara"
 SETTING_CAMERA_ROTATION_SPEED_TOOLTIP:0 "#T $SETTING_CAMERA_ROTATION_SPEED$#!\nLa velocidad de rotación de la cámara."
 SETTING_ZOOM_SPEED:1 "Velocidad de zoom"
 SETTING_ZOOM_SPEED_TOOLTIP:0 "#T $SETTING_ZOOM_SPEED$#!\nLa velocidad de zoom de la cámara."
 SETTING_MOUSE_CURSOR_ZOOM_MODE:0 "Comportamiento del zoom"
 SETTING_MOUSE_CURSOR_ZOOM_MODE_RELATIVE_CURSOR:0 "Relativo al cursor"
 SETTING_MOUSE_CURSOR_ZOOM_MODE_ZOOM_IN_TO_CURSOR:0 "Zoom al cursor"
 SETTING_MOUSE_CURSOR_ZOOM_MODE_IGNORE_CURSOR:0 "Ignorar cursor"
 SETTING_MOUSE_CURSOR_ZOOM_MODE_TOOLTIP:0 "#T $SETTING_MOUSE_CURSOR_ZOOM_MODE$#!\nCómo actúa la cámara con respecto al cursor al acercarse y alejarse."
 SETTING_INPUT_DEVICE:0 "Dispositivo de entrada"
 SETTING_EDITOR:0 "Editor"
