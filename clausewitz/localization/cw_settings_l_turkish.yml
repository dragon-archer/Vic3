 SETTING_ANISOTROPIC_FILTERING:0 "Doku Filtreleme"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Eşyönsüz filtreleme dokulu yüzeylerin daha iyi görünmesini sağlar.\n\nBu ayarın düşürülmesi performansı arttırabilir."
 SETTING_FULLSCREEN_RESOLUTION:0 "Çözünürlük"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Oyunun görüntü kalitesini belirler.\n\nÇözünürlüğün düşürülmesi performansı arttırabilir.\n\n#X Desteklenmeyen görüntü oranlarını gerektiren çözünürlükler, arayüzlerin ekranın dışına taşmasına sebep olabilir.#!"
 SETTING_WINDOWED_RESOLUTION:0 "Pencere Çözünürlüğü"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Oyunun pencereli modda çalışması halinde oyun penceresinin çözünürlüğünü belirler.\n\n#b SAYI#!x#b SAYI#! formatında olmalıdır.\n\n#X Desteklenmeyen görüntü oranlarını gerektiren çözünürlükler, arayüzlerin ekranın dışına taşmasına sebep olabilir.#!"
 SETTING_RENDER_SCALE:0 "İşleme Ölçeği"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nOyunun işlendiği çözünürlüğün ana çözünürlüğe oranı. Kullanıcı arayüzünün çözünürlüğü buna dahil değildir.\n\nBu ayarın düşürülmesi performansı arttırabilir fakat genel görüntü kalitesini düşürür. Öte yandan bu ayarın %100'ün üzerine çıkarılması görüntü kalitesini arttırabilir fakat performansı düşürebilir."
