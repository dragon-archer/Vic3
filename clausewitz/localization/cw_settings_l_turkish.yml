 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Alpha-To-Coverage yöntemi için çoklu örnekleme kullanarak saçları daha yumuşak hale getirir.\n\nBu ayarın düşürülmesi performansı arttırır."
 SETTING_MULTI_SAMPLING:0 "Kenar Yumuşatma (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!MSAA (çoklu örneklemeli kenar yumuşatma) tekniğini kullanarak görüntülerin kenarlarını daha pürüzsüz hale getirir.\n\nBu ayarın düşürülmesi performansı arttırabilir."
