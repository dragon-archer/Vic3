 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Oyunla monitörünün aynı kare hızına sahip olmasını sağlayarak ekran yırtılmalarını azaltır.\n\nBu ayarı kapatmak performansı arttırabilir."
