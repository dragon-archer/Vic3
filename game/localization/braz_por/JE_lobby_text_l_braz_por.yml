l_braz_por:
 #Afghanistan all
 je_unify_afghanistan_lobby: "#v Libere com o DLC: Sphere of Influence#! \nA crise de sucessão, provocada pela morte do Timur Xá Durrani em 1793, afundou o antigo Império Durrani em um período de conflitos civis sem fim. Com a ameaça das potências europeias vindo de todos os lados, devemos dar um jeito de encerrar esse período de guerra entre os principados e reconstruir um Afeganistão unificado."
 #Austria:
 je_matter_of_hungary_lobby: "O controle austríaco da Hungria deve ser mantido, seja por meio de um governo de ferro ou compromisso."
 je_metternich_lobby: "#v Libere com o DLC: National Awakening#! \nMantenha os ideais do Chanceler Klemens von Metternich ou permita que a ordem conservadora cuidadosamente planejada por ele seja esquecida."
 je_austrian_neo_absolutism_lobby: "#v Libere com o DLC: National Awakening#! \nA ameaça de uma revolução vinda de baixo obrigou Viena a organizar a própria de cima. Por meio do estabelecimento de um aparato estadual centralizado, racional e eficiente, conduzido por burocratas leais e capazes, o país será modernizado para estar à altura dos desafios dos dias atuais."
 #Argentina, and Chile
 je_patagonia_lobby: "A parte sul do continente continua fora do controle de qualquer nação. A população nativa certamente não facilitará, mas é imprescindível dominarmos esse território antes que ele caia nas mãos dos nossos rivais."
 #BEL (and NET)
 je_conference_of_london_lobby: "As superpotências enviaram delegações a Londres para encontrar uma solução para os problemas pendentes da fronteira entre os Países Baixos e a Bélgica."
 #BIC
 je_consolidate_colonial_rule_lobby: "Para garantir a segurança de nossas propriedades centrais, os soberanos nativos que ainda não estão sob o nosso domínio devem se render e qualquer sinal de resistência popular deve ser suprimido antes que saia do controle."
 je_dravidian_movement_lobby: "#v Libere com o DLC: Pivot of Empire#! \nO povo comum da Índia respondeu à representação desproporcional e ao poder político dos brâmanes. Após uma série de conferências contra os brâmanes, o Movimento Dravidiano planejou e iniciou uma nova pauta para contrariar a dominância deles. Ele quer acabar com as distinções de castas na administração da lei e do governo."
 je_india_non_cooperation_movement_lobby: "#v Libere com o DLC: Pivot of Empire#! \nO movimento de independência na Índia está ganhando força, e as lideranças criaram uma nova campanha com um objetivo claro: a não cooperação econômica e política, rejeitando a colaboração com autoridades britânicas. Elas querem demonstrar o poder do movimento prejudicando o comércio britânico."
 #Bolivia. They also get Exploiting the Amazon and Colombian content.
 je_acre_dispute_lobby: "#v Libere com o DLC: Colossus of the South#! \nA região do Acre ficou muito disputada e colonos oportunistas querem reivindicá-la. Devemos atacar enquanto o ferro ainda está quente, senão vamos perder o estado para sempre."
 #Brazil
 je_agricultural_development_lobby: "#v Libere com o DLC: Colossus of the South#! \nO Brasil é abençoado com uma enorme quantidade de terras férteis e um clima adequado para a agricultura. Isso oferece uma grande oportunidade para enriquecer a nação e levar os produtos brasileiros à proeminência mundial."
 je_pedro_brazil_lobby: "#v Libere com o DLC: Colossus of the South#! \nPedro II aspira manter um governo democrático e proteger as liberdades civis previstas na constituição, além de finalmente acabar com a escravidão que macula o Brasil, apesar do poder das forças conservadoras unidas contra sua causa liberal."
 je_brazilian_nation_building_lobby: "#v Libere com o DLC: Colossus of the South#! \nO Brasil é uma colônia sem pátria, um Estado sem uma nação. Forjar uma única identidade para todos os povos que habitam essa terra vasta exigirá deliberações cuidadosas, a conclusão de tarefas hercúleas e uma mão firme. Será que um Brasil único e unido é mesmo possível?"
 #Brazil minors
 ragamuffin_war_minors_lobby: "A apatia do governo imperial do Brasil diante da situação do povo não pode mais ser tolerada. Nós elegemos nosso próprio governo e nos declaramos uma república independente!"
 #Canada
 je_canada_can_lobby: "Se nos tornarmos dominantes economicamente em relação às nossas colônias e mantivermos boas relações com o governo central, nossa nação pode sugerir a anexação de um dos nossos vizinhos."
 #Central America
 central_america_falls_apart_lobby: "Os Estados Centro-Americanos clamam por independência. Daremos isso a eles? Eles nos darão um ultimato em breve."
 je_reunify_central_america_lobby: "Se a América Central se separar em feudos diferentes, será apenas uma questão de tempo até que um estado queira reunificar a região e levar o povo à era moderna."
 #Colombia:
 je_gran_colombia_lobby: "#v Libere com o DLC: Colossus of the South#! \nA dissolução do estado da Grã-Colômbia, dilacerado pelo separatismo na década de 1830, foi uma tragédia. Buscar seu retorno pode despertar a ira dos menos entusiasmados com a unificação, mas uma restauração bem-sucedida da Grã-Colômbia seria incrivelmente benéfica para todas as nações fundadoras."
 #China
 je_boxer_rebellion_lobby: "A perda humilhante de terras chinesas para \"bárbaros\" estrangeiros resultou na formação de diversas milícias inspiradas em artes marciais, determinadas a expurgar o país de qualquer influência estrangeira."
 je_opium_obsession_lobby: "Milhares de pessoas ficaram viciadas em ópio. Essa é uma desgraça nacional que deve ser resolvida, mas também devemos ter cuidado com as potências estrangeiras que se beneficiariam muito com o comércio de ópio."
 je_warlord_china_lobby: "Se a autoridade do governo central estiver suficientemente abalada, as potências militares locais despedaçarão o país em pequenos feudos, mas talvez nem tudo esteja perdido. Uma dessas potências pode conseguir reerguer a China."
 #Ethiopia
 je_age_of_princes_lobby: "A Etiópia foi fragmentada em uma dúzia de feudos em guerra. Cabe a nós reunificar o Império e restaurar a paz e a prosperidade ao nosso povo."
 #Great Briton
 je_consolidate_afghanistan_lobby: "#v Libere com o DLC: Sphere of Influence#! \nAs fronteiras facilmente transponíveis e mal definidas dos estados afegãos têm sido um foco de conflitos na região dos Pamir. As negociações com os nossos rivais para delimitar as fronteiras do Afeganistão reconhecidas internacionalmente vão contribuir muito para diminuir o risco de uma guerra."
 je_india_nationalism_britain_lobby: "#v Libere com o DLC: Pivot of Empire#! \nA consciência nacional está surgindo entre a população nativa da Índia. O povo indiano educado nas escolas britânicas e contratado pelo governo colonial começou uma incitação por posições sociais iguais nas instituições imperiais, maior oportunidade econômica e autogoverno."
 je_canada_gbr_lobby: "Desejamos que todas as colônias canadenses se unam para que uma nação possa emergir. Para alcançar isso, temos que convencer as administrações coloniais locais que a unificação é para o bem de todos."
 #France:
 je_conquest_of_algeria_lobby: "#v Libere com o DLC: Voice of the People#! \nNossa conquista da Argélia ainda não terminou. Até que o estandarte francês esteja sobre cada capacete argelino e cada rebelde seja enterrado no deserto, não descansaremos. Vive la France!"
 je_divided_monarchists_lobby: "#v Libere com o DLC: Voice of the People#! \nTrês linhas dinásticas têm reivindicações ao trono francês: os #bold orleanistas#!, que apoiam a constitucional Monarquia de Julho, estabelecida em 1830; os #bold legitimistas#!, que apoiam o deposto Carlos X de Bourbon e seus descendentes; e os #bold bonapartistas#!, que visam restaurar a família de Napoleão Bonaparte ao poder. As três linhas monarquistas dinásticas competem para colocar seus pretendentes no trono da França."
 je_the_paris_commune_france_lobby: "#v Libere com o DLC: Voice of the People#! \nRevolucionários socialistas, anarquistas e republicanos radicais ocuparam a cidade de Paris, declarando um governo rival à França."
 #Greece:
 je_greek_nationalism_lobby: "#italic \"O grego não é o único habitante do reino, há também quem vive em Janina, Tessalônica, Serres, Adrianópolis, Constantinopla, Trebizonda, Creta, Samos ou qualquer outro país da história ou raça grega...\"\n— Ioánnis Koléttis#! \n\nUm esforço conjunto deve ser feito para libertar e incorporar os outros estados gregos."
 je_bavarocracy_lobby: "#v Libere com o DLC: National Awakening#! \nConsolide o poder do Rei Otto e sua camarilha bávara ou promova mudanças políticas no novo Reino da Grécia."
 #Hawaii.
 je_hawaii_lobby: "A posição do Havaí no Oceano Pacífico o torna extremamente valioso para o Comércio Transpacífico. Devemos desenvolver nossa economia antes que alguma superpotência tente tirar proveito das nossas ilhas."
 #Haiti
 je_haitian_debt_lobby: "Em 1825, diplomaticamente isolado e temendo outra invasão, o governo haitiano concordou em compensar a França pelos custos da própria independência. Se o Haiti quiser voltar a ser conhecido como a Pérola das Antilhas, nossas obrigações financeiras devem ser abordadas de algum jeito."
 #Hungary:
 je_hungarian_revolution_lobby: "#v Libere com o DLC: National Awakening#! \nEmbora discordassem quanto à natureza exata da futura relação entre a Hungria e a monarquia de Habsburgo, lideranças liberais estão se unindo em torno de um desejo comum de reforma política e econômica com a intenção de transformar o atraso relativo da Hungria em uma nação moderna e dinâmica."
 #India, See BIC or Princely States
 #Italy
 je_risorgimento_lobby: "Conforme o nacionalismo assola a Europa, figuras dentro e fora do nosso governo começaram a buscar a restauração de uma Itália única e unificada."
 #Japan
 je_meiji_restoration_lobby: "O xogunato governou um Japão isolado e estagnado por séculos. Se quisermos ganhar espaço em um mundo que se moderniza rapidamente, devemos restituir o poder do Imperador legítimo."
 je_meiji_economy_lobby: "Se nos mantivermos no caminho da tradição, será apenas uma questão de tempo até que potências estrangeiras nos derrotem e nos subjuguem. Então devemos industrializar nossa nação, adotar novos meios de governo e dominar novas artes da guerra para nos erguermos como uma superpotência."
 #Korea
 je_donghak_movement_lobby: "#v Libere com o DLC: Sphere of Influence#! \nO Donghak, ou Aprendizado Oriental, começou a se espalhar entre os camponeses da Coreia após a onda de fúria diante da abertura do país ao exterior. Eles defendem igualdade e direitos para todos e a rejeição à influência estrangeira. Pode ser apenas uma questão de tempo até o movimento culminar em uma rebelião aberta."
 #Montenegro
 je_mon_serb_unity_lobby: "#v Libere com o DLC: National Awakening#! \nOs montenegrinos se consideram sérvios que foram separados dos irmãos pela tirania dos otomanos. Se as fronteiras desses povos se encontrarem, talvez eles possam se unir como irmãos."
 je_mon_state_formation_lobby: "#v Libere com o DLC: National Awakening#! \nMontenegro conseguirá ganhar o respeito das Superpotências desenvolvendo um grupo de tribos violentas até se tornar um estado moderno?"
 je_montenegrin_raiding_lobby: "#v Libere com o DLC: National Awakening#! \nCom pouca terra arável, as tribos montenegrinas dependem dos ataques ao território otomano para sobreviver."
 #Mughals
 je_mughal_hindustan_lobby: "#v Libere com o DLC: Pivot of Empire#! \nNossos senhores já governaram de Cabul à costa carnática, mas as chamadas \"Superpotências\" negam cada vez mais à nossa corte a autoridade, o prestígio e as tradições que ela usufruía. Agora, os grandes descendentes do Timur mal exercem poder além das muralhas do Forte Vermelho de Deli!\n\n#N #bold Devemos agir para salvar o nosso império, senão ele cairá no esquecimento.#!#!"
 #The Netherlands
 je_land_reclamation_lobby: "Os Países Baixos são densamente populosos e a terra arável está cada vez mais escassa. Por meio dos grandes trabalhos da engenharia, podemos recuperar novas terras do mar."
 #Oman
 je_splitting_oman_lobby: "Com a morte do Sultão Said Al-Busaidi, os filhos dele certamente dividirão o país entre os territórios árabes e africanos enquanto lutam pela supremacia."
 #Poland:
 je_christ_of_nations_lobby: "Assim como Cristo foi martirizado pelos romanos, a Polônia também o foi pelos seus inimigos e, tal como Cristo, a Polônia também está destinada a voltar em sua glória."
 je_poland_lithuania_lobby: "As fronteiras da antiga Comunidade das Nações se estendiam muito além das terras dos poloneses e lituanos, chegando à vastidão da Rutênia. Assim será de novo."
 #Peru
 je_amazonas_lobby: "É preciso tomar medidas para transformar a selva inóspita que é a Amazônia em uma terra extensivamente desenvolvida, capaz de atender às demandas do comércio."
 je_andean_federation_lobby: "#v Libere com o DLC: Colossus of the South#! \nA maior parte das ambições de Simón Bolívar foi sua proposta da Federação dos Andes, uma grande confederação de toda a América Latina. Apesar do fracasso inicial no Congresso do Panamá, os ventos mudaram e a ameaça de invasão europeia e americana criou o ambiente para um possível renascimento da ideia."
 #Romania
 je_unite_the_principalities_lobby: "Os Principados do Danúbio despertaram da longa letargia. Os direitos e interesses da terra natal clamam por libertação e o bem e a felicidade da nação romena!"
 #Russia
 je_great_reformer_lobby: "A ascensão de Alexandre II ao trono da Rússia foi considerada por muitos reformistas como uma chance de remodelar totalmente as estruturas antiquadas do nosso poderoso estado."
 je_pacify_the_steppes_lobby: "#v Libere com o DLC: Sphere of Influence#! \nApesar do controle simbólico da Rússia sobre a estepe do Cazaquistão desde o século XVIII, o banditismo e a deslealdade assolam o território. Rebeldes cazaques começaram a atacar repetidamente nossos comboios de suprimentos e fortalezas na região. Devemos encontrá-los e pacificá-los."
 je_conquest_of_central_asia_lobby: "#v Libere com o DLC: Sphere of Influence#! \nPara proteger nossa fronteira sul, combater o poder britânico na Índia e abrir rotas que vão estender a influência da Rússia até o Oriente Médio, o Czar prometeu estabelecer protetorados na Ásia Central e expandir nosso império até o Turquistão."
 #Paraguay:
 je_francocracia_lobby: "#v Libere com o DLC: Colossus of the South#! \nCom o apoio de sua temida Pyraguës, um tipo de polícia secreta, o Dr. Francia governou o país com uma mão firme, trocando sua luva de seda por um punho de ferro sempre que necessário. Mas ele está envelhecendo, e ninguém sabe se a visão de Francia de um paraíso isolacionista e fundamentado em Russeau durará mais do que o próprio bom doutor."
 je_modernizing_paraguay_lobby: "#v Libere com o DLC: Colossus of the South#! \nCarlos Antonio López iniciou um programa ambicioso para modernizar e expandir nossas forças armadas. Afinal, só elas podem realmente proteger os interesses da nação, onde quer que eles estejam."
 je_expanding_paraguay_lobby: "#v Libere com o DLC: Colossus of the South#! \nAo nosso redor, nossos vizinhos manobram e conspiram, planejando tomar o controle de nossas terras sagradas. Devemos esperar o inimigo dar o primeiro passo? Não. Como nossos antepassados, devemos fazer nossa própria sorte."
 #Persia
 je_eastern_frontier_lobby: "#v Libere com o DLC: Sphere of Influence#! \nPrecisamos tomar medidas decisivas para reintegrar as terras rebeldes a leste. Capturar essas áreas nos permitirá libertar e reassentar comunidades persas escravizadas, se assim desejarmos."
 #Prussia and German States:
 je_schleswig_holstein_question_lobby: "Atualmente a Questão Eslésvico-Holsácia está ocupando as mentes e energias dos nacionalistas germânicos. Para que a Alemanha avance em direção à unificação nacional, o povo germânico de Holsácia deve primeiro ser liberado de seus soberanos dinamarqueses."
 #German States except Prussia:
 je_german_unification_idea_lobby: "As ideias de nacionalismo estão se espalhando como fogo entre o povo germânico. Quando esses ideais chegarem a uma massa crítica de seguidores nos estados desiguais da Confederação Germânica, haverá pressão pela unificação nacional."
 #Prussia Only:
 je_german_unification_lobby: "Chegou a hora de tomar uma atitude decisiva para a unificação da Alemanha. Como um dos principais estados alemães, é nosso dever chegar a este objetivo."
 #Princely States:
 je_princely_states_lobby: "#v Libere com o DLC: Pivot of Empire#! \nA situação é favorável para aumentarmos nossa autonomia e buscarmos a independência a fim de que os britânicos não assumam o controle total."
 #Serbia
 je_serbian_throne_lobby: "#v Libere com o DLC: National Awakening#! \nDe acordo com informantes, a casa Karađorđević, uma família cujo fundador já foi considerado um herói do povo sérvio, planeja destronar a casa Obrenović."
 je_the_balkan_league_lobby: "#v Libere com o DLC: National Awakening#! \nSe as nações balcânicas se livraram do Império Otomano, há o consenso de formar uma aliança para afastá-lo de uma vez por todas. Os Bálcãs pertencem aos seus autênticos habitantes, apesar dos séculos de subjugação."
 #Sikh (fully sick!) Empire
 je_sikh_sovereignty_lobby: "#v Libere com o DLC: Pivot of Empire#! \nNosso reino em ascensão teve muito sucesso desde que Sher-e-Punjab conquistou a antiga capital imperial Mogol. Neste momento, é imprescindível protegermos nosso território contra a agressão externa e honrarmos os dogmas da nossa fé Sique. Que o legado dessa dinastia seja duradouro!"
 #Turkey
 je_sick_man_main_lobby: "O Império Otomano está em declínio há séculos. Devemos agir rápido para modernizar e restaurar nossa posição entre as superpotências. Temos muito a fazer: modernizar o exército, suprimir o separatismo, aprovar reformas educacionais e burocráticas e retomar a Síria."
 je_tur_raided_lobby: "#v Libere com o DLC: National Awakening#! \nAs tribos montenegrinas que atacam nossas fronteiras precisam aprender uma lição, mas conseguiremos dar um jeito nesses cristãos violentos sem sofrer a ira das Superpotências?"
 je_great_eastern_crisis_lobby: "#v Libere com o DLC: National Awakening#! \nUma crise está começando nos Bálcãs, e temos que manter o controle do nosso território enquanto secessionistas prejudicam nosso domínio. Essa inquietação deve ser contida antes que se espalhe pela região."
 #Turtle Island
 je_unite_the_nations_lobby: "Para a nossa sobrevivência e de nossos irmãos, devemos nos reunir. Só seremos capazes de resistir aos avanços diplomáticos e forçados dos colonizadores em nossas fronteiras se estivermos unidos."
 #USA
 je_acw_war_lobby: "Se a questão da escravidão não for resolvida pacificamente, uma grande guerra civil pode afetar nossa abençoada nação."
 je_indian_removal_lobby: "A Presidência, desafiando a Suprema Corte, ordenou que a nação Cherokee migre para o Território Indígena."
 je_acw_equality_lobby: "Conforme nossa nação estende suas fronteiras, muitos sonham em viver em um sistema que reconhece todos os homens, do norte e do sul, negros e brancos, como iguais."
