l_braz_por:
 amendment_corporate_state_nominating_body_tu: "Viés a Favor do Trabalho"
 amendment_corporate_state_nominating_body_tu_desc: "Os órgãos de indicação para a assembleia corporativa do Estado são sistematicamente enviesados a favor de associações trabalhistas e sindicatos."
 amendment_corporate_state_nominating_body_id: "Viés a Favor do Empregador"
 amendment_corporate_state_nominating_body_id_desc: "Os órgãos de indicação para a assembleia corporativa do Estado são sistematicamente enviesados a favor das associações e indústrias de empregadores."
 amendment_corporate_state_nominating_body_it: "Viés a Favor das Universidades"
 amendment_corporate_state_nominating_body_it_desc: "Os órgãos de indicação para a assembleia corporativa do Estado são sistematicamente enviesados a favor de universidades e sociedades acadêmicas."
 amendment_ragged_schools: "Escolas de Caridade"
 amendment_ragged_schools_desc: "O sistema escolar é complementado por \"escolas de caridade\" administradas por instituições religiosas, voltadas para órfãos e filhos de pais pobres e trabalhadores."
 amendment_religious_workhouses: "Casas de Trabalho Religiosas"
 amendment_religious_workhouses_desc: "A responsabilidade pela operação das casas de trabalho foi delegada às autoridades religiosas, que buscam a melhoria moral dos internos."
 amendment_veterans_pensions: "Pensões de Veteranos"
 amendment_veterans_pensions_desc: "O sistema de assistência social oferece uma pensão estatal generosa para viúvas de guerra e veteranos sobreviventes das forças armadas."
 amendment_agricultural_communes: "Comunas Agrícolas"
 amendment_agricultural_communes_desc: "Em áreas rurais, o poder do Estado foi substituído por redes de comunas agrárias autônomas que fazem uso de novas técnicas agrícolas."
 amendment_cult_of_personality: "Culto da Personalidade"
 amendment_cult_of_personality_desc: "Por meio de seu próprio carisma natural e dos esforços do aparato estatal de propaganda, o governante fomentou um grande culto à sua personalidade."
 amendment_farmers_cooperatives: "Cooperativas de Fazendeiros"
 amendment_farmers_cooperatives_desc: "Beneficiários da reforma agrária tendem a formar federações de pequenas cooperativas agrícolas, limitando a capacidade de grandes empresas de avançar no setor agrícola."
 amendment_vertically_integrated_agriculture: "Agricultura Verticalmente Integrada"
 amendment_vertically_integrated_agriculture_desc: "A economia agrícola é caracterizada por certas empresas grandes que mantêm a propriedade de toda a sua cadeia de suprimentos."
 amendment_sovereign_of_the_nation: "Soberania da Nação"
 amendment_sovereign_of_the_nation_desc: "A monarquia deriva sua legitimidade da ideologia nacionalista, tendo alguém como representante supremo de uma determinada nação."
 amendment_malthusian_foundations: "Fundações Malthusianas"
 amendment_malthusian_foundations_desc: "O sistema de bem-estar é fundado sobre a suposição implícita de que o crescimento populacional descontrolado levará à escassez catastrófica de recursos. Ele busca desencorajar o crescimento populacional entre as classes mais baixas."
 amendment_welfare_pro_employer_bias: "Viés a Favor do Empregador"
 amendment_welfare_pro_employer_bias_desc: "Os benefícios oferecidos pelo sistema de bem-estar são intencionalmente limitados, a fim de reduzir a influência dos trabalhadores e fazer com que os desempregados voltem rapidamente ao trabalho."
 amendment_migration_religious_restrictions: "Restrições Religiosas"
 amendment_migration_religious_restrictions_desc: "O sistema de migração nega direitos de residência de longo prazo àqueles que seguem certas religiões estrangeiras."
 amendment_migration_tariff_exemptions: "Isenções de Tarifas"
 amendment_migration_tariff_exemptions_desc: "Para apaziguar defensores do livre mercado, esta lei garante o livre movimento de mercadorias, ainda que não de pessoas."
 amendment_short_term_tax_cuts: "Cortes de Impostos a Curto Prazo"
 amendment_short_term_tax_cuts_desc: "Para aliviar o peso do sistema tributário reformado sobre os contribuintes, a reforma é acompanhada por uma série de reduções fiscais que devem expirar com o tempo."
 amendment_draconian_blasphemy_laws: "Leis da Blasfêmia Draconiana"
 amendment_draconian_blasphemy_laws_desc: "O Estado mantém a pena de morte para uma variedade de crimes religiosos, concedendo às autoridades religiosas poder sobre a vida e a morte."
 amendment_degenerate_art: "Arte Degenerada Regulamentada"
 amendment_degenerate_art_desc: "Formas de arte associadas a minorias discriminadas são rigidamente suprimidas. Em seu lugar, o Estado promove arte com temas nacionalistas e tradicionais."
 amendment_prussian_education: "Educação Prussiana"
 amendment_prussian_education_desc: "O sistema educacional é organizado com o objetivo de fomentar uma cidadania disciplinada e obediente."
 amendment_co_ed_schools: "Escolas Mistas"
 amendment_co_ed_schools_desc: "Estudantes de todos os gêneros são educados juntos nas escolas estatais."
 amendment_single_sex_education: "Educação Não Mista"
 amendment_single_sex_education_desc: "O Estado mantém sistemas educacionais paralelos segregados por sexo."
 amendment_state_anti_clericalism: "Anticlericalismo Estatal"
 amendment_state_anti_clericalism_desc: "O Estado realiza esforços ativos para remover a influência religiosa dos assuntos estatais, entrando em oposição direta ao estabelecimento religioso."
 amendment_voting_age_18: "18 Anos para Votar"
 amendment_voting_age_18_desc: "A idade mínima para votar em eleições é 18 anos."
 amendment_voting_age_21: "21 Anos para Votar"
 amendment_voting_age_21_desc: "A idade mínima para votar em eleições é 21 anos."
 amendment_voting_age_25: "25 Anos para Votar"
 amendment_voting_age_25_desc: "A idade mínima para votar em eleições é 25 anos."
 amendment_generic_sponsor_polstr_increase: "Concessões Políticas"
 amendment_generic_sponsor_polstr_increase_desc: "Esta lei estende certas concessões políticas a grupos de interesse que auxiliaram em sua aprovação."
 amendment_voter_suppression_policies: "Políticas de Supressão aos Eleitores"
 amendment_voter_suppression_policies_desc: "Apesar do sufrágio universal nominal, o sistema eleitoral apresenta barreiras ao voto que afetam desproporcionalmente as classes mais baixas."
 amendment_homestead_acts: "Atos de Apropriação Original"
 amendment_homestead_acts_desc: "O Estado fornece vias oficiais para colonos adquirirem propriedade de lotes de terras públicas em territórios não incorporados."
 amendment_extraterritoriality_rights: "Direitos de Extraterritorialidade"
 amendment_extraterritoriality_rights_desc: "Investidores agrícolas baseados em países estrangeiros recebem isenção de certas leis domésticas, ficando sujeitos às leis de seus próprios países."
 amendment_open_legal_questions: "Questões Jurídicas em Aberto"
 amendment_open_legal_questions_desc: "A formulação desta lei apresenta várias questões legais sobre a aplicabilidade da lei doméstica em relação à lei estrangeira, levantando temores de custosos conflitos legais entre investidores estrangeiros."
 amendment_generic_sponsor_polstr_approval_increase: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_approval_increase_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_1: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_1_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_2: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_2_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_3: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_3_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_industrial_socialization: "Socialização Industrial"
 amendment_industrial_socialization_desc: "Algumas empresas com mais de cem empregados podem ser nacionalizadas ou colocadas sob o controle de sindicatos organizados pelo Estado a qualquer momento."
 amendment_shop_councils: "Conselhos de Lojas"
 amendment_shop_councils_desc: "Algumas empresas pequenas são agrupadas sob conselhos de lojas organizados pelo Estado, geralmente compostos por antigos proprietários."
 amendment_foreign_investment_seizures: "Apreensões de Investimentos Estrangeiros"
 amendment_foreign_investment_seizures_desc: "Empresas de propriedade estrangeira podem ser nacionalizadas ou colocadas sob o controle de sindicatos organizados pelo Estado a qualquer momento."
 amendment_redemption_payments: "Pagamentos de Redenção Estatal"
 amendment_redemption_payments_desc: "Em troca de o Estado compensar seus antigos senhorios, ex-servos são obrigados a pagar um imposto especial."
 amendment_individual_redemption_payments: "Pagamentos de Redenção Individual"
 amendment_individual_redemption_payments_desc: "O peso financeiro pela abolição da servidão foi colocado diretamente sobre os servos individuais, vinculando-os a contratos diretamente com seus antigos senhorios."
 amendment_provided_school_supplies: "Materiais Escolares Fornecidos"
 amendment_provided_school_supplies_desc: "O sistema educacional compra diretamente materiais escolares com fundos tributários, oferecendo-os conforme necessário a estudantes e professores."
 amendment_unfunded_school_supplies: "Materiais Escolares Não Financiados"
 amendment_unfunded_school_supplies_desc: "O sistema educacional exige que as famílias dos estudantes comprem materiais escolares de forma individual."
 amendment_workhouse_regulations: "Regulamentos de Casas de Trabalho"
 amendment_workhouse_regulations_desc: "Regulamentações são impostas sobre as condições de trabalho e horas passadas nas casas de trabalho."
 amendment_nativist_labour_market: "Regulamentos Trabalhistas Nativistas"
 amendment_nativist_labour_market_desc: "As regulamentações trabalhistas são projetadas para incentivar a contratação de cidadãos nativos e limitar oportunidades para trabalhadores estrangeiros."
 amendment_preserved_bureaucratic_caste: "Classe Burocrática Preservada"
 amendment_preserved_bureaucratic_caste_desc: "Reformas burocráticas recentes deixaram as estruturas pré-reforma intactas. Uma parcela significativa de altos burocratas são remanescentes do sistema anterior."
 amendment_restricted_colonial_outsourcing: "Terceirização Colonial Restringida"
 amendment_restricted_colonial_outsourcing_desc: "Foram implementadas regulamentações para proteger trabalhadores domésticos da competição com mão de obra colonial barata."
 amendment_church_organised_schools: "Escolas Organizadas pela Igreja"
 amendment_church_organised_schools_desc: "O sistema escolar público é amplamente construído sobre estruturas já estabelecidas por autoridades religiosas. O sistema preserva muitos atributos do ensino religioso."
 amendment_secular_school_system: "Sistema Escolar Secularizado"
 amendment_secular_school_system_desc: "O sistema escolar público foi construído do zero como uma instituição secular, reduzindo a influência de autoridades religiosas na educação."
 ### Starting Amendments
 amendment_american_second_amendment: "Segunda Emenda da Constituição"
 amendment_american_second_amendment_desc: "\"Sendo necessária uma milícia bem regulamentada para a segurança de um Estado livre, o direito do povo de manter e portar armas não será infringido.\""
 amendment_american_fugitive_slaves_act: "Lei de Escravos Fugitivos"
 amendment_american_fugitive_slaves_act_desc: "Senhores de escravos possuem o direito legal de recuperar escravos fugidos, independentemente de quaisquer leis locais que proíbam a instituição da escravidão."
 amendment_200_franc_suffrage: "Sufrágio de 200 Francos"
 amendment_200_franc_suffrage_desc: "O sufrágio é limitado a homens acima de 25 anos que paguem impostos anuais de 200 francos ou mais."
 amendment_chamber_of_procurators: "Câmara de Procuradores"
 amendment_chamber_of_procurators_desc: "As eleições para a câmara baixa das Cortes Generales são realizadas por meio de um processo indireto em duas etapas. Um eleitorado de grandes contribuintes e membros de conselhos municipais elege 950 delegados, que então nomeiam representantes para uma Câmara de Procuradores."
 amendment_chamber_of_gentleman_deputies: "Câmara dos Deputados Fidalgos"
 amendment_chamber_of_gentleman_deputies_desc: "As eleições para a câmara baixa das Cortes Generales são realizadas por meio de um processo indireto em duas etapas. Um eleitorado de grandes contribuintes elege membros para assembleias provinciais, que então nomeiam representantes para uma Câmara dos Deputados Fidalgos."
 amendment_haiti_polish_naturalization: "Naturalização Polonesa"
 amendment_haiti_polish_naturalization_desc: "Os descendentes dos legionários poloneses que lutaram ao lado dos revolucionários haitianos recebem o mesmo status legal que pessoas negras sob a constituição, podendo ter propriedades e cidadania."
 amendment_racialized_subjecthood: "Racialização Colonial"
 amendment_racialized_subjecthood_desc: "No interesse de preservar o domínio colonial, a administração adotou um método racializado de classificar seus súditos. Todos que compartilham descendência racial com a nacionalidade dominante são considerados parte da classe dirigente colonial."
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_desc: "Com o Kaiser Fernando I considerado incapaz de exercer um governo eficiente, a vontade do finado Kaiser Francisco I estabeleceu uma Conferência de Estado Secreta para atuar como regente coletivo e gabinete de governo real até a maioridade do Arquiduque Francisco José."
 amendment_geheime_staatskonferenz_metternich: "Geheime Staatskonferenz Reformada"
 amendment_geheime_staatskonferenz_metternich_desc: "Com o Kaiser Fernando I considerado incapaz de exercer um governo eficiente, a vontade do finado Kaiser Francisco I estabeleceu uma Conferência de Estado Secreta para atuar como regente coletivo e gabinete de governo real até a maioridade do Arquiduque Francisco José.\n\nA Staatskonferenz foi reformada pelo Chanceler Klemens von Metternich, melhorando suas funções a garantindo a Metternich um cargo indisputado de liderança."
 amendment_geheime_staatskonferenz_kolowrat: "Geheime Staatskonferenz Reformada"
 amendment_geheime_staatskonferenz_kolowrat_desc: "Com o Kaiser Fernando I considerado incapaz de exercer um governo eficiente, a vontade do finado Kaiser Francisco I estabeleceu uma Conferência de Estado Secreta para atuar como regente coletivo e gabinete de governo real até a maioridade do Arquiduque Francisco José.\n\nA Staatskonferenz foi reformada pelo Ministro Franz Anton von Kolowrat e pela Casa Imperial, garantindo a Kolowrat o controle da instituição e banindo o Chanceler Metternich para o reino dos assuntos externos."
 amendment_electoral_clientelism: "Clientelismo Eleitoral"
 amendment_electoral_clientelism_desc: "Os resultados das eleições são controlados por uma rede de chefes políticos poderosos em uma relação simbiótica com os partidos políticos do governo. Misturando incentivos materiais e coerção, esses chefes podem mobilizar as comunidades para garantir a vitória de algum partido."
 amendment_tradition_of_free_elections: "Tradição das Eleições Livres"
 amendment_tradition_of_free_elections_desc: "Esse país tem uma tradição de eleições livres e justas e instituições que dificultam a interferência de eleitorados de toda a nação."
 ruler_wants_dictatorship_tt: "O [concept_ruler] apoia a promulgação de [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] ou [GetLawType('law_single_party_state').GetName]"
 any_government_ig_wants_dictatorship_tt: "Um [concept_interest_group] [concept_powerful] [concept_in_government] apoia a promulgação de [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] ou [GetLawType('law_single_party_state').GetName]"
 amendment_reinstated_fueros: "Fueros Reintegrados"
 amendment_reinstated_fueros_desc: "Os direitos tradicionais seculares do País Basco, conhecidos como Fueros, foram restaurados por decreto real."
 amendment_economic_regeneration_1: "Legado da Regeneração"
 amendment_economic_regeneration_1_desc: "O sucesso da Regeneração levou a um pico de confiança dos investidores. Enquanto o estado continuar no caminho atual, ele terá capital suficiente."
 amendment_economic_regeneration_2: "Legado da Regeneração"
 amendment_economic_regeneration_2_desc: "O sucesso da Regeneração levou a um pico de confiança dos investidores. Enquanto o estado continuar no caminho atual, ele terá capital suficiente."
