 spooky_halloween_events.5.t: "Deus e a Máquina"
 spooky_halloween_events.5.d: "A pesquisa de [SCOPE.sCharacter('frankenstein_scope').GetFullName] deu resultados. Com visível inquietação, ele descreve seus métodos diante dos dignitários reunidos e afirma estar pronto para expandir sua operação. Como prova, apresenta sua primeira criação."
 spooky_halloween_events.5.f: "A criatura imensa entra, movendo-se de forma rígida e convulsiva, como se estivesse aprendendo a usar seus membros pela primeira vez, mas com olhos marejados, inquisitivos, quase como os de uma criança.\n\n\"Por Deus! O que é essa #italic coisa#!?!\"\n\n\"Senhores, isto é o futuro. Um #italic homo novus#! no sentido mais literal da frase.\""
 spooky_halloween_events.5.a: "Tenho certeza de que podemos encontrar uso para uma criatura de… tal calibre."
 spooky_halloween_events.5.b: "Muito bem, mas deem uma companheira ao pobre coitado."
 spooky_halloween_events.5.c: "Isso passou dos limites. Encerrem tudo, imediatamente!"
