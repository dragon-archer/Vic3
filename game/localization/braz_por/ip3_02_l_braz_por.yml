 grunderzeit.1.t: "Gründerkrach" # Panic of 1873
 grunderzeit.1.d: "Anos de otimismo e crescimento financeiro foram seriamente interrompidos. Números vermelhos são relatados em todas as bolsas de valores germânicas conforme bancos e companhias especulativas caem como peças de dominó."
 grunderzeit.1.f: "#bold Corrida Bancária em [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nO anúncio da falência de diversas companhias proeminentes causou uma avalanche que devastou não só pequenos investidores como também financistas renomados. Mensageiros correm entre as multidões o dia todo e comerciantes são vistos queimando seus certificados de ações que não valem mais nada."
 grunderzeit.1.a: "A culpa é dos especuladores e do liberalismo econômico desenfreado."
 grunderzeit.1.b: "Isso é obra de agentes predatórios entre nós."
