 bavarocracy_fail_explanation_tt: "O fim da Bavarocracia permitirá que coloquemos um príncipe #b $DEN_ADJ$#! no trono, aceitável para as [Concept('concept_great_power', '$concept_great_powers$')], ou para estabelecer a #b Segunda República Helênica#!\n\nUma [concept_obligation] que nos seja devida pela #b $FRA$#!, pela #b $GBR$#! ou pela #b $RUS$#! fará com que ignorem as estipulações da #b Conferência de Londres de 1832#! e nos permitam eleger um de seus príncipes como Rei dos Helênicos.\n\nO potencial rei estrangeiro virá com as seguintes [Concept('concept_ideology', '$concept_ideologies$')]:\n• $DEN_ADJ$: [GetIdeology('ideology_reformer').GetName]\n• $GBR_ADJ$: [GetIdeology('ideology_market_liberal').GetName]\n• $RUS_ADJ$: [GetIdeology('ideology_royalist').GetName]\n• Orleanista $FRA_ADJ$: [GetIdeology('ideology_market_liberal').GetName]\n• $FRA_ADJ$ Legitimista: [GetIdeology('ideology_traditionalist').GetName]\n• $FRA_ADJ$ Bonapartista: [GetIdeology('ideology_jingoist_leader').GetName]"
 spooky_halloween_events.4.t: "Visões Prometeicas"
 spooky_halloween_events.4.d: "Um jovem estudante genebrino chamado [SCOPE.sCharacter('frankenstein_scope').GetFullName] apresentou uma petição ao governo pedindo um pequeno subsídio e um espaço de trabalho. Em troca, afirma com confiança que será capaz de romper a própria fronteira entre a vida e a morte."
 spooky_halloween_events.4.f: "\"Se matéria inerte pode ser animada, talvez seja possível restaurar a vida onde a morte já triunfou. Quantos aqui perderam um ente querido para uma doença ou para a mão cruel do homem? E se isso pudesse ser desfeito? Ou se algo novo pudesse tomar o seu lugar? Uma nova espécie, que nos reverenciaria como criadores e mestres.\""
 spooky_halloween_events.4.a: "Muito intrigante. Informem-no que ele tem o nosso apoio."
 spooky_halloween_events.4.b: "Desprezem esse charlatão ímpio e o internem em um manicômio."
 spooky_halloween_events.4.tt_1: "[SCOPE.sCharacter('frankenstein_scope').GetFullName] é preso, e nunca mais foi visto."
 spooky_halloween_events.4.tt_2: "[SCOPE.sCharacter('frankenstein_scope').GetFullName] foge da sala antes que os guardas o alcancem."
 spooky_halloween_events.4.tt_3: "Os frutos do trabalho do Sr. [SCOPE.sCharacter('frankenstein_scope').GetLastName] se revelarão a nós com o tempo."
