 austria_events.5.t: "Relíquias de uma Era Passada"
 austria_events.5.d: "O governo abandonou o projeto neoabsolutista, e agora os antigos apoiadores perderam todo o respeito da nação."
 austria_events.5.f: "Com a mão experiente, o ministro assinou o documento. Pela última vez? O pensamento perdurou. Ele suspirou. As lamúrias eram numerosas e a podridão estava muito enraizada. Se tivessem mais uma década, talvez duas, a genialidade do trabalho deles ficaria evidente para todos.\n\nQuando ergueu o documento para entregar ao secretário, os dedos dele hesitaram e sua mão se fechou. Por um momento, ele resistiu e não estava disposto a entregar o papel.\n\nMas então, ele o soltou."
 austria_events.5.a: "As ideias deles podiam estar erradas, mas os métodos tinham seus méritos."
 austria_events.5.b: "Deixá-los com os serviços de segurança."
 austria_events.5.c: "Vamos nos distanciar publicamente deles."
