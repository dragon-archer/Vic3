 austria_events.2.t: "Sem Constituição, Sem Dinheiro"
 austria_events.2.d: "A paciência do estabelecimento [ROOT.GetCountry.GetAdjective] acabou. Frustrados com a má gestão evidente da facção neoabsolutista, eles exigem a concessão imediata de uma constituição."
 austria_events.2.f: "O som alto das botas ecoavam pelos salões do Hofburg, onde ministros e burocratas se deslocavam com uma urgência cada vez maior. As portas se abriam e se fechavam rapidamente, e debates silenciosos se transformavam em brigas acaloradas. A desordem no círculo externo sempre foi algo comum na administração austríaca, mas no círculo interno? Isso não era normal. Nada normal e perigoso."
 austria_events.2.a: "Atender às exigências. A estabilidade do Império é prioridade."
 austria_events.2.b: "Estão fazendo exigências? Ameaçar acusá-los de traição."
