 grunderzeit.2.t: "Trinta Anos de Progresso"
 grunderzeit.2.d: "Após décadas de prosperidade econômica, a atividade e a motivação intensas que as definiram diminuíram um pouco. Esses anos entrarão para a história do povo [ROOT.GetCountry.GetAdjective] como um dos momentos mais gloriosos da nação."
 grunderzeit.2.f: "\"E eles disseram que é uma bolha! Pff, uma bolha?! Tem que ser muito #italic idiota#! para investir a herança do cônjuge em algo assim, e vou lhe dizer uma coisa, #italic liebchen#!: eu não sou idiota.\""
 grunderzeit.2.a: "Três vivas ao espírito empreendedor indomável do homem!"
 grunderzeit.2.b: "Que essas décadas sejam as primeiras de muitas."
