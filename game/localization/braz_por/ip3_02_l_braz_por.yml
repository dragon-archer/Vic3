 je_matter_of_hungary_completion_centralization_tt: "Nós concluímos o [concept_journal_entry] #bold $je_austrian_neo_absolutism$#! e removemos todos os direitos e privilégios tradicionais da #bold $HUN$#!"
 je_matter_of_hungary_completion_autonomy_tt: "Nós estabelecemos a #bold Monarquia Dual#!"
