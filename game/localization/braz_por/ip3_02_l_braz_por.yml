 je_matter_of_hungary: "Questão da Hungria"
 je_matter_of_hungary_reason: "Desde que os Habsburgos garantiram o trono de Santo Estêvão séculos atrás, os súditos húngaros independentes se mostraram difíceis de governar.\n\nConfrontada pelas exigências cada vez mais violentas do povo [GetCulture('hungarian').GetName] por autonomia, a administração de [ROOT.GetCountry.GetCapital.GetCityHubName] deve decidir se vai ceder aos nacionalistas húngaros ou controlá-los, se necessário, à força.\n\n#bold Revolução Húngara#!\nA ativação do [concept_journal_entry] #Bold $je_springtime_of_the_peoples$#! provavelmente fortalecerá as facções radicais na #b Dieta do povo $HUN_ADJ$#! e levará a um conflito com o governo em [ROOT.GetCountry.GetCapital.GetCityHubName]."
 modifier_young_hungary_movement: "Movimento da Hungria Jovem"
