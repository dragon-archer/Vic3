 je_matter_of_hungary_fail_not_at_war_with_hungary: "#bold $HUN$#! #bold não#! está se opondo ao país [ROOT.GetCountry.GetName] em uma [concept_diplomatic_play]"
 je_matter_of_hungary_on_fail_lose_control: "Quaisquer territórios da Hungria que ainda estejam sob o controle do país [ROOT.GetCountry.GetName] ou seus [Concept('concept_subject', '$concept_subjects$')] se #bold separarão#!. Rebeldes nacionalistas se revoltarão em nossas terras não germânicas."
