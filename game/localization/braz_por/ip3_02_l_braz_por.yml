 austria_events.4.t: "Ausgleich"
 austria_events.4.d: "Chegou-se a um acordo. Segundo o documento, o país [ROOT.GetCountry.GetName] seria reestruturado na Monarquia Dual [ROOT.GetCountry.GetNameNoFlag]-[SCOPE.sCountry('hungary_scope').GetNameNoFlag] e dividido em um território da Transleitânia sob o governo de [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName], e um da Cisleitânia sob o governo de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.4.f: "Em meio aos colegas, o conde observou [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], com todas as regalias, avançando em direção à colina artificial da coroação, cujo solo vinha de todas as partes de sua terra nativa húngara. Ele veio por dever e não por devoção, mas, conforme [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se aproximava do topo, ele sentiu um peso inesperado naquele momento.\n\nQuando [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ergueu a espada e a brandiu uma vez em cada direção cardeal, jurando em voz alta proteger o reino e todos os seus súditos, algo se agitou dentro dele. Não era lealdade, ele pensou. Talvez fosse respeito."
 austria_events.4.a: "Estabelecer a Transleitânia."
 austria_events.4.b: "Estabelecer a Transleitânia em união completa com o Reino Trino."
 austria_events.4.c: "Manter o Reino Trino sob controle direto do país [ROOT.GetCountry.GetName]."
 transleithania_historical_tt: "#bold Transleitânia#! é definida como uma união de Estado entre o Reino da Hungria e o Reino Trino de [SCOPE.sStateRegion('croatia_state_scope').GetName], [SCOPE.sStateRegion('slavonia_state_scope').GetName] e [SCOPE.sStateRegion('dalmatia_state_scope').GetName], mas com [SCOPE.sStateRegion('dalmatia_state_scope').GetName] ainda sob o controle direto do país [ROOT.GetCountry.GetName]."
 transleithania_full_triune_tt: "#bold Transleitânia#! é definida como uma união completa de Estado entre o Reino da Hungria e o Reino Trino de [SCOPE.sStateRegion('croatia_state_scope').GetName], [SCOPE.sStateRegion('slavonia_state_scope').GetName] e [SCOPE.sStateRegion('dalmatia_state_scope').GetName]."
 transleithania_only_hungary_tt: "#bold Transleitânia#! é definida apenas como as terras do Reino da Hungria."
