 bavarocracy_events.1.d: "Após conduzir o país com sucesso durante seus tumultuados primeiros anos, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] estabeleceu-se agora como um estadista competente à frente de um governo estável."
 bavarocracy_events.1.f: "Saboreando seu café, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] revisava sua correspondência matinal. Relatórios de bandidos nas estradas, escândalos de corrupção e disputas entre facções, como de costume. Entre os habituais relatórios desanimadores, também havia indícios de mudança. Os efeitos das recentes alterações na política de policiamento, a criação de instituições intelectuais e os primeiros sinais de um aparato burocrático moderno. Muito ainda precisava ser feito, mas, ano após ano, [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] achava seu trabalho matinal um pouco mais prazeroso."
