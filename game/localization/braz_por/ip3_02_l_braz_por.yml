 austrian_neo_absolutism_constitutional_pressure_progress_bar_desc: "[concept_austrian_constitutional_pressure]: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/100)"
 austrian_neo_absolutism_abolish_crown_land_autonomy_button: "Marginalizar as Dietas das Terras da Coroa"
 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc: "As #italic Landtage#! tradicionalmente autônomas representam um dos maiores obstáculos às nossas tentativas de forçar um governo direto de [ROOT.GetCountry.GetCapital.GetCityHubName]. Devemos tirar os poderes legislativos delas e reduzi-las a simples órgãos administrativos sob a supervisão direta do Império."
 modifier_bureaucratisation_of_the_landtage: "Burocratização das Landtage"
 austrian_neo_absolutism_abolish_feudal_obligations_button: "Abolir as Obrigações Feudais"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "A Patente da Servidão de 1781 libertou os camponeses austríacos do vínculo à terra, mas eles continuam obrigados a fazer um trabalho #italic robótico#! (corveia), pagar taxas feudais e se submeter à jurisdição senhorial.\n\nEliminar essas obrigações arcaicas favoreceria o regime entre os reformistas, mas também poderia provocar a ira da elite latifundiária, que perderá riqueza e influência com a proposta."
 modifier_empowered_smallholders: "Großbauers Fortalecidos"
 modifier_bureaucratisation_of_nobles: "Burocratização Aumentada"
 austrian_neo_absolutism_papal_concordat_button: "Aceitar Concordata Papal"
 austrian_neo_absolutism_papal_concordat_button_desc: "Com a busca imprudente pela reforma, josefistas e liberais prejudicaram as bases do nosso grandioso império: nossa fé e lealdade inabaláveis ao Trono de São Pedro.\n\nDevemos reverter o dano causado e chegar a um acordo com a Igreja que garantirá que a presença dela seja sentida em todos os níveis da sociedade: de uma sala de aula ao sacramento do casamento."
