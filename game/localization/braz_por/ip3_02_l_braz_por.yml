 modifier_autumn_campaign: "Avancem, Honvéds!"
 hungary_events.8.t: "Revolta da Transilvânia"
 hungary_events.8.d: "Profundamente insatisfeitos com a unificação da Transilvânia e do país [SCOPE.sCountry('hungary_country_scope').GetName], milhares de nobres e plebeus do povo [GetCulture('romanian').GetName] se reuniram em Blaj e declararam sua intenção de empunhar armas contra [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]."
 hungary_events.8.f: "Mihai tirou um pequeno binóculo do casaco e ajustou a lente. De sua posição estratégica na Colina dos Vinhedos, ele conseguia ver o grande grupo de homens que se reuniu na cidade e ao redor dela. Havia, no mínimo, milhares deles e, se as vestes indicavam alguma coisa, vinham de todas as partes da Transilvânia e além.\n\nO som de um galho se partindo interrompeu seus pensamentos. Passos? Ele olhou para trás, mas não viu nenhum dos #italic moți#! rufiões que lhe deram problemas mais cedo. \"Aqueles desgraçados não conseguiriam emboscar nem um porco\", pensou ele no momento em que um porrete abriu seu crânio."
 hungary_events.8.a: "Malditos traidores. Envie o exército."
 hungary_events.8.b: "Libertate sau Moarte!"
 hungary_events.8.c: "Reafirmar a Transilvânia como uma terra autônoma da coroa."
 hungary_events.8.e: "Um bando de servos arrogantes não vai nos forçar a nada."
 modifier_auraria_gemina_legion: "Legião Auraria Gemina"
 transylvanian_massacres_tt: "Com a #bold decadência da ordem#!, notícias sobre #n massacres#! cometidos por grupos de camponeses e soldados se espalham pela #bold Transilvânia#!"
 hungary_events.9.t: "Primavera Húngara"
 hungary_events.9.d: "Em um movimento inesperado, a Dieta do país [SCOPE.sCountry('hungary_country_scope').GetName] dominada por progressistas aprovou uma série de leis cuja natureza radical ameaça prejudicar nosso governo na nação."
 hungary_events.9.f: "Os detalhes das notícias que vinham de [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] oscilavam tanto quanto as reações de quem as lia. Um grande salto em direção a um futuro liberal ou um mergulho no caos e na anarquia? Um ato de insubordinação ou uma inspiração para o resto do Império? Uma declaração insolente ou uma facada covarde pelas costas?\n\nEle mesmo não sabia, mas temia que a reação do Hofburg seria tudo, menos cordial."
 hungary_events.9.a: "Temos assuntos mais urgentes para tratar."
 hungary_events.9.b: "Declarar que as leis são ilegais e exigir a revogação imediata."
 hungary_events.11.t: "A Questão da Hungria"
 hungary_events.11.d: "Com a ascensão de [ROOT.GetCountry.GetRuler.GetFullName] como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetName], o desleixo de quem governou antes [ROOT.GetCountry.GetRuler.GetHerHis] em relação ao país [SCOPE.sCountry('hungary_country_scope').GetName] foi questionado. Agora, muitos pedem que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] atual revogue as leis recentes que foram aprovadas pela Dieta Húngara. "
 hungary_events.11.f: "A aprovação concedida sob pressão é de fato uma aprovação?\nO monarca está preso aos juramentos tolos de quem o antecedeu?\nEle está à mercê de leis promulgadas sem uma autoridade imperial adequada?\n\nAos olhos [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], essas questões não eram dilemas. A única pergunta era: até onde ele estava disposto a ir para concretizar sua visão?"
 hungary_events.11.a: "Revogar as leis e abolir formalmente a Dieta Húngara."
 hungary_events.11.b: "Não vamos criar confusão."
 hungary_events.12.t: "País de Países"
 hungary_events.12.d: "A revolução do povo [ROOT.GetCountry.GetAdjective] foi um sucesso marcante e o impacto das reformas econômicas e políticas foi sentido em todo o país."
 hungary_events.12.f: "Aqui, a bandeira da Liberdade manchada de sangue tremulou\nsobre a cabeça dos magiares;\ne aqui, em conflitos de longa data,\nnossos melhores e mais nobres morreram.\n\nApesar da longa calamidade\ne dos séculos de conflito,\nnossa força, embora enfraquecida, não foi exaurida;\nnosso país ainda tem vida.\n\n— #italic Szózat#!, Mihály Vörösmarty"
 hungary_events.12.a: "Vida longa à liberdade húngara!"
 hungary_events.12.b: "Vida longa à terra natal!"
 increased_chance_of_liberal_leaders_tt: "Todos os [Concept('concept_interest_group', '$concept_interest_groups$')] terão uma chance maior de gerar [Concept('concept_leader', '$concept_leaders$')] liberais e radicais."
 modifier_efficient_magyarization: "Magiarização Abrangente"
 modifier_hungarian_radicalism: "Terra Natal da Liberdade"
 modifier_a_liberal_century: "Revolução Justificada"
 hungary_events.13.t: "A Coroa de Santo Estêvão"
 hungary_events.13.d: "Com a independência do povo [ROOT.GetCountry.GetAdjective] finalmente garantida e o mandato do governo provisório de [ROOT.GetCountry.GetRuler.GetFullName] chegando ao fim, chegou a hora de a Dieta resolver a situação da monarquia de uma vez por todas."
 hungary_events.13.f: "O que aconteceria com o Trono de Santo Estêvão vazio? O debate durou a tarde inteira e o conselho ainda estava longe de chegar a um consenso. Monarquistas pragmáticos, republicanos fervorosos e todo tipo de francófilo, anglófilo e russófilo discutia agressivamente por dias a fio, atacando-se em editoriais de jornais, conversas acaloradas e, em pelo menos um caso, pessoalmente.\n\nMas conforme as sensibilidades pragmáticas degradavam a convicção, antigas divisões fortes se embaralhavam e novas alianças eram feitas. Assim, ao final da última deliberação, uma decisão foi tomada."
 hungary_events.13.a: "Chega de Habsburgo. A Hungria será uma [GetLawType('law_presidential_republic').GetName]."
 hungary_events.13.b: "Um nobre magiar assumirá o trono."
 hungary_events.13.c: "Convidar [SCOPE.sCountry('russia_scope').GetRuler.GetLastNameNoFormatting] do povo [SCOPE.sCountry('russia_scope').GetAdjective] para [ROOT.GetCountry.GetCapital.GetCityHubName]."
 hungary_events.13.e: "Boas relações com o país [SCOPE.sCountry('britain_scope').GetName] são primordiais."
 hungary_events.13.g: "Um jovem príncipe [SCOPE.sCountry('france_scope').GetAdjective] assumirá o trono."
 restored_the_throne_of_st_stephen: "Trono de Santo Estêvão Restaurado"
 established_the_hungarian_republic: "A Revolução Kossuthiana"
 restored_the_throne_of_st_stephen_negative: "Traiu a Visão de Kossuth"
