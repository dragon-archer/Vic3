 austria_events.3.t: "Crise no Danúbio"
 austria_events.3.d: "A independência do país [SCOPE.sCountry('hungary_scope').GetNameNoFlag] causou um surto de inquietação étnica em toda a nossa nação. Inspirados pelos desdobramentos em [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName], nacionalistas de todo o país [ROOT.GetCountry.GetName] se levantaram contra [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.3.f: "Das quatro guarnições sob o comando dele, apenas uma manteve a honra e continuou totalmente leal. As outras fugiram como covardes ou pior, se tornaram traidoras.\n\nAmotinados. Cães. Ele enforcaria todos se pudesse.\n\n\"Herr Feldmarschall! Suas ordens?\".\n\nAs palavras interromperam os pensamentos do general. Ele exalou. \"Essas revoltas não são novidade. O Império sobreviveu a ameaças maiores. Estabeleça um perímetro e traga um mensageiro, logo saberei as ordens de [ROOT.GetCountry.GetCapital.GetCityHubName]\"."
 austria_events.3.a: "A periferia foi perdida. Recuar para as Erblande."
 austria_events.3.b: "Retirar-se da Hungria, mas não dar nem mais um passo."
 austria_danube_croat_revolt: "Nossos súditos do povo [SCOPE.sCulture('croat_scope').GetName] se rebelam e expulsam nossos administradores das terras deles."
 austria_danube_serb_revolt: "Nossos súditos do povo [SCOPE.sCulture('serb_scope').GetName] se rebelam e expulsam nossos administradores das terras deles."
