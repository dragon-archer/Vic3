 hungarian_revolution_establish_honved_button: "Estabelecer o Exército dos Honvéds"
 hungarian_revolution_establish_honved_button_desc: "Privado de exercer sua autoridade militar sobre os próprios recrutas por muito tempo, o país [ROOT.GetCountry.GetName] agora pode ter e precisa de um exército que responda a [ROOT.GetCountry.GetCapital.GetCityHubName], não ao #italic Hofkriegsrat#! de Viena.\n\nNo entanto, os regimentos húngaros tradicionais são muito limitados numericamente para isso. Precisamos iniciar um grande esforço de reestruturação e recrutamento para amedrontarmos nossos inimigos mais uma vez."
