 je_austrian_neo_absolutism: "Autocracia na Era da Liberdade"
 je_austrian_neo_absolutism_reason: "#italic \"Os pilares do sistema Bachiano partem de quatro exércitos: um exército permanente de soldados, um exército parado de oficiais, um exército ajoelhado de sacerdotes e um exército sombrio de traiçoeiros.\" #!\n\nA ameaça de uma revolução vinda de baixo tornou necessário que [ROOT.GetCountry.GetCapital.GetCityHubName] conduzisse a sua própria revolução de cima para baixo. Por meio do estabelecimento de um aparato estatal centralizado, racional e eficaz, composto por burocratas leais e competentes, o país será modernizado para enfrentar os desafios da atualidade.\n\n[concept_austrian_constitutional_pressure]:\nSe a oposição ao projeto neoabsolutista da Áustria se tornar forte demais, [ROOT.GetCountry.GetCapital.GetCityHubName] não terá escolha a não ser ceder às exigências de reforma e conceder uma constituição que limite os poderes do Estado."
