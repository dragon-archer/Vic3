 dp_hungarian_revolution: "Revolução Húngara"
 hungary_events.1.t: "Pérola do Danúbio"
 hungary_events.1.d: "Com a unificação formal de Buda, Peste e Ôbuda, a nova metrópole de Budapeste está vivendo um auge sem precedentes na história do país [ROOT.GetCountry.GetName] com o capital e o conhecimento fluindo para a cidade."
 hungary_events.1.f: "\"A capital só será poderosa se tiver um poder supremo. Ela terá uma vida próspera se for guiada por uma única alma, pela determinação em suas buscas, e só será feliz se os interesses separados se transformarem em um interesse comum.\"\n— Bertalan Szemere"
 hungary_events.1.a: "Panônia é o nosso celeiro, e Budapeste é seu coração pulsante."
 hungary_events.1.b: "Borúra derű, que Budapeste guie o caminho da nossa nação."
 modifier_budapest_steam_mills: "Auge do Moinho a Vapor de Budapeste"
 modifier_budapest_paris_of_the_east: "Paris do Leste"
 modifier_budapest_chain_bridge: "Ponte Széchenyi Lánchíd"
 modifier_budapest_grain_barons: "Incentivou os Barões dos Grãos"
 modifier_budapest_academy: "Patrocinou a Academia de Ciências"
 hungary_events.2.t: "Revolta Sérvia"
 hungary_events.2.d: "Após uma assembleia em Sremski Karlovci, representantes do povo [GetCulture('serb').GetName] no país [SCOPE.sCountry('hungary_country_scope').GetName] se rebelaram com a intenção de criar um reino governado pela Sérvia ao norte do rio Sava."
 hungary_events.2.f: "\"Espalhados em mil direções. Por centenas de lados, todos podem nos governar enquanto não podemos governar nem a nós mesmos, como se nunca tivéssemos governado nosso próprio destino!\"\n— Nikanor Grujić"
 hungary_events.2.a: "Mobilizar o exército e destruir esses capachos vienenses."
 hungary_events.2.b: "Pela Cruz Honrosa e Liberdade Dourada!"
 hungary_events.2.c: "Reconhecer [SCOPE.sCountry('banat_country_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName] como governante local."
 hungary_events.2.e: "Não podemos confiar nos sérvios. Devemos esmagá-los também."
 modifier_serbian_volunteers: "Voluntários Sérvios"
 hungary_events.3.t: "Revolta Eslovaca"
 hungary_events.3.d: "Na assembleia em Myjava, o Conselho Nacional [GetCulture('slovak').GetName] declarou sua intenção de se separar do país [SCOPE.sCountry('hungary_country_scope').GetName], convocando uma revolta eslovaca geral."
 hungary_events.3.f: "\"Por muito tempo, fomos o brinquedo de políticas diabólicas que nos dividiram deliberadamente e incitaram o conflito entre nós para que causássemos nossa própria ruína... Agora amadurecemos, reconhecemos nossos direitos e queremos defendê-los bravamente.\"\n— Ľudovít Štúr"
 hungary_events.3.a: "Nossos exércitos vão dar um jeito nesses traidores."
 hungary_events.3.b: "Sláva! Šetkým Slovakom!"
 hungary_events.3.c: "Prometer autonomia aos eslovacos em troca de lealdade."
 hungary_events.3.e: "A insubordinação deve ser eliminada."
 modifier_slovak_volunteers: "Voluntários Eslovacos"
 hungary_events.4.t: "A Hungria Pede União"
 hungary_events.4.d: "Em um movimento ousado, a Dieta do povo [SCOPE.sCountry('hungary_country_scope').GetAdjective] proclamou a união do país [ROOT.GetCountry.GetName] com a Hungria. No entanto, a Dieta em [ROOT.GetCountry.GetCapital.GetCityHubName] deve ser aprovada para que a união aconteça, e isso fez os representantes dos povos [GetCulture('hungarian').GetName] e [GetCulture('szekely').GetName] a favor da união se esforçarem para garantir os votos necessários."
 hungary_events.4.f: "\"Se Deus quisesse que eu trabalhasse hoje, Ele não teria me enviado essa tremenda dor de cabeça\", pensou Ioan. Desviando o olhar do livro-razão outra vez, ele pegou o cachimbo, tragou e contemplou a vista da janela.\n\nFora do Reduta Palace, a multidão ficou ainda maior. A maioria era de sículos e húngaros, e Ioan reconhecia alguns. Os clamores de \"União ou Morte!\" reverberavam pelas ruas.\n\n\"Péssimo\", ele pensou. Péssimo para os #italic negócios#! também. Seu filho temperamental e dois aprendizes já haviam saído da cidade para uma \"reunião nacional\" justamente em Blaj. \"Não\", pensou Ioan, roendo a ponta do cachimbo. \"Isso não vai acabar nada bem\"."
 hungary_events.4.a: "Igen. A Dieta vota a favor da unificação."
 hungary_events.4.b: "Nem. A proposta é rejeitada em uma votação fechada."
 hungary_events.5.t: "A Transilvânia Ratifica a União com a Hungria"
 hungary_events.5.d: "Após a votação na Dieta regional dominada pelos magiares, a Transilvânia decidiu se unir ao país [SCOPE.sCountry('hungary_country_scope').GetName]."
 hungary_events.5.f: "\"União ou Morte\" é o que declararam na semana anterior. \"Suicídio por votação\", ele pensou. Deviam ter gritado \"União #italic e#! Morte\". Era justo? Talvez. Era permitido? Questionável. Era sensato? Certamente não.\n\nConhecendo sua sorte, a ira conjunta de [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] e Viena chegaria com uma força esmagadora em seu pequeno canto no mundo, e não havia nada que ele pudesse fazer para impedir isso."
 hungary_events.5.a: "A Transilvânia é uma parte inalienável da Coroa Húngara."
 hungary_events.5.b: "Permitir a permanência de privilégios locais por enquanto."
 hungary_events.5.c: "Muito bem. Aceitar a decisão da Dieta."
 hungary_events.5.e: "Eles passaram dos limites! Exigir a evacuação imediata da Transilvânia."
 modifier_allowed_transylvanian_autonomy: "Autonomia da Transilvânia Permitida"
 modifier_not_allowed_transylvanian_autonomy: "Autonomia da Transilvânia Proibida"
 transylvanian_diet_abolished: "Com este ato, a #bold Dieta da Transilvânia#! #bold abole#! a si mesma"
 transylvanian_diet_retained: "Com este ato, uma #bold Dieta da Transilvânia#! separada é #bold mantida#! por enquanto"
 hungary_likely_lead_to_war_tt: "Essa demanda será encarada com indignação em [SCOPE.sCountry('hungary_country_scope').GetName] e provavelmente levará à #n guerra#! se a emitirmos"
 modifier_transylvanian_bands: "Regimentos Leais de Grenzer"
 hungarian_revolution: "Revolução Húngara"
 je_hungarian_revolution_backed_down_fail: "A #bold $AUS$#! nos forçou a recuar nas reformas"
 modifier_revolutionary_fervor: "Fervor Revolucionário"
 hungary_events.6.t: "Um Ultimato Austríaco"
 hungary_events.6.d: "O governo em [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] ameaçou tomar medidas militares e, de uma maneira ilegal e unilateral, anulou nossas reformas recentes, exigindo que nos comportemos."
 hungary_events.6.f: "Após ler a carta de [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] em voz alta, o enviado austríaco estalou as botas e se curvou aos dignatários húngaros reunidos.\n\nAs exigências eram claras: não haveria mais negociações. Ou a Dieta Húngara anularia a reforma ou o exército austríaco faria isso por ela."
 hungary_events.6.a: "Essa foi a gota d'água. Magiares, às armas!"
 hungary_events.6.b: "Não temos escolha a não ser aceitar."
 austrian_ultimatium_tt: "Se aceitarmos o ultimato, todas as nossas reformas serão anuladas e o [concept_journal_entry] #bold $je_hungarian_revolution$#! #n fracassará#!"
 modifier_humiliated_by_austria: "Humilhação pela Áustria"
 hungary_events.7.t: "De Pé, Magiares"
 hungary_events.7.d: "O clarim ressoa por todo o reino [ROOT.GetCountry.GetAdjective] enquanto milhares de voluntários se aglomeram nos novos escritórios de recrutamento. Enquanto as listas de regimentos são preenchidas, generais recém-promovidos debatem a melhor maneira de utilizá-los."
 hungary_events.7.f: "Onde jaz nossos túmulos,\nNossos netos se ajoelharão,\nE com bênçãos e orações,\nRecitarão nossos nomes santificados.\nPelo deus dos húngaros\nNós juramos,\nJuramos que não seremos escravos\nnunca mais!\n\n— Sándor Petőfi, #italic Nemzeti dal#!"
 hungary_events.7.a: "É pela terra natal que lutamos e é nela que derramaremos nosso sangue."
 hungary_events.7.b: "Quem ousar, vence. Devemos levar à luta ao inimigo."
 every_state_with_enlistment_decree_get_modifier: "Cada [concept_state] [ROOT.GetCountry.GetAdjective] com o [concept_decree] [GetDecreeType('decree_enlistment_efforts').GetName] #b ativo#! receberá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mustering_the_honved_tt $modifier_mustering_the_honved$#! por #v [GetPlayer.MakeScope.ScriptValue('display_normal_modifier_time')]#! anos"
