 grunderzeit.3.t: "A Era do Empreendedorismo"
 grunderzeit.3.d: "Instigadas pelas inovações na legislação financeira e proliferação da ferrovia, as terras germânicas estão em polvorosa, e novas companhias e empreendimentos surgem como mato."
 grunderzeit.3.f: "O feitor estalou o chicote novamente, fazendo os cavalos exaustos avançarem. Eles fizeram um progresso aceitável hoje: a maior parte da areia foi removida do local. Mas aceitável não é ótimo, e ótimo mal é o suficiente.\n\nO chicote estala de novo.\n\nO feitor sente pena das pobres criaturas, mas afasta esse pensamento rapidamente. Não é a misericórdia que transformará esse local em uma nova fábrica, é a determinação."
 grunderzeit.3.a: "Comprar! Investir! Expandir!"
 grunderzeit.3.b: "Não vamos nos empolgar muito."
