 je_grunderzeit: "Gründerzeit"
 je_grunderzeit_reason: "Uma #bold febre de investimentos#! tomou conta das terras #bold germânicas#!, com o capital fluindo para ferrovias, fábricas e bancos com uma grande intensidade motivada por otimismo irrestrito, ambição especulativa e a promessa de uma #bold nova era industrial#!. Especuladores apostam fortunas em metas cada vez mais extravagantes. Quanto tempo durará esse clima de euforia?\n\nResultado do último trimestre do [Concept('concept_gdp', '$concept_gdp_short$')] germânico: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\n[Concept('concept_gdp', '$concept_gdp_short$')] germânico atual: @gdp![JournalEntry.GetCustom('get_grunderzeit_gdp')]\nMeta trimestral do [Concept('concept_gdp', '$concept_gdp_short$')] germânico: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold Ritmo dos Anos de Fundação#!\nO [concept_journal_entry] #bold $je_grunderzeit$#! é organizado em #bold trimestres financeiros#!. A cada #v 3#! meses, o [Concept('concept_gdp', '$concept_gdp_short$')] combinado de todos os [Concept('concept_country', '$concept_countries$')] #bold germânicos#! da #bold Europa#! terá que aumentar pelo menos #v 2#! por cento. O fracasso #n reduzirá#! a #bold barra de progresso#! em #v 1#!, já o sucesso a #g aumentará#! em #v 1#!. Se a barra de progresso chegar a #v 0#!, haverá um #n colapso financeiro#!."
