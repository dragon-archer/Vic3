 je_hungarian_revolution_reason: "#italic \"Liberdade é um princípio; a comunidade é a segurança; exclusividade é a ruína.\"#!— Lajos Kossuth\n\nO país [ROOT.GetCountry.GetNameNoFlag] estava entrando em um novo século e se via cada vez mais dominado por camarilhas de políticos reformistas e liberais.\n\nEmbora discordassem quanto à natureza exata da futura relação entre a Hungria e a #bold monarquia de Habsburgo#!, eles se uniram em torno de um desejo comum de reforma política e econômica, com a intenção de transformar o atraso relativo da Hungria em uma nação moderna e dinâmica com autonomia sobre as [Concept('concept_homeland', '$concept_homelands$')] húngaras.\n\n#bold Cidadãos por Compulsão#!\nSe o país [ROOT.GetCountry.GetNameNoFlag] contrariar a #bold $AUS$#! em uma [concept_diplomatic_play], as minorias oprimidas podem se aproveitar da situação e tentar #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold acabar#! com a opressão dos magiares.#!#! "
 owns_all_hungarian_homelands_tt: "Tem #b todas#! as #tooltippable #tooltip:[GetPlayer.GetTooltipTag],hungarian_homeland_states_tt Terras Natais do povo [SCOPE.sCulture('hungarian_culture_scope').GetName]#!#!"
 hungarian_homeland_states_tt: "#title As seguintes [Concept('concept_state_region', '$concept_state_regions$')] são [Concept('concept_homeland', '$concept_homelands$')] do povo [GetCulture('hungarian').GetName]:#! #indent_newline:3 \n• $STATE_BANAT$\n• $STATE_SLOVAKIA$\n• $STATE_RUTHENIA$\n• $STATE_BEKES$\n• $STATE_TRANSDANUBIA$\n• $STATE_CENTRAL_HUNGARY$\n• $STATE_DELVIDEK$\n• $STATE_NORTHERN_TRANSYLVANIA$\n• $STATE_SOUTHERN_TRANSYLVANIA$#!"
 hungarian_revolt_ethnic_unrest_tt: "Súditos dos povos [GetCulture('serb').GetName], [GetCulture('slovak').GetName] e [GetCulture('romanian').GetName] podem #n se rebelar#! se as seguintes condições forem verdadeiras:\n\n• A [concept_acceptance] média do povo [GetCulture('serb').GetName], [GetCulture('slovak').GetName] ou [GetCulture('romanian').GetName] está abaixo de #v 60#!\n• Um dos seguintes: #indent_newline:3 \n• [concept_cultural_turmoil] nas [Concept('concept_homeland', '$concept_homelands$')] do povo [GetCulture('serb').GetName], [GetCulture('slovak').GetName] ou [GetCulture('romanian').GetName] excede #n 15%#!\n• Um [concept_political_movement] está causando [concept_obstinance] nas [Concept('concept_homeland', '$concept_homelands$')] do povo [GetCulture('serb').GetName], [GetCulture('slovak').GetName] ou [GetCulture('romanian').GetName]#!"
