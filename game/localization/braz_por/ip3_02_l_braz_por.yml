 matter_of_hungary_dual_monarchy_button: "Estabelecer a Monarquia Dual"
 matter_of_hungary_dual_monarchy_button_desc: "A #bold $HUN$#! deseja há muito tempo um status igual ao do restante do Império [ROOT.GetCountry.GetAdjective], e só conseguiremos atender às exigências de liberdade dos magiares se realizarmos esse desejo.\n\nJunto com figuras notáveis do povo $HUN_ADJ$, conseguimos traçar um plano para dar à #bold $HUN$#! autonomia total e um ministério responsável. Em troca, a Hungria reconhecerá que o Império continua sendo um Estado unificado para tratar de assuntos externos e de guerra."
 matter_of_hungary_integrate_crown_lands_button: "Integrar as Terras da Coroa"
 matter_of_hungary_integrate_crown_lands_button_desc: "O nível de autonomia das [Concept('concept_crown_land', '$concept_crown_lands$')] do país [ROOT.GetCountry.GetName], como a #b $HUN$#!, é uma pedra no sapato do governo central há gerações. Majoritariamente administradas pelas próprias instituições criadas nos dias da monarquia composta de Habsburgo, elas resistiram às tentativas de reforma que agora caracterizam as chamadas #italic Erblande#!.\n\nPela prosperidade do nosso grandioso império, essas [Concept('concept_crown_land', '$concept_crown_lands$')] devem ser totalmente integradas à administração austríaca."
 matter_of_hungary_integrate_crown_lands_tt: "Todos os [Concept('concept_subject', '$concept_subjects$')] que são [Concept('concept_crown_land', '$concept_crown_lands$')] têm menos de #v 25#! de [concept_liberty_desire] "
