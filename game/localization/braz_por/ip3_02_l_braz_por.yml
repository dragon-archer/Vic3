 spooky_halloween_events.6.t: "Ecce Monstrum"
 spooky_halloween_events.6.d: "Assustada pela crescente presença do povo [GetCulture('promethean').GetName] em [SCOPE.sState('relevant_state_scope').GetName], uma multidão enfurecida percorreu as ruas de [SCOPE.sState('relevant_state_scope').GetCityHubName]. [SCOPE.sCompany('frankenstein_company_scope').GetName] recusou-se a comentar a situação."
 spooky_halloween_events.6.f: "A multidão havia cercado a criatura perto da velha fonte, um círculo de tochas e forquilhas formando uma muralha ameaçadora e aprisionando a alta figura pálida em seu centro.\n\n\"Matem-no! Derrubem o monstro!\"\n\n\"Monstro? Como ousam me chamar de monstro, vocês que caçam meu povo sem razão ou remorso? Que mal nós lhes causamos sem provocação? Ergam uma mão contra mim e saibam que eu os derrubarei, mas isso não me torna mais demônio do que o homem que se defende do ataque cruel de um criminoso.\""
