 hungarian_revolution_annex_transylvania_button: "Proclamar uma união com a Transilvânia"
 hungarian_revolution_annex_transylvania_button_desc: "Embora seja reconhecido como uma Terra da Coroa do povo [ROOT.GetCountry.GetAdjective], o país [SCOPE.sCountry('transylvania_scope').GetName] foi administrado separadamente da Hungria desde o fracasso da #bold Rebelião de Rákóczi#! em 1711.\n\nNo entanto, a Dieta da Transilvânia continua dominada por representantes dos povos [SCOPE.sCulture('hungarian_culture_scope').GetName] e [SCOPE.sCulture('szekely_culture_scope').GetName] a favor da união e, com o estímulo certo, ela provavelmente voltaria a fazer parte do reino. Mas as chances de o país [SCOPE.sCountry('austria_scope').GetName] aprovar isso são baixas, e eles podem nos considerar traidores."
 if_trs_accepts_tt: "Se o país [SCOPE.sCountry('transylvania_scope').GetName] aceitar nossa proposta de união entre os países [SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] e [ROOT.GetCountry.GetName], o país [SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] será #b anexado#!"
 hungarian_revolution_twelve_points_button: "Promulgar os Doze Pontos"
 hungarian_revolution_twelve_points_button_desc: "Divididos há muito tempo entre radicais e reformistas mais cautelosos, os progressistas do povo [ROOT.GetCountry.GetAdjective] se uniram na plataforma comum dos Doze Pontos, uma série de leis abrangentes que visam proteger a liberdade do país para sempre."
 hungarian_revolution_twelve_points_tt: "Um ato radical desses provavelmente causará uma #bold grande fenda#! nas nossas relações com o país [SCOPE.sCountry('austria_scope').GetName] e #n possivelmente levará à guerra#!"
 hungarian_revolution_austrian_ruler: "As seguintes condições diminuirão a chance de o país [SCOPE.sCountry('austria_scope').GetName] se opor às nossas ações:#indent_newline:3 \n• O [concept_ruler] [SCOPE.sCountry('austria_scope').GetAdjective] tem a [concept_character_trait] [GetCharacterTrait('compliant').GetName]\n• O país [SCOPE.sCountry('austria_scope').GetName] é um participante comprometido em qualquer [concept_diplomatic_play]#!"
