 austria_events.1.t: "Governo da Pena e da Baioneta"
 austria_events.1.d: "Com a conclusão da última reforma neoabsolutista, o país [ROOT.GetCountry.GetName] está pronto para entrar em uma nova era de ouro. Os povos abandonaram o nacionalismo de facções e se reuniram sob o estandarte da governança iluminada e criteriosa."
 austria_events.1.f: "\"O bem-estar do indivíduo parte do bem-estar do todo, mas o bem-estar do todo também depende do bem-estar dos indivíduos.\"\n\n— Joseph von Sonnenfels"
 austria_events.1.a: "Salve! Salve [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Vida longa ao governo iluminado [ROOT.GetCountry.GetRuler.GetHerHis]!"
 austria_events.1.b: "O país [ROOT.GetCountry.GetNameNoFlag] perdura com a sabedoria e diligência de seus burocratas devotos."
