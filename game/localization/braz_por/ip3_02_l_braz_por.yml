 bavarocracy_events.2.d: "Fartos da camarilha bávara, uma insurreição popular eclodiu em [ROOT.GetCountry.GetCapital.GetCityHubName] e depôs [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], visto pela última vez embarcando em uma escuna estrangeira com destino ao norte. Com [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] fora, o povo foi convidado pelo governo provisório a votar em seu sucessor."
