 notification_trs_unification_rejected_message_desc: "A Dieta do país [SCOPE.sCountry('transylvania_country_scope').GetName] rejeitou a proposta do povo [SCOPE.sCountry('hungary_country_scope').GetAdjective] de reunificação do país [SCOPE.sCountry('transylvania_country_scope').GetNameNoFlag] com o país [SCOPE.sCountry('hungary_country_scope').GetNameNoFlag]."
 notification_trs_unification_rejected_message_tooltip: "#header $notification_trs_unification_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_rejected_message_desc$"
