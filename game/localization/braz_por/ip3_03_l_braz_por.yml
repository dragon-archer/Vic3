 # Greece events
 greece.1.t: "O Estado Grego"
 greece.1.d: "A ascensão do nacionalismo criou um desejo irredentista em nossos cidadãos de incorporar todas as terras do povo [SCOPE.sCulture('greek_culture_scope').GetName] sob um único estado grego."
 greece.1.f: "\"Nós nos livramos de séculos de governo otomano para que surgisse o estado grego, mas ainda não é o suficiente. Muitos dos nossos compatriotas ainda vivem sob a opressão de um governo estrangeiro, ansiando por um país que possam chamar de seu. Este sonho só pode ser realizado com a anexação de todas as terras gregas, o que podemos conseguir com ou sem a aprovação dos seus ocupantes.\""
 greece.1.a: "Nossa reivindicação a essas terras é irrefutável."
 greece.1.b: "Expansão não é prioridade no momento."
 embrace_megali_idea_tt: "#r #b Selecionar esta opção mudará os requisitos de conclusão do [concept_journal_entry] $je_greek_nationalism$ para o seguinte:#!#!\n• O país [ROOT.GetCountry.GetName] precisará ter posse de #b todos#! os #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Estados da Terra Natal Grega#!#! (no momento, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! atendem a esse requisito)\n• O país [ROOT.GetCountry.GetNameNoFlag] está em paz\n• O país [ROOT.GetCountry.GetNameNoFlag] #b não#! é um [concept_subject] de outra nação\n• O [concept_rank] do país [ROOT.GetCountry.GetNameNoFlag] é maior ou igual a [concept_minor_power]\n• As [concept_gold_reserves] do país [ROOT.GetCountry.GetNameNoFlag] são maiores do que #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n• A [concept_legitimacy] deve ser #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! ou maior"
 not_embrace_megali_idea_tt: "#r #b Os requisitos de conclusão do [concept_journal_entry] $je_greek_nationalism$ permanecerão iguais:#!#!\n• O país [ROOT.GetCountry.GetName] precisará ter posse de, pelo menos, #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Estados da Terra Natal Grega#!#! (no momento, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! preenchem este requisito)\n• O país [ROOT.GetCountry.GetNameNoFlag] está em paz\n• O país [ROOT.GetCountry.GetNameNoFlag] #b não#! é um [concept_subject] de outra nação\n• O [concept_rank] do país [ROOT.GetCountry.GetNameNoFlag] é maior ou igual a [concept_minor_power]\n• As [concept_gold_reserves] do país [ROOT.GetCountry.GetNameNoFlag] são maiores do que #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n• O país [ROOT.GetCountry.GetNameNoFlag] #b não#! tem [Concept('concept_political_movement', '$concept_political_movements$')] [Concept('concept_insurrection', 'Insurrecionais')]"
 greece.2.t: "Busque o Título de Roma Oriental"
 greece.2.d: "A expansão do estado grego levou alguns dos nacionalistas mais fervorosos a propor um projeto ainda mais ambicioso: a restauração do Império Bizantino por meio da conquista de [SCOPE.sState('thrace_scope').GetStateRegion.GetName] e [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "\"O que ontem pareceria um devaneio absurdo agora está ao nosso alcance. A fênix púrpura se erguerá novamente!\""
 greece.2.a: "Bizâncio será restaurada."
 greece.2.b: "Não devemos avançar com essa pauta ambiciosa."
 embrace_ambitious_agenda_tt: "#r #b Selecionar esta opção mudará os requisitos de conclusão do [concept_journal_entry] $je_greek_nationalism$ para o seguinte:#!#!\n• O país [ROOT.GetCountry.GetName] precisará formar $BYZ$ na [concept_nation_formation]\n• O país [ROOT.GetCountry.GetName] deve ter a lei [GetLawType('law_monarchy').GetName] ativa\n• O país [ROOT.GetCountry.GetName] deve ter posse de #v todas#! as #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt Regiões do Estado de $BYZ$#!#! (no momento, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! atendem a esse requisito)\n• A [concept_legitimacy] deve ser #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! ou maior\n• O país [ROOT.GetCountry.GetNameNoFlag] está em paz\n• O país [ROOT.GetCountry.GetNameNoFlag] #b não#! é um [concept_subject] de outra nação\n• O [concept_rank] do país [ROOT.GetCountry.GetNameNoFlag] é maior ou igual a [concept_minor_power]\n• As [concept_gold_reserves] do país [ROOT.GetCountry.GetNameNoFlag] são maiores do que #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!"
 not_embrace_ambitious_agenda_tt: "#r #b Os requisitos de conclusão do [concept_journal_entry] $je_greek_nationalism$ permanecerão iguais#!#!"
 greece.3.t: "O Tratado de Londres"
 greece.3.d: "Por meio de negociações cuidadosas, [SCOPE.sCountry('ionian_overlord').GetName] cedeu o país [SCOPE.sCountry('ionian_country').GetName] ao país [ROOT.GetCountry.GetName]."
 greece.3.f: "\"Para promover a boa vontade entre nossas nações e melhorar o espírito do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], [SCOPE.sCountry('ionian_overlord').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] graciosamente cedeu as Ilhas Jônicas. Nosso protetorado amigável, sob o qual as Ilhas foram beneficiadas por nossa ajuda honesta e justa, está chegando ao fim, e confiamos que o povo dessas ilhas prosperará com o cuidado benevolente dos nossos estimados amigos.\""
 greece.3.a: "Uma solução muito aceitável."
 greece.4.t: "O País [ROOT.GetCountry.GetNameNoFormatting] Ressurge"
 greece.4.d1: "Nossa pauta irredentista ambiciosa foi um grande sucesso. É a aurora de uma nova era no país [ROOT.GetCountry.GetNameNoFormatting]."
 greece.4.d2: "Nossa pauta irredentista foi um sucesso. O povo do país [ROOT.GetCountry.GetNameNoFormatting] comemora."
 greece.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetNameNoFormatting] faz um discurso que ressoará no coração do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] por gerações:\n\n\"Uma nação, cuja queda iluminou várias outras nações, reergue-se hoje, mas não como antes, quando estava dividida em estados menores, e sim como um estado unido e com governo, religião e existência política próprios, eternamente garantidos pela constituição\"." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "O país [ROOT.GetCountry.GetNameNoFormatting] continuará prosperando."
 greece.4.b: "O país [ROOT.GetCountry.GetNameNoFormatting] ganhou o respeito que merece."
 greece.4.c: "Repatriar nosso povo para o país [ROOT.GetCountry.GetNameNoFormatting]."
 move_greeks_tt: "Todos os pops gregos se mudarão para o nosso estado capital"
