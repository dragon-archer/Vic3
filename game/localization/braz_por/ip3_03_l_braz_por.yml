 greece.6.t: "O Tratado de Londres"
 greece.6.d: "Representantes do povo [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] vieram negociar os termos da concessão do país [SCOPE.sCountry('ionian_country').GetName] ao país [SCOPE.sCountry('greek_country').GetName]."
 greece.6.f: "Os representantes do povo [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] apresentam a proposta em uma reunião do gabinete [ROOT.GetCountry.GetAdjectiveNoFormatting]:\n\n\"Para promover a boa vontade entre nossas nações e melhorar o espírito do povo [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting], [SCOPE.sCountry('greek_country').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle] pede que o país [SCOPE.sCountry('ionian_country').GetNameNoFormatting] seja removido do protetorado amigável, sob o qual as Ilhas foram beneficiadas pela sua ajuda honesta e justa\"."
 greece.6.a: "Uma solução muito aceitável."
 greece.6.b: "Nossa intervenção contínua é necessária."
