 notification_trs_unification_accepted_message_tooltip: "#header $notification_trs_unification_accepted_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_accepted_message_desc$"
 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "Estabelecendo a $YUG$"
 je_yugoslavia_reason: "As perspectivas de o país [ROOT.GetCountry.GetNameNoFormatting] estabelecer um estado iugoslavo unificado são promissoras. Os povos [SCOPE.sCulture('croatian_scope').GetName], [SCOPE.sCulture('serbian_scope').GetName], [SCOPE.sCulture('slovene_scope').GetName] e [SCOPE.sCulture('bosniak_scope').GetName] declararam seu apoio a essa nova meta de [Concept('concept_unification', '$concept_major_unification$')].\n\nA [concept_nation_formation] bem-sucedida da $YUG$ traria um benefício imenso e deixaria nossa nação em uma posição estratégica no cenário internacional, além de torná-la um símbolo de esperança para todos os povos eslávicos do sul que vivem sob domínio estrangeiro."
 is_yugoslavia_tt: "Formou a nação da #bold $YUG$#! na [concept_nation_formation]"
 no_insurrectionary_movement_tt: "O país [ROOT.GetCountry.GetNameNoFlag] #b não#! tem [Concept('concept_political_movement', '$concept_political_movements$')] [Concept('concept_insurrection', 'Insurrecionais')]"
 # je_yugoslavia fail notification
 notification_yugoslavia_failed_message_name: "Grandes Reveses na Pauta do Povo $YUG_ADJ$"
 notification_yugoslavia_failed_message_desc: "O país [SCOPE.sCountry('root_country_scope').GetName] sofreu grandes reveses no projeto para estabelecer a $YUG$. Futuramente, talvez o sonho se torne realidade."
 notification_yugoslavia_failed_message_tooltip: "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"
 yugoslavia.1.t: "Um Caso para a $YUG$"
 yugoslavia.1.d: "Com os acontecimentos recentes, o governo de [SCOPE.sCharacter('ruler_scope').GetFullName] se interessou pela missão de unificar os povos eslávicos do sul."
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] se ergue diante do povo [SCOPE.sCountry('yugoslavia_seeker_scope').GetAdjectiveNoFormatting] para fazer um discurso fervoroso:\n\n\"É inevitável buscarmos a formação e o desenvolvimento de uma $YUG$ que una todos os povos eslávicos do sul. Certamente, o país [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] pode liderar esse esforço\"."
 yugoslavia.1.a: "[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] liderará esse esforço."
 yugoslavia.1.b: "Há muita desarmonia para seguir com esse plano."
 je_yug_gain_claim_tt: "#g #b Ganha#!#! reivindicações em #b cada#! [concept_state_region] que é [concept_homeland] dos povos [GetCulture('croat').GetName], [GetCulture('serb').GetName], [GetCulture('slovene').GetName] e [GetCulture('bosniak').GetName] e que não pertença ao país [ROOT.GetCountry.GetNameNoFlag]"
 seeking_yugoslavia: "Unificando os Eslávicos do Sul"
 notification_yugoslavia_seeking_warning_name: "O país [SCOPE.sCountry('yugoslavia_seeker_scope').GetName] Quer Formar a $YUG$"
 notification_yugoslavia_seeking_warning_desc: "O país [SCOPE.sCountry('yugoslavia_seeker_scope').GetName] declarou sua intenção de formar e desenvolver uma nação da $YUG$ que una os eslávicos do sul."
 notification_yugoslavia_seeking_warning_tooltip: "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"
 yugoslavia.2.t: "O Unificador dos Povos Eslávicos do Sul"
 yugoslavia.2.d: "Por meio de grandes esforços [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName], o país [SCOPE.sCountry('yug_scope').GetName] é uma nação estabelecida que unifica os povos [SCOPE.sCulture('primary_culture_scope').GetName] e outros eslávicos do sul."
 yugoslavia.2.f: "Agora que o sonho do país [SCOPE.sCountry('yug_scope').GetNameNoFormatting] se realizou, [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] já pode liderar a nação rumo a uma nova era de prosperidade e prestígio."
 yugoslavia.2.a: "O futuro do país [SCOPE.sCountry('yug_scope').GetNameNoFormatting] é brilhante."
 unified_yugoslavia: "Luz dos Bálcãs"
 the_unifier_yug: "Liderança Competente"
 notification_yug_unification_name: "A Formação do País [SCOPE.sCountry('yug_scope').GetName]"
 notification_yug_unification_desc: "O governo [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] estabeleceu o país [SCOPE.sCountry('yug_scope').GetName], um superestado vasto que une os povos eslávicos do sul nos Bálcãs."
 notification_yug_unification_tooltip: "#header $notification_yug_unification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yug_unification_desc$"
 # Austrian Monarchs
 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetCustom('BR_OA')|U] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] Abdica"
 austria_events.30.d: "Como a saúde [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] está deteriorando, [SCOPE.sCharacter('ig_leader_scope').GetFullName] [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_OA')] convenceu a abdicar em prol de [SCOPE.sCharacter('relevant_heir').GetFullName], que herdará o legado."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] se ajoelha diante [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] e pede a bênção antes de ocupar o trono [ROOT.GetCountry.GetAdjectiveNoFormatting]. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] reconhece a sucessão e repousa as duas mãos sobre a cabeça de [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]. Com o sinal da Santa Cruz, [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting] se levanta. Um novo capítulo na história do país [ROOT.GetCountry.GetNameNoFormatting] começa hoje."
 austria_events.30.a: "Que o reinado de Sua Majestade Apostólica Real e Imperial seja um sucesso."
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] abdica."
 metternich_agenda_value_improves_tt: "Os efeitos de concluir o [concept_journal_entry] $je_metternich$ vão #g melhorar#!"
 austria_events.31.t: "O Nascimento de um Herdeiro"
 austria_events.31.d: "A esposa [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] deu à luz o [concept_heir] do trono [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 austria_events.31.f: "O nascimento do tão esperado herdeiro é celebrado em todo o território [ROOT.GetCountry.GetAdjectiveNoFormatting]. Futuramente, [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting] será [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetNameNoFormatting]. Essa criança dará continuidade ao legado de [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting]."
 austria_events.31.a: "O futuro do país [ROOT.GetCountry.GetNameNoFormatting] é brilhante."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName] se torna [concept_heir] do trono [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 austria_events.32.t: "Tragédia na Floresta"
 austria_events.32.d: "Encontraram [SCOPE.sCharacter('relevant_heir').GetFullName] sem vida, junto com [SCOPE.sCharacter('relevant_heir').GetHerHis] amante, em seu alojamento de caça."
 austria_events.32.f: "Com fervor e agilidade, a polícia isolou a cena grotesca no alojamento de caça e começou a investigar as circunstâncias da morte de [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]. Todas as evidências e o dossiê devem ser enviados diretamente ao Ministro de Polícia antes de serem arquivados no estado."
 austria_events.32.a: "Encobrir as circunstâncias da morte [SCOPE.sCharacter('relevant_heir').GetHerHis] a qualquer custo."
 austria_events.32.b: "Incriminar o amor de [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]."
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_heir').GetFullName] morre."
 cover_up_death: "Encobrimento Real"
 royal_family_scandal: "Escândalo na Família Real"
 austria_events.33.t: "A Grande Exibição de [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 austria_events.33.d: "O país [SCOPE.sCountry('austria_scope').GetName] sediará uma Grande Exibição em [SCOPE.sState('relevant_state_scope').GetCityHubName]. Conselheiros incentivam a participação do país [SCOPE.sCountry('japan_scope').GetName] nesse grande intercâmbio cultural e econômico para estabelecer relações diplomáticas entre nossas nações."
 austria_events.33.f: "O porta-voz do comitê de relações culturais fala com muito entusiasmo sobre os benefícios da participação do país [SCOPE.sCountry('japan_scope').GetNameNoFormatting] na exibição do povo [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]:\n\n\"Essas Grandes Exibições foram vantajosas para o prestígio e crescimento de outras nações. Essa pode ser a primeira de muitas em que o nosso governo participa oficialmente. Sem dúvida, o país [SCOPE.sCountry('japan_scope').GetNameNoFormatting] se beneficiará. Pensem no avanço para o nosso país\"."
 austria_events.33.a: "Enviar representantes para [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 austria_events.33.b: "Não temos tempo para assuntos tão fúteis."
 did_attend_worlds_fair_tt: "Representantes do povo [SCOPE.sCountry('japan_scope').GetAdjective] #bold #g serão#!#! enviados para [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 did_not_attend_worlds_fair_tt: "Representantes do povo [SCOPE.sCountry('japan_scope').GetAdjective] #bold #r não#!#! serão enviados para [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 grand_exhibition_paticipation_cost: "Participou da Grande Exibição"
 grand_exhibition_participation_prestige: "Arte Influente"
 notification_japan_austria_message_name: "O País [SCOPE.sCountry('japan_scope').GetName] Participa da Grande Exibição"
 notification_japan_austria_message_desc: "O país [SCOPE.sCountry('japan_scope').GetName] quer participar do nosso grande intercâmbio cultural e econômico para estabelecer relações diplomáticas entre [SCOPE.sCountry('austria_scope').GetName] e [SCOPE.sCountry('japan_scope').GetName]. Ele enviará representantes para a Grande Exibição de [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t: "O Pavilhão [SCOPE.sCountry('japan_scope').GetAdjective]"
 austria_events.34.t2: "O Pavilhão Japonês"
 austria_events.34.d: "A participação do país [SCOPE.sCountry('japan_scope').GetName] na nossa Grande Exibição certamente contribuirá para o sucesso da nossa empreitada. As obras do Pavilhão [SCOPE.sCountry('japan_scope').GetAdjective] foram iniciadas."
 austria_events.34.f: "O telhado do domo da via principal da Grande Exibição reluz com uma decoração artesanal e detalhada. Um altar e um jardim [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] estão sendo construídos no local. Um portal torii de madeira, um altar e uma ponte arqueada foram posicionados no pavilhão.\n\nAmostras de algo chamado #italic molho de soja#! são distribuídas juntamente com produtos chamativos da arte de alta qualidade do povo [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting], trazidos pelos representantes para a exibição."
 austria_events.34.a: "Excelente."
 austria_events.34.b: "Artistas e empreendedores do povo [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] se beneficiarão muito com isso."
 cultural_exchange_prestige: "A Arte da Diplomacia"
 cultural_exchange_art: "A Arte do Intercâmbio Cultural"
 cultural_exchange_research_speed: "Intercâmbio Cultural Experiente"
 notification_austria_japan_message_name: "Apresentação de Sucesso no País [SCOPE.sCountry('austria_scope').GetName]"
 notification_austria_japan_message_desc: "A participação do país [SCOPE.sCountry('japan_scope').GetName] na Grande Exibição do povo [SCOPE.sCountry('austria_scope').GetAdjective] resultou em um intercâmbio cultural de sucesso."
