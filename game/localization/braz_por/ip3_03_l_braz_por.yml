 greece.5.t: "Projeto Insustentável"
 greece.5.d: "A busca agressiva do projeto irredentista do país [ROOT.GetCountry.GetNameNoFormatting] não é mais sustentável."
 greece.5.f: "A tensão na sala é palpável. Políticos e conselheiros discutem a viabilidade de manter a pauta ambiciosa do país [ROOT.GetCountry.GetNameNoFormatting]. Cada um exige que uma parte seja responsabilizada pela má gestão dos recursos do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], usados nessa empreitada irredentista que acabou em fracasso."
 greece.5.a: "Nosso fracasso é uma vergonha."
 greece.5.b: "[ROOT.GetCountry.GetRuler.GetFullName] deve se responsabilizar."
