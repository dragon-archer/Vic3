 ionian_island_overlord_not_at_war_with_root_tt: "O [concept_overlord] das $ION$ não está em guerra com o país [ROOT.GetCountry.GetName]"
 we_annex_ionian_islands_tt: "Nossa proposta para negociar uma transição de poder será enviada ao [concept_overlord] das $ION$"
 tramsfer_ionian_islands_decision: "Anexar as Ilhas Jônicas"
 tramsfer_ionian_islands_decision_desc: "As Ilhas Jônicas mudaram de mãos diversas vezes durante as Guerras Napoleônicas e não foram integradas ao estado grego no momento da independência. Se conseguirmos a aprovação do povo jônico e do governo do seu protetorado, talvez possamos negociar uma transição de poder pacífica."
