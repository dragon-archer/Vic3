 progress_from_crushed_secession: "$dyn_c_ottoman_empire$ acabou com uma [concept_secession] recentemente"
 je_eastern_crisis_tracker: "Grande Crise do Oriente"
 je_eastern_crisis_tracker_reason: "Uma crise está começando nos [GetStrategicRegion('region_balkans').GetName], e o país [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] está lutando para manter o controle do território enquanto [Concept('concept_secession', '$concept_secessionists$')] prejudicam o domínio dele. Com a situação ficando crítica, eles estão tentando estabilizar a inquietação antes que ela se espalhe pela região. Enquanto $je_great_eastern_crisis$ estiver em andamento, todos os [Concept('concept_political_movement', '$concept_political_movements$')] Culturais e Religiosos no país [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] ganharão ainda mais #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt apoio#!#!."
 eastern_crisis_balkan_nations: "Oportunidade de Rebeldia"
 eastern_crisis.1.t: "Uma Crise em Desenvolvimento"
 eastern_crisis.1.d: "O futuro do país [SCOPE.sCountry('ottoman_scope').GetName] é incerto. Cada vez mais [Concept('concept_political_movement', '$concept_political_movements$')] [Concept('concept_secession', '$concept_secessionists$')] ameaçam a estabilidade da nossa nação."
 eastern_crisis.1.d2: "O futuro do país [SCOPE.sCountry('ottoman_scope').GetName] é incerto. Cada vez mais [Concept('concept_political_movement', '$concept_political_movements$')] [Concept('concept_secession', '$concept_secessionists$')] ameaçam a estabilidade da nação."
 eastern_crisis.1.f: "İsmail, o vizir mais jovem, tremia enquanto falava com a cabeça baixa: \"Não podemos mais negar que a inquietação aumenta em nosso antes grandioso império. Supostamente, há apoiadores do movimento $concept_secessionist$ em cada cafeteria de [SCOPE.sState('relevant_state_scope').GetCityHubName]\".\n\nOs outros vizires assentiram, inabaláveis. O mais velho disse: \"Devemos prosseguir com a nossa pauta, mesmo que [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] não tenha a mesma visão. A vida das nossas famílias está em jogo\"."
 eastern_crisis.1.a: "Monitorar cuidadosamente o andamento da situação."
 negative_crisis_influence: "Crise Diplomática"
 positive_crisis_influence: "Oportunidade Diplomática"
 eastern_crisis_subjects_modifier_tt: "Cada [concept_subject] do país [SCOPE.sCountry('ottoman_scope').GetName] receberá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "Cada [concept_subject] do país [SCOPE.sCountry('ottoman_scope').GetName] receberá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! ([Concept('concept_decay', '$concept_decaying$')]) por #v 10 anos#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t: "Uma Crise Contida"
 eastern_crisis.2.d: "Com uma [concept_ottoman_integrity] forte, o país [SCOPE.sCountry('ottoman_scope').GetName] conseguiu conter a crise crescente nos [GetStrategicRegion('region_balkans').GetName]."
 eastern_crisis.2.f: "Os vizires se reuniram na cafeteria. O mais jovem comentou: \"É exatamente nesse tipo de lugar em que encontraríamos separatistas. É sensato comemorarmos na toca do leão?\". \n\n\"İsmail, você se preocupa demais\", disse o mais velho. \"Claro que ainda há leões por aí, mas a crise já passou. Agora já sabemos onde posicionar as armadilhas\".\n\n\"Mesmo assim\", murmurou İsmail. \"Talvez houvesse circunstâncias em que ter lealdade era rebelar-se...\"."
 eastern_crisis.2.a: "O domínio [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] não deve ser contestado."
 eastern_crisis_controlled: "Crise do Oriente Controlada"
 eastern_crisis.3.t: "Uma Crise Descontrolada"
 eastern_crisis.3.d: "O antes grandioso país [SCOPE.sCountry('ottoman_scope').GetName] não conseguiu conter a inquietação crescente nos [GetStrategicRegion('region_balkans').GetName]. Ela pode continuar aumentando."
 eastern_crisis.3.f: "İsmail ainda tremia enquanto conduzia os outros vizires pela fumaça de narguilé até a sala nos fundos da cafeteria. \n\n\"O que lhe amedronta tanto, jovem?\", riu o mais velho. \"Sei que parecem tempos difíceis para o nosso império, mas ele já durou séculos e ainda durará...\". O vizir se calou quando figuras corpulentas surgiram dos cantos enfumaçados. \n\nİsmail trancou a porta. \"Há aqueles que discordam, pasha, e eles insistiram em conhecê-lo\"."
 eastern_crisis.3.a: "Esse fracasso ameaça o futuro do domínio [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]."
 eastern_crisis_not_controlled: "Crise do Oriente Descontrolada"
 eastern_crisis_movement_radicalism: "Ativismo Destoante"
 eastern_crisis_liberty_desire_increase: "Súditos Rebeldes"
