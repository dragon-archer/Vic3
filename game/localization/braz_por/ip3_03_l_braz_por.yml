l_braz_por:
 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism: "A Megáli Idea"
 je_greek_nationalism_reason: "#italic \"O grego não é o único habitante do reino, há também quem vive em Janina, Tessalônica, Serres, Adrianópolis, Constantinopla, Trebizonda, Creta, Samos ou qualquer outro país da história ou raça grega...\"\n— Ioánnis Koléttis#!\n\nApesar do estabelecimento de um estado grego independente, a maioria dos gregos ainda vive sob um governo estrangeiro. Um esforço conjunto por meios diplomáticos e militares deve ser feito para incorporar as #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Terras Natais Gregas#!#! ao nosso governo." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt: "Tenha posse de pelo menos #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Estados que são Terras Natais Gregas#!#! (no momento, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! atendem a esse requisito)"
 greek_state_complete_tt: "Tenha posse de pelo menos #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Estados que são Terras Natais Gregas#!#! (no momento, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! atendem a esse requisito)"
 greek_state_complete_tt_2: "Tenha posse de pelo menos #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Estados que são Terras Natais Gregas#!#! (no momento, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! atendem a esse requisito)"
 greek_state_complete_tt_3: "Tenha posse de pelo menos #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $concept_state_regions$ de $BYZ$#!#! (no momento, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! atendem a esse requisito)"
 byz_is_this_tt: "Formou o país #bold $BYZ$#! na [concept_nation_formation]"
 greek_homeland_states_tt: "#title As seguintes [Concept('concept_state_region', '$concept_state_regions$')] são [Concept('concept_homeland', '$concept_homelands$')] do povo [GetCulture('greek').GetName]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title As seguintes [Concept('concept_state_region', '$concept_state_regions$')] são de $BYZ$:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"
