 peoples_springtime.9.t: "A Revolução do Povo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]"
 peoples_springtime.9.d: "Inspirados pela onda de revolução que está se espalhando pela Europa, revolucionários em [SCOPE.sState('relevant_state').GetCityHubName] se reuniram para fazer exigências para [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]. Eles pedem a lei de [GetLawType('law_universal_suffrage').GetName], uma constituição democrática e o estabelecimento de [GetLawType('law_national_guard').GetName]."
 peoples_springtime.9.f: "A multidão se encaminhava à residência [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], e agora, apenas uma parede fina de soldados de pedra [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] protegia. Insultos e detritos voavam em direção à fileira de baionetas e canhões, fazendo os cavalos agitarem as caudas violentamente. Nos distritos comerciais, vendedores que decidiram não participar da marcha fechavam as lojas. Bem atrás das linhas improvisadas, os trabalhadores haviam arrancado os postes para golpear os portões da cidade. Os canos quebrados emitiam um brilho agourento nas ruas."
 peoples_springtime.9.a: "Não podemos arriscar uma guerra civil."
 peoples_springtime.9.b: "Comprometer-se com o sufrágio, mas ver isso acabado."
 peoples_springtime.9.c: "Enviar o exército imediatamente."
 had_springtime_revolution_tt: "O país [ROOT.GetCountry.GetNameNoFlag] foi forçado a promulgar uma constituição democrática"
 peoples_springtime.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')]"
 peoples_springtime.10.d: "O surto revolucionário na Europa deu poder a um novo governo liberal no país [ROOT.GetCountry.GetName]. Essa ordem liberal frágil é ameaçada tanto por forças conservadoras, que desejam reverter os ganhos, quanto por radicais, que ameaçam uma nova revolução."
 peoples_springtime.10.f: "\"Na capital, vi centenas de milhares de trabalhadores armados e organizados em regimentos. Todos sem emprego e famintos, mas com as mentes repletas de teorias vazias e esperanças visionárias. Vi a sociedade dividida: aqueles que não tinham nada, unidos por uma ganância comum, e aqueles que tinham alguma coisa, unidos por um terror comum. Não havia laços e nem empatia entre esses grandes grupos. Em todo lugar, a ideia de um conflito iminente e imediato parecia inevitável.\"\n\n— Alexis de Tocqueville, #italic As Memórias de Alexis de Tocqueville#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "Vida longa à Constituição!"
 peoples_springtime.10.b: "Essa farsa tem que acabar."
