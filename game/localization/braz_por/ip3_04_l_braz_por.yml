 je_danubian_federation: "A Solução Federal"
 je_danubian_federation_reason: "O atrito entre as inúmeras nacionalidades do país [ROOT.GetCountry.GetName] ameaça a integridade do Império há muito tempo. Defensores dos direitos de diversas nacionalidades pedem algumas maneiras de federalização ao Império e, nos últimos anos, eles entraram em contato com membros do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] interessados em uma reforma radical para preservar a dinastia. A proposta de #b $dyn_c_usga$#!, a mais recente de todas, aboliria as antigas terras da coroa e as substituiria por uma seleção de estados autônomos separados pelas fronteiras étnicas.\n\nEssa proposta encontrou a oposição de políticos do povo [GetCulture('hungarian').GetName], que não concordam com a divisão da Hungria histórica bem como das pessoas do povo [GetCulture('south_german').GetName] que provavelmente se tornariam minorias nos estados não germânicos."
 austria_federation.1.t: "A Proposta [SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, 'Federal')]"
 austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetFullName], que pertence ao povo [SCOPE.sCharacter('relevant_character').GetCulture.GetName] e defende os direitos de nacionalidade, apresentou uma proposta para reorganizar o Império em um estado federal e multiétnico. A proposta [SCOPE.sCharacter('relevant_character').GetHerHis] ganhou popularidade entre associados [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] com a mesma mentalidade."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetFullName], uma figura influente no grupo [SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName], apresentou uma proposta para restaurar a autoridade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] por meio da federalização do Império. A proposta [SCOPE.sCharacter('relevant_character').GetHerHis] ganhou popularidade entre membros da corte com a mesma mentalidade."
 austria_federation.1.f: "\"Então, por essa perspectiva, não é uma questão de 'queda', mas de reorganização, de renascimento do país [ROOT.GetCountry.GetNameNoFormatting]. Ah, se todos que verdadeiramente se importam com este império pudessem enxergar o caminho certo, mesmo em seu anseio sombrio... Primeiramente, não é verdade que apenas os estados nacionais independentes têm o direito de existir. A $SWI$, exemplo devidamente mencionado, é o tipo de entidade política de nacionalidades mistas, e ninguém em sã consciência negaria o direito dela de existir. Na verdade, em nosso império, o processo histórico apenas busca uma forma moderna de relações entre os estados nacionais que corresponda às necessidades emergentes.\"\n\n— Aurel Popovici, #italic Estados Unidos da Grande Áustria#!"
 austria_federation.1.a: "É dessa reforma que o país [ROOT.GetCountry.GetNameNoFormatting] precisa."
 austria_federation.1.b: "Não temos como lidar com isso agora."
 modifier_endorse_popovici_proposal: "Proposta Endossada"
 modifier_shelve_popovici_proposal: "Proposta Arquivada"
 austria_federation.2.t: "A Alternativa"
 austria_federation.2.d: "A declaração do país [ROOT.GetCountry.GetName] estabeleceu que a união nacional é uma ótima alternativa ao modelo vigente de Estado-nação. Outros podem alegar legitimidade por meio do mesmo sangue, mas nós tiraremos nossa força da dinastia e da diversidade de povos."
 austria_federation.2.f: "\"Alegria, brilho resplandecente de Deus,\nFilha do Elísio;\nCom arrebatamento ardente, deusa,\nNós nos aproximamos do seu altar!\nSua magia reúne aqueles\nQue renunciaram ao hábito austero;\nTodos os homens se tornarão irmãos\nSob a sua asa protetora.\"\n\n— Friedrich Schiller, \"Hino à Alegria\""
 austria_federation.2.a: "O Império une todos os povos."
 austria_federation.2.b: "Três vivas ao Imperador do povo!"
 austria_federation.3.t: "A Questão Boêmia"
 austria_federation.3.desc: "Por séculos, as terras da antiga Coroa Boêmia foram habitadas pelos povos [SCOPE.sCulture('czech_culture').GetName] e [GetCulture('south_german').GetName]. Se um estado [GetCulture('czech').GetNameNoFormatting] na Federação deve ser estabelecido, a questão dos alemães boêmios e dos morávios deve ser resolvida."
 austria_federation.3.f: "\"Por que o mapa está assim? O formato é estranho, não?\"\n\n\"Os boêmios os convidaram há alguns séculos. Naquela época, não importava se alguém era alemão ou tcheco, todos nós éramos iguais perante Deus e o Rei. Se quer saber, os dois deveriam culpar os protestantes.\""
 austria_federation.3.a: "Os alemães boêmios e morávios devem ter seus próprios estados."
 austria_federation.3.b: "A Boêmia será unificada, e os alemães serão cidadãos iguais."
 austria_federation.3.c: "Se os alemães podem ter autonomia, os tchecos podem ficar com a Eslováquia."
 austria_federation.3.d: "A Checoslováquia será unificada sem exceções."
 austria_federation.4.t: "O Destino da Eslováquia"
 austria_federation.4.desc: "As terras habitadas pelo povo [SCOPE.sCulture('slovak_culture').GetName] estão envolvidas com a Hungria há muito tempo. A ideia de separar [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')] da Hungria certamente irritará os nacionalistas do povo [GetCulture('hungarian').GetName], mas pode garantir a credibilidade do nosso projeto com outros povos eslávicos orientais."
 austria_federation.4.f: "\"Era a capital húngara. É melhor tratar esse assunto com cuidado.\"\n\n\"Por acaso, os eslovacos pediram que fosse a capital húngara? Por que devem sofrer privação por parte da Hungria? Devemos considerar as opiniões de quem vive na região e de mais ninguém. Já estou me cansando da realpolitik.\""
 austria_federation.4.a: "Organize um estado [SCOPE.sCulture('slovak_culture').GetName]."
 austria_federation.4.b: "Condicionar um estado [SCOPE.sCulture('slovak_culture').GetName] autônomo aos alemães zipser."
 austria_federation.4.c: "A Eslováquia continuará sendo parte da Hungria."
 austria_federation.4.d: "Endossar um estado compartilhado para tchecos e eslovacos."
 austria_federation.5.t: "O Futuro da Galícia"
 austria_federation.5.desc: "A região da Galícia representa os espólios do país [ROOT.GetCountry.GetNameNoFlag] após as partições da Polônia. Tradicionalmente, o território é dominado por aristocratas do povo [SCOPE.sCulture('polish_culture').GetName], mas uma maioria do povo [GetCulture('ukrainian').GetName] ocupa a região oriental. Para garantir um apoio [SCOPE.sCulture('polish_culture').GetNameNoFormatting], temos que organizar uma divisão favorável."
 austria_federation.5.f: "\"O que você acha? Onde traçamos a linha?\"\n\n\"Os rutenos têm menos expectativas do que os poloneses. Uma separação clara entre leste e oeste os agradará, mas irritará os poloneses, que já esperam muito mais. Se entregar Lemberg aos poloneses, os rutenos ainda podem querer nos agradar em troca de alguma outra concessão. Não invejo sua tarefa, mas ainda pode ser viável.\""
 austria_federation.5.a: "Limitar o estado [GetCulture('polish').GetName] à Galícia Ocidental."
 austria_federation.5.b: "Dividir a Galícia e deixar Lviv sob a autoridade do povo [GetCulture('polish').GetName]."
 austria_federation.5.c: "Manter toda a Galícia como um estado [GetCulture('polish').GetName]."
 austria_federation.6.t: "A Partição da Hungria"
 austria_federation.6.desc: "As fronteiras tradicionais da Hungria incluem muitas regiões vastas que não pertencem ao povo [SCOPE.sCulture('hungarian_culture').GetName]. Temos que escolher entre apaziguar o povo [SCOPE.sCulture('hungarian_culture').GetName] ou dividir a Hungria e provocar a oposição do povo [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting] para um projeto federal."
 austria_federation.6.desc_dual: "A nação do povo [SCOPE.sCulture('hungarian_culture').GetName] é uma metade igual do nosso Império há muito tempo, dominando um território amplamente diverso sem restrições. Temos que escolher entre apaziguar o país [SCOPE.sCountry('hungary_scope').GetNameNoFlag] ou conceder os próprios estados às nacionalidades dele e provocar a reação do povo [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]."
 austria_federation.6.f: "\"Sempre temo que esse plano não funcione. Os húngaros não vão se rebelar?\"\n\n\"Um general chinês se atrasa por causa da chuva e pergunta ao adido qual é a penalidade por isso. 'Morte', ele responde. Então, o general pergunta qual é a penalidade em caso de revolta. 'A mesma, é claro'. E foi assim que a dinastia caiu. A nossa situação com os húngaros é a mesma. Se eles querem se rebelar por causa de uma concessão mínima, por que devemos forçar uma maior?\""
 austria_federation.6.a: "Preservar a Hungria histórica na federação."
 austria_federation.6.b: "Os [GetCulture('hungarian').GetCustom('getPluralDemonym')] devem ceder apenas a Eslováquia."
 austria_federation.6.c: "Separar a Croácia e a Transilvânia da Hungria."
 austria_federation.6.d: "Reduzir a Hungria às terras majoritariamente húngaras."
 austria_federation.7.t: "As Terras Eslovenas"
 austria_federation.7.desc: "O povo [SCOPE.sCulture('slovene_culture').GetName], amplamente concentrado na região de [SCOPE.sState('slovenia_scope').GetName], é uma das várias nacionalidades sul-eslávicas do nosso Império. Temos que ponderar se o estado [SCOPE.sCulture('slovene_culture').GetName] será um dos muito sul-eslávicos ou se será colocado em uma união com outros povos semelhantes."
 austria_federation.7.desc_istria: "As reivindicações do povo [SCOPE.sCulture('slovene_culture').GetName] à região de [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] ao sul do nosso Império conflitam com as dos povos [GetCulture('croat').GetName] e [GetCulture('north_italian').GetName]. Além disso, há a questão de o estado [SCOPE.sCulture('slovene_culture').GetName] vir a ser um dos muito sul-eslávicos ou se será colocado em uma união com outros povos semelhantes."
 austria_federation.7.f: "\"Bom, se olhar para a costa, verá que o sul é majoritariamente croata e o norte, italiano. A parte eslovena está em algum lugar no meio. É um impasse, mas creio que podemos resolver isso antes do almoço. Sistiana é um porto suficientemente bom, não?\""
 austria_federation.7.a: "O estado esloveno se estenderá até o mar."
 austria_federation.7.b1: "Favorecer as reivindicações croatas e italianas à região [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]."
 austria_federation.7.b2: "Criar um estado esloveno em [SCOPE.sState('slovenia_scope').GetName]."
 austria_federation.7.c: "Já há estados eslávicos suficientes em nosso Império."
 austria_federation.7.d: "Conceder uma união entre Eslovênia e Croácia sem terras alemãs ou italianas."
 austria_federation.7.e: "Endossar um estado para todos os eslávicos do sul na federação."
 austria_federation.8.t: "O Reino Trino"
 austria_federation.8.desc: "As terras da coroa habitadas pelo povo [SCOPE.sCulture('croat_culture').GetName] foram divididas entre o país [ROOT.GetCountry.GetNameNoFlag] e a jurisdição do Estado [GetCulture('hungarian').GetName] desde que adquirimos os antigos territórios de Veneza. Se quisermos satisfazer os [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')], devemos unir o povo [SCOPE.sCulture('croat_culture').GetNameNoFormatting] em um estado [SCOPE.sCulture('croat_culture').GetNameNoFormatting]."
 austria_federation.8.desc_triune: "O estabelecimento do país [SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')] atendeu a uma antiga demanda do povo [SCOPE.sCulture('croat_culture').GetName] por unificação sob uma única entidade política. Agora, temos que ponderar se o estado [SCOPE.sCulture('croat_culture').GetName] será um dos muito sul-eslávicos ou se será colocado em uma união com outros povos semelhantes."
 austria_federation.8.f: "A questão dos eslávicos do sul era tão difícil que dava até mal-estar. A Hungria era uma pedra no sapato de [ROOT.GetCountry.GetCapital.GetCityHubName] há tempo suficiente para fazer o pesquisador hesitar ao sugerir outra administração poderosa, mas a ideia de uma Ilíria poderosa e incontestavelmente leal... talvez. Talvez, se tudo desse totalmente certo."
 austria_federation.8.a: "Limitar o estado croata à Croácia do povo [ROOT.GetCountry.GetAdjective]."
 austria_federation.8.b: "Preservar o Reino Trino atual na federação."
 austria_federation.8.c: "Unificar as terras croatas sob o Reino Trino."
 austria_federation.8.d: "Organizar uma união entre as terras eslovenas e croatas."
 austria_federation.8.e: "Endossar um estado para todos os eslávicos do sul na federação."
 austria_federation.9.t: "Além da Floresta"
 austria_federation.9.desc: "As terras da coroa habitadas pelo povo [SCOPE.sCulture('romanian_culture').GetName] são algumas das mais diversas do nosso Império. Estabelecer qualquer território [SCOPE.sCulture('romanian_culture').GetNameNoFormatting] certamente abalará nacionalistas do Estado [GetCulture('hungarian').GetName], e muitos do povo [GetCulture('south_german').GetName] por toda a região se preocupam com a autonomia."
 austria_federation.9.f: "\"Precisaremos de pelo menos três autonomias aqui. Talvez mais. De onde vieram todos esses alemães?\"\n\n\"Nós os abrigamos aqui recentemente, depois da última guerra contra os turcos. Ao que parece, estão voltando para nos assombrar pela última vez.\""
 austria_federation.9.a: "Conceder o Banato e toda a Transilvânia ao estado romeno."
 austria_federation.9.b: "Conceder tudo ao estado romeno, exceto o País Sículo."
 austria_federation.9.c: "A Transilvânia é romena, mas o Banato é alemão."
 austria_federation.9.d: "Restringir o estado romeno ao sul da Transilvânia."
 austria_federation.9.e: "A Transilvânia é incontestavelmente húngara."
 austria_federation.10.t: "A Margem Ocidental"
 austria_federation.10.desc: "As correntes nacionalistas que assolam a península italiana já nos privou de muitos dos nossos territórios italianos. Se quisermos garantir o apoio do resto do povo [SCOPE.sCulture('north_italian_culture').GetName], o conflito notável entre os territórios dos povos italiano, [GetCulture('slovene').GetName] e [GetCulture('south_german').GetName] deve ser solucionado."
 austria_federation.10.desc_lomven: "O povo [SCOPE.sCulture('north_italian_culture').GetName] representa uma das nacionalidades mais influentes no Império devido ao poderio populacional e econômico das terras da coroa italiana. Se quisermos garantir o apoio deles na federalização, o conflito notável entre os territórios dos povos italiano, [GetCulture('slovene').GetName] e [GetCulture('south_german').GetName] deve ser solucionado."
 austria_federation.10.f: "\"Recebi uma carta da Marinha. Ela pede que eu seja generoso com os italianos, pelo bem dos números de recrutamento.\"\n\n\"Não estou surpreso. Ela é, basicamente, uma instituição italiana.\"\n\n\"Também recebi uma carta de Palermo, e essa me pede para... Bom, não vou repetir aqui.\"\n\n\"Odeio dizer isso, mas é um lugar mais italiano ainda.\""
 austria_federation.10.a: "Trento e Trieste serão territórios italianos."
 austria_federation.10.b: "Trento será italiano, mas Trieste será eslávico."
 austria_federation.10.c: "Trieste é suficiente por si só."
 austria_federation.10.d: "Lombardia-Veneza é representação suficiente."
 austria_federation.10.e: "Populações tão pequenas não precisam de estados próprios."
 austria_federation.11.t: "A Fronteira"
 austria_federation.11.desc: "Desde os dias da Comunidade das Nações, o povo [SCOPE.sCulture('ukrainian_culture').GetName] de [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')] é governado pelas elites do povo [GetCulture('polish').GetName]. O povo majoritariamente [GetCulture('polish').GetNameNoFormatting] da cidade de [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] pediu autonomia sob um estado [GetCulture('polish').GetNameNoFormatting]. Aceitar apaziguaria os [GetCulture('polish').GetCustom('getPluralDemonym')], mas negar um estado [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting] geraria um motor econômico vital."
 austria_federation.11.f: "\"Galícia? Essa é uma dinâmica peculiar. Os aristocratas abominam [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], mas os camponeses [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] adoram. Na última vez que os aristocratas, em sua maioria, poloneses, tentaram se rebelar, os camponeses invadiram as mansões deles e os enforcaram. Fomos obrigados a enviar o exército para proteger os aspirantes a rebeldes. Se me perguntassem, diria que isso fez os rutenos ganharem um estado naquele momento.\""
 austria_federation.11.a: "Conceder toda a Galícia Oriental ao estado ucraniano."
 austria_federation.11.b: "Criar um estado ucraniano na Galícia Oriental, com Lviv sob a autoridade da Polônia."
 austria_federation.11.c: "Oferecer a Bucovina aos ucranianos em troca de uma Lviv polonesa."
 austria_federation.11.d: "Toda a Galícia é um território polonês."
 austria_federation.12.t: "Os Sérvios de [SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]"
 austria_federation.12.desc: "Por muito tempo, o estado de [SCOPE.sState('vojvodina_state').GetName] foi o centro da cultura do povo [SCOPE.sCulture('serb_culture').GetName]. O povo [SCOPE.sCulture('serb_culture').GetNameNoFormatting] da região pediu a formação de um estado [SCOPE.sCulture('serb_culture').GetNameNoFormatting] com capital em [SCOPE.sState('vojvodina_state').GetCityHubName]. A proposta foi encarada com oposição pelas comunidades locais dos povos [GetCulture('hungarian').GetName] e [GetCulture('south_german').GetName]."
 austria_federation.12.f: "\"Quando emitir a proposta, lembre-se que apenas os húngaros chamam de Újvidék. Todos os outros chamam de Novi Sad. Neusatz para nós\".\n\nO pesquisador riscou o nome. \"Que região bagunçada, não é?\".\n\n\"Mais do que você imagina. Já chamaram essa cidade de Atenas Sérvia. Se os favorecermos, pode voltar a ser assim\"."
 austria_federation.12.a: "Separar [SCOPE.sState('vojvodina_state').GetNameNoFormatting] da Hungria como um estado sérvio."
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting] deve continuar na Hungria."
 austria_federation.12.c: "Endossar um estado para todos os eslávicos do sul na federação."
 croats_are_fine_tt: "Como o #b Reino Trino#! foi estabelecido: #indent_newline:3 \n• O povo [GetCulture('croat').GetName] #b não#! será [Concept('concept_disqualified_culture', 'Desqualificado')] da futura [Concept('concept_integrated_culture', '$concept_integrated_culture_process$')]#!"
 because_hungarian_anger_is_low_tt: "Como o [concept_liberty_desire] ou o [Concept('concept_radical', '$concept_radicalism$')] #b húngaro#! está baixo: #indent_newline:3 \n• O povo [GetCulture('hungarian').GetName] #b não#! será [Concept('concept_disqualified_culture', 'Desqualificado')] da futura [Concept('concept_integrated_culture', '$concept_integrated_culture_process$')]"
 because_hungarian_anger_is_high_tt: "Como o [concept_liberty_desire] ou o [Concept('concept_radical', '$concept_radicalism$')] #b húngaro#! está alto: #indent_newline:3 \n• O povo [GetCulture('hungarian').GetName] será [Concept('concept_disqualified_culture', 'Desqualificado')] da futura [Concept('concept_integrated_culture', '$concept_integrated_culture_process$')]\n• [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%] dos [Concept('concept_pop', '$concept_pops$')] do povo [GetCulture('hungarian').GetName] no país [ROOT.GetCountry.GetNameNoFlag] e seus [Concept('concept_subject', '$concept_subjects$')] que não são [Concept('concept_personal_union', 'Uniões Pessoais')] e [Concept('concept_crown_land', 'Terras da Coroa')] do povo [GetCulture('hungarian').GetName] se tornam mais [Concept('concept_radical', 'Radicais')]#!#!"
 because_lombardy_venetia_tt: "Como o país [ROOT.GetCountry.GetName] mantém a #b Lombardia#! ou #b Veneza#!: #indent_newline:3 \n• O povo [GetCulture('north_italian').GetName] será [Concept('concept_integrated_culture', 'Integrado')] com sucesso e se tornará uma [Concept('concept_primary_cultures', '$concept_primary_culture$')] do país [ROOT.GetCountry.GetNameNoFlag]#!"
 promised_slovakia_to_hungary_tt: "Como a #b Eslováquia#! já foi prometida à #b Hungria#!, os efeitos desta opção #r piorarão#!"
 promised_bukovina_to_romania_tt: "Como a #b Bucovina#! já foi prometida à #b Transilvânia#!: #indent_newline:3 \n• O povo [GetCulture('romanian').GetName] será [Concept('concept_disqualified_culture', 'Desqualificado')] da futura [Concept('concept_integrated_culture', '$concept_integrated_culture_process$')]\n• [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] dos [Concept('concept_pop', '$concept_pops$')] do povo [GetCulture('romanian').GetName] se tornam mais [Concept('concept_radical', 'Radicais')]#!"
 danubian_tradition_traits_tt: "Todas as [Concept('concept_culture', '$concept_cultures$')] #bold europeias#! com [Concept('concept_homeland', '$concept_homelands$')] em nossos [Concept('concept_state', '$concept_states$')] na [concept_strategic_region] de [GetStrategicRegion('region_danubia').GetName], [GetStrategicRegion('region_balkans').GetName], [GetStrategicRegion('region_poland').GetName] ou [GetStrategicRegion('region_south_germany').GetName] adotarão a [concept_tradition_trait] #b danubiana#!"
