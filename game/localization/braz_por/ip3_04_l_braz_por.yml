 technocracy.4.t: "Melhoria com a Ciência"
 technocracy.4.d: "O país [ROOT.GetCountry.GetName] passou por um período de instabilidade interna e melhorias constantes sob a governança da ideologia [GetIdeology('ideology_technocratic').GetName]. Segmentos antes céticos da sociedade passaram a aceitar [GetLawType('law_technocracy').GetName] como a forma ideal de governo."
 technocracy.4.f: "\"Na Tecnocracia, vemos a ciência trocar uma economia de escassez por uma de abundância.\nNa Tecnocracia, vemos a competência funcional substituir a incompetência grotesca e ineficiente, os fatos substituírem a adivinhação, a ordem substituir a desordem e o planejamento industrial substituir o caos.\nA Tecnocracia é a tentativa da ciência de criar uma civilização digna da inteligência do homem.\"\n\n— Howard Scott, \"Tecnocracia: Ciência x Caos\""
 technocracy.4.a: "Nunca estivemos tão perto de um novo mundo."
 technocracy.4.b: "Nossos métodos devem alcançar todas as facetas da sociedade."
