 notification_danubian_federation_culture_disqualified_desc: "Conforme o processo de federalização do Império avança, o governo [SCOPE.sCountry('austria_scope').GetAdjective] tomou uma decisão que fez a [concept_culture] [SCOPE.sCulture('relevant_culture_scope').GetName] ser [Concept('concept_disqualified_culture', '$concept_disqualified_culture_short$')] permanentemente da integração.\n\nO país [SCOPE.sCountry('austria_scope').GetName] não poderá mais concluir o [concept_journal_entry] #v $je_danubian_federation$#! sem fazer o nosso [concept_liberty_desire] ficar abaixo de #v 25#! e nossas relações mútuas, acima de #v 50#!"
