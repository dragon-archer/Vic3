 austria_germany.1.t: "O Reich de Setenta Milhões"
 austria_germany.1.d: "A incorporação de todo o antigo #b Império Austríaco#! ao país [ROOT.GetCountry.GetName] preocupou os nacionalistas do povo [GetCulture('north_german').GetName]. Muitos exigem que esses territórios ganhem independência para que os alemães não se tornem uma minoria no próprio estado."
 austria_germany.1.d1: "A incorporação de todo o antigo #b Império Austríaco#! ao país [ROOT.GetCountry.GetName] preocupou o povo que não é alemão. Muitas pessoas temem a discriminação ou assimilação forçada sob um estado nacionalista alemão."
 austria_germany.1.f: "\"Você deve entender\", disse o representante da Prússia, \"que as pessoas têm medo. Elas temem que quarenta milhões de ex-austríacos prejudiquem a personalidade da nossa nação e que a inclusão deles reduzirá a Alemanha a uma Grande Áustria\".\n\nO austríaco balançou a cabeça. \"São bons súditos católicos e gentis, a menos que uma agitação externa os incomode. Garanto que esses medos não têm base alguma\".\n\n\"Esse é o problema, não? Este não é o Império Católico\"."
 austria_germany.1.a: "Liberar as regiões que não são alemãs como dependências."
 austria_germany.1.b: "Conceder independência às regiões que não são alemãs."
 austria_germany.1.c: "Manter o Plano dos Setenta Milhões."
