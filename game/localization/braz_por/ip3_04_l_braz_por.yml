 je_technocracy: "A Nova Máquina"
 je_technocracy_reason: "O estabelecimento de [GetLawType('law_technocracy').GetName] no país [ROOT.GetCountry.GetName] representou um grande avanço em direção à concretização de uma sociedade competente, ordenada e rica. No entanto, só a presença [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] não são suficientes para apagar os erros e as ineficiências da antiga ordem. Ainda há muito trabalho pela frente para transformarmos a sociedade, e as massas ainda não acreditam em nosso projeto.\n\nPara consolidar o novo regime, devemos concluir nossa pauta e demonstrar que a $law_technocracy$ trará a era de paz e fartura que desejam."
