 metternich.1.t: "O Fim de uma Era"
 metternich.1.d: "Com a ascensão [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] ao trono, [SCOPE.sCharacter('metternich_scope').GetFullName], chanceler de longa data, anunciou sua aposentadoria. O capítulo da história definida pelo seu estadismo terminou."
 metternich.1.f: "\"Mas afinal, o pensamento que cultivei em segredo é de que a antiga Europa está no início do fim. Minha determinação é perecer com ela e eu saberei cumprir meu dever. Este lema não é só meu, também é o do Imperador. Por outro lado, a Nova Europa ainda não emergiu e, entre o fim e o começo, haverá o caos.\"\n\n— Klemens von Metternich" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "O grande maestro se retira do palco."
 metternich.2.t: "Um Fim Vergonhoso"
 metternich.2.d_revolution: "A instabilidade revolucionária assola o país [ROOT.GetCountry.GetNameNoFlag]. O governo não consegue mais garantir a segurança de [SCOPE.sCharacter('metternich_scope').GetFullName], então [SCOPE.sCharacter('metternich_scope').GetSheHe] não teve outra opção a não ser renunciar ao cargo. [SCOPE.sCharacter('metternich_scope').GetSheHe|U] fugiu de [ROOT.GetCountry.GetCapital.GetCityHubName] e se exilou."
 metternich.2.d_gov_change: "A exclusão do grupo [SCOPE.gsInterestGroup('aristocracy_ig').GetName] do governo deixou [SCOPE.sCharacter('metternich_scope').GetFullName] sem opções, então [SCOPE.sCharacter('metternich_scope').GetSheHe] renunciou ao cargo. Após perder muito de sua antiga influência, [SCOPE.sCharacter('metternich_scope').GetSheHe] se isolou em sua propriedade."
 metternich.2.f: "\"Agora não sou ninguém. Não tenho mais o que fazer e nem o que dizer.\"\n\n— Klemens von Metternich"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U] não nos definirá mais."
 metternich.3.t: "Um Pequeno Golpe"
 metternich.3.d: "Chanceler [SCOPE.sCharacter('metternich_scope').GetFullName] propôs uma série de reformas na estrutura da $concept_geheime_staatskonferenz$; melhorando o funcionamento do órgão enquanto se coloca na chefia de maneira incontestável. [SCOPE.sCharacter('kolowrat_scope').GetFullName] alinhou-se à Família Real para barrar a medida."
 metternich.3.f: "\"Poucos homens se beneficiariam tão pouco por ter mais poder do que Metternich\", começou o mensageiro, \"e peço ao Arquiduque que me perdoe por dizer isso. Se Vossa Alteza estiver disponível até o fim do mês...\"\n\nO Arquiduque fez um gesto para que ele parasse, com uma expressão irritada no rosto. Suas botas estavam apenas pela metade e ele queria dedicar toda a sua atenção a elas. \"Fim do mês? Onde está Kolowrat agora?\"\n\n\"Na Boêmia, meu senhor. Ele manda notícias sobre a gripe.\""
 metternich.3.a: "A intromissão de Kolowrat ameaça a estabilidade do Império."
 metternich.3.b: "O Chanceler deveria limitar-se aos assuntos externos."
