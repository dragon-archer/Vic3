 je_standestaat_reason: "A ascensão das políticas de massas no país [ROOT.GetCountry.GetName] levou à criação de um movimento contrário nas classes tradicionais. O [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] busca abolir [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] e a democracia multipartidária a favor de [GetLawType('law_corporate_state').GetName], ou \"Ständestaat\".\n\nEnquanto este [concept_journal_entry] estiver ativo, a taxa de aparecimento de personagens com a ideologia [GetIdeology('ideology_corporatist_leader').GetName] aumentará."
