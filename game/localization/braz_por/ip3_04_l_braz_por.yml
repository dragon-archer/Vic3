 je_the_hungry_forties_reason: "Um surto de pragas afetou a [concept_georegion_europe], prejudicando as colheitas e causando escassez de alimentos. A praga é particularmente letal para batatas, transformando-as em massas fedorentas e incomíveis.\n\n#b A Praga Europeia da Batata#!:\nEnquanto este [concept_journal_entry] estiver ativo, a taxa com que a [concept_harvest_condition] $disease_outbreak$ aparece nos estados europeus aumentará muito."
