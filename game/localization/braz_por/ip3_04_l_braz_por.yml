 je_eastern_question_austria: "A Questão Bósnia"
 je_eastern_question_austria_reason: "O lobby nos pediu para ocupar [GetStateRegion('STATE_BOSNIA').GetName], um território que pertence ao país [SCOPE.sCountry('bosnia_owner_scope').GetName]. Se fizermos isso, a proposta deles nos ajudará a limitar a influência do povo [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')] em [GetStrategicRegion('region_balkans').GetName].\n\nAcatar esse pedido nos concederá a boa vontade do [Concept('concept_political_lobby', '$concept_political_lobby_short$')], mas se não agirmos a tempo, ele ficará muito insatisfeito."
 eastern_question_austria.1.t: "Movendo a Fronteira"
 eastern_question_austria.1.d: "Os esforços do país [SCOPE.sCountry('relevant_country').GetName] para expandir sua influência na região balcânica preocuparam o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Eles sugeriram uma ação preventiva contra o país [SCOPE.sCountry('bosnia_owner_scope').GetName] para impedir que o governo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] tenha influência em [GetStateRegion('STATE_BOSNIA').GetName]."
 eastern_question_austria.1.f: "\"Permita-me fazer uma proposta\", [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting] começou.\n\n[SCOPE.sCharacter('lobby_politician_scope').GetSheHe|U] encurralou o general em um restaurante de [ROOT.GetCountry.GetCapital.GetCityHubName] e prometeu pagar a conta em troca de meia hora do tempo dele. O general colocou a taça do vinho mais caro do cardápio na mesa e concordou.\n\n\"Envolve os [SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')] e a atual empreitada deles. Suponho que esteja acompanhando os jornais e saiba da situação precária dos eslávicos, além da retórica agressiva [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] sobre esse assunto...\"."
 eastern_question_austria.1.a: "Vamos carregar o fardo de civilizar [GetStateRegion('STATE_BOSNIA').GetNameNoFormatting]."
 eastern_question_austria.1.b: "Essa proposta tem cheiro de guerra."
 eastern_question_austria.2.t: "O Governo de Ocupação"
 eastern_question_austria.2.d: "Agora que asseguramos [GetStateRegion('STATE_BOSNIA').GetName], podemos decidir o futuro da região. Uma ocupação que, em teoria, preserva a autoridade do governo [SCOPE.sCountry('bosnia_owner_scope').GetAdjective] provavelmente garantirá a aprovação internacional, mas limitará nossos ganhos práticos."
 eastern_question_austria.2.d_2: "Agora que asseguramos [GetStateRegion('STATE_BOSNIA').GetName], podemos decidir o futuro da região. Uma ocupação que, em teoria, preserva a soberania da região provavelmente garantirá a aprovação internacional, mas limitará nossos ganhos práticos."
 eastern_question_austria.2.f: "\"Eu recomendaria o seguinte\", disse o ministro. \"Para a nossa avaliação inicial, [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] em [SCOPE.sState('bosnia_state_scope').GetCityHubName], [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] em [SCOPE.sState('bosnia_state_scope').GetFarmHubName] e [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting] em [SCOPE.sState('bosnia_state_scope').GetForestryHubName]. Enviaremos uma força-tarefa administrativa com base nas carências específicas de cada região\".\n\n[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U], que estava na primeira fileira, levantou a mão. \"Ainda não entreguei os relatórios do exército. O que podemos esperar?\".\n\n\"Uma população ressentida e oficiais focados na coleta de impostos. Ignore o que for necessário. Os turcos nunca foram reconhecidos por ter uma boa governança\"."
 eastern_question_austria.2.a: "Ocupar o território e reorganizar a administração."
 eastern_question_austria.2.b: "Anexar [GetStateRegion('STATE_BOSNIA').GetName] como uma parte integral do nosso Império."
 eastern_question_austria.2.c: "Incorporar [GetStateRegion('STATE_BOSNIA').GetName] ao nosso Império sob a tutela do Ministério conjunto das Finanças."
 eastern_question_austria.2.e: "Anexar [GetStateRegion('STATE_BOSNIA').GetName] como um componente do país [SCOPE.sCountry('croatia_scope').GetName]."
