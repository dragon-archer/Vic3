 ### Federal Project
 je_danubian_federation_observer: "O Projeto Federal"
 je_danubian_federation_observer_reason: "O governo do país [SCOPE.sCountry('austria_scope').GetName] apoiou uma proposta para reorganizar os territórios do Império [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] em uma federação de estados autônomos, separados pelas fronteiras étnicas. Essa proposta aboliria a rede complexa de terras da coroa e uniões pessoais que formam o Império, substituindo-as por uma estrutura federal que responde totalmente a Viena.\n\nSe o país [SCOPE.sCountry('austria_scope').GetNameNoFlag] concluir o [concept_journal_entry] #v $je_danubian_federation$#!, os direitos e privilégios tradicionais do povo [ROOT.GetCountry.GetAdjective] serão abolidos e nossas terras, integradas diretamente em [SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]."
