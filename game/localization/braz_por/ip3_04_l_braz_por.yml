 subjecthood_events.1.t: "De Muitos para Um"
 subjecthood_events.1.d_1: "O estado [ROOT.GetCountry.GetAdjectiveNoFlag] abraçou o nacionalismo [SCOPE.sCulture('relevant_primary_culture').GetName] e fez as comunidades do povo [SCOPE.sCulture('relevant_minority_culture').GetName] temerem uma assimilação forçada. Elas pediram oposição a qualquer tentativa de promulgação da lei de [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.d_2: "O estado [ROOT.GetCountry.GetAdjectiveNoFlag] abraçou o nacionalismo [SCOPE.sCulture('relevant_primary_culture').GetName] e [SCOPE.sCulture('relevant_primary_culture_2').GetName] e fez as comunidades do povo [SCOPE.sCulture('relevant_minority_culture').GetName] temerem uma assimilação forçada. Elas pediram oposição a qualquer tentativa de promulgação da lei de [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.d_3: "O estado [ROOT.GetCountry.GetAdjectiveNoFlag] abraçou o nacionalismo e fez as comunidades do povo [SCOPE.sCulture('relevant_minority_culture').GetName] temerem uma assimilação forçada. Elas pediram oposição a qualquer tentativa de promulgação da lei de [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.f: "O povo do vilarejo sempre foi um súdito leal [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Claro que houve problemas: sonegação, rebeliões isoladas, as reclamações típicas de camponeses insatisfeitos... Mas sempre foram leais. Então vieram as notícias de [ROOT.GetCountry.GetCapital.GetCityHubName], junto com uma grande sensação de inquietação. Agora, o governo passaria a emitir decretos em [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting], um idioma que poucas pessoas falavam e menos ainda liam. O idioma [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting] não seria mais suficiente. \"Aprenda\", parecia ser a ordem. \"Fale em nosso idioma ou não diga nada\"."
 subjecthood_events.1.a: "Por que continuam resistindo ao progresso?"
 subjecthood_events.1.b: "É possível ser [SCOPE.sCulture('relevant_minority_culture').GetName] e [ROOT.GetCountry.GetAdjectiveNoFlag]."
 subjecthood_events.2.t: "Cidadania Ideal"
 subjecthood_events.2.d_1: "Debates quanto à natureza da cidadania nacional começaram nos estabelecimentos de [SCOPE.sState('relevant_state').GetCityHubName]. A visão de superioridade do povo [SCOPE.sCulture('relevant_primary_culture').GetName] sob a lei de [SCOPE.sLaw('current_law_scope').GetName] entrou em conflito com ideais mais universalistas."
 subjecthood_events.2.d_2: "Debates quanto à natureza da cidadania nacional começaram nos estabelecimentos de [SCOPE.sState('relevant_state').GetCityHubName]. A visão de superioridade dos povos [SCOPE.sCulture('relevant_primary_culture').GetName] e [SCOPE.sCulture('relevant_primary_culture_2').GetName] sob a lei de [SCOPE.sLaw('current_law_scope').GetName] entrou em conflito com ideais mais universalistas."
 subjecthood_events.2.d_3: "Debates quanto à natureza da cidadania nacional começaram nos estabelecimentos de [SCOPE.sState('relevant_state').GetCityHubName]. A visão de superioridade das nacionalidades oficiais do estado sob a lei de [SCOPE.sLaw('current_law_scope').GetName] entrou em conflito com ideais mais universalistas."
 subjecthood_events.2.f: "\"O Major [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] está conspirando de novo\".\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] virou a cabeça para onde o amigo apontava. De fato, lá estava o major, trajando o mesmo uniforme de sempre. Ele se inclinava para discutir algo com o companheiro, com um desejo de aparecer mais do que disfarçar de verdade.\n\n\"É. 'Honra e lealdade', ele sempre diz, 'honra e lealdade'. Na semana passada, nós conversamos sobre o que faz um bom cidadão, e ele disse a mesma coisa\".\n\n\"E o que você disse?\"."
 subjecthood_events.2.a: "\"Para ser um bom cidadão, é necessário ser um bom [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')].\""
 subjecthood_events.2.b: "\"Que ele estava certo, é claro. Mas lealdade acima de tudo.\""
 subjecthood_events.2.c: "\"Ser [ROOT.GetCountry.GetAdjectiveNoFormatting] é uma nacionalidade por si só.\""
 subjecthood_events.3.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] dos [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]"
 subjecthood_events.3.d: "Incentivados pelos esforços do governo para promulgar a lei de [SCOPE.sLaw('current_law_scope').GetName], nacionalistas do povo [SCOPE.sCulture('relevant_primary_culture').GetName] ofereceram solenemente para [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] o título de \"[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] dos [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]\". Aceitar esse título legitimaria a alegação de que o poder [SCOPE.sCharacter('ruler_scope').GetHerHis] vem, acima de tudo, da nação."
 subjecthood_events.3.f: "\"Quando Napoleão tomou a coroa, ele jurou governar 'em prol do interesse, da alegria e da glória do povo $french$'. Com isso, ele conseguiu poder e triunfou sobre todos os inimigos. Se [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] quisesse, [SCOPE.sCharacter('ruler_scope').GetSheHe] poderia fazer o mesmo, pensando no povo [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]\".\n\n[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] olhou para o peticionário com uma expressão pensativa.\n\n\"E o que aconteceu com Napoleão?\".\n\n\"Ele se tornou imortal, [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')|l]\"."
 subjecthood_events.3.a: "Salve, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] dos [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]"
 subjecthood_events.3.b: "O poder vem de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], não da nação."
 subjecthood_events.4.t: "De Súditos a Cidadãos"
 subjecthood_events.4.d_1: "A transformação gradual do país [ROOT.GetCountry.GetName] em um Estado-nação gerou a necessidade de uma nova grade civil nas escolas. A nova grade elevará a história do povo [SCOPE.sCulture('relevant_primary_culture').GetName] em relação a outras nações."
 subjecthood_events.4.d_2: "A transformação gradual do país [ROOT.GetCountry.GetName] em um Estado-nação gerou a necessidade de uma nova grade civil nas escolas. A nova grade elevará as histórias dos povos [SCOPE.sCulture('relevant_primary_culture').GetName] e [SCOPE.sCulture('relevant_primary_culture_2').GetName] em relação a outras nações."
 subjecthood_events.4.d_3: "A transformação gradual do país [ROOT.GetCountry.GetName] em um Estado-nação gerou a necessidade de uma nova grade civil nas escolas. A nova grade elevará a história das nacionalidades oficiais do estado em relação a outras nações."
 subjecthood_events.4.f: "\"E o que significa 'ser [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]'?\", perguntou o professor.\n\nUm dos alunos se levantou para responder: \"Ser [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] é ter orgulho, honra e defender o nosso povo. É servir a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] e à nação do povo [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] e respeitar [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e seus ministros\".\n\nO aluno ficou completamente imóvel até o artista no canto da sala espiar por trás da tela.\n\n\"Muito bem, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. Pode se sentar\"."
 subjecthood_events.4.a: "Conceder todos os fundos necessários para essas mudanças."
 subjecthood_events.4.b: "Um processo mais lento seria mais fácil para o nosso tesouro."
 subjecthood_events.4.c: "A história de [SCOPE.sState('claim_state').GetName] pode ser a primeira lição."
 neighbouring_state_claimable_tt: "Qualquer [concept_state] vizinho sem dono é uma [concept_homeland] de qualquer [Concept('concept_primary_cultures', '$concept_primary_culture$')] do povo [ROOT.GetCountry.GetAdjectiveNoFlag]"
 subjecthood_events.5.t: "Memórias da Guilhotina"
 subjecthood_events.5.d: "A reforma de cidadania do governo despertou o espectro do excesso revolucionário entre [GetPopType('aristocrats').GetName] e [GetPopType('clergymen').GetName]. Eles temem que seus títulos tradicionais sejam revogados em prol de uma cidadania igualitária."
 subjecthood_events.5.f: "\"Não é nada natural. Pecaminoso, eu diria... pecaminoso e #italic externo#!. Meus ancestrais dominaram essa terra por mil anos, e aqueles intrometidos de [ROOT.GetCountry.GetCapital.GetCityHubName] querem acabar com a ordem das coisas. Querem que eu seja conhecido como '#italic cidadão#! [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]'? É o fim dos tempos\".\n\nO condutor acenou com a cabeça, olhando fixamente para a estrada diante deles. O próximo buraco poderia engolir os dois.\n\n\"Eu diria,\" continuou o lorde, \"que os malditos novos ministros enganaram completamente [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Isso que dá indicar plebeus!\"."
 subjecthood_events.5.a: "É muito típico deles desmaiar ao verem fantasmas."
 subjecthood_events.5.b: "São os primeiros em meio à nação do povo [SCOPE.sCulture('relevant_primary_culture').GetName]."
 subjecthood_events.5.c: "Sim, tudo isso vai passar."
