 je_danubian_federation_czech_button: "Abordar as Preocupações do Povo [GetCulture('czech').GetName]"
 je_danubian_federation_czech_button_desc: "A divisão da antiga #b Coroa da Boêmia#! nas terras da coroa da #b Boêmia#!, #b Morávia#! e #b Silésia#! é um ressentimento para nacionalistas do povo [GetCulture('czech').GetName] há muito tempo. Além disso, a presença de uma grande minoria do povo [GetCulture('south_german').GetName] no território [GetCulture('czech').GetNameNoFormatting] causa uma tensão étnica constante. Para conseguirmos integrar a região à federação, devemos pensar em uma solução para reunificar a Boêmia sem marginalizar a minoria do povo [GetCulture('south_german').GetNameNoFormatting]."
