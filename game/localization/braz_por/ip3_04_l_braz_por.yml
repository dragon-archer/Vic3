 galicia_formation.1.t: "O Primeiro Passo"
 galicia_formation.1.d: "Com a reunificação de [SCOPE.sState('west_galicia_state').GetName] e [SCOPE.sState('east_galicia_state').GetName], nós avançamos muito e deixamos de ser uma simples cidade livre. No entanto, ainda há uma questão: o país [ROOT.GetCountry.GetNameNoFlag] será uma base para a unificação do povo [GetCulture('polish').GetName] ou ele abraçará sua característica multinacional?"
 galicia_formation.1.f: "\"Se alguém se concentrar nos fogos de artifício em [SCOPE.sState('west_galicia_state').GetCityHubName]\", pensou Kiril, \"quase dá para esquecer o problema no Oriente. O único estado que já reivindicou o nome 'Galícia' foi o antigo Reino de Habsburgo, um receptáculo para proprietários poloneses e burocratas alemães. Os nacionalistas poloneses certamente substituiriam os alemães, mas será que podemos acreditar que eles trarão igualdade ao povo?\". Kiril deu uma boa volta pela cidade quando chegou, e poucas coisas o tranquilizaram. No fervor para restaurar a Comunidade das Nações, eles estavam dispostos até demais a esquecer as falhas."
 galicia_formation.1.a: "O país [ROOT.GetCountry.GetNameNoFlag] é e sempre será [GetCulture('polish').GetName]."
 galicia_formation.1.b: "[GetCulture('polish').GetCustom('getPluralDemonym')] e [GetCulture('ukrainian').GetCustom('getPluralDemonym')] encontrarão união sob o nosso governo."
 galicia_formation.1.c: "Podemos ser muito mais."
