 austrian_fascism.1.t: "Os Novos Conservadores"
 austrian_fascism.1.d: "Inspirados pelo descontentamento com a democracia parlamentar do governo [ROOT.GetCountry.GetAdjective], as classes tradicionais começaram a se voltar para o [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName]. Elas invocam os ensinamentos sociais do [GetReligion('catholic').GetName] e a pacificação do movimento trabalhista sob uma lei de [GetLawType('law_corporate_state').GetName]."
 austrian_fascism.1.f: "\"Também somos unidos por outra coisa, um objetivo prático comum: querer o melhor, levar a comunidade humana à sua condição mais satisfatória.\n\nQuem está na direita e não vê nada além de destruição nas ações dos socialistas esquerdistas, assim como quem está na esquerda e enxerga apenas um desastre sombrio nas ações dos direitistas... Todos eles podem e devem trocar entre si a convicção de que o mesmo esforço nobre os guia.\"\n\n— Othmar Spann, #italic O Verdadeiro Estado#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "Esse é o futuro do conservadorismo."
 austrian_fascism.1.b: "Agora estamos encarando a reação mais sombria de todas."
 austrian_fascism.2.t: "O Despertar da Áustria"
 austrian_fascism.2.d: "Os esforços de [SCOPE.sCharacter('ruler_scope').GetFullName] e do [SCOPE.sParty('fascist_party_scope').GetName] transformaram o país [ROOT.GetCountry.GetName] em um [GetLawType('law_corporate_state').GetName]. Agora que o movimento trabalhista foi silenciado ou neutralizado, uma sensação de paz social foi finalmente estabelecida."
 austrian_fascism.2.f: "\"O maior desejo da classe trabalhadora é o direito de trabalhar para Deus e para a Pátria. É justamente isso que os comunistas mais temem\".\n\nO recrutador do fronte com os cabelos bem penteados caminhava para frente e para trás enquanto falava. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] prestava atenção ao lado dos colegas. Quarenta e oito olhos acompanhavam cada movimento dele.\n\n\"A arma deles é a sabotagem e a divisão, e eles a usam aonde quer que vão. É isso que vocês farão em combate. Vocês chegaram aqui como estudantes, os melhores de suas turmas. Agora, sairão como tropas de assalto\"."
 austrian_fascism.2.a: "Österreich!"
 austrian_fascism.2.b: "A vontade do fronte será a lei."
 austrian_fascism.3.t: "Apenas um Sonho"
 austrian_fascism.3.d: "O [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] não conseguiu tomar o controle do país [ROOT.GetCountry.GetName]. O espectro do nacionalismo radical certamente persistirá, mas a visão do $gov_corporate_state_austrofascist$ desapareceu na história."
 austrian_fascism.3.f: "Ultimamente, parecia que [ROOT.GetCountry.GetCapital.GetCityHubName] respirava com mais tranquilidade. Os jovens austeros e uniformizados desapareceram das esquinas, e cartazes do sindicato voltaram a ser comuns. Do terraço de uma cafeteria, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] viu um grupo de trabalhadores passando. Bem no centro, ele viu um rosto familiar.\n\n\"Sr. [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]?\", disse o homem sentado diante dele. \"Acho que o vi em um panfleto\".\n\n\"Panfleto de quem?\".\n\n\"Ninguém importante, presumo. Não me lembro quando foi a última vez que vi essa pessoa\"."
 austrian_fascism.3.a: "O país [ROOT.GetCountry.GetNameNoFormatting] está salvo!"
 austrian_fascism.3.b: "O que poderemos fazer agora?"
 je_standestaat_eliminate_parliament: "Eliminar o Parlamento"
 je_standestaat_eliminate_parliament_desc: "O [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] conseguiu uma presidência solidária e uma boa representatividade em [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]. Agora, ele pode planejar a abolição de [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] e se estabelecer como o único ator político legal no país [ROOT.GetCountry.GetNameNoFormatting]."
