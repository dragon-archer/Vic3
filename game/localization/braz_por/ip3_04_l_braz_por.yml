 je_metternich: "A Era de Metternich"
 je_metternich_reason: "Após as #b Guerras Napoleônicas#!, o país [ROOT.GetCountry.GetName] se estabeleceu como a principal potência conservadora na Europa. [SCOPE.sCharacter('metternich_scope').GetFullName], líder da ordem pós-Napoleônica, atuou como chanceler do país [ROOT.GetCountry.GetNameNoFormatting] desde o ano conturbado de 1821. A pauta [SCOPE.sCharacter('metternich_scope').GetHerHis] pede a preservação da lei de [GetLawType('law_autocracy').GetName] do governo [ROOT.GetCountry.GetAdjectiveNoFormatting], a manutenção da paz conservadora na Europa e a divulgação das artes e das ciências.\n\n#b A Pauta de Metternich:#!\nConcretizar os tópicos diversos da pauta [SCOPE.sCharacter('metternich_scope').GetCustom('BR_DoDa')] chanceler [SCOPE.sCharacter('metternich_scope').GetLastName] melhorará os efeitos deste [concept_journal_entry]. Essas conquistas serão registradas após a #b conclusão#! bem-sucedida desse Registro no Diário.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] Impediu a [Concept('concept_unification', '$concept_unification_short$')] do povo #b $ITA_ADJ$#!\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] A #b $GER$#! não foi [Concept('concept_unification', 'unificada')] por outro [concept_country]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] O país [ROOT.GetCountry.GetNameNoFlag] é o principal produtor de [GetGoods('fine_art').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] O país [ROOT.GetCountry.GetNameNoFlag] tem posse de toda a [concept_state_region] de [GetStateRegion('STATE_WEST_GALICIA').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] O país [ROOT.GetCountry.GetNameNoFlag] pesquisou as [Concept('concept_technology', '$concept_technologies$')] [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] (atualmente [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] Todos os [Concept('concept_political_movement', '$concept_political_movements$')] #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt Liberais#! ou #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt Socialistas#! têm apoio #b Marginal#!\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] O país [ROOT.GetCountry.GetNameNoFlag] tem [GetLawType('law_autocracy').GetName], [GetLawType('law_censorship').GetName] e [GetLawType('law_secret_police').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] As [Concept('concept_institution', '$concept_institutions$')] de #b $institution_home_affairs$#! e #b $institution_police$#! estão no nível #v 3#! ou superior"
