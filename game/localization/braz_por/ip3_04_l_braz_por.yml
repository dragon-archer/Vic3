 slave_revolt.4.t: "Em Solo Nacional"
 slave_revolt.4.d: "Um grupo de [GetPopType('slaves').GetName] que fugiu da nossa colônia de [SCOPE.sState('fleeing_slaves_state').GetName] conseguiu chegar ao continente [ROOT.GetCountry.GetAdjectiveNoFlag] depois de entrarem clandestinamente em uma embarcação comercial. Pela lei, todos os povos escravizados que pisam em solo [ROOT.GetCountry.GetAdjectiveNoFormatting] se tornam livres."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] se sentou na beirada da doca e balançou os pés sobre a água. O pôr do sol tingia o mar de vermelho. Um cenário adequado diante das notícias do dia. Ele havia visto nos jornais, em cartazes nas paredes, saindo das bocas de transeuntes.\n\nUma voz surgiu atrás [SCOPE.sCharacter('name_a_scope').GetHerHis], e [SCOPE.sCharacter('name_a_scope').GetSheHe] a reconheceu. [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting], que também trabalhava no tribunal.\n\n\"No que você está pensando?\".\n\n\"Em [SCOPE.sState('port_state').GetPortHubName]. Eles não gostam da ideia de pessoas acorrentadas, mas não param para pensar em quem está além do horizonte. Um dia, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] punirá todos nós\"."
 slave_revolt.4.a: "Eles merecem todos os direitos dos homens livres."
 slave_revolt.4.b: "Livres ou não, eles devem voltar para [SCOPE.sState('fleeing_slaves_state').GetName]."
