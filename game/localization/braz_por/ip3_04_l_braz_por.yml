 austria_federation.13.t: "Um Império Federal"
 austria_federation.13.d: "O governo [SCOPE.sCountry('austria_scope').GetAdjective] apoiou oficialmente uma proposta para reorganizar o Império em um estado federal. Se for promulgada, ela representaria o fim da autonomia atual do país [ROOT.GetCountry.GetNameNoFlag] e uma possível perda dos nossos territórios históricos."
 austria_federation.13.f: "\"Então, por essa perspectiva, não é uma questão de 'queda', mas de reorganização, de renascimento do país [SCOPE.sCountry('austria_scope').GetNameNoFormatting]. Ah, se todos que verdadeiramente se importam com este império pudessem enxergar o caminho certo, mesmo em seu anseio sombrio... Primeiramente, não é verdade que apenas os estados nacionais independentes têm o direito de existir. A $SWI$, exemplo devidamente mencionado, é o tipo de entidade política de nacionalidades mistas, e ninguém em sã consciência negaria o direito dela de existir. Na verdade, em nosso império, o processo histórico apenas busca uma forma moderna de relações entre os estados nacionais que corresponda às necessidades emergentes.\"\n\n— Aurel Popovici, #italic Estados Unidos da Grande Áustria#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "Há um lugar para o país [ROOT.GetCountry.GetNameNoFlag] na federação."
 austria_federation.13.b: "Se tivermos que defender nossa soberania, que assim seja."
 austria_federation.14.t: "Fugindo do Naufrágio"
 austria_federation.14.d: "Nossa independência do país [SCOPE.sCountry('austria_or_danubia_scope').GetName] eliminou eternamente o risco de intromissão por parte de [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]. Independentemente se o governo [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag] dará continuidade ou não ao projeto, não faremos parte dele."
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] começou a mudar. Era algo muito além de novas bandeiras e confete nas sarjetas. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] via nos cardápios de cafeterias, nos panfletos, nas conversas que ouvia pelas ruas. Em sua caminhada diária, [SCOPE.sCharacter('name_a_scope').GetSheHe] se deparou com uma equipe de trabalhadores que pintava uma construção do ministério, omitindo o antigo amarelo schönbrunn sob uma nova camada de vermelho-ferrugem.\n\nA mensagem parecia ser: \"Essa era uma cidade de Habsburgo\", então deram um jeito nisso. [SCOPE.sCharacter('name_a_scope').GetSheHe] se perguntou se fariam o mesmo com as portas azuis."
 austria_federation.14.a: "Vida longa ao país [ROOT.GetCountry.GetName] independente!"
 austria_federation.14.b: "Podemos oferecer perdão de longe."
 austria_federation.15.t: "O Governo [SCOPE.sCountry('relevant_subject').GetAdjective] Promete Cooperar"
 austria_federation.15.d: "O governo do país [SCOPE.sCountry('relevant_subject').GetName] jurou cooperar totalmente com o nosso plano de federalizar o Império. Grande parte do nosso povo [SCOPE.sCulture('primary_culture_scope').GetName] apoia essa decisão."
 austria_federation.15.f: "\"O ministro estava sorrindo mais cedo. Ficou sabendo?\".\n\nA voz de [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] estava quase tão baixa quanto as batidas de uma colher na porcelana. Um de seus colegas parou, erguendo uma sobrancelha diante do comentário.\n\n\"Quase não acredito nisso\", ele disse. \"Quem lhe disso isso?\".\n\n\"Vi com os meus próprios olhos. Ele estava no saguão com algum coronel ou sei lá\".\n\n\"[SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')], aposto\", disse o homem no canto da mesa. \"Um treinador chegou de [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName] na noite passada, e não disseram quem estava a bordo. Alguma coisa boa vai acontecer\"."
 austria_federation.15.a: "O espírito de amizade aflora no Danúbio."
 austria_federation.15.b: "A presença deles não é necessária."
 inform_vienna_tt: "O país [ROOT.GetCountry.GetTopOverlord.GetName] terá a oportunidade de [Concept('concept_integrated_culture', '$concept_integrated_culture_present$')] todas as nossas [concept_primary_cultures] aplicáveis"
 austria_federation.16.t: "O Governo [SCOPE.sCountry('relevant_subject').GetAdjective] Rejeita a Integração"
 austria_federation.16.d: "O governo do país [SCOPE.sCountry('relevant_subject').GetName] jurou se opor ao nosso plano de federalizar o Império. É provável que grande parte do nosso povo [SCOPE.sCulture('primary_culture_scope').GetName] o apoie."
 austria_federation.16.f: "A carta continha a mesma conversa de sempre: soberania nacional, a intromissão [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], os antigos direitos e privilégios do território [SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting]. Não era a primeira nesse estilo a ser enviada e provavelmente não seria a última, mas era a mais inconveniente. Um torpedo do tamanho do plano grandioso do governo. O oficial a colocou na bandeja que seria enviada ao ministro.\n\nEle olhou para o colega que bebericava café no outro lado da sala. \"Temos outro plano?\".\n\n\"Não sei dizer\".\n\n\"Porque não quer ou porque é um segredo militar?\".\n\n\"Não sei\"."
 austria_federation.16.a: "Vamos ter que dar um jeito sem eles."
