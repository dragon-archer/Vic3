 austria_trialism.1.t: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] Emite o Manifesto Trialista"
 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] em [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] emitiu um manifesto em apoio ao estabelecimento de um reino [GetCulture('croat').GetName]. Estabelecer esse reino comprometeria a integridade das terras da coroa do país [ROOT.GetCountry.GetNameNoFlag] e diminuiria nosso status relativo no Império."
 austria_trialism.1.f: "O mensageiro esmurrava a porta do Porta-Voz da Dieta e só parou quando a secretária apareceu. Ele segurou um monte de papéis com uma mão e se apoiou no batente com a outra para manter o equilíbrio. Entre arfadas, ele conseguiu emitir as primeiras frases.\n\n\"Acabei de receber a notícia. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]...\"\n\n\"[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')], você diz?\".\n\n\"Ah, sim. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')] quer nos desmembrar\"."
 austria_trialism.1.a: "Vetar esse insulto ao país [ROOT.GetCountry.GetNameNoFlag]."
 austria_trialism.1.b: "Que nossos erros sejam vingados. Assinar o manifesto."
 possible_dp_with_austria_scope_tt: "#r#b Pode levar a uma [concept_diplomatic_play] contra o país [SCOPE.sCountry('austria_scope').GetName]#!#!"
 austria_trialism.2.t: "O País [SCOPE.sCountry('hungary_scope').GetName] Veta o Manifesto Trialista"
 austria_trialism.2.d: "O governo [SCOPE.sCountry('hungary_scope').GetAdjective] vetou o manifesto [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], prometendo uma monarquia igualitária para o povo [GetCulture('croat').GetName]. A recusa do país [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] desagradou a população sul-eslávica das duas metades do Império."
 austria_trialism.2.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] ressoou com um grande suspiro. Não havia motivo para otimismo, mas, de alguma maneira, parece que passou tão perto. Por um momento, eles se permitiram ter esperança, mas foram fortemente corrigidos.\n\nClaro que havia uma solução que ninguém ousava anunciar naquele momento. Foi naquela tarde, quando os pensamentos mudaram de decepção para vingança, que algo assim poderia ser expressado. O país [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] tinha poder para vetar, mas o país [ROOT.GetCountry.GetNameNoFormatting] tinha uma artilharia pesada. Eles se atreveriam a ter esperança novamente?"
 austria_trialism.2.a: "Fizemos tudo que podíamos."
 austria_trialism.2.b: "Mobilizar o exército e forçar os termos."
 austria_trialism.3.t: "O Reino Trino"
 austria_trialism.3.d_peace: "Com a ratificação do manifesto [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] pelo país [SCOPE.sCountry('hungary_scope').GetName], um reino [SCOPE.sCountry('croatia_scope').GetAdjective] igualitário foi organizado a partir dos territórios do povo [GetCulture('croat').GetName] do Império. A Monarquia Dual se tornou a Monarquia Tripla."
 austria_trialism.3.d_war: "Com o país [SCOPE.sCountry('hungary_scope').GetName] rendido pela força militar, um reino [SCOPE.sCountry('croatia_scope').GetAdjective] igualitário foi organizado a partir dos territórios do povo [GetCulture('croat').GetName] do Império. A Monarquia Dual se tornou a Monarquia Tripla."
 austria_trialism.3.f: "\"Quando os jornais ficaram sabendo do manifesto\", começou o oficial, \"houve dois desfiles em [SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName]. O primeiro para celebrar o fim da Monarquia Dual, e o segundo para iniciar a Tripla. Creio que essa mensagem seja suficientemente clara\".\n\n\"O senhor disse que viu o primeiro. Temeu que sairia totalmente de controle?\".\n\n\"Admito que pensei nisso. Esse tipo de coisa é comum, infelizmente. Mas eles podem apontar para os húngaros. Em vez de sermos os opressores, nos tornamos os heróis\"."
 austria_trialism.3.a: "Manter o país [SCOPE.sCountry('croatia_scope').GetNameNoFlag] limitado às terras históricas do povo [GetCulture('croat').GetName]."
 austria_trialism.3.b: "Dar a administração de uma parte das terras do povo [GetCulture('slovene').GetName]."
 austria_trialism.3.c: "O país [SCOPE.sCountry('croatia_scope').GetNameNoFlag] será um reino para todos os eslávicos do sul."
