 je_balkan_national_awakenings: "Despertar Nacional"
 je_balkan_national_awakenings_reason: "O país [ROOT.GetCountry.GetName] deu os primeiros passos em direção à nacionalidade, mas ainda é uma terra de camponeses. A maior parte do povo ainda enxerga o mundo com olhos de vilarejo e clã, não de irmandade nacional. Devemos promover o [concept_fervor] cultural entre as pessoas e construir uma nação unida a partir do povo [SCOPE.sCulture('primary_culture_scope').GetName].\n\nO [concept_fervor] do povo [SCOPE.sCulture('primary_culture_scope').GetName] é afetado pelas seguintes condições:\n• [concept_literacy] média de [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('primary_culture_scope').GetName]\n• Quantidade de [GetPopType('academics').GetName] do povo [SCOPE.sCulture('primary_culture_scope').GetName]\n• Países com a cultura [SCOPE.sCulture('primary_culture_scope').GetName] pesquisando #b $nationalism$#! e #b $pan-nationalism$#!\n• [concept_acceptance] média de pops do povo [SCOPE.sCulture('primary_culture_scope').GetName]\n• Países com a cultura [SCOPE.sCulture('primary_culture_scope').GetName] que já foram ou são independentes"
 claims_on_all_homelands_tt: "O país [ROOT.GetCountry.GetName] ganha [Concept('concept_claim', '$concept_claims$')] em todas as [Concept('concept_homeland', '$concept_homelands$')] do povo [SCOPE.sCulture('primary_culture_scope').GetName]"
 has_formed_yugoslavia_tt: "Formou a #v $YUG$#!"
 national_awakening.1.t: "O Renascimento do Povo [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]"
 national_awakening.1.d: "Os esforços do estado [ROOT.GetCountry.GetAdjective] para promover o fervor nacional levaram a um renascimento cultural. Até nos vilarejos mais remotos de [SCOPE.sState('rural_state').GetName], nossos cidadãos entendem que são parte da nação do povo [SCOPE.sCulture('primary_culture_scope').GetName]."
 national_awakening.1.f: "O recenseador viu a porta da cabana se abrir. Ele jamais havia visitado um vilarejo tão remoto: o local abrigava dois cavalos e uma única via tortuosa. Um homem parou na entrada e, notando os botões de estanho dele, cumprimentou-o educadamente.\n\n\"Qual é o seu nome?\".\n\n\"[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]\", respondeu o homem na entrada.\n\n\"E de onde você é?\".\n\n\"Sou do povo [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting], senhor, assim como o meu pai e o pai dele\"."
 national_awakening.1.a: "Vida longa ao povo [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]!"
 national_awakening.1.b: "Uma grande nação merece um grande exército."
 modifier_fervour_military_bonus: "Fervor Nacionalista "
 modifier_fervour_military_bonus_ig: "Fervor Nacionalista Incentivado"
 2TAB: "    "
 national_awakening.2.t: "Escolas Rurais"
 national_awakening.2.d: "[GetPopType('academics').GetName] na folha de pagamento do governo fundaram escolas rurais no interior de [SCOPE.sState('relevant_state').GetName]. A ideia é que essas escolas aumentem as taxas de instrução e promovam um senso de identidade nacional do povo [SCOPE.sCulture('relevant_culture').GetName] entre os camponeses."
 national_awakening.2.f: "\"Nossa nação não teve sorte\", começou a professora. \"Ela ainda não está totalmente unida. Nessas terras, nosso povo depende de estrangeiros\".\n\nEla apontou para o mapa na parede, para várias regiões marcadas em preto.\n\n\"Essas províncias são dominadas por estrangeiros, e é muito difícil para os nossos irmãos...\"" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "Uma iniciativa excelente."
 national_awakening.2.b: "Oferecer mais financiamento."
 national_awakening.3.t: "A Epopeia Nacional"
 national_awakening.3.d: "Uma compilação de poemas e canções do povo [SCOPE.sCulture('relevant_culture').GetName] foi publicada recentemente e cativou a população cada vez mais instruída do país [ROOT.GetCountry.GetName]. Agora há uma cópia muito popular de [SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')] em todas as prateleiras de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 national_awakening.3.f: "A gráfica nunca esteve tão ocupada. Trabalhadores levavam pilhas de papel quente às pressas para as estações, nas quais as folhas seriam coladas e encadernadas em couro. Nos fundos, as grandes prensas viravam uma página atrás da outra, e cada uma era decorada com nós elegantes e imagens de flores. O destino da coletânea de cinquenta páginas era [ROOT.GetCountry.GetCapital.GetCityHubName] e depois [ROOT.GetCountry.GetCapital.GetFarmHubName]. Cartas de pessoas anônimas e vendedores de livros se acumulavam sobre o balcão, esperando o registro.\n\nOuviu-se um grito vindo da frente, de onde um homem havia acabado de partir: \"Um pedido do ministério: eles querem duzentas cópias até sexta-feira!\"."
 national_awakening.3.a: "Uma obra que reunirá nossa nação."
 national_awakening.3.b: "Um brinde às nossas inspirações!"
 national_awakening.4.t: "Em Vernáculo"
 national_awakening.4.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], que ganhou fama no meio acadêmico, traduziu a Novo Testamento para o idioma do povo [SCOPE.sCulture('relevant_culture').GetName]. A coletânea crescente de obras no idioma do povo [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] aumentou o prestígio dele entre sacerdotes e intelectuais."
 national_awakening.4.f: "\"Pedi uma cópia de #italic Principia#! em [SCOPE.sCulture('relevant_culture').GetNameNoFormatting], e um dos meus colegas solicitou uma Bíblia completa no mesmo idioma. Se tivermos uma obra de mérito traduzida por ano e cada tradução for feita por um estudante que ensina os outros, teremos uma coleção considerável até o final do século e talvez além, se os fornecedores reconhecerem a demanda.\"\n\n\"Uma ideia realmente ambiciosa. Você acha que consegue fazer o departamento mudar?\"\n\n\"Sonho com um futuro em que o aprendizado do nosso idioma é cobiçado, em que um sueco pode solicitar exemplares de uma editora do povo [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]. Além disso, sonho que um dos meus estudantes será o autor desses exemplares.\""
 national_awakening.4.a: "Em breve, toda a Europa passará a publicar em [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]!"
 national_awakening.4.b: "Devemos tentar produzir obras originais também."
 national_awakening.5.t: "Romantismo Nacional"
 national_awakening.5.d: "Inspirada na onda crescente de nacionalismo [SCOPE.sCulture('relevant_culture').GetName], a construção [SCOPE.sBuilding('arts_academy_building').GetName] de [SCOPE.sState('arts_academy_state').GetCityHubName] produziu recentemente uma pintura romântica magnífica que representa o mito que fundou nossa nação."
 national_awakening.5.f: "A personificação da nação do povo [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] estava em destaque, envolta em robes e portando a bandeira do país [ROOT.GetCountry.GetNameNoFormatting]. Em seu tornozelo, havia uma corrente quebrada que levava à sombra do passado inglório. No plano de fundo, uma beleza que só podia ser encontrada em território [ROOT.GetCountry.GetNameNoFormatting], iluminada pelo nascer do sol radiante que resplandecia em cores nacionais.\n\nEla continha uma mensagem que ninguém conseguia compreender, mas poucos podiam replicar. Do passado sombrio, surgia uma primavera radiante. Da opressão, nascia a esperança."
 national_awakening.5.a: "Uma obra que supera o primor de Paris."
 national_awakening.5.b: "Que esse se torne o mais novo símbolo da nossa nação."
 national_awakening.6.t: "Folclore"
 national_awakening.6.d: "A busca por uma identidade nacional comum levou os interesses do grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] até o interior. Estudar as tradições do grupo [SCOPE.gsInterestGroup('rural_folk_ig').GetName] é amplamente visto como uma contemplação da cultura primordial do povo [SCOPE.sCulture('relevant_culture').GetNameNoFormatting], intocada pelo domínio estrangeiro."
 national_awakening.6.f: "\"Dizem que Alexandre, o Grande, foi o primeiro [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] e, quando o império dele ruiu, seus generais formaram os primeiros reinos do povo [SCOPE.sCulture('relevant_culture').GetNameNoFormatting].\"\n\n\"É mesmo?\"\n\n\"Que dizem isso ou que é verdade?\"\n\n\"A segunda opção.\"\n\n\"Não faz diferença, faz? Se muita gente diz isso, faremos com que seja a verdade.\""
 national_awakening.6.a: "Então cultive as sementes da nação."
 national_awakening.6.b: "Temos muito a aprender com o verdadeiro país."
 national_awakening.7.t: "Uma Nação, Um Povo"
 national_awakening.7.d: "Os esforços do estado para definir a nação por meio de uma identidade comum do povo [SCOPE.sCulture('primary_culture').GetName] gerou um sentimento de alerta no povo [SCOPE.sCulture('minority_culture').GetName]. Muitos do povo [SCOPE.sCulture('minority_culture').GetNameNoFormatting] temem a assimilação forçada na cultura dominante."
 national_awakening.7.f: "\"Se ele quiser se graduar, deve aprender o idioma [SCOPE.sCulture('primary_culture').GetNameNoFormatting] e passar em uma prova escrita em [SCOPE.sCulture('primary_culture').GetNameNoFormatting]. Não podemos abrir exceções neste momento\".\n\nRespondeu a mulher em [SCOPE.sCulture('minority_culture').GetNameNoFormatting]. Com uma expressão de pesar, o filho dela repassou a mensagem no idioma do oficial.\n\n\"E quanto ao aprendizado de [SCOPE.sCulture('minority_culture').GetNameNoFormatting]? Há muitos de nós aqui, e é o que falamos em casa. Sem as aulas de [SCOPE.sCulture('minority_culture').GetNameNoFormatting], ele esquecerá assim que sair de casa e perderá a conexão com a família\".\n\n\"Madame, meu conselho é que aprenda [SCOPE.sCulture('primary_culture').GetNameNoFormatting]. Você é uma cidadã do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], não é?\""
 national_awakening.7.a: "De fato, eles devem se tornar [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')]."
 national_awakening.7.b: "Eles não precisam ter medo de nada."
