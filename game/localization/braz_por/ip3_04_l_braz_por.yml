 eastern_question_russia.1.t: "Protetor dos Eslávicos do Sul"
 eastern_question_russia.1.t2: "O Renascimento do Povo [SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')]"
 eastern_question_russia.1.d: "Nossa contribuição para a independência do país [SCOPE.sCountry('bulgaria_scope').GetName] nos deu credibilidade como protetores dos povos eslávicos do sul. Agora temos uma grande oportunidade de consolidar nossa influência nos Bálcãs."
 eastern_question_russia.1.d2: "A independência do país [SCOPE.sCountry('bulgaria_scope').GetName] expôs fissuras na esfera otomana. Nós ganhamos a chance de expandir nossa esfera de influência nos Bálcãs."
 eastern_question_russia.1.f: "Os sons da banda ressoavam enquanto os novos regimentos do povo [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] iniciavam a marcha. [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] achou muito interessante o fato de o novo uniforme [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] ser praticamente idêntico ao seu. Tecido azul-esverdeado, viés vermelho. Cativante, como uma criança imitando o pai.\n\nNo entanto, sua missão exigia mais do que ternura. Um dia, esses soldados podem ter que marchar em nome dos interesses do país dele. O país [ROOT.GetCountry.GetNameNoFormatting] precisaria de uma garantia [SCOPE.sCountry('bulgaria_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]. Havia uma cooperação militar para organizar, arquivos otomanos para reivindicar... Para cada hora de alegria, um dia de trabalho."
 eastern_question_russia.1.a: "Parabenizar [SCOPE.sCountry('bulgaria_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] e oferecer uma embaixada."
 eastern_question_russia.1.b: "Há mais oportunidades pela frente."
 eastern_question_russia.1.c: "Parabenizar [SCOPE.sCountry('bulgaria_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] e oferecer uma embaixada."
 eastern_question_russia.1.e: "Talvez seja necessário prolongar a estadia."
