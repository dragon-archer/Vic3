 je_danubian_federation_ukrainian_button: "Abordar as Preocupações do Povo [GetCulture('ukrainian').GetName]"
 je_danubian_federation_ukrainian_button_desc: "Tomada da #b Comunidade Polaco-Lituana#! pelo país [ROOT.GetCountry.GetNameNoFlag], a região da #b Galícia#! foi dividida entre um leste majoritariamente [GetCulture('ukrainian').GetName] e um oeste [GetCulture('polish').GetName]. A região é governada há muito tempo pelas elites do povo [GetCulture('polish').GetNameNoFormatting], e enclaves do Estado [GetCulture('polish').GetNameNoFormatting] existem nas maiores cidades da #b $STATE_EAST_GALICIA$#!. Se quisermos que as terras do povo [GetCulture('ukrainian').GetNameNoFormatting] sejam plenamente integradas à federação, a #b Galícia#! deve ser dividida de uma maneira igualitária e um acordo deve ser alcançado com relação a esses enclaves do Estado [GetCulture('polish').GetNameNoFormatting]."
 je_danubian_federation_serb_button: "Abordar as Preocupações do Povo [GetCulture('serb').GetName]"
 je_danubian_federation_serb_button_desc: "Concentrado na região da #b Voivodina#!, o povo [GetCulture('serb').GetName] do Império vive sob a jurisdição #b húngara#! há muito tempo. A Voivodina abriga uma população muito diversa, e nacionalistas do povo [GetCulture('hungarian').GetName] a consideram um território essencial da #b Hungria#!. O povo [GetCulture('serb').GetNameNoFormatting] está aberto à federalização sob um estado [GetCulture('serb').GetNameNoFormatting] ou pan-eslávico, mas qualquer medida para esse fim certamente não agradará as diversas populações do povo não [GetCulture('serb').GetNameNoFormatting] da região."
