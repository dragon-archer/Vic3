 je_danubian_federation_slovak_button: "Abordar as Preocupações do Povo [GetCulture('slovak').GetName]"
 je_danubian_federation_slovak_button_desc: "As terras habitadas pelo povo [GetCulture('slovak').GetName] estão organizadas sob a coroa do Estado #b $HUN_ADJ$#! há muito tempo e sofrem com as políticas de magiarização intensas que interromperam o desenvolvimento de sua identidade nacional. Além disso, nacionalistas dos povos [GetCulture('czech').GetName] e [GetCulture('slovak').GetNameNoFormatting] mantêm relações próximas ao longo da história, e o estabelecimento de uma entidade dos povos [GetCulture('czech').GetNameNoFormatting] e [GetCulture('slovak').GetNameNoFormatting] é defendida por alguns. Para que a integração dos [GetCulture('slovak').GetCustom('getPluralDemonym')] à federação aconteça, é necessário separar a região da #b Hungria#! e pensar em uma solução para a questão pendente de uma união entre os povos [GetCulture('czech').GetNameNoFormatting] e [GetCulture('slovak').GetNameNoFormatting]."
 je_danubian_federation_polish_button: "Abordar as Preocupações do Povo [GetCulture('polish').GetName]"
 je_danubian_federation_polish_button_desc: "A região da #b Galícia#! é habitada por dois povos: os [GetCulture('polish').GetCustom('getPluralDemonym')] e os [GetCulture('ukrainian').GetCustom('getPluralDemonym')]. Ela sempre foi considerada uma região agrária atrasada, além de ser um local de conflito entre esses povos. Enquanto o oeste da #b Galícia#! é majoritariamente [GetCulture('polish').GetName], o leste é majoritariamente [GetCulture('ukrainian').GetName], com uma classe dominante tradicionalmente composta pelo povo [GetCulture('polish').GetNameNoFormatting]. Para conseguirmos integrar as terras do povo [GetCulture('polish').GetNameNoFormatting], temos que decidir se vamos dividir a #b Galícia#! e como garantir os enclaves do povo [GetCulture('polish').GetNameNoFormatting] no leste."
 je_danubian_federation_hungarian_button: "Abordar as Preocupações do Povo [GetCulture('hungarian').GetName]"
 je_danubian_federation_hungarian_button_desc: "O povo [GetCulture('hungarian').GetName] desfruta de um status elevado no Império há muito tempo, com toda a #b $HUN$#! histórica organizada como uma única e vasta terra da coroa. As terras tradicionais do povo [GetCulture('hungarian').GetNameNoFormatting] incluem uma grande diversidade de povos eslávicos, germânicos e romenos, todos sujeitos às políticas de magiarização pela administração nacionalista do Estado [GetCulture('hungarian').GetNameNoFormatting]. Para conseguirmos integrar a #b Hungria#!, temos que decidir como suas terras históricas serão divididas entre os povos ou se continuarão intactas às custas das minorias."
 je_danubian_federation_slovene_button: "Abordar as Preocupações do Povo [GetCulture('slovene').GetName]"
 je_danubian_federation_slovene_button_desc: "As terras habitadas pelo povo [GetCulture('slovene').GetName] ficam próximas ao coração econômico do país [ROOT.GetCountry.GetNameNoFlag], dentro das terras da coroa de #b Littoral#!, #b Carníola#! e #b Estíria#!. Alguns nacionalistas do povo [GetCulture('slovene').GetNameNoFormatting] estão há muito associados a um movimento mais abrangente pela unificação sul-eslávica, pedindo uma entidade autônoma que englobe as terras dos [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] e [GetCulture('serb').GetCustom('getPluralDemonym')]. Para conseguirmos integrar essa região, precisamos delimitar um estado [GetCulture('slovene').GetNameNoFormatting] a partir de três terras da coroa existentes e abordar a questão de um possível estado sul-eslávico unificado."
 je_danubian_federation_croat_button: "Abordar as Preocupações do Povo [GetCulture('croat').GetName]"
 je_danubian_federation_croat_button_desc: "As terras do povo [GetCulture('croat').GetName] foram divididas há muito tempo, primeiro nas três terras da coroa de #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#! e #b $STATE_DALMATIA$#!, depois separadas nas subdivisões dos povos #b $AUS_ADJ$#! e #b $HUN_ADJ$#!. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] Além disso, o movimento nacionalista [GetCulture('croat').GetNameNoFormatting] está há muito alinhado ao \"Ilirianismo\", uma tendência que busca unificar [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] e [GetCulture('serb').GetCustom('getPluralDemonym')] em um único estado. Para integrar a Croácia à federação, devemos [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "O estabelecimento de um \"Reino Trino\" com as três terras tradicionais do povo [GetCulture('croat').GetNameNoFormatting] é um objetivo antigo do nacionalismo [GetCulture('croat').GetNameNoFormatting]."
 TRIUNE_KINGDOM_EXISTS: "O estabelecimento recente de um \"Reino Trino\" com as três terras tradicionais do povo [GetCulture('croat').GetNameNoFormatting] apaziguou o nacionalismo [GetCulture('croat').GetNameNoFormatting], cujos membros agora desejam expandir o estado."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "pensar em uma solução para concretizar o \"Reino Trino\" e chegar a uma conclusão quanto à união sul-eslávica."
 TRIUNE_KINGDOM_EXISTS_GOAL: "ter o compromisso de manter o \"Reino Trino\" e chegar a uma conclusão quanto à união sul-eslávica."
 je_danubian_federation_romanian_button: "Abordar as Preocupações do Povo [GetCulture('romanian').GetName]"
 je_danubian_federation_romanian_button_desc: "As terras do povo [GetCulture('romanian').GetName] são algumas das mais complexas do Império, incluindo a região incrivelmente diversa do #b Banato#!, vários enclaves do povo [GetCulture('south_german').GetName] e o grande enclave [GetCulture('hungarian').GetName] do #b País Sículo#!. Existem disputas intensas quanto à divisão do território entre nacionalistas dos povos [GetCulture('romanian').GetNameNoFormatting] e [GetCulture('hungarian').GetNameNoFormatting], além de inúmeras outras minorias presentes na região. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] Para integrar esta região à federação, temos que resolver a questão das fronteiras do futuro estado [GetCulture('romanian').GetNameNoFormatting], além de esclarecer o status do #b Banato#! e dos enclaves [GetCulture('south_german').GetNameNoFormatting] e [GetCulture('hungarian').GetNameNoFormatting] da região."
 ROMANIA_EXISTS: "Além dessas disputas, há uma motivação para unificar a região com outros estados do povo [GetCulture('romanian').GetNameNoFormatting]."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "Abordar as Preocupações do Povo [GetCulture('north_italian').GetName]"
 je_danubian_federation_north_italian_button_desc: "As terras da coroa do povo [GetCulture('north_italian').GetName] sempre foram algumas das mais prósperas do Império, propiciando a maior parte do comércio e do conhecimento marítimo [ROOT.GetCountry.GetAdjectiveNoFlag]. Essas terras também são insistentemente rebeldes, com nacionalistas italianos pressionando por uma unificação com [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]. Se quisermos que as terras do povo [GetCulture('north_italian').GetNameNoFormatting] sejam integradas à federação, o sentimento de unificação deve ser eliminado e a questão das minorias do povo [GetCulture('north_italian').GetNameNoFormatting] nas regiões dos Estados [GetCulture('south_german').GetName] e [GetCulture('slovene').GetName], solucionadas de uma maneira satisfatória para o nacionalismo [GetCulture('north_italian').GetNameNoFormatting]."
 ITALY_EXISTS: "#b Itália#!"
 ITALY_NOT_EXISTS: "os outros estados italianos"
