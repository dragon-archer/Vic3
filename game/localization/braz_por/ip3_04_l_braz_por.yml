 je_eastern_question_russia_reason: "A crise que devastou o #v $dyn_c_ottoman_empire$#! nos deu a oportunidade de garantir mais influência em [GetStrategicRegion('region_balkans').GetName]. Se garantirmos a criação de um estado [GetCulture('bulgarian').GetName], poderemos enfraquecer a esfera do $dyn_c_ottoman_empire_adj$ e ganhar credibilidade como protetores do povo [GetReligion('orthodox').GetName] em toda a Europa."
