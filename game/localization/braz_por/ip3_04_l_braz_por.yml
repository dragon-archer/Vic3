 je_red_summer_reason: "O surto revolucionário de #b $je_springtime_of_the_peoples$#! deu poder a um novo governo liberal no país [ROOT.GetCountry.GetName], mas ganhar poder não é o mesmo que mantê-lo. O governo liberal é ameaçado tanto por #b forças conservadoras#!, que desejam abolir a nova ordem parlamentar, quanto por #b radicais#!, que ameaçam outra revolução muito maior.\n\n#b A Contrarrevolução#!\nEnquanto o governo liberal não consolidar seu domínio, ele será ameaçado por resquícios vingativos da antiga ordem. Se o #b progresso da contrarrevolução#! chegar a #v 100#!, o governo revolucionário será #b removido do poder#! e uma ordem conservadora será restabelecida."
