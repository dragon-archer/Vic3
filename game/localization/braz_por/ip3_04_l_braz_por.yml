 je_king_in_parliament: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] no Parlamento"
 je_king_in_parliament_reason: "O fim do governo absolutista no país [ROOT.GetCountry.GetName] não resolveu a questão do equilíbrio de poderes entre [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]. Para se consolidar, a nova ordem parlamentar deve estabelecer que a vontade do povo está acima da vontade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 je_king_in_parliament_goal: "Por um total de #v 10#! anos, é necessário o seguinte:"
 je_king_in_parliament_complete_tt: "[Concept('concept_political_movement', '$concept_political_movements$')] com a ideologia [GetIdeology('ideology_absolutist_movement').GetName] serão substituídos por $concept_political_movements_short$ com a ideologia [GetIdeology('ideology_royalist_movement').GetName]"
 autocracy.4.t: "Governo Responsável"
 autocracy.4.d: "A estabilidade da ordem parlamentar do país [ROOT.GetCountry.GetNameNoFlag] fez os monarquistas abandonarem as esperanças da volta do absolutismo. Uma monarquia constitucional foi estabelecida como o novo status quo."
 autocracy.4.f: "\"O Parlamento é o poder supremo e absoluto que dá vida e movimento ao governo. Ele direciona e ativa os próprios procedimentos como pai da nossa paz, defensor da nossa fé e fundamento de nossas propriedades; e como a Constituição dessa grandiosa primavera e primum mobile dos assuntos, é na força e na beleza, assim como em todas as leis e realizações que dele derivam, que teremos proporções e semelhanças adequadas.\"" #- the 1st Earl of Shaftesbury
 autocracy.4.a: "Um brinde para [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]!"
 autocracy.4.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] salve [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]!"
