 austria_events.40.t: "Para Salvar o Império"
 austria_events.40.d: "A expansão do sufrágio no país [ROOT.GetCountry.GetName] provocou uma reação incisiva dos membros tradicionalmente conservadores do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName]. Muitos [GetPopType('officers').GetName] passaram a enxergar [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] como um risco à estabilidade do Império."
 austria_events.40.f: "\"Os políticos querem transformar o Império em uma farsa\", começou o coronel. \"Cada expansão dos votos impossibilita mais a gestão de [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]. Eles passam o tempo criando confusão e atrasos, e cada lei atrasada mancha a Coroa\".\n\nEle viu que todos estavam concordando. Cada homem na mesa sentiu os cortes no orçamento feitos em nome da garantia de apoio de alguma Dieta provincial. Ele continuou.\n\n\"Nosso Império está no fim da vida, e estamos no meio dessa ruína. Se isso continuar... se #italic permitirem#! que isso continue... temo que cairemos no esquecimento\"."
 austria_events.40.a: "As palavras deles ameaçam uma ditadura."
 austria_events.40.b: "Podemos mesmo dizer que estão errados?"
