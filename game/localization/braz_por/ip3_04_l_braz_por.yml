 labour_associations_events.1.t: "Sem Sindicatos"
 labour_associations_events.1.d: "Ameaçado pelo fortalecimento das associações de trabalhadores sob a lei de [SCOPE.sLaw('current_law_scope').GetName], o grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName] publicou vários relatórios sobre os perigos de uma mão de obra sindicalizada."
 labour_associations_events.1.f: "#bold O sindicato é para mim?#!\n\n• Taxas deduzidas do seu salário\n• Sem garantia de pagamento, benefícios ou leis trabalhistas\n• Sem chance de negociação individual\n\n#italic Sua COMPANHIA permite que você trabalhe e paga seu salário, o SINDICATO nunca fez isso e nunca fará!#!"
 labour_associations_events.1.a: "Devem estar morrendo de medo."
 labour_associations_events.1.b: "Todos têm o direito de buscar os próprios interesses."
 labour_associations_events.2.t: "Ataques Preventivos"
 labour_associations_events.2.d: "As notícias sobre as tentativas do governo de proteger a lei de [SCOPE.sLaw('current_law_scope').GetName] se espalharam rapidamente entre as comunidades trabalhadoras. O grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName] começou a reclamar de um aumento correspondente na atividade ilegal de sindicatos."
 labour_associations_events.2.f: "Assim que o governo anunciou a iniciativa, os cartazes começaram a aparecer. As tentativas da guarda noturna de capturar os responsáveis foram inúteis, o que forçou a firma a controlar os danos. Todas as noites, as paredes eram recobertas e, pela manhã, a companhia enchia as latas de lixo com os esforços da noite anterior.\n\nNa semana seguinte, os lixeiros anunciaram seu novo sindicato."
 labour_associations_events.2.a: "Ordenar a corte a ignorar essas reclamações."
 labour_associations_events.2.b: "As leis atuais permanecem em vigor."
 labour_associations_events.3.t: "A Comissão dos Sindicatos"
 labour_associations_events.3.d: "Após as petições de grupos trabalhistas, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] reuniu uma comissão para a lei de [SCOPE.sLaw('current_law_scope').GetName]. Ela entregou dois relatórios ao governo: um majoritário, escrito pelo grupo [SCOPE.gsInterestGroup('opposed_ig').GetName], e um minoritário, alinhado ao grupo [SCOPE.gsInterestGroup('unions_ig').GetName]."
 labour_associations_events.3.f: "\"Na verdade, a lei atual é unilateral e injusta. Pois embora quase todas as combinações de trabalhadores que perseguem seus objetivos fossem consideradas uma conspiração para restrição do comércio – e, portanto, criminalmente punível – atos semelhantes, realizados por um mestre, conseguiram escapar da lei, não envolvendo a infração de conspiração. Mas a verdade é que o empregador de alguns milhares de trabalhadores era uma combinação em si mesmo.\"" #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "Adotar o relatório majoritário."
 labour_associations_events.3.b: "O relatório majoritário é mais convincente."
 labour_associations_events.4.t: "Uma Indústria Moribunda"
 labour_associations_events.4.d: "Os ataques do governo à lei de [GetLawType('law_guild_system').GetName] incitaram revoltas entre aqueles que sentem que o próprio sustento está sendo ameaçado. Em [SCOPE.sState('relevant_state').GetName], artesãos amotinados e proletários habilidosos destruíram máquinas e intimidaram contratantes."
 labour_associations_events.4.f: "Uma maldição ao Deus que nossa petição,\nAbordada quando famintos estávamos em vão;\nTanto esperamos, crendo ser alcançável,\nIgnorou e zombou de nosso destino lamentável.\nEstamos tecendo, estamos tecendo!" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "Se não vão competir livremente, podem procurar emprego em outro lugar."
 labour_associations_events.4.b: "Enviar o exército para proteger a propriedade."
 labour_associations_events.5.t: "O Último Esforço"
 labour_associations_events.5.d: "As tentativas do governo de promulgar a lei de [SCOPE.sLaw('current_law_scope').GetName] se depararam com uma oposição quase que unânime do grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName]. A liderança dos sindicatos convocou uma greve geral para fazer o governo ceder."
 labour_associations_events.5.f: "Os sindicatos eram numerosos. Cada poste de luz nos arredores de [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] havia sido envolvido em fitas vermelhas, e transitar a pé era algo impossível. Vários legisladores do governo preferiram dormir nos escritórios a enfrentar as multidões. Já os radicais da oposição decidiram se juntar a elas. Outras vias foram isoladas por uma fileira de policiais que circundava a construção.\n\nAgora, todos enxergavam a situação como um cerco. Os manifestantes criaram um sistema de logística realmente impressionante para distribuir pão e água entre si, enquanto os legisladores aproveitavam a cafeteria e a adega de [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')].\n\n\"Quanto tempo?\", perguntou um membro minoritário, mas o colega dele já não tinha mais forças para responder."
 labour_associations_events.5.a: "A reação deles justifica a conta."
 labour_associations_events.5.b: "Propor uma negociação."
 labour_associations_events.5.c: "Interceptar os meios de comunicação deles."
 labour_associations_events.6.t: "Conflito Intolerável"
 labour_associations_events.6.d: "Um livro que detalhava as péssimas condições suportadas diariamente pelos proletários industriais se tornou um sucesso repentino, e isso atraiu o interesse do público pela lei de [SCOPE.sLaw('current_law_scope').GetName] e envergonhou o grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName]."
 labour_associations_events.6.f: "\"É a ordem social que torna quase impossível ao trabalhador a vida familiar. Não é possível ter conforto em uma casa suja, inapropriada até como abrigo noturno, mal mobiliada, raramente aquecida, a qual a chuva invade com frequência, com cômodos cheios de gente e imersos em uma atmosfera sufocante. O marido trabalha o dia todo, assim como a mulher e talvez os filhos mais velhos, todos em lugares diferentes, e só se veem à noite. Ademais, há a tentação da bebida. Como pode, nessas circunstâncias, haver vida familiar?\"" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "Trabalhadores devem ser capazes de se defender."
 labour_associations_events.6.b: "Não devemos mais contrariar os donos."
 labour_associations_events.7.t: "A Letra da Lei"
 labour_associations_events.7.d: "Encorajado pela atitude do governo contra o trabalho organizado, o grupo [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName] começou a combater antecipadamente os sindicatos trabalhistas nas lojas. O grupo [SCOPE.gsInterestGroup('unions_ig').GetName] exige uma resposta enquanto a antiga lei ainda está em vigor."
 labour_associations_events.7.f: "Era um absurdo. O funcionário sabia, os superiores sabiam e o representante do sindicato diante dele provavelmente sabia. Uma petição de última hora embasada em uma lei e que desapareceria dos livros antes mesmo de chegar a um juiz.\n\nMesmo assim, era perfeita. Ela não continha nenhum erro óbvio que lhe permitisse rejeitá-la sem contestação. A única opção era deixá-la incomodar outra pessoa. Os cantos da boca dele se espremeram em um sorriso vazio.\n\n\"Obrigado, senhor. O ministério entrará em contato por correspondência\"."
 labour_associations_events.7.a: "Eles não têm mais nenhuma autoridade."
 labour_associations_events.7.b: "Devemos manter a legislação existente."
 labour_associations_events.8.t: "O Livre Mercado do Trabalho"
 labour_associations_events.8.d: "Enquanto o governo avança para anular a lei de [GetLawType('law_guild_system').GetName], [GetPopType('laborers').GetName] e [GetPopType('machinists').GetName] encorajados começaram a invadir áreas das quais eram excluídos."
 labour_associations_events.8.f: "\"Vou embora. Queria ter dito antes. Consegui um emprego na fábrica de [SCOPE.sState('relevant_state').GetCityHubName]. Ofereceram-me um empréstimo para transporte, um aloja...\"\n\nA voz dele foi minguando conforme ele via o rosto dos amigos.\n\n\"Obrigado. Por tudo. Vou escrever ou pedir para alguém fazer isso. Foi... foi maravilhoso. Vamos nos ver de novo algum dia, eu prometo\"."
 labour_associations_events.8.a: "Nossos esforços são bem recompensados."
 labour_associations_events.8.b: "Uma grande vitória para a liberdade."
 labour_associations_events.9.t: "Segundas Intenções"
 labour_associations_events.9.d: "Percebendo uma chance de prejudicar os rivais econômicos na cidade, membros proeminentes do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] se pronunciaram a favor da promulgação da lei de [SCOPE.sLaw('current_law_scope').GetName]."
 labour_associations_events.9.f: "\"Os sindicatos são agentes da desordem, mas, essencialmente, agentes que direcionam a maior hostilidade aos nossos concorrentes diretos. Eles exigem concessões dos superiores, concessões essas que escavam as profundezas dos bolsos dos magnatas de [SCOPE.sState('relevant_state').GetCityHubName]. Para compensar essas perdas, eles serão forçados a aumentar os preços, o que colocará nossa própria produção em uma posição muito favorável.\"\n\n\"E quanto ao nosso povo? Devemos temer um Sindicato de Camponeses?\"\n\n\"Eles podem respirar um ar puro e sentir o sol na pele. Podem manter os próprios terrenos. Por que precisariam de um sindicato?\""
 labour_associations_events.9.a: "Um acordo perfeitamente funcional."
 labour_associations_events.9.b: "Devemos ter cuidado com esse tipo de oferta."
