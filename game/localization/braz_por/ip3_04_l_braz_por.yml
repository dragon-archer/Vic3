 metternich_memory_level_1: "uma fonte desacreditada de reação, cuja visão corroía a todos que tocasse."
 metternich_memory_level_2: "um estadista enfraquecido que se agarrou ao poder por tempo demais."
 metternich_memory_level_3: "um colosso maculado de uma era passada, cujas conquistas genuínas foram ofuscadas por suas tolices."
 metternich_memory_level_4: "um visionário da antiga sociedade, criador de um ideal tentador e condenado."
 metternich_memory_level_5: "um valente campeão da reação, igualmente odiado e romantizado."
 metternich_memory_level_6: "o adversário digno dos progressistas, um ícone da aristocracia que ainda pode persistir."
 metternich_memory_level_7: "um grande cético da modernidade e, ainda assim, um de seus arquitetos mais menosprezados."
 metternich_memory_level_8: "o estrategista e visionário a quem o país [ROOT.GetCountry.GetNameNoFormatting] deve seu sucesso."
 metternich_memory_level_9: "o exemplo do estadismo moderno a quem todos aspiram se igualar."
 metternich_memory_level_10: "uma figura equiparável a Napoleão, reivindicado por todas as vertentes políticas."
