 peoples_springtime.71.t: "Paz, Liberdade e Concórdia"
 peoples_springtime.71.d: "O governo liberal do país [ROOT.GetCountry.GetName] conseguiu superar as ameaças de um novo absolutismo e de uma revolução social. O período de agitação revolucionária chegou a um fim pacífico."
 peoples_springtime.71.f: "\"Não há nada mais proveitoso que a arte de ser livre, mas não há nada mais difícil do que a aprendizagem sobre liberdade.\"\n\n— Alexis de Tocqueville, #italic Democracia nos Estados Unidos#!" #- Alexis de Tocqueville
 peoples_springtime.71.a: "A era da liberdade começa no país [ROOT.GetCountry.GetNameNoFormatting]."
 peoples_springtime.71.b: "O povo [SCOPE.sCulture('primary_culture_scope').GetName] conquistou a liberdade."
