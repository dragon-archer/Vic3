 hungry_forties.1.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')|U] Famintos"
 hungry_forties.1.d: "Um surto de doença nas colheitas de [SCOPE.sState('relevant_state').GetName] começou a se espalhar pela maior parte do continente europeu. Com uma safra certamente escassa, o povo começou a temer a fome."
 hungry_forties.1.f: "O médico cutucou a batata com o instrumento e se inclinou para que o colega pudesse ver. A ponta arredondada da ferramenta afundou em uma parte descolorida da polpa.\n\n\"Receio que seja a praga. Se eu inspecionasse outro tubérculo do campo, o resultado provavelmente seria o mesmo. Dada a situação, recomendo medidas extremas\"."
 hungry_forties.1.a: "Calamidade!"
 hungry_forties.1.b: "Preparar os fundos para comprar grãos estrangeiros."
 hungry_forties.2.t: "Tempos Mais Fáceis"
 hungry_forties.2.d: "Os surtos de doença nas colheitas que devastaram o continente europeu durante os \"[SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')] famintos\" diminuíram. Talvez os campos afetados nunca voltem a cultivar a variedade de batata atingida, mas espera-se que outras culturas se recuperem totalmente."
 hungry_forties.2.f: "\"Ficou sabendo? Estão vendendo um novo tipo de semente de batata. Dizem que é imune à praga\".\n\nO homem apoiado no outro lado da cerca ergueu uma sobrancelha. \"Até que enfim. Passou da hora, inclusive. Tive que dar feno às crianças para sobrevivermos ao inverno\".\n\n\"Você se deu bem. A família no fim da rua perdeu os filhos. Passou muito da hora, mesmo\"."
 hungry_forties.2.a: "Ainda bem."
 hungry_forties.2.b: "Podemos ter certeza de que acabou?"
