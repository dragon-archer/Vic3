 concept_geheime_staatskonferenz_desc: "A $concept_geheime_staatskonferenz$, ou #b Conferência Estadual Secreta#!, é o verdadeiro órgão governante do #b Império Austríaco#!, estabelecida pelo Kaiser Francisco I. Por lei, ela existe como um conselho para o Kaiser Fernando e serve como compromisso entre as facções liberal e conservadora da corte, incluindo os membros de [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')] e [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')].\n\nO modificador $concept_geheime_staatskonferenz$ persistirá enquanto o [concept_journal_entry] #v $je_metternich$#! estiver ativo. Enquanto este modificador estiver ativo, [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')] e [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')] terão uma [concept_approval] muito reduzida se não estiverem [concept_in_government].\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
