 notification_tur_warned_balkan_league_notification_desc: "Espiões do país [SCOPE.sCountry('subject_nation_scope').GetNameNoFormatting] nos avisaram de uma aliança se formando contra nós em [SCOPE.sStrategicRegion('balkans_scope').GetName]."
