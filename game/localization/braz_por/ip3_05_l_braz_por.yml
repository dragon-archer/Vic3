 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "Golpe da Bâb-ı Âli"
 ottoman_monarchs.1.d: "Membros da Bâb-ı Âli estão iniciando um golpe contra [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. Os culpados já informaram o novo governante."
 ottoman_monarchs.1.f: "As recitações matinais [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] foram interrompidas pelos sons dos canhões cülûs. Ele previu o que aconteceria em seguida quando o eunuco entrou na sala para dar a triste notícia.\n\nO palácio foi cercado por aqueles que haviam saudado suas ordens no dia anterior e um barco foi preparado para uma jornada até o isolamento. Os oficiais já estavam subindo as escadas para escoltá-lo."
 ottoman_monarchs.1.a: "Vallahi, isso é obra dos cafires..."
 ottoman_monarchs.1_tt: "Um golpe bem-sucedido destronou [ROOT.GetCountry.GetRuler.GetFullName] e colocou outra pessoa em seu lugar."
 # Murad Lunacy event
 ottoman_monarchs.2.t: "Reinado da Loucura"
 ottoman_monarchs.2.d: "Membros da Bâb-ı Âli decidiram que a falta de sanidade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] exige que outra pessoa governe a nossa nação."
 ottoman_monarchs.2.f: "Após atos públicos de vergonha ao próprio nome, encontraram [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tremendo de medo e paranoia na cama.\n\nO relato de assassinato do antigo Sultão Abdulaziz após sua deposição piorou o estado mental [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\n\nAs tentativas dele de pular na piscina do palácio e fugir dos membros do clero durante a cerimônia de aliança certamente mostraram que seu reinado seria breve."
 ottoman_monarchs.2.a: "Fiquem longe de mim!"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName] está recebendo cuidados mentais enquanto preparam [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] que assumirá a liderança."
 balkan_wars.14.t: "Rumores de uma Liga dos Bálcãs"
 balkan_wars.14.d: "Nossos espiões descobriram que diversos países, todos velhos súditos do país [SCOPE.sCountry('ottoman_empire_scope').GetNameNoFormatting], formaram uma aliança. Se alguém apoiasse a nossa independência, poderíamos nos juntar à sua próxima guerra."
 balkan_wars.14.f: "\"Mas, tio, eles são um povo diferente, que deseja suas próprias terras. Podemos confiar neles?\"\n\n\"Não me importa de onde vêm. Não me importa no que acreditam. Não me importa quais vales reivindicam. Enquanto odiarem esses tiranos do povo [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting] metade do que nós odiamos, enquanto a guerra deles puder levar à nossa liberdade, sangrarei ao lado deles de bom grado.\""
 balkan_wars.14.a: "Eles merecem nosso apoio"
 balkan_wars.14.b: "Nosso lugar é com o $dyn_c_ottoman_empire$"
 balkan_league_side_supporter: "Observador da Liga dos Bálcãs"
 balkan_wars.14_clarification_increase_tt: "Relações vão melhorar com as Nações da Liga dos Bálcãs:"
 balkan_wars.14_clarification_decrease_tt: "Relações vão piorar com as Nações da Liga dos Bálcãs:"
