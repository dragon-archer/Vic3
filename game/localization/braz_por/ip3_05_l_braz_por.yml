 # Journal entry
 je_the_balkan_league: "A Liga dos Bálcãs"
 je_the_balkan_league_reason: "Agora que as nações dos Bálcãs se livraram da Porta Otomana, há o consenso de formar uma aliança para afastá-la de uma vez por todas. Contudo, tal consenso não durará para sempre, e nossa janela de oportunidade é limitada. \n\nÉ a esperança de todas as nossas nações que [SCOPE.sStrategicRegion('balkans_scope').GetName] um dia pertença a seus habitantes legítimos!"
 balkan_league_timeout_bar: "Janela de Oportunidade"
 balkan_league_timeout_bar_desc: "Janela de Oportunidade ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0] meses)"
 balkan_window_of_opportunity_closing: "tempo se esgotando"
 ottoman_in_crisis_tt: "O $dyn_c_ottoman_empire$ está em crise."
 je_spoils_of_war: "Espólios da Guerra"
 je_spoils_of_war_reason: "Poucos dias depois da declaração de vitória, todos os membros restantes da Liga dos Bálcãs voltaram a atenção para o que reivindicaram: terras distribuídas injustamente, conquistadas dos otomanos.\n\nOficiais e políticos de alto escalão, inclusive os nossos, estão exigindo reparações enquanto o ferro da guerra ainda está quente."
 notification_new_balkan_league_members_name: "Novos Membros da Liga dos Bálcãs"
 notification_new_balkan_league_members_desc: "Ofereceram aos súditos do $dyn_c_ottoman_empire$ uma chance de se juntarem a nossa causa."
 # Scripted buttons
 je_the_balkan_league_research_mil_tech_start_button: "Dedicar Pesquisa Militar"
 je_the_balkan_league_research_mil_tech_start_button_desc: "Alcançar os padrões de um inimigo poderoso é crucial. Obter tecnologia de outras superpotências acelerará nosso progresso para modernizar o exército. Eles serão bem mais compreensivos se o $dyn_c_ottoman_empire$ tiver alguma tecnologia que ainda não tenhamos obtido."
