 je_the_balkan_league_overwork_arms_industries_stop_button: "Parar de Sobrecarregar as Indústrias de Armamento"
 je_the_balkan_league_muster_button: "Reunir os Conscritos"
 je_the_balkan_league_muster_button_desc: "Devemos considerar alistar mais homens."
 je_the_balkan_league_muster_button_cooldown_tt: "Não usou essa decisão nos últimos #bold seis anos#!."
 je_the_balkan_league_resign_button: "Renunciar"
 je_the_balkan_league_resign_button_desc: "A renúncia formal da aliança neutralizará a nossa posição diplomática, mas seremos vistos como traidores por outros países da #bold Liga dos Bálcãs#!."
 je_the_balkan_wars_resign_button_tt: "Ativa um evento especial que faz o Registro no Diário fracassar."
 je_the_balkan_wars_resign_button_tt2: "Aumenta as relações com o país [SCOPE.sCountry('ottoman_empire_scope').GetName] e diminui as relações com os seguintes países:"
 je_the_balkan_wars_resign_button_tt2_bl_members_list: "[THIS.GetCountry.GetName]"
 je_the_balkan_wars_resign_button_tt3: "Podemos optar por nos tornarmos um [Concept('concept_protectorate', '$concept_protectorate$')] do país [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 je_the_balkan_league_start_war: "Iniciar a Guerra"
 je_the_balkan_league_start_war_desc: "Inicia uma [concept_diplomatic_play] #b especial#! contra a Porta Otomana. Todos os membros da #bold Liga dos Bálcãs#! se unirão a nós. Por enquanto, o país [SCOPE.sCountry('ottoman_empire_scope').GetName] e seus aliados têm uma [concept_army_power_projection] de #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#! e a #bold Liga dos Bálcãs#! e seus aliados somam um total de #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!.\n\nAo derrotar o país [SCOPE.sCountry('ottoman_empire_scope').GetName] usando a [concept_diplomatic_play] #v Guerra dos Bálcãs#!, perderá a posse de quaisquer [Concept('concept_state', '$concept_states$')] em [SCOPE.sStrategicRegion('balkans_scope').GetName]. Vencer essa [concept_war] sem a intervenção de uma [concept_great_power] ao nosso lado nos dará uma recompensa adicional."
 balkan_league_members_start_the_war_header_tt: "Os seguintes membros da #bold Liga dos Bálcãs#! se juntarão à nossa [concept_diplomatic_play]:"
 balkan_league_members_start_the_war_tt: "[THIS.GetCountry.GetName]"
 balkan_war_pp_comparison: "A [concept_army_power_projection] combinada da #bold Liga dos Bálcãs#! e seus aliados (#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!) é pelo menos metade da do país [SCOPE.sCountry('ottoman_empire_scope').GetName] e seus aliados (#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!)"
 # Initial event
 balkan_wars.1.t: "A Liga dos Bálcãs"
 balkan_wars.1.d: "Temos a oportunidade de nos tornarmos um membro da aliança de [SCOPE.sStrategicRegion('balkans_scope').GetName] contra o país [SCOPE.sCountry('ottoman_empire_scope').GetName]. Um exército unificado com um único propósito pode ser a única maneira de bani-los da região de uma vez por todas."
 balkan_wars.1.f: "\"Cavalheiros! A oportunidade é iminente. Essa pode ser a nossa única chance de liquidar a grande dívida dos nossos antepassados. Que essa fraternidade se mantenha por incontáveis séculos quando o dia do nosso triunfo conjunto chegar\".\n\nO comitê se levantou e aplaudiu. Parecia que a vitória já havia sido conquistada, apesar dos indivíduos traiçoeiros na sala."
 balkan_wars.1.a: "O país [ROOT.GetCountry.GetNameNoFormatting] atenderá ao chamado."
 balkan_wars.1.a_opener_tt: "Os seguintes países estabeleceram a #bold Liga dos Bálcãs#!:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "Essa não é a solução."
 balkan_wars.1.b_tt: "Não faremos parte da #bold Liga dos Bálcãs#!."
 # Complete event
 balkan_wars.2.t: "Fim de uma Era"
 balkan_wars.2.d: "Está feito. O país [SCOPE.sCountry('ottoman_empire_scope').GetName] finalmente foi expulso de [SCOPE.sStrategicRegion('balkans_scope').GetName], e agora os antigos territórios dele pertencem aos legítimos donos. A Liga dos Bálcãs se mostrou uma iniciativa de sucesso."
 balkan_wars.2.f: "\"Mãe! Mãe! O sino está tocando. Não vamos nos atrasar!\".\n\nEra o dia mais feliz da vida do garotinho, que trajava roupas locais novas. O desfile que viajaria até a capital estava prestes a passar pelo centro do vilarejo.\n\nEles ficaram sabendo das notícias de glória há um tempo, mas saudar os heróis veteranos era uma sensação inigualável."
 balkan_wars.2.a: "Finalmente, nossa terra pertence a nós!"
 balkan_wars.2.tt_1: "Como nós vencemos a [concept_diplomatic_play] #v Guerra dos Bálcãs#! sem o envolvimento de uma [concept_great_power], ganharemos a seguinte recompensa adicional:"
 modifier_balkan_wars_won_alone: "Glória aos Heróis"
 # Fail event
 balkan_wars.3.t: "Liberdade Desfeita"
 balkan_wars.3.d: "A servidão tomou o lugar da nossa sede de glória. Nossa subjugação pelo país [ROOT.GetCountry.GetTopOverlord.GetName] eliminou a nossa capacidade de nos aliarmos a uma coalisão estratégica."
 balkan_wars.3.f: "De acordo com as lendas locais, havia uma liderança suprema que pediu que seu conselheiro lhe ensinasse alguma sabedoria de uma vida inteira.\n\n\"Diga-me, velho homem: qual seria o seu conselho para um governante com potencial para ser o maior do mundo e exatamente o oposto?\"."
 balkan_wars.3.a: "\"Isso também vai passar.\""
 # Invalid event
 balkan_wars.4.t: "Aliança Rompida"
 balkan_wars.4.d: "Com a queda da Liga dos Bálcãs, não há mais uma força suficientemente robusta para defender a causa. Qualquer esperança que pode ter havido de recuperar os nossos territórios foi perdida."
 balkan_wars.4.f: "A vida voltou a cair na monotonia para o bom povo dos Bálcãs. Eles parecem desiludidos e despedaçados com as promessas feitas pelas lideranças sem previsões e conhecimento.\n\nEm um mundo cheio de brutamontes imperialistas, uma aliança separada por fronteiras nessas terras selvagens certamente se tornou um sonho, não uma ambição de unificação.\n\nA luta continua, mas mais sombria do que antes."
 balkan_wars.4.a: "Um dia..."
 balkan_wars.4.a_tt: "A #bold Liga dos Bálcãs#! foi desfeita."
 # Bail event
 balkan_wars.5.t: "Lealdade Descartável"
 balkan_wars.5.d: "Nós renunciamos à Liga dos Bálcãs de bom grado. Se quisermos construir um futuro estável, mostrar os dentes ao país [SCOPE.sCountry('ottoman_empire_scope').GetName] deve ser a menor das nossas preocupações."
 balkan_wars.5.f: "Havia uma sensação de motim no ar quando a declaração foi feita diretamente por [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]. Ela envolvia a ideia de que talvez seja melhor ficar feliz e não fazer escolhas moderadas para impedir catástrofes maiores ao buscar ambições ilusórias.\n\nO público parecia cada vez mais persuadido conforme o discurso chegava ao ápice."
 balkan_wars.5.a: "Não vamos tomar partido nisso."
 balkan_wars.5.b: "Se não podemos vencê-los, devemos nos juntar a eles."
 balkan_wars_5.b_protectorate_tt: "O país [ROOT.GetCountry.GetName] se torna um [Concept('concept_protectorate', '$concept_protectorate$')] do país [SCOPE.sCountry('ottoman_empire_scope').GetName] "
 # Failed Ambitions event
 balkan_wars.6.t: "Ambições Fracassadas"
 balkan_wars.6.d: "Não conseguimos alcançar o nosso objetivo de expulsar o país [SCOPE.sCountry('ottoman_empire_scope').GetName] de [SCOPE.sStrategicRegion('balkans_scope').GetName], mas ainda mantivemos a nossa independência."
 balkan_wars.6.f: "Mães e esposas derramaram lágrimas pelos montes de jovens mortos. Eles saíram de seus vilarejos em busca de ganância e sangue em nome do expansionismo de políticos. Agora só restam monumentos e muitos túmulos. Objetos inanimados da vergonha nacional.\n\n\"A noz é um fruto estranho. Não é você que a quebra, é ela que quebra os seus dentes!\"\n\n— Pedro II Petrović Njegoš, #italic Gorski vijenac#!"
 balkan_wars.6.a: "O futuro ainda é mais brilhante do que o passado."
 # Muster conscripts event
 balkan_wars.7.t: "Recrutas Locais"
 balkan_wars.7.d: "Nós decidimos tirar um pouco mais dos cofres. Com isso, poderemos aumentar a conscrição para a nossa luta contra o país [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 balkan_wars.7.f: "Maravilhado por estar ao lado de dois guardas profissionais, o jovem respirou fundo antes de entrar no salão.\n\nDesde cedo, ele esperou por horas na fila só para receber um uniforme. Um que provavelmente não serviria e exigiria a primeira troca tradicional de um recruta.\n\nGeralmente, isso acontece quando alguém encontra o primeiro camarada antes de se tornar apenas um número em uma horda de homens."
 balkan_wars.7.a: "Não vamos exagerar nisso."
 balkan_wars.7.b: "Armar quem estiver disponível."
 # Student of Strategy random event
 balkan_wars.8.t: "Estudante de Estratégia"
 balkan_wars.8.d: "[SCOPE.sCharacter('scoped_general').GetFullName], nosso general, foi enviado ao exterior para trocar conhecimento e experiências com os colegas como parte do nosso financiamento de pesquisa militar."
 balkan_wars.8.f: "Bem protegido em um expresso com um grupo de comandantes, o líder apreciava a linda paisagem. A mudança agradável de todas as formalidades de sempre o fez redescobrir o que era viver.\n\nApesar da mesa que balançava, ele encheu a caneta de tinta. Ainda havia muitos relatórios para terminar."
 balkan_wars.8.a: "Sem paciência não há disciplina."
 balkan_wars.8.b: "Ele deveria aprender mais sobre a arte da agressão."
 balkan_wars.8.c: "Todas as batalhas são vencidas antes da luta."
 # Caught in the Middle random event
 balkan_wars.9.t: "Captura no Meio"
 balkan_wars.9.d: "Com a ajuda de moradores locais, o grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] está expulsando o povo [SCOPE.sCulture('turkish_pop_scope').GetName] de suas casas em [SCOPE.sState('caught_root_state_scope').GetName]. Se a situação não for controlada, pode se tornar uma carnificina."
 balkan_wars.9.f: "Antigos vizinhos sempre buscam oportunidades para alvejar turcos desavisados sempre que podem. Sem as forças [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle], comunidades vulneráveis resistem diariamente à perturbação e à hostilidade. \n\nAs tensões crescentes levaram ao desaparecimento alarmante de várias pessoas em alguns vilarejos, mas as autoridades estão indiferentes. Supostamente, alguns oficiais são até cúmplices nesses ataques."
 balkan_wars.9.a: "Criar um corredor."
 balkan_wars.9.a_move_pops_tt: "Todos os [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('turkish_pop_scope').GetName] em [SCOPE.sState('caught_root_state_scope').GetName] emigrarão em segurança para [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b: "Deixar os soldados e os moradores locais por conta própria."
 balkan_wars.9.b_move_pops_tt: "75% dos [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('turkish_pop_scope').GetName] em [SCOPE.sState('caught_root_state_scope').GetName] fugirão para [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b_kill_pops_tt: "25% dos [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('turkish_pop_scope').GetName] em [SCOPE.sState('caught_root_state_scope').GetName] serão mortos."
 balkan_wars.9.c: "Incentivar os soldados."
 balkan_wars.9.c_move_pops_tt: "Metade dos [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('turkish_pop_scope').GetName] em [SCOPE.sState('caught_root_state_scope').GetName] fugirão para [SCOPE.sState('cruelty_ottoman_state_scope').GetName]."
 balkan_wars.9.c_kill_pops_tt: "Metade dos [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('turkish_pop_scope').GetName] em [SCOPE.sState('caught_root_state_scope').GetName] serão mortos."
 balkan_wars.9.c_cruel_trait_tt: "Esta opção está disponível porque o governante é #bold Cruel#!."
 balkan_wars.9.e: "Eles vivem aqui há séculos, isso não é certo."
 balkan_wars.9.e_kill_pops_tt: "5% dos [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('turkish_pop_scope').GetName] em [SCOPE.sState('caught_root_state_scope').GetName] serão mortos."
 # Surplus Management random event
 balkan_wars.10.t: "Gerenciamento de Excedentes"
 balkan_wars.10.d: "Houve um excedente das despesas do financiamento deste ano em [SCOPE.sState('barracks_state_scope').GetName], e os administradores estão perguntando onde devem afunilar."
 balkan_wars.10.f: "Em meio ao caos, teria sido fácil cometer um \"engano\" nos relatórios de contabilidade. Apesar da tentação, esse não parecia ser o caso. É um sinal claro das ambições nacionalistas por um objetivo comum e uma demonstração do verdadeiro caráter.\n\nAs pessoas envolvidas com a movimentação de capital assumem o maior risco contra si mesmas. Nações surgem sobre os ombros de indivíduos que não se desviam do caminho da honestidade."
 balkan_wars.10.a: "Transformar uma construção não usada em um quartel."
 balkan_wars.10.b: "Deve ficar com aqueles que fazem as ligações."
 balkan_wars.10.c: "Homens em serviço são os que mais precisam."
 # Chaos in the Balkans event
 balkan_wars.11.t: "Caos nos Bálcãs"
 balkan_wars.11.d: "Uma aliança formada por nossos antigos súditos em [SCOPE.sStrategicRegion('balkans_scope').GetName], #bold a Liga dos Bálcãs#!, declarou oficialmente que se revoltará contra nós. Se ela vencer a guerra, perderemos todas as nossas terras na região e novas nações serão formadas."
 balkan_wars.11.f: "O imame idoso se virou para os fiéis nos degraus do mimbar e começou a proferir a khutbah.\n\n\"Ó fiéis!\n\nSaibam que neste dia, como nos dias dos nossos ancestrais, o sultão otomano, sombra de Deus na Terra, ordena que nos levantemos para defender nossa fé, nossas terras e nossa honra. Essa guerra não é só um conflito dos homens, é um teste do Todo-Poderoso, um obstáculo no caminho da verdade contra a tirania e a opressão!\"."
 balkan_wars.11.a: "Eles ainda vão lamentar este dia."
 balkan_wars.11.a_opener_tt: "Os seguintes países da #bold Liga dos Bálcãs#! iniciaram uma jogada diplomática contra nós:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "A Guerra Começa"
 balkan_wars.12.d: "Em nome de todos os membros da Liga dos Bálcãs, o país [SCOPE.sCountry('first_balkan_war_initiator').GetName] anunciou oficialmente as preparações da guerra para retomar todo o território [SCOPE.sCountry('ottoman_empire_scope').GetAdjective] em [SCOPE.sStrategicRegion('balkans_scope').GetName]."
 balkan_wars.12.f: "Protegido por alguns mercenários, o mensageiro fez uma proclamação e despertou sentimentos mistos entre os diversos tipos de aldeões.\n\n\"Ouçam, crianças do país [ROOT.GetCountry.GetNameNoFormatting]!\n\nPor ordem explícita [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] honorável [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], nosso exército está se preparando para uma campanha sagrada contra um inimigo comum. Saibam todos que, nos próximos meses, novos homens corajosos dessas terras serão recrutados para talvez lutarem uma última vez, expurgarem o que costumava ser nossos vilarejos, cidades, prados e montanhas e reivindicarem o que é nosso por direito...\"."
 balkan_wars.12.a: "Está na hora."
 joined_balkan_war_tt: "O país [ROOT.GetCountry.GetName] se junta à Guerra dos Bálcãs como membro ou aliado da #v Liga dos Bálcãs#!."
 # The Cataclysm event
 balkan_wars.13.t: "O Cataclisma"
 balkan_wars.13.d: "Nós perdemos todas as terras em [SCOPE.sStrategicRegion('balkans_scope').GetName] após uma campanha bem-sucedida, liderada por [SCOPE.sCountry('first_balkan_war_initiator').GetName]. A Liga dos Bálcãs cumpriu seu propósito e foi desfeita, e agora, novas nações surgiram de suas cinzas."
 balkan_wars.13.f: "\"Nós demos um tapa na cara da verdade\ne nos mantivemos firmes contra o domínio da consciência.\nNós construímos uma ponte sobre as chamas do Inferno,\na ponte da covardia, levada pela enchente.\n\nEi, Rıza! Esse sangue derramado era nosso...\nA adorada, agora serva dos inimigos, era nossa...\nA terra de Rum...! Aquela preciosa terra natal era nossa...\nMas nós a julgamos indigna e outros a reivindicaram.\"\n\n— Rıza Tevfik, \"Por Rumeli\""
 balkan_wars.13.a: "Devemos recuperar."
