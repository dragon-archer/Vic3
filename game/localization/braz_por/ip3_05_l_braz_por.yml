 # Journal entry
 je_serbian_throne: "Um Trono de Espinhos"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\nSe a [concept_dynastic_loyalty] chegar a #v 0%#!, nosso [concept_ruler] e sua dinastia serão derrubados e substituídos por um membro da dinastia do país [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 je_serbian_throne_invalidation_tt: "Nenhum personagem da casa [Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')] ou [Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')] está vivo"
 je_serbian_throne_status_loc_karadordevic_dominance: "[Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')] ganhou lealdade generalizada"
 je_serbian_throne_status_loc_karadordevic_leaning: "As pessoas estão simpatizando com [Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_neutral: "As pessoas estão divididas entre [Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')] e [Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_obrenovic_leaning: "As pessoas estão simpatizando com [Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')]"
 je_serbian_throne_status_loc_obrenovic_dominance: "[Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')] ganhou lealdade generalizada"
 je_serbian_throne_obrenovic_desc: "De acordo com nossos informantes, a [concept_house_of_karadjordjevic], uma família fundada por alguém que já foi considerado um herói do povo sérvio, planeja destronar a [concept_house_of_obrenovic]. $concept_house_of_karadjordjevic_short$ libertou as províncias sérvias da tirania de janízaros renegados e acendeu a chama da liberdade no alvorecer do século.\n\nNo entanto, seu fundador também fugiu do campo de batalha quando a situação ficou crítica. Desde então a $concept_house_of_obrenovic$ decidiu portar o estandarte. Em algum momento, os conspiradores certamente tentarão incitar a população a favor de seus objetivos nefastos e destronar $concept_house_of_obrenovic_short$."
 je_serbian_throne_karadjordjevic_desc: "A [concept_house_of_karadjordjevic] derrubou com sucesso seus rivais da [concept_house_of_obrenovic], redimindo o grande Karađorđe aos olhos da nação. Mais uma vez, o país [ROOT.GetCountry.GetName] é governado pela dinastia que esteve à frente da heroica Primeira Revolta contra os turcos.\n\nNo entanto, conspiradores de $concept_house_of_obrenovic_short$ rondam, buscando restaurar seu domínio e trazer a $SER$ de volta à esfera da $AUS$. Se a dinastia demonstrar qualquer sinal de fraqueza, eles atacarão e tentarão devolver $concept_house_of_karadjordjevic_short$ a um desonroso exílio."
 # Scripted Buttons
 je_tot_slander_button: "Difamar Dinastia Rival"
 je_tot_slander_button_desc: "Temos o poder da imagem, por que não usamos a nosso favor?"
 je_tot_slander_button_custom_tt: "Incrementa a [Concept('concept_dynastic_loyalty', '$concept_dynastic_loyalty$')] com base na [concept_literacy] com #bold uma#! das seguintes despesas:"
 je_tot_slander_button_cooldown_tt: "Não usou esta decisão nos últimos #bold quatro anos#!."
 je_tot_campaign_button: "Lançar Campanha"
 je_tot_campaign_button_desc: "Reúne a comitiva real para organizar uma viagem por toda a nação, forçando [concept_authority] ou gastando [concept_money]. O objetivo é visitar todos os [Concept('concept_state', '$concept_states$')] e conversar com o povo, apresentando iniciativas reais de progresso em troca da valiosa [Concept('concept_dynastic_loyalty', '$concept_dynastic_loyalty$')] dele. Isso também aumentará nossa [concept_popularity] e difamará nosso rival."
 je_tot_campaign_button_tt: "As preparações começaram e em breve teremos que abandonar a ideia para sempre ou escolher #bold uma#! das seguintes despesas até a campanha terminar:"
 je_tot_campaign_button_tt_2: "O nível de despesa escolhido definirá a eficiência dos investimentos nos [Concept('concept_state', '$concept_states$')] visitados e a nossa [concept_popularity] nos próximos anos."
 je_serbian_throne_fail_header: "#title Vai destronar a dinastia atual se:#!\n"
 je_serbian_throne_on_fail_header: "#title Se a [concept_dynastic_loyalty] for esgotada:#!\n$EFFECT$"
