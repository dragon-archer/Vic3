 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "İnhidam-ı Azîm"
 je_the_grand_collapse_reason: "Com a inquietação correndo nas veias da nação, nosso domínio está oscilando, mas uma demonstração de estratagema imperialista certamente fará nossos súditos se lembrarem da nossa antiga glória.\n\nTemos que mostrar um conhecimento conciliatório para garantir a segurança das nossas fronteiras. Se essas ações não reverterem a situação, eles se separarão e #r o Grande Colapso#! começará."
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "Nobres do Lobby"
 je_the_grand_collapse_bribe_politicians_button_desc: "Criar relações mais fortes com as lideranças de diversos grupos ideológicos pode nos ajudar a implementar nossas ideias com mais eficiência e facilidade."
 je_the_grand_collapse_issue_khutbah_button: "Emitir a Khutbah de Sexta-Feira"
 je_the_grand_collapse_issue_khutbah_button_desc: "Distribui sermões impressos, escritos pelo ulemá, por todo o país para que os imames leiam para a população local. O texto enfatiza a unificação entre os nossos súditos sunitas."
 je_the_grand_collapse_law_speed_start_button: "Forçar Tanzimats Menores"
 je_the_grand_collapse_law_speed_start_button_desc: "Forçar ao limite o que restou do nosso poder autoritário certamente vai acelerar a conquista dos resultados políticos."
 je_the_grand_collapse_law_speed_stop_button: "Parar de Forçar Tanzimats Menores"
 je_the_grand_collapse_relation_speed_start_button: "Estudar Arquivos do Sefâretnâme"
 je_the_grand_collapse_relation_speed_start_button_desc: "Registros de séculos de jornadas a cortes estrangeiras estão esquecidos na prateleira. Esses documentos mostram antigos sucessos diplomáticos e podem ajudar nossos embaixadores a persuadir os súditos."
 je_the_grand_collapse_relation_Speed_stop_button: "Parar de Estudar Arquivos do Sefâretnâme"
 # Fetret initial event
 the_grand_collapse.1.t: "Fetret"
 the_grand_collapse.1.d: "O Grande Colapso começou. A deslealdade política nunca esteve tão intensa desde a época de Çelebi Mehmed, durante o primeiro interregno. Nossas terras serão despedaçadas se a ordem não for restaurada."
 the_grand_collapse.1.f: "\"Estağfurullah, nunca vou entender a vantagem de provocar [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] desse jeito\".\n\n\"É um jogo, Salih. Instiga leitores como você e pavimenta o caminho até o apaziguamento de novos governantes em caso de queda. Vallahi, o desjejum desse povo é o nosso sangue\".\n\nInalando a fragrância mentolada emitida pelas brasas incandescentes do narguilé, Salih fechou seu mecmua e olhou para fora.\n\n\"Queda do que... de quem?\"."
 the_grand_collapse.1.a: "Vamos mudar a situação."
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "Qualquer Porto na Tempestade"
 the_grand_collapse.2.d: "Nosso súdito [SCOPE.sCountry('marketless_country_scope').GetAdjective] está oferecendo lealdade em troca de um tributo nesses tempos difíceis."
 the_grand_collapse.2.f: "Os papéis diplomáticos apresentados pelo Hariciye Nezâreti indicavam uma arrogância disfarçada de reconhecimento real. Como hienas que cercavam um leão mortalmente ferido, nossos súditos continuavam tentando arrancar o que podiam enquanto ainda havia oportunidade.\n\n[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] vasculhou os documentos e fechou os olhos, murmurando uma oração antes de tomar a decisão final."
 the_grand_collapse.2.a: "Conceder a eles independência econômica."
 the_grand_collapse_2.a_tt: "O país [SCOPE.sCountry('marketless_country_scope').GetName] ganha acesso ao próprio [Concept('concept_market', '$concept_market$')]"
 the_grand_collapse.2.b: "Redesenhar as fronteiras."
 the_grand_collapse.2.c: "Dar mais autonomia a eles."
 the_grand_collapse_2.c_tt: "O país [SCOPE.sCountry('marketless_country_scope').GetName] ganha acesso ao próprio [Concept('concept_market', '$concept_market$')]"
 the_grand_collapse.2.e: "Oportunistas não merecem nossa atenção."
 # Lobby Notables button event
 the_grand_collapse.3.t: "Medidas Desesperadas"
 the_grand_collapse.3.d: "Durante a busca por possíveis lideranças populares para serem persuadidas a nosso favor, os agentes nos apresentaram várias opções."
 the_grand_collapse.3.f: "Ziyâfet-i Hükûmet, ou Banquete do Governo no idioma estrangeiro, é quando [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] pode mostrar sua grandiosidade a todos os convidados importantes.\n\nServos, músicos e cozinheiros experientes de todos os cantos do mundo tentam deixar uma impressão duradoura em nome do mestre.\n\nTambém é uma oportunidade única para os nobres convidados, já que eles entram em uma guerra silenciosa de conveniências."
 the_grand_collapse.3.a: "Elogiar [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('lobbied_ig_1').GetName]."
 the_grand_collapse.3.b: "Aproximar-se de [SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('lobbied_ig_2').GetName]."
 the_grand_collapse.3.c: "Convencer [SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('lobbied_ig_3').GetName]."
 # Complete event
 the_grand_collapse.4.t: "A Sublime Porta"
 the_grand_collapse.4.d: "A ordem foi restaurada e ninguém ousará contrariar nosso direito ao governo, o qual mantivemos por séculos. O Grande Colapso foi evitado, e nós colheremos os frutos da nossa perspicácia."
 the_grand_collapse.4.f: "\"Ah, como és querida, ó esperança de dias futuros...\nÉs tu quem liberta o mundo da tristeza e do desespero.\n\nTua é a era do império; poderosamente disseminado pela Terra.\nQue o Todo-Poderoso proteja teu destino das arapucas ocultas.\n\nOs desertos, antes teus, são reivindicados pelos cães da tirania.\nDesperte, ó leão ferido, deste sono inconsciente!\"\n\n— Namık Kemal, \"Ode à Liberdade\""
 the_grand_collapse.4.a: "Glória ao nosso estandarte!"
 the_grand_collapse.4.b: "Não devíamos ter nos desviado do caminho certo."
 # Timeout event
 the_grand_collapse.5.t: "O Grande Colapso"
 the_grand_collapse.5.d: "Cada canto da nossa nação foi tomado pelo caos. Nós fomos reduzidos ao continente e agora é impossível deter a revolução que surge ao nosso redor. Devemos continuar."
 the_grand_collapse.5.f: "\"Assim como em todas as coisas, a morte e a decadência são o final derradeiro, filho. Os cemitérios estão cheios de pessoas que cobiçavam tudo que é temporário, e agora um guardião as protege. \n\nEsse é o destino das nações construídas pelos que estão sob a terra e desesperadamente embelezadas pelos vivos. Logo, o guardião também se juntará a elas, já que nada é duradouro.\"\n\n\"Nada?\"\n\n\"Exceto Ele.\""
 the_grand_collapse.5.a: "Assim nos foi decretado, então que seja."
