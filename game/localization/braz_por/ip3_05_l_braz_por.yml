 # Progress bar
 serbian_dethrone_progress_bar: "Lealdade"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty]: [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%] ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500)"
 # Initial event
 serbia.1.t: "Um Trono de Espinhos"
 serbia.1.d: "A balança do poder oscila entre as famílias [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] e [ROOT.GetCountry.GetRuler.GetLastName], que está no governo. Fidelidades foram prometidas sem muita ponderação. Quem tem o direito de governar o país [ROOT.GetCountry.GetName]?"
 serbia.1.f: "\"Indubitavelmente, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], nosso apoio é todo seu. Assim como juramos revolução após o seu discurso sagrado sob o carvalho, ficaremos mais uma vez ao seu lado pela glória da Sérvia\".\n\nBajulador como era, a convicção dele era natural. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se perguntou como ele conseguia. A sua natureza não confiável já era de conhecimento público há algum tempo; parecia que ele era a única pessoa na sala que acreditava em sua própria credibilidade."
 serbia.1.a: "O preço da lealdade sempre muda."
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "A Sucessão de Mihailo"
 serbia.2.d: "O segundo filho de um revolucionário, [ROOT.GetCountry.GetRuler.GetFullName] foi coroado como o novo príncipe do país [ROOT.GetCountry.GetName]. As massas acham que ele tem mais potencial do que o irmão mais velho."
 serbia.2.f: "\"... E a nossa luta vai além das questões mundanas, pois em nossas mãos está o direito divino de governar e não sermos governados\". O novo príncipe parou para observar as reações. \"Eu carregarei a tocha dos meus antepassados até que a luz ardente da minha alma saia desse corpo mortal\".\n\n\"Tempo e o meu direito!\"."
 serbia.2.a: "Que o reinado dele seja inesquecível."
 # Random events
 #1 RE
 serbian_throne.1.t: "Publicidade Clerical"
 serbian_throne.1.d: "O grupo [SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName] se ofereceu para ajudar em nossa causa sagrada a fim de enfraquecer a influência de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] sobre o povo. Descendentes de desertores não terão voz no país [ROOT.GetCountry.GetName]."
 serbian_throne.1.f: "Em um vale calmo no vilarejo de Takovo, [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] e seus seguidores saíram da congregação quando ele anunciou uma revolta sérvia contra os otomanos.\n\nO ano era 1815. Aqueles que se intitulavam \"heróis\" já haviam fugido, buscando abrigo sob as asas dos mestres estrangeiros. Um deles era Karađorđe, pai de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]."
 serbian_throne.1.a: "Isso deve ser suficiente."
 serbian_throne.1.b: "A união faz a força."
 serbian_throne.1.c: "Filantropia é a essência da fé, não?"
 #2 RE
 serbian_throne.2.t: "Panfletos de Difamação"
 serbian_throne.2.d: "Recebemos a oportunidade de produzir panfletos para difamar a [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 serbian_throne.2.f: "Uma linha tênue separa a propaganda da difamação, e certamente a segunda opção pode ser a arma mais letal de um político. Um panfleto feito por um artista e calígrafo renomado foi apresentado ao príncipe naquela manhã.\n\nEle segurou o papel e notou que embaixo da descrição de vários \"fatos\" maldosos havia uma imagem do patriarca da [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] de quatro, mastigando carne e sendo ridicularizado sob as ordens de um pasha otomano com a legenda \"um camponês sérvio\"."
 serbian_throne.2.a: "Genial."
 serbian_throne.2.b: "Iniciar a produção agora!"
 #3 RE
 serbian_throne.3.t: "Expondo os Hipócritas"
 serbian_throne.3.d: "Foi revelado que [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('serb_busted_ig').GetName], estava trabalhando secretamente para persuadir outros políticos a apoiar a campanha abominável de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]."
 serbian_throne.3.f: "Banquetes são reuniões importantes em que várias dinâmicas vêm à tona. Geralmente, envolvem negociações, demonstrações de influência, sons de deglutição de megalomaníacos glutões e a competição constante para manter o prestígio entre os colegas. \n\nNavegar pelas complexidades de indivíduos que mostram diferentes facetas de si mesmos é algo desafiador e gratificante."
 serbian_throne.3.a: "Fazê-lo desaparecer."
 serbian_throne.3.b: "Forçá-lo a trabalhar para nós."
 #4 RE
 serbian_throne.4.t: "Haiduques Renegados"
 serbian_throne.4.d: "Tropas irregulares sob o comando de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] andaram perturbando redutos de seguidores do [SCOPE.sReligion('sunni_pop_scope').GetName] e do [SCOPE.sReligion('jewish_pop_scope').GetName]."
 serbian_throne.4.f: "\"Sabe como eles são, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Gostavam de atacar caravanas de comércio e aristocratas otomanos, mas agora só lhes restam camponeses, e não há ninguém para protegê-los\". O conselheiro dispensou o mensageiro com um gesto rápido antes de continuar: \"Karađorđe era um deles durante os anos de rebelião, agora o filho dele está tentando alegrar os amigos do pai.\""
 serbian_throne.4.a: "Deixá-los em paz, senão eles saquearão o próprio povo."
 serbian_throne.4.b: "Isso não pode continuar."
 #5 RE
 serbian_throne.5.t: "Rebeldes Urbanos"
 serbian_throne.5.d: "Um bando de rebeldes em [SCOPE.sState('capital_state').GetName] está nos mandando abdicar do trono e deixá-lo para [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]. Eles não são uma grande ameaça, mas a maneira com que lidaremos com eles passará uma mensagem."
 serbian_throne.5.f: "Empatia é uma qualidade que todas as lideranças notáveis devem ter. Após se rebelar contra uma opressão indesejada, o príncipe conhece bem o significado de retomar o que é seu.\n\n\"É só um grupo de malandros jovens e ingênuos\", ele murmurou enquanto olhava pela janela. \"Ao menos, nós estávamos lutando pelo futuro da nossa nação, não por um homem\"."
 serbian_throne.5.a: "Garantir que sejam devidamente silenciados."
 serbian_throne.5.b: "Armar lealistas e enviá-los como uma demonstração de força."
 serbian_throne.5.c: "Não é necessário derramar sangue, todos têm um preço."
 #6 RE
 serbian_throne.6.t: "Pedido de Ajuda"
 serbian_throne.6.d: "Notícias graves sobre a magiarização em [SCOPE.sState('delvidek_scope').GetName] chegaram até nós. Alguns vilarejos sérvios esperam ajuda dos irmãos além do rio. Essa é uma grande oportunidade para fortalecer nossa posição contra [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]."
 serbian_throne.6.f: "O ajudante soltou um cordão que prendia todos os envelopes e abriu o que estava no topo para lê-lo em voz alta.\n\n\"À Sua Excelentíssima Majestade [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], da Casa [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] de todos os honoráveis sérvios.\n\nQue agrade sua grandiosidade.\n\nEscrevo humildemente em nome do nosso vilarejo indigno, porém leal, para pedir a retribuição de um favor. Como deve se lembrar ou não, nós estávamos lá durante a sua vitória revolucionária contra os otomanos com o que podíamos enviar...\"."
 serbian_throne.6.a: "Enviar ajuda para que consigam resistir."
 serbian_throne.6.b: "Convidá-los para a verdadeira terra natal deles e ajudá-los a reconstruir."
 serbian_throne.6.b_move_pops_tt: "10% dos sérvios em [SCOPE.sState('delvidek_scope').GetName] se mudarão para [SCOPE.sState('capital_state').GetName]."
 # Complete event
 serbian_throne.9.t: "Aqui para Ficar"
 serbian_throne.9.d: "Um a um, os lacaios da [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] a traíram rumo a um destino terrível. Todos viram o incontestável: o país [ROOT.GetCountry.GetName] pertence à [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]!"
 serbian_throne.9.f: "\"É assim que tratam seus salvadores?\". O pânico e o desespero ecoavam pelo salão. \"Meu pai levou esse país à liberdade enquanto vocês não faziam nada além de acumular riquezas. Vocês nunca vão saber o que é ter sangue de herói!\". \n\n Cães leais aguardavam o julgamento. \n\n\"Nunca!\"."
 serbian_throne.9.a: "Você terá o mesmo destino do seu pai."
 serbian_throne.9.b: "Jamais volte a pisar em solo sérvio."
 serbian_throne.9.c: "Misericórdia é uma dádiva apenas para verdadeiros líderes."
 # Fail event
 serbian_throne.10.t: "O Acerto de Contas"
 serbian_throne.10.d: "Assim como o patriarca a salvou da destruição, a [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] reinou com supremacia contra a tirania [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]. O trono do país [ROOT.GetCountry.GetName] agora pertence a ela."
 serbian_throne.10.f: "\"Camaradas! Mães sagradas! Estamos livres das garras de políticos acomodados que não fazem nada pela nossa terra natal\", exclamou [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetNameNoFormatting]. \n\nRecordando a busca heroica de seu pai pela liberdade, a multidão continuou vibrando, ansiosa pelo julgamento final. \n\n\"E qual deve ser o destino dos traidores?\". O príncipe parou por um momento, confiante de que todos concordariam com o que quer que saísse de sua boca."
 serbian_throne.10.a: "\"... Devemos enviá-los para o Senhor?\""
 serbian_throne.10.b: "\"... Vamos continuar alimentando-os?\""
 serbian_throne.10.c: "\"... A misericórdia será o julgamento final?\""
 # Invalidation event
 serbian_throne.11.t: "Sem Motivos para Lutar"
 serbian_throne.11.d: "Os protagonistas da infame briga entre as casas de $concept_house_of_obrenovic_short$ e $concept_house_of_karadjordjevic_short$ não são mais uma ameaça entre si. Agora é a hora de avançarmos como uma nação unida e sem brigas."
 serbian_throne.11.f: "\"Não é sábio dividir um reino por causa de discórdias temporárias entre famílias. Por isso a solidariedade é a essência do progresso, e distrações são famosas por desviarem os homens do caminho correto.\n\nAlém disso, conflitos internos levam ao sofrimento daqueles cuja única responsabilidade é pagar impostos. \n\nCavalheiros, temos uma nação para construir!\""
 serbian_throne.11.a: "Vida longa à Sérvia!"
 # Campaign fund planning event
 serbian_throne.12.t: "Planejamento da Campanha"
 serbian_throne.12.d: "As preparações para uma campanha nacional começaram a aumentar a nossa popularidade e manchar a reputação da [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] aos olhos do público geral. Temos que decidir o nível de gasto."
 serbian_throne.12.f: "\"... E [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] honorável [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] manda gentis lembranças a todos os súditos.\n\nAgora começaremos a escolher voluntários para o desfile\".\n\nJovens robustos, seguidos por garotas muito esperançosas da cidade, se reuniram avidamente na área demarcada. Essa era a oportunidade única de serem notados pela realeza e, talvez, serem salvos da tarefa de carregar feno ou conduzir mulas pelos campos pelo resto da vida."
 serbian_throne.12.a: "De que adianta se somos nós que vamos pagar?"
 serbian_throne.12.b: "Pagar o que for necessário."
 serbian_throne.12.c: "Nenhum centavo será poupado."
 serbian_throne.12.e: "Talvez não seja uma boa iniciativa, afinal."
 serbian_throne.12.e_tt: "A ideia for arquivada pelos próximos #v 5 anos#!"
 serbian_throne.12.prep_choice_tt: "As preparações começaram"
 each_monarch_may_only_do_this_once_tt: "Cada [concept_ruler] pode realizar esta ação #b uma vez#! por mandato"
 ser_campaign_not_on_cooldown_tt: "#b Não#! abortou uma campanha nos últimos #v 5 anos#!"
 # Campaign accord choice event
 serbian_throne.13.t: "Acordo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 serbian_throne.13.d: "Os organizadores da nossa campanha tiveram a ideia de apoiar um grupo de interesse para ganharmos mais lealdade."
 serbian_throne.13.f: "Um a um, os representantes de alguns círculos entraram na corte para debater as limitações, e eram sempre as mesmas.\n\nAlgo peculiar que os conselheiros [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] notaram durante as reuniões foi a competição frenética entre os grupos. Eles logo perceberam o potencial para explorar essa corrida por mais poder político e tinham a plena consciência de que isso era uma transação, não um presente."
 serbian_throne.13.a: "Nós vamos promover o grupo [SCOPE.gsInterestGroup('campaign_ig_1').GetName]."
 serbian_throne.13.b: "Vamos trazer o grupo [SCOPE.gsInterestGroup('campaign_ig_2').GetName] conosco."
 serbian_throne.13.c: "Endossar o grupo [SCOPE.gsInterestGroup('campaign_ig_3').GetName] nos beneficiará no final."
 serbian_throne.13.e: "Essa honra é só nossa."
 serbian_throne.13.accord_chosen_tt: "A campanha começará em breve"
 # Campaigning in state event
 serbian_throne.14.t: "Fazendo Campanha em [SCOPE.sState('campaign_state').GetName]"
 serbian_throne.14.d: "Nós chegamos em [SCOPE.sState('campaign_state').GetName] para abordar as necessidades do povo comum e idealizar um futuro melhor. Eles estão ansiosos para ouvir nossas promessas pagas com os fundos da campanha."
 serbian_throne.14.f: "Os oficiais fizeram discursos cuidadosamente preparados e memorizados que despertaram o orgulho nacional no coração dos ouvintes.\n\nO objetivo era animar a multidão antes da fala final [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], que encerraria o evento com um presente para a comunidade, consolidando sua posição no âmago das pessoas e no trono.\n\nApoiadores de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] não vão gostar disso."
 serbian_throne.14.a: "O bem-estar de todos acima de tudo!"
 serbian_throne.14.b: "O estado [SCOPE.sState('campaign_state').GetName] merece uma fundação melhor."
 serbian_throne.14.c: "Todos deveriam saber das traições de Karađorđe!"
 serbian_throne.14.e: "Juntos somos mais fortes!"
 serbian_throne.14_next_state_tt: "Devemos ir para o próximo estado."
 serbian_throne.14_campaign_ends_tt: "Nós visitamos todos os estados disponíveis e concluímos a campanha."
 # Ending the campaign event
 serbian_throne.15.t: "De Volta ao Palácio"
 serbian_throne.15.d: "Após uma campanha exaustiva, a comitiva real nos trouxe de volta ao palácio. Podemos retomar nossas demandas diárias."
 serbian_throne.15.f: "Os estalos das rodas da carroça sobre a estrada de pedra abafavam um pouco a cacofonia da comemoração do povo quando [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] grande [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] voltou para casa.\n\nEle se permitiu fechar os olhos por um momento e sonhar em dormir na cama, mas o sonho logo se tornou um pesadelo lembrando-o das cobras sob o colchão que trabalhavam para [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]."
 serbian_throne.15.a: "Devem ter se lembrado que é [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] de verdade."
 serbian_throne.15_tt: "A campanha terminou."
