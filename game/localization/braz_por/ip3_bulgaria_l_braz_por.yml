 je_prussia_of_the_balkans: "Prússia dos Bálcãs"
 je_prussia_of_the_balkans_desc: "A [concept_army_power_projection] é [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]/1.000"
 je_prussia_of_the_balkans_reason: "O Império Búlgaro já se estendeu do mar Negro aos mares Jônico e Egeu. Nosso povo está determinado a restaurar nossa antiga glória. \n\nNossa nação que acabou de renascer não pode depender da ajuda de estrangeiros fortes. Por meio de tecnologia, força bruta e vantagem numérica, nós forjaremos um exército capaz de proteger a nossa independência, nossos interesses e nossas ambições."
 bularia_military_progress_bar: "Força do Exército"
 bularia_military_progress_bar_desc: "[concept_army_power_projection]: [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]/1.000"
 bularia_military_progress_tt: "O país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] tem uma [concept_army_power_projection] de pelo menos #variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0] #!"
 bulgaria_events.1.t: "Prússia dos Bálcãs"
 bulgaria_events.1.d: "Maravilhadas com o tamanho e a força do nosso exército, as outras nações nos conhecem como a \"Prússia dos Bálcãs\". Agora só resta decidir aonde nossos soldados devem marchar."
 bulgaria_events.1.f: "\"Mesmo se me decapitarem, eu gritarei: 'Vida Longa à Bulgária!'.\" \n\n– Nikolay Haytov"
 bulgaria_events.1.a: "Para Tsarigrad, marchemos!"
 bulgaria_events.1.b: "Somente em uma nação iugoslava unificada poderemos ser verdadeiramente livres!"
 bulgaria_events.1.c: "Este é o início de um renascimento búlgaro!"
 bulgaria_pursued_greater_yugoslavism_tt: "Buscou o #v Grande Iugoslavismo#! no Evento #v $bulgaria_events.1.t$#!"
 bulgaria_unlock_yugoslavia_tt: "Conseguiremos formar a #v $YUG$#!"
 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName], [GetStateRegion('STATE_EASTERN_SERBIA').GetName] e [GetStateRegion('STATE_EASTERN_THRACE').GetName] se tornarão [Concept('concept_homeland','$concept_homelands$')] do povo [GetCulture('bulgarian').GetName] quando forem adquiridas"
 bulgaria_events.2.t: "Enfim, Liberdade"
 bulgaria_events.2.d: "Finalmente, a Bulgária se tornou uma nação independente. Quem nos governará durante a instabilidade da mudança até um futuro próspero?"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "\"O Príncipe Fernando, um Coburgo, era primo do meu pai, e me lembro que quando voltamos para o hotel, meu pai disse que por ser o mais jovem da família, o príncipe era naturalmente visto como um tolo. 'Mas', disse o meu pai, 'sendo o tolo da família, até que ele não se saiu tão mal, e eu não me surpreenderia se ele mostrasse que todos estavam errados'.\" \n\n– Senhora Helena Gleichen"
 bulgaria_events.2.a: "Apoiar o sobrinho do Czar."
 bulgaria_events.2.b: "Apoiar Fernando."
 bulgaria_events.2.c: "Nada de reis, vamos escolher um homem do povo."
 bulgaria_events.2.e: "Uma voz imaculada e desconhecida liderará o coro."
 bulgaria_events.2.g: "Um príncipe deve ser proveniente da nobreza."
 bul_random_leader_tt: "Vamos eleger uma liderança vinda do povo!"
 bul_random_leader_monarch_tt: "Vamos coroar um novo príncipe da aristocracia."
 bulgaria_events.3.t: "Horrores do Povo [SCOPE.sCulture('rebel_culture').GetName]"
 bulgaria_events.3.d: "Jornais do mundo todo estão relatando crimes de guerra cometidos pelos nossos soldados durante o nosso conflito recente com rebeldes do povo [SCOPE.sCulture('rebel_culture').GetName]."
 bulgaria_events.3.f: "O número de crianças mortas nesses massacres é gigantesco. Muitas vezes, elas eram espetadas pelas baionetas, e temos vários relatos de testemunhas que viram os pequeninos sendo carregados pelas ruas daqui e de Olluk-Kni nas pontas dessas armas.\n\n J. A. MacGahan, #italic Notícias do Dia. #!"
 bulgaria_events.3.a: "Que mentiras pavorosas!"
 bulgaria_events.3.b: "Enforcar [SCOPE.sCharacter('scapegoat').GetFullName] publicamente por esses crimes."
 bulgaria_events.3.c: "Nossos aliados no país [SCOPE.sCountry('closest_great_power').GetNameNoFlag] ficarão ao nosso lado."
 bulgaria_events.3.e: "Os próximos rebeldes vão sofrer ainda mais."
 ai_strategy_prussia_of_the_balkans: "$je_prussia_of_the_balkans$"
 ai_strategy_prussia_of_the_balkans_desc: "$je_prussia_of_the_balkans_reason$"
 TUR_how_to_play_bulgaria_tt: "Para jogar como #v $BUL$#!, libere-a como [concept_country] independente ou se junte a uma [concept_secession] do povo [GetCulture('bulgarian').GetName]"
 dyn_c_bulgarian_empire: "Império Búlgaro"
 dyn_c_bulgarian_empire_adj: "Búlgaro Imperial"
 bulgaria_proclaim_empire: "Proclamar Império Búlgaro"
 bulgaria_proclaim_empire_desc: "Com a conquista de Constantinopla, a capital imperial romana, poderemos finalmente consolidar a legitimidade e o lugar do czarismo búlgaro no topo das nações do cristianismo oriental."
 bulgarian_empire_tt: "Seremos conhecidos como #v $dyn_c_bulgarian_empire$#! e receberemos uma nova bandeira e cor no mapa."
