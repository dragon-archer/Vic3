 #[SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]
 montenegrin_raiding_stop_tt: "#b $MON$#! cessará o [concept_raiding]"
 #"The question is not whether to raid or not to raid, but rather how often we should raid, and how many heads should we bring back?"
 #JE raiding buttons
 je_montenegrin_raiding_increase_button: "\"Tragam Mais Cabeças!\""
 je_montenegrin_raiding_increase_button_desc: "Permite que as tribos ataquem com mais frequência, aumentando o [concept_raiding_frequency]. Isso aumentará nossa renda, mas prejudicará as [concept_relations] com a #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! e sobretudo com o #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!."
 mon_more_raiding_tt: "Temos que esperar pelo menos um ano para aumentar os ataques de novo."
 mon_more_heads_tt: "Aumenta o [concept_raiding_frequency] em 25%"
 je_montenegrin_raiding_decrease_button: "Desencorajar o Ataque"
 je_montenegrin_raiding_decrease_button_desc: "Força as tribos a reduzir os ataques, diminuindo o [concept_raiding_frequency] em 25%. A #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! ficará feliz com essa ação de civilidade com o #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!."
 mon_less_raiding_tt: "Temos que esperar pelo menos seis meses para diminuir os ataques de novo."
 mon_discourage_raiding_tt: "Diminui o [concept_raiding_frequency] em 25%"
 #If not longer bordering notification that raiding stops
 notification_je_montenegrin_raiding_fail_name: "Nós paramos o ataque"
 notification_je_montenegrin_raiding_fail_desc: "Sem territórios fronteiriços com os otomanos, nossas tribos tiveram que parar os ataques."
 notification_je_montenegrin_raiding_fail_tooltip: "#header $notification_je_montenegrin_raiding_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_montenegrin_raiding_fail_desc$"
 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "Morte de um Irmão"
 montenegrin_raiding.1.d: "Smail-aga Čengić do país [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] levou nossos atacantes a uma emboscada! O irmão [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] está entre as inúmeras vítimas."
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic Meu povo dorme profundamente e sem vida; \nnão há mãos para secar minhas lágrimas.\nSobre a minha cabeça, o paraíso está fechado;\nminhas lamúrias e minhas preces não são ouvidas.#!\n\n– Pedro II Petrović-Njegoš, #italic A Coroa da Montanha#!"
 montenegrin_raiding.1.a: "Vamos nos unir no luto."
 montenegrin_raiding.1.b: "Que os mortos enterrem os mortos. Temos que reconstruir."
 mon_lost_men_tt: "Um total de #v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#! [GetBuildingType('building_barracks').GetName] será destruído e o restante cairá na desordem."
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "Contra-Ataque Otomano"
 montenegrin_raiding.2.d: "Soldados do país [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] chegaram para importunar nosso povo e interromper nossos ataques."
 montenegrin_raiding.2.f: "\"Uma investida direta, filho. Destemida e implacável. É a única maneira de detê-los.\" \n\n\"Direto no canhão deles? Com todo o respeito, šef, seria melhor atraí-los até os picos. Depois, Cerović pode se esgueirar pela passagem e atacar o comboio deles.\" \n\n\"Não. Eles vão saquear todos os monastérios e fazendas pelo caminho. O Senhor pode perdoar você por deixar isso acontecer, mas eu não.\" \n\n\"Šef, você prefere deixar a terra ou o povo sangrar?\"" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "Encará-los de frente."
 montenegrin_raiding.2.b: "Usar a terra a nosso favor."
 montenegrin_raiding.2.c: "Não adianta! Desistir da Sublime Porta."
 #JE REBELS TO STATE
 #je_mon_state_formation
 je_mon_state_formation: "De Rebeldes à Nação"
 je_mon_state_formation_reason: "A família Njegoš está determinada a formar uma nação com as tribos violentas da montanha para desafiar o país [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]. Felizmente, o país [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] está pronto para ajudar financeiramente os cristãos ortodoxos. Quanto melhor mantivermos as [concept_relations], mais poderemos contar com a [concept_russian_aid]. \n\nSe um semblante de estado puder ser financiado e as tribos violentas controladas, as Superpotências poderão forçar o país [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] a ceder territórios e nos reconhecer como uma nação independente."
 je_montenegrin_russian_aid_income: "Nós recebemos #g @money!+[GetPlayer.MakeScope.ScriptValue('russian_aid_income')]#! como [concept_russian_aid]"
 mon_rus_aid_stop_tt: "Não vamos mais receber [concept_russian_aid]"
 has_taxation_law_tt: "O país [ROOT.GetCountry.GetNameNoFlag] tem alguma [concept_law] de [GetLawGroup('lawgroup_taxation').GetName] que não é [GetLawType('law_consumption_based_taxation').GetName]"
 has_police_law_tt: "O país [ROOT.GetCountry.GetNameNoFlag] tem alguma [concept_law] de [GetLawGroup('lawgroup_policing').GetName]"
 montenegrin_compromise_tt: "As Superpotências negociarão com o país [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] para que ele nos dê mais terras, mas talvez seja necessário interrompermos os ataques."
 je_montenegrin_visit_moscow: "Visitar Moscou"
 je_montenegrin_visit_moscow_desc: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] visitará a #v $RUS$#! para melhorar as [concept_relations] e pedir mais apoio à nossa causa. Não poderemos aprovar nenhuma lei enquanto [ROOT.GetCountry.GetRuler.GetSheHe] estiver fora."
 je_montenegrin_make_saint: "Canonizar Ancestral"
 je_montenegrin_make_saint_desc: "Se [ROOT.GetCountry.GetRuler.GetFullName] canonizar seu predecessor Pedro I como santo, [ROOT.GetCountry.GetRuler.GetSheHe] poderá justificar melhor seu governo e a aprovação de leis."
 mon_visited_moscow_tt: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] só se beneficiará da visita à Rússia uma vez por década."
 mon_visiting_moscow_tt: "[ROOT.GetCountry.GetRuler.GetFullName] ainda não viajou para o exterior e nem se envolveu em outros assuntos."
 biljarda_built_tt: "O país [ROOT.GetCountry.GetNameNoFlag] [Concept('concept_decision', 'ergueu o Biljarda')]"
 #mon_state_formation.1
 mon_state_formation.1.t: "Uma Nova Vida"
 mon_state_formation.1.d: "As Superpotências negociaram a devolução de algumas das nossas terras natais pelo país [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] se pararmos os ataques."
 mon_state_formation.1.f: "\"Ele sonha em erguer um grande império nacional, cujo centro será Montenegro... Uma ambição assim não é uma loucura absoluta? Será que um lunático com impunidade criará a faísca que pode incendiar o mundo inteiro?\"\n\n– Autor anônimo, #italic Ost-Deutsche Post #!"
 mon_state_formation.1.a: "Aceitar o acordo."
 mon_state_formation.1.b: "\"Morte antes da paz!\""
 mon_state_formation.1.c: "Claro, nós #italic obviamente#! vamos parar os ataques."
 mon_stop_raiding_deal_tt: "Nós aceitamos parar os ataques, e a nossa renda será reduzida em #r @money!-[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!"
 mon_stop_aid_deal_tt: "Em vez de [concept_russian_aid], a #v $RUS$#! financiará a fundação do nosso tesouro de estado, concedendo #g @money!1.000#! da [concept_budget_minting] permanentemente:"
 mon_stop_aid_nodeal_tt: "#v $RUS$#! vai interromper a [concept_russian_aid], mas não vamos parar o [concept_raiding]"
 mon_stop_aid_liars_tt: "#v Não#! vamos parar os ataques."
 russia_no_longer_guarantor_tt: "A $RUS$ não vai mais garantir nossa independência"
 no_more_raids_for_a_while: "O [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] não deve nos contra-atacar por pelo menos #v 10#! anos."
 #Russian Visit
 mon_state_formation.2.t: "Visitando a Rússia"
 mon_state_formation.2.d: "Depois de muito tempo aguardando o visto, [ROOT.GetCountry.GetRuler.GetFullName] pôde ir para Moscou, e lá, [ROOT.GetCountry.GetRuler.GetSheHe] conseguiu atrair apoio à nossa causa."
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "\"Senadores, capitães, Gvardija, Perjanici... todos esperam a confirmação [ROOT.GetCountry.GetRuler.GetHerHis]. Acredito que não há outro país no mundo no qual as ordens do governante sejam executadas com tanta velocidade e precisão, da menor à maior.\" \n\n– Enviado Russo Ozeretskovsky, relatório a São Petersburgo. \n\n\"Um clero nada austero, eu soube.\" \n\"[ROOT.GetCountry.GetRuler.GetSheHe|U] tem a minha admiração. Não há bispo mais habilidoso com a espada.\" \n\"Sim, é o que todas as moças da casa pública disseram.\"" #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "Uma missão puramente diplomática."
 mon_state_formation.2.b: "Ao menos visite a Catedral de São Basílio."
 #make Saint
 mon_state_formation.3.t: "Um Novo Santo"
 mon_state_formation.3.d: "Por ordem de [ROOT.GetCountry.GetRuler.GetFullName] e da Igreja Ortodoxa Sérvia, Pedro I foi oficialmente canonizado."
 mon_state_formation.3.f: "\"Quais milagres ele realizou, exatamente? \"\n\"Quando um turco decapitou o meu pai, Pedro I o trouxe de volta à vida.\" \n\"Ele não fez isso!\" \n\"Bom, talvez não o meu pai, mas um amigo dele.\" \n\"Não importa. Não somos italianos dramáticos. Nossos santos não precisam de milagres.\" \n\"Mas milagres são legais.\" \n\"Meu tio sonhou com ele, isso conta? Um grande império sérvio estava retomando Constantinopla.\" \n\"Império? Dê-me uma refeição decente por dia, aí falamos de império.\" \n\"É sério, šef. Não somos governados pelos Turcos. Isso já não é milagre suficiente?\""
 mon_state_formation.3.a: "Deixar que peregrinos visitem o túmulo dele."
 mon_state_formation.3.b: "Enfatizar a visão dele para o país [ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.3.c: "\"Os maiores milagres estão no campo de batalha.\""
 #Regain Austrian Coast JE
 je_mon_austria_alliance: "Mudança de Ares"
 je_mon_austria_alliance_reason: "A [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] assumiu que mantém terras costeiras que são nossas por direito. No entanto, insiste em manter a influência do povo [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')] fora do Mediterrâneo. \n\nSe conseguirmos convencer os austríacos de que nos desentendemos com os nossos irmãos ortodoxos do povo [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')], talvez possamos convencê-los a devolver a nossa preciosa costa."
 je_mon_austria_status_desc: "[concept_relations] com [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] são [SCOPE.sCountry('austria').GetRelationsWithDesc( GetPlayer )]"
 raiding_income_greater_tt: "Nossa renda com os [Concept('concept_raiding', 'ataques')] deve ser inferior a @money!+700"
 notification_je_mon_austria_alliance_fail_name: "A [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] retira sua oferta"
 notification_je_mon_austria_alliance_fail_desc: "Após eventos recentes, a [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')] não está mais disposta a considerar a devolução do nosso porto."
 notification_je_mon_austria_alliance_fail_tooltip: "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 #Austria hands back coast event
 mon_state_formation.4.t: "A Costa Montenegrina"
 mon_state_formation.4.d: "Embarcações montenegrinas navegam mais uma vez pelo Mediterrâneo depois de zarparem da cidade portuária de #v Cátaro#!, que nos foi devolvida pelo nosso novo aliado, o país [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.4.f: "\"Que generosidade dos nossos amigos, não? Nos devolveram o que sempre foi nosso.\" \n\n\"Um brinde! Juro que sou o único homem da montanha que sabe fazer um nó. Caramba, como é bom ser útil.\"\n\"Sirva logo. Você sabe que milhares de bons sérvios viviam à mercê da ocupação austríaca, né? Estão conosco agora, eles e os barcos deles.\"\n\"Ah, sim. A eles! E à sua saúde!\"\n\"A Montenegro! E a você não saindo por aí se gabando de ser o nosso único marinheiro.\"\n\"Hum. Não sou o único, não. Só o mais grato.\""
 mon_state_formation.4.a: "Receber os comerciantes do mundo no país [ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.4.b: "Elogiar o país [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] internacionalmente."
 mon_state_formation.4.c: "Pedir armas aos nossos novos amigos."
 #Serbia and Mon join JE
 je_mon_serb_unity: "Sérvia e Montenegro"
 je_mon_serb_unity_reason: "O povo [SCOPE.sCountry('montenegro').GetAdjectiveNoFlag] sempre se viu como sérvios separados tragicamente dos irmãos no país [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] pela tirania do governo do [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]. \n\nSe os dois estados fossem livres e compartilhassem a mesma fronteira, eles poderiam se unir como uma grande nação sérvia."
 mon_serb_unite_tt: "Os países [SCOPE.sCountry('montenegro').GetNameNoFlag] e [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] terão a oportunidade de se unir em uma única nação. Poderemos escolher de qual nação serão as leis e lideranças adotadas."
 mon_state_formation.5.t: "Sérvia e Montenegro"
 mon_state_formation.5.d: "Com uma fronteira compartilhada, nossos estados livres têm a oportunidade de reunir o povo sérvio em uma única nação."
 mon_state_formation.5.f: "\"Dizem que Montenegro foi fundado por cavaleiros sérvios que se perderam em meio à carnificina da batalha de Kosovo e chegaram à montanha sombria sem os turcos saberem. Os filhos deles continuaram lutando, e os filhos dos filhos... Então os montenegrinos mantiveram a montanha por séculos e nunca tiveram medo de descer e ajudar os outros cristãos. Agora, finalmente, a batalha virou, e os bravos cavaleiros que nunca se renderam podem voltar ao grupo principal, talvez até liderá-lo, até que a luta termine em morte ou vitória!\""
 mon_state_formation.5.a: "Nós somos Montenegro."
 mon_annexes_ser_tt: "Nos usaremos os governantes e as lei do país [SCOPE.sCountry('montenegro').GetNameNoFlag]"
 mon_state_formation.5.b: "Nós somos Sérvia."
 ser_annexes_mon_tt: "Nós usaremos os governantes e as leis do país [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]"
 mon_state_formation.5.c: "Nós somos Sérvia e Montenegro."
 mon_annexes_ser_mon_tt: "Nós usaremos nossos governantes e leis, mas mudaremos o nome da nação para #v Sérvia e Montenegro#!"
 mon_state_formation.5.e: "Um povo, mas dois estados."
 mon_annexes_not_tt: "Vamos continuar como nações separadas"
 mon_state_formation.6.t: "Morte de um Príncipe Poeta"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] faleceu de tuberculose. [SCOPE.sCharacter('danilo').GetFullName] assume o trono, apesar das tentativas de seu tio [SCOPE.sCharacter('betrayer').GetFirstName] de impedir a sucessão."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] faleceu. [SCOPE.sCharacter('danilo').GetFullName] assume o trono, apesar das tentativas de seu tio [SCOPE.sCharacter('betrayer').GetFirstName] de impedir a sucessão."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] morreu de tuberculose. [SCOPE.sCharacter('danilo').GetFullName] assume o trono."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] faleceu. [SCOPE.sCharacter('danilo').GetFullName] assume o trono."
 mon_state_formation.6.f: "#italic Ah, se esses meus olhos pudessem ver \nMontenegro recuperar o que perdeu! \nSó então me pareceria de fato que... \nA minha alma estaria verdadeiramente feliz, \ncomo uma manhã tranquila de primavera, \nquando a brisa marinha e até as nuvens escuras \ndormiriam sobre a infinidade do mar.#! \n\n Pedro II Petrović-Njegoš, #italic A Coroa da Montanha#!"
 mon_state_formation.6.a: "Canonizar [SCOPE.sCharacter('petar').GetFirstName] como santo."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName] se vestirá de monarca."
 mon_state_formation.6.c: "Vamos nos unir no luto."
 mon_state_formation.6.e: "Não abrigaremos dissidentes agora e nem nunca."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName] recebe perdão"
 danilo_dresses_like_a_prince_tt: "[SCOPE.sCharacter('danilo').GetFirstName] garantirá pessoalmente que a [concept_law] de [GetLawType('law_monarchy').GetName] seja aprovada se começarmos a promulgá-la."
 mon_state_formation.7.t: "Menos Bispo e Mais Príncipe"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName] quer ser conhecido como monarca, mas o grupo [SCOPE.gsInterestGroup('devout').GetName] insiste em chamá-lo de bispo. Ele se pergunta qual é a melhor maneira de mostrar que estão errados."
 mon_state_formation.7.f: "\"Padre, é possível confessar em nome de outra pessoa?\" \n\"O que o Danilo fez desta vez?\" \n\"Bom, para começar, ele faltou à própria ordenação...\" \n\"De novo? Eu mesmo vou arrastá-lo até o altar amanhã.\" \n\"Ah, padre, o senhor não entende. Ele não parou por aí.\""
 mon_state_formation.7.a: "Bispos não se esquecem das vestimentas."
 mon_state_formation.7.b: "Bispos não se casam."
 mon_state_formation.7.c: "Bispos não apadrinham mulheres trabalhadoras."
 mon_state_formation.7.e: "Bispos não bebem o sangue de turcos decapitados."
 mon_state_formation.7.g: "Bispos não planejam fazer tudo isso no mesmo dia."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName] começa a procurar uma noiva adequada"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] quer uma esposa"
 mon_state_formation.8.d: "O casamento real está prestes a começar, e o povo [ROOT.GetCountry.GetAdjectiveNoFlag] se pergunta quem [SCOPE.sCharacter('danilo').GetFullName] escolheu para ser sua noiva."
 mon_state_formation.8.d2: "Agora que [SCOPE.sCharacter('danilo').GetFullName] é [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], chegou a hora de escolher uma esposa."
 mon_state_formation.8.f: "\"Marechal de Campo Marmula! Como foi o casamento? As tribos da montanha se saíram bem?\" \n\n\"A pobrezinha estava pálida como um fantasma quando a escoltamos do porto. Quem pode culpá-la? Imagine ser uma princesa em meio àqueles lobos. Mas pouco depois dos votos, ela começou a falar no idioma deles e mandou homens pegarem as coisas dela, bebeu como um peixe e xingou como um marinheiro. Alguns homens não gostaram, mas ela nem se importou. Se [SCOPE.sCharacter('danilo').GetFirstName] não tomar cuidado, ela logo vai dominar o acampamento, e nós finalmente teremos que lidar com alguém razoável.\""
 mon_state_formation.8.f2: "\"Jamais vi tamanha barbaridade! [SCOPE.sCharacter('danilo').GetCustom('BR_OA')|U] [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] apareceu, se vestiu para a guerra e não para um casamento e ficou se gabando das casas que visitou na noite anterior. Um cavaleiro trouxe para ele uma cabeça recém-cortada de um ataque contra os turcos e Danilo gritou: 'Como eu prometi!'. E então, que os céus nos perdoem, ele bebeu do pescoço que pingava, e os homens dele riram. Todos finalmente se voltaram para a pobre garota que trouxemos do porto para se casar com esse monstro. Mais corajosa do que todos os meus homens, ela deu um passo à frente, e o sacerdote, de má vontade e ameaçado o tempo todo, os casou diante dos olhos envergonhados de Deus... Honestamente, espero nunca ser enviado de volta aos Bálcãs.\""
 mon_state_formation.8.a: "Casar-se com a Princesa Kleopatra Karadjordević da Sérvia pelo dever."
 mon_state_formation.8.b: "Casar-se com a Baronesa Anastasia von Sina de Viena pelo dinheiro."
 mon_state_formation.8.c: "Casar-se com Darinka Kvekić de Trieste por amor."
 mon_state_formation.9.t: "Construindo o Biljarda"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName] ordenou a construção de uma residência de vinte e cinco cômodos, completa com uma torre de defesa circular. Os mestres de obras querem saber o que devem enfatizar na decoração do palácio."
 mon_state_formation.9.f: "\"Em uma rocha logo acima do convento há uma torre circular marcada por embrasuras, mas sem canhões, na qual eu contei vinte cabeças de turcos empaladas em estacas ao redor do parapeito, os troféus da vitória montenegrina... um estranho espetáculo em um país cristão, e nas imediações de um convento e do palácio de um bispo.\"\n\n– John Gardner Wilkinson, visitante de Montenegro"
 mon_state_formation.9.a: "Fazer alguns homens fortes trazerem uma mesa de bilhar do mar."
 mon_state_formation.9.b: "Abençoar a capela com um fragmento do crânio de Haralambos."
 mon_state_formation.9.c: "Por que empalar as cabeças só na torre? Coloque-as em todos os cômodos!"
 mon_state_formation.10.t: "Assassinato [SCOPE.sCharacter('danilo').GetCustom('BR_DoDa')] [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFullName]"
 mon_state_formation.10.d: "Assassinaram [ROOT.GetCountry.GetRuler.GetFullName] com um tiro enquanto [ROOT.GetCountry.GetRuler.GetSheHe] visitava a costa. [SCOPE.sCharacter('nikola').GetFullName] assume o trono."
 mon_state_formation.10.f: "\"Todor Kadic foi o assassino, atirou nele bem ali. A esposa dele o levou para dentro e tentou tratá-lo, ela não confiava em ninguém. Ele sumiu por dias, então fomos para o porto, sabe? Fomos perguntar o que diabos fizeram com o nosso šef. Quando descobrimos que ele estava morto, os austríacos dispararam os canhões como saudação e todos foram para as ruas para ouvir a notícia. Alguns dizem que é um sinal de que há invasores vindo, outros acreditam que o inimigo já está aqui.\""
 mon_state_formation.10.a: "O inimigo está entre nós. Que os leais mostrem quem são!"
 mon_state_formation.10.b: "Foi claramente o país [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.10.c: "\"[SCOPE.sCharacter('danilo').GetFirstName] morreu como pecador, mas há esperança para [SCOPE.sCharacter('nikola').GetFirstName].\""
 #First Schools Event
 mon_state_formation.11.t: "Primeira Escola"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName] supervisionou pessoalmente o estabelecimento da primeira escola de Montenegro."
 mon_state_formation.11.f: "\"Eu me lembro quando [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nos recebeu na sala de aula. Não sabíamos o que era um livro, muito menos uma escola. Nem o sacerdote sabia ler. Mas esse homem, além de falar sobre bravura e guerra, também dizia que era poeta, ou filho de um poeta. Ele falava das coisas como uma nação. Falava de orgulho. Eu não sabia o que estava acontecendo, mas me lembro de sentir que algo havia começado. Que eu fazia parte de algo maior. Os primeiros brotos de uma árvore em um jardim que nunca morreria.\""
 mon_state_formation.11.a: "[ROOT.GetCountry.GetRuler.GetSheHe|U] deveria organizar a grade curricular."
 mon_state_formation.11.b: "[ROOT.GetCountry.GetRuler.GetSheHe|U] poderia treinar mais professores pessoalmente."
 mon_school_helper: "Com o tempo, isso vai aumentar de forma significativa a instrução da nação"
 mon_state_formation.11.c: "[ROOT.GetCountry.GetRuler.GetSheHe|U] garantirá que as crianças saibam lutar."
 #Taxes?
 mon_state_formation.12.t: "Impostos?"
 mon_state_formation.12.d: "Depois de eliminar os coletores de impostos otomanos por muitos anos, o povo do país [ROOT.GetCountry.GetNameNoFlag] é resistente até ao conceito de pagar impostos, mesmo que o dinheiro vá para [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 mon_state_formation.12.f: "\"Então [ROOT.GetCountry.GetRuler.GetSheHe] está nos roubando?\" \n\"Não, [ROOT.GetCountry.GetRuler.GetSheHe] está nos #italic tributando#!.\" \n\"Qual é a diferença?\" \n\"Bom, os impostos serão gastos para o nosso benefício.\" \n\"Então vão nos dar farinha ou consertar nossos telhados?\" \n\"Não... Veja bem, se não pagarmos, homens armados virão e...\" \n\"Então [ROOT.GetCountry.GetRuler.GetSheHe] #italic está#! nos roubando!\""
 mon_state_formation.12.a: "Aceitar diminuir os impostos gradualmente."
 mon_state_formation.12.b: "Ouvir as preocupações de todos."
 mon_state_formation.12.c: "Ameaçar qualquer um que resistir."
 mon_state_formation.12.e: "\"Eu disse impostos? Quis dizer machados!\""
 #first arms
 mon_state_formation.13.t: "Mira Certeira"
 mon_state_formation.13.d: "O povo do país [ROOT.GetCountry.GetNameNoFlag] está muito orgulhoso da primeira construção [SCOPE.sBuilding('arms').GetName]."
 mon_state_formation.13.f: "#italic Meu bom e velho džeferdar, lamento mais \ndo que se meu braço tivesse sido arrancado. \nLamento como se perdesse meu único filho. \nLamento como se fosse meu irmão, \npois era uma arma como nenhuma outra. \nTrouxe-me sorte e era muito letal. \nNunca exigiu limpeza ou manutenção. \n Sempre foi como um espelho reluzente. \n Quando disparava, dava para reconhecê-lo \n em meio a outras mil armas.#! \n\n– Pedro II Petrović-Njegoš, #italic A Coroa da Montanha#!"
 mon_state_formation.13.a: "Fazer armas boas."
 mon_state_formation.13.b: "Fazer armas baratas."
 mon_state_formation.13.c: "Fazer muitas armas."
 je_tur_raided: "A Montanha Desobediente"
 je_tur_raided_reason: "Os montenegrinos acreditam que são um estado independente, mas, na verdade, são nossos súditos que receberam certa autonomia para exercerem a liberdade religiosa. Por muito tempo, eles foram tolerados enquanto assassinavam nossos coletores de impostos e feriam nosso povo. \n\nExecutá-los enviaria uma mensagem aos outros rebeldes em nossas terras, mas devemos ter cuidado, senão as Superpotências se envolverão e o pequeno país [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] se tornará a faísca que incendiará o barril de pólvora da Europa. \n\n#v Ataque:#! \n[Concept('concept_state', '$concept_states$')] atacados sofrem penalidades com [concept_taxes] e efeitos piores da [concept_turmoil]."
 je_tur_raided_target: "O país [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] está atacando [GetGlobalVariable('mon_raid_state').GetState.GetName]!"
 je_tur_raided_no_target: "Os montenegrinos pararam os ataques por enquanto..."
 je_montenegrin_tur_raid_back: "Iniciar Contra-Ataque"
 je_montenegrin_tur_raid_back_desc: "Atacar os militares montenegrinos para impedir temporariamente os ataques."
 je_montenegrin_tur_raid_back_condition_tt: "Montenegro está ativamente atacando um dos nossos estados"
 je_montenegrin_tur_raid_back_effects_tt: "O exército montenegrino está em desordem e isso está impedindo os ataques deles por um tempo"
 counterraided_recently_tt: "Não podemos usar esta interação mais do que a cada #v 3 anos#!"
 #Turkey Conquers
 mon_state_formation.14.t: "Golias Mata Davi"
 mon_state_formation.14.d: "Os rebeldes de Montenegro finalmente se renderam."
 mon_state_formation.14.f: "#italic O que é isso, irmãos montenegrinos? \nQuem alimentou essa chama lamentável da discórdia? \nDe onde veio esse pensamento infeliz \nde conversar sobre a mudança da nossa fé? \nNão somos irmãos, apesar das diferenças? \nNão travamos as mesmas batalhas juntos? \nComo irmãos, partilhamos das coisas boas e das ruins. \nOs cabelos de donzelas turcas e sérvias em luto \nnão cobrem os túmulos de heróis abatidos?#! \n\n– Pedro II Petrović-Njegoš, #italic A Coroa da Montanha#!"
 mon_state_formation.14.a: "Que essa seja uma lição para quem resistir."
 mon_state_formation.14.b: "Punir todo o povo [SCOPE.sCulture('serbian').GetName] pelos pecados de Montenegro."
 mon_state_formation.14.c: "Errar é humano, mas perdoar..."
 mon_state_formation.15.t: "O Estado de Montenegro"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] busca forjar uma nação a partir das tribos da montanha sombria rebelde."
 mon_state_formation.15.f: "Estimado professor... Sim, sou Bartolomeo Biasoletto que acompanhou Augusto II àquela região, auxiliando em seus estudos botânicos. Mas não me recordo muito da Flor Fênix da Sérvia. As plantas eram o que menos me interessava. Havia pisado em uma terra em que as mulheres trabalhavam nos campos, enquanto os homens afiavam suas facas e lutavam até entre si caso não houvesse um saque. Uma cabeça turca em uma estaca era considerada o auge da arquitetura, e seu povo magro, analfabeto e humilde pensava apenas na próxima refeição. \n\n O próprio Príncipe-Bispo, sob ordens do Czar, desocupou seus aposentos para o meu rei. Os olhos dele quase brilhavam de inveja. Já naquela época eu percebia que aquele jovem alimentava ambições: queria reunir aqueles rebeldes das colinas, vestir seus chefes com algo que lembrasse um governo e forjar uma nação capaz de abalar o mundo."
 mon_state_formation.15.a: "Agite o mundo ou morra tentando."
 law_women_in_the_fields_is_in_effect_tt: "Enquanto a [concept_law] [GetLawType('law_women_in_the_fields').GetName] estiver ativa, Montenegro terá mais soldados e trabalhadores disponíveis, mas seu povo sofrerá."
 mon_state_formation.16.t: "Bárbaros!"
 mon_state_formation.16.d: "A reputação violenta e agressiva do país [ROOT.GetCountry.GetName] obrigou as Superpotências a retirar seu apoio. Agora, o país deve se apoiar em sua própria força para formar uma nação sérvia."
 mon_state_formation.16.f: "#italic O mundo agora tornou-se um inferno para mim, \nas pessoas se transformaram em espíritos infernais. \nÓ meu dia sombrio! Ó meu destino obscuro! \nÓ minha desgraçada nação sérvia extinta! \nSobrevivi a muitos dos teus sofrimentos \ne, ainda assim, devo enfrentar o pior de todos!#! \n\n Pedro II Petrović-Njegoš, #italic A Coroa da Montanha#!"
 mon_state_formation.16.a: "Temos tudo o que precisamos aqui em nossos corações!"
 mon_state_formation.16.b: "Certo, mas será que o país [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] consideraria devolver nosso porto?"
 mon_state_formation.17.t: "Conquistado!"
 mon_state_formation.17.d: "Nosso precioso país [ROOT.GetCountry.GetName] foi vassalizado pelos soberanos do país [SCOPE.sCountry('overlord').GetName]."
 mon_state_formation.17.f: "#italic Que Deus os fulmine, vis degenerados,\n por que precisamos da fé do turco entre nós? \nO que farão com a maldição de seus antepassados? \nCom o que se apresentarão diante de Milos \ne diante de todos os outros heróis sérvios, \ncujos nomes viverão enquanto o sol brilhar?#! \n\n Pedro II Petrović-Njegoš, #italic A Coroa da Montanha#!"
 mon_state_formation.17.a: "Devemos apelar para outras nações."
 mon_state_formation.17.b: "Se não pode vencê-los, junte-se a eles."
 mon_get_back_land: "Vamos receber todas as terras otomanas no estado de [SCOPE.sStateRegion('state').GetName]."
 mon_state_formation.18.t: "Redecorando"
 mon_state_formation.18.d: "A jovem esposa civilizada [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] está sugerindo que retiremos as cabeças decepadas de Biljarda."
 mon_state_formation.18.f: "\"Como é a decoração de onde ela vem, šef?\"  \n\"Não sei, Mirko. Colunas, estátuas, flores e porcarias assim.\"  \n\"Parece sem graça.\"  \n\"Muito sem graça! Como é que uma coluna me ajuda a lutar contra turcos?\"  \n\"Sim, e é muito animador apontar para Biljarda e dizer: 'aquele ali, aquele foi meu'.\"  \n\"Mas o cheiro…\"  \n\"É, melhor trocar por umas frescas.\"  \n\"Verdade… A resposta é sempre mais cabeças.\""
 mon_state_formation.18.a: "É hora do país [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] civilizar-se."
 mon_state_formation.18.b: "Não! [SCOPE.sCharacter('danilo').GetFirstName] não pode perder o moral diante dos homens."
 mon_state_formation.18.c: "Na verdade, precisamos pendurar #italic mais#! cabeças."
 mon_state_formation.19.t: "Arrebatamento [ROOT.GetCountry.GetAdjectiveNoFormatting]"
 mon_state_formation.19.d: "Nossa nação sobreviveu ao nosso maior inimigo. O $dyn_c_ottoman_empire$ não existe mais!"
 mon_state_formation.19.f: "#italic Escutem e tirem seus chapéus!\n Quero realizar uma cerimônia\n em memória das almas\n dos grandes heróis da nossa nação.\n Este dia será o mais precioso para eles.#! \n\n Petar II Petrović-Njegoš, #italic A Coroa da Montanha#!"
 mon_state_formation.19.a: "Que [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] se torne o paraíso na Terra."
 mon_state_formation.19.b: "Vamos inspirar o fim de toda a tirania!"
 mon_state_formation.19.c: "Guerra é tudo que nós conhecemos."
 all_nations_freedom_tt: "Cada [concept_subject] #v no mundo#!, não importa qual [concept_overlord], ganha #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mon_freedom_tt $mon_freedom$#!"
 modifier_mon_freedom_tt: "[GetStaticModifier('mon_freedom').GetName|v]\n[GetStaticModifier('mon_freedom').GetDesc]"
 mon_state_formation.20.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] ou Rei [ROOT.GetCountry.GetRuler.GetFirstName]"
 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] propôs alterar oficialmente o nosso país para um reino."
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic Lá, ali... além da serra,\nDizem erguer-se um bosque em flor,\nSob o qual Santo Dečani encerra\nPreces ditas no Paraíso, em louvor.\n\nLá, ali... além da colina,\nOnde o céu azul ao campo se enlaça;\nSobre as terras da pátria divina,\nIrmãos, marchai rumo à praça!#! \n\nNikola I Petrović-Njegoš, #italic Onamo, 'namo!#!"
 mon_state_formation.20.a: "O povo deve saber."
 mon_state_formation.20.b: "As nações devem saber!"
 mon_state_formation.20.c: "Os soldados devem saber."
 mon_state_formation.20.e: "Ninguém deve saber."
 mon_change_to_kingdom: "Nossa nação vai se tornar um #v Reino#!."
 mon_no_change_tt: "Nossa nação não vai mudar."
