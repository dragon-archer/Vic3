 #JE RAIDING and related
 #je_montenegrin_raiding text
 je_montenegrin_raiding: "Ataque"
 je_montenegrin_raiding_reason: "Com poucas terras aráveis e nenhuma indústria, as tribos montenegrinas recorreram ao [concept_raiding] do território otomano para sobreviver. \n\nOs membros das tribos montenegrinas exibem orgulhosamente as cabeças arrancadas dos otomanos, mas o país [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] começou a desaprovar esse tipo de atividade. \n\nEnquanto isso, se realizarmos ataques demais, o país [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] pode usar isso para justificar sua própria ação agressiva. \n\n[concept_raiding]:\nEstamos ganhando #v @money![GetPlayer.MakeScope.ScriptValue('raiding_income')]#! devido à [concept_power_projection] do nosso exército de #v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#! e [concept_raiding_frequency] de #v [Country.MakeScope.Var('raiding_intensity').GetValue]%#!.\n\nQuanto mais ganharmos com os ataques, maior será a chance de o país [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] contra-atacar, a menos que esteja em guerra."
 je_montenegrin_raiding_amount: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_montenegrin_raiding_amount')]"
 je_montenegrin_raiding_amount_display_max: "O [concept_raiding] está nos rendendo #g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#! (Máx.)"
 je_montenegrin_raiding_amount_display: "O [concept_raiding] está nos rendendo #g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!"
 je_montenegrin_raiding_reason_rus1: "[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]"
 je_montenegrin_raiding_reason_rus2: "$RUS$"
