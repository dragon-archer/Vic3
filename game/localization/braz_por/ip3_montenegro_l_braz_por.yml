 #Raiding
 concept_raiding: "Ataque"
 concept_raiding_short: "Ataque"
 concept_raiding_desc: "Um ataque gera uma renda com o roubo, a pilhagem e o saque de terras vizinhas com o tempo. Com pouca terra arável, $MON$ depende de ataques e da [concept_russian_aid] para sobreviver. \n\nNossa renda com os ataques depende do nosso [concept_raiding_frequency] multiplicado pela [concept_power_projection] do nosso exército. #g @money!+[GetPlayer.MakeScope.ScriptValue('max_raiding_income')]#! é o máximo que podemos ganhar com os ataques."
 #"Raiding Fervor"
 concept_raiding_frequency: "Fervor de Ataque"
 concept_raiding_frequency_short: "Fervor de Ataque"
 concept_raiding_frequency_desc: "O $concept_raiding_frequency$ representa a frequência com que as tribos podem [Concept('concept_raiding', 'atacar')].\n\nAlém de aumentar a nossa renda com os [Concept('concept_raiding', 'ataques')], cada #v 1%#! de $concept_raiding_frequency$ também terá os seguintes efeitos:\n[GetStaticModifier('modifier_montenegrin_disobedience').GetDesc]"
 #Russian Aid
 concept_russian_aid: "Ajuda da Rússia"
 concept_russian_aid_short: "Ajuda da Rússia"
 concept_russian_aid_desc: "$concept_russian_aid$ é o apoio da #v $RUS$#! às nossas tribos, como outro membro da Igreja Ortodoxa. \n\nO mínimo que recebemos depende das nossas [concept_relations] com a #v $RUS$#!: \n\n• #v Relações Neutras#! (ou piores): @money!200 \n• #v Relações Cordiais#!: @money!400 \n• #v Relações Amistosas#!: @money!700 \n• #v Relações Amigáveis#!: @money!1.000"
