 vernacular_events.1.t: "Sobre a Situação das Línguas Regionais"
 vernacular_events.1.d: "Argumentando a favor da universalização do idioma [SCOPE.sCulture('official_culture_scope').GetName], políticos e intelectuais proeminentes forçaram medidas de assimilação rigorosas ao povo que fala idiomas regionais do país [ROOT.GetCountry.GetName]."
 vernacular_events.1.f: "Seria genuinamente libertador se existisse um único idioma global, mas isso não é politicamente possível. No entanto, um único idioma dentro do estado é um projeto viável.\n\n— Henri Grégoire, #italic Relatório sobre a Necessidade e os Meios de Aniquilar o Patoá e Universalizar o Uso do Idioma Francês#!"
 vernacular_events.1.a: "Fale [SCOPE.sCulture('official_culture_scope').GetName] com clareza."
 vernacular_events.1.b: "Não. Dê um jeito de conceder o status de co-oficial ao [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]."
 vernacular_events.1.c: "Manter a política atual, não precisamos criar tumulto."
 vernacular_events.1.a_tt: "Tentaremos #r assimilar#! o povo que fala [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] e transformá-los em bons [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')]. Assim, ganharemos #b bônus poderosos#! para a #b centralização#! e #b homogeneização#! do nosso estado"
 vernacular_events.1.b_tt: "Tentaremos #g integrar#! o povo que fala [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')], assim ganharemos [concept_primary_cultures] adicionais. Isso exigirá uma [concept_acceptance] #b cultural alta#! e a realização de diversas #b pautas regionais#!"
