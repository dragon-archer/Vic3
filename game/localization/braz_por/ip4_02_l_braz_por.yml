 spanish_new_world_events.5.t: "Reconhecimento"
 spanish_new_world_events.5.d: "Agora que o status legal do país [ROOT.GetCountry.GetName] não está mais em questão, a presença dele no cenário internacional certamente aumentará."
 spanish_new_world_events.5.f: "Embora a verdadeira independência tenha sido conquistada na ponta da baioneta pelos valentes combatentes das guerras de libertação, foi por meio do trabalho de homens instruídos como ele que a soberania legal do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] seria assegurada.\n\nEra algo glorioso como uma defesa heroica ou um avanço implacável? Talvez não.\n\nProvavelmente, as praças de [ROOT.GetCountry.GetCapital.GetCityHubName] nunca teriam o nome dele, mas ele se sentiu muito bem sabendo que deixou a #italic própria#! marca na história registrada do país [ROOT.GetCountry.GetNameNoFormatting]."
 spanish_new_world_events.5.a: "Esse dia ficará marcado na história do povo [ROOT.GetCountry.GetAdjective]."
