 je_la_trinitaria: "Todo e Indivisível"
 je_la_trinitaria_reason: "A união das porções oeste e leste da Ilha de São Domingos, [SCOPE.sState('haiti_state_scope').GetName] e [SCOPE.sState('santo_domingo_state_scope').GetName], não foi afortunada. Estabelecida à força em 1822, ela teve algum apoio inicial entre as elites seletas e afro-dominicanos. No entanto, as políticas do país [ROOT.GetCountry.GetName] de tributação pesada, redistribuição de terras e apreensões generalizadas, somadas a práticas anticatólicas e má administração, logo fariam a maior parte da população se voltar contra o governo de [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nA menos que medidas decisivas sejam tomadas, esse descontentamento poderá se materializar em uma insurreição armada em breve."
