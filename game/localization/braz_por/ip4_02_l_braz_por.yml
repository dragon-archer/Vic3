 dominican_events.1.t: "O Juramento"
 dominican_events.1.d: "Reunindo-se em um local secreto, um grupo de revolucionários conhecido como Trinitaria revelou suas intenções de libertar [SCOPE.sState('santo_domingo_state_scope').GetName] da má gestão do governo [ROOT.GetCountry.GetAdjective]."
 dominican_events.1.f: "\"Estamos convencidos de que não há união possível entre dominicanos e haitianos. Somos e sempre seremos povos distintos. Nosso destino é sermos independentes, absolutamente independentes.\n\nNossa sociedade se chamará La Trinitaria, pois será composta de grupos de três e permanecerá sob a proteção da Santíssima Trindade.\n\nNosso lema é: Deus, pátria e liberdade.\"\n\n– Juan Pablo Duarte, #italic Trecho do primeiro encontro com os Trinitários#!"
 dominican_events.1.a: "Eu quero esses traidores encontrados e enforcados. Imediatamente!"
 dominican_events.1.b: "Aumentar o financiamento para os nossos departamentos mais orientais."
 modifier_birth_of_the_liberation_army: "Exército de Libertação Dominicano"
 modifier_funding_the_haitian_national_guard: "Financiando as Guarnições Orientais"
 modifier_expanding_the_eastern_departments: "Expandindo os Departamentos de Cibao e Ozama"
 dominican_events.2.t: "Rebeldes Capturam Puerta del Conde"
 dominican_events.2.d: "Surpreendendo a guarnição do governo [ROOT.GetCountry.GetAdjective], um grupo de revolucionários invadiu a fortaleza principal de Santo Domingo e hasteou a bandeira do país [SCOPE.sCountry('dominican_scope').GetName] sobre as ameias, indicando o início das hostilidades contra [ROOT.GetCountry.GetCapital.GetCityHubName]."
 dominican_events.2.f: "Às sombras da grande fortaleza de Santo Domingo, os conspiradores aguardaram. Consideravelmente em menor número do que aqueles que dias antes juraram solenemente o nome à causa, e muito menos ruidosos. De repente, um deles aparece, esbaforido. \"Acho que fomos descobertos\", diz ele. \"Uma patrulha me perseguiu, e tive que fazer um longo desvio só para chegar aqui\".\n\nO pânico os domina, mas, conforme o grupo começava a se dispersar, um firme \"não!\" de Mella os interrompeu: \"Não há tempo de voltar atrás. Seremos livres ou morreremos\". Erguendo seu bacamarte, ele brada: \"Vida longa à República Dominicana!\" e então aperta o gatilho."
 dominican_events.2.a: "Estamos cegos? Enviar as tropas!"
 dominican_events.2.b: "Por Deus, pela pátria e pela liberdade!"
 modifier_dominican_mutinies: "Motins de Tropas Dominicanas"
 modifier_rural_peon_levies: "Recrutamento de Peões Rurais"
 modifier_defection_of_dominican_regiments: "Deserção de Regimentos Dominicanos"
 dominican_events.3.t: "Unidade, Não Trindade"
 dominican_events.3.d: "Nossos esforços de integração renderam resultados, e os antes poderosos revolucionários \"trinitários\" em [SCOPE.sState('santo_domingo_state_scope').GetName] perderam a maior parte da base de apoio. A ilha enfim está unida."
 dominican_events.3.f: "\"Dominar um povo é uma coisa\", pensou o general idoso consigo mesmo. \"Conquistar seus corações é algo bem diferente\".\n\nEle foi capaz de fazer a primeira parte muito bem. O medo de suas tropas impediu muitos aspirantes a rebeldes de saírem de casa. Mas ele precisava admitir que a segunda parte sempre o eludiu, algo que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] não deixava de lembrá-lo.\n\nConforme seu batalhão deixava o acantonamento, supostamente pela última vez, ele não pôde evitar sentir uma pontada de amargura. Os civis podem ter reivindicado a glória pela paz, mas eles devem a liberdade operacional aos métodos dele."
 dominican_events.3.a: "Oferecer uma promessa de paz àqueles dispostos a aceitá-la."
 dominican_events.3.b: "Devemos garantir que nada assim volte a acontecer."
 modifier_breaking_dominicans: "Pelo Chicote e Cenoura"
 dominican_events.4.t: "Liberdade e Segurança"
 dominican_events.4.d: "O país [ROOT.GetCountry.GetName] está enfim livre da tirania haitiana, mas ameaças ainda espreitam em todos os cantos. Pode ser prudente solicitar a proteção de uma superpotência."
 dominican_events.4.f: "\"O cavalheiro de La Vega está mesmo nos sugerindo abrir mão da nossa liberdade conquistada a duras penas assim, tão facilmente? O sangue dos nossos mártires é tão menos valioso que uma garrafa de vinho barato?\"\n\n\"Antes o mestre que conhecemos e escolhemos do que um que se impõe à força. Eu venero os sacrifícios dos nossos mártires tanto quanto você, senhor. Pretendo apenas garantir que nossas crianças não precisem repeti-los.\""
 dominican_events.4.a: "Nossa independência é absoluta e não pode ser ameaçada."
 dominican_events.4.b: "Nós nos tornaremos uma capitania-geral do país [SCOPE.sCountry('spain_scope').GetName] outra vez."
 dominican_events.4.c: "A força do país [SCOPE.sCountry('france_scope').GetName] nos resguardará."
 dominican_events.4.e: "O país [SCOPE.sCountry('usa_scope').GetName] nos protegerá."
 modifier_vanguards_of_independence: "Vanguarda da Revolução"
 modifier_paranoid_landowners: "Latifundiários Paranoicos"
 dominican_events.5.t: "Santo Domingo Solicita Proteção"
 dominican_events.5.d_1: "Temendo pela sua segurança, o país [SCOPE.sCountry('dominican_scope').GetName] pediu para se tornar novamente uma capitania-geral do país [ROOT.GetCountry.GetName]."
 dominican_events.5.d_2: "Temendo pela sua segurança, o país [SCOPE.sCountry('dominican_scope').GetName] solicitou o estabelecimento de um protetorado [ROOT.GetCountry.GetAdjective] sobre eles, oferecendo a Península de Samaná em um arrendamento de cem anos."
 dominican_events.5.f: "\"Eu sou um mero instrumento do povo dominicano, senhor. Cada pessoa naquela ilha anseia pelo toque benevolente de [ROOT.GetCountry.GetCapital.GetCityHubName]. Resta apenas a pequena questão do meu status na nova administração.\""
 dominican_events.5.a: "Aceitar a proposta do governo [SCOPE.sCountry('dominican_scope').GetAdjective]."
 dominican_events.5.b: "Recusar a proposta. Isso traria apenas problemas."
