 spanish_events.1.t: "La Renaixensa" # later spelling: Renaixença
 spanish_events.1.d: "Em uma tentativa de remediar séculos de diglossia, intelectuais do povo [GetCulture('catalan').GetName] começaram a promover o catalão como um idioma literário e cultural."
 spanish_events.1.f: "\"A Catalunha ainda pode aspirar à independência. Não política, pois não é capaz de se equiparar a outras nações com vastos exércitos e marinhas, mas literária, além do alcance do equilíbrio político.\"\n\n- Joaquín Rubió y Ors, \"Lo Gayter del Llobregat\""
 spanish_events.1.a: "Muito interessante..."
 spanish_events.1.b: "A subversão deve ser contida."
 spanish_events.1.c: "O que é a Espanha, senão um conjunto de povos unidos pela Coroa?"
