 spanish_events.3.d: "Em uma tentativa de remediar séculos de diglossia, intelectuais do povo [GetCulture('asturleonese').GetName] começaram a promover o asturo-leonês como um idioma literário e cultural."
 spanish_events.3.f: "\"Ó, fonte de Fascura!\nMeu cenho já embranquece,\ntodavia, quando penso em ti,\nnão sei o que se passa,\nse estou adormecido ou desperto,\nse é verdade ou sonho.\nSonho! Ah, se a felicidade,\nmesmo que apenas sonhada,\nnão tem fim,\nque eu nunca dela desperte!\"\n\n- Xuan María Acebal, #italic La Fonte de Fascura#!"
