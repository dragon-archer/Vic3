 je_spa_economic_regeneration_cheat_button_success_tt: "Os #bold critérios de conclusão#! e as #bold recompensas#! deste [concept_journal_entry] foram #g reduzidos#!"
 je_spa_economic_regeneration_cheat_button_conditions_tt: "A chance inicial de sucesso é determinada pela sua [concept_law] de [GetLawGroup('lawgroup_free_speech').GetName]:\n• #v 90%#! por ter a [concept_law] de [GetLawType('law_outlawed_dissent').GetName]\n• #v 70%#! por ter a [concept_law] de [GetLawType('law_censorship').GetName]\n• #v 40%#! por ter a [concept_law] de [GetLawType('law_right_of_assembly').GetName]\n• #v 20%#! por ter a [concept_law] de [GetLawType('law_protected_speech').GetName]\nEssa chance aumenta ainda mais em:\n• #g +10%#! #bold por nível#! de [GetInstitutionType('institution_home_affairs').GetName] que você tenha"
