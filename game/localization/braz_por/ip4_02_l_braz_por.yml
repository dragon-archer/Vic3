 button_reestablish_new_spain: "Restabelecer a Nova Espanha"
 button_reestablish_new_spain_desc: "O primeiro e talvez mais importante vice-reino espanhol a ser estabelecido, a Nova Espanha foi fundada em 1535 sobre as ruínas do antigo império asteca. Englobando todos os territórios e reivindicações da Espanha na América do Norte, ela também mantinha jurisdição sobre os territórios caribenhos e espanhóis na Ásia."
 button_reestablish_new_grenada: "Restabelecer Granada"
 button_reestablish_new_grenada_desc: "Surgida em 1717 das dificuldades de governar as vastas terras da Espanha na bacia caribenha e no norte dos Andes em Lima, o vice-reino de Nova Granada teve uma história breve e turbulenta. Sem a grande riqueza mineral da Nova Espanha ou do Peru, ele dependia majoritariamente da agricultura e do comércio para obter receita."
 button_reestablish_peru: "Restabelecer o Peru"
 button_reestablish_peru_desc: "O segundo mais antigo vice-reino da Espanha, o Peru já englobou todos os territórios espanhóis na América do Sul e testemunhou tudo, desde a queda do Império Inca às revoluções do início do século XIX. Embora seja tradicionalmente conhecido pela riqueza mineral, a economia no século XIX foi dominada principalmente pelo setor agrícola."
 reestablish_peru_tt: "temp"
 button_reestablish_la_plata: "Restabelecer o Rio da Prata"
 button_reestablish_la_plata_desc: "Estabelecido em 1776, o vice-reino do Rio da Prata foi o último a surgir antes do colapso da autoridade espanhola no Novo Mundo. Estendendo-se das ricas terras agrícolas do estuário do Rio da Prata até as famosas minas de prata de Potosí, ele concentrou algumas das maiores riquezas do Novo Mundo."
 button_reestablish_caribbean: "Reorganizar o Caribe"
 button_reestablish_caribbean_desc: "O Caribe Espanhol foi onde a Espanha desembarcou pela primeira vez há cerca de quatro séculos e o lugar em que o governo espanhol persistiu após a queda do continente.\n\nCom o nosso governo restaurado mais uma vez no continente, devemos decidir o destino das nossas administrações caribenhas."
 button_proclaim_independence: "Desconsiderar a Espanha" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "A lua não dá ouvidos aos latidos dos cães. Se quisermos mostrar ao mundo que o poder do Novo Mundo supera o do Antigo, o julgamento da nossa antiga e negligente pátria não teria importância alguma."
 modifier_a_show_of_strength: "Uma Demonstração de Força"
 je_hispanoamerica: "América Espanhola"
 je_hispanoamerica_reason: "Não vamos desperdiçar homens e recursos em uma tentativa inútil de restaurar o passado. De fato, a cordialidade e o benefício mútuo definirão a relação entre o país [ROOT.GetCountry.GetName] e suas antigas colônias. Vamos instruir nossos diplomatas a formular [Concept('concept_treaty', '$concept_treaties$')] de comércio e amizade com os nossos antigos súditos, e isso mostrará nossa magnitude ao mundo.\n\n#b Reconhecimento Formal#!\nEmbora as antigas colônias do país [ROOT.GetCountry.GetNameNoFormatting] nas Américas tenham conquistado a #italic verdadeira#! independência após as #b Guerras de Independência na América Espanhola#! no início do século XIX, nenhum reconhecimento #italic real#! desse novo status aconteceu.\n\nAté que o país [ROOT.GetCountry.GetNameNoFormatting] reconheça formalmente a independência das antigas colônias usando o [concept_article] de [concept_treaty] #b Reconhecer a Independência#!, as relações diplomáticas bilaterais continuarão #b gravemente prejudicadas#!."
 modifier_hispanoamerica_reward: "Uma Relação Muito Especial"
 je_hispanoamerica_improve_relations: "As [concept_relations] do povo [ROOT.GetCountry.GetAdjective] com #b todas as antigas colônias do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]#! melhoram em #g 30#!"
 je_hispanoamerica_improve_leverage: "Se nós formos a liderança de um [concept_power_bloc], o país [ROOT.GetCountry.GetName] ganha #positive_value 100#! de [concept_power_bloc_leverage] em #b todas as antigas colônias do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]#!"
 modifier_not_recognized_by_spain: "Independência Não Reconhecida pela Espanha"
 je_spanish_american_independence: "A Antiga Metrópole"
 je_spanish_american_independence_reason: "Por mais que o país [ROOT.GetCountry.GetName] pareça e aja como uma nação totalmente soberana, nossa posição aos olhos do mundo continuará incerta enquanto nossos antigos soberanos mantiverem o reconhecimento. Devemos buscar estabelecer boas relações com Madri ou passar uma imagem tão poderosa ao mundo que ninguém ousará questionar a nossa legitimidade.\n\n#b Reconhecimento Formal#!\nEmbora as antigas colônias da Espanha nas Américas tenham conquistado a #italic verdadeira#! independência após as #b Guerras de Independência na América Espanhola#! no início do século XIX, nenhum reconhecimento #italic real#! desse novo status aconteceu.\n\nAté que a Espanha reconheça formalmente a independência das antigas colônias usando o [concept_article] de [concept_treaty] #b Reconhecer a Independência#!, as relações diplomáticas bilaterais continuarão #b gravemente prejudicadas#!."
 modifier_renewed_diplomatic_efforts: "Esforços Diplomáticos Renovados"
 je_spanish_american_reconquista_tt: "Se a Espanha buscar a ideia de uma #b Reconquista Americana#!, ela será uma #b desgraça#! aos olhos da comunidade internacional, e nós perderemos este [concept_modifier]"
 je_spanish_american_optional_tt: "Se as nossas [concept_relations] com o país [SCOPE.sCountry('spain_scope').GetName] forem iguais ou maiores que #v 80#!, ele começará uma [concept_mass_migration] do povo [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] para a nossa nação"
 je_spanish_american_optional_tt_2: "Como as nossas [concept_relations] com o país [SCOPE.sCountry('spain_scope').GetName] são iguais ou maiores que #v 80#!, uma [concept_mass_migration] do povo [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] começará para a nossa nação"
