 subject_interactions.1.t: "Nomeando um Governador"
 subject_interactions.1.d: "Podemos considerar vários tipos de candidatos possíveis para liderar a administração no país [SCOPE.sCountry('target_country').GetName]. Que tipo de liderança estamos procurando?"
 subject_interactions.1.f: "\"A governança é algo muito delicado. Cada estado tem suas pressões específicas, seus lobbies e suas preocupações. É nosso dever garantir que todas essas questões sejam eliminadas para que jamais voltem a interferir em nossos objetivos.\""
 subject_interactions.1.a: "O Sr. [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], o [GetCharacterTrait('special_character_colonial_plantation').GetName], assumirá o comando."
 subject_interactions.1.b: "Vamos escolher um [GetCharacterTrait('special_character_colonial_local').GetName]: o Sr. [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.1.c: "Conceder o cargo para o Sr. [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], o [GetCharacterTrait('special_character_colonial_extraction').GetName]."
 subject_interactions.1.e: "O Sr. [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], o [GetCharacterTrait('special_character_colonial_business').GetName], é a melhor escolha."
 subject_interactions.1.g: "O [GetCharacterTrait('special_character_colonial_military').GetName] [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName] garantirá a estabilidade."
 subject_interactions.2.t: "Mudando Regimes"
 subject_interactions.2.d: "Temos o direito de corrigir problemas no governo do país [SCOPE.sCountry('target_country').GetName]. A questão é saber quais mudanças precisam ser feitas."
 subject_interactions.2.f: "As pessoas se aglomeraram ao redor da mesa, trocando dossiês. Era extraordinário: aqui estavam, trocando palavras e prestes a alterar a estrutura de uma nação com um aceno coletivo e o rabisco de uma caneta."
 subject_interactions.2.a: "Mudaremos os partidos no poder do país [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.b: "Implementar um regime de partido único."
 subject_interactions.2.c: "Democratizar o país [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.dd: "Temos que reformar os mercados do país [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.e: "O país [SCOPE.sCountry('target_country').GetName] se tornará a vanguarda da revolução!"
 subject_interactions.3.t: "Solicitando um Governador"
 subject_interactions.3.d: "Considerando inadequada a gestão [SCOPE.sCharacter('relevant_character').GetCustom('BR_DoDa')] [SCOPE.sCharacter('relevant_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_character').GetLastName] acerca dos assuntos do governo [ROOT.GetCountry.GetAdjective], as autoridades políticas de [ROOT.GetCountry.GetCapital.GetCityHubName] solicitaram que o país [SCOPE.sCountry('relevant_country').GetName] indicasse um novo governador mais alinhado aos seus objetivos."
 subject_interactions.3.f: "\"A governança é algo muito delicado. Cada estado tem suas pressões específicas, seus lobbies e suas preocupações. É nosso dever garantir que todas essas questões sejam eliminadas para que jamais voltem a interferir em nossos objetivos.\""
 subject_interactions.3.a: "O Sr. [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], o [GetCharacterTrait('special_character_colonial_plantation').GetName], assumirá o comando."
 subject_interactions.3.b: "Vamos escolher um [GetCharacterTrait('special_character_colonial_local').GetName]: o Sr. [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.3.c: "Conceder o cargo para o Sr. [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], o [GetCharacterTrait('special_character_colonial_extraction').GetName]."
 subject_interactions.3.e: "O Sr. [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], o [GetCharacterTrait('special_character_colonial_business').GetName], é a melhor escolha."
 subject_interactions.3.g: "O [GetCharacterTrait('special_character_colonial_military').GetName] [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName] garantirá a estabilidade."
