 vernacular_events.2.t: "No País [ROOT.GetCountry.GetNameNoFormatting], Fala-se [SCOPE.sCulture('official_culture_scope').GetNameNoFormatting]"
 vernacular_events.2.d: "Os esforços de assimilação renderam resultados, e [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')], antes dominantes, agora encontram-se apenas nas línguas de eremitas rurais e velhas teimosas."
 vernacular_events.2.f: "\"Meu avô certa vez me contou sobre este vilarejo, tendo passado por ele pelo mesmo motivo que eu hoje: para catalogar todos os homens, mulheres, crianças e animais conhecidos pelo Todo-Poderoso e pelo Estado. 'Naquela época', disse ele, 'os animais e as crianças eram muito mais #italic compreendíveis#! que os idosos'. 'Rá! Tanta coisa pode mudar ao longo de uma ou duas gerações, senhor. Tanta mesmo...\"\n\n\"...\"\n\n\"Que foi?\"\n\n\"É #italic compreensível#!, senhor.\""
