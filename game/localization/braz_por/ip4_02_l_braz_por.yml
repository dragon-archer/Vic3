 je_reconquista: "Reconquista"
 je_reconquista_reason: "No momento que mais precisávamos, quando os exércitos do maldito marechal devastaram as nossas terras, ingratos e radicais da pior espécie aproveitaram a oportunidade para abandonar o amor e a proteção da #italic madre patria#!.\n\nEsses tolos equivocados devem aprender que ações têm consequências, pois o país [ROOT.GetCountry.GetName] é eterno e seu domínio sobre o Novo Mundo será restaurado."
