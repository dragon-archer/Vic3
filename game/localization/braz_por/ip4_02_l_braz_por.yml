 # Economic Regeneration JEs
 je_spa_economic_regeneration_master: "Regeneração Econômica"
 je_spa_economic_regeneration_master_reason: "Já se foram os dias em que o país [ROOT.GetCountry.GetName] era sinônimo de riqueza. Séculos de má gestão e azar transformaram a economia do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] em uma sombra do próprio passado, incapaz de atender até as demandas mais simples da era moderna. \n\nMas assim como Jesus ressuscitou Lázaro, os bons homens da Hacienda também ressuscitarão a economia do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] há muito adormecida, pois o destino do país [ROOT.GetCountry.GetNameNoFormatting] não é o mesmo dos impérios decrépitos do passado, e sim a força do amanhã."
 modifier_economic_regeneration_reward_greater: "Milagre da Meseta"
 modifier_economic_regeneration_reward_lesser: "Regeneração Econômica Abrangente"
 je_spa_economic_regeneration_land_reform: "Regeneração: Reforma Agrária"
 je_spa_economic_regeneration_land_reform_reason: "Os políticos do país [ROOT.GetCountry.GetName] falam sobre a questão da reforma agrária há muito tempo. Alguns querem tirar o poder das grandes elites latifundiárias do sul, enquanto outros querem consolidá-lo ainda mais.\n\nChegou a hora de o governo tomar uma decisão e segui-la com uma determinação inabalável."
 je_spa_economic_regeneration_land_reform_tt_1: "Se decidirmos nos posicionar #b a favor#! do grupo [SCOPE.gsInterestGroup('landowners_scope').GetName]:"
 je_spa_economic_regeneration_land_reform_tt_2: "Se decidirmos nos posicionar #b contra#! o grupo [SCOPE.gsInterestGroup('landowners_scope').GetName]:"
 modifier_entrepreneurial_latifundistas: "Latifundiários Empreendedores"
 modifier_marginalized_latifundistas: "Latifundiários Marginalizados"
 je_spa_economic_regeneration_modernise_agriculture: "Regeneração: Agricultura"
 je_spa_economic_regeneration_modernise_agriculture_reason: "Atravessar as regiões menos desenvolvidas da Meseta Central é retroceder no tempo. Os arados e as ferramentas dos fazendeiros não mudaram muito em relação aos dos ancestrais, e a produção é limitada por práticas abandonadas há muito tempo.\n\nSem uma reforma, a terra não sustentará a prosperidade do país [ROOT.GetCountry.GetName]."
 je_spa_economic_regeneration_modernise_agriculture_tt_1: "Por #b 24#! meses consecutivos (atualmente #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!), aconteceu o seguinte:"
 je_spa_economic_regeneration_modernise_agriculture_tt_2: "Por #b 12#! meses consecutivos (atualmente #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!), aconteceu o seguinte:"
 modifier_population_boom: "Auge Populacional"
 modifier_falling_birthrates: "Taxa de Natalidade em Queda"
 je_spa_economic_regeneration_mining: "Regeneração: Mineração"
 je_spa_economic_regeneration_mining_reason: "A Península Ibérica abriga muitos depósitos intocados de minerais brutos, prontos para serem explorados.\n\nEmbora esse setor esteja subdesenvolvido, nossos principais geólogos insistem que a terra esconde riquezas suficientes para impulsionarmos a nação até uma nova era dourada da mineração que superará até os dias da Hispânia Romana."
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "Nós poderemos #g dobrar#! os efeitos de uma das #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold Características do Estado Relacionadas à Mineração#!#! em [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "Nós poderemos conceder um #b efeito temporário#! #g positivo#! para complementar uma das #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold Características do Estado Relacionadas à Mineração#!#! em [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$: #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$: #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$: #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$: #bold $state_trait_sierra_minera_de_cartagena$#!"
 modifier_spa_mineral_boom: "Conquista do Subterrâneo"
 modifier_local_mining_boom: "Auge da Mineração"
 modifier_mineral_investment_dearth: "Falta de Investimentos em Minérios"
 je_spa_economic_regeneration_light_industry: "Regeneração: Indústria"
 je_spa_economic_regeneration_light_industry_reason: "Nenhum setor do país [ROOT.GetCountry.GetName] sentiu tanto a pré-modernidade quanto o manufatureiro. Ainda amplamente artesanal, a manufatura do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] estava sofrendo para competir com mercadorias estrangeiras baratas, exceto em alguns locais como Barcelona.\n\nSe desenvolvermos um setor manufatureiro forte nos principais locais do nosso reino, podemos virar o jogo da dominação econômica estrangeira."
 modifier_industrial_investment_dearth: "Setor Manufatureiro Descontente"
 modifier_manufactoring_boom: "Auge da Manufatura"
 every_state_following_requirements_tt: "Cada [concept_state] que cumprir os requisitos ganhará o seguinte modificador:"
 modifier_facilitated_manufacturing_boom: "Mestres da Fábrica"
 je_spa_economic_regeneration_railways: "Regeneração: Ferrovias"
 je_spa_economic_regeneration_railways_reason: "Dentre tantas invenções grandiosas desta era, poucas têm o potencial bruto da locomotiva a vapor. O interior [ROOT.GetCountry.GetAdjective] se manteve relativamente isolado do resto do país por muito tempo, cercado por montanhas, estradas precárias e rios apenas parcialmente navegáveis.\n\nMas onde as carroças e os barcos fracassaram, a locomotiva a vapor triunfará, e cada pedacinho do solo [ROOT.GetCountry.GetAdjectiveNoFormatting] será tão conectado ao mercado quanto o porto de Bilbau é hoje em dia."
 modifier_arteries_of_the_nation: "Artérias da Nação"
 modifier_railway_magnates: "Magnatas das Ferrovias"
 modifier_entrenchment_of_local_power: "Centros de Poder Isolados"
 je_spa_economic_regeneration_ultramar: "Regeneração: Colonial"
 je_spa_economic_regeneration_ultramar_reason: "Durante o Século Dourado, grande parte da riqueza do país [ROOT.GetCountry.GetName] veio das colônias. Embora a dinâmica do colonialismo tenha mudado muito desde então, algumas verdades ainda se mantêm:\n\nO Ultramar contém muitas riquezas e seria tolice não as explorarmos."
 every_colonial_subject_following_requirements_tt: "Cada [concept_subject] #b colonial#! que cumprir os requisitos ganhará o seguinte modificador:"
 modifier_integrated_colony: "Colônia Financeiramente Integrada"
 modifier_neglected_colony: "Ministério do Exterior Negligenciado"
 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "Sobre o Estado Geral do Tesouro Público"
 spa_economic_regeneration_events.1.d: "Enfatizando o subdesenvolvimento da economia do país [ROOT.GetCountry.GetName], o Ministro do Tesouro traçou um plano ambicioso de reforma, projetado para restabelecer a nação entre as principais economias do mundo."
 spa_economic_regeneration_events.1.f: "#bold Relatório Econômico sobre o Estado Geral do Tesouro Público para [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] Ilustre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do País [ROOT.GetCountry.GetNameNoFormatting]#!\nNão deve ser surpresa para os estimados cavalheiros de [ROOT.GetCountry.GetCapital.GetCityHubName] que as ondas da inovação industrial e comercial, que transformaram nossos irmãos além dos Pireneus, ainda não chegaram ao litoral dos nossos próprios domínios. A Hacienda acredita que, na ausência de políticas imediatas que corrijam esse desequilíbrio crescente, nosso país não seguirá o rumo da civilização e prosperidade, e sim da barbaridade e destituição. O seguinte relatório vai..."
 spa_economic_regeneration_events.1.a: "Intimidador, talvez, mas necessário."
 spa_economic_regeneration_events.1.b: "Não estamos em posição de buscar isso no momento."
 spa_economic_regeneration_events.1.tt_1: "O #bold Programa de Regeneração Econômica#! pede que uma série de reformas seja realizada em até #v 20#! anos."
 spa_economic_regeneration_events.1.tt_2: "Não cumprir os objetivos do programa a tempo #r piorará#! a estabilidade política do país [ROOT.GetCountry.GetName]"
 spa_economic_regeneration_events.1.tt_3: "O [concept_journal_entry] #bold $je_spa_economic_regeneration_master$#! será #r desativado#! por enquanto, mas ficará #g disponível de novo#! após #v 5#! anos."
 modifier_economic_regeneration_postponed: "Regeneração Econômica Adiada"
 spa_economic_regeneration_events.2.t: "Manipulação do Governo Revelada"
 spa_economic_regeneration_events.2.d: "Repórteres intrépidos a serviço de [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] descobriram as nossas tentativas de manipulação e publicaram um relatório grave, acusando o governo de incompetência e enganação."
 spa_economic_regeneration_events.2.f: "O café estava mais saboroso hoje, assim como em todos os outros dias que ele estava feliz. E ele estava feliz hoje. Nada, ao menos nada que pudesse ser impresso, alegrava mais o velho do que ver o governo atual sofrer um escândalo após o outro. \"Malditos idiotas\", ele murmurou, bebericando o café outra vez."
 spa_economic_regeneration_events.2.a: "Que todos se danem. Reafirmar nosso compromisso com os objetivos originais."
 spa_economic_regeneration_events.2.b: "Fazer uma grande campanha de imprensa para desmentir as alegações."
 spa_economic_regeneration_events.2.tt_1: "Os objetivos originais continuarão os mesmos, e nós não poderemos tentar isso de novo."
 modifier_regeneration_target_manipulations_revealed: "Manipulação da Regeneração Descoberta"
 modifier_divisive_press_campaign: "Campanha de Imprensa Polêmica"
 modifier_press_campaign_expenses: "Financiando Jornais Alinhados ao Governo"
 spa_economic_regeneration_events.3.t: "Onde a Cotovia Desperta"
 spa_economic_regeneration_events.3.d: "Os grandes investimentos do país [ROOT.GetCountry.GetName] em mineração renderam resultados, e as minas nacionais nunca estiveram tão agitadas. Uma companhia particularmente bem-sucedida se aproximou do governo com uma proposta para melhorar a infraestrutura de mineração de um dos nossos principais distritos mineradores."
 spa_economic_regeneration_events.3.f: "Duas batidas fortes na porta interromperam o desjejum do minerador. Ele demorou muito, e o filho do feitor estava fazendo as rondas. #italic Esse maldito bajulador#!. Ele se despediu da esposa com um beijo, pendurou a bolsa nas costas e saiu no frio da madrugada. Uma procissão triste marchava da cidade da companhia em direção à mina em silêncio, exceto pelas batidas metálicas e monótonas. Doze horas de labuta e escuridão os esperavam."
 spa_economic_regeneration_events.3.a: "Direcioná-los aos veios ricos de [GetGoods('iron').GetName] de [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.b: "Os poços de [GetGoods('sulfur').GetName] de [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName] podem ser expandidos."
 spa_economic_regeneration_events.3.c: "As antigas minas de [GetGoods('lead').GetName] de [SCOPE.sState('murcia_scope').GetStateRegion.GetName] precisam ser modernizadas."
 spa_economic_regeneration_events.3.e: "Nada além de [GetGoods('coal').GetName], o ouro preto de [SCOPE.sState('asturias_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.4.t: "A Hacienda Exige Ação"
 spa_economic_regeneration_events.4.d: "Citando o programa de reforma econômica proposto há alguns anos, o Ministro do Tesouro está exigindo que tomemos ações imediatas para implementá-lo, alegando que o país [ROOT.GetCountry.GetName] cairá na lixeira da história se a inanição do governo persistir."
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "Muito bem, faça os anúncios necessários."
 spa_economic_regeneration_events.4.b: "Ainda não estamos em posição de buscar isso."
 spa_economic_regeneration_events.4.tt: "Como #bold já adiamos#! as reformas uma vez, as #r penalidades#! por repetirmos isso serão #r dobradas#!."
 spa_economic_regeneration_events.5.t: "Plus Ultra"
 spa_economic_regeneration_events.5.d: "Após realizar com sucesso o programa de reforma de Regeneração, o governo está sendo elogiado até pelos opositores mais amargurados."
 spa_economic_regeneration_events.5.f: "Com a mão firme, o ministro abriu o grande livro-razão e contemplou as figuras contidas nele mais uma vez. Ele não tinha certeza se podia confiar totalmente nelas, mas isso pouco importava diante do júbilo que sem dúvida inspirariam no povo. Não, ele pensou. Essa avaliação poderia ficar para as crianças do amanhã. O dia de hoje era dele."
 spa_economic_regeneration_events.5.a: "O país [ROOT.GetCountry.GetName] marcha com orgulho em direção ao futuro."
 modifier_great_reformer: "Grande Reformista"
 modifier_capable_reformer: "Reformista Capaz"
 spa_economic_regeneration_events.6.t: "Degeneração"
 spa_economic_regeneration_events.6.d: "A incapacidade do governo de realizar as reformas de Regeneração provocaram a ira do povo. Multidões irritadas se reúnem nas portas da Hacienda enquanto a imprensa alega que o fracasso é uma desgraça nacional."
 spa_economic_regeneration_events.6.f: "Por quantas humilhações esse país deve passar? Já não bastaram os eventos do século passado? O ministro afastou a cortina e olhou para a rua, onde a multidão ergueu uma efígie com o semblante dele: uma figura grosseira, pendendo de uma corda frouxa. O rosto tinha uma paródia distorcida do mesmo bigode que ele contemplava todas as manhãs, e o boneco oscilava para cima e para baixo conforme o ritmo dos lunáticos sob ele.\n\nEle se voltou para o criado. \"Chame uma carruagem, por favor. E avise meu barbeiro que preciso visitá-lo à tarde\"."
 spa_economic_regeneration_events.6.a: "As jogadas estão totalmente contra nós."
 spanish_new_world_events.1.t: "O Continente Espanhol"
 spanish_new_world_events.1.d: "Agora que a ordem doméstica foi restaurada, o país [ROOT.GetCountry.GetName] deve assumir uma postura diante das antigas colônias rebeldes nas Américas, cuja independência ainda não é reconhecida por [ROOT.GetCountry.GetCapital.GetCityHubName]."
 spanish_new_world_events.1.f: "\"Cavalheiros, é imprescindível seguirmos os passos da Inglaterra. Quando percebeu que as Treze Colônias foram perdidas, elas formaram um forte vínculo cultural e comercial, e isso continua sendo uma das maiores forças do país.\n\nPor que devemos desperdiçar essa oportunidade em prol da glória ou vingança ilegítima? Ainda mais quando consideramos a nossa situação atual.\""
 spanish_new_world_events.1.a: "O antigo império acabou. Está na hora de encararmos a realidade da nossa situação."
 spanish_new_world_events.1.b: "Covardes. Informe o ministro da guerra. A traição não será recompensada."
 spanish_new_world_events.1.tt_1: "Isso nos colocará em um caminho de #g normalização#! com as nossas antigas colônias."
 spanish_new_world_events.1.tt_2: "Isso nos colocará em um caminho #b difícil#! de #r conquista#! visando as nossas antigas colônias."
 spanish_new_world_events.1.tt_3: "Os países [SCOPE.sCountry('britain_scope').GetName] e [SCOPE.sCountry('usa_scope').GetName] terão mais chance de #b intervir contra nós#! nas [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] que visam as nossas antigas colônias, a menos que tenhamos relações muito boas com eles."
 spanish_new_world_events.1.tt_4: "As [concept_relations] do povo [ROOT.GetCountry.GetAdjective] com os países [SCOPE.sCountry('britain_scope').GetName], [SCOPE.sCountry('usa_scope').GetName] e com #b todas as antigas colônias do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]#! são deterioradas em #r 30#!"
 spanish_new_world_events.1.tt_5: "Seremos uma #b desgraça#! aos olhos da comunidade internacional, e todos os países da América do Sul perderão o [concept_modifier] #b $modifier_not_recognized_by_spain$#!"
 modifier_spanish_infamy_reduction: "Iniciativas Diplomáticas do Novo Mundo"
 spanish_new_world_events.1.tt_3_event_insight: "Os países #b $GBR$#! e #b $USA$#! terão mais chance de #b intervir contra nós#! nas [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] que visam as nossas antigas colônias, a menos que tenhamos relações muito boas com eles."
 spanish_new_world_events.1.tt_4_event_insight: "As [concept_relations] do povo [ROOT.GetCountry.GetAdjective] com #b $GBR$#!, #b $USA$#! e com #b todas as antigas colônias do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]#! são deterioradas em #r 30#!"
 spanish_new_world_events.2.t: "Nosso Império Americano"
 spanish_new_world_events.2.d: "O impossível aconteceu: o domínio do país [ROOT.GetCountry.GetName] no Novo Mundo foi restaurado. Para marcar essa ocasião memorável, grandes triunfos foram organizados nas capitais das Audiencias restauradas."
 spanish_new_world_events.2.f: "Quando o clarim soou e a bandeira do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] foi içada sobre o Castelo de San Felipe de Barajas naquela manhã, o coração do jovem cabo se encheu de orgulho. Mesmo no pacato vilarejo asturiano onde ele passou a infância, a lembrança da defesa de Cartagena ainda perdurava. Agora, a flâmula do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] oscilava orgulhosamente nas ameias mais uma vez.\n\nSilenciosamente, ele jurou a si mesmo que, enquanto seu corpo respirasse, aquele estandarte jamais cairia de novo."
 spanish_new_world_events.2.a: "Mais uma vez, nosso Império se estende de costa a costa."
 spanish_new_world_events.2.b: "Todos devem conhecer a força das legiões do povo [ROOT.GetCountry.GetAdjective]."
 modifier_our_american_empire_reward_military: "Fé no Império"
 modifier_our_american_empire_reward_regular: "O Lago Espanhol"
 spanish_new_world_events.3.t: "Sobre Mestres e Criados"
 spanish_new_world_events.3.d: "Com a assinatura do último tratado, as relações diplomáticas do país [ROOT.GetCountry.GetName] com os antigos súditos ficaram bem definidas, e as vozes da cordialidade e do benefício mútuo abafaram as da vingança."
 spanish_new_world_events.3.f: "Quando o último representante foi embora, a mente do embaixador ignorou as questões práticas. Há um século, esse tipo de reunião teria sido entre mestre e criado, mas agora, eles se reuniram como iguais. Ele se demorou nesse pensamento, sem saber ao certo se instigava orgulho ou tristeza. Como seus antepassados julgariam essa reviravolta? E seus netos? E, acima de tudo, o Todo-Poderoso? Os domínios da Espanha não eram considerados uma dádiva divina?\n\nDe qualquer forma, ele só se concentrava em uma ideia simples agora:"
 spanish_new_world_events.3.a: "Mãe e filho finalmente se reconciliaram."
 spanish_new_world_events.4.t: "A Antiga Ordem"
 spanish_new_world_events.4.d: "Com o restabelecimento do país [SCOPE.sCountry('relevant_country_scope').GetName], o país [ROOT.GetCountry.GetName] está ainda mais perto de restaurar seu antigo domínio. Agora, nós devemos decidir a extensão territorial do nosso súdito [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]."
 spanish_new_world_events.4.d_caribbean: "Com o país [SCOPE.sCountry('new_spain_scope').GetName] novamente sob o controle [ROOT.GetCountry.GetAdjective], alguns oficiais coloniais defenderam a consolidação das nossas colônias caribenhas."
 spanish_new_world_events.4.f: "Ao redor dele, os mensageiros se apressavam pela câmara, levando papéis que decidiriam o destino de milhares de pessoas. Ele os assinou sem parar, e cada decreto carregava o peso do império. Por anos, antigos registros coloniais foram revirados, conselhos foram convocados e vozes de cada canto do domínio espanhol foram ouvidas.\n\nAgora o trabalho finalmente rendia frutos: o país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] voltou à cena."
 spanish_new_world_events.4.f_caribbean: "\"Com licença, você disse quantos pesos por ano?\"\n\n\"Penso o mesmo, Excelência. Essa estrutura de administração paralela só serve para esvaziar nossos cofres e fortalecer os sediciosos.\""
