 vernacular_events.3.d: "Com o status de idiomas regionais do país [ROOT.GetCountry.GetName] agora reconhecido e protegido por lei, a relação tensa da nação com o identitarismo regional foi enfim resolvida."
 vernacular_events.3.f: "O processamento de petições locais nunca foi uma tarefa fácil, mas após a introdução dos novos regulamentos, tornou-se um pesadelo. Qualquer camponês que dispunha de alguns trocados estava enviando seus pensamentos por escrito para ele: uma cacofonia confusa de palavras e expressões que nenhum cavalheiro de [ROOT.GetCountry.GetCapital.GetCityHubName] jamais se sujeitaria a proferir!\n\n\"Não\", pensou ele enquanto sacudia a cabeça. Nos bons e velhos tempos, tais homens jamais se envolveriam com o aparato estatal."
 vernacular_events.3.a: "União na diversidade."
 vernacular_events.3.b: "Força na união."
