 spanish_events.2.d: "Em uma tentativa de remediar séculos de diglossia, intelectuais do povo [GetCulture('galician').GetName] começaram a promover o galego como um idioma literário e cultural."
 spanish_events.2.f: "\"Pobre Galícia, não deves\nchamar-te nunca espanhola,\nque Espanha de ti se olvida\nquando és tu, ai, tão formosa.\nQual se na infâmia nasceras,\ntorpe, de ti se envergonha,\ne a mãe que um filho despreza\nmãe sem coração se mostra.\"\n\n– Rosalía de Castro, #italic A Gaita Galega#!"
