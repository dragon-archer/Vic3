 je_spa_economic_regeneration_cheat_button: "Usar Contabilidade Criativa"
 je_spa_economic_regeneration_cheat_button_desc: "As demandas dos escrivães resguardados da #italic Hacienda#! são, na melhor das opções, ambiciosas e, na pior, um delírio. Se manipularmos os livros-razão só um pouco a nosso favor, podemos buscar uma política de reforma econômica mais suscetível ao verdadeiro talento do país [ROOT.GetCountry.GetName].\n\nNós só precisamos garantir que nenhum material comprometedor caia nas mãos da imprensa."
