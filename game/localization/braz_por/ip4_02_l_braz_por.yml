 je_vernacular_policy: "A Situação em Vernáculo"
 je_vernacular_policy_reason: "Por séculos, as [Concept('concept_homeland', '$concept_homelands$')] do povo [SCOPE.sCulture('official_culture_scope').GetName] abrigaram uma grande variedade de [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]. Considerados como culturas e idiomas distintos no próprio direito por alguns e meras variantes corrompidas do verdadeiro [SCOPE.sCulture('official_culture_scope').GetName] por outros, a prevalência delas levou a discussões fervorosas sobre o \"problema do vernáculo\" em [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nAlguns alegam que a nação não estará verdadeiramente unida antes que o regionalismo seja eliminado, mas outros argumentam que o país [ROOT.GetCountry.GetName] nunca foi unido e não passará de uma amalgamação de identidades e línguas regionais, nenhuma inerentemente superior à outra."
