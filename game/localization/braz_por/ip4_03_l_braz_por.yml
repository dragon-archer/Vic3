 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName] morreu no colapso da Catedral de Manila."
 pelaez_in_memoriam: "Em Memória"
 manila_cathedral_accepted: "Reparos da Catedral Aceitos"
 manila_cathedral_rejected: "Reparos da Catedral Recusados"
 manila_cathedral.2.t: "A Sexta $building_manila_cathedral_monument$"
 manila_cathedral.2.d: "Apesar dos danos à sua antecessora, a $building_manila_cathedral_monument$ é mais uma vez a catedral da Arquidiocese de Manila."
 manila_cathedral.2.f: "\"Embora o nome Manila seja dado à capital das Ilhas Filipinas, ele se aplica originalmente apenas ao forte e à guarnição ocupados pelas autoridades. O palácio ocupa um lado de uma praça pública na fortaleza, a catedral outro, semelhante às praças de Londres, mas com a vantagem de ter seu centro adornado pela gloriosa vegetação tropical, cujas folhas apresentam todas as tonalidades, do amarelo mais brilhante ao verde mais profundo, e cujas flores se destacam por seu esplendor e beleza.\"\n\n— John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "A catedral é uma comovente demonstração de devoção."
 manila_cathedral.2.b: "A catedral servirá como um símbolo duradouro de Manila."
