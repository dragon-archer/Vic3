 pena_palace_accepted: "Obra do Palácio Aceita"
 pena_palace_rejected: "Obra do Palácio Rejeitada"
 pena_palace.2.t: "A Joia de Sintra"
 pena_palace.2.d: "As renovações do $building_pena_palace$ estão agora concluídas. As ruínas do antigo convento foram totalmente transformadas."
 pena_palace.2.f: "Em um dia claro, quando a névoa das Montanhas de Sintra se dissipa, a estrutura no alto das colinas pode ser vista de [SCOPE.sState('relevant_state').GetCityHubName]. Nascida da imaginação de um rei e redesenhada por um arquiteto romântico, as fachadas vermelhas e amarelas brilhantes do $building_pena_palace$ são resplandecentes, um verdadeiro tesouro [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 pena_palace.2.a: "A beleza do palácio é indiscutível."
 pena_palace.2.b: "O mundo se maravilhará com nossa realização artística."
 pena_palace_reward_loc: "Paraíso Palaciano"
 pena_palace_reward_int: "O Rei Artista"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "Gran Teatro"
 je_gran_teatro_reason: "No coração de [SCOPE.sState('relevant_state').GetName] fica a Plaza de Isabella, uma praça bem cuidada na qual se encontram alguns dos cafés e restaurantes mais elegantes de [SCOPE.sState('relevant_state').GetCityHubName]. Pessoas de todas as classes se reúnem das nove da noite até altas horas, dando vida à praça. O Teatro Tacón está entre os estabelecimentos em frente à praça. Apesar do magnífico interior, sua aparência externa deixa a desejar.\n\nMembros do povo [GetCulture('galician').GetName] do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] elaboraram uma proposta para expandir e transformar o local em que o Teatro Tacón se encontra no $building_gran_teatro_de_la_habana$, esperando que seja muito celebrado nas próximas décadas."
 gran_teatro_complete_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] construiu $building_gran_teatro_de_la_habana$ na [Concept('concept_state_region', '$concept_state_region$')] de $STATE_WESTERN_CUBA$"
 gran_teatro_populated_tt: "A [concept_occupancy] da mão de obra do $building_gran_teatro_de_la_habana$ é maior ou igual a #variable 50%#!"
 rejected_gran_teatro_project_tt: "A proposta de erguer o $building_gran_teatro_de_la_habana$ foi rejeitada"
 does_not_have_state_western_cuba_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] não tem a posse de $STATE_WESTERN_CUBA$"
 gran_teatro.1.t: "Expandindo as Artes em $HUB_NAME_STATE_WESTERN_CUBA_city$"
 gran_teatro.1.d: "Membros do povo [GetCulture('galician').GetName] do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] emitiram uma proposta para construir o $building_gran_teatro_de_la_habana$ no centro de [SCOPE.sState('relevant_state').GetName], no local do Teatro Tacón. O grupo reuniu uma quantia significativa para essa iniciativa de renovação."
 gran_teatro.1.f: "\"O célebre Teatro Tacón fica de frente para o Paseo de Isabella, na esquina da rua San Rafael. É uma estrutura espaçosa, mas extremamente simples e pouco impressionante em sua aparência externa. Os afrescos têm estilo, e a ornamentação, sem ser excessiva, é de muito bom gosto. Um grande lustre de vidro magnífico, iluminado a gás, e vários menores que se estendem das galerias dão uma luz brilhante a esta elegante estrutura, que é um dos maiores teatros do mundo.\"\n\n— Maturin Murray Ballou" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "A grandiosidade do $building_gran_teatro_de_la_habana$ será indiscutível."
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName] não precisa de tal empreendimento."
 gran_teatro_construct_tt: "É possível erguer o $building_gran_teatro_de_la_habana$ no painel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')]"
 dismissed_gran_teatro_je_tt: "#r O [concept_journal_entry] #bold $je_gran_teatro$#! será ignorado#!"
 gran_teatro_accepted: "Obra do Teatro Aceita"
 gran_teatro_rejected: "Obra do Teatro Rejeitada"
 gran_teatro.2.t: "Palácio do Centro Galego"
 gran_teatro.2.d: "A obra e a renovação propostas pelos membros do povo [GetCulture('galician').GetName] do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] estão concluídas. A arte floresce não apenas no recém-construído $building_gran_teatro_de_la_habana$, mas também nas ruas de [SCOPE.sState('relevant_state').GetCityHubName]."
 gran_teatro.2.f: "\"A música ao ar livre à noite é sempre atraente, mas em nenhum lugar sua influência é mais profundamente sentida do que sob o brilho suave das noites tropicais. Não podemos conceber um concerto sendo apreciado com mais prazer do que na Plaza de Armas ou no Parque de Isabella, em Havana. Até as classes humildes são vistas em grande número caminhando tranquilamente nas áreas externas da praça, ouvindo as belas performances da banda e apreciando a música, 'amansadas e guiadas por essa eterna sedutora'.\"\n\n—Maturin Murray Ballou" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "As artes do povo $CUB_ADJ$ florescerão na região."
 gran_teatro.2.b: "Isso certamente colocará a arte do povo $CUB_ADJ$ no cenário mundial."
 gran_teatro_reward_loc: "Arte Florescente"
 gran_teatro_reward_int: "Presença Cênica"
 # Estación de Madrid Atocha
 je_atocha_railway: "Estação Ferroviária de Atocha"
 je_atocha_railway_reason: "Por muitos anos, o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] tentou erguer a $building_estacion_de_madrid_atocha$ em [SCOPE.sState('relevant_state').GetName]. Seus esforços foram frustrados por exigências e interesses conflitantes, desde a intervenção do governo até a morte do arquiteto contratado para supervisionar a obra. Nenhuma proposta havia atendido a todos os critérios até agora.\n\nAinda assim, o grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] não desistiu. Eles acreditam que a $building_estacion_de_madrid_atocha$ será uma instituição essencial para o país [ROOT.GetCountry.GetNameNoFormatting], não apenas em [SCOPE.sState('relevant_state').GetNameNoFormatting], mas por todo o continente."
 atocha_railway_possible_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] tem uma $building_railway$ na [Concept('concept_state_region', '$concept_state_region$')] de $STATE_NEW_CASTILE$."
 atocha_railway_complete_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] construiu a $building_estacion_de_madrid_atocha$ na [Concept('concept_state_region', '$concept_state_region$')] de $STATE_NEW_CASTILE$"
 atocha_railway_populated_tt: "A [concept_occupancy] da mão de obra da $building_estacion_de_madrid_atocha$ é maior ou igual a #variable 50%#!"
 rejected_atocha_railway_project_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] rejeita a proposta de erguer a $building_estacion_de_madrid_atocha$."
 does_not_have_state_new_castile_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] não tem a posse de $STATE_NEW_CASTILE$"
 atocha_railway.1.t: "Uma Proposta Revisada"
 atocha_railway.1.d: "Após uma série de planos rejeitados, uma proposta revisada por um arquiteto recém-contratado parece finalmente atender aos critérios tanto do governo quanto do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] para iniciar a obra da $building_estacion_de_madrid_atocha$."
 atocha_railway.1.f: "O jovem engenheiro, um grande conhecedor da arquitetura em ferro popular na $FRA$, apresenta os novos desenhos da $building_estacion_de_madrid_atocha$ ao comitê para revisão. Os membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] observam ansiosos, satisfeitos após tantos anos de debate.\n\nO engenheiro tranquiliza a todos quanto à viabilidade do projeto: \"Assim que for aprovado, podemos começar!\""
 atocha_railway.1.a: "Isto atende aos interesses de todos."
 atocha_railway.1.b: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] calculou mal a demanda pela estrutura."
 atocha_railway_construct_tt: "É possível erguer a $building_estacion_de_madrid_atocha$ no painel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')]"
