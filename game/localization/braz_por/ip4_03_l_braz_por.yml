 manila_cathedral.1.t: "Terremoto em [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]"
 manila_cathedral.1.d: "A $building_manila_cathedral_original$ agora está em ruínas após um terremoto intenso atingir [SCOPE.sState('relevant_state').GetName]. Os [GetPopType('clergymen').GetName] do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] apresentaram uma proposta para reconstruir a catedral. O grupo reuniu uma quantia significativa para ser utilizada na obra."
 manila_cathedral.1.f: "\"Os estragos e as mudanças provocadas pelos terremotos não são em nenhum lugar mais notáveis do que nas Filipinas. Eles derrubaram montanhas, preencheram vales, devastaram extensas planícies, abriram passagens para o mar rumo ao interior e dos lagos para o mar. Existem muitas histórias tradicionais sobre essas revoluções territoriais. Quanto aos desastres recentes, os registros são confiáveis. Terremotos sucessivos trouxeram para Luzon uma série de calamidades.\"\n\n— John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "Devemos reconstruir a catedral rapidamente."
 manila_cathedral.1.b: "[SCOPE.sState('relevant_state').GetNameNoFormatting] tem questões muito mais urgentes."
