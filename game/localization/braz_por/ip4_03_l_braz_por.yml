 atocha_railway_accepted: "Obra Ferroviária Aceita"
 atocha_railway_rejected: "Obra Ferroviária Rejeitada"
 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$ Inaugurada"
 atocha_railway.2.d: "No coração de [SCOPE.sState('relevant_state').GetCityHubName], a $building_estacion_de_madrid_atocha$ agora está em pleno funcionamento. As aspirações do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] foram finalmente realizadas."
 atocha_railway.2.f: "A nova ferrovia é pitoresca, com seus tijolos vermelhos de areia prensada e ornamentos de terracota. A estrutura central da $building_estacion_de_madrid_atocha$ recebe o fluxo de passageiros que chegam a [SCOPE.sState('relevant_state').GetNameNoFormatting], saudando-os antes que avancem rumo às ruas movimentadas de [SCOPE.sState('relevant_state').GetCityHubName]."
 atocha_railway.2.a: "Os benefícios da estação ferroviária são imensuráveis."
 atocha_railway.2.b: "A $building_estacion_de_madrid_atocha$ é mais que uma ferrovia, é uma obra de arte!"
 atocha_railway_reward_loc: "Ferrovia Robusta"
 atocha_railway_reward_int: "Obra Bem Elaborada"
 # Manila Cathedral
 je_manila_cathedral: "Reconstruindo a Catedral de Manila"
 je_manila_cathedral_reason: "Os danos de um terremoto muito forte deixaram a $building_manila_cathedral_original$ em ruínas. Enquanto [SCOPE.sState('relevant_state').GetNameNoFormatting] se recupera da devastação, os [GetPopType('clergymen').GetNameNoFormatting] do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] reuniram fundos e desejam iniciar a reconstrução da catedral."
