 pena_palace.1.t: "Éden Glorioso"
 pena_palace.1.d: "O cônjuge [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] planejou financiar a restauração e renovação do Convento da Pena."
 pena_palace.1.f: "\"Veja! Cintra, o Éden radiante a refulgir,\nEntre vales e montes a se entretecer.\nAh! Como a mão e a pena ousariam esculpir\nMetade do que o olhar pode ver\nTais visões fazem a alma mortal se expandir,\nMais que as que o bardo pôde oferecer,\nQuem revelou ao mundo o Elísio e seu resplandecer?\"\n\n— Lorde Byron" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "O palácio será uma realização artística para o país [ROOT.GetCountry.GetNameNoFormatting]!"
 pena_palace.1.b: "Que frivolidade."
 pena_palace_construct_tt: "É possível erguer o $building_pena_palace$ no painel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')]"
