 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "Incentivar os Ilustrados"
 je_philippines_main_ilustrado_button_desc: "Muitos [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')] e os chamados #italic Índios#! das classes média e alta foram expostos à ideologia [GetIdeology('ideology_liberal').GetName] do povo [GetCulture('spanish').GetName]. Essa classe instruída e em rápida ascensão começou a se alinhar ao grupo [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName], buscando reformar leis e estabelecer uma pauta mais liberal no país [ROOT.GetCountry.GetName]."
 je_philippines_development_complete: "Concluiu o [concept_journal_entry] $je_philippines_development$."
 # loc for philippines_events
 philippines.1.t: "Identidade do Povo [ROOT.GetCountry.GetAdjective]"
 philippines.1.d: "Em meio às tensões crescentes, mais pessoas procuram representação no governo, enquanto outras clamam pela independência em relação ao país [ROOT.GetCountry.GetTopOverlord.GetName]. O governo [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] prevalecerá ou o povo do país [ROOT.GetCountry.GetName] conquistará mais liberdade?"
 philippines.1.f: "\"As Filipinas, portanto, permanecerão sob domínio espanhol, porém, com mais leis e maior liberdade, ou se declararão independentes após banhar a si e a pátria mãe em sangue.\n\nJá que ninguém deveria ansiar ou esperar por uma ruptura tão infeliz, a qual seria uma lástima para todos e apenas o último argumento diante de uma perspectiva tão desesperada, consideremos de que maneiras de evolução pacífica as ilhas poderão permanecer sujeitadas à autoridade espanhola com o menor prejuízo aos direitos, interesses e dignidade de ambas as partes.\"\n\n– José Rizal, #italic As Filipinas em Cem Anos#!"
 philippines.1.a: "A conquista da independência é crucial."
 philippines.1.b: "No fim, respondemos ao país [ROOT.GetCountry.GetTopOverlord.GetNameNoFlag]."
 modifier_phi_lib_gain: "Movimento de Independência Emergente"
 modifier_phi_lib_lose: "Sociedades Fraternas Filipino-Espanholas"
 philippines.2.t: "Pátria Amada, Terra Escolhida" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "Independente e próspero, o país [ROOT.GetCountry.GetName] será uma presença inabalável no Pacífico por muitos anos."
 philippines.2.f: "\"Terra adorada,\nFilha do Sol de Oriente\nTeu fogo ardente\nEm ti latente está.\"\n\n– José Palma, #italic Lupang Hinirang#!"
 philippines.2.a: "O futuro do país [ROOT.GetCountry.GetName] é brilhante."
 notification_filipino_culture_genesis_name: "A Gênese da Cultura do Povo [GetCulture('filipino').GetName]"
 notification_filipino_culture_genesis_desc: "O país [SCOPE.sCountry('filipino_nation_scope').GetName] passou por um amplo despertar cultural, mudando para uma cultura distinta do povo [GetCulture('filipino').GetName]."
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "Dependência da [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]"
 philippines.3.d: "Nós continuamos nos beneficiando dos nossos laços com a metrópole enquanto os assuntos dos povos [ROOT.GetCountry.GetTopOverlord.GetAdjective] e [ROOT.GetCountry.GetAdjective] ficam cada vez mais interligados."
 philippines.3.f: "O governo [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] neste arquipélago permanece firme há séculos, e o povo do país [ROOT.GetCountry.GetNameNoFormatting] demonstrou um compromisso cada vez maior com o fortalecimento dos laços com o país [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting].\n\nPara alguns membros do grupo [SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting], essa é uma vitória e uma promessa de coisas melhores. Para outros, esses vínculos rígidos são problemáticos e ameaçam o futuro do país."
 philippines.3.a: "Isso decididamente marca um novo capítulo para o nosso país."
 modifier_metropole_business_networks: "Laços Financeiros com a Metrópole"
 modifier_national_consolidation: "Motivação para a Consolidação Nacional"
 notification_filipino_hispanophone_culture_genesis_name: "A Gênese da Cultura do Povo [GetCulture('filipino_hispanophone').GetName]"
 notification_filipino_hispanophone_culture_genesis_desc: "O país [SCOPE.sCountry('filipino_nation_scope').GetName] passou por um amplo despertar cultural, mudando para uma cultura distinta do povo [GetCulture('filipino_hispanophone').GetName]."
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "Confronto do Clero Local"
 philippines.4.d: "Um artigo de jornal escrito em protesto contra um velho decreto do governo [ROOT.GetCountry.GetTopOverlord.GetAdjective] afirma que frades do povo [GetCulture('filipino_mestizo').GetName] deveriam dispor da mesma autoridade que aqueles do povo [GetCulture('spanish').GetName]."
 philippines.4.f: "O jornal circulou por [ROOT.GetCountry.GetCapital.GetCityHubName], provocando a ira dos frades e administradores do governo [GetCulture('spanish').GetNameNoFormatting].\n\n\"Durante décadas, frades do povo [GetCulture('filipino_mestizo').GetNameNoFormatting] administraram paróquias locais\", argumentou o escritor anônimo. \"Por que deveríamos ceder o controle novamente para o povo [GetCulture('spanish').GetNameNoFormatting]?\"."
 philippines.4.a: "Frades do povo [GetCulture('filipino_mestizo').GetNameNoFormatting] são igualmente capazes de administrar paróquias locais."
 philippines.4.b: "A contribuição dos frades do povo [GetCulture('spanish').GetName] tem sido inestimável."
 pedro_pelaez_appears_tt: "Pedro Peláez aparece no país [ROOT.GetCountry.GetNameNoFormatting]"
 friar_agitator_popularity: "Apoio do Clero Local"
 philippines.5.t: "Reformas dos Ilustrados" # Gente de razón
 philippines.5.d: "Graças aos nossos esforços, os Ilustrados garantiram um maior ponto de apoio no governo [ROOT.GetCountry.GetAdjective]."
 philippines.5.f: "\"Uma numerosa classe esclarecida agora existe dentro e fora das ilhas, uma classe criada e constantemente ampliada pela estupidez de certos poderes do governo, que força seus habitantes a deixarem o país para procurar educação no exterior, e que luta e é mantida graças às provocações e ao sistema de espionagem em voga. Essa classe, cujo número cresce exponencialmente, está em constante comunicação com o restante das ilhas e, se hoje constitui apenas o cérebro do país, em alguns anos formará todo o sistema nervoso e manifestará sua existência em todos os seus atos.\"\n\n– José Rizal, #italic As Filipinas em Cem Anos#!"
 philippines.5.a: "A influência dos Ilustrados continuará a crescer."
 philippines.7.t: "Guardia Civil nas Filipinas"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], em nome do governo [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting], introduziu o grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] no arquipélago [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 philippines.7.f: "\"No entanto, apesar de tantas adversidades, a autoridade espanhola persiste há mais de três séculos e, embora tenha sido cerceada, continua ditando os destinos do grupo filipino.\"\n\n– José Rizal, #italic As Filipinas em Cem Anos#!"
 philippines.7.a: "Mas os oficiais não abusarão dessa nova autoridade?"
 philippines.7.b: "Muito bem, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tem tudo sob controle."
 ig_guardia_civil_modifier_b: "Influência do Governador-Geral"
 philippines.9.t: "Um Futuro Próspero"
 philippines.9.d: "Com os portos abertos ao comércio estrangeiro, o arquipélago tem maior potencial para se desenvolver em uma região próspera. Cidades portuárias e o setor agrícola serão mais beneficiados."
 philippines.9.f: "Na margem direita do rio Pasig vive [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetNameNoFormatting], que supervisiona o desenvolvimento das ilhas em nome do governo [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]. E, cerca de cinco quilômetros ao longo da mesma margem, encontram-se os cais e armazéns de comerciantes prósperos que fortalecem a economia consideravelmente.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName], um dos ancoradouros mais frequentados da região, tem inúmeras oportunidades para aqueles interessados."
 philippines.9.a: "Devemos focar os esforços em nossos portos."
 philippines.9.b: "É crucial focarmos no desenvolvimento do setor agrícola."
 philippines_development_modifier_a: "Perspectivas de Cidade Portuária"
 philippines_development_modifier_b: "Agricultura do Arquipélago"
 philippines.10.t: "Desenvolvimento Impressionante"
 philippines.10.d: "O cenário está pronto para uma classe média em ascensão ganhar mais influência política. Um progresso constante foi feito no desenvolvimento do arquipélago."
 philippines.10.f: "Em [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se impressionou com o desenvolvimento do setor agrícola e dos portos vibrantes do país [ROOT.GetCountry.GetNameNoFormatting].\n\nÀ medida que o desenvolvimento da nação impressiona [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a vida de muitos cidadãos melhora e o dinheiro cai nos bolsos de uma classe média em ascensão. Essas famílias agora enviam seus filhos para universidades em [ROOT.GetCountry.GetCapital.GetCityHubName] e no exterior. As perspectivas domésticas são certamente positivas."
 philippines.10.a: "[SCOPE.sState('visayas_scope').GetStateRegion.GetName] certamente prosperará por muitas gerações."
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName] continuará se desenvolvendo em uma região próspera."
 unlocks_je_philippines_main_ilustrado_button_tt: "Cumpre um requisito para usar o botão #b $je_philippines_main_ilustrado_button$#! no [concept_journal_entry] #b $je_philippines_main$#!"
 modifier_growth_of_the_middle_class: "Crescimento da Classe Média"
 philippines.11.t: "Uma Identidade Insular"
 philippines.11.d: "Nosso ótimo trabalho na educação dos povos do país [ROOT.GetCountry.GetName] levou à criação de uma identidade nacionalista pan-filipina."
 philippines.11.f: "\"A criação de um estado independente é apenas o primeiro passo em direção à verdadeira libertação nacional. Nosso trabalho estará verdadeiramente concluído somente quando todos os povos falarem com uma só voz.\""
 philippines.11.a: "Nós marcharemos juntos em direção ao futuro."
 philippines.12.t: "Crianças Amadas da Metrópole"
 philippines.12.d: "Os grandes esforços educacionais e os nossos laços fortes com a nação do povo [GetCulture('spanish').GetName] levou à formação de uma nova identidade hispanófona pan-filipina distinta."
 philippines.12.f: "\"Mãe Espanha, seu idioma é a chave: com ele, nós abrimos as portas de escritórios, jornais e universidades.\""
 philippines.12.a: "Nosso laço cultural com a Espanha nos dá força."
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "Catedral da Sagrada Família"
 je_sagrada_familia_reason: "Membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] arrecadaram fundos para a construção de uma catedral em [SCOPE.sState('relevant_state').GetCityHubName]. Um filantropo já comprou o terreno para esse grandioso empreendimento e contratou arquitetos renomados para projetar o templo.\n\nA $building_sagrada_familia_cathedral_3$ precisará ser construída em três fases e poderá ser erguida no painel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]."
 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "Primeira fase da obra da [GetBuildingType('building_sagrada_familia_cathedral_1').GetName] pronta para construção"
 cathedral_1_built_cathedral_2_ready_status_loc: "Segunda fase da obra da [GetBuildingType('building_sagrada_familia_cathedral_2').GetName] pronta para construção"
 cathedral_2_built_cathedral_3_ready_status_loc: "Terceira fase da obra da [GetBuildingType('building_sagrada_familia_cathedral_3').GetName] pronta para construção"
 cathedral_3_built_complete_status_loc: "A construção $building_sagrada_familia_cathedral_3$ foi concluída"
 sagrada_familia_complete_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] concluiu as três fases da obra da $building_sagrada_familia_cathedral_3$ na [Concept('concept_state_region', '$concept_state_region$')] da $STATE_CATALONIA$"
 sagrada_familia_populated_tt: "A [concept_occupancy] da mão de obra da $building_sagrada_familia_cathedral_3$ é maior ou igual a #variable 50%#!"
 rejected_sagrada_familia_project_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] rejeita a proposta de erguer a $building_sagrada_familia_cathedral_3$"
 does_not_have_state_catalonia_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] não tem a posse da $STATE_CATALONIA$"
 sagrada_familia.1.t: "Arquitetura Modernista"
 sagrada_familia.1.d: "A Associação dos Devotos de São José contratou um arquiteto que concebeu o projeto da $building_sagrada_familia_cathedral_3$ em um estilo Modernista único da $STATE_CATALONIA$. Uma vez aprovada, a obra pode começar imediatamente."
 sagrada_familia.1.f: "\"Não existem linhas retas ou ângulos agudos na natureza.\nPortanto, construções não devem ter linhas retas ou ângulos agudos.\"\n\n— Antoni Gaudí"
 sagrada_familia.1.a: "Confiar a supervisão da obra a este arquiteto."
 sagrada_familia.1.b: "Este empreendimento é absurdo."
 sagrada_familia_1_construct_tt: "É possível erguer a $building_sagrada_familia_cathedral_1$ no painel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_2_construct_tt: "É possível erguer a $building_sagrada_familia_cathedral_2$ no painel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_3_construct_tt: "Outra fachada para a $building_sagrada_familia_cathedral_3$ pode ser construída no painel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]. Requer [concept_technology] $pneumatic_tools$."
 dismissed_sagrada_familia_je_tt: "#r O [concept_journal_entry] #bold $je_sagrada_familia$#! será ignorado#!"
 sagrada_familia_accepted: "Obra da Catedral Aceita"
 sagrada_familia_rejected: "Obra da Catedral Recusada"
 sagrada_familia.2.t: "Fachada da Natividade"
 sagrada_familia.2.d: "O progresso tem sido constante no desenvolvimento da $building_sagrada_familia_cathedral_3$. Impressionado com a devoção do arquiteto ao projeto, o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] agora apoia a próxima fase da obra."
 sagrada_familia.2.f: "À distância, a Fachada da Natividade, voltada para o leste, da $building_sagrada_familia_cathedral_1$ brilha quando banhada pelos raios dourados do amanhecer. Formas arredondadas e inspiradas na natureza representam o nascimento de Jesus Cristo. Mesmo inacabado, o templo é uma maravilha."
 sagrada_familia.2.a: "Os membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] são atentos e perspicazes."
 sagrada_familia_patron: "Mecenas Modernista"
 # Passion Facade
 sagrada_familia.3.t: "Obra-Prima Inacabada"
 sagrada_familia.3.d: "Inacabada, mas não abandonada, a obra da $building_sagrada_familia_cathedral_3$ continua mesmo após a morte do arquiteto que concebeu os planos grandiosos do templo. Seu sucessor assumirá para que a obra não sofra um período de descuido."
 sagrada_familia.3.f: "\"Não há razão para lamentar que eu não possa terminar a igreja. Eu envelhecerei, mas outros virão depois de mim. O que deve sempre ser preservado é o espírito da obra, mas sua vida depende das gerações às quais ela é transmitida e com quem viverá e se encarnará.\"\n\n— Antoni Gaudí"
 sagrada_familia.3.a: "Seu legado permanecerá."
 sagrada_familia_construction: "Obra Prima Modernista"
 sagrada_familia.4.t: "O Fim, Por Enquanto"
 sagrada_familia.4.d: "Outra fachada da $building_sagrada_familia_cathedral_3$ foi concluída, marcando o fim da obra, por enquanto. A extraordinária visão do arquiteto modernista tornou-se um marco cultural aqui em [SCOPE.sState('relevant_state').GetName]."
 sagrada_familia.4.f: "Após tantos anos de obra, os ambiciosos planos arquitetônicos de mais uma fachada foram finalmente concretizados. Estrangeiros que visitam a $building_sagrada_familia_cathedral_3$ maravilham-se com o estilo singular da estrutura. Dois visitantes param diante da mais nova adição ao templo.\n\n\"É de tirar o fôlego\", comenta um deles, incapaz de esconder o deslumbramento.\n\nSeu companheiro, porém, observa com ceticismo: \"Talvez esse estilo modernista seja um gosto adquirido\"."
 sagrada_familia.4.a: "Uma arte extraordinária!"
 sagrada_familia.4.b: "Uma verdadeira maravilha arquitetônica."
 sagrada_familia_reward_loc: "Obra-Prima Modernista"
 sagrada_familia_reward_int: "Reconhecimento Arquitetônico"
 # Palácio da Pena Restoration
 je_pena_palace: "Éden Glorioso"
 je_pena_palace_reason: "O cônjuge [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] adquiriu recentemente o antigo Convento da Pena no topo das Montanhas de Sintra. Com grande ambição artística, ele busca transformar o mosteiro em uma residência de verão para a família real."
 pena_palace_possible_tt: "O país [JournalEntry.GetCountry.GetName] tem o $building_pena_convent$ na [Concept('concept_state_region', '$concept_state_region$')] de $STATE_ESTREMADURA$"
