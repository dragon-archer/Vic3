 ### Philippines Content ###
 je_philippines_development: "Avanços no Arquipélago"
 je_philippines_development_reason: "No distante arquipélago do país [ROOT.GetCountry.GetNameNoFlag], um aumento no comércio internacional preparou o terreno para que uma classe média em ascensão ganhasse mais influência, apesar da inquietação política atual.\n\nDesenvolva o setor agrícola doméstico, aumente o [concept_sol] e construa portos para garantir um futuro próspero para o país [ROOT.GetCountry.GetNameNoFormatting]."
 philippines10a_tt: "\"$STATE_VISAYAS$ certamente prosperará por muitas gerações.\""
 philippines10b_tt: "\"$STATE_MINDANAO$ continuará a se desenvolver em uma região próspera.\"\n$TAB$#b #r Opção disponível apenas se o país [JournalEntry.GetCountry.GetName] tiver o Porto de Davao#! #!"
 modifier_archipelagic_anger: "Laços Comerciais Rompidos"
 modifier_developmental_dearth: "Falta de Desenvolvimento"
 je_filipino_ethnogenesis: "Etnogênese do Arquipélago"
 je_filipino_ethnogenesis_reason: "O país [ROOT.GetCountry.GetName] abriga muitos povos que, apesar de compartilharem uma história comum, ainda são diferentes em termos de cultura e idioma. Se quisermos construir uma nação forte, essas pequenas diferenças devem ser deixadas se lado."
 ilustrados_education_fervor_add: "Educadores Dedicados"
 je_filipino_ethnogenesis_colonization_button: "Colonizar [GetStateRegion('STATE_MINDANAO').GetName]"
 je_filipino_ethnogenesis_colonization_button_desc: "Dos sultanatos marciais do Golfo [GetCulture('moro').GetName] às tribos dispersas do povo [GetCulture('lumad').GetName] das terras altas, as pessoas de [GetStateRegion('STATE_MINDANAO').GetName] resistem há muito tempo às nossas tentativas de impor a ordem nessa terra não civilizada.\n\nChegou a hora de incorporá-las aos filipinos, queiram ou não."
 modifier_integrating_the_highlands: "Integrando as Terras Altas"
 modifier_settling_the_highlands_cost: "Projetos de Infraestrutura Mindanauana"
 modifier_phi_spanish_vision: "Pérola do Oriente Espanhol"
 modifier_phi_indepenent_vision: "Liberdade, Justiça e Igualdade"
 modifier_popular_genesis: "Gênese Popular"
 je_philippines_main: "Perla del Mar de Oriente" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "A ascensão social da classe média contribuiu para uma consciência nacional crescente. As tensões dentro do país [ROOT.GetCountry.GetName] estão aumentando. [GetPopType('clergymen').GetName] do povo [GetCulture('spanish').GetName] dominam a vida secular e religiosa, enquanto [GetPopType('clergymen').GetNameNoFormatting] do povo [GetCulture('filipino_mestizo').GetName] lideram revoltas contra a autoridade. As elites do povo [GetCulture('filipino_mestizo').GetNameNoFormatting] do grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] também estão se mobilizando para uma maior representação no governo.\n\nNo fim, o governo [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')] tem grandes expectativas de que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] mantenha um punho de ferro sobre o território no Pacífico. Esse atrito ameaça derrubar nossa estabilidade, colocando em risco o futuro do país [ROOT.GetCountry.GetName]."
 philippines2a_tt: "\"O futuro do país [JournalEntry.GetCountry.GetName] é brilhante.\""
 philippines3a_tt: "\"Isso decididamente marca um novo capítulo para o nosso país.\""
 spain_is_overlord_tt: "[concept_overlord] é #b $SPA$#!"
 filipino_assimilation_tooltip: "Cada [concept_pop], [concept_character] e [concept_homeland] do povo [GetCulture('filipino_mestizo').GetName] se tornará [GetCulture('filipino').GetName]"
 filipino_hispanophone_assimilation_tooltip: "Cada [concept_pop], [concept_character] e [concept_homeland] do povo [GetCulture('filipino_mestizo').GetName] se tornará [GetCulture('filipino_hispanophone').GetName]"
 # custom headers for the different outcomes
 je_philippines_main_header_independence_complete: "#title Concluirá no resultado #b Independência das Filipinas#! se:#!\n"
