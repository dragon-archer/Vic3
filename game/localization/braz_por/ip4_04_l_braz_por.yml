 portugal_regeneration.1.t: "O Espírito da Regeneração"
 portugal_regeneration.1.d: "O ideal de uma grande \"Regeneração\" que reverteria o longo declínio do país [ROOT.GetCountry.GetName] supera o liberalismo [ROOT.GetCountry.GetAdjectiveNoFormatting] há muito tempo. Aproveitando a popularidade relativa, o governo de [SCOPE.sCharacter('pm_scope').GetLastName] se declarou o precursor da Regeneração."
 portugal_regeneration.1.f: "\"Honras e recompensas serão concedidas como resultado do serviço genuíno. A educação pública resultará em uma juventude virtuosa e disciplinada. O exército será o pilar da paz interna e externa, e a força dele será equilibrada pela organização das legiões nacionais sob o controle das autoridades civis. O número de latifundiários aumentará. O fazendeiro colherá os frutos do trabalho. As fábricas abastecerão o povo com as mercadorias necessárias para consumo e darão emprego às mãos que definham na ociosidade e na pobreza.\"\n\n— Manuel Borges Carneiro, #italic Portugal Regenerado#!"
 portugal_regeneration.1.a: "Pelo bem do país."
 portugal_regeneration.2.t: "Até que Enfim"
 portugal_regeneration.2.d: "A Regeneração trouxe modernidade a cada faceta da sociedade do país [ROOT.GetCountry.GetName]. Se a nossa nação já esteve em declínio, nossos sucessos comprovaram que isso não é permanente."
 portugal_regeneration.2.f: "A área ao redor do leito estava tão lotada de parentes que João mal enxergava um fio de cabelo na cabeça do avô. A voz dele, antes um barítono forte, ficou esganiçada com o passar dos anos. Ainda assim, ele se esforçou ao máximo, e as pessoas com lágrimas escorrendo pelo rosto se calaram para que ele fosse ouvido.\n\n\"... Quando eu era jovem, enfrentei os franceses\", ele disse, \"e as ruas de Évora não eram iluminadas. Agora temos trens que trazem todos vocês até mim. O que mais eu posso fazer além de agradecer a Deus, que decidiu me colocar aqui e agora?\"."
 portugal_regeneration.2.a: "Vida longa ao país [ROOT.GetCountry.GetNameNoFormatting] regenerado!"
 portugal_regeneration.2.b: "Nossos heróis são aqueles que sonham com a infraestrutura."
 portugal_regeneration.3.t: "Uma Escada para Ícaro"
 portugal_regeneration.3.d: "O período da estabilidade fiscal e política que possibilitou o programa ambicioso de Regeneração acabou. O país [ROOT.GetCountry.GetName] não pode mais se permitir sonhar."
 portugal_regeneration.3.f: "Acabou. Tudo pelo que o ministro trabalhou, todas as medidas que ele planejou tão cuidadosamente na última década. Talvez a situação do país fosse simplesmente irrecuperável. Talvez tenha sido inútil desde o começo e ele não podia fazer nada para restaurar a grandiosa ascensão. Talvez fosse pior do que isso: uma situação totalmente recuperável, se não fosse pelos egos de generais e outros tolos.\n\nEle sabia que acadêmicos debateriam isso ao longo do próximo século. Ele teria que encarar livros sobre a Regeneração interrompidas nas prateleiras e sentir um desejo horrível de ver o que diriam a seu respeito. O que ele poderia fazer além de chorar?"
 portugal_regeneration.3.a: "Sobreviver é mais importante que tudo."
 portugal_regeneration.4.t: "A Cor do Progresso"
 portugal_regeneration.4.d: "As reformas agrárias da Regeneração aumentaram a produtividade e permitiram a transição para um sistema de propriedade mais empresarial. Agora, a época da colheita é acompanhada pelo barulho de máquinas e muita fumaça."
 portugal_regeneration.4.f: "\"Agora diga-me, António, como você conseguiu tudo isso?\". Maria passava a mão no salão com colunas de mármore, nos quadros que revestiam as paredes, na grande escadaria de madeira maciça.\n\n\"Ah, você se lembra do vinhedo do meu pai? Eu o coloquei no mercado de ações e dei a sorte de atrair a atenção de um consórcio de investidores ingleses. Em dois anos, meu patrimônio dobrou. Em quatro, dobrou de novo. Agora acho que vou contratar alguém para supervisioná-lo para mim, e com o tempo que me sobrar...\"\n\nEle acariciou gentilmente a mão dela, e ela sentiu seu rosto corar."
 portugal_regeneration.4.a: "O interior, há muito inalterado, ganha uma nova vida."
 portugal_regeneration.4.b: "A Regeneração melhora tudo que toca."
 portugal_regeneration.5.t: "Mil Milhas"
 portugal_regeneration.5.d: "A Regeneração levou a ferrovia e o telégrafo a cada província do país [ROOT.GetCountry.GetName]. O transporte amplamente disponível abriu comunidades antes isoladas ao livre comércio de mercadorias e informações."
 portugal_regeneration.5.f: "\"Peguei o trem para Porto no mês passado\".\n\nCarlos olhou para o vizinho com uma expressão cética. Os dentes branquíssimos de Manuel reluziram através do suor e da poeira dos tijolos. Ele pegou a espátula e passou uma camada de cimento sobre a próxima área da parede.\n\n\"É mesmo?\", disse Carlos. \"Quanto custou a passagem?\".\n\n\"Ah, acha que eu sou milionário? Eu fui como bombeiro!\"."
 portugal_regeneration.5.a: "Não precisamos mais permanecer como estranhos."
 portugal_regeneration.5.b: "Toda a política pode ser reduzida ao transporte."
 portugal_regeneration.6.t: "Assinatura e Rubrica"
 portugal_regeneration.6.d: "A Regeneração mudou a face da administração pública do país [ROOT.GetCountry.GetName]. Um número inédito de estudantes entra nas escolas a cada ano e uma abundância de universitários recém-formados garante recrutas para empresas privadas e burocracias do estado."
 portugal_regeneration.6.f: "Os estudantes se sentaram em fileiras organizadas com livros no colo e olhares atentos. Nenhum ousou fazer barulho. O professor olhou para eles antes de falar com uma voz que ecoava pelo piso de cerâmica e pelas paredes cobertas de quadros de reitores centenários.\n\n\"Descrevam como as responsabilidades enumeradas das Cortes diferem entre a Constituição de 1822 e a Carta Constitucional de 1828\".\n\nComo uma só, dezenas de canetas começaram a riscar as páginas."
 portugal_regeneration.6.a: "Nosso povo será o mais sofisticado da Europa."
 portugal_regeneration.6.b: "Advogados para todos!"
