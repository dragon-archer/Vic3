 je_the_two_spains_reason: "A #b barra de progresso#! avançará para #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#! com o tempo.\nA #b barra de tensão#! avançará para #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#! com o tempo.\nTer uma #b tensão#! alta aumentará o [concept_activism] e a chance de um [concept_coup].\n\n#italic \"Aqui está metade da Espanha. A outra metade morreu.\"#!\n— Mariano José de Larra\n\nDesde a Guerra da Independência, o país [ROOT.GetCountry.GetName] esteve preso em um conflito quase sempre violento entre \"as duas Espanhas\", uma leal à Igreja e à Coroa e a outra, ao Iluminismo e à Constituição. A hostilidade irreconciliável entre os lados, oriunda de um projeto liberal subdesenvolvido, enraizou uma ordem política que depende mais do exército do que de votos. Se o país [ROOT.GetCountry.GetNameNoFormatting] quiser ter paz, ele deve escolher a visão que o definirá."
