 anarchism_events.5.t: "A Tempestade Escura"
 anarchism_events.5.d: "O [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] levantou-se em armas, lançando uma campanha revolucionária contra o governo no coração de [SCOPE.sState('revolutionary_country_capital_scope').GetName]."
 anarchism_events.5.f: "\"Não há mais tempo a perder. Temos que ir. #italic Agora#!\".\n\nFrancisco fez um grande arco com o braço sobre a mesa, lançando o conteúdo desajeitadamente para dentro da velha bolsa de couro. Do outro lado da sala, seu camarada esvaziava frascos de pólvora no maquinário da prensa. O som de trompetes ressoava lá fora. Homens marchando a distância. A duas ruas? Talvez três?\n\n\"Já chega\", disse ele. \"Pegue os fósforos, vamos nos contentar com o que temos\".\n\nEle jogou a bolsa sobre o ombro e correu em direção à porta, seguido por passos sorrateiros. A emoção ameaçava explodir seu coração. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName] estava tão, tão perto, e um mundo livre não estava muito distante."
 anarchism_events.5.a: "Viva España!"
 anarchism_events.5.b: "A las barricadas!"
