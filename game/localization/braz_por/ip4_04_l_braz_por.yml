 modifier_devorismo: "Devorismo"
 devorismo.1.t: "Promessa Cumprida"
 devorismo.1.d: "Apesar das palavras duvidosas da oposição radical, o governo de [SCOPE.sCharacter('pm_scope').GetLastName] conseguiu a façanha de quitar as dívidas do país [ROOT.GetCountry.GetName]. Um dia, as vitórias do Devorismo podem omitir a própria corrupção grotesca."
 devorismo.1.f: "O Ministro das Finanças subiu no palanque e contemplou a câmara. Só de olhar, ele sabia quais dos presentes seriam amigáveis e quais não seriam. Quantos desses deputados representavam regiões cujo povo foi vendido aos aliados? Quantos enfrentaram petições de mulheres e homens desesperados que agora precisavam pagar pela lenha? Não eram a maioria, e só isso importava.\n\n\"O primeiro dever do governo\", ele disse, \"era seguir o caminho da gestão econômica, e nós o percorremos exatamente como planejamos...\"."
 devorismo.1.a: "O fim acabou justificando os meios."
 devorismo.1.b: "A causa da ideologia [GetIdeology('ideology_cartist').GetName] conquistou outra vitória."
 devorismo.2.t_dummy: "A Revolução de [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]"
 devorismo.2.t: "A Revolução de [SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')]"
 devorismo.2.d: "Os abusos do governo devorista se tornaram impossíveis de ignorar. As massas de [ROOT.GetCountry.GetCapital.GetCityHubName] e a Guarda Nacional caíram sobre as Cortes Geraes, exigindo que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] entregue o poder à oposição."
 devorismo.2.f: "\"Estamos à beira de uma guerra civil. Amanhã, Sua Excelência comandará os exércitos [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], e eu comandarei os da República. Se a espada de Bouças conflitar com a de Asseiceira, minha amizade e consideração por Sua Excelência não serão abaladas.\"\n\n— Manuel da Silva Passos ao Marquês de Sá da Bandeira"
 devorismo.2.a: "O Estatuto chegou ao fim, vida longa à Constituição!"
 devorismo.2.b: "Eles não nos levarão de volta à anarquia!"
 modifier_september_revolution_radicalism: "Progressistas Radicalizados"
 devorismo.3.t: "O Clube dos Camilos"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName] e um grupo de outros políticos de esquerda formaram uma sociedade para discutir a reforma radical no país [ROOT.GetCountry.GetName]. Membros do governo atual a denunciaram como uma conspiração sediciosa e pediram que seja encerrada à força."
 devorismo.3.f: "\"Como é possível uma pessoa ser patriota e traidora ao mesmo tempo?\".\n\nAntónio gesticulou e fechou as cortinas. Ele olhou para o homem do outro lado da mesa e abaixou a voz.\n\n\"Enquanto Dom Miguel estiver no trono\", ele começou, \"o homem que luta contra ele é patriota. Ele pode quebrar o que quiser, afinal, os meios justificam os fins, mas e se quiser indicar um liberal para o gabinete? Ah, aí o reino deve ser protegido e todos que continuam lutando se tornam traidores. Manter o trono transforma todos nós em reacionários\"."
 devorismo.3.a: "Ordenar que essa organização seja encerrada imediatamente."
 devorismo.3.b: "Todos nós já fomos revolucionários."
