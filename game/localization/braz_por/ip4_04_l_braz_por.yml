 regency.1.t: "A Regência"
 regency.1.d: "O título de [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] passou para [SCOPE.sCharacter('monarch_scope').GetFullName], que ainda não chegou à maioridade. A tarefa de organizar uma regência está nas mãos do governo atual."
 regency.1.f: "\"Sua tarefa será, acima de tudo, manter a estabilidade do país [ROOT.GetCountry.GetNameNoFormatting] durante a menoridade [SCOPE.sCharacter('monarch_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]. A família real está preparada para assumir a responsabilidade de criar a criança. Pode ter certeza de que não estão considerando você um pai adotivo\".\n\nO emissário parou, aguardando a resposta do ministro.\n\n\"Entendo\", ele respondeu. \"Quanto à educação, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] liberará a quantia necessária. Do que mais você precisa?\"."
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] é a escolha óbvia."
 regency.1.b: "Podemos confiar em [SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] para manter a monarquia."
 regency.1.c: "Podemos nos comprometer com [SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]."
 regency.1.e: "Indicar [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] será a escolha popular."
 regency.2.t: "Indisposição"
 regency.2.d: "Por questões de saúde, [SCOPE.sCharacter('regent_scope').GetFullName] se declarou incapaz de exercer seus deveres como [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle]. O governo deve decidir quem entrará no lugar [SCOPE.sCharacter('regent_scope').GetHerHis]."
 regency.2.f: "\"É com profunda tristeza que eu...\"\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] olhou de novo para a frase incompleta, dobrou o papel e o jogou na lareira. Não, inaceitável. Ela poderia ser mal interpretada, usada para acusá-lo de sede de poder. Tinha que ser algo mais neutro. Algo que seus piores inimigos não conseguiriam distorcer. Ele pegou outro pedaço de papel.\n\n\"Sinto que é o meu dever esperar o Soberano...\"."
 regency.2.a: "Indicar um novo candidato dentre os membros do grupo [SCOPE.gsInterestGroup('ig_candidate_1').GetName]."
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] reflete melhor o governo atual."
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] é comprovadamente leal à Coroa."
 regency.2.e: "Escolher a pessoa mais popular: [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]."
 regency.3.t: "Dia da Coroação"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName] chegou à maioridade e agora pode assumir o trono [ROOT.GetCountry.GetAdjective]. A regência de [SCOPE.sCharacter('regent_scope').GetFullName] chegou ao fim."
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting] observava enquanto o sacerdote fazia as últimas unções. A diferença entre [SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] de hoje e [SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')] de ontem era maior do que [SCOPE.sCharacter('regent_scope').GetSheHe] podia imaginar. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] jamais esteve tão imponente, com um olhar de determinação no rosto. A coroa parecia não ter peso algum quando foi colocada sobre a cabeça [SCOPE.sCharacter('monarch_scope').GetHerHis].\n\nO sacerdote se afastou e a fanfarra começou a tocar, acompanhada pelo rugido dos canhões fora das paredes do palácio.\n\n\"Tudo que eu jurei aqui antes... Eu realizarei e manterei\", recitou [SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]. \"Então ajude-me, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]\"."
 regency.3.a: "Vida longa, [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
 proclaim_regent_monarch: "Proclamar Regente como Monarca"
 proclaim_regent_monarch_desc: "Sem nenhum pretendente legítimo ao trono, nosso dever inevitável é escolher uma nova soberania para governar o país [Character.GetCountry.GetName]. [Character.GetCustom('BR_OA')|U] [Character.GetPrimaryRoleTitle] atual é uma opção forte."
