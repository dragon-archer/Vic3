 iberia_union_desc_monarchy: "Os Estados ibéricos harmonizaram suficientemente suas leis, criando a base para um código legal ibérico. Agora podemos reunir as Coroas em uma União permanente."
 iberia_union_desc_theocracy: "Os Estados ibéricos harmonizaram suficientemente suas leis, criando a base para um código legal ibérico. Agora podemos assinar uma Concordata permanente para uni-los."
 iberia_union_desc_republic: "Os Estados ibéricos harmonizaram suficientemente suas leis, criando a base para um código legal ibérico. Agora podemos emitir uma nova Constituição, estabelecendo uma Assembleia Federal e concedendo-lhe autoridade legislativa suprema sobre a península."
 iberia_union_desc_communist: "As repúblicas ibéricas harmonizaram suficientemente suas políticas, criando um caminho administrativo para sua unificação. Agora podemos criar uma nova Assembleia de Conselhos para a Ibéria e reunir as Repúblicas em uma Federação."
 iberia_union_desc_anarchy: "As comunas ibéricas harmonizaram suficientemente suas políticas e um amplo consenso foi alcançado em direção à unificação. Agora podemos considerá-las como unidades dentro de uma única Confederação Ibérica."
 je_iberia_preserve_union_button: "Manter a União Pessoal"
 je_iberia_preserve_union_button_desc: "A união pessoal que existe atualmente entre os estados ibéricos é uma base suficiente para a organização política da península. Emitiremos uma constituição que consagre permanentemente essa União flexível e garanta plena autonomia interna para seus constituintes."
