 second_liberalism.1.t: "Vindo à Tona"
 second_liberalism.1.d: "Os esforços heroicos da Coroa e das Cortes estabeleceram o país [ROOT.GetCountry.GetName] como uma nação totalmente moderna e liberal. A ordem constitucional triunfou sobre todos que a desafiaram."
 second_liberalism.1.f: "Uma nuvem densa de fumaça se formou no teto do clube dos oficiais, dando uma tonalidade avermelhada à iluminação. Eram quase duas da manhã e só os mais festeiros ainda não haviam se recolhido. Um homem trajando um uniforme de general sentou-se em um canto com seus funcionários e começou a papear alegremente com uma garçonete.\n\n\"Um tolo me enviou uma carta\", ele disse, \"e era terrível. Uma afronta a Deus, mas acabou rendendo boas risadas. O cavalheiro usou um nome falso e parecia determinado a me envolver em alguma trama obstinada. Como se eu fosse me rebelar contra o meu país! Ele deveria se atualizar\"."
 second_liberalism.1.a: "Vida longa à Constituição!"
 second_liberalism.1.b: "O espírito do Vintismo nunca morrerá."
 second_liberalism.2.t: "A Maior Vocação"
 second_liberalism.2.d_1: "Durante a destituição da monarquia, nós repetimos os compromissos e as capitulações dos antigos constitucionalistas. Agora, o país [ROOT.GetCountry.GetName] terá um governo do povo, pelo povo e para o povo." # Republic
 second_liberalism.2.d_2: "O triunfo do proletariado trouxe o fim da era do liberalismo no país [ROOT.GetCountry.GetName]. Nós não vamos mais tolerar uma forma ainda mais perfeita do domínio burguês." # Council Republic
 second_liberalism.2.d_3: "O domínio da Igreja encerrou o experimento dos constitucionalistas. O país [ROOT.GetCountry.GetName] não será mais definido pela contradição entre o direito divino e as leis do homem." # Theocracy
 second_liberalism.2.f: "\"Quando a existência da Coroa se torna uma questão de debate público\", disse o exilado, \"ela não pode mais exercer seu dever de unificação. E há outro motivo para que ela exista?\".\n\nO embaixador concordava com o que ele dizia. \"E, nas suas palavras, é por isso que ela caiu?\".\n\n\"Um sintoma, mas não o motivo. A Coroa capitulou repetidamente. Comprometer-se com os liberais era uma empreitada fracassada. As constituições deles fazem reis perderem o direito divino e os transformam em funcionários glorificados\". Cada palavra que saía da boca dele exalava amargura. \"Ah, se eu tivesse percebido antes...\"."
 second_liberalism.2.a: "E assim começa um novo capítulo da história."
 second_liberalism.2.b: "Um Terceiro Liberalismo espera no horizonte."
 second_liberalism.3.t: "O Povo e o Rei"
 second_liberalism.3.d: "A restauração [SCOPE.sCharacter('miguelist_claimant_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] ao trono [ROOT.GetCountry.GetAdjective] marca a derrota definitiva do projeto constitucionalista. A Coroa não precisará mais abrir mão do poder cedido por Deus."
 second_liberalism.3.f: "\"Em poucos meses, de um canto a outro do reino, o espírito nacional despertou. A aversão mais evidente dos princípios revolucionários surgiu com tanta intensidade que apenas a reverência devida à Misericórdia do Meu Pai de Agosto, que a fiel Nação Portuguesa mostrou a Ele, poderia impedir o povo de sacrificar aqueles que promoveram e sustentaram a Revolução.\"\n\n— #italic Manifesto de Sua Majestade Fidelíssima, Nosso Rei D. Miguel#!"
 second_liberalism.3.a: "A aberração liberal chegou ao fim."
 second_liberalism.3.b: "Não se pode apenas ignorar o presente."
 je_portugal_regeneration: "Nossa Regeneração Privilegiada"
 je_portugal_regeneration_reason: "#italic \"Acima do cavalo de carruagem está o bonde, acima dele está a locomotiva e, acima de tudo, está o progresso.\"#!\n— Fontes Pereira de Melo\n\nMuitos consideram o país [ROOT.GetCountry.GetName] uma nação defasada que nunca mais desfrutará das glórias da Era de Ouro. Esse senso de destituição fez os políticos liberais do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] sonharem com uma \"Regeneração\", um período de mudanças rápidas que tirariam o país da estagnação e restaurariam o antigo prestígio.\n\nA consolidação de um regime unificador transformou a tão sonhada Regeneração em realidade. O governo apresentou os planos de reformas institucionais ambiciosas que, se concluídas, prometem reverter o longo declínio do país [ROOT.GetCountry.GetNameNoFormatting] e criar a base de uma ordem liberal inquebrável."
