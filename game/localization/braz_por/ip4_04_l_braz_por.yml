 two_spains.4.d_1: "Os esforços [SCOPE.sCharacter('golpista_general').GetCustom('BR_DoDa')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] fizeram a dinastia impopular de [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] sair do poder. Com o trono [ROOT.GetCountry.GetAdjective] vazio, uma regência foi estabelecida sob [ROOT.GetCountry.GetRuler.GetFullName] para decidir o futuro da Coroa."
 two_spains.4.d_2: "Os esforços de [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')] [SCOPE.sCharacter('golpista_general').GetFullName] fizeram a dinastia impopular de [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] sair do poder. Com o trono [ROOT.GetCountry.GetAdjective] vazio, uma regência foi estabelecida para decidir o futuro da Coroa."
 two_spains.4.f: "\"Então é isso? Temos a República?\".\n\nFrancisco olhou para a janela aberta, encarando o copista pálido debruçado nela. O aroma de tinta e parafina o seguia.\n\n\"Ainda não, mas em breve\", ele respondeu. \"Podemos ter esperança! É mais do que podíamos dizer na semana passada!\"."
 two_spains.4.a: "E agora, ao governo."
