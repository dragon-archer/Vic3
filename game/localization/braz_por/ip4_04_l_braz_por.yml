 devorismo.4.t: "Uma História Provável"
 devorismo.4.d: "Um incêndio no prédio do Tesouro Real destruiu muitos documentos referentes aos gastos do governo de [SCOPE.sCharacter('prime_minister_scope').GetLastName]. Não se sabe quem foram os responsáveis, mas opositores acusaram o governo de planejar esse incêndio para mascarar a corrupção."
 devorismo.4.f: "\"Uma mera coincidência...\"\n\"Uma tragédia para #italic toda#! a nação...\"\n\"Há uma investigação...\"\n\nO ministro afastou os olhos do mundo borrado da escrita de cartas, interrompido por uma luz oscilante. A vela estava acabando de novo, e a luz do ocaso desapareceu totalmente. Ele se virou para o criado mais próximo e gesticulou.\n\n\"Querem que eu explique como o incêndio começou aqui, dentre todos os lugares\", ele murmurou. \"Eles devem entender que nenhuma medida anti-incêndio é perfeita...\"."
 devorismo.4.a: "Conspiração absurda!"
 devorismo.4.b: "Colocar a culpa no Ministro das Finanças."
 devorismo.5.t: "Devoramento"
 devorismo.5.d: "As políticas do Devorismo consumiram a grande maioria das antigas propriedades nacionais do país [ROOT.GetCountry.GetName]. Embora as carteiras dos políticos com a ideologia [GetIdeology('ideology_cartist').GetName] tenham engordado, o tesouro do estado continua vazio."
 devorismo.5.f: "\"A nação e as cortes têm o direito de saber a verdade e toda a verdade e, como nossos males são profundos, é necessário que sejam conhecidos para que possam ser curados. A nação se cansou com a guerra civil e o conflito sangrento, nossa fortuna foi desperdiçada pelos usurpadores e o primeiro dever do governo era tomar o rumo da gestão econômica. Infelizmente, esse rumo não foi tomado: a facilidade de obter dinheiro por meio de empréstimos gerou um tipo de exaltação a favor do crédito, e os prodígios dele foram exagerados em várias ocasiões nesta câmara.\"\n\n— Francisco António de Campos"
 devorismo.5.a: "Percorremos esse caminho até a conclusão amarga."
 devorismo.5.b: "A propriedade privada é um fim por si só."
 devorismo.6.t: "Chega de Caridade"
 devorismo.6.d: "A instauração de eleições diretas e a remoção do governo com a ideologia [GetIdeology('ideology_cartist').GetName] criou a oportunidade de substituir a impopular Carta Constitucional de 1826. O grupo [SCOPE.gsInterestGroup('septemberist_ig').GetName] pediu uma nova Constituição promulgada pela democracia e não por decreto real."
 devorismo.6.f: "\"Qual é a diferença entre uma Constituição concedida e uma promulgada? É a diferença entre caridade e trabalho honesto, entre a infância e a vida adulta. A primeira opção apresenta o país como súdito de um soberano, ansiando por migalhas de boa-vontade. A segunda dá autonomia ao país, um órgão representado pelo soberano\".\n\nO fim do discurso foi transcrito furiosamente pela caneta do secretário. Uma batida satisfatória marcou a conclusão.\n\n\"Ótimo\", disse o orador. \"Agora, mais seis tópicos...\"."
 devorismo.6.a: "O povo [ROOT.GetCountry.GetAdjective] terá uma Constituição!"
 devorismo.6.b: "Nosso problema não está no sistema, está na liderança dele."
