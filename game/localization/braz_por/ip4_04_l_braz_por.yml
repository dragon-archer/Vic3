 anarchism_events.1.t: "Mensageiros da Morte"
 anarchism_events.1.d_1: "Enquanto [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] em [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('BR_OA')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] se deparou com um militante do [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]. Ele disparou uma pistola contra [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('BR_OA')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle], causando um ferimento letal."
 anarchism_events.1.d_2: "Enquanto [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] em [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] se deparou com um militante do [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]. Ele disparou uma pistola contra [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting], causando um ferimento letal."
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] acendeu seu cachimbo e passou o restante do fósforo à direita. Seu vizinho acendeu o próprio cachimbo, e o odor de fumo barato começou a preencher suas narinas.\n\nO homem que havia se juntado a ele levou o cachimbo à boca e soltou um satisfatório anel de fumaça. Ao longe, no limite de sua audição, um som agudo disparou. Então outro, e mais um.\n\n\"Você também ouviu isso?\", perguntou ele, embora já soubesse a resposta. E então, mais cedo do que o esperado, um grito horrendo ecoou."
 anarchism_events.1.a: "Devemos executar represálias."
 anarchism_events.1.b: "Vida longa à anarquia!"
 anarchism_events.2.t: "E Então, Silêncio"
 anarchism_events.2.d_1: "Um militante do [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] assassinou [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('BR_OA')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] nas ruas de [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] com uma bomba caseira. Uma atmosfera de terror caiu sobre a cidade após o assassinato."
 anarchism_events.2.d_2: "Um militante do [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] assassinou [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] nas ruas de [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] com uma bomba caseira. Uma atmosfera de terror caiu sobre a cidade após o assassinato."
 anarchism_events.2.f: "Por um breve e insano momento, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] pensou que o homem estava acenando. E então viu o objeto no ar, o homem virando-se para correr, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] erguendo a mão para proteger o rosto. Foi quando explodiu.\n\nHouve um estrondo terrível, um pico de pressão, uma nuvem de fumaça que parecia pequena demais. Um zumbido horrível abafou todos os sons. Ela viu [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U] dar um passo à frente, saindo da fumaça, e olhar em silêncio para onde a mão [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis] estivera. Então seus joelhos cederam, e uma poça vermelha se espalhou pelas pedras."
 anarchism_events.2.a: "Nós vingaremos [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName]."
 anarchism_events.2.b: "Vida longa à anarquia!"
 anarchism_events.3.t: "Um Feito Infernal"
 anarchism_events.3.d: "Um militante do [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] realizou um ataque terrorista em [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], arremessando duas bombas diante de uma orquestra em um teatro lotado. Dezenas de pessoas foram mortas ou feridas."
 anarchism_events.3.f: "\"Você não pode ficar aqui\", disse o homem ao lado da porta. \"Entendeu? Suas ações atrairão todos os cães do Estado até nós\".\n\nO rosto de [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] se contorceu de escárnio. \"Seu covarde\", respondeu ele. \"Seu covarde tolo e chorão. Eu me sacrifiquei em prol do progresso humano. Você tem um dever...\".\n\n\"Fale #italic baixo#!. Progresso... Você massacra crianças e não pode ficar aqui. Não entende o que fez? Sua matança indiscriminada fez a confiança do povo em nós regredir cem anos... Você os colocou nos braços do Estado. Você tem que ir embora. #italic Agora#!\"."
 anarchism_events.3.a: "Esse terror não pode ser tolerado."
 anarchism_events.3.b: "Não existe burguês inocente."
