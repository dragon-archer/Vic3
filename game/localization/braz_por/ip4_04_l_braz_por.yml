 je_iberia: "A União Ibérica"
 je_iberia_reason: "Assim como os povos germânicos buscam uma #v $GER$#! unificada e os italianos aspiram a uma #v $ITA$#!, também os diversos povos da península Ibérica anseiam pela unificação em [GetGeographicRegion('geographic_region_iberia').GetName]. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nO endosso oficial da unificação por uma ou mais potências da península transformou o distante sonho de uma unificação da $geographic_region_iberia$ em um objetivo iminente – isso se todas as potências puderem ser alinhadas.\n\n@information! Todos os [Concept('concept_country', '$concept_countries$')] envolvidos neste [concept_journal_entry] estão amplamente receptivos a alguma forma de [Concept('concept_unification', '$concept_unification_short$')]. Para que a península seja unificada diplomaticamente, todas as suas entidades políticas devem harmonizar suas [Concept('concept_law', '$concept_laws$')] e ter #b Princípios Governamentais#! compatíveis."
 iberia_union_political_text_monarchy: "No auge dos impérios espanhol e português, toda a Ibéria esteve unida sob a #v União Ibérica#!. Unionistas dinásticos pedem sua restauração, buscando derrubar barreiras econômicas entre Espanha e Portugal e realizar uma nova era dourada."
 iberia_union_political_text_theocracy: "A Igreja Católica universal está acima de todas as nações. Universalistas fervorosos defendem uma #v Concordata Ibérica#! para unir toda a península em aliança sagrada."
 iberia_union_political_text_republic: "Inspirados pelas revoluções liberais europeias, republicanos radicais pedem a unificação de todos os povos da península sob uma única #v Federação Ibérica#!."
 iberia_union_political_communist: "O proletariado não conhece nação. As estruturas feudais e burguesas que governaram a península por séculos devem ser destruídas, e uma #v Federação Ibérica#! socialista deve nascer de suas cinzas."
