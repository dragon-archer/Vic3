 # Spanish politics
 spain_politics.1.t: "A Noiva de Cristo"
 spain_politics.1.d: "[SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName], o arcebispo de Toledo fervorosamente conservador, faleceu. Agora, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tem a oportunidade de indicar um sucessor mais favorável à causa de Isabel."
 spain_politics.1.f: "\"Eu gostaria de dizer que já vai tarde\", disse [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. \"Eu queria mesmo poder acreditar que isso será vantajoso para a rainha. Infelizmente, ainda restam muitas perguntas\".\n\n\"Ah, é?\", [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] ergueu uma sobrancelha. Ao redor do barco, o Manzanares fluía pacificamente. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] agitou a vara de pescar. O gancho viajou em um grande arco antes de cair na água.\n\n\"Para começar, o papa não vai aceitar isso. Roma é amigável com os pretendentes. Segundo... as falhas da Igreja não podem ser atribuídas a um homem. Uma substituição leal pode causar mais insurreições, que Deus nos ajude\"."
 spain_politics.1.a: "Um arcebispo constitucionalista nos servirá bem."
 spain_politics.1.b: "Indicar um candidato mais conciliador."
 spain_politics.101.t: "A Supremacia Liberal"
 spain_politics.101.d_1: "Com a morte do arcebispo de Toledo anterior, o governo [SCOPE.sCountry('spain_scope').GetAdjective] indicou [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], presidente do senado fervorosamente liberal, para substituí-lo. Aprovar essa indicação seria reconhecer implicitamente a legitimidade [SCOPE.sCharacter('spanish_queen_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName]."
 spain_politics.101.d_2: "Com a morte do arcebispo de Toledo anterior, o governo [SCOPE.sCountry('spain_scope').GetAdjective] indicou [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], bispo das Ilhas Canárias moderadamente liberal, para substituí-lo. Aprovar essa indicação seria reconhecer implicitamente a legitimidade [SCOPE.sCharacter('spanish_queen_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName]."
 spain_politics.101.f: "A disputa pela sucessão do povo [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] não poupou dores de cabeça ao papado. Fernando VII, que sempre foi um bom católico, assinou um decreto que permitia que sua filha, Isabel, assumisse o trono. Diante da rebelião do tio da garota, o regente de Isabel decidiu se associar aos liberais, uma facção que era, no mínimo, fria em relação à Igreja. Assim, a Igreja foi forçada a escolher: um rebelde devoto ou uma rainha hostil?"
 spain_politics.101.a: "[SCOPE.sCharacter('spanish_queen_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] do povo [SCOPE.sCountry('spain_scope').GetAdjective] é pretendente. [SCOPE.sCharacter('spanish_queen_scope').GetSheHe|U] não tem o direito de indicar um arcebispo."
 spain_politics.101.b: "O governo [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] mostrou que não é hostil. Confirmar a indicação."
 spain_politics.101.c: "Recusar a indicação e exigir que o bispo a denuncie."
 spain_politics.2.t: "O Estandarte da República"
 spain_politics.2.d: "A queda da monarquia e a proclamação do país [ROOT.GetCountry.GetName] levantaram a questão sobre qual bandeira a República deve adotar. A esquerda democrática tem se unido em torno da adição de uma faixa roxa, representando as históricas Castela e Leão."
 spain_politics.2.f: "\"A República acolhe a todos. Assim também faz a bandeira, que significa paz e cooperação entre cidadãos sob o governo de leis justas. Significa ainda mais: o novo fato na história da Espanha de que a ação do Estado não tem outro motivo senão o interesse do país e nenhuma outra regra senão o respeito pela consciência, pela liberdade e pelo trabalho.\"\n\n— Presidência do Governo Provisório da República, 1931"
