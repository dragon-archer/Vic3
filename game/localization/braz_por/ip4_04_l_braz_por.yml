 anarchism_events.6.t: "O Melhor de Todos os Mundos Possíveis"
 anarchism_events.6.d: "O espectro do anarquismo foi exorcizado do solo [ROOT.GetCountry.GetAdjective]. A ordem voltou às ruas, e nossos cidadãos não precisam mais temer o terror anarquista."
 anarchism_events.6.f: "As galerias mercantis de [ROOT.GetCountry.GetCapital.GetCityHubName] reluziam com o vidro e a luz a gás. Figuras vestidas de seda iam de loja em loja, trocando o salário de uma década por um colar ou um chapéu. Caixas com sorrisos congelados enchiam as mãos com pesetas destinadas aos bolsos dos empregadores.\n\nNos campos dos arredores de [SCOPE.sState('agricultural_state_scope').GetFarmHubName], foices subiam e desciam em uma onda hipnótica. Um trabalhador no meio da fileira, cego de suor e poeira, deu um passo desajeitado à frente. Ele caiu, e o estalo de seu tornozelo ecoou como um tiro.\n\nA vitrine da gráfica mostrava apenas azul e latão. O primeiro policial que entrou era assustadoramente jovem: sem barba, com acne e a voz oscilante. Francisco olhou nos olhos dele e cravou a adaga no próprio peito."
 anarchism_events.6.a: "A paz reina novamente."
 anarchism_events.6.b: "Isso é tudo que há e tudo que haverá."
 anarchism_events.7.t: "Os Internacionalistas"
 anarchism_events.7.d: "Atraído pelo interesse no [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] [ROOT.GetCountry.GetAdjective] crescente, [SCOPE.sCharacter('international_man_scope').GetFullName], representante da Associação Internacional dos Trabalhadores, cruzou a fronteira vindo do país [SCOPE.sCountry('relevant_border_country').GetName]."
 anarchism_events.7.f: "[SCOPE.sCharacter('international_man_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('international_man_scope').GetWomanMan] internacional chegou à meia-noite. [SCOPE.sCharacter('international_man_scope').GetSheHe|U] entrou pela porta dos fundos da loja como uma brisa, saudando os homens que esperavam com um aceno e uma senha sussurrada antes de subir as escadas.\n\nLá, na segurança de uma cortina fechada, trocaram codinomes, detalhes sobre seus personagens de fachada e histórias de cicatrizes de batalha. \"O chão duro servirá por enquanto\", disse [SCOPE.sCharacter('international_man_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('international_man_scope').GetWomanMan] internacional. Os anfitriões sorriram diante da coragem [SCOPE.sCharacter('international_man_scope').GetHerHis] e lhe ofereceram o lugar de honra sobre o único tapete do sótão. O copista faria a primeira vigia e se acomodou perto da janela com uma vela coberta.\n\nÀs sete da manhã, [SCOPE.sCharacter('international_man_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('international_man_scope').GetWomanMan] já seguia de carroça rumo ao sul, e os habitantes se parabenizavam por um ótimo trabalho."
 anarchism_events.7.a: "Boas-vindas ao país [ROOT.GetCountry.GetNameNoFormatting], camarada!"
 anarchism_events.7.b: "Fiquem de olho nessa pessoa estrangeira."
