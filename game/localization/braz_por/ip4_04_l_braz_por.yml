 iberia.1.t: "Uma Península"
 iberia.1.d: "O crescente sentimento pan-nacionalista que se espalha por [GetGeographicRegion('geographic_region_europe').GetName] chegou ao país [ROOT.GetCountry.GetName]. Unionistas dinásticos e radicais internacionalistas passaram a pedir a unificação de [GetGeographicRegion('geographic_region_iberia').GetName] sob sua forma preferida de governo."
 iberia.1.f: "\"A união da Espanha e Portugal é vantajosa para ambos os países: é natural, é justa, é legítima, é necessária. Diremos mais, é inevitável. Tudo o que age contra essa união é prejudicial a ambos os povos. Tudo o que a fortalece é benéfico. A dificuldade está apenas em encontrar os meios de realizar essa grande ideia de maneira espontânea, livre e honrosa para ambos.\"\n\n— Fernández Cuesta"
 iberia.1.a_1: "Estamos divididos há tempo demais."
 iberia.1.a_2: "Trabalhadores do mundo, uni-vos!"
 iberia.1.b: "O país [ROOT.GetCountry.GetNameNoFormatting] é uma nação soberana, e assim permanecerá."
 iberia.11.t: "Uma Península"
 iberia.11.d: "Com sentimentos pan-nacionais crescendo na [GetGeographicRegion('geographic_region_iberia').GetName], o governo do país [SCOPE.sCountry('iberia_forming_country').GetName] declarou a unificação da península como política oficial. Com a posição do país [SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting] tornada clara, devemos declarar a nossa."
 iberia.11.f: "\"A união da Espanha e Portugal é vantajosa para ambos os países: é natural, é justa, é legítima, é necessária. Diremos mais, é inevitável. Tudo o que age contra essa união é prejudicial a ambos os povos. Tudo o que a fortalece é benéfico. A dificuldade está apenas em encontrar os meios de realizar essa grande ideia de maneira espontânea, livre e honrosa para ambos.\"\n\n— Fernández Cuesta"
