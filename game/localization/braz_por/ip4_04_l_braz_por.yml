 je_spain_provisional_government_espartero_button: "Abordar o General Espartero"
 je_spain_provisional_government_espartero_button_desc: "O general Baldomero Espartero é um dos maiores heróis militares da $SPA$, um liberal comprometido e um caso inspirador de mobilidade social. Ele, mais que qualquer outro espanhol de origem humilde, tem o histórico necessário para legitimar seu direito ao trono. Com isso, criaríamos uma dinastia real a partir de uma família de carpinteiros."
 je_spain_provisional_government_hohenzollern_button: "Abordar a Casa de Hohenzollern"
 je_spain_provisional_government_hohenzollern_button_desc: "A Casa de Hohenzollern, a dinastia governante da $PRU$ e Hohenzollern-Sigmaringen, é a principal família entre os Estados germânicos. Colocar um Hohenzollern no trono garantiria à $SPA$ laços mais estreitos com os senhores da Alemanha, mas levantaria temores de cerco na $FRA$."
 je_spain_provisional_government_italian_button: "Abordar a Casa de Savoia"
 je_spain_provisional_government_italian_button_desc: "Mais do que qualquer outra dinastia na Itália, a Casa de Savoia atrelou-se à noção da nacionalidade italiana. Colocar um príncipe saboiano no trono não despertaria controvérsias entre as potências europeias e garantiria à $SPA$ um soberano comprometido com a lei constitucional."
 je_spain_provisional_government_isabelist_button: "Coroar um Rei Isabelino"
 je_spain_provisional_government_isabelist_button_desc: "O lado \"constitucional\" da Casa de Borbón, liderado pela ex-rainha Isabel II, originou-se após a disputada sucessão de Fernando VII. Apesar de servirem como monarcas constitucionais por algum tempo, a Casa de Borbón foi descreditada aos olhos de muitos após fracassos que levaram à Revolução Gloriosa. Restaurá-los ao trono marcaria o retorno do status quo pré-revolução."
 je_spain_provisional_government_carlist_button: "Coroar um Rei Carlista"
 je_spain_provisional_government_carlist_button_desc: "O lado \"carlista\" da Casa de Borbón, liderado por Don Carlos de Borbón, originou-se após a disputada sucessão de Fernando VII. A linha carlista representa o tradicionalismo ferrenho, em oposição ao constitucionalismo da linha isabelina. A presença de carlistas dentro do Governo Provisório torna a restauração de uma monarquia tradicional uma possibilidade real: colocá-los no trono fortalecerá as forças conservadoras na Espanha para reverter a revolução."
 je_spain_provisional_government_bonaparte_button: "Abordar a Casa de Bonaparte"
 je_spain_provisional_government_bonaparte_button_desc: "A Casa de Bonaparte governou a $SPA$ brevemente entre 1808 e 1813. Durante esse período, o rei José I Bonaparte nunca foi considerado um monarca legítimo pela maioria da população espanhola e foi expulso da Espanha por uma revolta popular. No entanto, o passado não dita o futuro. Se o Governo Provisório deseja se aproximar da $FRA$, pode convidar um príncipe Bonaparte e torcer por um resultado melhor."
 je_spain_provisional_government_republic_button: "Declarar uma República"
 je_spain_provisional_government_republic_button_desc: "O republicanismo é um novo posicionamento na $SPA$, surgindo apenas recentemente para contestar o monarquismo constitucional típico da doutrinação liberal espanhola. Se não houver um rei ou se o republicanismo ofuscar politicamente o constitucionalismo, declarar uma república poderá ser a única opção disponível."
