 anarchism_events.4.t: "Propaganda pela Ação"
 anarchism_events.4.d: "Considerando uma organização política aberta algo impraticável, o [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] adotou a doutrina da \"propaganda pela ação\". Por meio do assassinato público de políticos e empresários, o movimento espera inspirar as massas para que participem de futuras atividades revolucionárias."
 anarchism_events.4.f: "A fachada do edifício, preta e chamuscada, estava diante do detetive como a bocarra de um gigantesco monstro marinho encalhado. Mostruários e cabideiros estilhaçados e espalhados pelo piso formavam os dentes irregulares.\n\nO vento jogou uma folha de papel com as margens queimadas contra sua bota. \"#b Guerra!#!\", proclamava em uma caligrafia elegante. Ele a apanhou e se virou contra o vento para esticá-la melhor. \"#b Guerra de classes#!\", continuava o panfleto, \"iniciada por #b você#!...\".\n\nO homem guardou-o no bolso e pensou: \"onde fica o tipógrafo mais próximo?\"."
 anarchism_events.4.a: "Tempos violentos nos aguardam."
 anarchism_events.4.b: "Mais um motivo para ficar vigilante."
