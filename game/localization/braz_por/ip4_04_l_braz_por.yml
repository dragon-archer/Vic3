 caciquismo.2.t: "O Resultado Certo"
 caciquismo.2.d: "A época de eleições começou no país [ROOT.GetCountry.GetName] e trouxe consigo as tramas dos capangas do governo. Se quisermos, podemos usar o poder do Estado para garantir um resultado favorável."
 caciquismo.2.f: "Um mapa de [SCOPE.sState('rural_state').GetNameNoFormatting] estava aberto sobre a mesa em meio a livros, canecas vazias e instrumentos de desenho esquecidos. Quatro homens o rodeavam, conversando sobre a tendência intuitiva de [SCOPE.sState('rural_state').GetFarmHubName]. Certamente iria para o governo, eles decidiram... Mas qual seria a diferença? Será que eles conseguiriam mais mil votos nos subúrbios? Quanto o acúmulo recente de proletários na área afetaria os padrões de voto?\n\nEles já haviam tomado meia hora do intervalo de almoço quando chegaram a uma decisão: a cidade garantiria ao partido deles oito mil votos com um bloco na oposição robusto, porém inútil, nas áreas da classe trabalhadora. Algo muito mais satisfatório do que um comparecimento de 101%."
 caciquismo.2.a: "[SCOPE.sParty('party_1_scope').GetName] é o partido ideal de governança."
 caciquismo.2.b: "Favorecer o partido [SCOPE.sParty('party_2_scope').GetName]."
 caciquismo.2.c: "Mudança de planos. Conceder um mandato ao partido [SCOPE.sParty('party_3_scope').GetName]."
 caciquismo.2.e: "O partido [SCOPE.sParty('party_4_scope').GetName] está precisando de ajuda."
 caciquismo.2.g: "Se quisermos conquistar alguma coisa, as eleições devem ser livres."
 caciquismo.2.h: "$caciquismo.1.g$"
