 je_portugal_and_brazil: "O Antigo Império"
 je_portugal_and_brazil_reason: "Desde que reconhecemos sua independência em 1825, a antiga colônia do povo [ROOT.GetCountry.GetAdjective] do país [SCOPE.sCountry('brazil_scope').GetName] dominou o continente sul-americano. Embora o breve período de união pessoal pós-independência sob o Rei e Imperador Pedro IV e I tenha sido um fracasso, os laços culturais entre #b $POR$#! e #b $BRZ$#! continuam fortes e são a oportunidade perfeita para estabelecermos uma relação econômica e diplomática duradoura."
