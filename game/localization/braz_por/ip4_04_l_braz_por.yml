 decision_revoke_banishment_law_desc: "Em 1834, em resposta à revogação do Rei Miguel deposto da própria capitulação nas Guerras Liberais, a Rainha Maria II promulgou uma lei que o exilava, bem como seus descendentes, de Portugal para sempre. Com um governo simpatizante à causa do rei deposto, podemos revogar essa lei e recebê-lo de volta."
 miguel_invited_back_tt: "#b $Miguel$ $de_Braganca$#! aparecerá no país [ROOT.GetCountry.GetName] como [concept_agitator] da ideologia [GetIdeology('ideology_miguelist').GetName]"
 je_second_liberalism: "Segundo Liberalismo"
 je_second_liberalism_reason: "A Revolução Liberal de 1820 trouxe a era da lei constitucional ao país [ROOT.GetCountry.GetName], iniciando o chamado \"Primeiro Liberalismo\". O Rei Miguel I conseguiu restaurar brevemente o absolutismo, mas a derrota dele nas Guerras Liberais e o exílio resultante transformaram a lei constitucional em um fato.\n\nEmbora cada nível do governo [ROOT.GetCountry.GetAdjectiveNoFormatting] esteja repleto de ex-revolucionários, desde aqueles com tendência moderada da ideologia [GetIdeology('ideology_cartist').GetName] até os radicais progressistas, a identidade exata desse \"Segundo Liberalismo\" ainda não foi definida. Os compromissos estabilizadores dos moderados serão suficientes ou o espírito de 1820 voltará ferozmente à vida?"
