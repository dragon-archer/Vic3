 caciquismo.1.t: "Imediatamente, Chefe"
 caciquismo.1.d: "Com o início da época de eleições, as redes de patronagem que permeiam a área rural do país [ROOT.GetCountry.GetName] se colocaram de prontidão. [ROOT.GetCountry.GetCustom('get_political_boss_name')] espera as ordens dos governadores provinciais para marchar."
 caciquismo.1.f: "O ar do cassino estava pesado com a fumaça. Na cabine em um canto, um homem de chapéu Panamá agitava um charuto cubano com uma expressão de falsa melancolia no rosto.\n\n\"Nós, liberais, fomos convencidos de que ganharíamos as eleições. No entanto, a vontade de Deus não era essa\".\n\nEle levou o charuto à boca e soltou uma baforada de fumaça. Os lábios dele ensaiaram um sorriso.\n\n\"Parece que fomos nós, os conservadores, que ganhamos as eleições\"."
 caciquismo.1.a: "Mostrar apoio ao partido [SCOPE.sParty('party_1_scope').GetName]."
 caciquismo.1.b: "Um mandato do partido [SCOPE.sParty('party_2_scope').GetName] no governo viria a calhar."
 caciquismo.1.c: "Distribuir escritórios entre o partido [SCOPE.sParty('party_3_scope').GetName]."
 caciquismo.1.e: "O partido [SCOPE.sParty('party_4_scope').GetName] está precisando de ajuda."
 caciquismo.1.g: "Vamos deixar a sorte decidir."
