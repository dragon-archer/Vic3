l_braz_por:
 je_ip4_coup: "Golpe!"
 je_ip4_coup_reason: "[SCOPE.sCharacter('golpista_general').GetCustom('BR_OA')|U] [SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetFullName], uma figura respeitada entre o grupo [SCOPE.gsInterestGroup('golpista_ig').GetName], começou uma manobra para tomar o poder estadual pela força das armas.\n\nEnquanto este [concept_journal_entry] estiver ativo, a velocidade com que o $concept_coup$ #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt avançará#! ou #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt retrocederá#! será determinada pela [concept_coup_strength] [SCOPE.sCharacter('golpista_general').GetCustom('BR_DoDa')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) subtraída da [concept_coup_resistance] do país [ROOT.GetCountry.GetName] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). Se o #b Progresso#! chegar a #v 100%#! e [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] conseguir lançar seu [concept_coup], há risco de nosso governo ser derrubado."
 coup_progress_factors_tt: "Os fatores que #b avançarão#! o progresso do [concept_coup] incluem:\n• [concept_legitimacy] baixa do [concept_government]\n• [concept_popularity] alta dos comandantes golpistas\n• Fração do total de [Concept('concept_unit', '$concept_units$')] comandadas pelo [concept_commander] golpista\n• [concept_clout] de [Concept('concept_interest_group', '$concept_interest_groups$')] infelizes ou irritados que apoiam o $concept_coup$\n• Proximidade da [concept_military_formation] do [concept_commander] golpista ao [concept_capital_state]"
 coup_regress_factors_tt: "Os fatores que #b diminuirão#! o progresso do [concept_coup] incluem:\n• [concept_legitimacy] alta do [concept_government]\n• [concept_popularity] baixa dos comandantes golpistas\n• Nível de investimento em [GetInstitutionType('institution_home_affairs').GetName] sob as [Concept('concept_law', '$concept_laws$')] de [GetLawType('law_secret_police').GetName] ou [GetLawType('law_national_guard').GetName]\n• Aumento da [concept_approval] de [Concept('concept_interest_group', '$concept_interest_groups$')] que apoiam o $concept_coup$\n• Distância da [concept_military_formation] do [concept_commander] golpista do [concept_capital_state]"
 ip4_coup.1.t: "Esforço [SCOPE.sCharacter('golpista_general').GetCustom('BR_DoDa')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetCustom('BR_OA')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetFullName] começou a fazer ameaças de tomar o poder do país [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('golpista_general').GetSheHe|U] tem o apoio de uma parte do grupo [SCOPE.gsInterestGroup('golpista_ig').GetName]."
 ip4_coup.1.f: "O Coronel [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] abriu a tenda e entrou. O ar já estava carregado de fumaça e cadeiras ocupadas. Havia mapas espalhados pela mesa: terreno, instalações do governo, infraestruturas essenciais. Ele saudou [SCOPE.sCharacter('golpista_general').GetCustom('BR_OA')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] na extremidade da mesa e se sentou.\n\nEle não estava sozinho. O Coronel [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] estava à esquerda dele, contribuindo para a névoa sufocante com um cachimbo.\n\n\"Lamento pelo atraso\", [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] começou. \"Havia um novo guarda no portão\".\n\n[SCOPE.sCharacter('golpista_general').GetCustom('BR_OA')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] acenou. \"Está perdoado. Seu relatório, por favor. Qual é a situação do vigésimo quarto?\"."
 ip4_coup.1.a: "Vá com Deus, [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]!"
 ip4_coup.1.b: "O regime atual deve sobreviver."
 ip4_coup.2.t: "Pronunciamento!"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName] emitiu um pronunciamento da sua sede em [SCOPE.sState('pronunciamento_state').GetName]. [SCOPE.sCharacter('golpista_general').GetCustom('BR_OA')|U] [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')] e seus aliados do grupo [SCOPE.gsInterestGroup('golpista_ig').GetName] estão se opondo abertamente ao governo."
 ip4_coup.2.f: "Caros cidadãos.\n\nO regime de [ROOT.GetCountry.GetCapital.GetCityHubName] proclamou a sentença de morte do país [ROOT.GetCountry.GetNameNoFormatting] e nos privou de qualquer esperança do fim da discórdia civil. Não resta nada além de um apelo ao povo.\n\nMeus compatriotas! Ouçam o brado da terra natal! Não deem ouvidos à sugestão de um regime que, com ódio e impotência, deposita todas as esperanças na desunião do povo e do exército.\n\nSede de [SCOPE.sState('pronunciamento_state').GetNameNoFormatting], [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "Os militares falaram. Nosso mandato acabou."
 ip4_coup.2.b: "Não capitularemos!"
 ip4_coup.3.t: "Pela Falta de Interesse"
 ip4_coup.3.d: "A conspiração para derrubar o governo [ROOT.GetCountry.GetAdjective] perdeu o embalo no grupo [SCOPE.gsInterestGroup('golpista_ig').GetName]. A trama [SCOPE.sCharacter('golpista_general').GetCustom('BR_DoDa')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] foi abandonada."
 ip4_coup.3.f: "\"O seu problema, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], é que você se acha importante só porque conseguiu convencer um bando de idiotas a estragar a cena de [SCOPE.sState('capital_scope').GetCityHubName] quando saiu por aí de calções pretos. Você os ouve gritando: 'Saúdem [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!' e acha que é a voz do povo. Pois é aí que você se engana. O que a voz do povo está dizendo é: 'Vejam o traseiro de [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] naquela samba-canção! Alguém já viu uma criaturinha mais irritante?\"" # - P.G. Wodehouse
 ip4_coup.3.a: "Orar para que ninguém descubra o que quase aconteceu."
 ip4_coup.3.b: "Nós sabemos os planos que [SCOPE.sCharacter('golpista_general').GetSheHe] tinha. A justiça será feita."
 ip4_coup.4.t: "Fechando o Cerco"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetCustom('BR_OA')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] ficou sabendo das tentativas do estado de reduzir a força militar à sua disposição. Então [SCOPE.sCharacter('golpista_general').GetSheHe] acusou o governo de se intrometer nos assuntos militares."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetCustom('BR_OA')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] andava de um lado para outro na tenda. Diante [SCOPE.sCharacter('golpista_general').GetHerHis] estavam seus leais tenentes que ainda não haviam sido realocados à força. Ele não pôde recusar prontamente as ordens que chegaram de repente de [ROOT.GetCountry.GetCapital.GetCityHubName], reduzindo-o a uma equipe mínima de funcionários cruciais.\n\nO governo estava de olho nele. Não havia outra explicação. Ninguém mais no comando havia sido tão visado. Se recuperasse a posição, ele teria que responder. Ele apontou para dois homens na primeira fileira.\n\n\"Coronel [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], Major [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]...\""
 ip4_coup.4.a: "\"digam a seus homens para se posicionarem.\""
 ip4_coup.4.b: "\"informem os nossos colegas distantes.\""
