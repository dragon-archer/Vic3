 je_devorismo: "O Reinado dos Devoradores"
 je_devorismo_reason: "A vitória conclusiva dos liberais na Guerra Civil Portuguesa expulsou o falso Rei Miguel para Roma e tirou o poder dos apoiadores dele na política doméstica. Em seguida, a fação dominante de liberais com a ideologia [GetIdeology('ideology_cartist').GetName] começou a consolidar o monopólio sobre o poder e acessar o tesouro [ROOT.GetCountry.GetAdjective] sem restrições.\n\nNo ano passado, o governo com a ideologia $ideology_cartist$ iniciou um programa arrebatador para vender as propriedades nacionais a investidores privados, uma política que os depreciadores chamaram de Devorismo. Longe de aliviar de fato as grandes dívidas do país [ROOT.GetCountry.GetNameNoFormatting], essas privatizações acabaram concentrando a propriedade nas mãos dos apoiadores ricos dos liberais e contribuiu para a divisão do liberalismo [ROOT.GetCountry.GetAdjectiveNoFormatting], que aumenta mais a cada dia."
