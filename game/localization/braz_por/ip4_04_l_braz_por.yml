 spain_provisional_government.2.t: "O Rei Autoproclamado"
 spain_provisional_government.2.d: "O marechal [SCOPE.sCharacter('espartero_scope').GetFullName], herói da Guerra Carlista, concordou em assumir o trono como rei do país [SCOPE.sCountry('spain_scope').GetName]. A Casa de Espartero, antes composta por humildes trabalhadores, tornou-se a nobreza mais honrosa do povo [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]."
 spain_provisional_government.2.f: "\"Espartero! Consegue acreditar?\".\n\nEra a nona vez que Francisco ouvia a notícia hoje, normalmente pontuada por uma elucidação detalhada sobre seu brilhantismo enquanto soldado, e cada instância fincava as unhas do medo mais profundamente em seu coração. Um déspota impopular era uma coisa, ele poderia impor o que quisesse até ser chutado para fora da fronteira. Mas um ditador capaz de cativar as massas? Este poderia #italic governar#!. Poderia transformar a população de Barcelona em cem mil policiais. Poderia convencer o povo a enforcá-lo, a enforcar seus colegas revolucionários, a...\n\nFrancisco forçou um sorriso e se virou para o funcionário que havia falado. \"Eu não esperava nada menos que isso\"."
 spain_provisional_government.2.a: "Vida longa a Espartero, marechal e rei!"
 spain_provisional_government.3.t: "O Trono $SPA_ADJ$"
 spain_provisional_government.3.d: "O Governo Provisório do país [SCOPE.sCountry('spain_scope').GetName] ofereceu o trono [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] a qualquer príncipe Hohenzollern disposto a jurar fidelidade à sua Constituição."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "Apresentar um candidato ao trono."
 spain_provisional_government.3.b: "Não arriscaremos derramar nosso sangue em um país tão instável."
 spain_provisional_government.31.t: "Um Abraço sem Amor"
 spain_provisional_government.31.d: "A nomeação de um príncipe Hohenzollern ao trono [SCOPE.sCountry('spain_scope').GetAdjective] ameaça criar um círculo [SCOPE.sCountry('hohenzollern_scope').GetAdjective] de aliados ao redor do país [SCOPE.sCountry('france_scope').GetName]. O Ministério da Guerra soou o alarme, afirmando que um acordo assim seria um grave risco à nossa integridade nacional."
 spain_provisional_government.31.f: "\"O que eles estão #italic pensando#!?\". O embaixador voltou os olhos para a sua cópia da #italic Gaceta de Madrid#! outra vez. Examinar a carta das Cortes ofereceu as mesmas respostas que da última vez.\n\nO Ministro das Relações Exteriores repuxou os lábios para o canto, uma, duas, três vezes, em um gesto que balançou seu prodigioso bigode. Ele não ofereceu uma resposta. Seu olhar permaneceu sobre a mesa, fixo na tarefa de ler o jornal de cabeça para baixo.\n\n\"O Ministro da Guerra insiste que eu recuse voltar a [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]\", continuou o embaixador, \"e passe a questão para você. Ele insiste que essa é uma provocação intencional, embora eu acredite que ingenuidade seja uma explicação mais plausível...\"."
 spain_provisional_government.31.a: "Isso é um ultraje! Preparar o Exército."
 spain_provisional_government.31.b: "O que deve ser feito?"
 spain_provisional_government.32.t: "O Touro e a Águia"
 spain_provisional_government.32.d_1: "A Casa de Hohenzollern aceitou nossa oferta para assumir o trono [SCOPE.sCountry('spain_scope').GetAdjective], oferecendo um príncipe para servir como rei do país [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. O país [SCOPE.sCountry('france_scope').GetName], temendo um cerco pelos aliados do povo [SCOPE.sCountry('hohenzollern_scope').GetAdjective], ameaçou uma guerra caso o príncipe assuma o poder."
 spain_provisional_government.32.d_2: "A Casa de Hohenzollern aceitou nossa oferta para assumir o trono [SCOPE.sCountry('spain_scope').GetAdjective], oferecendo um príncipe para servir como rei do país [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Permitir a adesão dele alarmaria o país [SCOPE.sCountry('france_scope').GetName], mas também garantiria relações fortes com o país [SCOPE.sCountry('hohenzollern_scope').GetName]."
 spain_provisional_government.32.f: "Uma tempestade se formava sobre Barcelona. Francisco se deitou com as costas sobre as telhas, observando o céu acinzentado escurecer quase completamente.\n\nEle ouviu passos que fizeram as telhas rangerem ao seu lado e se virou. Lá estava o copista, os braços abertos em uma tentativa de manter o equilíbrio. Uma gota espessa, inchada pela fuligem das fábricas têxteis, deixou um rastro cinza na bochecha dele. Era algo estranhamente belo.\n\n\"Vamos todos morrer\", disse ele, os olhos voltados em direção aos distantes Pireneus. Francisco seguiu seu olhar.\n\n\"... Talvez\", ele respondeu. \"Eu não me importaria muito, se o rei morresse conosco\"."
 spain_provisional_government.32.a: "Um Hohenzollern será."
 spain_provisional_government.32.b: "Retire a oferta. Não podemos arriscar outra invasão."
 spain_provisional_government.4.t: "O Trono $SPA_ADJ$"
 spain_provisional_government.4.d: "O Governo Provisório do país [SCOPE.sCountry('spain_scope').GetName] ofereceu o trono [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] a qualquer príncipe saboiano disposto a jurar fidelidade à sua Constituição."
 spain_provisional_government.4.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.4.a: "$spain_provisional_government.3.a$"
 spain_provisional_government.4.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.41.t: "O Rei Eleito"
 spain_provisional_government.41.d: "A Casa de Savoia aceitou nossa oferta para assumir o trono [SCOPE.sCountry('spain_scope').GetAdjective], enviando um príncipe a [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] a fim de ocupar oficialmente o cargo. As Cortes elegeram seu candidato como rei por uma margem esmagadora."
 spain_provisional_government.41.f: "Havia celebrações demais, pensou Francisco. A rua estava apinhada de barretes e gorros, o acessório da classe média exultante. Ele estava fora quando a notícia chegou, as fitas foram amarradas e a distância da jornada triplicou. Além de outra fileira de chapéus, ele avistou seu objetivo: um sobrado de dois andares que abrigava duas prensas, uma visível e a outra oculta.\n\nEle empurrou um celebrante com o cotovelo, enfiou a chave na fechadura e entrou.\n\n\"Alegrem-se!\", ele gritou escada acima, \"pois já temos a matéria de julho!\"."
 spain_provisional_government.41.a: "Vida longa à Coroa e às Cortes!"
 spain_provisional_government.5.t: "A Restauração Bourbon"
 spain_provisional_government.5.d: "Sem mais candidatos, as Cortes elegeram [ROOT.GetCountry.GetRuler.GetFullName], próximo membro da Casa de Borbón na linha de sucessão \"constitucional\", como [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] do país [ROOT.GetCountry.GetName]."
 spain_provisional_government.5.f: "A rua estava decorada com fitas vermelhas e amarelas, mas não havia ninguém à vista. Francisco pressionou a testa contra a janela empoeirada, olhando de um lado para o outro. O ruído da prensa no cômodo ao lado preenchia seus ouvidos, abafando seus próprios pensamentos. Melhor assim, pois contemplá-los seria como mergulhar ainda mais fundo no abismo.\n\n\"Eles esperavam uma celebração?\", perguntou. \"Malditos sejam. Aqueles traidores e coveiros... Malditos sejam!\".\n\nAo longe, um trompete militar soou, seguido pelo ecoar de botas."
 spain_provisional_government.5.a: "A dinastia legítima retorna ao trono."
 spain_provisional_government.6.t: "A Restauração Bourbon"
 spain_provisional_government.6.d: "As Cortes simpatizantes ao carlismo elegeram [ROOT.GetCountry.GetRuler.GetFullName], atual membro da Casa de Borbón na linha de sucessão carlista, como [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] do país [ROOT.GetCountry.GetName]. Mais uma vez, alguém de caráter tradicionalista ferrenho governará a nação."
 spain_provisional_government.6.f: "Francisco entrou às pressas no sobrado e, para não alertar os vizinhos de seu estado agitado, fechou a porta atrás de si com cuidado. O som de passos ligeiros soou das escadas. Dedos pálidos e alongados agarraram o canto da parede, e olhos atormentados o encararam.\n\n\"Diga que não acabou\", disse o copista.\n\nFrancisco balançou a cabeça. \"Você terá que desviar os olhos\", ele respondeu, \"pois não posso mentir na sua frente\".\n\nOs nós dos dedos do copista embranqueceram. \"A revolução está morta, então, nós também. Que Deus nos ajude\"."
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
 spain_provisional_government.7.t: "O Trono $SPA_ADJ$"
 spain_provisional_government.7.d: "O Governo Provisório do país [SCOPE.sCountry('spain_scope').GetName] ofereceu o trono [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] a qualquer príncipe Bonaparte disposto a jurar fidelidade à sua Constituição."
 spain_provisional_government.7.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.7.a: "Enfim eles mudaram de ideia."
 spain_provisional_government.7.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.71.t: "A Restauração Bonaparte"
 spain_provisional_government.71.d: "A Casa de Bonaparte aceitou nossa oferta para assumir o trono [SCOPE.sCountry('spain_scope').GetAdjective], enviando um príncipe a [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] para servir como rei do país [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Após sua eleição, ele coroou a si mesmo perante as Cortes."
 spain_provisional_government.71.f: "\"Karl Marx disse... Bem, ele citou Hegel... Que as personalidades históricas do mundo ocorrem, por assim dizer, duas vezes\". Francisco andava de um lado para o outro da sala, olhando furiosamente para o livro em suas mãos. \"E Hegel esqueceu-se de acrescentar: na primeira vez como tragédia, na segunda, como farsa\".\n\nO copista com olheiras vermelhas o observava. \"Você vai abrir um buraco no meu piso\", disse ele. \"Nós dois sabemos o que precisa ser feito, e assim faremos\".\n\nFrancisco interrompeu seus passos e colocou o livro sobre uma cadeira já abarrotada de panfletos. Seus olhos percorreram a mesa até os potes de pólvora no centro, depois até os pacotes de pregos.\n\n\"E assim faremos\", repetiu ele. \"Assim faremos\"."
 spain_provisional_government.71.a: "Salve, Bonaparte, enfim restaurado!"
 spain_provisional_government.8.t: "A Proclamação da República"
 spain_provisional_government.8.d: "Sem um futuro rei, as Cortes se declararam o poder legislativo de uma República Espanhola, com [ROOT.GetCountry.GetRuler.GetFullName] no cargo de executivo interino."
 spain_provisional_government.8.f: "\"Nós temos a República!\".\n\nO grito vindo da rua abaixo fez Francisco se levantar com tudo, jogando papéis para todo lado. Ele subiu as escadas correndo, atravessou o sótão e foi até o tapete encostado na parede. Acima dele havia um cobertor fino, atrás do qual uma mão pálida segurava a pistola que ele sabia que estava escondida nas vigas.\n\n\"Nós temos a República!\", ele repetiu quase sem fôlego, e a mão parou, afastou o cobertor e revelou dois olhos vermelhos e esbugalhados.\n\n\"Meu Deus\", disse o copista. \"Eu quase atirei em você\".\n\n\"E eu te perdoo!\", Francisco soltou uma gargalhada. \"Levante-se, Àngel! Você não disse que queria ir dançar?\"."
 spain_provisional_government.8.a: "Vamos saudá-la como o sol." #- Emilio Castelar
