 independence.1.t: "A Guerra pela Independência"
 independence.1.d: "Nossa guerra pela independência do país [SCOPE.sCountry('former_colonial_overlord').GetName] fez o restante da administração colonial fugir para [SCOPE.sCountry('former_colonial_government').GetCapital.GetName]. Se quisermos ser independentes, devemos definir uma estrutura para preencher esse vazio."
 independence.1.f: "\"Estão ouvindo os canhões? Os tiros não parecem cada vez mais próximos? Alegrem-se! É um momento raro quando um homem pode pegar a caneta e decidir o próprio destino. Os ocupantes estão fugindo, e há uma tela em branco diante de nós. Rápido! As balas estão caindo, e seria péssimo essa empreitada ser interrompida logo no começo.\""
 independence.1.a: "Organizar um governo provisório."
 independence.1.b: "Nós teremos uma república sob a liderança de [ROOT.GetCountry.GetRuler.GetFullName]."
 independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName] terá a coroa se [ROOT.GetCountry.GetRuler.GetSheHe] quiser."
 independence.1.e: "A união de classes garantirá a nossa vitória."
 independence.1.g: "O proletariado é a vanguarda da nossa luta."
 independence.1.h: "Esse esforço é guiado por [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 independence.2.t: "Dia da Independência"
 independence.2.d: "As antigas estruturas coloniais que governavam nosso território não são suficientes para formar um estado independente. Devemos estabelecer as bases de um país [ROOT.GetCountry.GetName] independente."
 independence.2.f: "O governador não teve tempo de arrumar a mobília antes de sair. Meia dúzia de cadeiras europeias elegantes embelezavam a sala de jantar, organizadas ao redor de uma mesa cuja prataria e toalha de seda foram retiradas às pressas pelos ocupantes anteriores. Essas cadeiras elegantes agora acomodavam seis cavalheiros. Alguns deles, afortunados o suficiente para justificar um convite aos jantares do governador, já estiveram aqui antes. Os outros eram mais novos e rudes. Se alguém estivesse disposto a apresentar algo ousado, seria um deles."
 independence.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|U] será a autoridade suprema."
 independence.2.b: "Nós teremos uma república."
 independence.2.c: "[ROOT.GetCountry.GetRuler.GetFullName] terá a coroa se [ROOT.GetCountry.GetRuler.GetSheHe] quiser."
 independence.2.e: "A união de classes preservará a nossa independência."
 independence.2.g: "Foi o proletariado que conquistou a nossa vitória."
 independence.2.h: "O país [ROOT.GetCountry.GetName] será guiado pela providência divina."
