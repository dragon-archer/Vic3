 brazilian_succession_explanation_tt: "Se o #b progresso#! do [concept_journal_entry] #v $je_pedro_brazil$#! #v $BRZ_ADJ$#! for #v 50%#! ou inferior (atualmente [GetPlayer.MakeScope.ScriptValue('brazil_pedropoints_as_percent')|v%0]), o #v $BRZ$#! será vítima de um golpe republicano após a morte de #b $Pedro$ $de_Braganca$#!. Se o golpe ocorrer, nosso [concept_ruler] não será capaz de assumir o trono #v $BRZ_ADJ$#!."
 lusofonia.1.t: "De Volta à Ordem"
 lusofonia.1.d: "Pelos termos de [SCOPE.sTreaty('relevant_treaty_scope').GetName], [SCOPE.sCharacter('portuguese_monarch_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] e seus descendentes recuperaram a posição legítima na linha sucessão do povo [SCOPE.sCountry('brazil_scope').GetAdjective]. Quando [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] deixar o trono, um monarca [ROOT.GetCountry.GetAdjective] voltará a reinar no país [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]."
 lusofonia.1.f: "Antes de ser emendada, a lei de 30 de outubro dizia que nenhum estrangeiro poderia assumir o trono do Brasil. A Rainha Maria foi excluída da linha de sucessão e a casa de Bragança, dividida em duas: os membros de Portugal e do Brasil independente.\n\nSeria possível dizer que uma pessoa de Portugal era estrangeira? Sim, segundo os nacionalistas que ressaltavam a descendência independente do Brasil, os abusos das Cortes Portuguesas e a independência conquistada a duras penas. Não, segundo os unionistas, que defendiam a universalidade da identidade e da história pluricontinental de Portugal. Como a terra que já abrigou a corte portuguesa poderia se considerar uma nação à parte?"
 lusofonia.1.a: "Ter e manter."
 lusofonia.2.t: "A Conexão do Povo $POR_ADJ$"
 lusofonia.2.d: "Sentindo a ameaça republicana à Coroa, agentes do país [SCOPE.sCountry('portugal_scope').GetName] ofereceram assistência diplomática para [SCOPE.sCharacter('pedro_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName]."
 lusofonia.2.f: "\"Conhecemos bem os problemas que está enfrentando\", disse o homem com o chapéu-panamá. \"O Brasil se beneficiou por muito tempo da grandiosidade do Imperador, mas alguns não respeitam o título dele e desejam o monopólio sobre o poder. O que farão com isso?\".\n\nO funcionário levou um charuto cubano aos lábios e exalou uma nuvem de fumaça, levando um momento para responder. \"Dividir o país, imagino. Eles acreditam que a liberdade do indivíduo se mostra, acima de tudo, na liberdade das províncias\".\n\nO homem com o chapéu-panamá acenou com a cabeça. \"São suas palavras então, não as minhas. Nossa #italic Regeneração#! está muito além das nossas capacidades. Basta dizer e daremos tudo que pudermos\"."
 lusofonia.2.a: "A boa-vontade deles é muito apreciada."
 lusofonia.2.b: "Vamos defender nossos méritos."
 lusofonia.3.t: "Pluricontinental"
 lusofonia.3.d: "Por meio de uma diplomacia astuta, nós recuperamos o que antes considerávamos irrecuperável. [SCOPE.sCountry('portugal_scope').GetName] e [SCOPE.sCountry('brazil_scope').GetName] estão novamente unidos em um matrimônio transoceânico."
 lusofonia.3.f: "Antônio estava de pé, os braços às costas, observando o artista rabiscar o papel. Onde antes havia formas grosseiras, agora surgia algo mais detalhado: duas mulheres envoltas pelas bandeiras do Reino Unido, o Cruzeiro do Sul ao céu, um par de asas angelicais. Quando o carvão finalizou o primeiro esboço de suas feições, ele pigarreou.\n\n\"Hum?\", indagou o artista, com os olhos ainda fixos na obra.\n\n\"Elas precisam estar se beijando tão... apaixonadamente?\".\n\n\"Sim\", respondeu o artista. \"Posso garantir que é absolutamente imprescindível\"."
 lusofonia.3.a: "Que nossos laços sejam fortes como nunca."
 lusofonia.3.b: "O nosso é o Quinto Império, e o maior de todos."
