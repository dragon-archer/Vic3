 je_portugal_regeneration_agriculture: "Regeneração: o Interior"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\nA natureza ineficiente e antiquada da agricultura do país [ROOT.GetCountry.GetNameNoFormatting] freia o desenvolvimento há muito tempo. O interior abriga grandes propriedades nobres e ineficientes e terras da igreja que usam tecnologias inalteradas há séculos. Para a Regeneração chegar ao interior, ela deve vir acompanhada de novas tecnologias e usos mais inovadores da terra."
 je_portugal_regeneration_public_works: "Regeneração: Obras Públicas"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\nA área continental do país [ROOT.GetCountry.GetNameNoFormatting] é uma terra difícil e pouco populosa, com muitas regiões isoladas e meios de comunicação subdesenvolvidos. Ao considerar seu Império no exterior, o problema do transporte ganha um novo nível de urgência. Os políticos da Regeneração consideram o telégrafo e a ferrovia como símbolos do progresso: tecnologias que conectam a nação e o império de uma maneira inédita."
 je_portugal_regeneration_institutions: "Regeneração: Instituições Nacionais"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nO estado em si, a estrutura na qual os contratos são forçados, os fundos são distribuídos e um ambiente estável é garantido, é fundamental para o programa de Regeneração. Para construir um estado moderno, uma população moderna é necessária, uma que seja instruída, competente e patriota. Uma nova geração de juristas, funcionários e oficiais ocupará os cargos da burocracia e criará as instituições necessárias para o avanço do desenvolvimento."
 regeneration_shared_loc: "Por muitos anos, os políticos liberais do povo [ROOT.GetCountry.GetAdjective] sonharam com uma \"Regeneração\": um programa ambicioso de construção da infraestrutura física e legal que servirá como base do desenvolvimento nacional. A estabilidade política relativa que o país [ROOT.GetCountry.GetNameNoFormatting] conquistou criou a oportunidade para realizar essas reformas."
