 iberia.2.t: "Nascer do Sol Ibérico"
 iberia.2.d_1: "Os pequenos estados-nação da Ibéria foram vencidos, e a península libertada pelos trabalhadores unidos do país [ROOT.GetCountry.GetName]. De Alentejo aos Pireneus, a bandeira preta tremula alta e livre."
 iberia.2.d_2: "O proletariado da Ibéria se uniu sob um único país: [ROOT.GetCountry.GetName]. Nunca mais a península será dividida pelo arbítrio de reis e generais mesquinhos."
 iberia.2.d_3: "Mais uma vez, os tronos de $SPA$ e $POR$ são ocupados somente por [ROOT.GetCountry.GetRuler.GetCustom('BR_UmUma')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. O país [ROOT.GetCountry.GetName] promete ser uma nova era de ouro para a península, maior do que qualquer outra anterior."
 iberia.2.d_4: "O país [ROOT.GetCountry.GetName] reuniu os fiéis da península em uma grande convocação. De Alentejo aos Pireneus, o som dos sinos anuncia uma nova era de ouro."
 iberia.2.d_5: "Finalmente, $SPA$ e $POR$ unificaram-se sob um único país, [ROOT.GetCountry.GetName]. De Alentejo aos Pireneus, os povos da Ibéria aguardam uma nova era de ouro."
 iberia.2.f: "Quando as pedras atingiram a superfície do Douro, levantaram um grande jorro de água que encharcou os barqueiros. Nuvens de lodo e peixes assustados subiram do fundo do rio, tingindo a água ao redor da embarcação com uma cor verde-acastanhada turva.\n\nEm uma semana, esperavam eles, a pilha se elevaria três metros acima da água. Em um mês, outras cinco se juntariam a ela, cada uma conectada às outras por um emaranhado de vigas de suporte. Até o fim do ano, aquilo seria uma ponte, uma entre dezenas de novas obras atravessando a antiga fronteira. Cansados, mas triunfantes, os barqueiros observaram as pedras se assentarem e voltaram a remar."
 iberia.2.a: "Ergam a @ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt bandeira da união#!!"
 iberia.2.b: "Soltem ao vento a bandeira @ibe_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt tricolor#!!"
 iberia.2.c: "Saudamos a @ibe_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_3_tt bandeira federal#!"
 iberia.2.e: "Paz entre nós e guerra aos tiranos!"
 iberia.2.g: "¡Viva Ibérica!"
 iberia.3.t: "Todos os Homens São Irmãos"
 iberia.3.d: "Por meio da unificação de [GetGeographicRegion('geographic_region_iberia').GetName], buscamos formar uma nova sociedade baseada nos princípios do internacionalismo proletário. #b $language_esperanto$#!, um idioma construído e popular entre socialistas ibéricos, pode servir como um idioma administrativo internacional adequado."
 iberia.3.f: "\"Será difícil\", começou o orador. \"Precisaremos de muito esforço para ensinar o idioma. Reacionários se apegarão obstinadamente aos antigos idiomas nacionais e se camuflarão atrás das massas que ainda não aprenderam o Esperanto. Mas a Revolução também foi um grande esforço, não foi? E não recuamos diante dela por causa da oposição que enfrentamos. Eu lhes imploro, conselheiros, permitam-nos fazer esta contribuição ao curso da Revolução e à dissolução da velha sociedade. Nos próximos anos, que nossos filhos digam: #italic proletoj de la mondo, unuiĝu!#!\""
 iberia.3.a: "Declarar o Esperanto como idioma oficial."
 iberia.3.b: "Idiomas nacionais, culturas burguesas... tudo isso deve ir embora."
 iberia.3.c: "Esperança, acima de tudo, é o que nos define."
 je_iberia_adopt_esperanto_language: "Adotar o Idioma Esperanto"
 je_iberia_adopt_esperanto_language_desc: "Os socialistas ibéricos têm um histórico de interesse em #b $language_esperanto$#!, um idioma construído destinado a servir como idioma auxiliar internacional. Adotar $language_esperanto$ como idioma oficial será um grande passo para estabelecer uma federação verdadeiramente internacional."
