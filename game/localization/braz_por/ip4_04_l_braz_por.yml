 je_spain_provisional_government_portuguese_button: "Abordar a Casa de Bragança"
 je_spain_provisional_government_portuguese_button_desc: "O lado \"constitucional\" da Casa de Bragança tem credenciais liberais e laços culturais fortes com a $SPA$. Colocar um membro da família Bragança no trono espanhol pode contribuir para uma união entre $SPA$ e $POR$."
