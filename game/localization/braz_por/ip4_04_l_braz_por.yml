 je_spanish_anarchism_reason: "A miséria e tensão política endêmicas do país [ROOT.GetCountry.GetName] criaram um solo fértil para o crescimento do [SelectLocalization(SCOPE.sPoliticalMovement('anarchist_movement_scope').IsValid, SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName, 'movement_anarchist')]. Incitantes anarquistas encontraram uma base sólida de apoio entre pessoas cujo sustento foi prejudicado pela modernização da $SPA$.\n\nDas fábricas de [SelectLocalization(SCOPE.sState('relevant_urban_state').IsValid, SCOPE.sState('relevant_urban_state').GetCityHubName, ROOT.GetCountry.GetCapital.GetCityHubName)] aos vilarejos do sul repletos de trabalhadores diaristas desamparados, rostos exaustos se voltam para aqueles com olhos inflamados e dedos manchados de pólvora. Eles escutam, aprendem e, dada a menor oportunidade, estão prontos para agir."
