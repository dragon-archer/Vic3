 je_portugal_united_kingdom: "O Reino Unido"
 je_portugal_united_kingdom_reason: "De 1807 a 1821, a corte do país [ROOT.GetCountry.GetName] governou no Rio de Janeiro. Em uma tentativa de abordar as preocupações do povo [SCOPE.sCountry('brazil_scope').GetAdjective], o Rei João VI elevou o #b $BRZ$#! ao status de reino igualitário, formando o #b Reino Unido de Portugal, Brasil e Algarve#!. Embora a independência do #b $BRZ$#! tenha encerrado o primeiro Reino Unido, #b $POR$#! e #b $BRZ$#! foram colocados pouco depois em uma breve união pessoal sob o Rei e Imperador Pedro IV e I.\n\nA ressurgência recente do poder $POR_ADJ$ e o clima positivo entre nós e nossa antiga colônia elevaram as esperanças de restaurar o #b Reino Unido#!. Se as leis de sucessão do povo #b $BRZ_ADJ$#! forem emendadas, essas esperanças podem se tornar realidade.\n\nEnquanto este [concept_journal_entry] estiver ativo, poderemos assinar um [concept_treaty] para $amend_succession$ com o país [SCOPE.sCountry('brazil_scope').GetName] e estabelecer as bases de uma futura [concept_personal_union]."
