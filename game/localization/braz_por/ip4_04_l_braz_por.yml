 spain_provisional_government.1.t: "O Trono $SPA_ADJ$"
 spain_provisional_government.1.d: "O Governo Provisório do país [SCOPE.sCountry('spain_scope').GetName] ofereceu o trono [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] a qualquer membro da Casa de Bragança disposto a jurar fidelidade à sua Constituição."
 spain_provisional_government.1.f: "\"As Cortes Constituintes do Estado $SPA_ADJ$, após concluir a grave e delicada responsabilidade confiada a elas pelo livre sufrágio do povo, em sessão pública e solene no mês de [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')], elegeu Vossa Alteza para ocupar o trono. Mediante sua honorável confiança, viemos trazer à Vossa Alteza o voto da representação de um povo senhor do próprio destino e convidar Vossa Alteza, ao aceitar espontânea oferta, a colocar sobre o cenho real a Coroa da $SPA$, que cem reis, com seus feitos gloriosos, grandemente adornaram.\""
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] aceitará uma segunda coroa."
 spain_provisional_government.1.b: "Apresentar um candidato de nossa Casa."
 spain_provisional_government.1.c: "Deter o trono [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] ameaçaria a nossa soberania."
 spain_provisional_government.11.t: "O Casamento Ibérico"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('portugal_scope').GetName], [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName], aceitou nossa oferta para assumir o trono [SCOPE.sCountry('spain_scope').GetAdjective]. Sua adesão unirá nossos dois países outra vez."
 spain_provisional_government.11.d_2: "A Casa de Bragança aceitou nossa oferta para assumir o trono [SCOPE.sCountry('spain_scope').GetAdjective], oferecendo [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] adesão garantirá relações mais fortes entre nossos países."
 spain_provisional_government.11.f: "\"Que interessante\", disse o copista, \"que o #italic Señor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] parece querer ser Garibaldi\".\n\nOs gestos ansiosos de seus dedos contrastavam com seu tom lento e cauteloso. Eles trabalhavam no canto de um pedaço de papel, dobrando-o de um lado para o outro. Um leve farfalhar entremeava suas palavras.\n\nPara Francisco, fazia todo o sentido no mundo. Ele sabia que seu camarada também compreendia. \"Eles querem se apropriar de nossa causa. Eles enxergam a Ibéria como uma nova Alemanha ou Itália. Eles sabem que desejamos uma Ibéria livre. Eles não entendem o que 'livre' significa, e assim isso escapa à sua visão. Eles vão descobrir que, para o povo, essa palavra tem muito mais valor que apenas mais uma faixa de terra\"."
 spain_provisional_government.11.a: "Confirmar a adesão [SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] e formar a União."
 spain_provisional_government.11.b: "Um Bragança será."
 spain_provisional_government.11.c: "Não era isso o que nós queríamos."
