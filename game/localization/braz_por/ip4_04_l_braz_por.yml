 two_spains.1.t: "As Duas Espanhas"
 two_spains.1.d_1: "Desde a Guerra da Independência, o país [ROOT.GetCountry.GetName] está sujeito a um vaivém de reformas e reações. Enquanto o país [ROOT.GetCountry.GetNameNoFormatting] liberal assume o trono, o país [ROOT.GetCountry.GetNameNoFormatting] conservador se prepara para derrubá-lo de novo."
 two_spains.1.d_2: "Desde a Guerra da Independência, o país [ROOT.GetCountry.GetName] está sujeito a um vaivém de reformas e reações. Enquanto o país [ROOT.GetCountry.GetNameNoFormatting] conservador assume o trono, o país [ROOT.GetCountry.GetNameNoFormatting] liberal se prepara para derrubá-lo de novo."
 two_spains.1.f: "Em um casebre nos arredores de Barcelona, uma mulher com bolhas nas mãos passa um fio de lã nas cavidades de um tear. A fábrica exigiu cinco metros até o fim da semana, e assim seria feito.\n\nNa Andalucía, um homem golpeia o solo impiedoso com a enxada. Ele está entre duas fileiras de mais cem homens, e nenhum conhecia outra vida além dessa.\n\nFora de uma tenda em Toledo, um oficial caminha diante dos conscritos. A mente dele está cheia de fumaça de pólvora e a dos conscritos, totalmente vazia. Ele sabia que precisariam aprender a usar buchas e fazer um cartucho funcionar por dez. A ideia de que o moral superava o material seria comprovada aqui."
 two_spains.1.a: "Coroa ou tribunais: qual futuro se concretizará?"
 two_spains.2.t: "A Maior Exaltação"
 two_spains.2.d: "O espírito do país [ROOT.GetCountry.GetName] urbano e iluminado triunfou sobre o país [ROOT.GetCountry.GetNameNoFormatting] da Coroa e da Igreja. Aonde quer que o futuro nos leve, nós seguiremos sem o peso da tradição."
 two_spains.2.f: "\"O mundo jamais viu uma ousadia mais nobre\ne nem um dia de tamanha coragem\nquanto aquele em que nós, inflamados, sentimos o fogo\ninstigar em Riego o amor pela terra natal.\n\nSoldados, a terra natal nos chama à luta.\nJuremos por ela vencer ou morrer.\"\n\n— Evaristo Fernández de San Miguel, #italic Hino de Riego#!"
 two_spains.2.a: "Libertad!"
 two_spains.2.b: "O espírito do Coronel Riego é imponente."
 modifier_god_fatherland_fuero_king: "Deus, Pátria, Fuero, Rei"
 two_spains.3.t: "O Espírito de Don Carlos"
 two_spains.3.d: "O espírito de um país [ROOT.GetCountry.GetName] rural e tradicionalista triunfou sobre o país [ROOT.GetCountry.GetNameNoFormatting] do Iluminismo e da Constituição. O futuro ateu, que antes parecia inevitável, foi banido do nosso litoral."
 two_spains.3.f: "\"Por meio do catolicismo, o homem reconheceu a lei da ordem, e por meio do homem, essa ordem entrou na sociedade. A redenção devolveu ao mundo moral as leis que ele havia perdido por causa da prevaricação e do pecado. O dogma católico se tornou o critério para a ciência, a ética católica se tornou a guia das ações humanas e a caridade católica se tornou o padrão para as afeições. A consciência humana, livre da corrosão do erro e do pecado, foi iluminada em seu interior e exterior sombrios e, guiada pela luz desses três critérios, recuperou a felicidade da inocência perdida.\"\n\n— Juan Donoso Cortés, #italic Ensaio sobre o Catolicismo, o Liberalismo e o Socialismo#!" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "Por Deus, pela pátria e pelo rei, nós triunfamos."
 two_spains.3.b: "A revelação corrigirá o mundo outra vez."
