l_braz_por:
 # Journal Entries
 je_the_first_carlist_war: "A Guerra Carlista"
 je_the_first_carlist_war_reason: "@information! Durante a [concept_guerilla_war], as vitórias não concederão Pontuação de Ocupação, mas os dois lados acumularão pontos a cada batalha vitoriosa e receberão um modificador positivo no início da #b Expedição Real#!, cuja força depende da pontuação obtida durante essa $concept_guerilla_war$. #b Depois disso, a $concept_guerilla_war$ se transformará em uma guerra normal#!.\n$TOOLTIP_DELIMITER$\nA morte do #b Rei Fernando VII em 1833#! deixou a Espanha em uma crise de sucessão. #b A Sanção Pragmática de 1830#! pavimentou o caminho até o trono para sua filha, #b Isabel#!, no Reino da Espanha, no qual a sucessão era tradicionalmente guiada pela lei sálica.\nIsso irritou os membros conservadores da aristocracia que apoiavam #b Carlos#!, o irmão do rei, como herdeiro legítimo.\n\nEssa questão logo se transformou em diferentes rebeliões sob o nome de #b Carlismo#!, com a base de poder predominante no norte do país, especialmente nos #b estados bascos#! do #b Reino de Navarra#!, que enfrentava o aumento da centralização do Estado e a incorporação dos costumes deles há décadas.\nSob a liderança de [concept_bio_tomas_de_zumalacarregui], esses rebeldes foram transformados em um exército formidável, capaz de ameaçar a capital caso se unissem aos aliados do Maestrazgo e da Catalunha."
 je_the_first_carlist_war_status: "A guerra está na Fase de [concept_guerilla_war]"
 je_the_first_carlist_war_status_royal_expedition: "A #b Expedição Real#! começou!"
 je_the_first_carlist_war_complete: "Venceu a Guerra Carlista"
 # Progress Bars
 je_the_first_carlist_war_score_bar: "Fase de Guerrilha"
 je_the_first_carlist_war_score_bar_desc: "Pontuação de Cristinos: [GetGlobalVariable('spa_carlist_war_score').GetValue|v0]"
 je_the_first_carlist_war_score_bar_second_desc: "Pontuação de Carlistas: [GetGlobalVariable('spc_carlist_war_score').GetValue|v0]"
 # Scripted Buttons
 je_the_first_carlist_war_royal_expedition: "Iniciar a Expedição Real"
 je_the_first_carlist_war_royal_expedition_desc: "A situação das nossas forças desorganizadas é insustentável: os Cristinos ficam mais fortes a cada dia. O Rei deve consolidar suas forças dispersas e considerar o momento de atacar o inimigo e retomar a capital."
 je_the_first_carlist_flush_them_out: "Expor Todos Eles"
 je_the_first_carlist_flush_them_out_desc: "O embalo dos rebeldes foi interrompido, e chegou a hora de partir para a ofensiva."
 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "Tomás de Zumalacárregui"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Tomas Zumalakarregi Imatz#!\n$TOOLTIP_DELIMITER$\nNascimento: #v 29 de dezembro de 1788#! em Ormaiztegi, Guipúscoa\nMorte: #v 24 de junho de 1835#! em Zegama, Guipúscoa\n\nTomás de Zumalacárregui e Imaz, também chamado de \"Tio Tomás\" pelos seus soldados, foi um oficial militar basco e capitão-general das forças Carlistas em Navarra e no País Basco, responsável pela organização do exército e pelas primeiras vitórias decisivas da causa Carlista.\nA morte repentina dele por conta de um tiro em campo no início do verão de 1835 resultou em um revés considerável para as ambições de Don Carlos."
 # Concepts
 concept_guerilla_war: "Guerra de Guerrilha"
 concept_guerilla_war_desc: "Uma $concept_guerilla_war$ é um tipo especial de [concept_war] sujeita a um conjunto de regras diferentes dos conflitos normais. Os detalhes entre uma $concept_guerilla_war$ e outra ainda podem ser diferentes.\n\nAs seguintes regras gerais se aplicam durante uma $concept_guerilla_war$:\n#indent_newline:2 $EFFECT_LIST_BULLET$ As [Concept('concept_battle', '$concept_battles$')] são muito menores e surgem mais lentamente#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ As [Concept('concept_battle_condition', '$concept_battle_conditions$')] de [GetBattleCondition('battle_condition_guerilla_skirmish').GetName], [GetBattleCondition('battle_condition_guerilla_ambush').GetName] e [GetBattleCondition('battle_condition_guerilla_disarray').GetName] podem ocorrer#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ As vitórias não garantem Pontuação de [concept_occupation]#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Uma $concept_guerilla_war$ pode se tornar uma $concept_war$ normal se as condições específicas de conflito forem atendidas"
 # Battle Conditions
 battle_condition_guerilla_skirmish: "Escaramuça"
 battle_condition_guerilla_skirmish_desc: "Esse comandante está liderando as tropas aliadas em uma série de pequenas escaramuças com o inimigo."
 battle_condition_guerilla_ambush: "Emboscada"
 battle_condition_guerilla_ambush_desc: "Esse comandante está realizando uma emboscada cuidadosamente planejada contra o inimigo."
 battle_condition_guerilla_disarray: "Desordem"
 battle_condition_guerilla_disarray_desc: "Um surto repentino de embates pegou esse comandante totalmente de surpresa."
 GUERILLA_WAR_SKIRMISH_MAX_BATTLE_SIZE_REACHED: "Tamanho Máximo de Batalha atingido durante uma $concept_guerilla_war$"
 CARLIST_WAR_TEST_OCCUPATION_SCORE: "Não é possível obter Pontuação de Ocupação durante uma $concept_guerilla_war$"
