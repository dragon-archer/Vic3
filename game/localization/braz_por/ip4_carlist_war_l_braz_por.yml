 spa_carlist_terror: "Terror Carlista"
 spa_carlist_terror_expenses: "$spa_carlist_terror$"
 spc_secure_port: "Porto Vital Garantido"
 spc_raided_grain_storages: "Armazéns de Grãos Atacados"
