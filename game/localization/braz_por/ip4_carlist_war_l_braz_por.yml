 # Events
 carlist_war.1.t: "A Expedição Real"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName] reuniu suas forças e está convocando um avanço poderoso e concentrado em direção à capital. Esperando esse ataque, os Cristinos já se prepararam. O futuro da $SPA$ será decidido aqui e agora, nos portões de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 carlist_war.1.f: "A coluna se estendia até onde Javier podia ver, serpenteando entre pedras caídas e arbustos desgrenhados. A nuvem sufocante de poeira criada por dezenas de milhares de pés marchando tingiu todos os uniformes de cinza, encobrindo os últimos vestígios de azul e branco. Na parte posterior da coluna, vinham os sacerdotes e os #italic ojalateros#! com seu apetite voraz e estoque infinito de reclamações. À frente deles estavam os liberais com todo o aço e a pólvora que podiam carregar.\n\nJavier havia verificado a bandoleira de manhã e viu que restavam cinco cartuchos. Ele só podia esperar que os liberais tivessem apenas quatro."
 carlist_war.1.a: "Pela Coroa e pelo País!"
 carlist_war.1.a.spc: "Dios, Patria, Rey!"
 carlist_war.2.t_1: "O Abraço de Vergara"
 carlist_war.2.t_2: "O Herdeiro Legítimo"
 carlist_war.2.d_1: "Com a Expedição Real derrotada e os exércitos de ideologia [GetIdeology('ideology_carlist').GetName] dispersos, [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetFullName] assinou um acordo de paz com os remanescentes das forças carlistas na cidade basca de Vergara. Por fim, uma calma tênue foi restaurada no país [ROOT.GetCountry.GetName]."
 carlist_war.2.d_2: "Com o governo Liberal disperso no exílio e voluntários bascos desfilando pelas ruas de [SCOPE.sState('capital_scope').GetCityHubName], [SCOPE.sCharacter('country_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('country_ruler').GetFullName] pode finalmente tomar seu trono legítimo. No entanto, a sombra de Napoleão ainda pesa sobre nós. Há muito a fazer para recuperar nossa antiga glória."
 carlist_war.2.f_1: "Conforme os oficiais avançavam para negociar, os exércitos se enfrentavam pelo campo. Javier notou que os liberais colocaram os regimentos mais intactos na frente: as primeiras fileiras com suas barretinas altas, uniformes verdes e azuis, o bordado amarelo dos regimentos provinciais. O próprio comandante havia feito o mesmo, é claro. Ele estava ao lado dos companheiros #italic erreketes#!, contemplando os rivais a cinquenta metros de distância.\n\nEntão Javier o viu sobre um magnífico cavalo preto, trajando mais ouro do que seu próprio regimento inteiro. O [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting]. Ele seria capaz de atirar, acertar, incendiar o campo e acabar com essa paz falsa? Não, ele pensou. Nada mais poderia ser feito. Só restava ir para casa."
 carlist_war.2.f_2: "A primeira impressão que Javier teve de [SCOPE.sState('capital_scope').GetCityHubName] foi que, em comparação a Sunbil, era uma metrópole futurista. Luzes a gás iluminavam as ruas perto do centro, revelando uma quantidade surpreendente de lixo e excremento de cavalo. As muralhas, antes brancas, estavam manchadas de marrom e cinza pelo ar poluído, e cortiços lamentáveis rodeavam as oficinas que lançavam nuvens de fumaça e poeira para o céu.\n\nAo ver isso, ele decidiu que não gostava muito do futuro. O ar limpo da montanha e o peso da foice nas mãos eram muito melhores. Ele veio armado para [SCOPE.sState('capital_scope').GetCityHubName], pensou, para que nunca mais precisasse pensar em [SCOPE.sState('capital_scope').GetCityHubName] novamente."
 carlist_war.2.a: "Sem um momento de pausa."
 carlist_war.3.t: "O Rei e os Fueros"
 carlist_war.3.d: "Transformado em uma simples província pelo governo de Maria Cristina e ocupado sob lei marcial pelas forças dela em 1833, o País Basco logo se tornou uma fortaleza da causa Carlista. Com o trono de Dom [SCOPE.sCharacter('don_carlos_scope').GetFirstName] assegurado, chegou a hora de cumprir a promessa de restaurar os privilégios tradicionais do povo basco."
 carlist_war.3.f: "A mão de Javier tremia quando ele segurou a maçaneta e abriu a porta. Ela estava lá, sentada na cama com as pernas cruzadas, colo e mãos ocupados em um tear portátil alugado. Ela se voltou para o som, deixou o tear de lado e correu até ele.\n\nEle pensou que, da última vez que esteve aqui, parecia haver uma presença no canto do cômodo, um espectro trajado de dourado que o incitou a empunhar armas. Mas agora ele havia desaparecido. Baldomero Espartero, o demônio de Navarra, eternamente banido pelo projétil certeiro de um #italic errekete#!. Ele a abraçou pela cintura e permitiu que as lágrimas finalmente rolassem."
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle] respeita todos os súditos"
 carlist_war.3.b: "Talvez seja melhor não incitarmos mais os liberais..."
 carlist_war.4.t: "Tudo que é Sagrado"
 carlist_war.4.d: "Um massacre brutal das políticas promulgadas pelos membros mais radicais da administração isabelina levou a uma série de humilhações para a Igreja. Da tomada de #italic minifundias#! galegas ao incêndio de igrejas em Zaragoza, nada era poupado e nada era sagrado."
 carlist_war.4.f: "O sacerdote em trajes de luto olhava de um lado para o outro do saguão. Por fim, ele se virou para o oficial que aguardava.\n\n\"Toreno e Mendizábal, aquele pagão, roubaram o dízimo, retomaram nossas terras e expulsaram os jesuítas. Alguém tem que acabar com essa insanidade! Eu imploro, mande-me para Madri e levarei a ira de Deus até eles. Os cães do herege Cortes... Eu me lembro dos nomes e dos rostos deles. De cada um deles\"."
 carlist_war.4.a: "Apenas a restituição pode eliminar esses pecados."
 carlist_war.4.b: "Uma doação generosa deve bastar."
 carlist_war.4.c: "Veja bem, a guerra afetou muito os nossos cofres reais..."
 carlist_war.5.t: "O Cerco de Bilbau"
 carlist_war.5.d: "Até agora, todas as tentativas de conquistar o porto vital de Bilbau fracassaram. Conforme a guerra avança até o auge, podemos ter só mais uma chance de forçar a vitória. Um golpe decisivo contra a guarnição liberal de Bilbau não só aumentaria o moral como também abriria uma nova rota vital de abastecimento para os nossos apoiadores estrangeiros."
 carlist_war.5.f: "\"Foi aqui que Zumalacárregui sangrou pelo Rei. Talvez seja aqui que possamos virar o jogo outra vez.\""
 carlist_war.5.a: "Preparar os canhões!"
 carlist_war.5.b: "Não podemos permitir outro cerco."
 carlist_war.6.t: "Carlismo na Fronteira"
 carlist_war.6.d: "Embora a Andalucía esteja longe do palco principal da guerra, a pobreza de lá é uma fonte constante de tensão por trás das linhas dos Cristinos. A bandidagem e a desordem desenfreadas podem ser usadas a nosso favor."
 carlist_war.6.f: "\"É só um grupo de bandidos errantes? Talvez, mas ainda é uma distração muito útil.\""
 carlist_war.6.a: "Enviar um pequeno destacamento para ajudar a criar o caos."
 carlist_war.6.b: "Isso é uma perda de tempo. o Rei não tem aliados aqui."
 carlist_war.7.t: "A Guerra Carlista"
 carlist_war.7.d: "Vítima de marginalização pela corte, que favorece [SCOPE.sCharacter('isabella_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabella_scope').GetFirstName], e sofrendo exílio imposto pelo finado irmão, o rei Fernando, Dom [SCOPE.sCharacter('don_carlos_scope').GetFirstName] desafiou o testamento do irmão e decidiu reivindicar o trono. A causa [GetIdeology('ideology_carlist_movement').GetName] conta com tradicionalistas e aqueles amargurados com a tendências centralizadoras do governo."
 carlist_war.7.f: "Javier Larrañaga sentou-se ao sol. A cada lado dele, uma fileira de tendas se estendia ao longo da cordilheira. Ao redor delas, seus irmãos de armas faziam fogueiras, limpavam mosquetes e se secavam depois de um mergulho no rio da montanha. O som de disparos ecoava ao longe. Novos voluntários, ainda imaturos e inexperientes, empunhavam uma arma pela primeira vez na vida.\n\nUm assobio ressoou. Ele se apoiou na carabina, levantou-se e olhou para o sul. Lá, além do Ebro, estava o prêmio do seu Rei. Trinta mil compatriotas se preparavam para reivindicá-lo. Que a misericórdia de Deus os levasse à vitória, pois a Falsa Rainha não pouparia ninguém."
 carlist_war.7.a: "O futuro da Espanha será decidido nessas colinas. "
 carlist_war_startup_tt: "@information! A Guerra Carlista começa como uma [concept_guerilla_war]"
