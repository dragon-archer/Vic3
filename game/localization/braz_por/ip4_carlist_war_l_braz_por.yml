 notification_carlist_War_carlist_terror_TT_HAS_HAPPENED: "Aconteceu:\n#indent_newline:3 $EFFECT_LIST_BULLET$Adiciona [SCOPE.ScriptValue('carlist_war_carlist_terror_devastation')|n0] de [concept_devastation] e #tooltippable;tooltip:[GetRawTextTooltipTag(GetStaticModifier('spa_carlist_terror').GetDesc)] [GetStaticModifier('spa_carlist_terror').GetName]#! para [SCOPE.sState('upper_andalusia_scope').GetName] e [SCOPE.sState('lower_andalusia_scope').GetName]#!"
