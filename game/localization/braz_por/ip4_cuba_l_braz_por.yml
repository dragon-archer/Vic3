 je_cuba_la_vida_dulce_reason: "Cuba passou a dominar o comércio de açúcar, em grande parte graças ao contínuo contrabando de [GetPopType('slaves').GetName]. A prosperidade duradoura da nação dependerá da expansão dessas rotas de [concept_trade] já estabelecidas. \n\nSe a escravidão for abolida, talvez um dia todos os cubanos possam desfrutar de uma vida mais doce."
