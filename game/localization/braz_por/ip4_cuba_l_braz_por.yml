 #Startup event
 cuba_independencia.1.t: "El Futuro de Cuba"
 cuba_independencia.1.d: "O futuro de Cuba ainda não foi decidido. A ilha continuará sob o domínio espanhol, se unirá aos EUA como a Flórida, declarará independência ou se transformará por meio de uma revolta de escravos?"
 cuba_independencia.1.f: "\"O futuro próximo mostrará se a condição indispensável de uma paz justa, tanto para cubanos quanto para espanhóis, pode ser alcançada. Caso contrário, caberá aos Estados Unidos tomar uma ação mais drástica ou diferente. Quando esse momento chegar, essa ação será determinada pelo caminho do direito e do dever incontestáveis.\" \n\n– William McKinley, 25º Presidente dos Estados Unidos" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "Cuba será abençoada, seja qual for o futuro."
 cuba_independencia.2.t: "Negociações Abertas"
 cuba_independencia.2.d: "Com apoio doméstico suficiente, já podemos buscar relações mais próximas com o país [SCOPE.sCountry('cuba_buyer').GetName] e escapar do jugo [SCOPE.sCountry('cuba_overlord').GetAdjective]. Os negociadores estão prontos para propor um esquema para a aquisição de Cuba pelo povo [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]."
 cuba_independencia.2.f: "\"Nosso país não é uma colônia a ser anexada!\", gritou o orador.\n\nO silêncio subsequente na sala de conspiradores era ensurdecedor. Um homem se mexeu desconfortavelmente na cadeira. \"Meu amigo...\", ele consolou, \"Todos nós adoramos Cuba, mas o que podemos fazer sozinhos? Imagine o #italic poder#! que podemos ter naquela grande família de estados ao norte!\".\n\n\"Poder?!\", zombou o orador. \"Poder para #italic você#!, talvez\". Ele contemplou a sala com um olhar sombrio. \"Se essa for a nossa decisão, então que Deus nos salve\"."
 cuba_independencia.2.a: "Vamos ver se essas conversas renderão frutos!"
 cuba_independencia.2.b: "Não vamos nos apressar. Devemos reconsiderar isso."
 cuba_negotiation_warning_tt: "#r Nós não poderemos tentar negociar novamente por #b 3#! anos.#!"
 cuba_independencia.3.t: "A Oferta dos Emissários de Cuba"
 cuba_independencia.3.d: "Emissários representando interesses poderosos no país [SCOPE.sCountry('cuba').GetName] nos abordaram com uma oportunidade: o apoio ao controle norte-americano sobre Cuba é tão alto que pode ser possível #italic comprar#! Cuba do país [SCOPE.sCountry('cuba_overlord').GetName]."
 cuba_independencia.3.f: "\"É claro que devemos aceitar!\", esbravejou uma voz na sala esfumaçada. \"Cuba é tão necessária para nós quanto qualquer membro que agora pertence ao país e, naturalmente, ela pertence à nossa grande família de estados\".\n\nEle tossiu, e por um momento, sua mão cortou a nuvem de fumaça para pegar um charuto. \"Além disso, há uma ótima #italic oportunidade#! aí\"."
 cuba_independencia.3.a: "Uma oferta interessante! Vamos falar com o país [SCOPE.sCountry('cuba_overlord').GetName] agora mesmo."
 if_spain_accepts_purchase_tt: "#b Se aceitarem o acordo:#!"
 cuba_independencia.3.b: "No momento, esse esquema nos interessa."
 cuba_independencia.4.t: "A Oferta do Povo [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] "
 cuba_independencia.4.d: "Diplomatas do país [SCOPE.sCountry('cuba_buyer').GetName] nos abordaram, oferecendo-se para comprar o país [SCOPE.sCountry('cuba').GetName] de nós por uma quantia generosa. O apoio à causa do povo [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] é grande no país [SCOPE.sCountry('cuba').GetNameNoFormatting], e há uma chance de esse esquema ter sido instigado por uma facção da colônia. No entanto, teremos que considerar a proposta do governo [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] primeiro."
 cuba_independencia.4.f: "#italic Cuba foi a primeira joia do império, e Havana, o coração de tantas empreitadas, tantas glórias. Ela é parte de toda a base que faz a Espanha ser grandiosa!#!\n\n#italic Mas... esse número que os diplomatas do povo [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] nos passaram tem#! muitos, muitos #italic zeros.#!"
 if_we_accept_purchase_tt: "#b Se vendermos Cuba:#!"
 cuba_independencia.4.a: "Cuba vale uma quantia inesperada!"
 cuba_independencia.4.b: "Cuba não está à venda!"
 cuba_independencia.5.t: "O Esquema Cubano Rejeitado"
 cuba_independencia.5.d: "As negociações com o país [SCOPE.sCountry('cuba_overlord').GetName] em relação à compra do país [SCOPE.sCountry('cuba').GetName] fracassaram."
 cuba_independencia.5.f: "\"Não podemos mais ignorar as rivalidades internacionais, ainda mais agora que nos tornamos um competidor na disputa mundial pelo comércio. Devemos #italic aproveitar#! a oportunidade e nunca mais deixar chances tão boas assim passarem.\""
 cuba_independencia.5.a: "A decisão do país [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] é decepcionante."
 cuba_independencia.5.b: "A decisão do país [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] é uma pena."
 cuba_independencia.6.t: "A Aquisição do País [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]"
 cuba_independencia.6.d: "O país [SCOPE.sCountry('cuba_overlord').GetName] aceitou a nossa oferta de venda. Agora, nosso futuro pertence ao país [SCOPE.sCountry('cuba_buyer').GetName]."
 cuba_independencia.6.f: "Os conspiradores se sentaram em silêncio na sala escura. \"Bem, meus amigos\", murmurou uma voz aborrecida, \"Vocês conseguiram. Cuba pertence ao governo [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]. E agora?\".\n\nO silêncio persistente foi a única resposta."
 cuba_independencia.6.a: "O futuro é [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]!"
 cuba_independencia.6.b: "Um brinde à nova parceria com o país [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]!"
 cuba_independencia.7.t: "O Contrato para Cuba"
 cuba_independencia.7.d: "Por meio de uma diplomacia hábil e apoio do povo [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'cubano')], [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'Cuba')] agora é nossa."
 cuba_independencia.7.f: "\"Muitas coisas mudarão em Cuba\", sorriu [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], \"e tudo será fruto dos #italic nossos#! esforços. Hoje, um antigo império cai, e um belo amanhã nos aguarda\"."
 cuba_independencia.7.a: "Três vivas para Cuba!"
 cuba_events.1.t: "La Vida Dulce"
 cuba_events.1.d: "Navios não param de chegar e partir do ancoradouro de [ROOT.GetCountry.GetCapital.GetCityHubName], garantindo nosso legado comercial por gerações. A única questão é como devemos aproveitar essa prosperidade."
 cuba_events.1.f: "\"Quem fala em união econômica fala em união política. A nação que compra, comanda; a que vende, serve. O comércio deve ser equilibrado para garantir a liberdade. A nação que deseja morrer, vende para apenas uma; a que deseja prosperar, vende para mais de uma.\" \n\n– José Martí"
 cuba_events.1.independence: "Imaginem nossa condição financeira se rompermos com o país [SCOPE.sCountry('boss').GetName]."
 cuba_events.1.fix: "Imaginem nossa condição financeira se rompermos com a Espanha."
 cuba_events.1.a: "Um brinde ao nosso sucesso perpétuo!"
 cuba_events.1.b: "Devemos usar os lucros para modernizar o país."
 cuba_events.1.c: "Todos os cubanos devem se beneficiar."
 cuba_events.2.t: "La Siempre Fiel Isla de Cuba"
 cuba_events.2.d: "Os reformistas do grupo [SCOPE.gsInterestGroup('landholders').GetName] conseguiram convencer colegas do povo [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] a integrar formalmente o país [ROOT.GetCountry.GetNameNoFlag] como uma província do território [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]."
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] entrou nas cortes não mais como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], mas como representante da mais nova província do território [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] do país [ROOT.GetCountry.GetNameNoFormatting]. Ainda assim, apesar da aparente perda de status, [ROOT.GetCountry.GetRuler.GetSheHe] olhou para os assentos de madeira do salão semicircular e depois para o teto pintado por Carlos Luis de Ribera, uma imagem [ROOT.GetCountry.GetOverlord.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting], e não conseguiu conter a pontada de orgulho no coração. \n\n\"Viva España\", [ROOT.GetCountry.GetRuler.GetSheHe] murmurou, e pôs-se a trabalhar para proporcionar a melhor vida possível a seu povo [ROOT.GetCountry.GetAdjectiveNoFormatting], ou melhor, seu povo [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]."
 cuba_events.2.a: "¡Viva España!"
 cuba_events.2.b: "Uma nação ibérica."
 cuba_events.2.c: "Devemos manter um nível de separação."
 cuba_events.2.e: "Na verdade, essa é uma péssima ideia."
 cuba_if_spa_player_tt: "Se o país [ROOT.GetCountry.GetOverlord.GetName] for um jogador, nós também teremos a opção de nos tornarmos um [concept_protectorate]"
