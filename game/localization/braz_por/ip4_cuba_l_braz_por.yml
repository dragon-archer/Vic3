 #JE panel text
 je_cuba_espanol: "Cuba es España"
 je_cuba_espanol_reason: "Cuba continua tão leal ao país [ROOT.GetCountry.GetOverlord.GetNameNoFlag] que os reformistas do grupo [SCOPE.gsInterestGroup('landholders').GetName] querem fazer o país [ROOT.GetCountry.GetNameNoFlag] ser reconhecido como uma província formal do território [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting], com representação adequada nas cortes, e os cavalheiros brancos do povo [SCOPE.sCulture('caribeno').GetName] serem consequentemente considerados parte do povo [SCOPE.sCulture('spanish').GetName]. Muitas das pessoas com o título de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] da ilha apoiam essa reivindicação.\n\nConforme cubanos e espanhóis se entrelaçam política e economicamente, há uma chance de o sonho dos reformistas se concretizar: Cuba deixaria de ser uma colônia e se tornaria verdadeiramente parte do país [ROOT.GetCountry.GetOverlord.GetNameNoFormatting]."
