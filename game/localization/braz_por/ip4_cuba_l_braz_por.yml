 afro_caribeno_fervor_factor_increase_tt: "O [concept_fervor] [GetCulture('afro_caribeno').GetName] nos afastará ainda mais da união com os [SelectLocalization(SCOPE.sCountry('csa').Exists, 'ECA', 'EUA')] e nos aproximará da verdadeira independência"
 je_cuba_promise_equality_button: "Prometer Igualdade aos [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')]"
 je_cuba_promise_equality_button_desc: "Nós juramos dar um status igualitário a todos os povos em um país [ROOT.GetCountry.GetNameNoFormatting] independente, convencendo mais radicais do povo [GetCulture('afro_caribeno').GetName] a se unirem à nossa causa."
 afro_caribeno_future_equality: "A cultura do povo [GetCulture('afro_caribeno').GetName] se tornará uma [Concept('concept_primary_cultures', '$concept_primary_culture$')] do país [ROOT.GetCountry.GetNameNoFlag] quando a vitória for nossa."
 je_cuba_ask_usa_to_buy: "Negociar a Compra de Cuba"
 je_cuba_ask_usa_to_buy_desc: "\"A compra e anexação da Luisiana levaram, consequentemente, à da Flórida, e ambas apontam com absoluta certeza para a aquisição de Cuba.\" \n–John Slidell, senador dos EUA."
 #Hugh Thomas, Cuba a History, pg 138
