 je_cuba_independencia: "Independencia"
 je_cuba_independencia_reason: "O desejo de liberdade de Cuba está dividido. \n\nAlguns buscam aliados do outro lado do Golfo do México, esperando comprar a liberdade da ilha com moedas americanas e não com sangue cubano. Enquanto isso, nas fábricas de charutos, homens sussurram sobre uma Cuba livre, sem amarras a qualquer poder além da paixão e da vontade do povo.\n\n#v Qual caminho levará à liberdade?#!\nPrimeiro, a nação deve obter [concept_liberty_desire] suficiente, caso contrário, a liberdade do país [ROOT.GetCountry.GetOverlord.GetName] não passará de um sonho. Depois, diversos #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt fatores#! farão os libertários desejarem ser comprados pelo país [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)] ou buscar a verdadeira independência."
