l_braz_por:
 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "Bilaad al-Siba"
 je_lands_of_anarchy_reason: "Ao longo dos séculos, o sagrado Makhzen e as tribos não civilizadas das nossas terras coexistiram em uma relação mutuamente diplomática sem muitos problemas.\n\nCom um sonho ambicioso de se tornar o país #b $dyn_c_ottoman_empire$#! do Ocidente, nossa nação está reconhecendo a importância de um governo central forte, com os meios de alcançar cada parte do reino.\n\nRecentemente, nosso [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] sobre essas tribos dos desertos e das terras altas começou a enfraquecer. Devemos estabelecer conexões e razões entre as duas terras para tirar o povo das tendas e colocá-lo na vida urbana."
 je_lands_of_anarchy_complete_tt: "Todas as barras de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] dos [Concept('concept_state', '$concept_states$')] pertencentes estão acima de #bold 400#!."
 je_lands_of_anarchy_fail_tt: "Todas as barras de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] dos [Concept('concept_state', '$concept_states$')] pertencentes estão abaixo de #bold 100#!."
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "Organizar a Harka"
 je_lands_of_anarchy_harka_activate_button_desc: "Parta em uma expedição real até os estados da anarquia para passar a impressão de uma nação bem governada. Liderando pessoalmente essas expedições, o objetivo é transformar o governo [ROOT.GetCountry.GetGovernment.GetName] em um símbolo de autoridade abrangente e disciplinada.\n\n #italic - O trono do imperador do Marrocos é o cavalo e seu dossel é o céu.#!"
 je_lands_of_anarchy_harka_deactivate_button: "Desfazer a Harka"
 je_lands_of_anarchy_harka_deactivate_button_desc: "Volte da expedição para Bilaad al-Makhzen, as terras do governo."
 je_lands_of_anarchy_colonize_sahara_button: "Expandir nosso Alcance"
 je_lands_of_anarchy_colonize_sahara_button_desc: "Das tribos dos Tekna ao Tafilete, do oásis de Tuat às minas de Mali. Antes, o Marrocos controlava o fluxo do comércio e de pessoas em toda a região, mas chegou a hora de olhar para o exterior mais uma vez."
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] das tribos de [GetStateRegion('STATE_MARRAKECH').GetName]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] das tribos de [GetStateRegion('STATE_MARRAKECH').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_al_rif_bar: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] das tribos de [GetStateRegion('STATE_AL_RIF').GetName]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] das tribos de [GetStateRegion('STATE_AL_RIF').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] das tribos de [GetStateRegion('STATE_INNER_MOROCCO').GetName]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] das tribos de [GetStateRegion('STATE_INNER_MOROCCO').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "Terras da Anarquia"
 lands_of_anarchy.1.d: "Está cada vez mais difícil controlar as tribos antigas de todos os cantos da nossa nação. Se não mostrarmos autoridade, podemos perdê-las totalmente."
 lands_of_anarchy.1.f: "\"... Segundo: pedir esse tanto de mahr é muito rude e nada tradicional. Se ela insistir, meu sobrinho está pensando em desistir\".\n\n\"Ayrad, meu velho amigo, desde quando você julga nossos contratos matrimoniais com base nos costumes do povo urbano? Com essa idade, eu nunca ouvi falar de um shaykh que fica recitando fiqh sobre os limites das exigências de uma noiva ao noivo\".\n\nPercebendo o fracasso, o Ancião Ayrad ponderou suas opções."
 lands_of_anarchy.1.a: "Eles verão o poder do Makhzen."
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] e [SCOPE.sState('inner_morocco_state_scope').GetName] receberam um modificador chamado #bold Estado da Anarquia#!, com penalidades crescentes com base nos valores de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] deles mostrados no [concept_journal_entry] #bold $je_lands_of_anarchy$#!."
 #2 Complete Event
 lands_of_anarchy.2.t: "Terras da Harmonia"
 lands_of_anarchy.2.d: "Todas as tribos criminosas se renderam, de bom grado ou não, à nossa autoridade. Nosso domínio no continente continua indisputado, e isso nos permite investir mais nessas terras."
 lands_of_anarchy.2.f: "O Makhzen não é o único que se beneficia das mudanças recentes na sociedade marroquina. Os ódios antigos e as lacunas culturais praticamente desapareceram e deram espaço a novas vizinhanças, tradições em comum e especialistas em todas as áreas, contribuindo com uma disposição inata para a vida urbana.\n\nAqueles que se recusaram a fazer parte da multidão central e continuaram no meio rural também acharam uma bênção comunitária nos meios de comunicação modernos fornecidos pelo governo. Comerciantes, coletores de impostos, forças armadas e outros podem desempenhar seus deveres em segurança pelas terras."
 lands_of_anarchy.2.a: "Essa foi uma ótima lição sobre cofres e como abastecê-los."
 lands_of_anarchy.2.b: "Uma civilização é definida pelos costumes."
 lands_of_anarchy.2.c: "Que a luz do conhecimento ilumine o nosso povo."
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] e [SCOPE.sState('inner_morocco_state_scope').GetName] recebem o seguinte modificador:"
 #3 Fail Event
 lands_of_anarchy.3.t: "Caos Instaurado"
 lands_of_anarchy.3.d: "Nós não conseguimos manter o controle e várias tribos se rebelaram, tornando-se praticamente inalcançáveis para a nossa autoridade."
 lands_of_anarchy.3.f: "\"... o estado não tinha o domínio completo do próprio espaço territorial, tornando muito difícil a gestão de áreas periféricas, com o interior apresentando um conjunto específico de problemas. O clichê de um \"mosaico tribal\" esconde mais do que um grão de veracidade.\n\nSeparado por grandes diferenças regionais em termos de clima, idioma, etnicidade e geografia, o mundo rural consistia em um universo próprio.\"\n\n— Professora Susan Gilson Miller, Universidade de Cambridge"
 lands_of_anarchy.3.a: "Concentrar o que restou na educação."
 lands_of_anarchy.3.b: "Devemos sempre construir, não importa o que aconteça."
 lands_of_anarchy.3.c: "Vamos ao menos proteger nossos coletores de impostos."
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] e [SCOPE.sState('inner_morocco_state_scope').GetName] recebem o seguinte modificador:"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "Gesto das Tribos"
 lands_of_anarchy.4.d: "Nos últimos meses, os conselheiros reuniram relatórios sobre as conexões entre vários grupos de interesse e algumas famílias tribais conhecidas."
 lands_of_anarchy.4.f: "O casal, que cresceu em meio aos #italic não civilizados#! e estava isolado das conversas no salão, tinha inseguranças genuínas.\n\nDurante a apresentação monótona do oud, o aroma de chá de hortelã e dos perfumes da realeza aguçou os sentidos deles enquanto esperavam o contato astuto. Na vida urbana recente, eles nunca haviam sido alvo de tanto burburinho."
 lands_of_anarchy.4.a: "As tribos de [SCOPE.sState('marrakech_state_scope').GetName] são famosas pela destreza no combate."
 lands_of_anarchy.4.a_tt: "Um guerreiro adequado de [SCOPE.sState('marrakech_state_scope').GetName] será apresentado como a nova liderança do grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName], gerando #bold 1,5#! de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] por mês no estado enquanto se mantiver nessa posição."
 lands_of_anarchy.4.b: "Quem é o Alim mais sábio de [SCOPE.sState('al_rif_state_scope').GetName]?"
 lands_of_anarchy.4.b_tt: "Um acadêmico adequado de [SCOPE.sState('al_rif_state_scope').GetName] será apresentado como a nova liderança do grupo [SCOPE.gsInterestGroup('devout_scope').GetName], gerando #bold 1,5#! de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] por mês no estado enquanto se mantiver nessa posição."
 lands_of_anarchy.4.c: "Ninguém conhece melhor essas terras do que os nativos de [SCOPE.sState('inner_morocco_state_scope').GetName]."
 lands_of_anarchy.4.c_tt: "Um Amghar adequado de [SCOPE.sState('inner_morocco_state_scope').GetName] será apresentado como a nova liderança do grupo [SCOPE.gsInterestGroup('rural_folk_scope').GetName], gerando #bold 1,5#! de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] por mês no estado enquanto se mantiver nessa posição."
 lands_of_anarchy.4.e: "Estamos aqui para governá-los e não o contrário."
 lands_of_anarchy.4.e_tt: "#bold -0,3#! de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] para todos os estados da anarquia por #bold 5 anos#!."
 #5 Urban Medi
 lands_of_anarchy.5.t: "Medicina Urbana"
 lands_of_anarchy.5.d: "Um pedido de ajuda foi enviado por uma tribo específica de [SCOPE.sState('anarchy_state_scope').GetName] a respeito de uma pandemia para a qual ela não tem cura."
 lands_of_anarchy.5.f: "A fumaça do desespero surge do incêndio central da angústia, tentando atrair a ajuda de estrangeiros.\n\nOrações do Du'a que supostamente amenizam a dor dos enfermos das famílias em sofrimento são ouvidas através da tosse dos fracos enquanto clamam ao Criador pelo fim desse teste de fé.\n\nÀs vezes, os jovens saudáveis sobem nas dunas próximas para ver se um grupo da realeza está chegando com um alento, mas até agora, nada."
 lands_of_anarchy.5.a: "Não vamos hesitar."
 lands_of_anarchy.5.a_tt: "Químicos reais prepararão pacotes de remédios para [SCOPE.sState('anarchy_state_scope').GetName], gerando #bold 1#! de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] por mês no estado pelo nosso gesto misericordioso."
 lands_of_anarchy.5.b: "Que os privilegiados sofram."
 lands_of_anarchy.5.b_tt: "As pessoas ricas de [SCOPE.sState('fez_scope').GetName] terão que patrocinar a ajuda a [SCOPE.sState('anarchy_state_scope').GetName], gerando #bold 1#! de [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] por mês no estado por salvar vidas."
 lands_of_anarchy.5.c: "Eles conhecem a medicina alternativa, afinal."
 lands_of_anarchy.5.c_tt: "Recusar-se a gastar nossos recursos com tribos rebeldes alegrará uma parte da nossa população de [SCOPE.sState('fez_scope').GetName], mas o povo das tribos não se esquecerá disso tão cedo, reduzindo o [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] para [SCOPE.sState('anarchy_state_scope').GetName] em #bold 0,5#! por mês"
