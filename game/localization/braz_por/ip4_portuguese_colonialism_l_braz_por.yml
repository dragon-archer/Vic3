l_braz_por:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "Além-mar Africano"
 je_portuguese_colonialism_reason: "Seria uma grande vergonha e injustiça para o nosso império secular ficar atrás de outras potências.\n\nJá temos um ponto de apoio nas costas da África e estamos determinados a aproveitar a oportunidade para expandir a influência da nossa cultura.\n\nNossa primeira campanha visa estabelecer colônias no extremo sul das regiões estratégicas de [SCOPE.sStrategicRegion('congo_scope').GetName] e [SCOPE.sStrategicRegion('zanj_scope').GetName], então podemos considerar declará-las como nossos interesses estratégicos, se ainda não fizemos isso. Depois, nosso foco será conectar as duas costas pelo meio. Nossos especialistas coloniais já estão trabalhando no mapeamento dessa área, mas primeiro, devemos causar impacto na região com as nossas colônias recém-fundadas."
 je_the_pink_map: "O Mapa Cor-de-Rosa"
 je_the_pink_map_reason: "Com várias colônias estabelecidas com sucesso nas costas leste e oeste da África, podemos aproveitar a oportunidade para conectá-las com um corredor no coração do continente.\n\nNós desenvolvemos uma proposta chamada #bold O Mapa Cor-de-Rosa#!, que delimita nossas metas de quais áreas colonizar. Se alcançarmos esse objetivo, nós seremos uma potência inigualável na corrida colonial."
 owned_by_root_or_a_colonial_subject_tt: "Pertence ao país [ROOT.GetCountry.GetName] ou a qualquer um de seus [Concept('concept_subject', '$concept_subjects$')] #v coloniais#! ou de #v $company$#!"
 does_not_own_any_state_in_angola_or_mozambique_tt: "O país [ROOT.GetCountry.GetName] ou qualquer um de seus [Concept('concept_subject', '$concept_subjects$')] #v coloniais#! ou de #v $company$#! #b não#! tem [Concept('concept_state', '$concept_states$')] em #v $geographic_region_angola$#! ou #v $geographic_region_mozambique$#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "O país [ROOT.GetCountry.GetName] ou qualquer um de seus [Concept('concept_subject', '$concept_subjects$')] #v coloniais#! ou de #v $company$#! #b não#! tem [Concept('concept_state', '$concept_states$')] em #v $geographic_region_angola$#!, #v $geographic_region_mozambique$#! ou #v $geographic_region_zambezi_basin$#!"
 three_states_or_more_tt: "Pelo menos #v 3#! [Concept('concept_state', '$concept_states$')]:"
 # Decisions
 # The Pink Map
 pink_map: "Propor o Mapa Cor-de-Rosa"
 pink_map_desc: "Enviar uma delegação de diplomatas à Grã-Bretanha para negociar nossas ambições para o Mapa Cor-de-Rosa. Também chamada de #bold Mapa Cor-de-Rosa#!, esta campanha busca estabelecer uma conexão por terra entre as nossas colônias de [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting] e [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]."
 pink_map_tt2: "Se decidirmos seguir essa empreitada, nossos diplomatas prepararão uma apresentação e viajarão até a #bold Grã-Bretanha#! para solicitar aprovação. Ela pode conceder a aprovação, solicitar um favor em troca ou negar nossa proposta. Nós manteremos a opção de continuar com a campanha, seja qual for a resposta."
 # Goa
 goa_decision: "Incorporar Goa"
 goa_decision_desc: "Com motivos suficientes para ser considerada um verdadeiro estado português, Goa merece uma declaração oficial de incorporação."
 # Macao
 macao_decision: "Investir em Macau"
 macao_decision_desc: "O porto aberto de Macau tem muito potencial e é cada vez mais crucial para a nossa rede de comércio. Devemos considerar um plano de investimento para capitalizar no desenvolvimento de lá."
 macao_decision_tt: "Teremos que escolher um plano de pagamento."
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "Fortalezas Costeiras"
 portuguese_colonialism.1.d: "Colonizar [SCOPE.sState('colony_state_scope').GetName] com sucesso reacendeu séculos de conhecimento e ambição. O governo vê a construção de bases sólidas ao longo das costas africanas como uma excelente oportunidade."
 portuguese_colonialism.1.f: "Fazia quase um mês desde a partida do Padre Duarte. A viagem foi relativamente tranquila, mas os dias passaram mais rápido do que ele esperava enquanto organizava diversos registros sobre locais de culto pagão, arte rupestre e megálitos com entalhes ritualísticos.\n\nEle mal podia esperar para mostrar seus documentos aos irmãos e começar a planejar o cronograma de trabalho para os possíveis missionários que seguiriam para a nova colônia."
 portuguese_colonialism.1.a: "Sim, este é o curso de ação que devemos adotar."
 portuguese_colonialism.1.b: "Temos outros assuntos que exigem a nossa atenção."
 portuguese_colonialism.1.b_tt: "Remove #bold Além-mar Africano#! do Diário do país [ROOT.GetCountry.GetName]."
 #2 Complete
 portuguese_colonialism.2.t: "Triunfo Espelhado"
 portuguese_colonialism.2.d: "Nós estabelecemos várias colônias ao longo das costas leste e oeste da África, e muitas missões de exploração estão sendo organizadas para desbravar a região central."
 portuguese_colonialism.2.f: "\"Por que temos dezenas a mais em comparação a ontem?\"\n\n\"Uma nova tribo inteira, senhor. Ela foi descoberta atrás do desfiladeiro a oeste pela patrulha de campo, perto de cavernas entalhadas à mão.\"\n\n\"Estranho... Quero os membros diante da minha tenda nesta tarde. Inclusive os anciãos.\""
 portuguese_colonialism.2.a: "Devemos povoar rapidamente essas colônias."
 portuguese_colonialism.2.b: "Que os nossos opositores saibam que o país [SCOPE.sCountry('por_scope').GetName] de antigamente voltou."
 portuguese_colonialism.2.c: "O mundo inteiro verá a nossa grandeza."
 portuguese_colonialism.2.the_pink_map_tt: "Agora a [concept_decision] #b $pink_map$#! está disponível"
 #3 Fail
 portuguese_colonialism.3.t: "Um Estabelecimento Infrutífero"
 portuguese_colonialism.3.d: "Nossas tentativas de colonizar as linhas costeiras africanas terminaram em um erro lamentável. Nós não conseguimos estabelecer e nem manter uma colônia sequer na região que inicialmente almejávamos."
 portuguese_colonialism.3.f: "\"N'wananga, os cães finalmente se foram. Perseguidos por leões, eles fugiram sem olhar para trás\".\n\nEla ergueu a mão para sombrear os olhos, semicerrando-os para encarar o marido, e disse:\n\n\"E eles voltarão algum dia, Mwanapwesi?\".\n\n\"Assim como esta terra é testemunha da covardia deles e estas árvores, da ganância, meus filhos... nossos filhos... mostrarão a força do orgulho, se algum dia tentarem\"."
 portuguese_colonialism.3.a: "Muito lamentável."
 portuguese_colonialism.3.b: "Julgamos mal nossas capacidades."
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "O Mapa Cor-de-Rosa"
 portuguese_colonialism.4.d: "Desconfiados das nossas possíveis ambições na África Meridional, emissários do país [SCOPE.sCountry('por_scope').GetName] chegaram para buscar um acordo sobre um documento chamado \"O Mapa Cor-de-Rosa\". Eles planejam conectar as colônias costeiras de [GetStateRegion('STATE_SOUTH_ANGOLA').GetName] e [GetStateRegion('STATE_MOCAMBIQUE').GetName] com um corredor interior."
 portuguese_colonialism.4.f: "\"E você entregará isso... ao Senhor Salisbury em pessoa?\"\n\n\"Certamente, senhor. Caso o povo [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] discorde, lembrarei a ele que levamos não só o comércio, mas a civilização e a preservação da história àquelas terras.\"\n\n\"Eles só dão ouvidos a canhoneiras e ouro, Pereira, acredite.\""
 portuguese_colonialism.4.a: "Isso não nos traz prejuízo."
 portuguese_colonialism.4.a_tt: "O país [SCOPE.sCountry('por_scope').GetName] receberá nossa bênção do #bold Mapa Cor-de-Rosa#!."
 portuguese_colonialism.4.b: "Podemos fazer isso com uma ressalva."
 portuguese_colonialism.4.b_tt: "O país [SCOPE.sCountry('por_scope').GetName] receberá um evento sobre a nossa exigência e, ao aceitar, ficará nos devendo uma [concept_obligation]. Ele também pode escolher recuar ou ignorar a nossa exigência."
 portuguese_colonialism.4.c: "Este é um pedido inaceitável."
 portuguese_colonialism.4.c_tt: "O país [SCOPE.sCountry('por_scope').GetName] receberá um evento sobre a nossa recusa. Ele ainda pode escolher prosseguir, prejudicando nossas [concept_relations]."
 might_get_additional_rewards_tt: "O país [SCOPE.sCountry('por_scope').GetName] pode enviar um símbolo adicional de agradecimento, concedendo-nos mais [concept_prestige] e [concept_relations] melhores com #v $POR$#!"
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "O País [SCOPE.sCountry('gbr_scope').GetName] Reconhece o Mapa Cor-de-Rosa"
 portuguese_colonialism.5.d: "O país [SCOPE.sCountry('gbr_scope').GetName] nos deu a bênção para a campanha do Mapa Cor-de-Rosa. Nós começaremos os preparativos."
 portuguese_colonialism.5.f: "Pereira ajeitou a roupa mais uma vez antes de entrar no quarto do Visconde Duarte. Ele sabia que a notícia de seu sucesso havia se espalhado antes mesmo da sua chegada a esses salões, mas ainda estava animado para compartilhar sua conquista, esperando o olhar orgulhoso de um pai diante do filho.\n\nE foi exatamente isso que aconteceu. Duarte ficou radiante ao ver que seu pupilo finalmente desfrutava do triunfo diplomático depois de anos realizando tarefas simples."
 portuguese_colonialism.5.a: "Eles têm a nossa gratidão."
 portuguese_colonialism.5.b: "Enviar alguma coisa de valor pela boa vontade deles."
 portuguese_colonialism.5.b_tt: "Uma obra de arte requintada será encomendada e enviada ao país [SCOPE.sCountry('gbr_scope').GetName] como presente. Ele receberá um incremento de [concept_prestige] e melhorará as [concept_relations] conosco em #bold 30#!."
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "O País [SCOPE.sCountry('gbr_scope').GetName] Rejeita o Mapa Cor-de-Rosa"
 portuguese_colonialism.6.d: "O país [SCOPE.sCountry('gbr_scope').GetName] se recusou a nos dar a bênção para a campanha do Mapa Cor-de-Rosa. Qual será a nossa resposta?"
 portuguese_colonialism.6.f: "O proprietário da imprensa da gazeta aguardava ansiosamente e imóvel no horário marcado para a chegada do oficial e dos funcionários.\n\nApós emitir o aviso, ele percebeu que descrever os eventos na Grã-Bretanha como um \"fracasso\" na edição do dia seguinte poderia causar problemas. Ainda assim, ele estava pronto para enfrentar as tentativas dos oportunistas de usar sua posição de poder."
 portuguese_colonialism.6.a: "Não devemos cutucar a fera."
 portuguese_colonialism.6.a_tt: "Isso nos proibirá para sempre de adicionar #bold O Mapa Cor-de-Rosa#! ao nosso [concept_journal_entry]."
 portuguese_colonialism.6.b: "Bem, pelo menos nós tentamos."
 portuguese_colonialism.6.b_tt: "A agressividade do país [SCOPE.sCountry('gbr_scope').GetName] em relação a nós aumentará."
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "Um Sonho Realizado"
 portuguese_colonialism.8.d: "O Mapa Cor-de-Rosa agora é realidade. Nós relembramos ao mundo a força do país [SCOPE.sCountry('por_scope').GetName]."
 portuguese_colonialism.8.f: "\"Foi Portugal, pequeno entre as nações da Europa, que trouxe ao mundo a ideia de uma civilização universal, conectando povos e continentes por meio do comércio, da fé cristã e da curiosidade científica. Não com a espada destruidora, mas com a cruz, o idioma e a engenhosidade, os portugueses abriram rotas por mares desconhecidos, revelaram povos desconhecidos e estenderam a influência europeia até os confins do globo.\"\n\n— Oliveira Martins, #italic História da Civilização Ibérica, Capítulo X#!"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetName], a Nação dos Heróis!"
 portuguese_colonialism.8.b: "Eu sou [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] imponente [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] da África!"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "O Mapa Cor-de-Rosa Refutado"
 portuguese_colonialism.9.d: "Embora a iniciativa do Mapa Cor-de-Rosa tenha sido um sonho nacional por muito tempo, nós superestimamos nossa capacidade de torná-lo realidade."
 portuguese_colonialism.9.f: "Sob o sol africano ardente, o oficial colonial solitário estava parado diante da sua cabana, agarrado a uma cópia amassada e rasgada do Mapa Cor-de-Rosa.\n\nAtrás dele, a bandeira do país [SCOPE.sCountry('por_scope').GetNameNoFormatting] havia sido arriada de um mastro improvisado de madeira enquanto carregadores nativos observavam em silêncio, alguns com sorrisos discretos e outros com desprezo.\n\nA visão de uma vasta África lusófona, estendendo-se ininterruptamente de costa a costa, desmoronava como o papel frágil em suas mãos."
 portuguese_colonialism.9.a: "Como fracassamos nisso?"
 portuguese_colonialism.9.b: "Foi a incompetência do grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName]."
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "A Demanda do País [SCOPE.sCountry('gbr_scope').GetName]"
 portuguese_colonialism.10.d: "O país [SCOPE.sCountry('gbr_scope').GetName] pediu concessões em troca da aprovação da campanha do Mapa Cor-de-Rosa."
 portuguese_colonialism.10.f: "\"Excelência, é improvável que eles se oponham às nossas reivindicações do Mapa Cor-de-Rosa se oferecermos algumas concessões. Como dizem, o país [SCOPE.sCountry('por_scope').GetNameNoFormatting] pode desenhar o mapa, mas o povo [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] controla o pincel. Recusar pode nos levar ao isolamento. Concordar garante o apoio deles, mas nos tornará fracos aos olhos dos nossos súditos.\n\nAguardamos seu veredito.\""
 portuguese_colonialism.10.a: "Que seja como eles querem desta vez."
 portuguese_colonialism.10.a_tt: "O país [SCOPE.sCountry('gbr_scope').GetName] elabora o #bold [concept_treaty] do Mapa Cor-de-Rosa#! com o país [SCOPE.sCountry('por_scope').GetName], obrigando-o a pagar um tributo de @money! #bold 200#! por mês durante #bold 24 meses#!."
 portuguese_colonialism.10.b: "Isso está começando a parecer uma aspiração sem sentido."
 portuguese_colonialism.10.c: "O que eles estão pensando?"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "[SCOPE.sCountry('por_scope').GetName] Intransigente"
 notification_pink_map_britain_portugal_intractable_desc: "Apesar da nossa posição, o país [SCOPE.sCountry('por_scope').GetName] declarou que seguirá sua ambição de concretizar o Mapa Cor-de-Rosa."
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "[SCOPE.sCountry('por_scope').GetName] Envia um Presente"
 notification_pink_map_britain_accepts_with_gift_desc: "Os oficiais do povo [SCOPE.sCountry('por_scope').GetAdjective] nos enviaram uma bela obra de arte em troca da nossa bênção ao Mapa Cor-de-Rosa.\n\nNosso [concept_prestige] aumentou."
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetName] Abandona o Mapa Cor-de-Rosa"
 notification_pink_map_britain_portugal_backs_down_desc: "O país [SCOPE.sCountry('por_scope').GetName] decidiu abandonar o Mapa Cor-de-Rosa. Ele terá que buscar a expansão em outro lugar.\n\nNosso [concept_prestige] aumentou."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetName] Concede Compensação"
 notification_pink_map_britain_accepts_with_favor_desc: "O país [SCOPE.sCountry('por_scope').GetName] acatou nosso pedido de compensação em troca de nossa aprovação do Mapa Cor-de-Rosa."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "[SCOPE.sCountry('por_scope').GetName] Ignora Nossa Exigência"
 notification_pink_map_britain_portugal_ignores_desc: "O governo [SCOPE.sCountry('por_scope').GetAdjective] rejeitou nossa exigência, declarando seu compromisso em concretizar o Mapa Cor-de-Rosa sem concessões.\n\nNosso [concept_prestige] diminuiu, e as [concept_relations] com o país [SCOPE.sCountry('por_scope').GetNameNoFormatting] foram prejudicadas."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 #15 Goa decision
 portuguese_colonialism.15.t: "O Estado da Índia"
 portuguese_colonialism.15.d: "O censo recente de [SCOPE.sState('goa_scope').GetName] deixou claro que um ato oficial de reconhecimento do governo é merecido para incorporar o estado como sendo [SCOPE.sCountry('por_scope').GetAdjective]."
 portuguese_colonialism.15.f: "O Carnaval de Goa, um festival animado pré-Quaresma, é um legado do nosso governo que une duas culturas.\n\n#italic Entrudo#! - As pessoas jogavam água, ovos e, às vezes, líquidos coloridos umas nas outras nas ruas.\n\n#italic Bailes de Máscaras#! - Os participantes usavam fantasias e máscaras coloridas e dançavam ao som de músicas portuguesas e goenses.\n\n#italic Rex Momus #!- Uma figura do \"#bold Rei Momo#!\" presidia as festividades, declarando dias de folia antes da Quaresma."
 portuguese_colonialism.15.a: "Continuar trabalhando na Lusitanização."
 portuguese_colonialism.15.b: "Deixar nosso povo prosperar."
 #16 Macao decision
 portuguese_colonialism.16.t: "Financiando Macau"
 portuguese_colonialism.16.d: "Houve um aumento significativo de relatos dizendo que [SCOPE.sState('macao_scope').GetName] alcançou feitos econômicos impressionantes para um estado tão pequeno."
 portuguese_colonialism.16.f: "Empresários de todas as culturas e origens lotaram os mercados e salões de reuniões de [SCOPE.sState('macao_scope').GetNameNoFormatting] nos últimos anos, tentando aproveitar oportunidades de comércio com os proprietários locais. Aventureiros portugueses e corretores cantoneses se misturavam em becos estreitos e áreas portuárias movimentadas.\n\nO aroma de especiarias e do ar salgado acompanhava as negociações acaloradas sobre vinho de arroz."
 portuguese_colonialism.16.a: "Enviar administradores experientes para supervisionar o comércio."
 portuguese_colonialism.16.b: "O que eles precisam é de arquitetos e construtores."
