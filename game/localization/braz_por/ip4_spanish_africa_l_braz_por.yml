l_braz_por:
 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "Olho por Olho"
 je_conquest_of_tetouan_reason: "A gota que quebrou as costas do camelo veio das tribos anjeranas da região de [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')]. Recentemente, elas desferiram um ataque sangrento a uma das nossas guarnições fronteiriças.\n\nO grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] e os súditos da região exigem retaliação contra esses saqueadores além da fronteira do país [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')].\n\nNosso prestígio nacional cairá muito se medidas militares não forem tomadas imediatamente."
 je_western_saharan_conquest: "Um Crepúsculo Saariano"
 je_western_saharan_conquest_reason: "Após a vitória em [SCOPE.sStateRegion('al_rif_scope').GetName], um local estratégico além do horizonte foi identificado pelos generais experientes do grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName]. Juntamente com seus recursos naturais, essa parte da África certamente nos ajudará em nossa missão de recuperar o prestígio que já tivemos."
 je_guinean_conquest: "Ponto de Apoio Equatorial"
 je_guinean_conquest_reason: "Reforçar a segurança costeira da África Ocidental e suas áreas isoladas reacendeu nossa ambição de recuperar nosso status imperial como uma potência importante no continente.\n\nPrecisamos avançar e expandir nossa influência nas costas de [GetGeographicRegion('geographic_region_subsaharan_africa').GetName], já que nossos rivais imperiais também estão ansiosos para lucrar com as riquezas da região."
 je_moroccan_conquest: "O Jardim do Magrebe"
 je_moroccan_conquest_reason: "Dado o sucesso das nossas iniciativas recentes na África, os oficiais concordam que nossos esforços seriam plenamente realizados se adquirirmos os territórios além de [SCOPE.sStateRegion('gibraltar_scope').GetName].\n\nEles também nos alertaram que seria um novo desafio subjugar os habitantes mesmo depois de conquistar as terras oficiais, considerando as inúmeras comunidades tribais afastadas da política central. Ainda assim, nós vamos cumprir a tarefa e transformar essa parte do Magrebe em nosso quintal além da Andaluzia."
 je_guinean_conquest_complete_tt: "Pelo menos #v 3#! [Concept('concept_state', '$concept_states$')] em [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] pertencem ao país [ROOT.GetCountry.GetName] ou a qualquer um de seus [Concept('concept_subject', '$concept_subjects$')] #v coloniais#!"
 # Decisions
 revoke_fernando_po: "Revogar o Arrendamento de Fernando Pó"
 revoke_fernando_po_desc: "Nós reivindicamos oficialmente a ilha em 1778 e temos o direito de exigir que a Grã-Bretanha abandone o controle sobre ela. Enviaremos um emissário e esperaremos para ouvir a resposta."
 revoke_fernando_po_tt: "Envia uma demanda formal para que a #v $GBR$#! revogue o arrendamento da ilha de #b Fernando Pó#!. Se aceitarem, nós assumiremos imediatamente o controle da ilha. Se recusarem, nossas [concept_relations] com eles serão muito prejudicadas e eles sofrerão um golpe diplomático internacional."
 # Modifiers
 failed_retaliation_modifier: "Retaliação Fracassada"
 successful_retaliation_modifier: "Retaliação Bem-Sucedida"
 stalled_african_ambitions_modifier: "Ambições Africanas Atrasadas"
 successful_saharan_ambitions_modifier: "Ambições Saarianas Bem-Sucedidas"
 abandoned_equatorial_campaign_modifier: "Campanha Equatorial Abandonada"
 successful_equatorial_campaign_modifier: "Campanha Equatorial Bem-Sucedida"
 rejected_lease_revocation_of_fernando_po_modifier: "Rejeitou a Revogação de Arrendamento Legítimo"
 conquest_of_gibraltar_modifier: "Conquista de Gibraltar"
 rejected_conquest_demand_modifier: "Rejeitou a Demanda de Conquista"
 successful_spanish_african_campaign_modifier: "Campanha Africana Bem-Sucedida"
 successful_spanish_african_campaign_only_prestige_modifier: "Campanha Africana Promovida"
 successful_spanish_african_campaign_ig_approval_modifier: "Triunfou Sobre o Sucesso Colonial"
 failed_african_campaign: "Campanha Africana Fracassada"
 compromised_failed_african_campaign: "Campanha Africana Fracassada e Comprometida"
 spanish_morocco_modifier: "Marrocos Espanhol"
 modifier_african_adventure: "Aventura Africana"
 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "Perturbações na Fronteira"
 spanish_africa.1.d: "Os membros das tribos de [SCOPE.sState('al_rif_state_scope').GetName] estão atacando incansavelmente nosso lado da fronteira, perturbando viajantes e caravanas. O ataque a uma guarnição militar foi a gota d'água. O grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] insiste que este é o momento perfeito para tomar a tão esperada ação contra o país [SCOPE.sCountry('rif_enemy_scope').GetName]."
 spanish_africa.1.f: "Observando o acampamento de sua sela, o Chefe Rashan avaliava as perspectivas sombrias enquanto a noite quase ocultava a presença deles deste lado da colina.\n\n\"Os boatos são verdadeiros, meu Chefe. Uqban foi martirizado, possivelmente com a égua. Tentamos mais uma vez amanhã?\".\n\n\"Que ele tenha paz em al-Barzakh\". Ele parou por um momento antes de virar o corcel para encarar o batedor: \"Voltaremos ao amanhecer, após a oração fajr. Esta não é a noite\"."
 spanish_africa.1.a: "Vamos mostrar quem somos."
 spanish_africa.1.a_tt: "O grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] e seus apoiadores esperam que nós, ou um dos nossos súditos, tenhamos a posse de [SCOPE.sStateRegion('al_rif_scope').GetName] dentro de 10 anos. O fracasso reduzirá nossa [concept_legitimacy] e a [concept_approval] deles, fomentando [Concept('concept_radical', '$concept_radicals$')] em suas fileiras. Por outro lado, o sucesso melhorará nossas relações com eles e aumentará nosso [concept_prestige]."
 spanish_africa.1.b: "Não devemos brincar com fogo."
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "Retribuição"
 spanish_africa.2.d: "Subjugar [SCOPE.sStateRegion('al_rif_scope').GetName] e garantir nossa dominância na costa norte tranquilizou nosso povo. No entanto, o grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] quer ainda mais glória. Ele nos pressiona a mudar o foco para o sul, rumo à vasta expansão de [SCOPE.sState('west_sahara_state_scope').GetName]."
 spanish_africa.2.f: "Lojas e oficinas do Tetuão administradas por famílias locais há gerações sentiram uma inquietação coletiva sobre o futuro dos negócios. Mesmo antes da chegada oficial dos espanhóis, os bazares já foram afetados pela ideia dos gigantes industriais chegando dos países ao norte com suas mercadorias produzidas em massa.\n\nEles logo perceberam que o aumento interminável de impostos emitidos pelo Makhzen ou a inflação das economias locais deveria ser a menor das preocupações diante do que poderia aguardá-los sob a \"proteção\" dos andaluzes."
 spanish_africa.2.a: "Não adianta parar agora, vamos manter o embalo."
 spanish_africa.2.a_tt: "O grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] e seus apoiadores esperarão que nós, ou um dos nossos súditos, tenhamos a posse de [SCOPE.sStateRegion('west_sahara_scope').GetName] dentro de 10 anos. O fracasso reduzirá a nossa [concept_legitimacy] e a [concept_approval] deles, fomentando [Concept('concept_radical', '$concept_radicals$')] em suas fileiras. Por outro lado, o sucesso melhorará nossas relações com eles e aumentará nosso [concept_prestige]."
 spanish_africa.2.b: "Devemos tomar uma decisão e nos concentrar em nossos conflitos internos."
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "No Coração da África"
 spanish_africa.3.d: "Com [SCOPE.sState('west_sahara_scope').GetName] sob o nosso domínio, nós conseguimos um novo ponto de apoio que podemos usar para conectar o continente ao coração da África. O grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName] nos instiga a manter nossa campanha, expandindo nossa presença ao sul do Saara."
 spanish_africa.3.f: "Acostumados às tradições nômades, alguns clãs não imaginavam a vida sob o domínio de infiéis e iniciaram a hijra rumo ao vasto oceano que é o Saara.\n\nEntre eles estava Banu Khezzan, um pequeno grupo de famílias com rebanhos para proteger. Alheio às complexidades políticas dos eventos recentes, Saleeh, um jovem membro do clã, sentia algo difícil de enfrentar em sua pequena mente.\n\nAlgo que exalava vingança e fúria contra aqueles que o forçaram a se mudar outra vez."
 spanish_africa.3.a: "Comecem os preparativos agora!"
 spanish_africa.3.a_tt: "O grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName] e seus apoiadores esperam que tenhamos pelo menos 3 [Concept('concept_colony', '$concept_colonies$')] em [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] dentro de 10 anos. O fracasso reduzirá a nossa [concept_legitimacy] e a [concept_approval] deles, fomentando [Concept('concept_radical', '$concept_radicals$')] em suas fileiras. Por outro lado, o sucesso melhorará nossas relações com eles e aumentará nosso [concept_prestige]."
 spanish_africa.3.b: "Não devemos nos afastar muito das nossas terras natais."
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "Resolvendo Pendências"
 spanish_africa.4.d: "Impulsionado pelo sucesso das nossas incursões recentes na África, o grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] sugeriu manobrar os soldados agora experientes para tomar o controle do que há entre o continente e [SCOPE.sState('west_sahara_scope').GetName]."
 spanish_africa.4.f: "\"E a capela?\", perguntou o governador, apontando para o centro do plano sobre a mesa na tenda improvisada.\n\n\"O que tem ela, Gobernador?\", respondeu o arquiteto confuso, lembrando-se até do momento em que explicou a fundição do sino.\n\n\"Vamos usar pedras ou madeira?\". O aroma deve ter denunciado: ele ainda estava claramente embriagado. \n\n\"Pedras, senhor. Pedras. Da nossa terra natal\"."
 spanish_africa.4.a: "Faz todo o sentido."
 spanish_africa.4.a_tt: "O grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] e seus apoiadores esperam que façamos do país [SCOPE.sCountry('morocco_scope').GetName] nosso [concept_subject] ou que tenhamos posse das seguintes [Concept('concept_state_region', '$concept_state_regions$')] dentro de 10 anos:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nO fracasso reduzirá a [concept_legitimacy] e a [concept_approval] deles, fomentando [Concept('concept_radical', '$concept_radicals$')] em suas fileiras. Por outro lado, o sucesso melhorará nossas relações com eles e aumentará nosso [concept_prestige]."
 spanish_africa.4.b: "Não devemos agir pelos caprichos de soldados."
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "Os Pilares de Hércules"
 spanish_africa.5.d: "Enfim recuperamos o Rochedo de Gibraltar do povo $GBR_ADJ$ e restauramos [SCOPE.sStateRegion('gibraltar_scope').GetName] como parte integral dos nossos domínios. [ROOT.GetCountry.GetRuler.GetCustcom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] declarou um novo feriado nacional para celebrar a reconquista."
 spanish_africa.5.f: "#italic Plus Ultra#! - Com este lema, o Império Espanhol sempre aspirou a uma jornada inimaginável por todas as costas além das terras natais peninsulares da nação.\n\n#italic Mais Além#! - No nobre idioma latino, o significado expressa nosso dever como nação de manter abertas as portas da maravilha e da coragem para aqueles que desejam arriscar e buscar a excelência além do Mediterrâneo.\n\nMais uma vez, nós somos os legítimos guardiões do Oriente e do Ocidente."
 spanish_africa.5.a: "Hércules estaria orgulhoso."
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "Arrendamento de [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.6.d: "Um porta-voz do país [SCOPE.sCountry('spain_scope').GetName] aguarda nossa resposta diplomática a respeito de uma solicitação para ceder [SCOPE.sState('fernando_po_scope').GetName], afirmando seu direito como proprietário legítimo da ilha."
 spanish_africa.6.f: "Mesmo sendo experiente, a chegada do diplomata [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] a [SCOPE.sState('gbr_capital_scope').GetNameNoFormatting] pela primeira vez foi uma lembrança inesquecível. Das avenidas movimentadas aos parques murados e pontes complexas, havia algo inspirador naquele lugar como em nenhum outro, ele pensou.\n\nInfelizmente, ele não podia se demorar, pois a audiência estava marcada para o mesmo dia.\n\nA mensagem era clara, e [SCOPE.sCountry('spain_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle] dificilmente aceitaria uma rejeição como resposta."
 spanish_africa.6.a: "Eles têm o direito. Evacuar a ilha."
 spanish_africa.6.a_tt: "Avisaremos o país [SCOPE.sCountry('spain_scope').GetName] que o arrendamento foi revogado."
 spanish_africa.6.b: "Nunca!"
 spanish_africa.6.b_tt: "O país [SCOPE.sCountry('spain_scope').GetName] logo saberá que nós recusamos."
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "O país [SCOPE.sCountry('gbr_scope').GetName] Devolve [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.7.d: "O país [SCOPE.sCountry('gbr_scope').GetName] aceitou nossa solicitação para revogar o arrendamento de [SCOPE.sState('fernando_po_scope').GetName]. Forças do povo [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] sairão da ilha em breve."
 spanish_africa.7.f: "\"Para onde estamos indo, mamá?\"\n\n\"Para Fernando Pó, cielo.\"\n\n\"Vamos ser felizes lá?\"\n\n\"Claro que sim, dizem que é uma ilha linda.\"\n\n\"Mas já somos felizes aqui... E por que o papá não vai com a gente?\"\n\n\"Nós fazemos o que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] manda, cariño. Vai ficar tudo bem. Não precisa se preocupar.\""
 spanish_africa.7.a: "Excelente."
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "O País [SCOPE.sCountry('gbr_scope').GetName] Ocupa [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.8.d: "O país [SCOPE.sCountry('gbr_scope').GetName] rejeitou nossa solicitação para revogar o arrendamento de [SCOPE.sState('fernando_po_scope').GetName]."
 spanish_africa.8.f: "#bold Agnign#! - uma expressão usada pelo povo nativo de [SCOPE.sState('fernando_po_scope').GetNameNoFormatting] que, nas línguas europeias, significa algo como \"viver\" ou \"experimentar\".\n\nAntes eles #italic viviam#!, alheios às intenções dos povos civilizados em relação ao seu solo sagrado.\n\nE eles #italic experimentavam#! livremente, aproveitando cada momento sem as distrações estrangeiras."
 spanish_africa.8.a: "Como ousam?"
 #9 Final Event
 spanish_africa.9.t: "Retorno à Glória"
 spanish_africa.9.d: "Nossa grande nação conquistou todas as metas definidas em relação à África. Quem sabe o que há além do horizonte agora?"
 spanish_africa.9.f: "Hoje foi um dia extraordinário para o comandante de campo, um dia que encheria os anos que lhe restavam de orgulho e glória pelo seu país.\n\nNada se compara ao reconhecimento que acompanha o serviço bem-sucedido à nação e à honra de receber uma medalha após uma campanha desafiadora, especialmente no exterior."
 spanish_africa.9.a: "Vida longa ao país [SCOPE.sCountry('spain_scope').GetName]. Plus Ultra!"
 spanish_africa.9.b: "Temos algo concreto para promover aqui."
 spanish_africa.9.c: "Vamos dedicar a vitória ao nosso povo."
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "Uma Gafe Africana"
 spanish_africa.10.d: "Não conseguimos conquistar nossas metas expansionistas na África, e isso irritou muito o grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] e seus apoiadores."
 spanish_africa.10.f: "\"Senhores, uma nação que não se expande morre lenta e dolorosamente. Tenho certeza de que todos concordam comigo. Devemos assegurar nosso destino à força, se necessário. O que eles chamam de 'imprudência', nós chamamos de visão e uma sede justificada pela glória que o país [ROOT.GetCountry.GetNameNoFormatting] merece há muito tempo. Hoje não é o dia, mas acreditem, ele está próximo\".\n\nOficiais experientes concordaram, absorvendo as palavras. Era quase possível acreditar que não atirariam nas costas uns dos outros por uma promoção."
 spanish_africa.10.a: "Eles deveriam saber seu lugar."
 spanish_africa.10.b: "Talvez haja um meio-termo?"
 further_events_upon_researching_civilising_mission_tt: "Mais oportunidades aparecerão com o desenvolvimento de uma [concept_institution] de [GetInstitutionType('institution_colonial_affairs').GetName] e a pesquisa de #v $civilizing_mission$#!"
