 ###events
 #negotiation.1 basic event
 negotiation.1.t: "Negociações [SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U] com o grupo [SCOPE.gsInterestGroup('negotiating_interest_group').GetName]"
 negotiation.1.d: "Em meio a gritos, insultos e expressões lamentáveis, surgiram inúmeros caminhos possíveis que convenceriam o grupo [SCOPE.gsInterestGroup('ig').GetName] a permitir a aprovação da lei de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f: "\"Quando um homem diz que aprova algo a princípio, isso significa que ele não tem a menor intenção de colocar em prática.\"\n\n— Otto von Bismarck"
 negotiation.1.d2: "O grupo [SCOPE.gsInterestGroup('ig').GetName] aceitou se reunir em um mercado local para discutir discretamente a mudança de postura em relação à lei de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f2: "Eu caminhei pela praça várias vezes antes de me aproximar da barraca e disse a frase: \"Que belas luzes\". Dois homens pararam ao meu lado. Em todos os meus anos de serviço, meu coração nunca bateu tão desesperadamente. Certo do meu fim, deixei-me cair nos braços deles e fui levado pela multidão até o negociador. Confesso que acatei tudo o que foi dito, e agora estou na posição precária de ter que convencer meus próprios superiores da validade dessas propostas, senão acabarei eviscerado como as mercadorias do peixeiro."
 negotiation.1.d3: "Apesar dos comentários rudes, das vozes elevadas e da agitação de punhos, o grupo [SCOPE.gsInterestGroup('ig').GetName] admitiu ter vários compromissos que mudariam sua percepção da lei de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f3: "Depois de anunciar a oferta [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], eu senti muita gratidão pelo leitor à minha frente, meu escudo contra a enxurrada de insultos e detritos físicos arremessados contra mim. \n\n Ergui os braços, mas mantive o tom de voz. \"Cavalheiros, por favor. Eu reconheço que essa oferta pode não ser o que vocês esperavam, mas [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] está irredutível: a lei de [SCOPE.sLaw('law').GetNameNoFormatting] é o futuro da nossa nação\"."
 negotiation.1.d4: "Depois de várias trocas de correspondências sucintas, o grupo [SCOPE.gsInterestGroup('ig').GetName] se reuniu com os representantes [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e apresentou suas demandas."
 negotiation.1.f4: "\"Toda a legislação, todo o governo, toda a sociedade se baseiam no princípio da concessão mútua, da polidez, da cortesia, da gentileza; tudo se baseia nisso... Que aquele que se eleva acima da humanidade, acima de suas fraquezas, suas enfermidades, seus desejos, suas necessidades, diga, se quiser, que nunca fará concessões; mas que ninguém que não esteja acima das fragilidades de nossa natureza comum despreze as concessões.\" \n\n—Henry Clay"
 negotiation.1.d5: "Sussurrando em meio à névoa de fumaça dos charutos na sala de jantar privativa de [SCOPE.gsInterestGroup('ig').GetLeader.GetFullName], os membros do grupo [SCOPE.gsInterestGroup('ig').GetName] debatem quais compromissos podem aceitar para mudar sua posição em relação à lei [SCOPE.sLaw('law').GetName]."
 negotiation.1.f5: "\"Embora sejamos conservadores, tendo em vista a situação atual, precisamos mudar para sobreviver.\"\n\n— Li Hongzhang"
 negotiation.1.d6: "O grupo [ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName] debateu secretamente com o grupo [SCOPE.gsInterestGroup('ig').GetName], buscando algum acordo quanto à lei de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f6: "\"A mente exaltada se ressente do toque frio e do escrutínio implacável da lógica.\" \n\n— William E. Gladstone"
 negotiation.1.d7: "O grupo [SCOPE.gsInterestGroup('ig').GetName] proeminente se reuniu no melhor café de [ROOT.GetCountry.GetCapital.GetCityHubName] para debater sobre a lei de [SCOPE.sLaw('law').GetName]. Com a vantagem certa, talvez as opiniões possam mudar."
 negotiation.1.f7: "\"Aquele que melhor serve ao país, melhor serve ao seu partido.\" \n\n—Rutherford B. Hayes, 19º presidente dos E.U.A."
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] aceitou participar de uma reunião privativa, claramente buscando um caminho que beneficiará tanto a nação quanto os interesses do grupo [SCOPE.gsInterestGroup('ig').GetName] em relação à lei de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f8: "\"Não temos aliados eternos, nem inimigos perpétuos. Nossos interesses são eternos e perpétuos, e é nosso dever seguir esses interesses.\" \n\n—Lorde Palmerston"
 negotiation.1.d9: "O grupo [SCOPE.gsInterestGroup('ig').GetName] serve o melhor vinho e fuma o melhor charuto durante um debate educado com representantes do governo sobre a lei de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f9: "\"O comprometimento é um bom guarda-chuva, mas um péssimo telhado. É algo rápido e uma opção inteligente em políticas partidárias, mas quase certamente uma escolha ruim para questões do estado.\"\n\n—James Russell Lowell"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "Criar discretamente um subsídio especial para essas boas pessoas."
 bribe_tier_2: "Talvez se reconsiderarmos a distribuição dos fundos..."
 bribe_tier_3: "Colocá-los no comando do tesouro."
 negotiation.1.o2: "Colocar os membros em cargos administrativos."
