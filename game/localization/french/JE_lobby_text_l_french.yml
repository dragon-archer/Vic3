l_french:
 #Afghanistan all
 je_unify_afghanistan_lobby: "#v Disponible avec le DLC « Sphere of Influence »#! \nLa crise de succession déclenchée par la mort de Timour Shah Durrani en 1793 a plongé l’ancien Empire durrani dans une période d’incessantes querelles civiles. Face à la menace des puissances européennes qui progressent de toutes parts, il nous incombe de mettre un terme à cette période de guerre entre les principautés et de reconstruire un Afghanistan uni."
 #Austria:
 je_matter_of_hungary_lobby: "Le contrôle de la Hongrie par l’Autriche doit être maintenu, par une main de fer ou un compromis."
 je_metternich_lobby: "#v Disponible avec le DLC « National Awakening »#! \nDéfendez les idéaux du chancelier Klemens von Metternich, ou laissez son ordre conservateur si soigneusement conçu s’effondrer."
 je_austrian_neo_absolutism_lobby: "#v Disponible avec le DLC « National Awakening »#! \nLa menace d’une révolution par le bas a obligé Vienne à mener la sienne par le haut. Grâce à la mise en place d’un appareil d’État centralisé, rationnel et efficace, doté de bureaucrates fidèles et compétents, le pays sera modernisé pour faire face aux défis de l’époque."
 #Argentina, and Chile
 je_patagonia_lobby: "La partie sud du continent échappe au contrôle de toute nation. La population indigène ne nous facilitera certainement pas la tâche, mais il est impératif de sécuriser ce territoire avant qu’il ne tombe entre les mains de nos rivaux."
 #BEL (and NET)
 je_conference_of_london_lobby: "Les grandes puissances ont envoyé leurs délégations à Londres pour décider d’une solution aux problèmes frontaliers non résolus entre les Pays-Bas et la Belgique."
 #BIC
 je_consolidate_colonial_rule_lobby: "Afin d’assurer la sécurité de nos territoires clés, les chefs indigènes qui se soustraient encore à notre autorité doivent être mis au pas et toute velléité de résistance populaire doit être écrasée avant qu’elle ne devienne incontrôlable."
 je_dravidian_movement_lobby: "#v Disponible avec le DLC « Pivot of Empire »#! \nLe peuple de l’Inde a réagi à la représentation et au pouvoir politique disproportionnés des brahmanes. Après une série de conférences organisées par des anti-brahmanes, le mouvement dravidien s’est formé dans le but de s’opposer à la prédominance des brahmanes et de supprimer les distinctions de castes de la législation et de l’administration gouvernementale."
 je_india_non_cooperation_movement_lobby: "#v Disponible avec le DLC « Pivot of Empire »#! \nLe mouvement d’indépendance prend de l’ampleur en Inde, où les dirigeants ont élaboré une nouvelle campagne dont l’objectif est clair : la non-coopération économique et politique, et le refus de toute collaboration avec les autorités britanniques. Ils espèrent ainsi démontrer la force de leur mouvement en paralysant le commerce britannique."
 #Bolivia. They also get Exploiting the Amazon and Colombian content.
 je_acre_dispute_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nLa région de l’Acre est de plus en plus disputée. Les colons opportunistes cherchent en effet à revendiquer ce territoire et exigent des mesures. Nous devons battre le fer tant qu’il est chaud, ou cet État sera définitivement perdu."
 #Brazil
 je_agricultural_development_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nLe Brésil a la chance de disposer d’une grande quantité de terres agricoles fertiles et d’un climat propice à l’agriculture. Cette abondance exceptionnelle offre à la nation une chance de s’enrichir et de propulser la production brésilienne sur le devant de la scène mondiale."
 je_pedro_brazil_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nPedro II aspire à maintenir un régime démocratique et à protéger les libertés civiles accordées par la constitution, ainsi qu’à mettre un terme à l’institution de l’esclavage qui ternit l’image du Brésil, et ce malgré le poids des forces conservatrices opposées à sa cause libérale."
 je_brazilian_nation_building_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nLe Brésil est une colonie sans mère patrie, un État sans nation. Pour forger une seule et même identité à partir de tous les peuples qui habitent ce vaste pays, il faudra de longues délibérations, l’accomplissement de tâches herculéennes, et une main ferme. Un Brésil uni est-il possible ?"
 #Brazil minors
 ragamuffin_war_minors_lobby: "L’apathie du gouvernement impérial du Brésil face à la détresse de son peuple est intolérable. Nous avons élu notre propre gouvernement en nous déclarant une république indépendante !"
 #Canada
 je_canada_can_lobby: "En dominant économiquement les autres colonies canadiennes et en maintenant de bonnes relations avec le gouvernement central, notre nation peut proposer l’annexion d’un de nos voisins."
 #Central America
 central_america_falls_apart_lobby: "Les États d’Amérique centrale réclament l’indépendance. Allons-nous la leur donner ? Bientôt, ils nous poseront un ultimatum."
 je_reunify_central_america_lobby: "Si l’Amérique centrale s’effondre en fiefs disparates, ce ne sera qu’une question de temps avant qu’un État ne cherche à nouveau à unifier la région et à faire entrer ses habitants dans l’ère moderne."
 #Colombia:
 je_gran_colombia_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nLa dissolution de l’État de la Grande Colombie, déchiré par le séparatisme dans les années 1830, a été une tragédie. Cette tentative de réinstaurer ce pays peut susciter l’ire de ceux qui sont hostiles à l’unification, mais une restauration réussie de la Grande Colombie offrirait un immense bénéfice à toutes ses nations fondatrices."
 #China
 je_boxer_rebellion_lobby: "La perte humiliante de territoires chinois au profit de « barbares » étrangers a entraîné la formation de nombreuses milices inspirées des arts martiaux dans le but de purger le pays de toute influence étrangère."
 je_opium_obsession_lobby: "Un grand nombre de nos concitoyens sont désormais dépendants à l’opium. C’est une honte nationale à laquelle il faut remédier, mais nous devons également nous méfier des puissances étrangères qui tirent profit du commerce de l’opium."
 je_warlord_china_lobby: "Si le pouvoir du gouvernement central est suffisamment érodé, les pouvoirs militaires locaux diviseront le pays en petits fiefs. Cependant, tout n’est peut-être pas perdu. L’une de ces puissances pourrait réussir à restaurer la Chine."
 #Ethiopia
 je_age_of_princes_lobby: "L’Éthiopie a été divisée en une douzaine de fiefs en guerre. C’est à nous de réunifier l’Empire et de restaurer la paix et la prospérité pour notre peuple."
 #Great Briton
 je_consolidate_afghanistan_lobby: "#v Disponible avec le DLC « Sphere of Influence »#! \nLes frontières poreuses et mal définies des États afghans ont été le point de départ de plusieurs conflits dans la région du Pamir. Négocier avec nos rivaux pour délimiter les frontières internationalement reconnues de l’Afghanistan contribuera grandement à réduire le risque de guerre."
 je_india_nationalism_britain_lobby: "#v Disponible avec le DLC « Pivot of Empire »#! \nAux quatre coins de l’Inde, une conscience nationale s’éveille au sein de la population autochtone. Ceux qui ont étudié dans des écoles britanniques et qui sont employés par le gouvernement colonial ont commencé à revendiquer l’égalité des statuts au sein des institutions impériales, de meilleures opportunités économiques, et l’autogouvernance."
 je_canada_gbr_lobby: "Nous souhaitons que toutes les colonies canadiennes soient fusionnées en une seule et qu’une nation canadienne émerge. Pour y parvenir, nous devons convaincre les administrations coloniales locales que l’unification est dans leur intérêt."
 #France:
 je_conquest_of_algeria_lobby: "#v Disponible avec le DLC « Voice of the People »#! \nNotre conquête de l’Algérie n’est pas encore terminée. Tant que la bannière française ne flottera pas dans chaque hameau algérien et que le dernier rebelle ne sera pas vaincu dans le sable, nous ne serons pas en paix. Vive la France !"
 je_divided_monarchists_lobby: "#v Disponible avec le DLC « Voice of the People »#! \nTrois lignées dynastiques revendiquent le trône de France : les #bold orléanistes#! qui soutiennent la monarchie de Juillet constitutionnelle établie en 1830, les #bold légitimistes#! qui soutiennent le roi déchu Charles X de Bourbon et ses descendants, et les #bold bonapartistes#! qui cherchent à réinstaller au pouvoir la famille de Napoléon Bonaparte. Les trois monarchistes dynastiques rivalisent pour voir leurs prétendants respectifs accéder au trône de France."
 je_the_paris_commune_france_lobby: "#v Disponible avec le DLC « Voice of the People »#! \nUne sélection de révolutionnaires socialistes, anarchistes et républicains radicaux a occupé la ville de Paris, déclarant un gouvernement rival pour la France."
 #Greece:
 je_greek_nationalism_lobby: "#italic « Le Grec n’est pas seulement celui qui habite le royaume, c’est aussi celui qui vit à Ioánnina, à Thessalonique, à Serrès, à Andrinople, à Constantinople, à Trébizonde, en Crète, à Sámos, ou dans tout autre pays de l’histoire ou de la race grecque... »\n— Ioánnis Koléttis#! \n\nUn effort concerté doit être fait pour libérer et incorporer les autres États grecs."
 je_bavarocracy_lobby: "#v Disponible avec le DLC « National Awakening »#! \nConsolidez le pouvoir du roi Othon et de ses comparses bavarois ou enclenchez un changement politique dans le nouveau royaume de Grèce."
 #Hawaii.
 je_hawaii_lobby: "La position d’Hawaï dans l’océan Pacifique la rend extrêmement précieuse pour le commerce transpacifique. Nous devons développer notre économie avant qu’une grande puissance ne cherche à profiter de nos îles."
 #Haiti
 je_haitian_debt_lobby: "Isolé diplomatiquement et craignant une nouvelle invasion, le gouvernement haïtien accepta en 1825 d’indemniser la France pour le prix de son indépendance. Si Haïti espère redevenir la Perle des Antilles, il lui faut régler le passif financier d’une manière ou d’une autre."
 #Hungary:
 je_hungarian_revolution_lobby: "#v Disponible avec le DLC « National Awakening »#! \nBien qu’ils ne soient pas d’accord sur la nature exacte des relations futures de la Hongrie avec la monarchie de Habsbourg, des dirigeants libéraux se sont unis derrière un désir commun de réformes politiques et économiques, dans le but de transformer une Hongrie relativement reculée en un État-nation moderne et dynamique."
 #India, See BIC or Princely States
 #Italy
 je_risorgimento_lobby: "Tandis qu’un vent de nationalisme balaie l’Europe, des personnalités au sein de notre gouvernement et en dehors réfléchissent à la restauration d’une Italie unifiée."
 #Japan
 je_meiji_restoration_lobby: "Le Shogunat a régné sur un Japon isolé et stagnant pendant des siècles. Si nous souhaitons avoir une place dans un monde qui se modernise rapidement, nous devons rendre le pouvoir à l’empereur légitime."
 je_meiji_economy_lobby: "Si nous nous en tenons à la tradition, ce n’est qu’une question de temps avant que les puissances étrangères ne nous assujettissent. Pour éviter cela, nous devons industrialiser notre nation, adopter de nouvelles façons de gouverner, et maîtriser les nouveaux arts de la guerre, afin de devenir nous-mêmes une grande puissance."
 #Korea
 je_donghak_movement_lobby: "#v Disponible avec le DLC « Sphere of Influence »#! \nLe mouvement Donghak, ou l’apprentissage oriental, a commencé à se répandre parmi les paysans de Corée en réponse à l’ouverture du pays au monde extérieur. Ils défendent l’égalité des droits pour tous et le rejet de toute influence étrangère. Ce n’est qu’une question de temps avant qu’une rébellion éclate."
 #Montenegro
 je_mon_serb_unity_lobby: "#v Disponible avec le DLC « National Awakening »#! \nLes Monténégrins se considèrent comme des Serbes séparés de leurs proches par la tyrannie ottomane. Si les frontières de leurs pays se rejoignaient, peut-être pourraient-ils s’unir comme des frères."
 je_mon_state_formation_lobby: "#v Disponible avec le DLC « National Awakening »#! \nLe Monténégro pourra-t-il gagner le respect des grandes puissances en passant du statut de tribu guerrière à celui d’État moderne ?"
 je_montenegrin_raiding_lobby: "#v Disponible avec le DLC « National Awakening »#! \nAyant peu de terres arables, les tribus monténégrines se tournent vers le pillage des territoires ottomans pour survivre."
 #Mughals
 je_mughal_hindustan_lobby: "#v Disponible avec le DLC « Pivot of Empire »#! \nNos seigneurs régnaient autrefois de Kaboul à la côte carnatique mais chaque année, les soi-disant « grandes puissances » privent de plus en plus notre cour de l’autorité, du prestige, et des traditions dont elle jouissait jadis. Aujourd’hui, les héritiers de Timour n’exercent plus aucun pouvoir au-delà des murs du Fort rouge de Delhi !\n\n#N #bold Nous devons agir si nous voulons sauver notre empire, ou nous finirons par sombrer dans l’oubli.#!#!"
 #The Netherlands
 je_land_reclamation_lobby: "Les Pays-Bas sont densément peuplés et les terres arables sont de plus en plus rares. Grâce à des chefs-d’œuvre d’ingénierie, nous pouvons gagner des terres sur la mer."
 #Oman
 je_splitting_oman_lobby: "À la mort du sultan Saïd al-Busaïdi, ses fils vont certainement diviser le pays entre ses propriétés arabes et africaines et se disputer la suprématie."
 #Poland:
 je_christ_of_nations_lobby: "À l’image du Christ martyrisé par les Romains, la Pologne le fut aussi des mains de ses ennemis ; et à l’image du Christ destiné à revenir au faîte de sa gloire, la Pologne est destinée à en faire de même."
 je_poland_lithuania_lobby: "Les frontières de l’ancienne république des Deux Nations s’étendaient bien au-delà des terres des Polonais et des Lituaniens, jusqu’à la grande Ruthénie. Il en sera de même à l’avenir."
 #Peru
 je_amazonas_lobby: "Des mesures doivent être prises pour transformer l’Amazonie et faire de cette jungle hostile une terre développée capable de répondre aux demandes commerciales."
 je_andean_federation_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nSimón Bolívar avait pour plus grande ambition de réaliser son projet de Fédération des Andes, une grande confédération englobant l’intégralité de l’Amérique latine. Malgré son échec initial au Congrès de Panama, le vent a fini par tourner et la menace de l’invasion européenne et américaine a créé un environnement propice à une éventuelle renaissance du concept."
 #Romania
 je_unite_the_principalities_lobby: "Les principautés danubiennes sont sorties de leur profonde léthargie. Les droits et les intérêts de la patrie en appellent à la libération ; le bien-être et le bonheur de la nation roumaine exigent des mesures !"
 #Russia
 je_great_reformer_lobby: "L’accession d’Alexandre II au trône de Russie a été perçue par de nombreux réformateurs comme une chance de remodeler en profondeur les structures désuètes de notre puissant État."
 je_pacify_the_steppes_lobby: "#v Disponible avec le DLC « Sphere of Influence »#! \nMalgré le contrôle russe symbolique sur la steppe kazakhe depuis le 18e siècle, le banditisme et la déloyauté font rage sur le territoire. Les rebelles kazakhs ont commencé à s’en prendre à nos convois de ravitaillement et à nos forteresses dans la région. Ils doivent être traqués et ramenés à la raison."
 je_conquest_of_central_asia_lobby: "#v Disponible avec le DLC « Sphere of Influence »#! \nAfin de sécuriser notre frontière au sud, de contrer la puissance britannique en Inde, et d’ouvrir les routes par lesquelles nous pourrions étendre l’influence russe au Moyen-Orient, le tsar a émis une prérogative visant à établir des protectorats à travers l’Asie centrale et à étendre notre empire jusqu’au Turkestan."
 #Paraguay:
 je_francocracia_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nAvec le soutien de ses redoutables Pyraguës, sorte de police secrète, le docteur Francia a dirigé le pays d’une main de fer, échangeant son gant de soie contre une poigne de fer à chaque fois que nécessaire. Mais il vieillit, et il n’est pas certain que la vision d’un paradis isolationniste et rousseauiste de Francia résiste à la mort du docteur."
 je_modernizing_paraguay_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nCarlos Antonio López a lancé un ambitieux programme visant à moderniser et développer nos forces armées. Après tout, elles seules peuvent véritablement garantir les intérêts de la nation, quels qu’ils soient."
 je_expanding_paraguay_lobby: "#v Disponible avec le DLC « Colossus of the South »#! \nAutour de nous, nos voisins complotent pour nous arracher le contrôle de nos terres sacrées. Devons-nous gentiment attendre que l’ennemi fasse le premier pas ? Non. Comme nos ancêtres avant nous, nous devons provoquer notre chance."
 #Persia
 je_eastern_frontier_lobby: "#v Disponible avec le DLC « Sphere of Influence »#! \nNous devons prendre des mesures décisives pour réintégrer ces territoires rebelles à l’est. Capturer ces régions nous permettra de libérer et de relocaliser les communautés perses asservies, si tel est notre souhait."
 #Prussia and German States:
 je_schleswig_holstein_question_lobby: "La question du Schleswig-Holstein occupe actuellement l’esprit et mobilise toute l’énergie des nationalistes allemands. Pour que l’Allemagne tende vers l’unification nationale, le peuple allemand du Holstein doit d’abord être libéré de ses suzerains danois."
 #German States except Prussia:
 je_german_unification_idea_lobby: "Les idéaux du nationalisme se répandent comme une traînée de poudre au sein du peuple allemand. Lorsque ces idéaux auront atteint un seuil critique d’adeptes dans les États disparates de la Confédération germanique, le mouvement s’amplifiera en faveur de l’unification nationale."
 #Prussia Only:
 je_german_unification_lobby: "Le temps est venu de faire un effort décisif pour l’unification allemande. En tant que l’un des principaux États allemands, il est de notre devoir d’atteindre cet objectif."
 #Princely States:
 je_princely_states_lobby: "#v Disponible avec le DLC « Pivot of Empire »#! \nL’opinion publique plaide en notre faveur pour augmenter notre autonomie et suivre la voie de l’indépendance, de peur que les Britanniques ne prennent le contrôle total."
 #Serbia
 je_serbian_throne_lobby: "#v Disponible avec le DLC « National Awakening »#! \nSelon nos informateurs, la Maison Karađorđević, une famille dont le fondateur était autrefois reconnu comme un héros du peuple serbe, complote pour renverser la Maison Obrenović."
 je_the_balkan_league_lobby: "#v Disponible avec le DLC « National Awakening »#! \nSi les nations des Balkans sont libérées de l’emprise de l’Empire ottoman, il existe un consensus pour former une alliance afin de le repousser une fois pour toutes. Les Balkans appartiennent à ses habitants, malgré des siècles d’asservissement."
 #Sikh (fully sick!) Empire
 je_sikh_sovereignty_lobby: "#v Disponible avec le DLC « Pivot of Empire »#! \nNotre royaume a connu de grands succès depuis les années qui ont suivi la conquête de l’ancienne capitale impériale moghole par le Lion du Pendjab. Il est désormais essentiel que nous protégions notre territoire de toute agression extérieure et que nous honorions les principes de notre foi sikhe. Puisse l’héritage de cette dynastie prospérer encore longtemps !"
 #Turkey
 je_sick_man_main_lobby: "L’Empire ottoman est en déclin depuis plusieurs siècles. Nous devons agir vite pour moderniser et restaurer notre place parmi les grandes puissances. Il y a beaucoup à faire : moderniser l’armée, réprimer le séparatisme, adopter des réformes pour l’éducation et la bureaucratie, et reconquérir la Syrie."
 je_tur_raided_lobby: "#v Disponible avec le DLC « National Awakening »#! \nLes tribus monténégrines qui pillent nos frontières doivent être remises à leur place, mais pouvons-nous réprimer ces chrétiens violents sans subir le courroux des grandes puissances ?"
 je_great_eastern_crisis_lobby: "#v Disponible avec le DLC « National Awakening »#! \nUne crise se prépare dans les Balkans, et nous devons maintenir le contrôle sur notre territoire pour éviter que les sécessionnistes ne viennent ébranler notre domination. L’agitation qui règne doit être réprimée avant qu’elle ne se propage à toute la région."
 #Turtle Island
 je_unite_the_nations_lobby: "Pour que nous et nos frères puissions survivre, nous devons nous unir. Ce n’est qu’unis que nous pourrons résister aux avancées, tant diplomatiques que belliqueuses, des puissances colonisatrices à nos portes."
 #USA
 je_acw_war_lobby: "Si la question de l’esclavage ne peut pas être réglée pacifiquement, une grande guerre civile menace notre chère nation."
 je_indian_removal_lobby: "Le président, au mépris de la Cour suprême, a ordonné à la nation Cherokee de migrer vers le Territoire indien."
 je_acw_equality_lobby: "Alors que notre nation étend ses frontières, beaucoup rêvent de vivre dans un système qui reconnaît tous les hommes, du Nord au Sud, les Noirs et les Blancs, comme de véritables égaux."
