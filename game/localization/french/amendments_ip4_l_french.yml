 amendment_reinstated_fueros: "Fors réhabilités"
 amendment_reinstated_fueros_desc: "Les droits coutumiers du Pays basque, vieux de plusieurs siècles et connus sous le nom de fors, ont été restaurés par décret royal."
 amendment_economic_regeneration_1: "Héritage de la relance"
 amendment_economic_regeneration_1_desc: "Le succès de la relance a redonné confiance aux investisseurs. Tant que l’État gardera le cap, il aura des capitaux à épargner."
 amendment_economic_regeneration_2: "Héritage de la relance"
 amendment_economic_regeneration_2_desc: "Le succès de la relance a redonné confiance aux investisseurs. Tant que l’État gardera le cap, il aura des capitaux à épargner."
