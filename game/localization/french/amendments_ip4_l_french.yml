l_french:
 amendment_corporate_state_nominating_body_tu: "Parti pris en faveur des travailleurs"
 amendment_corporate_state_nominating_body_tu_desc: "Les instances de nomination pour l’assemblée générale de l’État sont systématiquement en faveur des associations et syndicats de travailleurs."
 amendment_corporate_state_nominating_body_id: "Parti pris en faveur des employeurs"
 amendment_corporate_state_nominating_body_id_desc: "Les instances de nomination pour l’assemblée générale de l’État sont systématiquement en faveur des industries et des associations d’employeurs."
 amendment_corporate_state_nominating_body_it: "Parti pris en faveur des universités"
 amendment_corporate_state_nominating_body_it_desc: "Les instances de nomination pour l’assemblée générale de l’État sont systématiquement en faveur des universités et des sociétés savantes."
 amendment_ragged_schools: "Écoles pour enfants défavorisés"
 amendment_ragged_schools_desc: "Le système scolaire est complété par des « écoles pour enfants défavorisés » gérées par des organismes religieux et destinées aux orphelins et aux enfants de pauvres ouvriers."
 amendment_religious_workhouses: "Hospices religieux"
 amendment_religious_workhouses_desc: "La responsabilité de la gestion des hospices a été transmise aux autorités religieuses qui recherchent l’amélioration morale des résidents."
 amendment_veterans_pensions: "Retraites des anciens combattants"
 amendment_veterans_pensions_desc: "Le système d’aide sociale offre une retraite généreuse aux veuves de guerre et aux anciens combattants des forces armées."
 amendment_agricultural_communes: "Communes agricoles"
 amendment_agricultural_communes_desc: "Dans les zones rurales, le pouvoir de l’État a été remplacé par des réseaux de communes agricoles autonomes qui ont recours à des techniques agricoles innovantes."
 amendment_cult_of_personality: "Culte de la personnalité"
 amendment_cult_of_personality_desc: "Grâce à son charisme naturel et aux efforts de l’appareil de propagande de l’État, le dirigeant a entretenu un véritable culte de la personnalité."
 amendment_farmers_cooperatives: "Coopératives d’agriculteurs"
 amendment_farmers_cooperatives_desc: "Les bénéficiaires de la réforme agraire ont tendance à former des fédérations de petites coopératives agricoles, limitant ainsi la capacité des grandes entreprises à percer dans le secteur agricole."
 amendment_vertically_integrated_agriculture: "Intégration verticale de l’agriculture"
 amendment_vertically_integrated_agriculture_desc: "L’économie agricole se caractérise par de grandes entreprises qui conservent la propriété de l’ensemble de leurs chaînes d’approvisionnement."
 amendment_sovereign_of_the_nation: "Souverain de la nation"
 amendment_sovereign_of_the_nation_desc: "Le monarque tire sa légitimité de l’idéologie nationaliste, en se présentant comme le représentant suprême d’une nation."
 amendment_malthusian_foundations: "Fondations malthusiennes"
 amendment_malthusian_foundations_desc: "Le système d’aide sociale se base sur l’hypothèse implicite qu’une croissance démographique incontrôlée entraînera un grave manque de ressources. Cela vise à décourager la croissance démographique au sein des classes inférieures."
 amendment_welfare_pro_employer_bias: "Parti pris en faveur des employeurs"
 amendment_welfare_pro_employer_bias_desc: "Les avantages offerts par le système d’aide sociale sont volontairement limités, dans le but de réduire l’influence des syndicats et de renvoyer rapidement les chômeurs au travail."
 amendment_migration_religious_restrictions: "Restrictions religieuses"
 amendment_migration_religious_restrictions_desc: "Le système d’immigration refuse le droit de séjour de longue durée à ceux qui pratiquent certaines religions étrangères."
 amendment_migration_tariff_exemptions: "Exemption des droits de douane"
 amendment_migration_tariff_exemptions_desc: "Afin d’apaiser les défenseurs du libre-échange, cette loi garantit la libre circulation des marchandises, à défaut des personnes."
 amendment_short_term_tax_cuts: "Réductions d’impôt à court terme"
 amendment_short_term_tax_cuts_desc: "Afin d’alléger le fardeau qui pèse sur les contribuables dans le cadre de la réforme fiscale, cette réforme s’accompagne d’une série de réductions d’impôts qui expirera avec le temps."
 amendment_draconian_blasphemy_laws: "Lois draconiennes sur le blasphème"
 amendment_draconian_blasphemy_laws_desc: "L’État maintient la peine de mort pour un éventail de crimes religieux, donnant aux autorités religieuses le pouvoir de choisir entre la vie et la mort."
 amendment_degenerate_art: "Réglementation de l’art dégénéré"
 amendment_degenerate_art_desc: "Les formes d’art associées aux minorités discriminées sont strictement réprimées. À la place, l’État encourage les thèmes plus nationalistes et traditionnels."
 amendment_prussian_education: "Éducation prussienne"
 amendment_prussian_education_desc: "Le système éducatif est organisé de manière à former des citoyens disciplinés et dociles."
 amendment_co_ed_schools: "Écoles mixtes"
 amendment_co_ed_schools_desc: "Les écoles de l’État accueillent des élèves de sexe masculin et de sexe féminin."
 amendment_single_sex_education: "Éducation non mixte"
 amendment_single_sex_education_desc: "L’État assure des systèmes éducatifs en parallèle pour chaque sexe."
 amendment_state_anti_clericalism: "Anticléricalisme d’État"
 amendment_state_anti_clericalism_desc: "L’État s’engage activement à supprimer toute influence religieuse des affaires de l’État, s’opposant ouvertement à l’institution religieuse."
 amendment_voting_age_18: "Majorité électorale à 18 ans"
 amendment_voting_age_18_desc: "L’âge minimum pour voter lors des élections est fixé à 18 ans."
 amendment_voting_age_21: "Majorité électorale à 21 ans"
 amendment_voting_age_21_desc: "L’âge minimum pour voter lors des élections est fixé à 21 ans."
 amendment_voting_age_25: "Majorité électorale à 25 ans"
 amendment_voting_age_25_desc: "L’âge minimum pour voter lors des élections est fixé à 25 ans."
 amendment_generic_sponsor_polstr_increase: "Concessions politiques"
 amendment_generic_sponsor_polstr_increase_desc: "Cette loi étend certaines concessions politiques aux groupes d’intérêt qui ont permis son adoption."
 amendment_voter_suppression_policies: "Politiques de découragement des électeurs"
 amendment_voter_suppression_policies_desc: "En dépit du suffrage universel, le système électoral s’oppose de manière disproportionnée au vote des classes inférieures."
 amendment_homestead_acts: "Homestead Acts"
 amendment_homestead_acts_desc: "L’État accorde aux colons des moyens officiels pour devenir propriétaires de parcelles de terrain public dans des territoires non incorporés."
 amendment_extraterritoriality_rights: "Droits extraterritoriaux"
 amendment_extraterritoriality_rights_desc: "Les investisseurs agricoles basés à l’étranger sont exemptés de certaines lois nationales, et sont soumis à la législation de leur propre pays."
 amendment_open_legal_questions: "Questions juridiques en suspens"
 amendment_open_legal_questions_desc: "La formulation de cette loi soulève plusieurs questions juridiques concernant l’applicabilité du droit national par rapport au droit étranger, ce qui fait craindre des conflits juridiques coûteux parmi les investisseurs étrangers."
