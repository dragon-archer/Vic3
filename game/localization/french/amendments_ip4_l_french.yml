 amendment_industrial_socialization: "Socialisation industrielle"
 amendment_industrial_socialization_desc: "Certaines entreprises comptant plus d’une centaine d’employés sont susceptibles d’être nationalisées ou placées sous le contrôle de syndicats organisés par l’État."
 amendment_shop_councils: "Conseils d’entreprise"
 amendment_shop_councils_desc: "Certaines petites entreprises sont regroupées au sein de conseils d’entreprise organisés par l’État, généralement composés de leurs anciens propriétaires."
 amendment_foreign_investment_seizures: "Saisies d’investissements étrangers"
 amendment_foreign_investment_seizures_desc: "Les entreprises étrangères sont susceptibles d’être nationalisées ou placées sous le contrôle de syndicats organisés par l’État."
 amendment_redemption_payments: "Indemnisations par l’État"
 amendment_redemption_payments_desc: "En échange des indemnisations versées par l’État à leurs anciens propriétaires, les anciens serfs sont dans l’obligation de payer un impôt spécial."
 amendment_individual_redemption_payments: "Indemnisations personnelles"
 amendment_individual_redemption_payments_desc: "Le fardeau financier lié à l’abolition du servage a été placé directement sur les serfs, les liant ainsi par contrat à leur ancien propriétaire."
 amendment_provided_school_supplies: "Fournitures scolaires prises en charge"
 amendment_provided_school_supplies_desc: "Le système éducatif achète directement les fournitures scolaires à l’aide des recettes fiscales, afin de les proposer aux élèves et aux enseignants selon leurs besoins."
 amendment_unfunded_school_supplies: "Fournitures scolaires non financées"
 amendment_unfunded_school_supplies_desc: "Le système éducatif demande aux familles des élèves d’acheter les fournitures scolaires."
 amendment_workhouse_regulations: "Réglementation des hospices"
 amendment_workhouse_regulations_desc: "Des réglementations sont imposées concernant les conditions de travail et les heures passées dans les hospices."
 amendment_nativist_labour_market: "Réglementation des travailleurs nativistes"
 amendment_nativist_labour_market_desc: "Le droit du travail est conçu pour encourager le recrutement de citoyens du pays, et limiter la main-d’œuvre étrangère."
 amendment_preserved_bureaucratic_caste: "Préservation de la classe bureaucratique"
 amendment_preserved_bureaucratic_caste_desc: "Les récentes réformes ont épargné les structures bureaucratiques. La majorité des bureaucrates haut placés étaient déjà présents dans le système précédent."
 amendment_restricted_colonial_outsourcing: "Restrictions de la sous-traitance coloniale"
 amendment_restricted_colonial_outsourcing_desc: "Des réglementations ont été mises en place pour protéger les travailleurs nationaux de la concurrence avec la main-d’œuvre coloniale bon marché."
 amendment_church_organised_schools: "Écoles organisées par l’Église"
 amendment_church_organised_schools_desc: "Le système scolaire public est principalement basé sur des structures existantes établies par les autorités religieuses. Le système conserve de nombreuses caractéristiques de l’enseignement religieux."
 amendment_secular_school_system: "Système scolaire laïc"
 amendment_secular_school_system_desc: "Le système scolaire public a été fondé comme une institution laïque, limitant ainsi l’influence des autorités religieuses dans l’éducation."
 ### Starting Amendments
 amendment_american_second_amendment: "Deuxième amendement de la constitution"
 amendment_american_second_amendment_desc: "« Une milice bien organisée étant nécessaire à la sécurité d’un État libre, le droit du peuple de détenir et de porter des armes ne doit pas être transgressé. »"
 amendment_american_fugitive_slaves_act: "Fugitive Slave Act"
 amendment_american_fugitive_slaves_act_desc: "Les propriétaires d’esclaves ont le droit de récupérer des esclaves fugitifs, indépendamment des lois locales qui interdisent l’institution de l’esclavage."
 amendment_200_franc_suffrage: "Suffrage censitaire à 200 francs"
 amendment_200_franc_suffrage_desc: "Le suffrage est limité aux hommes de plus de 25 ans dont le total des impôts annuels dépasse 200 francs."
 amendment_chamber_of_procurators: "Chambre des députés"
 amendment_chamber_of_procurators_desc: "Les élections de la chambre basse des Cortes Generales se déroulent selon un processus indirect en deux étapes. Un électorat de grands contribuables et de membres des conseils municipaux élit 950 délégués, qui nomment ensuite des représentants à la Chambre des députés."
 amendment_chamber_of_gentleman_deputies: "Chambre de Messieurs les députés"
 amendment_chamber_of_gentleman_deputies_desc: "Les élections de la chambre basse des Cortes Gereas se déroulent selon un processus indirect en deux étapes. Un électorat de grands contribuables élit les membres des assemblées provinciales, qui nomment ensuite des représentants à la Chambre de Messieurs les députés."
 amendment_haiti_polish_naturalization: "Naturalisation polonaise"
 amendment_haiti_polish_naturalization_desc: "Les descendants des légionnaires polonais qui ont combattu aux côtés des révolutionnaires haïtiens obtiennent le même statut juridique que les populations noires en vertu de la constitution, peuvent avoir accès à la propriété et obtenir la nationalité."
 amendment_racialized_subjecthood: "Racialisation coloniale"
 amendment_racialized_subjecthood_desc: "Dans l’intérêt de la domination coloniale, l’administration a adopté la racialisation de la classification de ses sujets. Ainsi, tous ceux qui partagent un héritage racial avec la nationalité dominante seront considérés comme appartenant à la classe dirigeante coloniale."
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_desc: "L’empereur Ferdinand Ier étant inapte à gouverner, une Conférence d’État secrète a été établie selon la volonté de feu François Ier d’Autriche, afin de servir de régence collective et de facto d’organe dirigeant jusqu’à la majorité de l’archiduc François-Joseph."
 amendment_geheime_staatskonferenz_metternich: "Réforme de la Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_metternich_desc: "L’empereur Ferdinand Ier étant inapte à gouverner, une Conférence d’État secrète a été établie selon la volonté de feu François Ier d’Autriche, afin de servir de régence collective et de facto d’organe dirigeant jusqu’à la majorité de l’archiduc François-Joseph.\n\nLa Staatskonferenz a été réformée par le chancelier Klemens von Metternich, améliorant ses fonctions et accordant à Metternich une position de chef incontesté."
 amendment_geheime_staatskonferenz_kolowrat: "Réforme de la Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_kolowrat_desc: "L’empereur Ferdinand Ier étant inapte à gouverner, une Conférence d’État secrète a été établie selon la volonté de feu François Ier d’Autriche, afin de servir de régence collective et de facto d’organe dirigeant jusqu’à la majorité de l’archiduc François-Joseph.\n\nLa Staatskonferenz a été réformée par le ministre François Antoine de Kolowrat et la maison impériale, accordant à Kolowrat le contrôle du gouvernement et renvoyant le chancelier Metternich aux affaires étrangères."
 amendment_electoral_clientelism: "Clientélisme électoral"
 amendment_electoral_clientelism_desc: "Le résultat des élections est contrôlé par un réseau de puissants chefs politiques en symbiose avec les partis politiques au pouvoir. Grâce à un mélange d’incitations matérielles et de coercition, ces chefs peuvent mobiliser leurs communautés pour garantir la victoire d’un parti en particulier."
 amendment_tradition_of_free_elections: "Tradition d’élections libres"
 amendment_tradition_of_free_elections_desc: "Ce pays possède une tradition d’élections libres et équitables, et des institutions qui rendent difficile toute ingérence électorale à l’échelle de la nation."
 ruler_wants_dictatorship_tt: "Le [concept_ruler|l] soutient la promulgation de l’[GetLawType('law_autocracy').GetName|l], la [GetLawType('law_technocracy').GetName|l], ou le [GetLawType('law_single_party_state').GetName|l]"
