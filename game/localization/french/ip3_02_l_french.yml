 je_grunderzeit: "Gründerzeit"
 je_grunderzeit_reason: "Une #bold vague d’investissements#! a déferlé sur les territoires #bold allemands#!. Les capitaux affluent vers les chemins de fer, les usines et les banques, portés par un optimisme débordant, une ambition spéculative, et la promesse d’une #bold nouvelle ère industrielle#!.\n\n[Concept('concept_gdp', '$concept_gdp_short$')] allemand, dernier résultat trimestriel : @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\n[Concept('concept_gdp', '$concept_gdp_short$')] allemand, actuel : @gdp!#variable [GetPlayer.MakeScope.ScriptValue('grunderzeit_actual_gdp_script_value')|K]#!\n[Concept('concept_gdp', '$concept_gdp_short$')] allemand, objectif trimestriel : @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold Rythme des années des fondateurs#!\nL’[concept_journal_entry|l] #bold $je_grunderzeit$#! est organisée en #bold trimestres financiers#!. Tous les #v 3#! mois, le [Concept('concept_gdp', '$concept_gdp_short$')] combiné de tous les [Concept('concept_country', '$concept_countries$')|l] #bold allemands#! d’#bold Europe#! devra augmenter d’au moins #v 2.5 %#!. Le cas échéant, la #bold barre de progression#! #g augmentera#! de #v 1#!. Dans le cas contraire, elle #n diminuera#! de #v 1#!. Si la barre de progression atteint #v 0#!, cela entraînera un #n krach financier#!."
 je_grunderzeit_fail_tt: "La #bold barre de progression#! a atteint #v 0#!"
 grunderzeit_possible_tt: "Au moins #v 75%#! de tous les [Concept('concept_country', '$concept_countries$')|l] #bold allemands#! d’#bold Europe#! ont recherché la technologie [GetTechnology('mutual_funds').GetName] et ont au moins un niveau de [GetBuildingType('building_railway').GetName] (actuellement [GetGlobalVariable('grunderzeit_countries_percent').GetValue|v%0])"
