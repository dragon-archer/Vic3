 austria_events.5.t: "Vestiges d’une époque révolue"
 austria_events.5.d: "Suite à l’abandon du projet néo-absolutiste par le gouvernement, ses anciens partisans sont maintenant remis en cause aux yeux de la nation."
 austria_events.5.f: "D’une main habile, le ministre venait d’apposer sa signature sur le document. Pour la dernière fois ? Il soupira en y songeant. Les crises s’étaient succédé, le malaise était trop profond. Si seulement on lui avait donné une ou deux décennies de plus, alors les fruits de son travail leur seraient apparus à tous.\n\nIl hésita au moment de remettre le document à son secrétaire. L’espace d’un instant, sa main résista, refusant de lâcher le document.\n\nPuis il le lui donna."
 austria_events.5.a: "Leurs idées étaient peut-être mauvaises, mais leurs méthodes avaient un certain mérite."
 austria_events.5.b: "Laissons-les en place dans les services de sécurité."
 austria_events.5.c: "Prenons publiquement nos distances avec eux."
