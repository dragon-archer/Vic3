 je_austrian_neo_absolutism: "L’autocratie à l’ère de la Liberté"
 je_austrian_neo_absolutism_reason: "#italic « Les piliers du système de Bach reposent sur ses quatre armées : une armée de soldats debout, une armée de fonctionnaires assis, une armée de prêtres à genoux, et une armée d’espions rampants. » #!\n\nLa menace d’une révolution par le bas a obligé [ROOT.GetCountry.GetCapital.GetCityHubName] à mener la sienne par le haut. Grâce à la mise en place d’un appareil d’État centralisé, rationnel et efficace, doté de bureaucrates fidèles et compétents, le pays sera modernisé pour faire face aux défis de l’époque.\n\n[concept_austrian_constitutional_pressure] :\nSi l’opposition au projet néo-absolutiste autrichien devient trop forte, [ROOT.GetCountry.GetCapital.GetCityHubName] devra se plier aux exigences de réformes et instituer une constitution limitant les pouvoirs de l’État."
