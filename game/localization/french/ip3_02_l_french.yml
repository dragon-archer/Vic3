 decision_demand_hungary_revoke_laws_desc: "Pour une raison inconnue, notre gouvernement de l’époque s’est plié aux exigences de la jeune Diète de Hongrie. Nous devons réparer cette erreur."
 decision_demand_hungary_revoke_laws_tt: "Nous avons autorisé la Diète de Hongrie à adopter une loi révolutionnaire"
 je_hungarian_revolution: "Révolution hongroise"
 je_hungarian_revolution_reason: "#italic « La liberté est un principe dont la communauté est la sécurité, et l’exclusivité sa perte. »#!— Lajos Kossuth\n\nLa nation [ROOT.GetCountry.GetAltAdjective('FS')|l] est entrée dans ce nouveau siècle en étant de plus en plus dominée par des cliques de politiciens libéraux et réformateurs.\n\nBien qu’ils ne soient pas d’accord sur la nature exacte des relations futures de la Hongrie avec la #bold monarchie de Habsbourg#!, ils sont unis derrière un désir commun de réformes politiques et économiques, dans le but de transformer une Hongrie relativement reculée en un État-nation moderne et dynamique avec une autonomie sur les [Concept('concept_homeland','$concept_homelands$')|l] hongroises.\n\n#bold Citoyens par contrainte#!\nSi [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag] devait s’opposer à l’#bold $AUS$#! dans un [concept_diplomatic_play|l], les minorités opprimées pourraient profiter de la situation pour essayer de #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold se débarrasser#! du joug des Magyars.#!#! "
 owns_all_hungarian_homelands_tt: "Possède #b toutes#! les #tooltippable #tooltip:[GetPlayer.GetTooltipTag],hungarian_homeland_states_tt patries [SCOPE.sCulture('hungarian_culture_scope').GetName|l]es#!#!"
 hungarian_homeland_states_tt: "#title Les [Concept('concept_state_region','$concept_state_regions$')|l] suivantes sont des [Concept('concept_homeland','$concept_homelands$')|l] [GetCulture('hungarian').GetName|l]es :#! #indent_newline:3 \n• $STATE_BANAT$\n• $STATE_SLOVAKIA$\n• $STATE_RUTHENIA$\n• $STATE_BEKES$\n• $STATE_TRANSDANUBIA$\n• $STATE_CENTRAL_HUNGARY$\n• $STATE_DELVIDEK$\n• $STATE_NORTHERN_TRANSYLVANIA$\n• $STATE_SOUTHERN_TRANSYLVANIA$#!"
 hungarian_revolt_ethnic_unrest_tt: "Les sujets [GetCulture('serb').GetName|l]s, [GetCulture('slovak').GetName|l]s, et [GetCulture('romanian').GetName|l]s pourront #n se révolter#! si les conditions suivantes sont remplies :\n\n• L’[concept_acceptance] moyenne de la culture [GetCulture('serb').GetName|l], [GetCulture('slovak').GetName|l] ou [GetCulture('romanian').GetName|l]e est en dessous de #v 60#!\n• L’une des situations suivantes : #indent_newline:3 \n• L’[concept_cultural_turmoil|l] au sein des [Concept('concept_homeland','$concept_homelands$')|l] [GetCulture('serb').GetName|l]s, [GetCulture('slovak').GetName|l]s, ou [GetCulture('romanian').GetName|l]es est supérieure à #n 15%#!\n• Un [concept_political_movement|l] entraîne de l’[concept_obstinance|l] dans les [Concept('concept_homeland','$concept_homelands$')|l] [GetCulture('serb').GetName|l]s, [GetCulture('slovak').GetName|l]s, ou [GetCulture('romanian').GetName|l]es#!"
 has_founded_budapest_tt: "Nous avons pris la #bold décision#! de fonder #bold Budapest#!"
 modifier_hungary_timeout: "Le pays où l’histoire est passée"
 hungarian_revolution_annex_transylvania_button: "Proclamer l’union avec la Transylvanie"
 hungarian_revolution_annex_transylvania_button_desc: "Bien qu’appartenant aux terres de la Couronne [ROOT.GetCountry.GetAltAdjective('FS')|l], l’administration [SCOPE.sCountry('transylvania_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('transylvania_scope').GetName] était indépendante de celle de la Hongrie depuis l’échec de la #bold révolte de Rákóczi#! en 1711.\n\nLa Diète de Transylvanie reste toutefois dominée par des délégués [SCOPE.sCulture('hungarian_culture_scope').GetName|l] et sicules favorables à l’union et qui seraient susceptibles de rejoindre le royaume si on les incitait à le faire. [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('austria_scope').GetName] ne l’entendra certainement pas de cette oreille, et il est probable que nous soyons considérés comme des traîtres."
 if_trs_accepts_tt: "Si [SCOPE.sCountry('transylvania_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('transylvania_scope').GetName] accepte notre proposition d’union [SCOPE.sCountry('transylvania_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] avec [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], [SCOPE.sCountry('transylvania_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] sera #b annexée#!"
 hungarian_revolution_twelve_points_button: "Proclamer les 12 points"
 hungarian_revolution_twelve_points_button_desc: "Longtemps divisés entre radicaux et réformateurs plus prudents, les progressistes [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] se sont unis derrière 12 points, une série de lois majeures visant à garantir la liberté du pays à tout jamais."
 hungarian_revolution_twelve_points_tt: "Un acte aussi radical risque de provoquer une #bold rupture importante#! dans nos relations avec [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('austria_scope').GetName], #n voire une guerre#!"
 hungarian_revolution_austrian_ruler: "Les conditions suivantes diminueront les chances que [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('austria_scope').GetName] s’oppose à nos actions :#indent_newline:3 \n• Le [concept_ruler|l] [SCOPE.sCountry('austria_scope').GetAltAdjective('MS')|l] a le [concept_character_trait|l] [GetCharacterTrait('compliant').GetName]\n• [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('austria_scope').GetName] participe activement à un [concept_diplomatic_play|l]#!"
 modifier_the_spirit_of_48: "Front progressiste commun"
