 decision_found_budapest: "Loi sur l’unification de Budapest"
 decision_found_budapest_desc: "En fusionnant Buda, la capitale hongroise historique, et la ville de Pest en plein essor, nous formerons une métropole unique et prospère de part et d’autre du Danube."
 decision_found_budapest_tt: "Les villes de #bold Buda#!, #bold Pest#!, et #bold Óbuda#! fusionneront pour former la nouvelle ville de #bold Budapest#!"
 decision_move_capital_to_buda: "Désigner Buda comme capitale"
 decision_move_capital_to_buda_desc: "Si la Hongrie a connu plusieurs capitales, aucune ne surpassera Buda en termes de prestige et de gloire. Nous devons y délocaliser la Diète de Hongrie."
