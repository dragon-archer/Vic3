 je_matter_of_hungary: "La question de la Hongrie"
 je_matter_of_hungary_reason: "Depuis que les Habsbourg se sont emparés du trône de saint Étienne il y a plusieurs siècles de cela, leurs sujets hongrois avides d’indépendance sont difficiles à gouverner.\n\nConfrontée à des demandes d’autonomie [GetCulture('hungarian').GetName|l]e de plus en plus agressives, l’administration de [ROOT.GetCountry.GetCapital.GetCityHubName] doit décider d’accéder aux exigences des nationalistes hongrois, ou de les maîtriser, par la force si nécessaire.\n\n#bold Révolution hongroise#!\nL’activation de l’[concept_journal_entry|l] #Bold $je_springtime_of_the_peoples$#! renforcera probablement les factions radicales de la #b Diète de Hongrie#!, ce qui pourrait entraîner un conflit avec le gouvernement de [ROOT.GetCountry.GetCapital.GetCityHubName]."
