 matter_of_hungary_dual_monarchy_button: "Instauration de la double monarchie"
 matter_of_hungary_dual_monarchy_button_desc: "La #bold $HUN$#! a longtemps souhaité l’égalité des statuts avec le reste de l’Empire [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l], et ce n’est qu’en lui accordant que nous pourrons espérer satisfaire la demande de liberté des Magyars.\n\nEn collaboration avec des personnalités hongroises, un plan a été élaboré afin d’accorder à la #bold $HUN$#! une totale autonomie interne, ainsi qu’un ministère compétent. En échange, la Hongrie reconnaîtra que l’Empire reste un État unifié pour les besoins de la guerre et des affaires étrangères."
 matter_of_hungary_integrate_crown_lands_button: "Intégrer les terres de la Couronne"
 matter_of_hungary_integrate_crown_lands_button_desc: "Le niveau d’autonomie dont jouissent les [Concept('concept_crown_land','$concept_crown_lands$')|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] comme la #b $HUN$#! est un problème pour le gouvernement central depuis des générations. Largement administrées par leurs propres institutions héritées de l’époque de la monarchie composite des Habsbourg, elles ont résisté aux efforts de réforme qui caractérisent désormais ce que l’on appelle les #italic Erblande#! (territoires héréditaires).\n\nDans l’intérêt de la prospérité de notre grand empire, ces [Concept('concept_crown_land','$concept_crown_lands$')|l] doivent être pleinement intégrées à l’administration autrichienne."
 matter_of_hungary_integrate_crown_lands_tt: "Tous les [Concept('concept_subject','$concept_subjects$')|l] qui sont des [Concept('concept_crown_land','$concept_crown_lands$')|l] ont un [concept_liberty_desire|l] inférieur à #v 25#! "
