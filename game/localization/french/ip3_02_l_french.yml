 hungarian_revolution_establish_honved_button: "Fonder la Honvéd"
 hungarian_revolution_establish_honved_button_desc: "Longtemps dans l’incapacité d’exercer une autorité militaire sur ses propres recrues, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] se trouve désormais en mesure et dans l’obligation de constituer une armée qui répondra à [ROOT.GetCountry.GetCapital.GetCityHubName], et non au #italic Hofkriegsrat#! de Vienne.\n\nCependant, les régiments hongrois traditionnels sont trop limités en nombre pour remplir ce rôle à eux seuls. Nous devons lancer une vaste campagne de restructuration et de recrutement, afin de pouvoir à nouveau instiller la peur dans le cœur de nos ennemis."
 possible_effects_hungary_events.7_tt: "#header Les effets suivants sont tous les effets d’événement #b possibles#! suite à $hungary_events.7.t$ :#!"
 dp_hungarian_revolution: "Révolution hongroise"
 hungary_events.1.t: "Perle du Danube"
 hungary_events.1.d: "Suite à la fusion officielle de Buda, Pest et Óbuda, la nouvelle métropole de Budapest connaît un essor sans précédent dans l’histoire [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], avec un afflux de capitaux et de savoir-faire dans la capitale."
 hungary_events.1.f: "« La capitale ne sera puissante que si elle est dotée d’un pouvoir gouvernant, elle ne sera prospère que si elle est guidée par une seule âme, une seule volonté, et elle ne sera heureuse que si les intérêts privés se fondent en un intérêt commun. »\n— Bertalan Szemere"
 hungary_events.1.a: "La Pannonie est notre grenier, et Budapest en est le cœur battant."
 hungary_events.1.b: "Borúra derű, puisse Budapest guider notre nation."
 modifier_budapest_steam_mills: "Essor des moulins à vapeur de Budapest"
 modifier_budapest_paris_of_the_east: "Paris de l’Est"
 modifier_budapest_chain_bridge: "Pont aux chaînes Széchenyi"
 modifier_budapest_grain_barons: "Barons des céréales encouragés"
 modifier_budapest_academy: "Soutien à l’Académie des sciences"
 hungary_events.2.t: "Soulèvement serbe"
 hungary_events.2.d: "Suite à une assemblée à Sremski Karlovci, des représentants de la nation [GetCulture('serb').GetName|l] [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('hungary_country_scope').GetName] se sont révoltés dans le but de bâtir un domaine dirigé par les Serbes au nord de la Save."
 hungary_events.2.f: "« Dispersés dans une centaine de directions et de cent côtés, tout le monde pouvait régner sur nous, tandis que nous ne pouvions même pas régner sur nous-mêmes, comme si nous n’avions jamais eu notre destin entre nos mains ! »\n— Nikanor Grujić"
 hungary_events.2.a: "Mobilisez l’armée pour renverser ces misérables Viennois."
 hungary_events.2.b: "Pour la Croix d’honneur et la Liberté dorée !"
 hungary_events.2.c: "Reconnaissez [SCOPE.sCountry('banat_country_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName] comme notre gouverneur local."
 hungary_events.2.e: "Les Serbes ne sont pas dignes de confiance. Réprimez-les aussi."
 modifier_serbian_volunteers: "Volontaires serbes"
 hungary_events.3.t: "Soulèvement slovaque"
 hungary_events.3.d: "Suite à son assemblée à Myjava, le Conseil national [GetCulture('slovak').GetName|l] a fait part de son intention de se séparer [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_country_scope').GetName], appelant à un soulèvement slovaque général."
 hungary_events.3.f: "« Nous avons longtemps servi de jouet à des politiques diaboliques, qui nous ont volontairement divisés et qui ont constamment attisé les conflits entre nous, afin que nous tombions par notre propre faute... Nous avons mûri, nous avons reconnu nos droits, et nous voulons les défendre vaillamment. »\n— Ľudovít Štúr"
 hungary_events.3.a: "Notre armée ne fera qu’une bouchée de ces traîtres."
 hungary_events.3.b: "Sláva ! Šetkým Slovakom !"
 hungary_events.3.c: "Promettez l’autonomie aux Slovaques en échange de leur loyauté."
 hungary_events.3.e: "Toute sédition doit être réprimée."
 modifier_slovak_volunteers: "Volontaires slovaques"
 hungary_events.4.t: "Appels à l’union par la Hongrie"
 hungary_events.4.d: "Dans une démarche audacieuse, la Diète de [SCOPE.sCountry('hungary_country_scope').GetName] a proclamé l’Union [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] et de la Hongrie. Toutefois, l’approbation de la Diète de [ROOT.GetCountry.GetCapital.GetCityHubName] est nécessaire pour que l’union entre en vigueur, ce qui a poussé les délégués [GetCulture('hungarian').GetName|l] et [GetCulture('szekely').GetCustom('getPluralDemonym')|l] favorables à l’union à se démener pour obtenir les votes nécessaires."
 hungary_events.4.f: "Si Dieu avait voulu qu’il travaille aujourd’hui, Il n’aurait pas autorisé un tel grabuge, pensa Ioan. Levant les yeux de son registre, il prit sa pipe, tira une bouffée, et regarda par la fenêtre.\n\nÀ l’extérieur du Palais de la Redoute, la foule était de plus en plus nombreuse, composée principalement de Sicules et de Hongrois, dont Ioan reconnut quelques-uns, et dont les cris « L’union ou la mort ! » résonnaient dans les rues.\n\nVoilà qui était mauvais pour les affaires. Son fils impulsif, ainsi que deux de ses apprentis, avait déjà quitté la ville pour un « rassemblement national » à Blaj. Non, pensa Ioan en mâchonnant sa pipe, tout cela allait mal finir."
 hungary_events.4.a: "Igen. La Diète vote pour l’unification."
 hungary_events.4.b: "Nem. La proposition est rejetée à la suite d’un vote serré."
 hungary_events.5.t: "La Transylvanie ratifie l’union avec la Hongrie"
 hungary_events.5.d: "Suite à un vote dans la Diète régionale dominée par les Magyars, la Transylvanie a souhaité rejoindre [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('La')][SCOPE.sCountry('hungary_country_scope').GetName] au sein d’une union."
 hungary_events.5.f: "« L’union ou la mort ! », clamaient-ils une semaine auparavant. Suicide adopté par un vote, pensa-t-il, ils auraient plutôt dû crier « L’union #italic et#! la mort ! ». Était-ce juste ? Peut-être. Légal ? Possiblement. Raisonnable ? Certainement pas.\n\nAvec un peu de chance, la colère combinée de [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] et de Vienne allait maintenant s’abattre sur son petit coin de terre, et rien ne pourrait l’en empêcher."
 hungary_events.5.a: "La Transylvanie est une partie inaliénable de la Couronne hongroise."
 hungary_events.5.b: "Autorisez le maintien des privilèges locaux, pour l’instant."
 hungary_events.5.c: "Très bien. Acceptez la décision de la Diète."
 hungary_events.5.e: "Ils dépassent les bornes ! Exigez l’évacuation immédiate de la Transylvanie."
 modifier_allowed_transylvanian_autonomy: "Autonomie autorisée pour la Transylvanie"
 modifier_not_allowed_transylvanian_autonomy: "Autonomie refusée pour la Transylvanie"
 transylvanian_diet_abolished: "Avec cette loi, la #bold Diète de Transylvanie#! #bold s’abolit#!"
 transylvanian_diet_retained: "Avec cette loi, une #bold Diète de Transylvanie#! séparée est #bold maintenue#! pour l’instant"
 hungary_likely_lead_to_war_tt: "Une telle demande ne manquera pas de susciter l’indignation [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('hungary_country_scope').GetName], et risquerait de provoquer une #n guerre#!"
 modifier_transylvanian_bands: "Régiments de Grenzer loyaux"
 hungarian_revolution: "Révolution hongroise"
 je_hungarian_revolution_backed_down_fail: "L’#bold $AUS$#! nous a contraints de revenir sur nos réformes"
 modifier_revolutionary_fervor: "Ferveur révolutionnaire"
 hungary_events.6.t: "L’ultimatum de l’Autriche"
 hungary_events.6.d: "Menaçant une action militaire, le gouvernement de [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] a illégalement et unilatéralement annulé nos récentes réformes, et exige maintenant que nous rentrions dans le rang."
 hungary_events.6.f: "Après avoir lu à haute voix la missive de [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName], l’émissaire autrichien fit claquer ses bottes et s’inclina devant l’assemblée de dignitaires hongrois.\n\nLes exigences étaient claires : l’heure n’était plus aux négociations. Soit la Diète de Hongrie annulait la réforme, soit l’armée autrichienne s’en chargerait à sa place."
 hungary_events.6.a: "C’est le bouquet. Magyars, aux armes !"
 hungary_events.6.b: "Nous n’avons pas d’autre choix que d’accepter."
 austrian_ultimatium_tt: "Accepter leur ultimatum annulera toutes nos réformes, et l’[concept_journal_entry|l] #bold $je_hungarian_revolution$#! #n échouera#!"
 modifier_humiliated_by_austria: "Humilié par l’Autriche"
 hungary_events.7.t: "Debout, Magyar"
 hungary_events.7.d: "Le son du clairon résonne partout sur le sol [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], et des milliers de volontaires affluent vers les nouveaux bureaux de recrutement. Tandis que les listes des régiments se remplissent, les généraux nouvellement promus se disputent pour savoir comment les utiliser au mieux."
 hungary_events.7.f: "Là où plus tard s’élèveront nos tombes,\nNos petits-fils s’inclineront,\nEt récitant une prière,\nIls rediront nos noms sacrés.\nDe par le dieu des Hongrois\nNous jurons,\nOui, nous jurons, que jamais plus esclaves\nNous ne serons !\n\n— Sándor Petőfi, #italic Nemzeti dal#!"
 hungary_events.7.a: "C’est pour la patrie que nous nous battons, et c’est là que nous verserons notre sang."
 hungary_events.7.b: "Qui ne risque rien n’a rien. Nous devons accepter le combat contre l’ennemi."
 every_state_with_enlistment_decree_get_modifier: "Chaque [concept_state] [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] ayant le [concept_decree|l] [GetDecreeType('decree_enlistment_efforts').GetName] #b actif#! obtiendra le modificateur #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mustering_the_honved_tt $modifier_mustering_the_honved$#! pendant #v [GetPlayer.MakeScope.ScriptValue('display_normal_modifier_time')]#! ans"
 modifier_mustering_the_honved_tt: "[GetStaticModifier('modifier_mustering_the_honved').GetName|v]\n[GetStaticModifier('modifier_mustering_the_honved').GetDesc]"
 modifier_mustering_the_honved: "Rassemblement de la Honvéd"
 modifier_defenders_of_the_homeland: "Défenseurs de la patrie"
 modifier_honved_mobilization_programme: "Programme de réquisition de la Honvéd"
 modifier_autumn_campaign: "En avant, la Honvéd !"
 hungary_events.8.t: "Révolte transylvanienne"
 hungary_events.8.d: "Particulièrement mécontents de l’unification de Transylvanie et [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_country_scope').GetName], des milliers de personnalités et de roturiers de culture [GetCulture('romanian').GetName|l]e se sont rassemblés à Blaj et ont annoncé leur intention de prendre les armes contre [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]."
 hungary_events.8.f: "Mihai sortit de petites jumelles de son manteau et ajusta la lentille. De son point de vue situé sur la Colline aux vignobles, il pouvait voir la foule qui s’était rassemblée dans la ville et ses alentours. À en croire leurs vêtements, des milliers de personnes, voire plus, provenaient de toute la Transylvanie et au-delà.\n\nUn craquement de branche l’interrompit dans ses observations. Des pas ? En regardant par-dessus son épaule, il ne vit aucun des #italic Moți#! qui lui avaient cherché des noises plus tôt dans la journée. Ces petites teignes n’auraient pas réussi à tendre une embuscade à un cochon, pensa-t-il tandis qu’une massue s’abattait et lui fendait le crâne."
 hungary_events.8.a: "Maudits soient ces traîtres. Envoyez l’armée."
 hungary_events.8.b: "Libertate sau Moarte !"
 hungary_events.8.c: "Réaffirmez la Transylvanie en tant que terre de la Couronne autonome."
 hungary_events.8.e: "Ce ne sont pas de misérables serfs parvenus qui nous forceront la main."
 modifier_auraria_gemina_legion: "Légion de l’Auraria Gemina"
 transylvanian_massacres_tt: "Dans #bold le chaos le plus total#!, on rapporte des #n massacres#! perpétrés par des bandes de paysans et de soldats dans toute la #bold Transylvanie#!"
 hungary_events.9.t: "Printemps hongrois"
 hungary_events.9.d: "Contre toute attente, la Diète de [SCOPE.sCountry('hungary_country_scope').GetName], dominée par les progressistes, a adopté une série de lois dont la nature radicale menace d’ébranler notre autorité sur la nation."
 hungary_events.9.f: "Les détails des annonces en provenance de [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] variaient autant que les réactions de ceux qui les recevaient. Énorme bond en faveur d’un avenir libéral, ou faux pas vers le chaos et l’anarchie ? Acte de sédition, ou source d’inspiration pour le reste de l’Empire ? Déclaration fracassante, ou coup de poignard dans le dos ?\n\nIl l’ignorait, mais il craignait que la réaction de la Hofburg soit tout sauf cordiale."
 hungary_events.9.a: "Nous avons des affaires plus urgentes à régler."
 hungary_events.9.b: "Déclarez les lois illégales, et exigez leur révocation immédiate."
 hungary_events.11.t: "L’affaire de la Hongrie"
 hungary_events.11.d: "Suite à l’ascension de [ROOT.GetCountry.GetRuler.GetFullName] en tant que [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], l’attitude jugée laxiste de son prédécesseur à l’égard [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_country_scope').GetName] a été remise en question. Nombreux sont ceux qui exhortent [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] nouvellement nommé[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] à révoquer les lois récemment adoptées par la Diète de Hongrie."
 hungary_events.11.f: "Une approbation donnée sous la contrainte est-elle réellement une approbation ?\nUn monarque est-il tenu de respecter les serments insensés de son prédécesseur ?\nEst-il redevable des lois promulguées sans réelle autorité impériale ?\n\nAux yeux [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], ce n’était pas un problème. La seule question était de savoir jusqu’où [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] était prêt[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] à aller pour concrétiser sa vision."
 hungary_events.11.a: "Révoquez les lois et décrétez l’abolition officielle de la Diète de Hongrie."
 hungary_events.11.b: "Ne faisons pas de vagues."
 hungary_events.12.t: "Pays de pays"
 hungary_events.12.d: "La Révolution [ROOT.GetCountry.GetAltAdjective('FS')|l] a été un succès retentissant, dont l’impact des réformes économiques et politiques s’est ressenti dans tout le pays."
 hungary_events.12.f: "Liberté ! C’est ici qu’on porta\nTes étendards rougis du sang\nDe nos plus vaillants, succombés\nPendant cette lutte si longue.\n\nEt, après tant de mauvais jours\nEt malgré les dissensions,\nAmoindrie, mais non écrasée,\nLa nation vit dans la patrie.\n\n— #italic Szózat#!, Mihály Vörösmarty"
