 bavarocracy_events.1.d: "Après avoir mené avec succès le pays durant des années tumultueuses, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] se pose désormais comme un homme d’État compétent aux commandes d’un gouvernement stable."
 bavarocracy_events.1.f: "Tout en buvant son café, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] parcourait son courrier matinal. Il y trouva les habituels signalements de méfaits, scandales de corruption et disputes entre factions. Mais parmi les mornes récits mille fois répétés, il releva aussi des indices de changement. En effet, un œil averti pouvait commencer à distinguer les effets des modifications récentes de la politique du maintien de l’ordre, de la création d’institutions intellectuelles et des prémices d’un appareil bureaucratique moderne. Il restait beaucoup à faire, mais année après année, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] trouva cette routine matinale un peu moins désagréable."
