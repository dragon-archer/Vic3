 austrian_neo_absolutism_abolish_crown_land_autonomy_button: "Marginaliser les Diètes des terres de la Couronne"
 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc: "Les #italic Landtage#!, traditionnellement autonomes, représentent l’un des plus grands obstacles à nos efforts visant à imposer l’autorité directe de [ROOT.GetCountry.GetCapital.GetCityHubName]. Nous devons les priver de leurs pouvoirs législatifs et les réduire à rien de plus que des organes administratifs placés sous la supervision directe de l’Empire."
 modifier_bureaucratisation_of_the_landtage: "Bureaucratisation des Landtage"
 austrian_neo_absolutism_abolish_feudal_obligations_button: "Abolir les obligations féodales"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "Le servage a été aboli par une patente en 1781, libérant les paysans autrichiens de leurs terres, sans toutefois les dispenser d’effectuer leur #italic robot#! (corvée), de payer des impôts seigneuriaux, et de se soumettre à la juridiction féodale.\n\nSi l’élimination de ces obligations permettrait au régime de gagner les faveurs des réformateurs, elle pourrait aussi provoquer la colère de l’élite des propriétaires terriens, qui risquerait de perdre à la fois de la richesse et de l’influence suite à cette proposition."
 modifier_empowered_smallholders: "Puissants Großbauers"
 modifier_bureaucratisation_of_nobles: "Bureaucratisation renforcée"
 austrian_neo_absolutism_papal_concordat_button: "Accepter le concordat papal"
 austrian_neo_absolutism_papal_concordat_button_desc: "Par leur soif insatiable de réformes, les joséphistes et les libéraux ont ébranlé les fondements mêmes de notre grand empire : notre foi inébranlable et notre loyauté absolue au trône de saint Pierre.\n\nNous devons réparer les dégâts qu’ils ont causés et parvenir à un accord avec l’Église qui garantira sa présence à tous les niveaux de la société, de l’école au sacrement du mariage."
