 grunderzeit.2.t: "Trente ans de progrès"
 grunderzeit.2.d: "Le dynamisme et l’activité qui ont caractérisé des décennies de prospérité économique se sont quelque peu atténués. Ces années resteront à jamais gravées dans l’histoire [ROOT.GetCountry.GetAltAdjective('FS')|l] comme l’une des plus glorieuses périodes du pays."
 grunderzeit.2.f: "« Et ils appellent ça une bulle ! Une bulle ?! Seul un #italic imbécile#! investirait l’héritage de son conjoint dans quelque chose comme ça et croyez-moi, #italic liebchen#!, je ne suis pas un imbécile. »"
 grunderzeit.2.a: "Un grand bravo à l’esprit d’entreprise indomptable de l’homme !"
 grunderzeit.2.b: "Que ces décennies ne soient que les premières d’une longue série !"
