 austria_events.2.t: "Pas de constitution, pas d’argent"
 austria_events.2.d: "La patience de l’establishment [ROOT.GetCountry.GetAltAdjective('MS')|l] a ses limites. Frustré par la mauvaise gestion de la faction néo-absolutiste, le gouvernement exige l’adoption immédiate d’une constitution."
 austria_events.2.f: "Le bruit sec des bottes résonnait dans les couloirs de la Hofburg où se pressaient ministres et bureaucrates. Les portes s’ouvraient et se fermaient sans arrêt au milieu des discussions animées. Le désordre qui régnait dans le cercle administratif extérieur était depuis longtemps devenu une caractéristique commune de l’administration autrichienne. Mais à l’intérieur ? C’était nouveau. Nouveau, et dangereux."
 austria_events.2.a: "Accédez à leurs demandes. La stabilité de l’Empire est plus importante que tout."
 austria_events.2.b: "« Exige » ? Menacez-les d’une accusation pour trahison."
