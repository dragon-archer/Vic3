 austria_events.1.t: "Le règne de la plume et de la baïonnette"
 austria_events.1.d: "Avec la finalisation de la dernière réforme néo-absolutiste, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] s’apprête à entrer dans un nouvel âge d’or. Ses peuples, abandonnant le nationalisme entre factions, se rallient sous la bannière d’une gouvernance judicieuse et éclairée."
 austria_events.1.f: "« Le bien-être de l’individu est fondé sur le bien-être de l’ensemble, mais le bien-être de l’ensemble dépend aussi du bien-être des individus. »\n\n— Joseph von Sonnenfels"
 austria_events.1.a: "Vive [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] et son règne éclairé !"
 austria_events.1.b: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] résiste grâce à la sagesse et au devoir de ses fidèles bureaucrates."
