 austria_events.3.t: "Crise sur le Danube"
 austria_events.3.d: "L’indépendance [SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_scope').GetNameNoFlag] a déclenché une vague de troubles ethniques dans notre nation. Inspirés par les développements à [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName], les nationalistes [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] se sont soulevés contre [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.3.f: "Des quatre garnisons sous son commandement, une seule avait préservé son honneur en restant pleinement loyale. Les autres s’étaient dispersées comme des lâches, ou pire encore, l’avaient trahi.\n\nIl aurait pendu ces mutins jusqu’au dernier s’il avait pu.\n\n« Herr Feldmarschall ! Quels sont vos ordres ? »\n\nLa question avait arraché le général à ses pensées. Il expira bruyamment. « Ces soulèvements ne sont pas nouveaux. L’Empire a survécu à de plus grandes menaces. Établissez un périmètre et amenez-moi un messager. Je dois recevoir mes ordres de [ROOT.GetCountry.GetCapital.GetCityHubName] sans plus attendre. »"
 austria_events.3.a: "Nous avons perdu la périphérie, repliez-vous vers les Erblande."
 austria_events.3.b: "Quittez la Hongrie, mais pas plus."
 austria_danube_croat_revolt: "Nos sujets [SCOPE.sCulture('croat_scope').GetName|l]s se rebellent et chassent nos administrateurs de leurs terres."
 austria_danube_serb_revolt: "Nos sujets [SCOPE.sCulture('serb_scope').GetName|l]s se rebellent et chassent nos administrateurs de leurs terres."
