 grunderzeit.3.t: "L’ère des entrepreneurs"
 grunderzeit.3.d: "Stimulés par les innovations en matière de droit financier et par la croissance du secteur ferroviaire, les territoires allemands sont en pleine effervescence, comme le montre l’apparition de nouvelles entreprises et autres activités commerciales."
 grunderzeit.3.f: "Le contremaître fait à nouveau claquer son fouet pour faire avancer les chevaux épuisés. Ils ont bien travaillé aujourd’hui, en transportant une grande partie du sable loin du site. Mais ce n’est pas suffisant.\n\nSon fouet claque à nouveau.\n\nUn sentiment de culpabilité envahit peu à peu le contremaître pour ces pauvres créatures, mais il le chasse rapidement. Ce n’est pas la compassion qui transformera ce site en une nouvelle usine, mais la détermination."
 grunderzeit.3.a: "Achetez ! Investissez ! Développez !"
