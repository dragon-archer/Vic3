 grunderzeit.1.t: "Krach boursier" # Panic of 1873
 grunderzeit.1.d: "Des années d’optimisme et de croissance financière ont été stoppées net, des chiffres couleur rouge sang apparaissant sur la bourse allemande, tandis que les banques et les sociétés spéculatives tombent comme des dominos."
 grunderzeit.1.f: "#bold Panique bancaire à [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nL’annonce de la liquidation de plusieurs entreprises majeures a déclenché une avalanche qui a emporté non seulement les petits investisseurs, mais aussi les financiers de renom. Toute la journée, des porteurs de télégrammes ont couru au milieu de la foule, et de nombreux marchands ont été vus en train de brûler leurs certificats d’actions ayant perdu toute leur valeur."
 grunderzeit.1.a: "C’est de la faute des spéculateurs et du libéralisme économique."
 grunderzeit.1.b: "C’est l’œuvre des agents prédateurs parmi nous."
