 hungary_events.13.t: "La couronne de saint Étienne"
 hungary_events.13.d: "L’indépendance [ROOT.GetCountry.GetAltAdjective('FS')|l] étant enfin actée, et le gouvernement provisoire de [ROOT.GetCountry.GetRuler.GetFullName] arrivant à son terme, l’heure est venue pour la Diète de régler une fois pour toutes le statut de la monarchie."
 hungary_events.13.f: "Qu’allait-il advenir du trône vacant de saint Étienne ? Le débat avait fait rage tout l’après-midi, et le conseil se rapprochait d’une résolution. Monarchistes pragmatiques, républicains convaincus, mais aussi francophiles, anglophiles et russophiles en tous genres s’affrontaient depuis des jours maintenant à travers des éditoriaux cinglants, des échanges houleux et, dans un cas au moins, en personne.\n\nMais à mesure que les approches pragmatiques ébranlaient les convictions, les différends s’estompaient, et de nouvelles alliances voyaient le jour, si bien qu’à la fin de la délibération finale, une décision avait été prise."
