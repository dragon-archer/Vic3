 bavarocracy_fail_explanation_tt: "La fin de la bavarocratie va nous permettre de placer un prince #b danois#! sur le trône, à condition qu’il soit acceptable aux yeux des [Concept('concept_great_power', '$concept_great_powers$')|l]. Sinon, nous pouvons aussi établir la #b Deuxième République hellénique#!.\n\nSi la #b $FRA$#!, la #b $GBR$#! ou la #b $RUS$#! nous doit une [concept_obligation|l], elles ignoreront les stipulations de la #b conférence de Londres de 1832#! pour que nous puissions élire l’un de leurs princes comme roi des Hellènes.\n\nLes rois étrangers auront les [Concept('concept_ideology', '$concept_ideologies$')|l] suivantes :\n• $DEN_ADJ$ : [GetIdeology('ideology_reformer').GetName|l]\n• $GBR_ADJ$ : [GetIdeology('ideology_market_liberal').GetName|l]\n• $RUS_ADJ$ : [GetIdeology('ideology_royalist').GetName|l]\n• Orléaniste français : [GetIdeology('ideology_market_liberal').GetName|l]\n• Légitimiste français : [GetIdeology('ideology_traditionalist').GetName|l]\n• Bonapartiste français : [GetIdeology('ideology_jingoist_leader').GetName|l]"
