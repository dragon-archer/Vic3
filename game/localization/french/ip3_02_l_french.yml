 austria_danube_italian_revolt: "Nos sujets [SCOPE.sCulture('north_italian_scope').GetName|l]s se rebellent et chassent nos administrateurs de leurs terres."
 modifier_broken_eagle: "Aigle brisé"
 modifier_overstretched_administration: "Administration débordée"
 austria_events.4.t: "Ausgleich"
 austria_events.4.d: "Un compromis a été atteint. Conformément à l’accord, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] deviendra une double monarchie [ROOT.GetCountry.GetNameNoFlag]-[SCOPE.sCountry('hungary_scope').GetNameNoFlag], divisée en un territoire transleithanien gouverné depuis [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName] et un territoire cisleithanien gouverné depuis [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.4.f: "Debout au milieu de ses pairs, le comte regardait [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] s’avancer en tenue d’apparat vers la colline artificielle du couronnement, dont le sol provenait des quatre coins de sa Hongrie natale. Il était venu par devoir, et non par dévotion, mais quand [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] atteignit le sommet, ce moment fut empreint d’une gravité à laquelle il ne s’attendait pas.\n\nAlors que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] levait son épée, taillant une fois dans chaque direction cardinale tout en jurant haut et fort de protéger le royaume et tous ses sujets, il sentit quelque chose au fond de lui. Pas de la loyauté, pensa-t-il. Peut-être du respect."
 austria_events.4.a: "Fondez la Transleithanie."
 austria_events.4.b: "Fondez la Transleithanie en totale union avec le royaume triunitaire."
 austria_events.4.c: "Maintenez le royaume triunitaire sous contrôle direct [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 transleithania_historical_tt: "La #bold Transleithanie#! se définit comme une union d’États du royaume de Hongrie et du royaume triunitaire de [SCOPE.sStateRegion('croatia_state_scope').GetName]-[SCOPE.sStateRegion('slavonia_state_scope').GetName]-[SCOPE.sStateRegion('dalmatia_state_scope').GetName], avec la [SCOPE.sStateRegion('dalmatia_state_scope').GetName] sous contrôle direct [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 transleithania_full_triune_tt: "La #bold Transleithanie#! se définit comme une union d’États du royaume de Hongrie et du royaume triunitaire de [SCOPE.sStateRegion('croatia_state_scope').GetName]-[SCOPE.sStateRegion('slavonia_state_scope').GetName]-[SCOPE.sStateRegion('dalmatia_state_scope').GetName] dans sa totalité."
 transleithania_only_hungary_tt: "La #bold Transleithanie#! se définit comme les territoires du royaume de Hongrie uniquement."
