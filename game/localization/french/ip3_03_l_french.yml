 kaiserforum_rejected: "Construction du forum refusée"
 # For building_kaiserforum_1
 kaiserforum.2.t: "Influence culturelle"
 kaiserforum.2.d: "La première phase de construction achevée, un musée d’art et d’histoire naturelle a maintenant ouvert ses portes sur la Ringstrasse. La promotion de la culture et du savoir en [SCOPE.sState('relevant_state').GetName] sera incontestable."
 kaiserforum.2.f: "« En ce qui concerne la ville de Vienne, elle se trouve actuellement dans ce que l’on pourrait appeler un état de transition suite à la destruction et au démantèlement d’autres fortifications, et à la construction de boulevards qui n’auraient rien à envier à ceux érigés à Paris par le baron Haussmann au cours de la dynastie napoléonienne. En vérité, Vienne pourrait même être comparée à un deuxième Paris miniature, avec le Danube en lieu et place de la Seine. Et si l’empire d’Autriche demeure intact, ce qui semble tout à fait probable, il pourra se targuer de posséder, d’ici vingt ans, l’une des villes les mieux organisées et les mieux bâties d’Europe. » — Par un colon australien" # From London to Vienna in The Sydney Morning Herald, 27 Oct 1873
 kaiserforum.2.a: "Cela fera partie de l’héritage [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')|l] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 modifier_kunsthistorisches: "Kunsthistorisches Museum Wien" # Kunsthistorisches Museum Wien, Art History
 modifier_naturhistorisches: "Naturhistorisches Museum Wien" # Naturhistorisches Museum Wien, Natural History
 # For building_kaiserforum_2
 kaiserforum.3.t: "Un paysage en transition"
 kaiserforum.3.d: "Les travaux de construction le long de la Ringstrasse ont considérablement favorisé le transport des marchandises et des voyageurs à [SCOPE.sState('relevant_state').GetCityHubName]. C’est un projet de grande envergure, et nombreux sont ceux à attendre la prochaine phase de développement avec impatience."
 kaiserforum.3.f: "Maintenant que le centre-ville est relié à la banlieue ouest, la circulation s’est fluidifiée au cœur de [SCOPE.sState('relevant_state').GetCityHubName], et la nouvelle chaussée a légèrement atténué le bruit lié à l’augmentation du trafic.\n\nAu sein des murs rénovés du bâtiment, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] fait part de son entière satisfaction à l’architecte : « Le développement du $building_kaiserforum_2$ avance bien. Mais dites-moi, qu’y a-t-il d’autre à installer ? »"
 kaiserforum.3.a: "Le développement du $building_kaiserforum_2$ fait honneur [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et au groupe d’intérêt [SCOPE.gsInterestGroup('relevant_ig').GetName]."
 je_kaiserforum_kaisergelb_button_tt: "Revoir la proposition #b $je_kaiserforum_kaisergelb_button$#! pour la phase suivante du développement dans l’[concept_journal_entry|l] #b $je_kaiserforum$#!"
 modifier_neue_burg: "Neue Burg"
 modifier_influential_improvements: "Améliorations influentes"
 # For deciding between building_kaiserforum_3 and building_kaiserforum_4
 kaiserforum.4.t: "Jaune Schönbrunn"
 kaiserforum.4.d: "Au cours de cette dernière phase de développement, une question subsiste : la célèbre teinte jaune impériale [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] sera-t-elle utilisée dans l’agrandissement de la métropole de [SCOPE.sState('relevant_state').GetCityHubName] ?"
 kaiserforum.4.f: "Les douces teintes de l’ocre jaune Schönbrunn apportent une vision majestueuse.\n\n« Ce signe distinctif fait assurément forte impression », s’exclame un peintre en examinant la couleur.\n\nUn autre artiste se montre plus sceptique : « Mais veut-on vraiment s’accrocher à de tels échos du passé ? »"
 kaiserforum.4.a: "Cela appartient au passé de la ville."
 kaiserforum.4.b: "Nous devons peindre le forum en ocre jaune !"
 kaiserforum_second_stage_tt: "A construit la #b deuxième phase#! du $building_kaiserforum_2$"
 # For je_kaiserforum complete
 kaiserforum.5.t: "Bâtiments somptueux"
 kaiserforum.5.d: "Après de nombreuses années de développement, le forum est enfin terminé, pour un résultat saisissant. La construction du centre-ville de [SCOPE.sState('relevant_state').GetCityHubName] est maintenant achevée."
 kaiserforum.5.f: "« L’art ne peut pas être moderne, l’art est éternel. »\n\n— Egon Schiele" # 1911 letter to Leopold Czihaczek
 kaiserforum.5.a: "Les avantages de ce projet s’inscriront dans le temps."
 kaiserforum.5.b: "Les gens s’émerveilleront devant nos prouesses architecturales."
 kaiserforum_loc_efforts: "Ringstrasse réinventée"
 kaiserforum_int_acclaim: "Prouesse architecturale"
