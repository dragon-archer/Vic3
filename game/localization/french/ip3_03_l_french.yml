 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName] a été retrouvé[SCOPE.sCharacter('relevant_heir').GetCustom('FR_E')] mort[SCOPE.sCharacter('relevant_heir').GetCustom('FR_E')] en charmante compagnie dans son pavillon de chasse."
 austria_events.32.f: "Avec zèle et précipitation, la police boucle l’accès à la scène macabre du pavillon de chasse, et ouvre aussitôt une enquête pour déterminer les circonstances de la mort de [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]. Toutes les preuves et le dossier devront être envoyés directement au ministère de la Police avant d’être déposés aux archives de l’État."
