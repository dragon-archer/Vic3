 je_kaiserforum_kaisergelb_button_desc: "Maintenant que les structures sont terminées, nous pouvons revoir les plans définitifs pour le centre-ville, et appliquer une magnifique couche de peinture jaune Schönbrunn sur les bâtiments officiels."
 kaiserforum.1.t: "Agrandissement du centre-ville"
 kaiserforum.1.d: "Une proposition visant à agrandir le centre-ville a été présentée. Ce projet nécessiterait plusieurs phases de construction, mais changerait le visage de [SCOPE.sState('relevant_state').GetCityHubName]."
 kaiserforum.1.f: "« Ma volonté est que l’agrandissement du centre-ville de Vienne soit entrepris dès que possible, tout en prenant en compte la liaison avec les banlieues. Ainsi, il convient de réfléchir à la réglementation et l’embellissement de Ma Résidence et de la Capitale impériale. À cette fin, j’approuve le démantèlement des murs du centre-ville, ainsi que des douves sèches qui les entourent. »\n\n— François-Joseph Ier" # Wiener Zeitung, Christmas Day 1857
 kaiserforum.1.a: "Commencez immédiatement les travaux !"
 kaiserforum.1.b: "Un tel projet n’est pas viable."
