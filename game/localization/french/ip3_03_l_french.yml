 notification_austria_japan_message_desc: "La participation [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('japan_scope').GetName] à l’Exposition universelle [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('austria_scope').GetName] a donné lieu à des échanges culturels fructueux."
