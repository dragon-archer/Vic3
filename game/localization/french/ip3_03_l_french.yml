 austria_events.31.t: "La naissance d’une succession"
 austria_events.31.d: "La femme [SCOPE.sCharacter('relevant_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] a donné naissance à un [concept_heir|l] du trône [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 austria_events.31.f: "La naissance de l’hériti[SCOPE.sCharacter('new_heir').GetCustom('FR_ErEre')] tant attendu[SCOPE.sCharacter('new_heir').GetCustom('FR_E')] est un motif de célébration partout [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting] sera élevé[SCOPE.sCharacter('new_heir').GetCustom('FR_E')] comme [SCOPE.sCharacter('relevant_ruler').GetCustom('FR_LeLa')] futur[SCOPE.sCharacter('new_heir').GetCustom('FR_E')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. C’est c[SCOPE.sCharacter('new_heir').GetCustom('FR_EtEtte')] enfant qui portera l’héritage de [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting]."
 austria_events.31.a: "L’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] s’annonce radieux."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName] devient l’[concept_heir|l] du trône [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
