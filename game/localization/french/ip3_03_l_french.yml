 austria_events.33.t: "L’Exposition universelle de [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('austria_scope').GetName] organisera l’Exposition universelle à [SCOPE.sState('relevant_state_scope').GetCityHubName]. Les conseillers encouragent [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('japan_scope').GetName] à participer à ce grand échange culturel et économique dans le but d’établir des relations diplomatiques entre nos pays."
 austria_events.33.f: "Le porte-parole du comité des affaires culturelles parle avec beaucoup d’enthousiasme des avantages liés à la participation [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('japan_scope').GetNameNoFormatting] à l’Exposition [SCOPE.sCountry('austria_scope').GetAltAdjectiveNoFormatting('FS')|l].\n\n« Ces Expositions universelles ont été bénéfiques pour le prestige et le développement d’autres nations. Celle-ci pourrait être la première d’une longue série pour notre gouvernement. Il ne fait aucun doute que [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('japan_scope').GetNameNoFormatting] en bénéficiera dans son ensemble. Pensez aux conséquences pour notre pays. »"
 austria_events.33.a: "Envoyez des représentants à [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 austria_events.33.b: "Nous n’avons pas de temps pour des préoccupations aussi futiles."
 did_attend_worlds_fair_tt: "Des représentants [SCOPE.sCountry('japan_scope').GetAltAdjectiveNoFlag('MP')|l] #bold #g seront#!#! envoyés à [SCOPE.sState('relevant_state_scope').GetCityHubName]"
