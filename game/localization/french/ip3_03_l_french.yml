 # Great Eastern Crisis content
 je_great_eastern_crisis: "Grande Crise orientale"
 je_great_eastern_crisis_reason: "Une crise se prépare dans les [GetStrategicRegion('region_balkans').GetName], les [Concept('concept_secession','$concept_secessionists$')|l] menaçant d’ébranler la domination [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_scope').GetName] dans la région. Alors que la situation tourne mal, les [SCOPE.sCountry('ottoman_scope').GetAltAdjectiveNoFormatting('MP')] cherchent à stabiliser toute cette agitation avant qu’elle ne se propage dans toute la région. Pendant ce temps, les sujets opportunistes et les puissances étrangères convoitent ces territoires des Balkans devenus vulnérables.\n\n#b Vagues de discorde :#!\nTant que la $je_great_eastern_crisis$ sera en cours, tous les [Concept('concept_political_movement','$concept_political_movements$')|l] culturels et religieux [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] recevront un #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt soutien#!#! encore plus important."
