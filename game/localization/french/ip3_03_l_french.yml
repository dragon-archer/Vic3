 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] abdique"
 austria_events.30.d: "L’état de santé [SCOPE.sCharacter('relevant_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] s’étant dégradé, [SCOPE.sCharacter('ig_leader_scope').GetFullName] l’a convaincu[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] d’abdiquer en faveur de son hériti[SCOPE.sCharacter('relevant_heir').GetCustom('FR_ErEre')], [SCOPE.sCharacter('relevant_heir').GetFullName]."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] s’agenouille devant [SCOPE.sCharacter('relevant_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] et demande une bénédiction avant qu’[SCOPE.sCharacter('relevant_heir').GetCustom('FR_IlElle')] ne monte sur le trône [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] [SCOPE.sCharacter('relevant_heir').GetCustom('FR_LeLa')] regarde et pose ses deux mains sur sa tête. Après un signe de croix, [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting] se lève. Un nouveau chapitre s’ouvre aujourd’hui [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 austria_events.30.a: "Puisse le règne de Sa Majesté impériale et royale apostolique être couronné de succès."
