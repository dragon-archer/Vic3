 notification_japan_austria_message_name: "[SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('japan_scope').GetName] participe à l’Exposition universelle"
 notification_japan_austria_message_desc: "[SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('japan_scope').GetName] souhaite participer à notre grand échange culturel et économique dans le but d’établir des relations diplomatiques entre [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('austria_scope').GetName] et [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('japan_scope').GetName]. Ils enverront des représentants à l’Exposition universelle de [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t: "Le pavillon [SCOPE.sCountry('japan_scope').GetAltAdjective('MS')|l]"
 austria_events.34.t2: "Le pavillon japonais"
 austria_events.34.d: "La participation [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('japan_scope').GetName] à l’Exposition universelle contribuera certainement à notre succès. La construction du pavillon [SCOPE.sCountry('japan_scope').GetAltAdjective('MS')|l] a déjà commencé."
 austria_events.34.f: "Le dôme de la grande salle de l’Exposition universelle brille de mille feux. Un sanctuaire et un jardin [SCOPE.sCountry('japan_scope').GetAltAdjectiveNoFormatting('MS')|l] sont en cours de construction sur le site. Un torii en bois, un sanctuaire, et un pont arqué ont également été installés dans le pavillon.\n\nDes échantillons d’un condiment appelé #italic sauce soja#! sont distribués, tout comme des œuvres d’art [SCOPE.sCountry('japan_scope').GetAltAdjectiveNoFormatting('FP')|l] et des produits de haute qualité apportés par les représentants [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('japan_scope').GetNameNoFormatting] pour favoriser leur intégration dans l’exposition."
 austria_events.34.a: "Excellent."
 austria_events.34.b: "Les artistes et les entrepreneurs [SCOPE.sCountry('austria_scope').GetAltAdjectiveNoFormatting('MP')|l] en bénéficieront grandement."
