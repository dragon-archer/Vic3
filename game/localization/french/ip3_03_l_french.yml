 je_kaiserforum: "Innere Stadt"
 je_kaiserforum_reason: "Au cœur de [SCOPE.sState('relevant_state').GetCityHubName] se trouve la Ringstrasse, un grand boulevard qui encercle le centre de la ville. Un jury [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] a examiné un nombre incalculable de propositions visant à transformer ce quartier de [SCOPE.sState('relevant_state').GetCityHubName] avec un forum impérial, de nouveaux bâtiments gouvernementaux, et des institutions culturelles typiques. Maintenant que les murs de la vieille ville ont été détruits, cette initiative ouvre la voie à une nouvelle ère d’urbanité [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting].\n\nLe $building_kaiserforum_3$ devra être construit en plusieurs phases depuis le volet État pour [SCOPE.sState('relevant_state').GetName]."
