 progress_from_crushed_secession: "L’$dyn_c_ottoman_empire$ a récemment réprimé une [concept_secession|l]"
 je_eastern_crisis_tracker: "Grande Crise orientale"
 je_eastern_crisis_tracker_reason: "Une crise se prépare dans les [GetStrategicRegion('region_balkans').GetName], et [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] a du mal à maintenir le contrôle sur son territoire pour éviter que les [Concept('concept_secession','$concept_secessionists$')|l] ne viennent ébranler sa domination. Alors que la situation tourne mal, il essaie de stabiliser ce degré d’agitation avant qu’il ne se répande dans toute la région. Tant que la $je_great_eastern_crisis$ sera en cours, tous les [Concept('concept_political_movement','$concept_political_movements$')|l] culturels et religieux [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] recevront un #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt soutien#!#! encore plus important."
 eastern_crisis_balkan_nations: "Opportunité de rébellion"
 eastern_crisis.1.t: "Une crise en développement"
 eastern_crisis.1.d: "L’avenir [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_scope').GetName] est à la croisée des chemins. De plus en plus de [Concept('concept_political_movement','$concept_political_movements$')|l] [Concept('concept_secession','$concept_secessionists$')|l] menacent la stabilité de notre nation."
 eastern_crisis.1.d2: "L’avenir [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_scope').GetName] est à la croisée des chemins. De plus en plus de [Concept('concept_political_movement','$concept_political_movements$')|l] [Concept('concept_secession','$concept_secessionists$')|l] menacent la stabilité de sa nation."
 eastern_crisis.1.f: "İsmail, le plus jeune vizir, parlait en tremblant, la tête baissée : « Plus personne ne peut nier que la révolte gronde dans notre empire autrefois formidable. On raconte que l’on trouve des partisans sécessionnistes dans tous les cafés de [SCOPE.sState('relevant_state_scope').GetCityHubName]. »\n\nLes autres vizirs acquiescèrent, impassibles. L’aîné prit la parole. « Nous devons absolument poursuivre nos objectifs, même si [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] ne partage pas notre point de vue. Il en va de la vie de nos familles. »"
 eastern_crisis.1.a: "Surveillez la situation de près."
 negative_crisis_influence: "Crise diplomatique"
 positive_crisis_influence: "Opportunité diplomatique"
 eastern_crisis_subjects_modifier_tt: "Tous les [Concept('concept_subject', 'sujets')|l] [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_scope').GetName] recevront une #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt opportunité de rébellion#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "Tous les [Concept('concept_subject', 'sujets')|l] [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_scope').GetName] recevront une #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt opportunité de rébellion#! ([Concept('concept_decay','déclinante')|l]) pendant #v 10 ans#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t: "Une crise contenue"
 eastern_crisis.2.d: "Grâce à une forte [concept_ottoman_integrity|l], [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ottoman_scope').GetName] a contenu une crise naissante dans les [GetStrategicRegion('region_balkans').GetName]."
 eastern_crisis.2.f: "Les vizirs se rassemblèrent dans le café. Le plus jeune commenta, « C’est exactement le genre d’endroits où les séparatistes se donnent rendez-vous. Est-il sage de nous jeter dans la gueule du loup ? »\n\n« İsmail, tu t’inquiètes trop, affirma l’aîné. Les loups continuent de rôder, à n’en point douter, mais la crise est terminée. Et à présent, nous savons où poser les pièges. »\n\n« Et pourtant, murmura İsmail, dans certaines circonstances, la rébellion a peut-être pu représenter une solution loyale... »"
 eastern_crisis.2.a: "Le pouvoir [SCOPE.sCountry('ottoman_scope').GetAltAdjectiveNoFormatting('MS')|l] ne doit pas être pris à la légère."
 eastern_crisis_controlled: "Crise orientale sous contrôle"
 eastern_crisis.3.t: "Une crise non maîtrisée"
 eastern_crisis.3.d: "[SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('ottoman_scope').GetName] autrefois formidable n’a pas réussi à contenir la crise naissante dans les [GetStrategicRegion('region_balkans').GetName]. L’agitation risque de s’intensifier."
 eastern_crisis.3.f: "İsmail tremblait toujours alors qu’il mena les autres vizirs à travers le nuage de fumée de narguilé jusqu’à la pièce située au fond du café.\n\n« Qu’est-ce qui t’affole ainsi, mon jeune ami ? s’esclaffa l’aîné. Je sais que notre empire semble traverser une période difficile, mais il existe depuis des siècles et perdurera pendant... », le vizir s’interrompit alors que des silhouettes robustes se découpaient dans la fumée.\n\nİsmail verrouilla la porte. « Tout le monde n’est pas d’accord avec cette interprétation. Et ils voulaient absolument vous rencontrer. »"
 eastern_crisis.3.a: "Cet échec menace l’avenir de la domination [SCOPE.sCountry('ottoman_scope').GetAltAdjectiveNoFormatting('FS')|l]."
 eastern_crisis_not_controlled: "Crise orientale non maîtrisée"
 eastern_crisis_movement_radicalism: "Militantisme discordant"
 eastern_crisis_liberty_desire_increase: "Sujets rebelles"
