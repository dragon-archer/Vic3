 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism: "La Grande Idée"
 je_greek_nationalism_reason: "#italic « Le Grec n’est pas seulement celui qui habite le royaume, c’est aussi celui qui vit à Ioánnina, à Thessalonique, à Serrès, à Andrinople, à Constantinople, à Trébizonde, en Crète, à Sámos, ou dans tout autre pays de l’histoire ou de la race grecque... »\n— Ioánnis Koléttis#!\n\nMalgré la création d’un État grec indépendant, la plupart des Grecs vivent toujours sous domination étrangère. Un effort concerté doit être fait, par des moyens diplomatiques et militaires, pour incorporer toutes les régions de la [GetGeographicRegion('geographic_region_megali_greece').GetName] dans notre gouvernement.[SCOPE.GetRootScope.GetCountry.GetCustom('byzantium_reason_text')]" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt: "Possédez au moins #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! [Concept('concept_state','$concept_states$')] dans la [GetGeographicRegion('geographic_region_megali_greece').GetName] (actuellement : #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt: "Possédez au moins #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! [Concept('concept_state','$concept_states$')] dans la [GetGeographicRegion('geographic_region_megali_greece').GetName] (actuellement : #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt_2: "Possédez au moins #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! [Concept('concept_state','$concept_states$')] dans la [GetGeographicRegion('geographic_region_megali_greece').GetName] (actuellement : #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt_3: "Possédez au moins #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! [Concept('concept_state','$concept_states$')] dans la [GetGeographicRegion('geographic_region_historic_byzantium').GetName] (actuellement : #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!)"
 byz_is_this_tt: "A formé le pays de #bold $BYZ$#! lors d’une [concept_nation_formation|l]"
 greek_homeland_states_tt: "#title Les [Concept('concept_state_region','$concept_state_regions$')|l] suivantes sont des [Concept('concept_homeland','$concept_homelands$')|l] du peuple [GetCulture('greek').GetName|l] :#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title Les régions suivantes sont des [Concept('concept_state_region','$concept_state_regions$')|l] de $BYZ$ :#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"
 byzantium_snippet_text: "\n\n#b Ambitions byzantines :#!\nSi nous atteignons une [concept_legitimacy|l] élevée et que nous prenons le contrôle des [GetStateRegion('STATE_IONIAN_ISLANDS').GetName|l], nous aurons la possibilité d’obtenir le titre de #b Rome d’Orient#!."
 # triggered status desc for je_greek_nationalism
 greek_nationalism_status_loc: "En quête d’agrandissement de l’État grec"
 megali_idea_status_loc: "En quête de la #b Grande Idée#!"
 byzantium_status_loc: "En quête du #b titre de Rome d’Orient#!"
 # tooltip for c:BYZ in formable_countries
 byzantium_button_check_tt: "A accepté la proposition pour obtenir le titre de #b Rome d’Orient#!"
 # Greece events
 greece.1.t: "L’État grec"
 greece.1.d: "La montée du nationalisme a fait émerger parmi nos citoyens le désir irrédentiste d’incorporer toutes les terres du peuple [SCOPE.sCulture('greek_culture_scope').GetName] dans un seul État grec."
 greece.1.f: "« Nous avons mis fin à des siècles de domination ottomane pour donner naissance à l’État grec. Pourtant, ce n’est pas suffisant. Nombre de nos compatriotes vivent encore sous le joug oppressif d’étrangers et aspirent à un pays qui leur appartienne. Ce rêve ne peut être réalisé que par l’annexion de toutes les terres grecques et nous le réaliserons avec ou sans le consentement de leurs occupants. »"
 greece.1.a: "Notre revendication sur cette terre est irréfutable."
 greece.1.b: "L’expansion n’est pas une priorité pour le moment."
 embrace_megali_idea_tt: "#r #b Sélectionner cette option changera les conditions d’achèvement de l’[concept_journal_entry|l] $je_greek_nationalism$ pour les suivantes :#!#! #indent_newline:3 \n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] devra posséder #b tous#! les [Concept('concept_state','$concept_states$')] dans la [GetGeographicRegion('geographic_region_megali_greece').GetName] (actuellement : #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] est en paix\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] n’est pas un [concept_subject|l] d’une autre nation\n• Le [concept_rank|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag] est supérieur ou égal à une [concept_minor_power|l]\n• Les [concept_gold_reserves|l] [ROOT.GetCountry.GetAltAdjectiveNoFlag('FP')|l] sont supérieures à #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!\n• La [concept_legitimacy|l] devra être de #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! ou plus"
 not_embrace_megali_idea_tt: "#r #b Les conditions d’achèvement de l’[concept_journal_entry|l] $je_greek_nationalism$ resteront inchangées :#!#! #indent_newline:3 \n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] devra posséder au moins #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#! [Concept('concept_state','$concept_states$')] dans la [GetGeographicRegion('geographic_region_megali_greece').GetName] (actuellement : #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] est en paix\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] n’est pas un [concept_subject|l] d’une autre nation\n• Le [concept_rank|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag] est supérieur ou égal à une [concept_minor_power|l]\n• Les [concept_gold_reserves|l] [ROOT.GetCountry.GetAltAdjectiveNoFlag('FP')|l] sont supérieures à #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] n’a pas de [concept_political_movement|l] [Concept('concept_insurrection', '$concept_insurrectionary$')|l]"
 greece.2.t: "Le titre de Rome d’Orient"
 greece.2.d: "L’expansion de l’État grec a conduit certains des nationalistes les plus fervents à proposer un projet encore plus ambitieux : la restauration de l’Empire byzantin par la conquête de [SCOPE.sState('thrace_scope').GetStateRegion.GetName] et [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "« Ce qui, hier, aurait semblé être un projet chimérique est désormais à notre portée. Le phénix pourpre régnera à nouveau ! »"
 greece.2.a: "Byzance sera restaurée."
 greece.2.b: "Ce programme est bien trop ambitieux."
 embrace_ambitious_agenda_tt: "#r #b Sélectionner cette option changera les conditions d’achèvement de l’[concept_journal_entry|l] $je_greek_nationalism$ pour les suivantes :#!#!\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] devra former $BYZ$ lors d’une [concept_nation_formation|l]\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] devra avoir une [GetLawType('law_monarchy').GetName|l] active\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] devra posséder #v toutes#! les #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt régions étatiques de $BYZ$#!#! (actuellement : #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!)\n• La [concept_legitimacy|l] devra être de #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! ou plus\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] est en paix\n• [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] n’est pas un [concept_subject|l] d’une autre nation\n• Le [concept_rank|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag] est supérieur ou égal à une [concept_minor_power|l]\n• Les [concept_gold_reserves|l] [ROOT.GetCountry.GetAltAdjectiveNoFlag('FP')|l] sont supérieures à #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!"
 not_embrace_ambitious_agenda_tt: "#r #b Les conditions d’achèvement de l’[concept_journal_entry|l] $je_greek_nationalism$ resteront inchangées#!#!"
 greece.3.t: "Le traité de Londres"
 greece.3.d: "Au terme de négociations minutieuses, [SCOPE.sCountry('ionian_overlord').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ionian_overlord').GetName] [SCOPE.sCountry('ionian_overlord').GetAltNameNoFormatting('AOnt')] cédé [SCOPE.sCountry('ionian_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ionian_country').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 greece.3.f: "« Afin d’encourager la bonne volonté entre nos nations et de soutenir le moral du peuple [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], [SCOPE.sCountry('ionian_overlord').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] a gracieusement cédé les îles Ioniennes. Notre protectorat bienveillant, sous lequel les îles ont bénéficié de notre assistance véritable et juste, est considéré comme terminé et nous sommes convaincus que le peuple de ces îles prospérera sous les soins bienveillants de nos amis de confiance. »"
 greece.3.a: "Une solution des plus acceptables."
 greece.4.t: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] se relève"
 greece.4.d1: "Notre ambitieux programme irrédentiste a connu un succès retentissant. Nous sommes à l’aube d’une nouvelle ère [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 greece.4.d2: "Notre programme irrédentiste a été un succès, pour le plus grand bonheur des habitants [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]."
 greece.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] prononce un discours qui résonnera dans le cœur de tous les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')] pendant des générations :\n\n« Une nation qui, de par sa chute, en a éclairé beaucoup d’autres, se relève aujourd’hui. Non plus comme avant, quand elle était divisée en de nombreux petits États, mais comme un État uni avec son propre gouvernement, sa propre religion et son existence politique à jamais garantie par la constitution. »" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] continuera de prospérer."
 greece.4.b: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] a gagné le respect qui lui est dû."
 greece.4.c: "Rapatriez notre peuple [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 move_greeks_tt: "Tous les groupes sociaux grecs vont s’installer dans l’État de notre capitale."
 greek_nationalism_1: "Nationalisme grec"
 greek_nationalism_clout_add_1: "Légitimité prospère"
 greek_nationalism_success_1: "La force d’une nation"
 greek_nationalism_2: "Nationalisme grec"
 greek_nationalism_clout_add_2: "Légitimité prospère"
 greek_nationalism_success_2: "La force d’une nation"
 greek_nationalism_3: "Nationalisme grec"
 greek_nationalism_clout_add_3: "Légitimité prospère"
 greek_nationalism_success_3: "La force d’une nation"
 greece.5.t: "Projet compromis"
 greece.5.d: "La poursuite agressive du projet irrédentiste [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] est devenue inacceptable."
 greece.5.f: "Dans la salle, la tension est palpable. Politiciens et conseillers se disputent au sujet du maintien du programme ambitieux mené par [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]. Chacun exige qu’une partie soit tenue pour responsable de la mauvaise gestion des ressources [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l] mobilisées pour la réalisation de cette entreprise irrédentiste qui s’est soldée par un échec."
 greece.5.a: "Notre échec nous plonge dans l’embarras."
 greece.5.b: "[ROOT.GetCountry.GetRuler.GetFullName] devra rendre des comptes."
 greek_ruler_negative_popularity_1: "Direction impopulaire"
 failed_je_greek_nationalism_1: "Échec du programme"
 greek_nationalism_failure_1: "La responsabilité de la bureaucratie"
 greek_ruler_negative_popularity_2: "Direction impopulaire"
 failed_je_greek_nationalism_2: "Échec du programme"
 greek_nationalism_failure_2: "La responsabilité de la bureaucratie"
 greek_ruler_negative_popularity_3: "Direction impopulaire"
 failed_je_greek_nationalism_3: "Échec du programme"
 greek_nationalism_failure_3: "La responsabilité de la bureaucratie"
 failed_greek_je_ig_attraction: "Attractivité stagnante"
 failed_greek_je_opposition_ig_pol_str: "Nouveau souffle"
 greece.6.t: "Le traité de Londres"
 greece.6.d: "Des représentants [SCOPE.sCountry('greek_country').GetAltAdjectiveNoFormatting('MP')|l] sont venus négocier les conditions de cession [SCOPE.sCountry('ionian_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ionian_country').GetName] [SCOPE.sCountry('greek_country').GetAltNameNoFormatting('Au')][SCOPE.sCountry('greek_country').GetName]."
 greece.6.f: "Les représentants [SCOPE.sCountry('greek_country').GetAltAdjectiveNoFormatting('MP')|l] présentent leur proposition avant une réunion du Cabinet [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] :\n\n« Afin d’encourager la bonne volonté entre nos nations et de soutenir le moral du peuple [SCOPE.sCountry('greek_country').GetAltAdjectiveNoFormatting('MS')|l], notre [SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle|l] demande à ce que votre protectorat bienveillant, sous lequel les îles ont bénéficié de votre assistance véritable et juste, libère [SCOPE.sCountry('ionian_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ionian_country').GetNameNoFormatting]. »"
 greece.6.a: "Une solution des plus acceptables."
 greece.6.b: "Notre intervention continue est nécessaire."
 ion_will_be_annexed: "Nous cédons [SCOPE.sCountry('ionian_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ionian_country').GetNameNoFormatting] [SCOPE.sCountry('greek_country').GetAltNameNoFormatting('Au')][SCOPE.sCountry('greek_country').GetName]"
 # ION overlord rejects transfer of power notification
 notification_ion_proposal_rejected_message_name: "Proposition des $ION$ rejetée"
 notification_ion_proposal_rejected_message_desc: "[SCOPE.sCountry('ionian_overlord').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('ionian_overlord').GetNameNoFlag] a rejeté la proposition des représentants [SCOPE.sCountry('greek_country').GetAltAdjective('MP')|l] visant à céder les $ION$ au cours d’une transition pacifique."
 notification_ion_proposal_rejected_message_tooltip: "#header $notification_ion_proposal_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ion_proposal_rejected_message_desc$"
 notification_trs_unification_rejected_message_name: "La $TRS$ rejette la proposition d’union de la Hongrie"
 notification_trs_unification_rejected_message_desc: "La Diète de [SCOPE.sCountry('transylvania_country_scope').GetName] a rejeté une proposition [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_country_scope').GetName] pour la réunification [SCOPE.sCountry('transylvania_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('transylvania_country_scope').GetNameNoFlag] et [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_country_scope').GetNameNoFlag]."
 notification_trs_unification_rejected_message_tooltip: "#header $notification_trs_unification_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_rejected_message_desc$"
 notification_trs_unification_accepted_message_name: "L’$AUS$ accepte l’union de la Hongrie et de la $TRS$"
 notification_trs_unification_accepted_message_desc: "Le gouvernement [SCOPE.sCountry('austria_country_scope').GetAltAdjective('MS')|l] a accepté à contrecœur la réunification de la $TRS$ et [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_country_scope').GetName]."
 notification_trs_unification_accepted_message_tooltip: "#header $notification_trs_unification_accepted_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_accepted_message_desc$"
 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "Création de la $YUG$"
 je_yugoslavia_reason: "Les chances pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] de fonder un État yougoslave uni sont prometteuses. Les peuples de culture [SCOPE.sCulture('croatian_scope').GetName|l], [SCOPE.sCulture('serbian_scope').GetName|l], [SCOPE.sCulture('slovene_scope').GetName|l], et [SCOPE.sCulture('bosniak_scope').GetName|l] ont exprimé leur soutien à ce nouveau projet d’[Concept('concept_unification', '$concept_major_unification$')|l].\n\nLa [Concept('concept_nation_formation','formation')|l] de la $YUG$ serait extrêmement bénéfique, car elle placerait notre nation stratégiquement sur la scène internationale, et ferait de notre pays un exemple à suivre pour tous les peuples slaves du Sud qui vivent sous domination étrangère."
 is_yugoslavia_tt: "A formé la nation de la #bold $YUG$#! lors d’une [concept_nation_formation|l]"
 no_insurrectionary_movement_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] n’a pas de [concept_political_movement|l] [Concept('concept_insurrection', '$concept_insurrectionary$')|l]"
 # je_yugoslavia fail notification
 notification_yugoslavia_failed_message_name: "Importants revers dans le projet yougoslave"
 notification_yugoslavia_failed_message_desc: "[SCOPE.sCountry('root_country_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('root_country_scope').GetName] a connu d’importants revers dans le projet de création de la $YUG$. Peut-être qu’à l’avenir, ce rêve deviendra réalité."
 notification_yugoslavia_failed_message_tooltip: "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"
 yugoslavia.1.t: "La question de la $YUG$"
 yugoslavia.1.d: "Suite aux récents développements, le gouvernement dirigé par [SCOPE.sCharacter('ruler_scope').GetFullName] s’est intéressé à la question de l’unification des peuples slaves du Sud."
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] se tient devant le peuple [SCOPE.sCountry('yugoslavia_seeker_scope').GetAltAdjectiveNoFormatting('MS')|l] et s’apprête à prononcer un discours passionné.\n\n« Il est inévitable que nous poursuivions la formation et le développement d’une $YUG$ qui unit tous les peuples slaves du Sud. [SCOPE.sCountry('yugoslavia_seeker_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] saura sans aucun doute mener à bien cette initiative. »"
 yugoslavia.1.a: "Notre [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] conduira cette initiative."
 yugoslavia.1.b: "Il y a trop de désaccords pour mener à bien ce projet."
 je_yug_gain_claim_tt: "#g #b Obtient#!#! des revendications sur #b chaque#! [concept_state_region|l] de la [concept_homeland|l] [GetCulture('croat').GetName|l], [GetCulture('serb').GetName|l], [GetCulture('slovene').GetName|l], et [GetCulture('bosniak').GetName|l] qui n’est pas détenue par [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag]"
 seeking_yugoslavia: "Unification des Slaves du Sud"
 notification_yugoslavia_seeking_warning_name: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('yugoslavia_seeker_scope').GetName] cherche à former la $YUG$"
 notification_yugoslavia_seeking_warning_desc: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('yugoslavia_seeker_scope').GetName] a fait part de son intention de former et développer une $YUG$ qui unirait les Slaves du Sud."
 notification_yugoslavia_seeking_warning_tooltip: "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"
 yugoslavia.2.t: "L’unificateur des peuples slaves du Sud"
 yugoslavia.2.d: "Grâce aux nombreux efforts [SCOPE.sCharacter('ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName], [SCOPE.sCountry('yug_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('yug_scope').GetName] est désormais une nation établie unifiant les peuples slaves du Sud et de culture [SCOPE.sCulture('primary_culture_scope').GetName|l]."
 yugoslavia.2.f: "Le rêve de création [SCOPE.sCountry('yug_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('yug_scope').GetNameNoFormatting] étant devenu réalité, [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] se prépare à mener la nation dans une nouvelle ère de prospérité et de prestige."
 yugoslavia.2.a: "L’avenir [SCOPE.sCountry('yug_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('yug_scope').GetNameNoFormatting] s’annonce radieux."
