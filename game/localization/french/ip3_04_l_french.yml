 austria_events.40.t: "Sauver l’empire"
 austria_events.40.d: "L’élargissement du droit de vote [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting] a provoqué une vive réaction au sein des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] traditionnellement conservatrices. Beaucoup d’[GetPopType('officers').GetName|l] en sont même venus à considérer [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l] comme une menace à la stabilité de l’empire."
 austria_events.40.f: "« Les politiciens cherchent à décrédibiliser l’empire », commença le colonel. « Chaque élargissement du droit de vote rend [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l] de plus en plus ingérable. Ils passent leur temps à semer la confusion et à retarder les choses, ce qui ternit à chaque fois la réputation de la Couronne. »\n\nTout le monde était d’accord avec lui. Chacun des hommes présents à la table avait ressenti les coupes budgétaires effectuées au nom du soutien à une Diète provinciale. Il continua.\n\n« Notre empire est au crépuscule de sa vie, et c’est au milieu de ces ruines que nous nous tenons. Si cela continue – si nous #italic laissons#! cela continuer – j’ai bien peur que nous ne tombions tous dans l’oubli. »"
 austria_events.40.a: "Leurs propos menacent la dictature."
 austria_events.40.b: "Peut-on vraiment dire qu’ils ont tort ?"
