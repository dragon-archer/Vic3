 subjecthood_events.1.t: "De la multitude à l’unité"
 subjecthood_events.1.d_1: "L’adoption du nationalisme [SCOPE.sCulture('relevant_primary_culture').GetName|l] par l’État [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] a suscité la crainte d’une assimilation forcée au sein des communautés du peuple [SCOPE.sCulture('relevant_minority_culture').GetName|l]. Celles-ci se sont engagées à s’opposer à toute tentative de promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.d_2: "L’adoption du nationalisme [SCOPE.sCulture('relevant_primary_culture').GetName|l] et [SCOPE.sCulture('relevant_primary_culture_2').GetName|l] par l’État [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] a suscité la crainte d’une assimilation forcée au sein des communautés du peuple [SCOPE.sCulture('relevant_minority_culture').GetName|l]. Celles-ci se sont engagées à s’opposer à toute tentative de promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.d_3: "L’adoption du nationalisme par l’État [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] a suscité la crainte d’une assimilation forcée au sein des communautés du peuple [SCOPE.sCulture('relevant_minority_culture').GetName|l]. Celles-ci se sont engagées à s’opposer à toute tentative de promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.f: "Les habitants du village ont longtemps été de fidèles sujets [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Certes, ils avaient eu leur lot de problèmes — évasion fiscale, rébellions individuelles, plaintes habituelles des paysans mécontents — mais ils lui avaient toujours été fidèles. Puis les nouvelles sont arrivées de [ROOT.GetCountry.GetCapital.GetCityHubName], suscitant un certain malaise. Le gouvernement allait désormais publier ses décrets en [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting|l], que peu d’entre eux parlaient et qu’ils étaient encore moins nombreux à savoir lire. La langue du peuple [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting|l] ne suffirait plus. « Apprenez », semblait-on leur dire. « Parlez notre langue, ou ne dites plus rien du tout. »"
 subjecthood_events.1.a: "Pourquoi sont-ils à ce point réfractaires au progrès ?"
 subjecthood_events.1.b: "On peut être à la fois [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] et [SCOPE.sCulture('relevant_minority_culture').GetName|l]."
 subjecthood_events.2.t: "Le citoyen idéal"
 subjecthood_events.2.d_1: "Dans les salons de [SCOPE.sState('relevant_state').GetCityHubName], le débat s’engageait sur la nature de la citoyenneté nationale. La vision de la supériorité du peuple [SCOPE.sCulture('relevant_primary_culture').GetName|l] en vertu de la loi [SCOPE.sLaw('current_law_scope').GetName] était en désaccord avec des idéaux plus universalistes."
 subjecthood_events.2.d_2: "Dans les salons de [SCOPE.sState('relevant_state').GetCityHubName], le débat s’engageait sur la nature de la citoyenneté nationale. La vision de la supériorité des peuples [SCOPE.sCulture('relevant_primary_culture').GetName|l] et [SCOPE.sCulture('relevant_primary_culture_2').GetName|l] en vertu de la loi [SCOPE.sLaw('current_law_scope').GetName] était en désaccord avec des idéaux plus universalistes."
 subjecthood_events.2.d_3: "Dans les salons de [SCOPE.sState('relevant_state').GetCityHubName], le débat s’engageait sur la nature de la citoyenneté nationale. La vision de la supériorité des nationalités officielles de l’État en vertu de la loi [SCOPE.sLaw('current_law_scope').GetName] était en désaccord avec des idéaux plus universalistes."
 subjecthood_events.2.f: "« Le commandant [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] conspire encore. »\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] tourna la tête dans la direction que lui indiquait son ami. Le commandant se trouvait bien là, toujours vêtu du même uniforme. Il se penchait vers son interlocuteur pour discuter, davantage pour les apparences que pour masquer un véritable désir de secret.\n\n« C’est bien lui. \"Honneur et loyauté\", comme il dit toujours. \"Honneur et loyauté\". L’autre jour, nous avons discuté de ce qui fait un bon citoyen, et c’est ce qu’il a répondu. »\n\n« Et toi, qu’est-ce que tu lui as dit ? »"
 subjecthood_events.2.a: "« Pour être un bon citoyen, il faut être un bon [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]. »"
 subjecthood_events.2.b: "« Qu’il avait raison, bien sûr. Surtout pour la loyauté. »"
 subjecthood_events.2.c: "« Qu’être [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')], c’est déjà une nationalité. »"
 subjecthood_events.3.t: "[SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] des [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]"
 subjecthood_events.3.d: "Encouragés par les efforts du gouvernement visant à promulguer la loi [SCOPE.sLaw('current_law_scope').GetName], les nationalistes [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')|l] ont cérémonieusement accordé [SCOPE.sCharacter('ruler_scope').GetCustom('FR_AuAla')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] le titre de « [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] des [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')] ». Accepter ce titre reviendrait à dire que son pouvoir découle de la nation."
 subjecthood_events.3.f: "« Quand Napoléon a pris sa couronne, il a juré de gouverner dans \"la seule vue de l’intérêt, du bonheur et de la gloire du peuple français\". C’est ce qui lui a donné son pouvoir, et ce qui lui a permis de triompher de tous ses ennemis. Si [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] le souhaitait, [SCOPE.sCharacter('ruler_scope').GetCustom('FR_IlElle')] pourrait faire de même avec le peuple [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting|l]. »\n\n[SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] regarda le pétitionnaire d’un air songeur.\n\n« Et qu’est devenu Napoléon ? »\n\n« Il est devenu immortel, m[SCOPE.sCharacter('ruler_scope').GetCustom('FR_OnA')] ch[SCOPE.sCharacter('ruler_scope').GetCustom('FR_ErEre')]. »"
 subjecthood_events.3.a: "Salutations, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] des [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')] !"
 subjecthood_events.3.b: "C’est [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] qui confère le pouvoir, pas la nation."
 subjecthood_events.4.t: "Sujets des citoyens"
 subjecthood_events.4.d_1: "La transformation progressive [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en un État-nation a créé le besoin d’un nouveau programme d’éducation civique à l’école. Ce nouveau programme favorisera l’histoire du peuple [SCOPE.sCulture('relevant_primary_culture').GetName|l] par rapport à celle des autres nations."
 subjecthood_events.4.d_2: "La transformation progressive [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en un État-nation a créé le besoin d’un nouveau programme d’éducation civique à l’école. Ce nouveau programme favorisera l’histoire des peuples [SCOPE.sCulture('relevant_primary_culture').GetName|l] et [SCOPE.sCulture('relevant_primary_culture_2').GetName|l] par rapport à celle des autres nations."
 subjecthood_events.4.d_3: "La transformation progressive [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en un État-nation a créé le besoin d’un nouveau programme d’éducation civique à l’école. Ce nouveau programme favorisera l’histoire des nationalités officielles de l’État par rapport à celle des autres nations."
 subjecthood_events.4.f: "« Et qu’entend-on par \"être un bon [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]\" ? », demanda le professeur.\n\nL’un des élèves se leva pour répondre. « Être un bon [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')], c’est être fier, c’est être honorable, et c’est défendre notre peuple. C’est servir [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] et la nation des [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')], et respecter notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et ses ministres. »\n\nL’élève resta immobile en attendant que le portraitiste, dans le coin de la pièce, jette un œil par-dessus sa toile.\n\n« Très bien, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. Vous pouvez vous asseoir. »"
 subjecthood_events.4.a: "Accordez tout le financement nécessaire pour ces changements."
 subjecthood_events.4.b: "Un processus plus lent allégerait le fardeau qui pèse sur notre Trésor."
 subjecthood_events.4.c: "L’histoire de [SCOPE.sState('claim_state').GetName] peut être leur première leçon."
 neighbouring_state_claimable_tt: "Tout [concept_state] voisin non possédé est une [concept_homeland|l] pour la [Concept('concept_primary_cultures','$concept_primary_culture$')|l] [ROOT.GetCountry.GetAltAdjectiveNoFlag('FS')|l]"
 subjecthood_events.5.t: "Souvenirs de la guillotine"
 subjecthood_events.5.d: "La réforme sur la citoyenneté du gouvernement a ravivé le spectre des excès révolutionnaires chez les [GetPopType('aristocrats').GetName|l] et les [GetPopType('clergymen').GetName|l]. Ils craignent que leurs titres traditionnels leur soient retirés au nom de l’égalité des citoyens."
 subjecthood_events.5.f: "« C’est tout simplement contre naturel. Immoral, même. Immoral, et #italic étranger#!. Mes ancêtres ont présidé sur cette terre pendant mille ans, et ces mécréants à [ROOT.GetCountry.GetCapital.GetCityHubName] veulent renverser tout l’ordre des choses. Est-ce qu’ils veulent que je sois connu sous le nom de \"#italic Citoyen#! [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]\" ? Tout cela est terminé. »\n\nLe cocher acquiesça, les yeux rivés sur la route. Peut-être que le prochain nid-de-poule les engloutirait tous les deux.\n\n« Je dirais même », continua le seigneur, « que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a été fourvoyé[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] par ces nouveaux ministres de malheur. Voilà ce qui arrive quand on nomme des roturiers ! »"
 subjecthood_events.5.a: "Ça leur ressemble bien de s’évanouir devant des fantômes."
 subjecthood_events.5.b: "Ce sont les premiers de la nation du peuple [SCOPE.sCulture('relevant_primary_culture').GetName|l]."
 subjecthood_events.5.c: "Oui, tout cela appartiendra au passé."
