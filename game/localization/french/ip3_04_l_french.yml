 because_hungarian_anger_is_high_tt: "Puisque le [concept_liberty_desire|l] ou le [Concept('concept_radical', '$concept_radicalism$')|l] #b hongrois#! sont élevés : #indent_newline:3 \n• Les [GetCulture('hungarian').GetCustom('getPluralDemonym')] seront [Concept('concept_disqualified_culture','écartés')|l] d’une future [Concept('concept_integrated_culture','$concept_integrated_culture_process$')|l]\n• [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%] des [Concept('concept_pop', '$concept_pops$')|l] [GetCulture('hungarian').GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFlag] et leurs [Concept('concept_subject', '$concept_subjects$')|l] non-[GetCulture('hungarian').GetName|l] qui sont des [Concept('concept_crown_land','$concept_crown_lands$')|l] ou dans une [concept_personal_union|l] deviendront plus [Concept('concept_radical','$concept_radicals$')|l]#!#!"
 because_lombardy_venetia_tt: "Puisque [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] conserve la #b Lombardie#! ou la #b Vénétie#! : #indent_newline:3 \n• Les [GetCulture('north_italian').GetCustom('getPluralDemonym')] seront bien [Concept('concept_integrated_culture','intégrés')|l], devenant une [Concept('concept_primary_cultures','$concept_primary_culture$')|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag]#!"
 promised_slovakia_to_hungary_tt: "Puisque la #b Slovaquie#! a déjà été promise à la #b Hongrie#!, les effets de cette option seront #r aggravés#!"
 promised_bukovina_to_romania_tt: "Puisque la #b Bucovine#! a déjà été promise à la #b Transylvanie#! : #indent_newline:3 \n• Les [GetCulture('romanian').GetCustom('getPluralDemonym')] seront [Concept('concept_disqualified_culture','écartés')|l] d’une future [Concept('concept_integrated_culture','$concept_integrated_culture_process$')|l]\n• [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] des [Concept('concept_pop', '$concept_pops$')|l] [GetCulture('romanian').GetCustom('getPluralDemonym')|l] deviendront plus [Concept('concept_radical','$concept_radicals$')|l]#!"
 danubian_tradition_traits_tt: "Toutes les [Concept('concept_culture', '$concept_cultures$')|l] #bold européennes#! ayant des [Concept('concept_homeland','$concept_homelands$')|l] dans nos [Concept('concept_state', '$concept_states$')] dans les [Concept('concept_strategic_region','$concept_strategic_regions$')|l] du [GetStrategicRegion('region_danubia').GetName], des [GetStrategicRegion('region_balkans').GetName], de [GetStrategicRegion('region_poland').GetName], ou du [GetStrategicRegion('region_south_germany').GetName] adopteront le [concept_tradition_trait|l] #b danubien#!"
 danubian_federation_button_cooldown_tt: "N’a pas intégré de [concept_culture|l] au cours des #v 180 derniers jours#!"
 not_already_used_this_interaction_tt: "N’a pas encore utilisé cette interaction"
 capital_is_in_danubian_states_tt: "L’[concept_capital_state] se trouve dans la [concept_strategic_region|l] du [GetStrategicRegion('region_danubia').GetName], des [GetStrategicRegion('region_balkans').GetName], de [GetStrategicRegion('region_poland').GetName], ou du [GetStrategicRegion('region_south_germany').GetName]"
 modifier_greater_austria: "Union sur le Danube"
 modifier_greater_austria_character: "Empereur de tous les peuples"
 je_danubian_federation_czech_button: "Apaiser les inquiétudes de la population [GetCulture('czech').GetName|l]"
 je_danubian_federation_czech_button_desc: "La division de l’ancienne #b couronne de Bohême#! en terres de #b Bohême#!, de #b Moravie#! et de #b Silésie#! a longtemps été source de ressentiment pour les nationalistes [GetCulture('czech').GetCustom('getPluralDemonym')|l]. De plus, la présence d’une grande minorité [GetCulture('south_german').GetName|l] dans les territoires [GetCulture('czech').GetCustom('getPluralDemonym')|l] est également source de tensions continues entre les ethnies. Si nous voulons intégrer la région à la Fédération, nous devons élaborer une solution pour réunifier la Bohême sans marginaliser la minorité [GetCulture('south_german').GetNameNoFormatting|l]."
 je_danubian_federation_czech_button_integrate_tt: "Les [Concept('concept_culture', '$concept_cultures$')|l] suivantes pourront être [Concept('concept_integrated_culture','intégrées')|l] via cet événement :\n• [GetCulture('czech').GetCustom('getPluralDemonym')]\n• [GetCulture('slovak').GetCustom('getPluralDemonym')]"
 je_danubian_federation_czech_button_disqualify_tt: "Les [Concept('concept_culture', '$concept_cultures$')|l] suivantes pourront être [Concept('concept_disqualified_culture','écartées')|l] via cet événement :\n• [GetCulture('hungarian').GetName]"
 je_danubian_federation_slovak_button_integrate_tt: "Les [Concept('concept_culture', '$concept_cultures$')|l] suivantes pourront être [Concept('concept_integrated_culture','intégrées')|l] via cet événement :\n• [GetCulture('slovak').GetCustom('getPluralDemonym')]\n• [GetCulture('czech').GetCustom('getPluralDemonym')]"
