 austria_federation.2.t: "L’autre solution"
 austria_federation.2.d: "La déclaration [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a établi l’union nationale comme alternative de choix au modèle dominant d’État-nation. Là où d’autres peuvent tirer leur légitimité dans le partage du même sang, nous tirerons notre force de la dynastie et de la diversité de nos peuples."
 austria_federation.2.f: "« Joie, belle étincelle divine,\nFille de l’Élysée,\nNous pénétrons, ivres de feu,\nÔ céleste, ton sanctuaire !\nTes magnifiques attraits rassembleront\nCe que les conventions séparaient ;\nTous les humains se rejoignent dans la fraternité\nLorsque se déploient tes ailes douces. »\n\n— Friedrich Schiller, Ode à la joie"
 austria_federation.2.a: "L’empire unit tous ses peuples."
 austria_federation.2.b: "Bravo à l’empereur du peuple !"
 austria_federation.3.t: "La question de la Bohême"
 austria_federation.3.desc: "Depuis des centaines d’années, les terres de l’ancienne couronne de Bohême sont habitées par les populations [SCOPE.sCulture('czech_culture').GetCustom('getPluralDemonym')|l] et [GetCulture('south_german').GetCustom('getPluralDemonym')|l]. Si un État [GetCulture('czech').GetNameNoFormatting|l] doit être fondé au sein de la Fédération, il nous faut résoudre la question des Allemands de Bohême et de Moravie."
 austria_federation.3.f: "« Pourquoi la carte ressemble-t-elle à ça ? C’est une forme bizarre, non ? »\n\n« Les Bohémiens les ont invités, il y a un siècle de cela. À l’époque, peu importait que l’on soit allemand ou tchèque, tous étaient égaux devant Dieu et le roi. Si vous voulez mon avis, ils devraient tous les deux blâmer les protestants. »"
 austria_federation.3.a: "Les Allemands de Bohême et de Moravie doivent avoir leur propre État."
 austria_federation.3.b: "La Bohême sera unifiée, et les Allemands seront des citoyens égaux."
 austria_federation.3.c: "Si les Allemands peuvent avoir l’autonomie, les Tchèques pourront avoir la Slovaquie."
 austria_federation.3.d: "La Tchécoslovaquie sera unie, sans réserve."
 austria_federation.4.t: "Le destin de la Slovaquie"
 austria_federation.4.desc: "Les territoires habités par le peuple [SCOPE.sCulture('slovak_culture').GetName|l] sont liés depuis longtemps à la Hongrie. L’idée de séparer la [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')] de la Hongrie provoquera à coup sûr la colère des nationalistes [GetCulture('hungarian').GetName|l], mais elle pourrait garantir la crédibilité de notre projet auprès des autres peuples slaves occidentaux."
 austria_federation.4.f: "« C’était la capitale hongroise. Vous devriez faire attention sur ce point. »\n\n« Et est-ce que les Slovaques ont demandé que ce soit la capitale hongroise ? Pourquoi devraient-ils en être privés à cause de la Hongrie ? Nous devrions prendre en compte l’avis de ceux qui vivent dans la région, et personne d’autre. Je commence à en avoir assez de la politique réaliste. »"
 austria_federation.4.a: "Organisez un État [SCOPE.sCulture('slovak_culture').GetName|l]."
 austria_federation.4.b: "Conditionnez un État [SCOPE.sCulture('slovak_culture').GetName|l] à l’autonomie des Allemands de Szepes."
 austria_federation.4.c: "La Slovaquie restera une partie de la Hongrie."
 austria_federation.4.d: "Approuvez un État commun pour les Tchèques et les Slovaques."
 austria_federation.5.t: "L’avenir de la Galicie"
 austria_federation.5.desc: "La région de la Galicie constitue le butin [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag] après les partages de la Pologne. Alors que le territoire est traditionnellement dominé par les aristocrates [SCOPE.sCulture('polish_culture').GetName|l], une grande partie de l’Est appartient à une majorité [GetCulture('ukrainian').GetName|l]ne. Afin de nous assurer le soutien [SCOPE.sCulture('polish_culture').GetNameNoFormatting|l], nous devons procéder à un partage favorable."
 austria_federation.5.f: "« Qu’en pensez-vous ? Où devons-nous dessiner la frontière ? »\n\n« Les Ruthènes ont moins d’attentes que les Polonais. Une séparation nette entre l’Est et l’Ouest leur plaira, mais agacera les Polonais, qui en attendent naturellement plus. Remettez Lemberg aux Polonais, et les Ruthènes seront peut-être disposés à nous donner satisfaction en échange d’une autre concession. Je n’aimerais pas être à votre place, mais je pense que c’est faisable. »"
 austria_federation.5.a: "Limitez l’État [GetCulture('polish').GetName|l] à la Galicie occidentale."
 austria_federation.5.b: "Partagez la Galicie, en plaçant Lwów sous autorité [GetCulture('polish').GetName|l]e."
 austria_federation.5.c: "Conservez la Galice en tant qu’État [GetCulture('polish').GetName|l]."
 austria_federation.6.t: "Le partage de la Hongrie"
 austria_federation.6.desc: "Les frontières traditionnelles de la Hongrie incluent de nombreuses régions non [SCOPE.sCulture('hungarian_culture').GetName|l]es de grande taille. Nous devons choisir entre l’apaisement du peuple [SCOPE.sCulture('hungarian_culture').GetName|l], ou le partage de la Hongrie au grand dam de l’opposition [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting|l]e au projet fédéral."
 austria_federation.6.desc_dual: "La nation [SCOPE.sCulture('hungarian_culture').GetName|l]e a longtemps représenté la moitié de notre empire, avec une domination totale sur un territoire très diversifié. Nous devons choisir entre l’apaisement du peuple [SCOPE.sCountry('hungary_scope').GetNameNoFlag|l], ou l’octroi de leurs propres États à ses nationalités, au risque de provoquer la colère des [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]."
 austria_federation.6.f: "« Je m’inquiète que ce plan soit irréalisable. Les Hongrois ne vont-ils pas se révolter ? »\n\n« Retardé par la pluie, un général chinois demande à son attaché la sanction appliquée en cas de retard. \"La mort\", répond ce dernier. Puis, il lui demande la sanction en cas de révolte. La même, bien entendu. C’est ainsi que la dynastie a disparu. La situation avec les Hongrois est sensiblement la même. S’ils se révoltent à la moindre concession, alors pourquoi ne pas chercher à obtenir la plus grande ? »"
 austria_federation.6.a: "Préservez la Hongrie historique au sein de la Fédération."
 austria_federation.6.b: "Les [GetCulture('hungarian').GetCustom('getPluralDemonym')] ne devront abandonner que la Slovaquie."
 austria_federation.6.c: "Séparez la Croatie et la Transylvanie de la Hongrie."
 austria_federation.6.d: "Réduisez la Hongrie aux territoires majoritairement hongrois."
 austria_federation.7.t: "Les territoires slovènes"
 austria_federation.7.desc: "Le peuple [SCOPE.sCulture('slovene_culture').GetName|l], largement concentré dans la région de [SCOPE.sState('slovenia_scope').GetName], constitue l’une des nombreuses nationalités sud-slaves de notre empire. La question se pose de savoir si l’État [SCOPE.sCulture('slovene_culture').GetName|l] sera l’un des nombreux États slaves du Sud, ou s’il sera placé dans une union avec d’autres peuples similaires."
 austria_federation.7.desc_istria: "Les revendications du peuple [SCOPE.sCulture('slovene_culture').GetName|l] sur l’[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')], au sud de notre empire, sont en conflit avec celles des peuples [GetCulture('croat').GetName|l] et [GetCulture('north_italian').GetName|l]. De plus, la question se pose de savoir si l’État [SCOPE.sCulture('slovene_culture').GetName|l] sera l’un des nombreux États slaves du Sud, ou s’il sera placé dans une union avec d’autres peuples similaires."
 austria_federation.7.f: "« Si vous observez la côte, vous verrez que le sud est en grande partie croate, et que le nord est italien. La partie slovène se trouve quelque part au milieu. C’est un léger casse-tête, mais je pense que nous l’aurons réglé avant le déjeuner. Sistiana est un port sympathique, vous ne trouvez pas ? »"
 austria_federation.7.a: "L’État slovène s’étendra jusqu’à la mer."
 austria_federation.7.b1: "Favorisez les revendications des Croates et des Italiens sur l’[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]."
 austria_federation.7.b2: "Fondez un État slovène en [SCOPE.sState('slovenia_scope').GetName]."
 austria_federation.7.c: "Il y a déjà assez d’États slaves dans notre empire."
 austria_federation.7.d: "Accordez une union entre Slovènes et Croates, sans territoires allemands ni italiens."
 austria_federation.7.e: "Approuvez un État pour tous les Slaves du Sud au sein de la Fédération."
 austria_federation.8.t: "Le royaume triunitaire"
 austria_federation.8.desc: "Les terres de la Couronne habitées par le peuple [SCOPE.sCulture('croat_culture').GetName|l] ont été divisées entre [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag] et la juridiction [GetCulture('hungarian').GetName|l]e depuis que nous avons acquis les anciens territoires de Venise. Si nous voulons satisfaire les [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')], nous devons réunir tout le peuple [SCOPE.sCulture('croat_culture').GetNameNoFormatting|l] sous un même État [SCOPE.sCulture('croat_culture').GetNameNoFormatting|l]."
 austria_federation.8.desc_triune: "La création de la [SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')] a répondu à une demande [SCOPE.sCulture('croat_culture').GetName|l] de longue date d’unifier leur peuple sous un seul et même régime. La question se pose de savoir si l’État [SCOPE.sCulture('croat_culture').GetName|l] sera l’un des nombreux États slaves du Sud, ou s’il sera placé dans une union avec d’autres peuples similaires."
 austria_federation.8.f: "La question des Slaves du Sud était suffisamment ardue pour provoquer un ulcère. La Hongrie posait problème à [ROOT.GetCountry.GetCapital.GetCityHubName] depuis assez longtemps pour que le géomètre hésite avant de proposer une autre administration. Mais la perspective d’une Illyrie à la fois puissante et toujours loyale... peut-être. Peut-être, si tout se passait bien."
 austria_federation.8.a: "Limitez l’État croate à la Croatie [ROOT.GetCountry.GetAltAdjective('FS')|l]."
 austria_federation.8.b: "Préservez le royaume triunitaire existant au sein de la Fédération."
 austria_federation.8.c: "Unifiez les territoires croates sous un royaume triunitaire."
 austria_federation.8.d: "Organisez une union entre les territoires slovènes et croates."
 austria_federation.8.e: "Approuvez un État pour tous les Slaves du Sud au sein de la Fédération."
 austria_federation.9.t: "Au-delà de la forêt"
 austria_federation.9.desc: "Les terres de la Couronne habitées par les [SCOPE.sCulture('romanian_culture').GetCustom('getPluralDemonym')] font partie des plus diversifiées de notre empire. La création d’un territoire [SCOPE.sCulture('romanian_culture').GetNameNoFormatting|l] provoquera à coup sûr la colère des nationalistes [GetCulture('hungarian').GetName|l], et suscitera l’inquiétude de la population [GetCulture('south_german').GetName|l] dans toute la région au sujet de leur autonomie."
 austria_federation.9.f: "« Il nous faudra au moins trois autonomies, ici. Peut-être plus. D’où viennent tous ces Allemands ? »\n\n« Nous les avons installés ici récemment, après la dernière guerre contre les Turcs. Ils reviennent nous hanter une dernière fois, on dirait. »"
 austria_federation.9.a: "Accordez le Banat et toute la Transylvanie à l’État roumain."
 austria_federation.9.b: "Accordez tout sauf le Pays sicule à l’État roumain."
 austria_federation.9.c: "La Transylvanie est roumaine, mais le Banat est allemand."
 austria_federation.9.d: "Réduisez l’État roumain au sud de la Transylvanie."
 austria_federation.9.e: "Toute la Transylvanie est irrémédiablement hongroise."
 austria_federation.10.t: "La bordure occidentale"
 austria_federation.10.desc: "Les courants nationalistes qui balaient la péninsule italienne nous ont déjà fait perdre une grande partie de nos territoires italiens. Si nous voulons nous assurer le soutien de la population [SCOPE.sCulture('north_italian_culture').GetName|l]ne restante, nous devons résoudre les conflits en cours entre les territoires italiens, [GetCulture('slovene').GetCustom('getPluralDemonym')|l] et [GetCulture('south_german').GetCustom('getPluralDemonym')|l]."
 austria_federation.10.desc_lomven: "Le peuple [SCOPE.sCulture('north_italian_culture').GetName|l] est l’une des nationalités les plus influentes de l’empire, en raison de la population et de la puissance économique des terres de la Couronne italienne. Si nous voulons nous assurer de leur soutien pour la fédéralisation, nous devons résoudre les conflits en cours entre les territoires italiens, [GetCulture('slovene').GetCustom('getPluralDemonym')|l] et [GetCulture('south_german').GetCustom('getPluralDemonym')|l]."
 austria_federation.10.f: "« J’ai reçu une lettre de la marine, qui me demande de faire preuve de générosité envers les Italiens, au nom du nombre de recrutements. »\n\n« Ça ne me surprend pas. C’est une vraie institution en Italie. »\n\n« J’ai aussi reçu une lettre de Palerme. Celle-ci me demande de... non, je ne peux pas en dire plus ici. »\n\n« Je n’aime pas dire ça, mais ça aussi c’est typique des Italiens. »"
 austria_federation.10.a: "Trente et Trieste seront toutes deux italiennes."
 austria_federation.10.b: "Trente sera italienne, mais Trieste sera slave."
 austria_federation.10.c: "Trieste se suffit à elle-même."
 austria_federation.10.d: "La Lombardie-Vénétie suffit amplement."
 austria_federation.10.e: "De si petites populations n’ont pas besoin d’avoir leur propre État."
 austria_federation.11.t: "La région frontalière"
 austria_federation.11.desc: "Depuis l’époque de la république des Deux Nations, le peuple [SCOPE.sCulture('ukrainian_culture').GetName|l] de [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')] a toujours été dirigé par les élites [GetCulture('polish').GetName|l]es. La population majoritairement [GetCulture('polish').GetNameNoFormatting|l]e de la ville de [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] a demandé l’autonomie au sein d’un État [GetCulture('polish').GetNameNoFormatting|l]. Accepter leur demande apaiserait les [GetCulture('polish').GetCustom('getPluralDemonym')], mais priverait l’État [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting|l] d’un moteur économique vital."
 austria_federation.11.f: "« La Galicie ? C’est un peu bizarre, là-bas. Les aristocrates méprisent [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], tandis que les paysans l’adorent. La dernière fois que les aristocrates — des Polonais, pour la plupart — ont tenté de se révolter, les paysans ont pris d’assaut leurs manoirs et les ont pendus. Nous avons été obligés d’envoyer l’armée pour protéger les futurs rebelles. Si vous voulez mon avis, c’est comme ça que les Ruthènes ont obtenu leur État. »"
 austria_federation.11.a: "Accordez toute la Galicie orientale à l’État ukrainien."
 austria_federation.11.b: "Fondez un État ukrainien en Galicie orientale, avec Lwów sous autorité polonaise."
 austria_federation.11.c: "Offrez la Bucovine aux Ukrainiens en échange de Lwów sous autorité polonaise."
 austria_federation.11.d: "Toute la Galicie sera un territoire polonais."
 austria_federation.12.t: "Les Serbes de [SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]"
 austria_federation.12.desc: "L’État de [SCOPE.sState('vojvodina_state').GetName] a longtemps occupé une place centrale de la culture [SCOPE.sCulture('serb_culture').GetName|l]. La population [SCOPE.sCulture('serb_culture').GetNameNoFormatting|l] de la région a demandé la création d’un État [SCOPE.sCulture('serb_culture').GetNameNoFormatting|l] dont la capitale serait [SCOPE.sState('vojvodina_state').GetCityHubName]. Cette proposition a été accueillie par un refus des communautés [GetCulture('hungarian').GetName|l]e et [GetCulture('south_german').GetName|l] locales."
 austria_federation.12.f: "« Quand vous enverrez la proposition, n’oubliez pas que seuls les Hongrois l’appellent Újvidék. Pour tous les autres, c’est Novi Sad. Neusatz pour nous. »\n\nLe géomètre raya le nom. « Quelle pagaille dans cette région, pas vrai ? »\n\n« Vous n’imaginez même pas. Cette ville était même surnommée \"l’Athènes serbe\" autrefois. Si nous décidons en leur faveur, ce sera peut-être à nouveau le cas. »"
 austria_federation.12.a: "Séparez [SCOPE.sState('vojvodina_state').GetNameNoFormatting] de la Hongrie pour en faire un État serbe."
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting] doit rester au sein de la Hongrie."
 austria_federation.12.c: "Approuvez un État pour tous les Slaves du Sud au sein de la Fédération."
 croats_are_fine_tt: "Puisque le #b royaume triunitaire#! a été fondé : #indent_newline:3 \n• Les [GetCulture('croat').GetCustom('getPluralDemonym')] ne seront pas [Concept('concept_disqualified_culture','écartés')|l] d’une future [Concept('concept_integrated_culture','$concept_integrated_culture_process$')|l]#!"
