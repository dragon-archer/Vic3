 ### Federal Project
 je_danubian_federation_observer: "Le projet fédéral"
 je_danubian_federation_observer_reason: "Le gouvernement [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('austria_scope').GetName] a approuvé une proposition visant à réorganiser les territoires de l’empire [SCOPE.sCountry('austria_scope').GetAltAdjectiveNoFormatting('MS')|l] en une fédération d’États autonomes établis selon des critères ethniques. Cette proposition abolirait le réseau complexe des terres de la Couronne et des unions personnelles qui constituent actuellement l’empire, afin de les remplacer par une structure fédérale qui devra rendre des comptes à Vienne.\n\nSi [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('austria_scope').GetNameNoFlag] termine l’[concept_journal_entry|l] #v $je_danubian_federation$#!, les droits et privilèges traditionnels [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] seront abolis, et nos terres sont directement intégrées à l’[SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]."
 has_been_integrated_into_federation_tt: "[SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('austria_scope').GetName] a #b terminé#! la #v $je_danubian_federation$#! et a formé les #v $dyn_c_usga$#!, par le biais de ce qui suit : #indent_newline:3 "
 has_been_integrated_into_federation_republic_tt: "[SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('austria_scope').GetName] a #b terminé#! la #v $je_danubian_federation$#! et a formé l’#v $KUK$#!, par le biais de ce qui suit : #indent_newline:3 "
