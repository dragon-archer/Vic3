 je_eastern_question_austria: "La question de la Bosnie"
 je_eastern_question_austria_reason: "Nos lobbies nous ont demandé d’occuper la [GetStateRegion('STATE_BOSNIA').GetName], qui est actuellement un territoire [SCOPE.sCountry('bosnia_owner_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('bosnia_owner_scope').GetName]. Si nous y donnons suite, sa proposition contribuera à stopper la progression de l’influence [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFlag, 'dyn_c_rsfsr_adj')|l] dans les [GetStrategicRegion('region_balkans').GetName].\n\nSi nous donnons suite à leur demande, nous nous attirerons la sympathie du [Concept('concept_political_lobby','$concept_political_lobby_short$')|l]. En revanche, si nous ne respectons pas le délai imparti, cela risque de leur déplaire fortement."
 eastern_question_austria.1.t: "Déplacement des frontières"
 eastern_question_austria.1.d: "Les efforts [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName] pour étendre son influence dans la région des Balkans ont alerté le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Celui-ci a proposé une action préventive contre [SCOPE.sCountry('bosnia_owner_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('bosnia_owner_scope').GetName] afin d’empêcher [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetNameNoFormatting] de garantir son influence sur la [GetStateRegion('STATE_BOSNIA').GetName]."
 eastern_question_austria.1.f: "« Permettez-moi de vous faire une proposition », commença [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting].\n\n[SCOPE.sCharacter('lobby_politician_scope').GetSheHe|U] avait abordé le général dans un restaurant de [ROOT.GetCountry.GetCapital.GetCityHubName] et lui avait promis de payer l’addition en échange d’une demi-heure de son temps. Le général posa son verre de vin, le plus cher du menu, et hocha la tête.\n\n« C’est au sujet des [SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')], et de leur projet actuel. J’imagine que vous lisez les journaux, et que vous êtes donc au courant de la situation précaire des Slaves et de la rhétorique agressive [SCOPE.sCountry('relevant_country').GetCountry.GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] dans cette affaire... »"
 eastern_question_austria.1.a: "Nous assumerons le fardeau de civiliser la [GetStateRegion('STATE_BOSNIA').GetNameNoFormatting]."
 eastern_question_austria.1.b: "Cette proposition a un goût de guerre."
 eastern_question_austria.2.t: "Le gouvernement d’occupation"
 eastern_question_austria.2.d: "Maintenant que la [GetStateRegion('STATE_BOSNIA').GetName] est sécurisée, nous pouvons décider de l’avenir de la région. Une occupation qui préserve nominalement l’autorité [SCOPE.sCountry('bosnia_owner_scope').GetAltAdjective('FS')|l] est susceptible d’obtenir une approbation internationale, mais limiterait nos gains dans la pratique."
 eastern_question_austria.2.d_2: "Maintenant que la [GetStateRegion('STATE_BOSNIA').GetName] est sécurisée, nous pouvons décider de l’avenir de la région. Une occupation qui préserve nominalement l’autorité [SCOPE.sCountry('bosnia_owner_scope').GetAltAdjective('FS')|l] est susceptible d’obtenir une approbation internationale, mais limiterait nos gains réels."
 eastern_question_austria.2.f: "« Voici mes recommandations », dit le ministre. « Dans un premier temps, [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] à [SCOPE.sState('bosnia_state_scope').GetCityHubName], [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] à [SCOPE.sState('bosnia_state_scope').GetFarmHubName], et [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting] à [SCOPE.sState('bosnia_state_scope').GetForestryHubName]. Nous enverrons des groupes de travail administratifs sur la base des lacunes de chaque région. »\n\n[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U], assis[SCOPE.sCharacter('name_b_scope').GetCustom('FR_E')] au premier rang, leva la main. « Je n’ai pas encore reçu les rapports de l’armée. À quoi devons-nous nous attendre ? »\n\n« À une population rancunière et à des fonctionnaires obnubilés par la collecte des impôts. Renvoyez-en autant que vous voudrez. Les Turcs n’ont jamais eu la réputation de savoir bien gouverner. »"
 eastern_question_austria.2.a: "Occupez le territoire et réorganisez-en l’administration."
 eastern_question_austria.2.b: "Annexez la [GetStateRegion('STATE_BOSNIA').GetName] comme partie intégrante de notre empire."
 eastern_question_austria.2.c: "Absorbez la [GetStateRegion('STATE_BOSNIA').GetName] dans notre empire sous les auspices du ministère commun des Finances."
 eastern_question_austria.2.e: "Annexez la [GetStateRegion('STATE_BOSNIA').GetName] comme composante [SCOPE.sCountry('croatia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('croatia_scope').GetName]."
 bosnian_protectorate_tt: "Le territoire de la [GetStateRegion('STATE_BOSNIA').GetName] sera organisé sous un [concept_protectorate|l] [GetCulture('bosniak').GetName|l]"
 bosnian_puppet_tt: "Le territoire de la [GetStateRegion('STATE_BOSNIA').GetName] sera organisé en tant que [concept_puppet|l] [GetCulture('bosniak').GetName|l]"
 eastern_question_russia.1.t: "Protecteur des Slaves du Sud"
 eastern_question_russia.1.t2: "Le renouveau [SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')|l]"
 eastern_question_russia.1.d: "Notre contribution à l’indépendance [SCOPE.sCountry('bulgaria_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('bulgaria_scope').GetName] nous a donné de la crédibilité en tant que protecteur des Slaves du Sud. Nous avons maintenant de nombreuses occasions de consolider notre influence dans les Balkans."
 eastern_question_russia.1.d2: "L’indépendance [SCOPE.sCountry('bulgaria_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('bulgaria_scope').GetName] a révélé des failles dans la domination ottomane. Nous avons obtenu une occasion providentielle d’étendre notre sphère d’influence dans les Balkans."
 eastern_question_russia.1.f: "La fanfare jouait pendant que les nouveaux régiments [SCOPE.sCountry('bulgaria_scope').GetAltAdjectiveNoFormatting('MP')|l] se mettaient en marche. [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] nota qu’il était intéressant de constater que les uniformes [SCOPE.sCountry('bulgaria_scope').GetAltAdjectiveNoFormatting('MP')|l] ressemblaient à s’y méprendre au sien : tissu bleu-vert, couture rouge. C’était mignon, on aurait dit un enfant qui imitait son père.\n\nSa mission, cependant, était on ne peut plus sérieuse. Un jour, ces soldats devraient peut-être marcher au nom des intérêts de son propre pays. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] aurait besoin de l’aide [SCOPE.sCountry('bulgaria_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle|l]. Il y avait une coopération militaire à arranger, des dossiers ottomans à régler. Pour chaque heure de bonheur, une journée de travail."
 eastern_question_russia.1.a: "Félicitez [SCOPE.sCountry('bulgaria_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName], et offrez-lui une ambassade."
 eastern_question_russia.1.b: "Il y a plus d’opportunités ailleurs."
 eastern_question_russia.1.c: "Félicitez [SCOPE.sCountry('bulgaria_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName], et offrez-lui une ambassade."
 eastern_question_russia.1.e: "Peut-être qu’un séjour prolongé serait judicieux."
