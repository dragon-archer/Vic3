 galicia_formation.1.t: "La première étape"
 galicia_formation.1.d: "Avec la réunification de la [SCOPE.sState('west_galicia_state').GetName] et de la [SCOPE.sState('east_galicia_state').GetName], nous nous sommes éloignés de notre ancien statut de simple ville libre. Toutefois, une question se pose : est-ce que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag] sera une base pour l’unification [GetCulture('polish').GetName|l]e, ou conservera son caractère multinational ?"
 galicia_formation.1.f: "Si l’on se concentrait sur les festivités de [SCOPE.sState('west_galicia_state').GetCityHubName], pensa Kiril, on aurait presque pu oublier le problème à l’est. Le seul État à avoir jamais revendiqué le nom de « Galicie » était l’ancienne monarchie de Habsbourg, un réceptacle pour les propriétaires polonais et les bureaucrates allemands. Les nationalistes polonais remplaceraient certainement ces derniers, mais pourraient-ils apporter l’égalité au peuple ? Kiril avait fait le tour de la ville en arrivant, et ce qu’il avait vu ne l’avait pas rassuré. À force de vouloir restaurer la république des Deux Nations, ils en oubliaient ses défauts."
 galicia_formation.1.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] est un pays [GetCulture('polish').GetName|l] et le sera toujours."
 galicia_formation.1.b: "Les [GetCulture('polish').GetCustom('getPluralDemonym')] et les [GetCulture('ukrainian').GetCustom('getPluralDemonym')] trouveront l’unité sous notre domination."
 galicia_formation.1.c: "Nous pourrions être bien plus."
