 austrian_fascism.1.t: "Les nouveaux conservateurs"
 austrian_fascism.1.d: "Inspirées par le mécontentement envers la démocratie parlementaire [ROOT.GetCountry.GetAltAdjective('FS')|l], les classes traditionnelles ont commencé à s’orienter vers le [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName|l], dont le programme inclut des enseignements sociaux [GetReligion('catholic').GetName|l]s et la pacification du mouvement ouvrier en vertu de l’[GetLawType('law_corporate_state').GetName]."
 austrian_fascism.1.f: "« Nous sommes également unis par une deuxième chose, un objectif pratique commun : vouloir le meilleur en amenant la communauté humaine dans son meilleur état possible.\n\nCelui qui, à droite, ne voit dans les actions des socialistes de gauche rien d’autre que de la destruction, comme celui qui, à gauche, ne voit dans les actions des personnes de droite qu’un sombre désastre. Tous peuvent et doivent avoir la conviction qu’un même et noble effort les anime. »\n\n— Othmar Spann, #italic L’État véritable#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "C’est l’avenir du conservatisme."
 austrian_fascism.1.b: "Nous nous trouvons maintenant face à la réaction la plus sombre."
 austrian_fascism.2.t: "Le réveil de l’Autriche"
 austrian_fascism.2.d: "Les efforts de [SCOPE.sCharacter('ruler_scope').GetFullName] et du [SCOPE.sParty('fascist_party_scope').GetName] ont transformé [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] en un [GetLawType('law_corporate_state').GetName]. Maintenant que le mouvement ouvrier a été réduit au silence ou coopté, un sentiment de paix sociale s’est enfin installé."
 austrian_fascism.2.f: "« Le plus grand désir de la classe ouvrière est le droit de travailler pour Dieu et son pays. C’est précisément ce dont les communistes ont le plus peur. »\n\nLe recruteur du Front aux cheveux gominés faisait les cent pas en parlant. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] se tenait au garde-à-vous, ses camarades de classe à ses côtés. Quarante-huit yeux suivaient le moindre de ses mouvements.\n\n« Leur arme est le sabotage et la division, et ils l’utiliseront partout sur leur passage. Voilà ce que vous devrez combattre. Quand vous êtes entrés dans cette salle, vous étiez des étudiants, les meilleurs de votre classe. Quand vous en ressortirez, vous serez des troupes d’assaut. »"
 austrian_fascism.2.a: "Österreich !"
 austrian_fascism.2.b: "La volonté du Front fait loi."
 austrian_fascism.3.t: "Un simple rêve"
 austrian_fascism.3.d: "Le [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')|l] n’a pas réussi à prendre le contrôle [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Tandis que plane le spectre du nationalisme radical, la vision du $gov_corporate_state_austrofascist$ s’évanouit peu à peu."
 austrian_fascism.3.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] semblait mieux respirer, ces derniers jours. Les jeunes en uniforme au regard dur avaient disparu des coins de rue, et les collages d’affiches syndicales étaient redevenus monnaie courante. De son point de vue depuis la véranda d’un café, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] regardait passer un groupe d’ouvriers. Il reconnut parmi eux un visage familier.\n\n« M. [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] ? », avança l’homme assis en face de lui. « Je crois l’avoir vu sur un tract. »\n\n« Quel tract ? »\n\n« Ça ne doit pas être quelqu’un d’important. Je ne me souviens pas de la dernière fois que je les ai vus. »"
 austrian_fascism.3.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] ne risque plus rien !"
 austrian_fascism.3.b: "Et maintenant, que faisons-nous ?"
 je_standestaat_eliminate_parliament: "Éliminer le Parlement"
 je_standestaat_eliminate_parliament_desc: "Le [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')|l] a obtenu à la fois un président sympathique et un grand nombre de sièges dans [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')], dont il ne reste plus qu’à orchestrer l’abolition, avant de s’imposer comme l’unique acteur politique légal [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
