 je_standestaat_reason: "La montée de la politique de masse [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] a entraîné l’apparition d’un contre-mouvement parmi les classes traditionnelles. Le [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')|l] cherche à abolir [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l] et la démocratie multipartite en faveur d’un [GetLawType('law_corporate_state').GetName], ou « Ständestaat ».\n\nTant que cette [concept_journal_entry|l] sera active, la fréquence à laquelle apparaîtront des personnages à l’idéologie [GetIdeology('ideology_corporatist_leader').GetName|l] augmentera."
