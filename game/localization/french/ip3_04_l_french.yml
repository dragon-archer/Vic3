 notification_danubian_federation_culture_integrated_desc: "Tandis que le processus de fédéralisation de l’empire avance, le gouvernement [SCOPE.sCountry('austria_scope').GetAltAdjective('MS')|l] a pris une décision qui a conduit à l’[Concept('concept_integrated_culture','$concept_integrated_culture_process$')|l] de la [concept_culture|l] du peuple [SCOPE.sCulture('relevant_culture_scope').GetName|l] dans le projet fédéral.\n\n[SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('austria_scope').GetName] pourra désormais terminer l’[concept_journal_entry|l] #v $je_danubian_federation$#! sans réduire notre [concept_liberty_desire|l] en dessous de #v 25#!, et améliorer nos relations au-dessus de #v 50#!"
