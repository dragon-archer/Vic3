 austria_germany.1.t: "Le Reich de soixante-dix millions d’habitants"
 austria_germany.1.d: "L’incorporation de tout l’ancien #b empire d'Autriche#! dans [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] a suscité la plus grande inquiétude chez les nationalistes [GetCulture('north_german').GetCustom('getPluralDemonym')|l]. Beaucoup exigent que ces territoires obtiennent leur indépendance, de peur que les Allemands ne deviennent minoritaires dans leur propre État."
 austria_germany.1.d1: "L’incorporation de tout l’ancien #b empire d'Autriche#! dans [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] a suscité la plus grande inquiétude chez les populations non allemandes. Beaucoup craignent d’être victimes de discrimination ou d’assimilation forcée au sein d’un État nationaliste allemand."
 austria_germany.1.f: "« Vous devez comprendre que le peuple a peur », expliqua le délégué prussien. « Il craint que la présence de quarante millions de personnes de l’ancienne Autriche ne dilue le caractère de notre nation, et que leur inclusion ne fasse de l’Allemagne rien d’autre qu’une Grande Autriche. »\n\nL’Autrichien secoua la tête. « Ce sont des sujets catholiques dociles, à moins qu’une agitation étrangère ne les provoque. Je vous assure que ces craintes sont totalement infondées. »\n\n« C’est bien là le problème, non ? Ce n’est pas l’Empire catholique. »"
 austria_germany.1.a: "Faites des régions non allemandes des dépendances."
 austria_germany.1.b: "Accordez l’indépendance aux régions non allemandes."
 austria_germany.1.c: "Gardez le cap de notre projet à soixante-dix millions d’habitants."
