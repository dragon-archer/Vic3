 peoples_springtime.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')] rouge"
 peoples_springtime.10.d: "Le mouvement révolutionnaire en Europe a propulsé un gouvernement libéral au pouvoir [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Cet ordre libéral fragile est menacé à la fois par les forces conservatrices qui souhaitent revenir sur leurs acquis, et par les radicaux qui menacent de déclencher une nouvelle révolution."
 peoples_springtime.10.f: "« Je trouvai dans la capitale cent mille ouvriers armés, enrégimentés, sans ouvrage, mourant de faim, mais l’esprit repu de théories vaines et d’espérances chimériques. J’y vis la société coupée en deux : ceux qui ne possédaient rien, unis dans une convoitise commune ; ceux qui possédaient quelque chose, dans une commune angoisse. Plus de liens, plus de sympathies entre ces deux grandes classes, partout l’idée d’une lutte inévitable et voisine. »\n\n— Alexis de Tocqueville, #italic Souvenirs#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "Vive la Constitution !"
 peoples_springtime.10.b: "Cette parodie doit cesser."
