 je_danubian_federation_ukrainian_button: "Apaiser les inquiétudes des [GetCulture('ukrainian').GetCustom('getPluralDemonym')]"
 je_danubian_federation_ukrainian_button_desc: "La région de #b Galicie#!, récupérée par [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag] à la #b république des Deux Nations#!, est divisée entre l’est largement [GetCulture('ukrainian').GetName|l] et l’ouest [GetCulture('polish').GetName|l]. Toute la région a longtemps été dirigée par les élites du peuple [GetCulture('polish').GetNameNoFormatting|l], et des enclaves de [GetCulture('polish').GetNameNoFormatting] existent dans les grandes villes de #b $STATE_EAST_GALICIA$#!. Si nous voulons intégrer les territoires [GetCulture('ukrainian').GetCustom('getPluralDemonym')|l] à la Fédération, nous devons partager la #b Galicie#! de façon équitable, et parvenir à un accord concernant ces enclaves de [GetCulture('polish').GetNameNoFormatting]."
 je_danubian_federation_serb_button: "Apaiser les inquiétudes des [GetCulture('serb').GetCustom('getPluralDemonym')]"
 je_danubian_federation_serb_button_desc: "La population [GetCulture('serb').GetName|l] de l’empire, concentrée autour de la région de #b Voïvodine#! a longtemps vécu sous juridiction #b hongroise#!. Considérée comme un territoire central de la #b Hongrie#! par les nationalistes [GetCulture('hungarian').GetName|l], la Voïvodine abrite une population extrêmement diversifiée. La population [GetCulture('serb').GetNameNoFormatting|l] se prononce majoritairement en faveur de la fédéralisation dans le cadre d’un État [GetCulture('serb').GetNameNoFormatting|l] ou panslave, même si cela ne manquera pas de susciter le mécontentement des différentes populations non [GetCulture('serb').GetCustom('getPluralDemonym')|l] de la région."
