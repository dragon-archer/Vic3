 labour_associations_events.1.t: "La question des syndicats"
 labour_associations_events.1.d: "Menacés par le renforcement des associations de travailleurs en vertu de la loi [SCOPE.sLaw('current_law_scope').GetName], les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] ont publié de nombreux rapports sur les dangers d’une main-d’œuvre syndiquée."
 labour_associations_events.1.f: "#bold La vie syndicale est-elle faite pour moi ?#!\n\n• Cotisations déduites de votre salaire\n• Aucune garantie sur le salaire, les avantages, ou la règlementation du travail\n• Aucune possibilité de négociation individuelle\n\n#italic C’est votre ENTREPRISE qui vous emploie et paie votre salaire, pas le SYNDICAT !#!"
 labour_associations_events.1.a: "Ils doivent être terrifiés."
 labour_associations_events.1.b: "Tout le monde a le droit de poursuivre ses intérêts."
 labour_associations_events.2.t: "Grèves préventives"
 labour_associations_events.2.d: "La nouvelle des efforts orchestrés par le gouvernement afin d’entériner la loi [SCOPE.sLaw('current_law_scope').GetName] s’est répandue comme une traînée de poudre dans les communautés de travailleurs. Les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] ont commencé à se plaindre d’une hausse de l’activité syndicale illégale."
 labour_associations_events.2.f: "Dès l’instant où le gouvernement annonça son initiative, les affiches commencèrent à apparaître. Les efforts des veilleurs de nuit pour arrêter les coupables restèrent vains, obligeant l’entreprise à limiter les dégâts. Chaque nuit, les murs étaient recouverts de nouvelles affiches, qui remplissaient ensuite les poubelles dès le lendemain matin.\n\nLa semaine suivante, les éboueurs annoncèrent la création de leur nouveau syndicat."
 labour_associations_events.2.a: "Ordonnez aux tribunaux de ne pas tenir compte de ces plaintes."
 labour_associations_events.2.b: "Les lois actuelles restent en vigueur."
 labour_associations_events.3.t: "Commission sur les syndicats"
 labour_associations_events.3.d: "Suite aux pétitions des groupes de travailleurs, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l] a réuni une commission pour statuer sur la loi [SCOPE.sLaw('current_law_scope').GetName]. La commission a remis deux rapports au gouvernement : un rapport majoritaire rédigé par le groupe d’intérêt [SCOPE.gsInterestGroup('opposed_ig').GetName], et un rapport minoritaire favorables aux [SCOPE.gsInterestGroup('unions_ig').GetName|l]."
 labour_associations_events.3.f: "« En l’état, la loi est unilatérale et injuste. Alors que presque toutes les associations d’ouvriers sont considérées comme des conspirations visant à restreindre le commerce, et donc légalement répréhensibles, des actes similaires commis échappent à la loi car ils n’impliquent pas le délit de conspiration. Pourtant, l’employeur des quelques milliers d’ouvriers était en soi une association. »" #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "Adoptez le rapport minoritaire."
 labour_associations_events.3.b: "Le rapport majoritaire est plus convaincant."
 labour_associations_events.4.t: "Une industrie sur le déclin"
 labour_associations_events.4.d: "Les attaques du gouvernement contre le [GetLawType('law_guild_system').GetName|l] a provoqué des émeutes chez ceux qui estiment qu’on leur ôte le pain de la bouche. En [SCOPE.sState('relevant_state').GetName], des artisans et des ouvriers qualifiés se sont révoltés en détruisant les machines et en intimidant des entrepreneurs."
 labour_associations_events.4.f: "Maudit le dieu que nous avons prié\nDans la froideur de l’hiver, dans les jours de famine ;\nNous avons en vain attendu et espéré,\nIl nous a moqués, bafoués, ridiculisés,\nNous tissons, nous tissons !" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "S’ils ne peuvent pas se faire concurrence librement, qu’ils trouvent un travail ailleurs."
 labour_associations_events.4.b: "Envoyez l’armée pour protéger les biens."
 labour_associations_events.5.t: "L’ultime effort"
 labour_associations_events.5.d: "Les efforts du gouvernement pour promulguer la loi [SCOPE.sLaw('current_law_scope').GetName] ont fait face à une opposition presque totale de la part des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]. La direction du syndicat a appelé à une grève générale afin de tenter de faire plier le gouvernement."
 labour_associations_events.5.f: "Les syndicats étaient venus en nombre. Tous les lampadaires qui entouraient [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l] étaient drapés de banderoles rouges, et circuler à pied était peine perdue. Plusieurs législateurs du gouvernement avaient choisi de dormir dans leur bureau pour éviter la marée humaine. D’autres, les radicaux de l’opposition, avaient préféré la rejoindre et s’étaient retrouvés bloqués par des policiers qui serpentaient autour du bâtiment.\n\nLes deux camps voyaient cela comme un état de siège. Les manifestants avaient mis au point un impressionnant système logistique afin de se ravitailler en pain et en eau, tandis que les législateurs se servaient dans la cantine et la cave à vin à même [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l].\n\n« Encore combien de temps ? », demanda un jeune membre. Son collègue le dévisagea, mais n’avait plus l’énergie de lui répondre."
 labour_associations_events.5.a: "Leur réaction justifie ce projet de loi."
 labour_associations_events.5.b: "Proposez-leur de négocier."
 labour_associations_events.5.c: "Interceptez leurs moyens de communication."
 labour_associations_events.6.t: "Un conflit intolérable"
 labour_associations_events.6.d: "Un livre détaillant les conditions de travail horribles dans le secteur de l’industrie a connu un succès retentissant du jour au lendemain, suscitant l’intérêt du public pour la loi [SCOPE.sLaw('current_law_scope').GetName], tout en mettant les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] dans l’embarras."
 labour_associations_events.6.f: "« Ainsi l’ordre social rend au travailleur la vie de famille presque impossible ; une maison inhabitable, sale, à peine suffisante pour servir d’abri nocturne, mal meublée, rarement chauffée, et où souvent la pluie pénètre, une atmosphère étouffante dans une pièce surpeuplée, ne permettent pas la moindre vie de famille ; le mari travaille toute la journée, ainsi que la femme et peut-être les aînés des enfants, tous en des lieux différents, ils ne se voient que le matin et le soir — et il y a en outre, la tentation continuelle de l’eau-de-vie ; où y aurait-il place pour la vie de famille ? »" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "Les travailleurs devraient être capables de se défendre seuls."
 labour_associations_events.6.b: "Nous ne devons pas contrarier davantage les propriétaires."
 labour_associations_events.7.t: "La lettre de la loi"
 labour_associations_events.7.d: "Enhardis par le revirement du gouvernement contre le travail organisé, les [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName|l] ont commencé à réprimer de façon préventive les organisations syndicales au sein de leurs boutiques. Les [SCOPE.gsInterestGroup('unions_ig').GetName|l] exigent une réponse alors que les anciennes lois sont toujours en vigueur."
 labour_associations_events.7.f: "C’était une absurdité. L’employé de bureau le savait, ses supérieurs le savaient, et le représentant syndical qui se tenait devant lui le savait certainement aussi. Une pétition de dernière minute reposant sur une loi qui disparaîtrait des registres avant même qu’elle ne puisse atteindre le bureau d’un juge.\n\nEt pourtant, elle était parfaite. Elle ne contenait aucune erreur qui lui aurait permis de la rejeter sur-le-champ. Sa seule option était de la laisser encombrer le courrier de quelqu’un d’autre. Sa bouche se tordit dans un sourire crispé.\n\n« Merci, monsieur. Le ministère vous contactera par courrier. »"
 labour_associations_events.7.a: "Ils n’ont plus aucun statut."
 labour_associations_events.7.b: "Nous devons faire respecter la législation existante."
 labour_associations_events.8.t: "Le marché libre du travail"
 labour_associations_events.8.d: "Alors que le gouvernement prend des mesures pour démanteler le [GetLawType('law_guild_system').GetName|l], les [GetPopType('laborers').GetName|l] et les [GetPopType('machinists').GetName|l] ont commencé à s’introduire dans des domaines dont ils étaient exclus."
 labour_associations_events.8.f: "« Je m’en vais. Je voulais vous le dire plus tôt. J’ai trouvé un poste à [SCOPE.sState('relevant_state').GetCityHubName], à l’usine. Ils m’ont proposé un prêt pour le transport, un lit de camp... »\n\nEn silence, il regarda tour à tour le visage de ses amis.\n\n« Merci pour tout. Je vous écrirai, ou je demanderai à quelqu’un de le faire. C’était... C’était incroyable. On se reverra un jour. Je vous le promets. »"
 labour_associations_events.8.a: "Nos efforts sont bien récompensés."
 labour_associations_events.8.b: "Une belle victoire pour la liberté."
 labour_associations_events.9.t: "Motivations cachées"
 labour_associations_events.9.d: "Voyant là une occasion de désavantager leurs rivaux économiques des villes, d’éminents [SCOPE.gsInterestGroup('landowners_ig').GetName|l] se sont exprimés en faveur de la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 labour_associations_events.9.f: "« Les syndicats sont des fauteurs de troubles qui réservent leur plus grande hostilité à nos concurrents directs. Ils exigeront des concessions de la part de leurs supérieurs, concessions qui ne manqueront pas de vider les poches des magnats de [SCOPE.sState('relevant_state').GetCityHubName]. Pour compenser ces pertes, ils seront contraints d’augmenter leurs prix, ce qui placera nos propres produits dans une position favorable. »\n\n« Et qu’en sera-t-il de notre population ? Devons-nous craindre une Union des paysans ? »\n\n« Ils peuvent profiter de l’air pur et de la chaleur des rayons du soleil dans leur nuque. Beaucoup d’entre eux possèdent leurs propres parcelles. Pourquoi auraient-ils besoin d’un syndicat ? »"
 labour_associations_events.9.a: "Un arrangement parfaitement réalisable."
 labour_associations_events.9.b: "Nous devons nous méfier de telles propositions."
