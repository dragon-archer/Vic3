 peoples_springtime.9.t: "La révolution [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FS')|l]"
 peoples_springtime.9.d: "Inspirés par le mouvement révolutionnaire qui se répand en Europe, des révolutionnaires se sont réunis à [SCOPE.sState('relevant_state').GetCityHubName] pour solliciter [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]. Ils souhaitent un [GetLawType('law_universal_suffrage').GetName|l], une constitution démocratique, et l’établissement d’une [GetLawType('law_national_guard').GetName|l]."
 peoples_springtime.9.f: "La foule avançait à présent vers la résidence [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], uniquement retenue par une rangée de soldats au visage impassible. Les insultes et les détritus pleuvaient en direction des baïonnettes et des canons, faisant claquer la queue des chevaux. Dans les quartiers commerçants, les marchands qui avaient choisi de ne pas se joindre aux manifestants barricadaient leurs boutiques. Plus loin, derrière les lignes improvisées, les ouvriers avaient enlevé les lampadaires pour défoncer les portes de la ville. Les tuyaux cassés projetaient une faible lueur inquiétante dans les rues."
 peoples_springtime.9.a: "Nous ne pouvons pas prendre le risque d’une guerre civile."
 peoples_springtime.9.b: "Trouvez un compromis sur le suffrage, mais réglez ce problème."
 peoples_springtime.9.c: "Envoyez l’armée immédiatement."
