 notification_danubian_federation_culture_disqualified_desc: "Tandis que le processus de fédéralisation de l’empire avance, le gouvernement [SCOPE.sCountry('austria_scope').GetAltAdjective('MS')|l] a pris une décision qui a définitivement [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')|l] la [concept_culture|l] du peuple [SCOPE.sCulture('relevant_culture_scope').GetName|l] de toute intégration.\n\n[SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('austria_scope').GetName] ne pourra plus terminer l’[concept_journal_entry|l] #v $je_danubian_federation$#! sans réduire notre [concept_liberty_desire|l] en dessous de #v 25#!, et améliorer nos relations mutuelles au-dessus de #v 50#!"
