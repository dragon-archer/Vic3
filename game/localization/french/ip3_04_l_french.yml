 je_eastern_question_russia_reason: "La crise qui sévit dans l’#v $dyn_c_ottoman_empire$#! nous a donné l’occasion d’avoir plus d’influence dans les [GetStrategicRegion('region_balkans').GetName]. En veillant à la création d’un État [GetCulture('bulgarian').GetName|l], nous pouvons à la fois affaiblir la sphère ottomane et asseoir notre crédibilité en tant que protecteur des peuples [GetReligion('orthodox').GetName|l]s dans toute l’Europe."
