 je_the_hungry_forties: "Les [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')] faméliques"
 je_the_hungry_forties_reason: "Le mildiou a frappé en [concept_georegion_europe], provoquant de mauvaises récoltes et des pénuries alimentaires. Il s’agit d’une maladie particulièrement grave pour les pommes de terre, qui pourrissent rapidement en une bouillie immangeable à l’odeur fétide.\n\n#b La famine de la pomme de terre en Europe#! :\nTant que cette [concept_journal_entry|l] sera active, la fréquence à laquelle apparaîtra la [concept_harvest_condition|l] $disease_outbreak$ dans les États européens sera particulièrement élevée."
