 concept_geheime_staatskonferenz_desc: "La $concept_geheime_staatskonferenz$, ou #b Conférence d’État secrète#!, est de facto l’organe dirigeant de l’#b empire d'Autriche#!, établie par la volonté de François Ier d’Autriche, et de jure un conseil consultatif de l’empereur Ferdinand. Sa composition sert de compromis entre les factions libérales et conservatrices de la cour, avec des membres des [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')|l], de l’[SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')|l], et des [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')|l].\n\nLe modificateur $concept_geheime_staatskonferenz$ perdurera tant que l’[concept_journal_entry|l] #v $je_metternich$#! sera active. Tant que ce modificateur sera actif, les [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')|l], l’[SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')|l], et les [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')|l] auront une [concept_approval|l] considérablement réduite s’ils ne sont pas [concept_in_government|l].\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
