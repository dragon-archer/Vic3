 je_king_in_parliament: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] en son parlement"
 je_king_in_parliament_reason: "La fin du régime absolutiste [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] n’a pas réglé la question de la balance des pouvoirs entre [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l]. Afin de consolider son pouvoir, le nouvel ordre parlementaire doit établir que la volonté du peuple est supérieure à la volonté [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')|l] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
