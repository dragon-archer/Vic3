 je_danubian_federation: "La solution fédérale"
 je_danubian_federation_reason: "Les tensions entre les nombreuses nationalités au sein [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ont longtemps représenté un danger pour l’intégrité de l’Empire. Les défenseurs des droits des différentes nationalités réclament depuis longtemps diverses formes de fédéralisation de l’Empire, c’est pourquoi ils se sont récemment rapprochés des membres des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] intéressés par une réforme radicale au nom du maintien de la dynastie. Les #b $dyn_c_usga$#!, qui constituent la plus récente de ces propositions, aboliraient les anciennes terres de la Couronne et les remplaceraient par une sélection d’États autonomes établis selon des critères ethniques.\n\nCette proposition a été accueillie par un refus des politiciens [GetCulture('hungarian').GetName|l] qui s’opposent à la division de la Hongrie historique, et au fait que les populations [GetCulture('south_german').GetCustom('getPluralDemonym')|l] deviendraient probablement des minorités au sein d’États non allemands."
 austria_federation.1.t: "La proposition [SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, 'fédérale')|l]"
 austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetFullName], appartenant au peuple [SCOPE.sCharacter('relevant_character').GetCulture.GetName|l] et défendant les droits de sa nationalité, a présenté une proposition de réorganisation de l’Empire en un État fédéral multiethnique. Sa proposition a séduit les associés [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] qui partagent ses idées."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetFullName], personnalité influente au sein des [SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName|l], a présenté une proposition visant à restaurer l’autorité [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] en fédéralisant l’Empire. Sa proposition a séduit les membres de la cour qui partagent ses idées."
 austria_federation.1.f: "« De ce point de vue, il ne s’agit pas d’une \"chute\", mais d’une réorganisation, d’une renaissance [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Si seulement tous ceux qui se soucient sincèrement de cet empire pouvaient prendre conscience de la voie à suivre. Tout d’abord, ce n’est pas vrai que seuls les États nationaux indépendants ont le droit d’exister. La $SWI$, l’exemple tant cité, est le type même d’un régime national mixte, et personne n’oserait lui refuser le droit d’exister. En fait, au sein de notre empire, le processus historique ne fait que lutter en faveur d’une forme moderne de relations entre l’État et la nation qui corresponde à ses nouveaux besoins. »\n\n— Aurel Popovici, #italic Les États-Unis de Grande Autriche#!"
 austria_federation.1.a: "C’est la réforme dont [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] a besoin."
 austria_federation.1.b: "Nous ne pouvons pas espérer y parvenir maintenant."
