 je_balkan_national_awakenings: "Éveil national"
 je_balkan_national_awakenings_reason: "Si [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] s’approche du statut de nation, le pays reste encore une terre de paysans. Une grande partie de notre population continue de voir le monde à travers le prisme du village et du clan, plutôt qu’à travers celui de la fraternité nationale. Nous devons encourager la [concept_fervor|l] culturelle au sein de notre population, et bâtir une nation unifiée à partir du peuple [SCOPE.sCulture('primary_culture_scope').GetName|l].\n\nLa [concept_fervor|l] autour du peuple [SCOPE.sCulture('primary_culture_scope').GetName|l] est affectée par les conditions suivantes :\n• Le [concept_literacy|l] moyen des [Concept('concept_pop', '$concept_pops$')|l] appartenant au peuple [SCOPE.sCulture('primary_culture_scope').GetName|l]\n• Le nombre d’[GetPopType('academics').GetName|l] appartenant au peuple [SCOPE.sCulture('primary_culture_scope').GetName|l]\n• Les pays qui recherchent le #b nationalisme#! et le #b pan-nationalisme#!, dont le peuple est [SCOPE.sCulture('primary_culture_scope').GetName|l]\n• Le niveau d’[concept_acceptance|l] moyen des groupes sociaux appartenant au peuple [SCOPE.sCulture('primary_culture_scope').GetName|l]\n• Les pays indépendants ou anciennement indépendants dont le peuple est [SCOPE.sCulture('primary_culture_scope').GetName|l]"
 claims_on_all_homelands_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] a des [Concept('concept_claim', '$concept_claims$')|l] sur toutes les [Concept('concept_homeland','$concept_homelands$')|l] de culture [SCOPE.sCulture('primary_culture_scope').GetName|l]"
