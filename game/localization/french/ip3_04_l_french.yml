 # Technocracy
 je_technocracy: "La nouvelle machine"
 je_technocracy_reason: "L’établissement d’une [GetLawType('law_technocracy').GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] a représenté une étape importante dans la mise en place d’une société compétente, ordonnée, et riche. Toutefois, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')], par leur simple présence, suffisent à effacer les erreurs et les lacunes de l’ancien ordre. Il y a encore beaucoup de travail à accomplir pour réaliser notre transformation de la société, et l’opinion publique demeure sceptique à l’égard de notre projet.\n\nPour consolider le nouveau régime, nous devons mener à bien notre projet et démontrer que la technocratie instaurera une ère de paix et d’abondance."
 je_technocracy_progress_bar: "La nouvelle machine"
 je_technocracy_progress_bar_desc: "Progression : #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')])"
 je_technocracy_complete_tt: "La barre de progression de #variable $je_technocracy_progress_bar$#! a atteint #variable 100 %#!"
 technocracy.4.t: "L’amélioration par la science"
 technocracy.4.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] a connu une période de stabilité interne et d’améliorations constantes sous la gouvernance [GetIdeology('ideology_technocratic').GetName|l]. Les segments de la société autrefois sceptiques ont majoritairement accepté la [GetLawType('law_technocracy').GetName|l] comme forme idéale de gouvernement."
 technocracy.4.f: "« Dans la technocratie, nous voyons la science remplacer une économie de pénurie par une économie d’abondance.\nDans la technocratie, nous voyons les compétences fonctionnelles remplacer les incompétences grotesques et inefficaces, les faits remplacer les suppositions, l’ordre remplacer le désordre, la planification industrielle remplacer le chaos industriel.\nLa technocratie est la tentative de la science de bâtir une civilisation digne de l’intelligence de l’Homme. »\n\n— Howard Scott, « Technocracy: Science vs. Chaos »"
 technocracy.4.a: "Nous n’avons jamais été aussi proches d’un nouveau monde."
 technocracy.4.b: "Nos méthodes doivent s’étendre à tous les aspects de la société."
