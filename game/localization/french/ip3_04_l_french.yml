 austria_trialism.1.t: "[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] présente le projet trialiste"
 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] a présenté un projet en faveur de la fondation d’un royaume [GetCulture('croat').GetName|l]. Cela nécessiterait de compromettre l’intégrité des terres de la Couronne [ROOT.GetCountry.GetAltAdjectiveNoFlag('FP')|l], et de diminuer notre statut relatif au sein de l’empire."
 austria_trialism.1.f: "Le messager tambourina à la porte du Président de la Diète jusqu’à ce qu’un secrétaire vienne lui ouvrir. Il tenait une liasse de papiers dans une main et de l’autre, il s’appuyait contre l’encadrement de la porte pour ne pas perdre l’équilibre. Il dut reprendre son souffle pour parler.\n\n« Je viens d’apprendre la nouvelle. L’[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')|l]... »\n\n« [SCOPE.sCountry('austria_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')|l] plutôt, non ? »\n\n« Oh, oui. [SCOPE.sCountry('austria_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')|l] veut nous démembrer. »"
 austria_trialism.1.a: "Votez contre cette insulte faite [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetNameNoFlag]."
 austria_trialism.1.b: "Nos erreurs seront vengées. Signez le projet."
 possible_dp_with_austria_scope_tt: "#r#b Peut conduire à un [concept_diplomatic_play|l] contre [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('austria_scope').GetName]#!#!"
 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('hungary_scope').GetName] vote contre le projet trialiste"
 austria_trialism.2.d: "Le gouvernement [SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_scope').GetName] a voté contre le projet [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] promettant une monarchie égalitaire pour le peuple [GetCulture('croat').GetName|l]. Le refus [SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hungary_scope').GetNameNoFormatting] a provoqué le mécontentement de la population sud-slave des deux moitiés de l’empire."
 austria_trialism.2.f: "Un long soupir parcourut [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l]. L’heure n’était pas à l’optimisme, pourtant. L’espace d’un instant, ils s’étaient autorisé un espoir, avant d’être fermement corrigés.\n\nIl y avait une solution, bien sûr, qu’aucun d’entre eux n’osait exprimer pour le moment. Ce n’est que dans la soirée, quand leurs pensées passeraient de la désillusion à la vengeance, qu’ils pourraient exprimer une telle chose. [SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('hungary_scope').GetNameNoFormatting] avait le droit de veto, mais [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] possédait l’artillerie lourde. Oseraient-ils encore espérer ?"
 austria_trialism.2.a: "Nous avons fait tout ce qui était en notre pouvoir."
 austria_trialism.2.b: "Mobilisez l’armée pour faire respecter ces conditions."
 austria_trialism.3.t: "Le royaume triunitaire"
 austria_trialism.3.d_peace: "Avec la ratification du projet [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] par [SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hungary_scope').GetName], un royaume égalitaire [SCOPE.sCountry('croatia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('croatia_scope').GetName] a été fondé en dehors des territoires [GetCulture('croat').GetName|l]s de l’empire. La double monarchie est devenue une triple monarchie."
 austria_trialism.3.d_war: "Après usage de la force militaire contre [SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hungary_scope').GetName], un royaume égalitaire [SCOPE.sCountry('croatia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('croatia_scope').GetName] a été fondé en dehors des territoires [GetCulture('croat').GetName|l]s de l’empire. La double monarchie est devenue une triple monarchie."
 austria_trialism.3.f: "« Quand les journaux ont eu vent du projet, deux défilés ont été organisés à [SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName] : le premier pour fêter la fin de la double monarchie, et le second pour inaugurer la triple monarchie. Je pense que le message est assez clair », expliqua le fonctionnaire.\n\n« Vous avez dit que vous aviez participé au premier. Aviez-vous peur que cela dégénère ? »\n\n« J’y ai pensé, c’est vrai. C’est assez courant, malheureusement. Mais on pourrait pointer du doigt les Hongrois. Plutôt qu’être leurs oppresseurs, nous sommes devenus leurs héros. »"
 austria_trialism.3.a: "Limitez [SCOPE.sCountry('croatia_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('croatia_scope').GetNameNoFlag] aux territoires [GetCulture('croat').GetName|l]s historiques."
 austria_trialism.3.b: "Donnez-lui la gérance d’une partie des territoires [GetCulture('slovene').GetName|l]s."
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('croatia_scope').GetNameNoFlag] sera un royaume pour tous les Slaves du Sud."
