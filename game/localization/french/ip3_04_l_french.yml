 metternich_memory_level_0: "l’homme qui, par son incompétence, a provoqué la chute inévitable [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]."
 metternich_memory_level_1: "une source de réaction discréditée, dont la vision s’est avérée corrosive pour tout ce qu’elle touchait."
 metternich_memory_level_2: "un homme d’État sur le déclin qui s’est trop longtemps accroché à un pouvoir qu’il ne méritait plus."
 metternich_memory_level_3: "un colosse terni d’une époque révolue, dont les remarquables réalisations ont été éclipsées par sa folie."
 metternich_memory_level_4: "un visionnaire de l’ancienne société, hôte d’un idéal à la fois envoûtant et voué à l’échec."
 metternich_memory_level_5: "un maître de la réaction, aussi détesté qu’idéalisé."
 metternich_memory_level_6: "le digne opposant des progressistes, l’icône d’une aristocratie vaillante qui peut encore perdurer."
 metternich_memory_level_7: "un grand sceptique de la modernité, et pourtant l’un de ses discrets architectes."
 metternich_memory_level_8: "le stratège et le visionnaire à qui [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] doit sa réussite."
 metternich_memory_level_9: "le modèle de la politique moderne, à qui l’on rêve d’être comparé."
 metternich_memory_level_10: "une personnalité digne de Napoléon, que tous les courants politiques citent en exemple."
