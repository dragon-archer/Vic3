 slave_revolt.4.t: "Sur le territoire national"
 slave_revolt.4.d: "Un groupe d’[GetPopType('slaves').GetName|l] ayant fui notre colonie de [SCOPE.sState('fleeing_slaves_state').GetName] a réussi à atteindre le continent [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] après avoir embarqué clandestinement à bord d’un navire de commerce. Selon la loi, tous les esclaves qui touchent le sol [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] deviennent libres."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] était assis[SCOPE.sCharacter('name_a_scope').GetCustom('FR_E')] au bord du quai et balançait ses pieds au-dessus de l’eau, que le coucher de soleil teintait de rouge. Une couleur appropriée, compte tenu de l’actualité du jour. [SCOPE.sCharacter('name_a_scope').GetCustom('FR_IlElle')|U] avait appris la nouvelle dans les journaux, sur les murs, sur les lèvres des passants.\n\nUne voix résonna derrière [SCOPE.sCharacter('name_a_scope').GetCustom('FR_LuiElle')|l]. [SCOPE.sCharacter('name_a_scope').GetCustom('FR_IlElle')|U] reconnut aussitôt [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting], un[SCOPE.sCharacter('name_b_scope').GetCustom('FR_E')] autre employé[SCOPE.sCharacter('name_b_scope').GetCustom('FR_E')] du palais de justice.\n\n« À quoi pensez-vous ? »\n\n« À [SCOPE.sState('port_state').GetPortHubName], on est contre l’idée même de voir des gens enchaînés. Mais personne ne pense à ceux qui vivent au-delà de l’horizon. Un jour, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nous punira tous. »"
 slave_revolt.4.a: "Ils ont les mêmes droits que les hommes libres."
