 has_been_integrated_by_austria_tt: "A bien été [Concept('concept_integrated_culture','$concept_integrated_culture_short$')|l] dans la Fédération"
 austria_federation.13.t: "Un empire fédéral"
 austria_federation.13.d: "Le gouvernement [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('austria_scope').GetName] a officiellement approuvé une proposition visant à réorganiser l’empire en un État fédéral. Si celle-ci est adoptée, cela signifierait la fin de l’autonomie actuelle [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag], et une possible perte de nos territoires historiques."
 austria_federation.13.f: "« De ce point de vue, il ne s’agit pas d’une \"chute\", mais d’une réorganisation, d’une renaissance [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('austria_scope').GetNameNoFormatting]. Si seulement tous ceux qui se soucient sincèrement de cet empire pouvaient prendre conscience de la voie à suivre. Tout d’abord, ce n’est pas vrai que seuls les États nationaux indépendants ont le droit d’exister. La $SWI$, l’exemple tant cité, est le type même d’un régime national mixte, et personne n’oserait lui refuser le droit d’exister. En fait, au sein de notre empire, le processus historique ne fait que lutter en faveur d’une forme moderne de relations entre l’État et la nation qui corresponde à ses nouveaux besoins. »\n\n— Aurel Popovici, #italic Les États-Unis de Grande Autriche#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "Il y a une place pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag] dans la Fédération."
 austria_federation.13.b: "Si nous devons défendre notre souveraineté, nous le ferons."
 austria_federation.14.t: "Quitter le navire"
 austria_federation.14.d: "Notre indépendance vis-à-vis [SCOPE.sCountry('austria_or_danubia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('austria_or_danubia_scope').GetName] a définitivement mis un terme au risque d’ingérence de [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]. Que le gouvernement [SCOPE.sCountry('austria_or_danubia_scope').GetAltAdjectiveNoFlag('MS')|l] poursuive son projet ou non, nous n’en ferons pas partie."
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] avait commencé à changer. Ce n’étaient pas seulement les nouveaux drapeaux et les confettis dans les caniveaux ; [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] le constatait aussi dans les menus des cafés, dans les affiches collées sur les murs, dans les conversations qu’[SCOPE.sCharacter('name_a_scope').GetCustom('FR_IlElle')] entendait dans les rues. Au cours de sa promenade quotidienne, [SCOPE.sCharacter('name_a_scope').GetCustom('FR_IlElle')] avait croisé des ouvriers en train de repeindre un bâtiment du ministère, recouvrant le vieux jaune de Schönbrunn par une peinture de couleur rouille.\n\n« C’était une ville des Habsbourg », semblait-elle dire. Il se demanda s’ils changeraient aussi les portes bleues."
 austria_federation.14.a: "Vive l’indépendance [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] !"
 austria_federation.14.b: "Nous pouvons pardonner de loin."
 austria_federation.15.t: "Le gouvernement [SCOPE.sCountry('relevant_subject').GetAltAdjective('MS')|l] s’engage à coopérer"
 austria_federation.15.d: "Le gouvernement [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_subject').GetName] s’est engagé à coopérer pleinement dans le cadre de notre projet visant à fédéraliser l’empire. Une grande partie de notre peuple [SCOPE.sCulture('primary_culture_scope').GetName|l] soutient cette décision."
 austria_federation.15.f: "« Le ministre souriait, tout à l’heure. Vous avez entendu ? »\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] parlait à peine plus fort que le bruit des cliquetis de la cuillère de son voisin sur la porcelaine. L’un de ses collègues s’approcha en haussant un sourcil.\n\n« J’ai du mal à y croire. Où avez-vous entendu ça ? », demanda-t-il.\n\n« Je l’ai vu de mes propres yeux. Il était dans le salon avec un colonel ou autre. »\n\n« Des [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')], je vous parie », déclara un homme en bout de table. « Une carriole est arrivée hier en provenance de [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName], et ils n’ont pas voulu dire qui était à bord. Il se trame quelque chose. »"
 austria_federation.15.a: "Le vent de l’amitié souffle sur le Danube."
 austria_federation.15.b: "Nous pouvons nous passer de leur avis."
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetTopOverlord.GetName] aura l’occasion d’[Concept('concept_integrated_culture','$concept_integrated_culture_present$')|l] toutes nos [concept_primary_cultures|l] applicables"
 austria_federation.16.t: "Le gouvernement [SCOPE.sCountry('relevant_subject').GetAltAdjective('MS')|l] rejette l’intégration"
 austria_federation.16.d: "Le gouvernement [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_subject').GetName] s’est engagé à s’opposer à notre projet visant à fédéraliser l’empire. Une grande partie de notre peuple [SCOPE.sCulture('primary_culture_scope').GetName|l] devrait soutenir cette décision."
 austria_federation.16.f: "La lettre contenait tout le blabla habituel. La souveraineté nationale, les ambitions démesurées [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], les anciens droits et privilèges des terres [SCOPE.sCountry('relevant_subject').GetAltAdjectiveNoFormatting('FP')|l]. Ce n’était pas la première lettre de ce type à être envoyée, et ce ne serait probablement pas la dernière, mais c’était de loin la plus gênante. Une torpille envoyée en plein cœur du projet mené par le gouvernement. Le fonctionnaire la déposa dans la corbeille destinée au ministre.\n\nSon regard se porta sur son collègue, qui sirotait son café à l’autre bout de la pièce. « Est-ce que nous avons un plan B ? »\n\n« Je ne saurais le dire. »\n\n« Parce que vous l’ignorez, ou parce que c’est un secret militaire ? »\n\n« Je ne saurais le dire. »"
 austria_federation.16.a: "Nous devrons faire sans eux."
