 metternich.1.t: "La fin d’une époque"
 metternich.1.d: "Avec l’accession au trône [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName], le chancelier [SCOPE.sCharacter('metternich_scope').GetFullName], en poste depuis longtemps, a annoncé son départ. C’est un chapitre de l’histoire marqué par ses qualités qui se referme."
 metternich.1.f: "« Mais après tout, la pensée que je chéris secrètement est que l’ancienne Europe est au début de la fin. Ma volonté étant de périr avec elle, je saurai faire mon devoir. Ce n’est pas seulement ma devise, c’est aussi celle de l’empereur. La nouvelle Europe, en revanche, n’a pas encore commencé son existence, et entre la fin et le début, ce sera le chaos. »\n\n— Klemens von Metternich" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "Le grand chef d’orchestre quitte la scène."
 metternich.2.t: "Une fin ignominieuse"
 metternich.2.d_revolution: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] étant en pleine tourmente révolutionnaire, et le gouvernement n’étant plus en mesure de garantir sa sécurité, [SCOPE.sCharacter('metternich_scope').GetFullName] a été contraint[SCOPE.sCharacter('metternich_scope').GetCustom('FR_E')] de démissionner de son poste. [SCOPE.sCharacter('metternich_scope').GetSheHe|U] a fui [ROOT.GetCountry.GetCapital.GetCityHubName] pour s’exiler."
 metternich.2.d_gov_change: "L’exclusion de l’[SCOPE.gsInterestGroup('aristocracy_ig').GetName|l] hors du gouvernement n’a pas laissé d’autre choix à [SCOPE.sCharacter('metternich_scope').GetFullName] que de démissionner de son poste. Privé d’une grande partie de son influence d’autrefois, [SCOPE.sCharacter('metternich_scope').GetCustom('FR_IlElle')] a choisi de s’isoler dans son domaine."
 metternich.2.f: "« Je ne suis plus personne. Je n’ai plus rien à faire, plus rien à dire. »\n\n— Klemens von Metternich"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U] ne nous définira plus."
 metternich.3.t: "Un petit coup d’État"
 metternich.3.d: "Le chancelier [SCOPE.sCharacter('metternich_scope').GetFullName] a proposé d’apporter toute une série de réformes à la structure de la $concept_geheime_staatskonferenz$, afin d’améliorer le fonctionnement de cet organe tout en s’imposant comme son chef incontesté. [SCOPE.sCharacter('kolowrat_scope').GetFullName] s’est rallié à la famille royale pour empêcher cette mesure."
 metternich.3.f: "« Peu d’hommes bénéficieraient moins d’un pouvoir supplémentaire que Metternich », commença le messager. « Je prie l’archiduc de bien vouloir excuser mes propos. Si vous êtes disponible à la fin du mois... »\n\nD’un air agacé, l’archiduc lui fit signe de se taire. Il n’avait pas fini d’enfiler ses bottes, et il voulait lui accorder toute son attention. « À la fin du mois ? Où se trouve Kolowrat ? »\n\n« En Bohême, mon seigneur. Il nous envoie des nouvelles de la grippe. »"
 metternich.3.a: "L’ingérence de Kolowrat menace la stabilité de l’Empire."
 metternich.3.b: "Le chancelier ferait mieux de s’en tenir aux affaires étrangères."
