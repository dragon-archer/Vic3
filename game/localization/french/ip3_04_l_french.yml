 je_metternich_reason: "Les conséquences des #b guerres napoléoniennes#! ont fait [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] une grande puissance conservatrice en Europe. Le principal architecte de l’ordre post-napoléonien, [SCOPE.sCharacter('metternich_scope').GetFullName], occupe le poste de chancelier [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] depuis la tumultueuse année 1821. Son programme prévoit le respect de l’[GetLawType('law_autocracy').GetName|l] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], le maintien de la paix conservatrice en Europe, et la promotion des arts et des sciences.\n\n#b Le programme de Metternich :#!\nAccomplir différents points du programme du chancelier [SCOPE.sCharacter('metternich_scope').GetLastName] améliorera les effets de cette [concept_journal_entry|l]. Ces réalisations seront comptabilisées lorsque cette entrée du journal sera #b terminée#!.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] L’[Concept('concept_unification', '$concept_unification_short$')|l] #b italienne#! n’a pas eu lieu\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] L’#b $GER$#! n’a pas été [Concept('concept_unification', 'unifiée')|l] par un autre [concept_country|l]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] est le premier producteur d’[GetGoods('fine_art').GetName|l]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] possède toute la [concept_state_region|l] de [GetStateRegion('STATE_WEST_GALICIA').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] a recherché [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] [Concept('concept_technology', '$concept_technologies$')|l] (actuellement : [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] Tous les [Concept('concept_political_movement','$concept_political_movements$')|l] #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt libéraux#! ou #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt socialistes#! ont un soutien #b marginal#!\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] est une [GetLawType('law_autocracy').GetName|l], et possède la [GetLawType('law_censorship').GetName|l] et une [GetLawType('law_secret_police').GetName|l]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] Les [Concept('concept_institution', '$concept_institutions$')|l] #b $institution_home_affairs$#! et #b $institution_police$#! sont au moins au niveau #v 2#!"
 metternich_system_box_tt: "\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_bloc_checkbox')] Le bloc [ROOT.GetCountry.GetPowerBloc.GetName] compte plus de [GetPlayer.MakeScope.ScriptValue('metternich_bloc_target')|v0] [Concept('concept_power_bloc_member','$concept_power_bloc_members_extra_short$')|l] (actuellement : [GetPlayer.MakeScope.ScriptValue('num_power_bloc_members_script')|v0])"
