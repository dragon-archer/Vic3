 je_red_summer_reason: "Le mouvement révolutionnaire baptisé #b $je_springtime_of_the_peoples$#! a propulsé un nouveau gouvernement libéral au pouvoir [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Toutefois, arriver au pouvoir et conserver le pouvoir sont deux choses bien distinctes. Le gouvernement libéral est menacé à la fois par les #b forces conservatrices#! qui souhaitent abolir le nouvel ordre parlementaire, et par les #b radicaux#! qui menacent de déclencher une seconde révolution, de plus grande ampleur.\n\n#b La contre-révolution#!\nEn attendant que le gouvernement libéral consolide son pouvoir, il sera menacé par les vestiges de l’ancien ordre. Si #b la progression de la contre-révolution#! atteint #v 100#!, le gouvernement révolutionnaire sera #b écarté du pouvoir#!, et un ordre conservateur sera rétabli."
