 je_danubian_federation_slovak_button: "Apaiser les inquiétudes de la population [GetCulture('slovak').GetName|l]"
 je_danubian_federation_slovak_button_desc: "Les territoires habités par le peuple [SCOPE.sCulture('slovak_culture').GetName|l] sont réunis depuis longtemps sous la couronne #b hongroise#!, et ont par conséquent été soumis à d’intenses politiques de magyarisation qui ont retardé le développement de leur identité nationale. En outre, les nationalistes [GetCulture('czech').GetCustom('getPluralDemonym')|l] et [GetCulture('slovak').GetCustom('getPluralDemonym')|l] ont toujours entretenu de bonnes relations, certains plaidant en faveur d’une entité tchéco-[GetCulture('slovak').GetNameNoFormatting|l]. Si nous voulons intégrer les [GetCulture('slovak').GetCustom('getPluralDemonym')] à la Fédération, nous devons séparer la région de la #b Hongrie#!, et élaborer une solution pour la question non résolue d’une union tchéco-[GetCulture('slovak').GetNameNoFormatting|l]."
 je_danubian_federation_polish_button: "Apaiser les inquiétudes des [GetCulture('polish').GetCustom('getPluralDemonym')]"
 je_danubian_federation_polish_button_desc: "La région de #b Galicie#! est habitée par deux peuples, les [GetCulture('polish').GetCustom('getPluralDemonym')] et les [GetCulture('ukrainian').GetCustom('getPluralDemonym')]. Cette région, longtemps considérée comme agraire et isolée, a également été le théâtre de conflits majeurs entre les deux peuples. Alors que l’ouest de la #b Galicie#! est majoritairement [GetCulture('polish').GetName|l], l’est est majoritairement [GetCulture('ukrainian').GetName|l], avec une classe dirigeante traditionnellement [GetCulture('polish').GetNameNoFormatting|l]e. Si nous voulons intégrer les territoires [GetCulture('polish').GetNameNoFormatting|l], nous devons décider de partager ou non la #b Galicie#!, et trouver un moyen de sécuriser les enclaves [GetCulture('polish').GetNameNoFormatting|l]es à l’est."
 je_danubian_federation_hungarian_button: "Apaiser les inquiétudes des [GetCulture('hungarian').GetName]"
 je_danubian_federation_hungarian_button_desc: "Le peuple [GetCulture('hungarian').GetName|l] a longtemps bénéficié d’un statut privilégié au sein de l’empire, la #b $HUN$#! historique étant organisée en une vaste terre de la Couronne unique. Les territoires [GetCulture('hungarian').GetNameNoFormatting|l] traditionnels incluent une multitude de peuples slaves, germaniques et roumains, qui ont tous été soumis à des politiques de magyarisation par l’administration nationaliste [GetCulture('hungarian').GetNameNoFormatting|l]e. Si nous voulons intégrer la #b Hongrie#!, nous devons décider comment partager ses terres historiques entre les différents peuples, ou si elles resteront intactes, au détriment des minorités."
 je_danubian_federation_slovene_button: "Apaiser les inquiétudes des [GetCulture('slovene').GetCustom('getPluralDemonym')]"
 je_danubian_federation_slovene_button_desc: "Les territoires habités par le peuple [GetCulture('slovene').GetName|l] se trouvent à proximité du cœur économique [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag], au sein du #b Littoral#!, de la #b Carniole#! et de la #b Styrie#!. Certains nationalistes [GetCulture('slovene').GetCustom('getPluralDemonym')|l] ont longtemps été associés au mouvement pour l’unité des Slaves du Sud, plaidant en faveur d’une entité autonome englobant les terres des [GetCulture('slovene').GetCustom('getPluralDemonym')], des [GetCulture('croat').GetCustom('getPluralDemonym')] et des [GetCulture('serb').GetCustom('getPluralDemonym')]. Si nous voulons intégrer cette région, nous devons à la fois délimiter un État [GetCulture('slovene').GetNameNoFormatting|l] à partir des trois territoires existants, et répondre à la question d’un État sud-slave potentiellement unifié."
 je_danubian_federation_croat_button: "Apaiser les inquiétudes des [GetCulture('croat').GetCustom('getPluralDemonym')]"
 je_danubian_federation_croat_button_desc: "Les territoires [GetCulture('croat').GetCustom('getPluralDemonym')|l] ont longtemps été divisés ; d’abord en #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#! et #b $STATE_DALMATIA$#!, puis en sous-divisions #b autrichiennes#! et #b hongroises#!. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] Par ailleurs, le mouvement nationaliste [GetCulture('croat').GetNameNoFormatting|l] a longtemps été aligné sur « l’illyrisme », une tendance qui souhaite unifier les [GetCulture('slovene').GetCustom('getPluralDemonym')], les [GetCulture('croat').GetCustom('getPluralDemonym')] et les [GetCulture('serb').GetCustom('getPluralDemonym')] dans un même État. Si nous voulons intégrer la Croatie à la Fédération, nous devons [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "La constitution d’un « royaume triunitaire » à partir des trois territoires [GetCulture('croat').GetCustom('getPluralDemonym')|l] traditionnels est depuis longtemps l’objectif des nationalistes [GetCulture('croat').GetCustom('getPluralDemonym')|l]."
 TRIUNE_KINGDOM_EXISTS: "La récente constitution d’un « royaume triunitaire » à partir des trois territoires [GetCulture('croat').GetCustom('getPluralDemonym')|l] traditionnels a apaisé les nationalistes [GetCulture('croat').GetCustom('getPluralDemonym')|l], qui souhaitent maintenant voir leur État s’agrandir."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "élaborer une solution pour fonder le « royaume triunitaire », et résoudre la question de l’unité des Slaves du Sud."
 TRIUNE_KINGDOM_EXISTS_GOAL: "nous engager à maintenir le « royaume triunitaire », et résoudre la question de l’unité des Slaves du Sud."
 je_danubian_federation_romanian_button: "Apaiser les inquiétudes des [GetCulture('romanian').GetCustom('getPluralDemonym')]"
 je_danubian_federation_romanian_button_desc: "Les territoires [GetCulture('romanian').GetCustom('getPluralDemonym')|l] font partie des plus complexes de l’empire, avec la région extraordinairement diversifiée du #b Banat#!, de nombreuses enclaves [GetCulture('south_german').GetCustom('getPluralDemonym')|l], et la grande enclave [GetCulture('hungarian').GetName|l]e du #b Pays sicule#!. Les nationalistes [GetCulture('romanian').GetCustom('getPluralDemonym')|l] et [GetCulture('hungarian').GetNameNoFormatting|l], ainsi qu’une myriade d’autres minorités présentes dans la région, se disputent la division du territoire. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] Si nous voulons intégrer cette région à la Fédération, nous devons résoudre la question des frontières du futur État [GetCulture('romanian').GetNameNoFormatting|l], et clarifier le statut du #b Banat#! et des enclaves [GetCulture('south_german').GetCustom('getPluralDemonym')|l] et [GetCulture('hungarian').GetNameNoFormatting|l]es de la région."
 ROMANIA_EXISTS: "En plus de ces conflits, il existe un mouvement en faveur de l’unification de la région avec d’autres États [GetCulture('romanian').GetCustom('getPluralDemonym')|l]."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "Apaiser les inquiétudes des [GetCulture('north_italian').GetCustom('getPluralDemonym')]"
 je_danubian_federation_north_italian_button_desc: "Les terres de la Couronne [GetCulture('north_italian').GetName|l]nes ont longtemps fait partie des plus prospères de l’empire, assurant la majorité du commerce [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] et de l’expertise maritime. Ces territoires ont également fait preuve d’indiscipline, les nationalistes italiens faisant pression en faveur d’une unification avec [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]. Si nous voulons intégrer les territoires [GetCulture('north_italian').GetCustom('getPluralDemonym')|l] à la Fédération, nous devons réprimer les tentatives d’unification, et résoudre la question des minorités [GetCulture('north_italian').GetNameNoFormatting|l]nes dans les régions [GetCulture('south_german').GetCustom('getPluralDemonym')|l] et [GetCulture('slovene').GetName|l]s de façon satisfaisante pour les nationalistes [GetCulture('north_italian').GetCustom('getPluralDemonym')|l]."
 ITALY_EXISTS: "l’#b Italie#!"
 ITALY_NOT_EXISTS: "les autres États italiens"
