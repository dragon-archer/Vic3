 peoples_springtime.71.t: "Paix, liberté et harmonie"
 peoples_springtime.71.d: "Le gouvernement libéral [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] est parvenu à contrer la double menace d’un nouvel absolutisme et d’une révolution sociale. La période des bouleversements révolutionnaires s’est terminée de façon pacifique."
 peoples_springtime.71.f: "« Il n’est rien de plus fécond en merveilles que l’art d’être libre ; mais il n’y a rien de plus dur que l’apprentissage de la liberté. »\n\n— Alexis de Tocqueville, #italic De la démocratie en Amérique#!" #- Alexis de Tocqueville
 peoples_springtime.71.a: "L’ère de la liberté s’ouvre [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 peoples_springtime.71.b: "Le peuple [SCOPE.sCulture('primary_culture_scope').GetName|l] a bien mérité sa liberté."
