 national_awakening.1.t: "Le renouveau [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l]"
 national_awakening.1.d: "Les efforts de l’État [ROOT.GetCountry.GetAltAdjective('MS')|l] pour encourager la ferveur nationale ont conduit à une renaissance culturelle. Même dans les villages les plus reculés de [SCOPE.sState('rural_state').GetName], nos citoyens sont désormais conscients de la place qu’ils occupent au sein de la nation du peuple [SCOPE.sCulture('primary_culture_scope').GetName|l]."
 national_awakening.1.f: "Le recenseur regarda la porte de la cabane s’ouvrir. C’était le village le plus reculé qu’il ait jamais visité, un village où l’on ne trouvait que deux chevaux et une seule route sinueuse. Un homme se tenait sur le seuil de la porte, et fit un bref signe en voyant les boutons en cuivre.\n\n« Comment vous appelez-vous ? »\n\n« [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] », répondit l’homme.\n\n« Et d’où venez-vous ? »\n\n« Je suis [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l], monsieur, comme mon père et son père avant lui. »"
 national_awakening.1.a: "Vive le peuple [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l] !"
 national_awakening.1.b: "Une grande nation mérite une grande armée."
 modifier_fervour_military_bonus: "Ferveur nationaliste"
 modifier_fervour_military_bonus_ig: "Ferveur nationaliste stimulée"
 2TAB: "    "
 national_awakening.2.t: "L’école au village"
 national_awakening.2.d: "Des [GetPopType('academics').GetName|l] payés par le gouvernement ont fondé des écoles de village dans les campagnes de [SCOPE.sState('relevant_state').GetName]. Celles-ci ont pour but d’augmenter le taux d'alphabétisation et d’encourager un sentiment d’identité nationale [SCOPE.sCulture('relevant_culture').GetName|l] chez les paysans."
 national_awakening.2.f: "« Notre nation n’a pas eu de chance », commença la professeure. « Elle n’a jamais été complètement unifiée. Dans ces contrées, notre peuple est dépendant des étrangers. »\n\nElle montra plusieurs régions en noir sur la carte accrochée au mur.\n\n« L’étranger règne sur ces provinces, et c’est très difficile pour nos frères... »" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "Excellente initiative."
 national_awakening.2.b: "Proposez-leur un financement supplémentaire."
 national_awakening.3.t: "L’épopée nationale"
 national_awakening.3.d: "Une compilation de chansons et de poèmes traditionnels du peuple [SCOPE.sCulture('relevant_culture').GetName|l] a été publiée récemment, pour le plus grand bonheur de la population [ROOT.GetCountry.GetAltAdjective('FS')|l] de plus en plus instruite. On trouve désormais un exemplaire de [SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')] sur toutes les étagères de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 national_awakening.3.f: "L’imprimerie n’avait jamais été aussi occupée. Des ouvriers portant des boules de papier chaud s’affairaient près des stations d’impression. À l’arrière, les grandes presses débitaient page après page, chacune ornée d’un bel entrelacs et d’images de fleurs. Cette pile de cinquante pages partait pour [ROOT.GetCountry.GetCapital.GetCityHubName], celle-ci pour [ROOT.GetCountry.GetCapital.GetFarmHubName]. Des lettres de particuliers et de libraires étaient empilées sur un comptoir, attendant d’être ajoutées au registre.\n\nUn cri retentit à l’entrée, où un homme en uniforme venait d’apparaître. « Un ordre du ministère : ils en veulent deux cents pour vendredi ! »"
 national_awakening.3.a: "Une œuvre qui unira notre nation."
 national_awakening.3.b: "Levons nos verres en l’honneur de nos lumières !"
 national_awakening.4.t: "En langage courant"
 national_awakening.4.d: "[SCOPE.sCharacter('intelligentsia_leader').GetCustom('FR_LeLa')|U] célèbre érudit[SCOPE.sCharacter('intelligentsia_leader').GetCustom('FR_E')] [SCOPE.sCharacter('intelligentsia_leader').GetFullName] a traduit le Nouveau Testament dans la langue du peuple [SCOPE.sCulture('relevant_culture').GetName|l]. Le recueil d’œuvres en [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l] a permis d’accroître le prestige de cette langue auprès des prêtres et des intellectuels."
 national_awakening.4.f: "« J’ai commandé un exemplaire de #italic Principia#! en [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l], et un de mes collègues a demandé une Bible dans cette même langue. Si nous parvenons à traduire un ouvrage de valeur par an, et que chaque traduction est réalisée par un étudiant qui se destine à l’enseignement, nous formerons un corpus assez important d’ici la fin du siècle. Et bien plus encore, si les fournisseurs reconnaissent la demande. »\n\n« C’est un projet ambitieux. Pensez-vous que vous pourrez réussir à changer le service ? »\n\n« Je rêve d’un futur où notre langue sera celle que les autres voudront apprendre, où un Suédois pourra demander des essais à un éditeur dans la langue du peuple [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]. Et au-delà de ça, je rêve que l’un de mes étudiants soit l’auteur de ces essais. »"
 national_awakening.4.a: "Bientôt, toute l’Europe publiera ses œuvres en [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l] !"
 national_awakening.4.b: "Nous devons aussi nous efforcer de produire des œuvres originales."
 national_awakening.5.t: "Romantisme national"
 national_awakening.5.d: "Inspirée par la montée du nationalisme [SCOPE.sCulture('relevant_culture').GetName|l], l’[SCOPE.sBuilding('arts_academy_building').GetName] de [SCOPE.sState('arts_academy_state').GetCityHubName] a récemment réalisé un magnifique tableau romantique représentant le mythe fondateur de notre nation."
 national_awakening.5.f: "La personnification de la nation du peuple [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l] se tenait au premier plan, vêtue d’une robe et brandissant un drapeau [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]. À sa cheville pendait une chaîne brisée menant à l’ombre d’un passé peu glorieux. En arrière-plan, un décor magnifique comme l’on n’en voit qu’[ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], éclairé par le soleil levant dont la lumière brillait aux couleurs de la nation.\n\nElle portait un message que tout le monde pouvait comprendre, mais que peu de gens pouvaient reproduire. De son passé tragique jaillissait une ère nouvelle. De l’oppression naissait la liberté."
 national_awakening.5.a: "Une œuvre qui surpasse tous les chefs-d’œuvre de Paris."
 national_awakening.5.b: "Ce tableau doit devenir le nouveau symbole de notre nation."
 national_awakening.6.t: "Folklore"
 national_awakening.6.d: "La recherche d’une identité nationale commune a poussé l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] à s’intéresser à la campagne. L’étude des traditions des [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] est largement vue comme un aperçu d’une culture primaire du peuple [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l], loin de toute domination étrangère."
 national_awakening.6.f: "« On raconte qu’Alexandre le Grand était le premier [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]. Quand son empire s’est effondré, ses généraux ont fondé les premiers royaumes de peuple [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]. »\n\n« C’est vrai ? »\n\n« Qu’on le raconte ou qu’ils l’aient fait ? »\n\n« Qu’ils l’aient fait. »\n\n« Quelle importance ? Si assez de gens le disent, alors ça doit être vrai. »"
 national_awakening.6.a: "C’est ainsi que poussent les germes d’une nation."
 national_awakening.6.b: "Nous avons beaucoup à apprendre de la vraie nation."
 national_awakening.7.t: "Une nation, un peuple"
 national_awakening.7.d: "Les efforts de l’État visant à définir la nation par une identité commune du peuple [SCOPE.sCulture('primary_culture').GetName|l] ont fait naître un sentiment d’inquiétude au sein du peuple [SCOPE.sCulture('minority_culture').GetName|l]. Nombreux sont ceux qui craignent en effet d’être assimilés à la culture dominante."
 national_awakening.7.f: "« S’il veut obtenir son diplôme, il doit apprendre la langue du peuple [SCOPE.sCulture('primary_culture').GetNameNoFormatting|l] et passer un examen écrit dans cette même langue. Il n’y a aucune concession possible pour le moment. »\n\nLa femme répondit en [SCOPE.sCulture('minority_culture').GetNameNoFormatting|l]. Son fils, confus, répéta sa réponse dans la langue du fonctionnaire.\n\n« Et qu’en est-il de l’enseignement du [SCOPE.sCulture('minority_culture').GetNameNoFormatting|l] ? Nous sommes nombreux ici, et c’est la langue que nous parlons à la maison. Sans cours en [SCOPE.sCulture('minority_culture').GetNameNoFormatting|l], il l’oubliera dès qu’il quittera notre foyer, et il perdra tout lien avec sa famille. »\n\n« Un conseil, madame : apprenez à parler [SCOPE.sCulture('primary_culture').GetNameNoFormatting|l]. Après tout, vous êtes une citoyenne [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], non ? »"
 national_awakening.7.a: "Ils doivent devenir de vrais [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')]."
 national_awakening.7.b: "Ils n’ont pas à s’inquiéter."
