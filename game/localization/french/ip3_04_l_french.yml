 hungry_forties.1.t: "Les [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')] faméliques"
 hungry_forties.1.d: "Une épidémie a frappé les cultures de [SCOPE.sState('relevant_state').GetName], avant de se propager sur une grande partie du continent européen. Face au spectre d’une mauvaise récolte, les craintes d’une famine commencent à se répandre."
 hungry_forties.1.f: "Le docteur exerça une petite pression sur la pomme de terre à l’aide de son instrument, et laissa son collègue regarder à son tour. La pointe émoussée de l’instrument s’était enfoncée d’un centimètre dans une partie décolorée de la pomme de terre.\n\n« J’ai bien peur que ce ne soit le mildiou. Si je devais inspecter un autre tubercule du champ, le résultat serait certainement le même. Dans l’état actuel des choses, je vous conseille de prendre des mesures extraordinaires. »"
 hungry_forties.1.a: "Quelle calamité !"
 hungry_forties.1.b: "Montez des fonds pour acheter des céréales étrangères."
 hungry_forties.2.t: "Des jours meilleurs"
 hungry_forties.2.d: "L’épidémie qui a ravagé le continent européen connue sous le nom des « [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')] faméliques » s’est calmée. Si les champs touchés par la maladie ne pourront plus jamais accueillir la variété de pommes de terre concernée, d’autres cultures devraient être complètement rétablies."
 hungry_forties.2.f: "« Vous avez entendu ? Ils vendent une nouvelle sorte de plant de pomme de terre, qui n’a pas été touchée par le mildiou. Du moins, c’est ce qu’ils disent. »\n\nL’homme appuyé de l’autre côté de la clôture leva un sourcil. « Il était temps. En fait, c’est même trop tard. J’ai dû donner du foin à manger à mes enfants pour tenir tout l’hiver. »\n\n« Vous vous en sortez bien. La famille qui vit de l’autre côté de la route a perdu ses enfants. Vous l’avez dit, c’est trop tard. »"
 hungry_forties.2.a: "Dieu merci."
 hungry_forties.2.b: "Sommes-nous bien certains que c’est terminé ?"
