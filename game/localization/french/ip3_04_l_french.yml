 autocracy.4.t: "Gouvernement responsable"
 autocracy.4.d: "La stabilité de l’ordre parlementaire [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] a conduit les royalistes à abandonner leurs espoirs d’un nouvel absolutisme. Une monarchie constitutionnelle a été établie comme nouveau statu quo."
 autocracy.4.f: "« Le Parlement est le pouvoir suprême et absolu qui donne vie et mouvement au gouvernement. Il dirige et agit dans toutes ses procédures comme le parent de notre paix, le défenseur de notre foi, et le fondement de nos propriétés ; et comme la Constitution de cette grande source, le primum mobile des affaires, dans toute sa force et sa beauté, tout comme tous les actes et les performances qui en découlent. »" #- the 1st Earl of Shaftesbury
