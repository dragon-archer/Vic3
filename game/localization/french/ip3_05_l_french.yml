 ##### OTTOMAN MONARCHS #####
 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "Coup de Bâb-ı Âli"
 ottoman_monarchs.1.d: "Les membres de Bâb-ı Âli fomentent un coup contre [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]. Les coupables ont déjà informé le nouveau dirigeant."
 ottoman_monarchs.1.f: "Les lectures matinales [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] avaient été brutalement interrompues par le son des canons cülûs. [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')|U] s’attendait à ce qui allait suivre lorsque l’eunuque fit irruption dans la salle pour lui annoncer la mauvaise nouvelle.\n\nLe palais était entouré par ceux qui avaient salué ses ordres la veille, et un bateau avait été préparé pour un voyage loin du monde. Des officiers commençaient déjà à monter les escaliers pour l’escorter."
 ottoman_monarchs.1.a: "Vallahi, c’est l’œuvre des kâfirs..."
 ottoman_monarchs.1_tt: "Un coup d’État a détrôné [ROOT.GetCountry.GetRuler.GetFullName] et placé un[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] autre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] au pouvoir."
 # Murad Lunacy event
 ottoman_monarchs.2.t: "Le règne de la folie"
 ottoman_monarchs.2.d: "Les membres de Bâb-ı Âli ont décidé qu’un nouveau dirigeant devait gouverner la nation en raison de la santé mentale préoccupante [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]."
 ottoman_monarchs.2.f: "Après plusieurs actes publics honteux, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a été retrouvé[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] tremblant de peur et de paranoïa dans son lit.\n\nLe meurtre présumé de l’ancien sultan Abdulaziz après sa destitution a eu raison de la santé mentale [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\n\nSes tentatives de sauter dans la piscine du palais et de fuir les religieux pendant la cérémonie d’allégeance ont montré que son règne serait de courte durée."
 ottoman_monarchs.2.a: "Laissez-moi tranquille !"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] reçoit un suivi psychologique, tandis que son successeur se prépare à prendre la relève."
 balkan_wars.14.t: "Rumeurs autour d’une Ligue balkanique"
 balkan_wars.14.d: "Nos espions ont découvert que plusieurs nations, d’anciens sujets [SCOPE.sCountry('ottoman_empire_scope').GetAltAdjectiveNoFormatting('MP')|l], ont formé une alliance. Si l’une d’elles venait à soutenir notre indépendance, nous pourrions rejoindre leur prochaine guerre."
 balkan_wars.14.f: "« Mais, mon oncle, ce sont des peuples différents, qui veulent leurs propres terres. Pouvons-nous vraiment leur faire confiance ? » \n\n « Je me fiche d’où ils viennent. Je me fiche de savoir ce qu’ils croient. Je me fiche des vallées qu’ils revendiquent. Tant qu’ils détestent ces tyrans [SCOPE.sCountry('ottoman_empire_scope').GetAltAdjectiveNoFormatting('MP')|l] presque autant que nous, et tant que leur guerre peut nous mener à la liberté, je veux bien verser mon sang à leurs côtés. »"
 balkan_wars.14.a: "Ils méritent notre soutien"
 balkan_wars.14.b: "Notre place est aux côtés de l’$dyn_c_ottoman_empire$"
