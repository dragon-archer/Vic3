 notification_tur_warned_balkan_league_notification_desc: "Des espions [SCOPE.sCountry('subject_nation_scope').GetAltAdjectiveNoFormatting('MP')|l] nous ont averti de l’existence d’une alliance qui comploterait contre nous dans les [SCOPE.sStrategicRegion('balkans_scope').GetName]."
