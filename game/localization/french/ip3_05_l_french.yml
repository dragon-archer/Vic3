l_french:
 ##### SERBIA #####
 # Journal entry
 je_serbian_throne: "Un trône orné d’épines"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\nSi la [concept_dynastic_loyalty|l] tombe à #v 0 %#!, notre [concept_ruler|l] et sa dynastie seront renversés et remplacés par un membre de la [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 je_serbian_throne_invalidation_tt: "Aucun des personnages de la Maison [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] ou [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] n’est en vie"
 je_serbian_throne_status_loc_karadordevic_dominance: "La Maison [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] a acquis une loyauté massive"
 je_serbian_throne_status_loc_karadordevic_leaning: "Le peuple penche pour la Maison [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_neutral: "Le peuple est divisé entre les Maisons [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] et [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_obrenovic_leaning: "Le peuple penche pour la Maison [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 je_serbian_throne_status_loc_obrenovic_dominance: "La Maison [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] a acquis une loyauté massive"
 je_serbian_throne_obrenovic_desc: "Selon nos informateurs, la [concept_house_of_karadjordjevic], une famille dont le fondateur était autrefois reconnu comme un héros du peuple serbe, complote pour renverser la [concept_house_of_obrenovic]. $concept_house_of_karadjordjevic_short$ a libéré les provinces serbes de la tyrannie des janissaires renégats et allumé l’étincelle de la liberté au début du siècle.\n\nToutefois, c’est aussi lui qui a fui le champ de bataille quand la situation était critique, laissant la $concept_house_of_obrenovic$ reprendre le flambeau. Le moment venu, les comploteurs essaieront certainement d’inciter la population à atteindre leurs vils objectifs et à renverser les $concept_house_of_obrenovic_short$."
 je_serbian_throne_karadjordjevic_desc: "La [concept_house_of_karadjordjevic] est parvenue à renverser ses rivaux de la [concept_house_of_obrenovic], réhabilitant Karađorđe aux yeux de la nation. De nouveau, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] se trouve sous le règne de la dynastie qui initia le premier soulèvement héroïque contre les Turcs.\n\nCependant, les comploteurs de la Maison $concept_house_of_obrenovic_short$ se rassemblent, dans l’espoir de rétablir leur domination et de ramener la Serbie dans le giron de l’Autriche. Si la dynastie montre ne serait-ce qu’une once de faiblesse, ils s’empresseront de frapper pour tenter de déshonorer les $concept_house_of_karadjordjevic_short$ et de les renvoyer en exil."
 # Scripted Buttons
 je_tot_slander_button: "Calomnier la dynastie rivale"
 je_tot_slander_button_desc: "Nous avons le pouvoir des images. Pourquoi ne pas l’utiliser en notre faveur ?"
 je_tot_slander_button_custom_tt: "Augmente la [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')|l] en fonction du [concept_literacy|l] avec l’#bold une#! des dépenses suivantes :"
 je_tot_slander_button_cooldown_tt: "N’a pas opté pour cette décision au cours des #bold quatre dernières années#!."
 je_tot_campaign_button: "Lancer la campagne"
 je_tot_campaign_button_desc: "Rassemble l’entourage royal pour organiser une tournée nationale en renforçant l’[concept_authority|l] ou en dépensant de l’[concept_money|l]. L’objectif est de visiter tous les [Concept('concept_state','$concept_states$')], de discuter avec le peuple, et de lancer des initiatives de progrès concrètes en échange de sa précieuse [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')|l]. Cela permettra également d’améliorer notre [concept_popularity|l] et de diffamer notre rival."
 je_tot_campaign_button_tt: "Les préparations commencent, et nous devrons bientôt définitivement abandonner l’idée ou choisir l’#bold une#! des dépenses suivantes avant la fin de la campagne :"
 je_tot_campaign_button_tt_2: "Le niveau de dépenses choisi déterminera l’efficacité des investissements dans les [Concept('concept_state','$concept_states$')] visités et notre [concept_popularity|l] pour les années à venir."
 je_serbian_throne_fail_header: "#title Détrônera la dynastie en place si :#!\n"
 je_serbian_throne_on_fail_header: "#title Si la [concept_dynastic_loyalty|l] arrive à épuisement :#!\n$EFFECT$"
 obrenovic_concept_short: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 karadjordjevic_concept_short: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 obrenovic_concept: "[concept_house_of_obrenovic]"
 karadjordjevic_concept: "[concept_house_of_karadjordjevic]"
 # Progress bar
 serbian_dethrone_progress_bar: "Loyauté"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty|l] : [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%] ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500)"
 # Initial event
 serbia.1.t: "Un trône orné d’épines"
 serbia.1.d: "Le pouvoir oscille entre les [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] et la famille [ROOT.GetCountry.GetRuler.GetLastName] au pouvoir. Des promesses d’allégeance ont été faites sans trop réfléchir. Qui mérite de gouverner [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] ?"
 serbia.1.f: "« Indubitablement. Vous avez tout notre soutien, m[ROOT.GetCountry.GetRuler.GetCustom('FR_OnA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Nous avons été touchés par votre discours sous le chêne pour la révolution. Nous vous soutiendrons encore et toujours pour la gloire de la Serbie. »\n\nEn bon lèche-bottes, son assurance était naturelle. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se demanda comment il pouvait faire. Sa nature perfide avait été rendue publique depuis quelque temps, et il semblait qu’il était la seule personne à prêter le moindre crédit à ses propres paroles."
 serbia.1.a: "Le prix de la loyauté change sans cesse."
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "La succession de Michel"
 serbia.2.d: "Deuxième enfant d’un révolutionnaire, [ROOT.GetCountry.GetRuler.GetFullName] a été couronné nouveau prince [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Le peuple pense qu’il a plus d’atouts que son frère aîné."
 serbia.2.f: "« ... et notre lutte s’étend au-delà des questions matérielles, car nous avons entre nos mains le droit divin de gouverner et de ne pas être gouvernés. » Le nouveau prince regarda autour de lui pour voir les réactions. « Je porterai le flambeau de mes prédécesseurs jusqu’à ce que la lumière ardente de mon âme quitte cette enveloppe mortelle. »\n\n« Le temps et mon droit ! »"
 serbia.2.a: "Puisse son règne être mémorable."
 # Random events
 #1 RE
 serbian_throne.1.t: "Publicité cléricale"
 serbian_throne.1.d: "Le groupe [SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName] a proposé de nous aider dans notre cause sacrée pour affaiblir l’influence des [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] sur le peuple. Les descendants des déserteurs n’auront pas le droit de s’exprimer [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 serbian_throne.1.f: "Dans une vallée paisible du village de Takovo, [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] et les siens quittèrent l’assemblée après avoir déclaré un soulèvement serbe contre les Ottomans.\n\nNous étions en 1815. Ceux qui se proclamaient « héros » avaient déjà fui pour s’abriter sous l’égide de leurs maîtres étrangers. L’un d’entre eux était Karađorđe, le père des [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]."
 serbian_throne.1.a: "Voilà qui devrait suffire."
 serbian_throne.1.b: "L’union fait la force."
 serbian_throne.1.c: "La philanthropie est l’essence même de la foi, non ?"
 #2 RE
 serbian_throne.2.t: "Tracts calomnieux"
 serbian_throne.2.d: "Nous avons l’occasion de produire des tracts pour calomnier les [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 serbian_throne.2.f: "Entre propagande et diffamation, il n’y a qu’un pas. Et il est évident que la première peut s’avérer être l’arme la plus redoutable d’un politicien. Un échantillon d’un tract conçu par un artiste et calligraphe de renom a été présenté ce matin au prince.\n\nIl tenait le papier et remarqua qu’en dessous d’une liste de « faits » malhonnêtes, on pouvait voir le patriarche des [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] à quatre pattes, en train de manger un morceau de viande. Il était décrit comme « un paysan serbe » dans la langue locale, tout en étant ridiculisé sous les ordres d’un pacha ottoman."
 serbian_throne.2.a: "Ingénieux."
 serbian_throne.2.b: "Commencez immédiatement la production !"
 #3 RE
 serbian_throne.3.t: "Les hypocrites au grand jour"
 serbian_throne.3.d: "Il a été révélé que [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName], chef du groupe [SCOPE.gsInterestGroup('serb_busted_ig').GetName], travaillait secrètement pour convaincre d’autres politiciens de rejoindre l’infâme campagne menée par la famille [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]."
 serbian_throne.3.f: "Les banquets sont d’importants rassemblements au cours desquels les dynamiques se dessinent. Ils impliquent souvent des négociations, des démonstrations d’influence, des bruits de gloutons mégalomanes, et l’éternelle compétition pour conserver son prestige auprès de ses pairs.\n\nAppréhender la complexité des individus qui présentent différentes facettes d’eux-mêmes peut s’avérer à la fois stimulant et gratifiant."
 serbian_throne.3.a: "Faites-le disparaître."
 serbian_throne.3.b: "Obligez-le à travailler avec nous."
 #4 RE
 serbian_throne.4.t: "Haïdouks renégats"
 serbian_throne.4.d: "Des troupes clandestines, sous les ordres des [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName], sèment la terreur dans les quartiers [SCOPE.sReligion('sunni_pop_scope').GetName|l]s et [SCOPE.sReligion('jewish_pop_scope').GetName|l]s."
 serbian_throne.4.f: "« Vous savez comment ils sont, m[ROOT.GetCountry.GetRuler.GetCustom('FR_OnA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Ils aimaient s’en prendre aux aristocrates et aux caravanes des Ottomans, mais il ne leur reste plus que des paysans sans défense. » Le conseiller congédia le messager d’un geste avant de reprendre : « Karađorđe était avec eux pendant les années de la rébellion et maintenant, son fils essaie de faire plaisir aux amis de son père. »"
 serbian_throne.4.a: "Laissez-les, ou ils se tourneront vers les leurs pour obtenir du butin."
 serbian_throne.4.b: "Cela ne peut pas continuer."
 #5 RE
 serbian_throne.5.t: "Rebelles urbains"
 serbian_throne.5.d: "Des rebelles de [SCOPE.sState('capital_state').GetName] nous demandent d’abdiquer le trône au profit des [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]. Ils ne représentent pas une menace grave, mais la façon dont ils seront traités enverra un message."
 serbian_throne.5.f: "L’empathie est un attribut que tous les chefs dignes de ce nom doivent posséder. Ayant lutté contre l’oppression, le prince sait parfaitement ce que signifie reprendre ce qui lui appartient.\n\n« Ce ne sont que de jeunes vauriens naïfs », murmure-t-il en regardant par la fenêtre. « Nous combattions pour l’avenir de notre nation, pas pour un homme. »"
 serbian_throne.5.a: "Réduisez-les au silence."
 serbian_throne.5.b: "Armez les loyalistes et proposez-leur une démonstration de force."
 serbian_throne.5.c: "Le sang n’a pas besoin de couler. Chacun a un prix."
 #6 RE
 serbian_throne.6.t: "Appel à l’aide"
 serbian_throne.6.d: "De terribles nouvelles concernant la magyarisation de [SCOPE.sState('delvidek_scope').GetName] nous sont parvenues récemment. Des villages serbes attendent le soutien de leurs frères de l’autre côté de la rivière. C’est une occasion en or de renforcer notre position contre les [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]."
 serbian_throne.6.f: "L’assistant enleva la ficelle qui serrait toutes les enveloppes ensemble, avant d’ouvrir la première pour la lire à haute voix.\n\n« À Son Excellente Majesté, [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] de la Maison [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de tous les honorables Serbes.\n\nPermettez-moi Votre Honneur,\n\nJe vous écris humblement de la part de notre village indigne, mais loyal, pour vous demander un retour de faveur. Comme vous vous en souvenez peut-être, nous étions présents lors de votre victoire révolutionnaire contre les Ottomans avec tout ce que nous pouvions envoyer... »"
 serbian_throne.6.a: "Envoyez-leur des renforts pour les aider à résister."
 serbian_throne.6.b: "Invitez-les à retourner dans leur vraie patrie et aidez-les à se reconstruire."
 serbian_throne.6.b_move_pops_tt: "10 % des Serbes de [SCOPE.sState('delvidek_scope').GetName] déménageront à [SCOPE.sState('capital_state').GetName]."
 # Complete event
 serbian_throne.9.t: "Ici pour rester"
 serbian_throne.9.d: "L’un après l’autre, les laquais des [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] les ont trahis et abandonnés à leur terrible destin. Tous ont vu l’indiscutable : [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] appartient aux [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')] !"
 serbian_throne.9.f: "« C’est comme ça que vous traitez vos sauveurs ? » La panique et le désespoir régnaient dans la salle. « Mon père a conduit ce pays à la liberté pendant que vous vous remplissiez les poches. Vous ne comprendrez jamais ce que signifie porter le sang d’un héros ! » \n\n Des chiens fidèles attendaient leur jugement. \n\n« Jamais ! »"
 serbian_throne.9.a: "Vous partagerez le destin de votre père."
 serbian_throne.9.b: "Ne reposez plus jamais le pied sur le sol serbe."
 serbian_throne.9.c: "La pitié est un don que seuls les véritables chefs possèdent."
 # Fail event
 serbian_throne.10.t: "Les représailles"
 serbian_throne.10.d: "Alors que leur père leur permettait d’échapper de justesse à l’extinction, la famille [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] a régné en maître contre la tyrannie des [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]. Le trône [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] leur appartient désormais."
 serbian_throne.10.f: "« Camarades ! Mères sacrées ! Nous sommes désormais libérés de l’emprise de ces politiciens qui n’agissent pas dans l’intérêt de notre patrie... », s’exclama [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] nouvellement nommé[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. \n\nSe souvenant de l’héroïque quête de liberté de son père, la foule continua d’applaudir, impatiente d’entendre le jugement final. \n\n« Et que dites-vous du sort réservé aux traîtres ? » Le prince marqua une courte pause, persuadé que, quelle que soit la suite de son discours, ils obtempéreraient sans poser de question."
 serbian_throne.10.a: "« ... Allons-nous les envoyer dans l’au-delà ? »"
 serbian_throne.10.b: "« ... Allons-nous continuer à les nourrir ? »"
 serbian_throne.10.c: "« ... Aurons-nous pitié d’eux jusqu’au bout ? »"
 # Invalidation event
 serbian_throne.11.t: "Aucune raison de se battre"
 serbian_throne.11.d: "Les protagonistes de l’infâme vendetta entre les Maisons $concept_house_of_obrenovic_short$ et $concept_house_of_karadjordjevic_short$ ne sont plus une menace l’un pour l’autre. Il est désormais temps d’aller de l’avant en tant que nation unie, loin des petites querelles."
 serbian_throne.11.f: "« Il est imprudent de diviser un pays au nom de petites querelles de famille. C’est la raison pour laquelle la solidarité est l’essence même du progrès, car les distractions ont toujours été connues pour détourner les hommes du droit chemin.\n\nDe plus, les querelles internes causent généralement du mal à ceux dont la seule responsabilité est de payer des impôts. \n\nMessieurs, nous avons une nation à bâtir ! »"
 serbian_throne.11.a: "Vive la Serbie !"
 # Campaign fund planning event
 serbian_throne.12.t: "Planification de la campagne"
 serbian_throne.12.d: "Les préparatifs d’une campagne nationale ont commencé dans le but d’augmenter notre popularité et de ternir le nom de [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] dans l’opinion publique. Nous devons décider du niveau des dépenses."
 serbian_throne.12.f: "« ... et l’honorable [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] adresse ses salutations à tous ses sujets.\n\nNous allons à présent commencer à choisir des volontaires pour le défilé. »\n\nDe jeunes hommes bien bâtis, suivis par de jeunes filles de la ville excessivement optimistes, s’avancèrent jusqu’au point de rendez-vous. C’était là une occasion unique de se faire remarquer par la royauté et peut-être ne plus avoir à transporter du foin ou chevaucher des mules dans les champs toute la vie."
 serbian_throne.12.a: "À quoi bon si c’est à nous de payer ?"
 serbian_throne.12.b: "Payez ce qui sera nécessaire."
 serbian_throne.12.c: "N’épargnez aucune dépense."
 serbian_throne.12.e: "Ce n’est peut-être pas une bonne initiative, après tout."
 serbian_throne.12.e_tt: "L’idée va être remisée pour les #v 5 prochaines années#!"
 serbian_throne.12.prep_choice_tt: "Les préparatifs sont en cours"
 each_monarch_may_only_do_this_once_tt: "Chaque [concept_ruler|l] ne peut entreprendre cette action #b qu’une fois#! par mandat"
 ser_campaign_not_on_cooldown_tt: "N’a pas abandonné de campagne au cours des #v 5#! dernières années"
 # Campaign accord choice event
 serbian_throne.13.t: "L’accord [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
 serbian_throne.13.d: "Les organisateurs de la campagne ont émis l’idée de soutenir un groupe d’intérêt pour obtenir plus de loyauté."
 serbian_throne.13.f: "Un à un, les représentants de certains cercles entrèrent dans la cour pour discuter de leurs défauts, et c’étaient toujours les mêmes.\n\nLes conseillers [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] avaient remarqué que la concurrence était souvent féroce entre les groupes au cours de ces réunions. Ils ont vite compris qu’il était possible d’exploiter cette course au pouvoir politique et avaient bien conscience qu’il s’agissait d’une transaction, et non d’un don."
 serbian_throne.13.a: "Nous allons promouvoir le groupe [SCOPE.gsInterestGroup('campaign_ig_1').GetName]."
 serbian_throne.13.b: "Prenons le groupe [SCOPE.gsInterestGroup('campaign_ig_2').GetName] avec nous."
 serbian_throne.13.c: "Approuver le groupe [SCOPE.gsInterestGroup('campaign_ig_3').GetName] nous sera bénéfique sur le long terme."
 serbian_throne.13.e: "Cet honneur n’appartient qu’à nous."
 serbian_throne.13.accord_chosen_tt: "La campagne va bientôt commencer"
 # Campaigning in state event
 serbian_throne.14.t: "La campagne de [SCOPE.sState('campaign_state').GetName]"
 serbian_throne.14.d: "Nous sommes arrivés à [SCOPE.sState('campaign_state').GetName] pour répondre aux besoins des habitants et leur assurer un avenir meilleur. Tous attendent avec impatience d’entendre nos promesses payées par les fonds de la campagne."
 serbian_throne.14.f: "Les officiers prononcèrent des discours qu’ils avaient soigneusement préparés et mémorisés, éveillant la fierté nationale dans le cœur du public.\n\nLeur objectif était de captiver la foule avant le dernier discours [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], concluant l’événement par un cadeau à la communauté afin de consolider sa position dans le cœur du peuple et sur le trône.\n\nVoilà qui ne devrait pas ravir les soutiens des [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]."
 serbian_throne.14.a: "Le bien-être de tous, avant tout !"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName] mérite de meilleures fondations."
 serbian_throne.14.c: "Tout le monde devrait être capable de voir la trahison de Karađorđe !"
 serbian_throne.14.e: "Ensemble, nous sommes plus forts !"
 serbian_throne.14_next_state_tt: "Nous devrions passer à l’État suivant."
 serbian_throne.14_campaign_ends_tt: "Nous avons terminé la campagne en visitant tous les États disponibles."
 # Ending the campaign event
 serbian_throne.15.t: "Retour au palais"
 serbian_throne.15.d: "Après une campagne éreintante, l’entourage royal nous a ramenés au palais. Nous pouvons reprendre nos tâches quotidiennes."
 serbian_throne.15.f: "Le grincement des roues du chariot sur la route en pierre étouffait à peine la cacophonie des acclamations du peuple qui saluait le retour de leur [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] suprême.\n\nIl ferma les yeux et s’imagina dormir dans son lit l’espace d’un instant. Mais le rêve tourna vite au cauchemar quand il se rappela des serpents qui travaillaient pour la famille [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]."
 serbian_throne.15.a: "Rappelons-leur qui est leur véritable [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 serbian_throne.15_tt: "La campagne est terminée."
