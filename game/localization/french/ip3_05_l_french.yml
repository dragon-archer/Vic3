 ##### BALKAN WARS #####
 # Journal entry
 je_the_balkan_league: "La Ligue balkanique"
 je_the_balkan_league_reason: "Maintenant que les nations des Balkans sont libérées de l’emprise de la Sublime Porte, il existe un consensus pour former une alliance afin de la repousser une fois pour toutes. Un tel consensus ne durera toutefois pas éternellement, et notre fenêtre d’opportunité est limitée. \n\nToutes nos nations espèrent que les [SCOPE.sStrategicRegion('balkans_scope').GetName] reviendront un jour à leurs véritables habitants !"
 balkan_league_timeout_bar: "Fenêtre d’opportunité"
 balkan_league_timeout_bar_desc: "Fenêtre d’opportunité ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0] mois)"
 balkan_window_of_opportunity_closing: "le temps presse"
 ottoman_in_crisis_tt: "L’$dyn_c_ottoman_empire$ est en pleine crise."
 je_spoils_of_war: "Butin de guerre"
 je_spoils_of_war_reason: "Seulement quelques jours après la déclaration de victoire, tous les membres restants de la Ligue balkanique se sont tournés vers ce qu’ils considèrent comme des territoires injustement répartis et conquis par les Ottomans.\n\nDes politiciens et des officiers haut placés, y compris les nôtres, exigent réparation alors que le fer de la guerre est encore chaud."
 je_spoils_of_war_timed_out_tt: "L’#b achèvement#! sera évalué quand l’[concept_journal_entry|l] #v $je_spoils_of_war$#! aura #b expiré#!"
 notification_new_balkan_league_members_name: "Nouveaux membres de la Ligue balkanique"
 notification_new_balkan_league_members_desc: "Des sujets de l’$dyn_c_ottoman_empire$ ont l’occasion de rallier notre cause."
 # Scripted buttons
 je_the_balkan_league_research_mil_tech_start_button: "Dédier la recherche militaire"
 je_the_balkan_league_research_mil_tech_start_button_desc: "Il est primordial de rattraper les standards d’un ennemi puissant. Obtenir la technologie des autres grandes puissances accélérera nos progrès dans la modernisation de l’armée. Elles y seront particulièrement favorables si l’$dyn_c_ottoman_empire$ possède des technologies que nous n’avons pas encore."
 balkan_got_tech_cooldown_tt: "Nous devons poursuivre le programme pendant au moins #v cinq#! ans si nous voulons mettre en place notre nouvelle technologie."
 hates_turkey_tt: "Doit avoir des relations #v médiocres#! ou pire avec l’$dyn_c_ottoman_empire$"
 je_the_balkan_league_invite_vassals_button: "Élargir la ligue"
 je_the_balkan_league_invite_vassals_button_desc: "Certaines nations assujetties par l’$dyn_c_ottoman_empire$ voudront peut-être se rallier à notre cause."
 balkan_league_expanded_tt: "La Ligue balkanique sera élargie afin d’inclure des sujets [SCOPE.sCountry('ottoman_empire_scope').GetAltAdjectiveNoFormatting('MP')|l] dont nous soutenons l’indépendance"
 balkan_league_invite_vassals_button_cooldown_tt: "Nous devons attendre au moins 3 mois pour incorporer des membres de la ligue existants"
 ottoman_subjects_we_support_tt: "Soutien [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetName] via [concept_guarantee_independence], une [concept_alliance|l] ou un [concept_defensive_pact|l]"
 je_the_balkan_league_research_mil_tech_stop_button: "Arrêter la recherche dédiée"
 je_the_balkan_league_overwork_arms_industries_start_button: "Surmener les manufactures d’armes"
 je_the_balkan_league_overwork_arms_industries_start_button_desc: "Du sang, de la sueur et des larmes."
 je_the_balkan_league_overwork_arms_industries_stop_button: "Arrêter de surmener les manufactures d’armes"
 je_the_balkan_league_muster_button: "Rassembler des conscrits"
 je_the_balkan_league_muster_button_desc: "Nous devrions envisager d’enrôler plus d’hommes."
 je_the_balkan_league_muster_button_cooldown_tt: "N’a pas opté pour cette décision au cours des #bold six dernières années#!."
 je_the_balkan_league_resign_button: "Se retirer"
 je_the_balkan_league_resign_button_desc: "Un retrait officiel de l’alliance neutralisera notre position diplomatique, mais nous serons perçus comme des traîtres envers les autres pays de la #bold Ligue balkanique#!."
 je_the_balkan_wars_resign_button_tt: "Déclenche un événement spécial qui entraîne l’échec de l’entrée du journal."
 je_the_balkan_wars_resign_button_tt2: "Améliore les relations avec [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ottoman_empire_scope').GetName], and détériore les relations avec les pays suivants :"
 je_the_balkan_wars_resign_button_tt2_bl_members_list: "[THIS.GetCountry.GetName]"
 je_the_balkan_wars_resign_button_tt3: "Nous pouvons choisir de devenir un [Concept('concept_protectorate', '$concept_protectorate$')|l] [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_empire_scope').GetName]."
 je_the_balkan_league_start_war: "Commencer la guerre"
 je_the_balkan_league_start_war_desc: "Initie un [concept_diplomatic_play|l] #b spécial#! contre la Sublime Porte. Tous les membres de la #bold Ligue balkanique#! se joindront à nous. À partir de maintenant, [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ottoman_empire_scope').GetName] et ses alliés ont une [concept_army_power_projection|l] de #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!, tandis que celle de la #bold Ligue balkanique#! et de ses alliés est de #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!.\n\nGagner contre [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ottoman_empire_scope').GetName] en utilisant le [concept_diplomatic_play|l] de la #v guerre balkanique#! leur fera perdre la propriété de tous les [Concept('concept_state', '$concept_states$')] des [SCOPE.sStrategicRegion('balkans_scope').GetName]. Remporter cette [concept_war|l] sans l’intervention d’une [concept_great_power|l] dans notre camp nous accordera une récompense supplémentaire."
 balkan_league_members_start_the_war_header_tt: "Les membres suivants de la #bold Ligue balkanique#! rejoindront notre [concept_diplomatic_play|l] :"
 balkan_league_members_start_the_war_tt: "[THIS.GetCountry.GetName]"
 balkan_war_pp_comparison: "La [concept_army_power_projection|l] combinée de la #bold Ligue balkanique#! et de ses alliés (#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!) s’élève au moins à la moitié de celle [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_empire_scope').GetName] et de ses alliés (#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!)"
 # Initial event
 balkan_wars.1.t: "La Ligue balkanique"
 balkan_wars.1.d: "Nous avons la possibilité de devenir membre de l’alliance des [SCOPE.sStrategicRegion('balkans_scope').GetName] contre [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ottoman_empire_scope').GetName]. Une armée unifiée avec un objectif unique sera peut-être le seul moyen de les bannir de la région une bonne fois pour toutes."
 balkan_wars.1.f: "« Messieurs ! Nous avons une fenêtre d’opportunité unique. Ce sera peut-être notre seule chance de rembourser la dette immense de nos ancêtres. Que cette fraternité nous rassemble pendant des siècles et des siècles, jusqu’au jour de notre victoire collective. »\n\nLe comité se leva pour applaudir. C’était comme si la victoire était déjà acquise, malgré la présence d’hypocrites dans la salle."
 balkan_wars.1.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] répondra à l’appel."
 balkan_wars.1.a_opener_tt: "Les pays suivants ont fondé la #bold Ligue balkanique#! :"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "Ce n’est pas la solution."
 balkan_wars.1.b_tt: "Nous ne ferons pas partie de la #bold Ligue balkanique#!."
 # Complete event
 balkan_wars.2.t: "La fin d’une époque"
 balkan_wars.2.d: "C’est terminé. [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('ottoman_empire_scope').GetName] a enfin été chassé des [SCOPE.sStrategicRegion('balkans_scope').GetName], et ses anciens territoires sont revenus à leurs propriétaires légitimes. La Ligue balkanique s’est avérée être une initiative fructueuse."
 balkan_wars.2.f: "« Mère ! Mère ! La cloche sonne. Nous allons être en retard ! »\n\nLe petit garçon, vêtu de sa nouvelle tenue locale, vivait le plus beau jour de sa vie. Le défilé qui devait se rendre jusqu’à la capitale était sur le point de passer par le centre du village.\n\nIls avaient appris la bonne nouvelle depuis longtemps, mais saluer les héros était un sentiment unique."
 balkan_wars.2.a: "Nos terres nous appartiennent enfin !"
 balkan_wars.2.tt_1: "Puisque nous avons gagné le [concept_diplomatic_play|l] de la #v guerre balkanique#! sans impliquer de [concept_great_power|l], nous obtiendrons la récompense supplémentaire suivante :"
 modifier_balkan_wars_won_alone: "Gloire aux héros"
 # Fail event
 balkan_wars.3.t: "La liberté sans entrave"
 balkan_wars.3.d: "La servitude a remplacé notre soif de gloire. Notre assujettissement par [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetTopOverlord.GetName] a mis fin à notre capacité à nous aligner avec une coalition stratégique."
 balkan_wars.3.f: "Selon les légendes locales, un chef suprême demanda un jour à son conseiller de lui enseigner une leçon de sagesse.\n\n« Dites-moi, vieil homme... Que conseillerez-vous à un dirigeant qui a le potentiel d’être sur le toit du monde, et son exact opposé ? »"
 balkan_wars.3.a: "« Ça passera. »"
 # Invalid event
 balkan_wars.4.t: "Alliance rompue"
 balkan_wars.4.d: "Avec la chute de la Ligue balkanique, il n’existe plus de force assez puissante pour soutenir la cause. Tout espoir de récupérer un jour nos territoires s’est envolé."
 balkan_wars.4.f: "Une fois de plus, la vie a laissé place à la monotonie pour le bon peuple des Balkans, qui semble déçu et brisé devant les promesses faites par des dirigeants sans discernement ni expertise.\n\nDans un monde rempli de grandes puissances impérialistes, il est certain qu’une alliance séparée par des frontières sur ces terres sauvages s’apparente davantage à un rêve éveillé qu’à une ambition unificatrice.\n\nLe combat continue, plus sombre que jamais."
 balkan_wars.4.a: "Un jour..."
 balkan_wars.4.a_tt: "La #bold Ligue balkanique#! a été dissoute."
 # Bail event
 balkan_wars.5.t: "Loyauté incertaine"
 balkan_wars.5.d: "Nous nous sommes retirés de la Ligue balkanique. Si nous voulons bâtir un avenir solide, ce n’est pas en montrant les dents [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('ottoman_empire_scope').GetName] que nous y arriverons."
 balkan_wars.5.f: "Il y avait un sentiment de mutinerie dans l’air au moment de l’annonce faite par [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]. Sa déclaration suggérait qu’il était peut-être plus sage de ne pas agir de façon impulsive pour éviter toute catastrophe en poursuivant des ambitions illusoires.\n\nLe public semblait de plus en plus convaincu à mesure que le discours touchait à sa fin."
 balkan_wars.5.a: "Nous ne prendrons pas part à cela."
 balkan_wars.5.b: "Si nous ne pouvons pas les vaincre, rejoignons-les."
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] devient un [Concept('concept_protectorate', '$concept_protectorate$')|l] [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_empire_scope').GetName]"
 # Failed Ambitions event
 balkan_wars.6.t: "Ambitions manquées"
 balkan_wars.6.d: "Nous n’avons pas réussi à chasser [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ottoman_empire_scope').GetName] de la région des [SCOPE.sStrategicRegion('balkans_scope').GetName], mais nous avons conservé notre indépendance."
 balkan_wars.6.f: "Les mères et les épouses pleuraient et se lamentaient devant des tas et des tas d’hommes morts. Ils avaient quitté leurs villages par cupidité et fait couler le sang au nom de l’expansionnisme des politiciens. Il n’en restait que des monuments et des fosses communes, objets inanimés de la honte nationale.\n\n« La noix est un fruit étrange : on ne la casse pas, c’est elle qui nous casse les dents ! »\n\n— Petar II Petrović Njegoš, #italic Gorski vijenac#!"
 balkan_wars.6.a: "L’avenir est toujours plus radieux que le passé."
 # Muster conscripts event
 balkan_wars.7.t: "Recrues locales"
 balkan_wars.7.d: "Nous avons décidé de puiser un peu plus dans les caisses. Cela nous permettra de renforcer la conscription dans le cadre de notre lutte contre [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ottoman_empire_scope').GetName]."
 balkan_wars.7.f: "Impressionné de se retrouver à côté de gardes professionnels, le jeune homme prit une profonde inspiration avant d’entrer dans la salle.\n\nIl avait attendu des heures depuis l’aube, juste pour recevoir un uniforme. Un uniforme qui ne lui irait probablement pas de toute façon, comme le voulait la tradition pour les recrues.\n\nC’était généralement ici que l’on rencontrait son premier camarade avant de rejoindre des hordes d’hommes."
 balkan_wars.7.a: "N’en faisons pas trop."
 balkan_wars.7.b: "Armez tous ceux qui seront disponibles."
 # Student of Strategy random event
 balkan_wars.8.t: "Étude de stratégie"
 balkan_wars.8.d: "Notre général, [SCOPE.sCharacter('scoped_general').GetFullName], a été envoyé à l’étranger pour rencontrer ses homologues et échanger leurs expériences autour du financement de la recherche militaire."
 balkan_wars.8.f: "Bien protégé, à bord d’un express avec une bande d’officiers, le responsable admirait le magnifique paysage. Ce changement de rythme, loin des formalités habituelles, lui faisait redécouvrir le sens de la vie.\n\nMalgré la table qui tremblait, il continuait d’encrer sa plume. Il y avait encore une pile de rapports à terminer."
 balkan_wars.8.a: "Sans patience, il n’est pas de discipline."
 balkan_wars.8.b: "Il devrait plutôt apprendre l’art de l’assaut."
 balkan_wars.8.c: "Une bataille se gagne avant même de combattre."
 # Caught in the Middle random event
 balkan_wars.9.t: "Entre le marteau et l’enclume"
 balkan_wars.9.d: "Avec l’aide des habitants, les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] ont chassé le peuple [SCOPE.sCulture('turkish_pop_scope').GetName|l] hors de chez lui en [SCOPE.sState('caught_root_state_scope').GetName]. Si la situation dégénère, cela pourrait tourner au bain de sang."
 balkan_wars.9.f: "Les voisins d’autrefois cherchent activement des opportunités pour s’en prendre à des Turcs sans défense. En l’absence des forces [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle|l], les communautés vulnérables subissent une persécution quotidienne. \n\nL’escalade des tensions a conduit à la disparition inquiétante de nombreuses personnes dans certains villages, devant l’indifférence totale des autorités. Comme on pouvait s’y attendre, certains fonctionnaires sont même complices de ces attaques."
 balkan_wars.9.a: "Créez un corridor."
 balkan_wars.9.a_move_pops_tt: "Tous les [Concept('concept_pop', '$concept_pops$')|l] du peuple [SCOPE.sCulture('turkish_pop_scope').GetName|l] en [SCOPE.sState('caught_root_state_scope').GetName] émigreront en toute sécurité en [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b: "Laissez les soldats et les habitants gérer cela eux-mêmes."
 balkan_wars.9.b_move_pops_tt: "75 % des [Concept('concept_pop', '$concept_pops$')|l] du peuple [SCOPE.sCulture('turkish_pop_scope').GetName|l] en [SCOPE.sState('caught_root_state_scope').GetName] s’enfuiront en [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b_kill_pops_tt: "25 % des [Concept('concept_pop', '$concept_pops$')|l] du peuple [SCOPE.sCulture('turkish_pop_scope').GetName|l] en [SCOPE.sState('caught_root_state_scope').GetName] seront tués."
 balkan_wars.9.c: "Encouragez les soldats."
 balkan_wars.9.c_move_pops_tt: "La moitié des [Concept('concept_pop', '$concept_pops$')|l] du peuple [SCOPE.sCulture('turkish_pop_scope').GetName|l] en [SCOPE.sState('caught_root_state_scope').GetName] s’enfuiront en [SCOPE.sState('cruelty_ottoman_state_scope').GetName]."
 balkan_wars.9.c_kill_pops_tt: "La moitié des [Concept('concept_pop', '$concept_pops$')|l] du peuple [SCOPE.sCulture('turkish_pop_scope').GetName|l] en [SCOPE.sState('caught_root_state_scope').GetName] seront tués."
 balkan_wars.9.c_cruel_trait_tt: "Cette option est disponible car le dirigeant est #bold cruel#!."
 balkan_wars.9.e: "Ils vivent ici depuis des siècles, ce n’est pas juste."
 balkan_wars.9.e_kill_pops_tt: "5 % des [Concept('concept_pop', '$concept_pops$')|l] du peuple [SCOPE.sCulture('turkish_pop_scope').GetName|l] en [SCOPE.sState('caught_root_state_scope').GetName] seront tués."
 # Surplus Management random event
 balkan_wars.10.t: "Gestion des excédents"
 balkan_wars.10.d: "Les dépenses du fonds de cette année ont généré un excédent en [SCOPE.sState('barracks_state_scope').GetName], et les administrateurs se demandent où l’affecter."
 balkan_wars.10.f: "Au milieu du chaos, il aurait été assez facile de commettre une « erreur » dans les rapports comptables. Malgré les tentations, cela ne semblait toutefois pas être le cas. C’était là le signe clair d’une ambition nationaliste vers un objectif commun et une preuve de caractère.\n\nLes personnes qui sont impliquées dans les mouvements de capitaux prennent le plus de risques contre elles-mêmes. Les nations s’élèvent sur les épaules de celles et ceux qui restent sur le droit chemin de la vérité."
 balkan_wars.10.a: "Transformez un bâtiment désaffecté en caserne."
 balkan_wars.10.b: "Cet argent doit aller à ceux qui prennent les décisions."
 balkan_wars.10.c: "Ce sont les hommes en service qui en ont le plus besoin."
 # Chaos in the Balkans event
 balkan_wars.11.t: "Chaos dans les Balkans"
 balkan_wars.11.d: "Une alliance formée par nos anciens sujets des [SCOPE.sStrategicRegion('balkans_scope').GetName], #bold la Ligue balkanique#!, s’oppose officiellement à nous. S’ils remportent la guerre, nous perdrons tous nos territoires dans la région, et de nouvelles nations seront formées."
 balkan_wars.11.f: "Le vieil imam se tourna pour faire face aux fidèles sur les marches du minbar, et commença à prononcer la khutba.\n\n« Ô fidèles !\n\nSachez qu’aujourd’hui, comme à l’époque de nos ancêtres, le sultan ottoman, l’ombre de Dieu sur Terre, nous ordonne de nous lever pour défendre notre foi, nos terres, et notre honneur. Cette guerre n’est pas un simple conflit entre les hommes, c’est une épreuve du Tout-Puissant, un combat contre la tyrannie et l’oppression sur le chemin de la vérité ! »"
 balkan_wars.11.a: "Ils vont regretter ce jour."
 balkan_wars.11.a_opener_tt: "Les pays suivants de la #bold Ligue balkanique#! ont initié un coup diplomatique contre nous :"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "Le début de la guerre"
 balkan_wars.12.d: "Au nom de tous les membres de la Ligue balkanique, [SCOPE.sCountry('first_balkan_war_initiator').GetAltNameNoFormatting('Le')][SCOPE.sCountry('first_balkan_war_initiator').GetName] a officiellement annoncé la préparation d’une guerre afin de revendiquer tous les territoires [SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ottoman_empire_scope').GetName] dans les [SCOPE.sStrategicRegion('balkans_scope').GetName]."
 balkan_wars.12.f: "Sous la protection d’une poignée de mercenaires, l’annonce du crieur public avait reçu un accueil mitigé de la part des villageois de tous les milieux.\n\n« Écoutez, enfants [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] !\n\nPar ordre explicite de l’honorable [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], notre armée se prépare à une campagne sacrée contre un ennemi commun. Que tout le monde le sache : dans les mois à venir, de nouveaux hommes courageux seront recrutés, peut-être pour se battre une dernière fois pour nettoyer ce qui fut nos villages, nos villes, nos cités, nos prairies, nos montagnes, et reprendre ce qui nous revient de droit... »"
 balkan_wars.12.a: "L’heure a sonné."
 joined_balkan_war_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] rejoint la guerre balkanique en tant que membre ou allié de la #v Ligue balkanique#!"
 # The Cataclysm event
 balkan_wars.13.t: "Le cataclysme"
 balkan_wars.13.d: "Nous avons perdu tous les territoires des [SCOPE.sStrategicRegion('balkans_scope').GetName], après une campagne victorieuse menée par [SCOPE.sCountry('first_balkan_war_initiator').GetAltNameNoFormatting('Le')][SCOPE.sCountry('first_balkan_war_initiator').GetName]. Son objectif étant atteint, la Ligue balkanique n’existe plus, laissant place à de nouvelles nations."
 balkan_wars.13.f: "« Nous avions donné une gifle à la vérité,\nNous avions défié la règle de la conscience.\nNous avions bâti un pont au-dessus des flammes de l’enfer,\nLe pont des lâches, emporté par les flots.\n\nHé, Rıza ! Ce sang versé était le nôtre...\nLe bien-aimé, maintenant serviteur des ennemis, était le nôtre...\nLa terre de Rum... Cette patrie bien-aimée était la nôtre.\nMais nous l’avions jugée indigne, et quelqu’un d’autre l’a prise. »\n\n— Rıza Tevfik, « Pour Rumeli »"
 balkan_wars.13.a: "Nous devons nous en remettre."
