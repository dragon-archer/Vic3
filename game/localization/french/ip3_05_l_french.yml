 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "İnhidam-ı Azîm"
 je_the_grand_collapse_reason: "L’agitation qui se propage dans les veines de la nation fait vaciller notre domination, et une démonstration de notre stratagème impérial ne manquera pas de rappeler à tous nos sujets la puissance de sa gloire d’autrefois.\n\nNous devons faire preuve d’un savoir-faire conciliant pour assurer la sécurité de nos frontières. Si nous ne parvenons pas à inverser la situation, la mèche du #r grand effondrement#! s’allumera."
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "Soudoyer les personnalités du lobby"
 je_the_grand_collapse_bribe_politicians_button_desc: "Bâtir des relations plus étroites avec les chefs de différents groupes idéologiques pourrait nous aider à mettre en œuvre nos idées plus facilement et plus efficacement."
 je_the_grand_collapse_issue_khutbah_button: "Proposer la khutba du vendredi"
 je_the_grand_collapse_issue_khutbah_button_desc: "Distribuez des sermons imprimés rédigés par des oulémas aux quatre coins du pays, afin qu’ils soient lus par des imams à la population locale. Le texte mettra de nouveau l’accent sur l’unification de nos sujets sunnites."
 je_the_grand_collapse_law_speed_start_button: "Appliquer des Tanzimat mineures"
 je_the_grand_collapse_law_speed_start_button_desc: "Repousser les limites de notre pouvoir autoritaire accélérera sans aucun doute la réalisation de nos décisions politiques."
 je_the_grand_collapse_law_speed_stop_button: "Arrêter d’appliquer des Tanzimat mineures"
 je_the_grand_collapse_relation_speed_start_button: "Étudier les archives de Sefâretnâme"
 je_the_grand_collapse_relation_speed_start_button_desc: "Des siècles de périples archivés auprès de tribunaux étrangers prennent la poussière. Ces documents témoignent des succès diplomatiques passés et peuvent aider nos ambassadeurs à convaincre les sujets actuels."
 je_the_grand_collapse_relation_Speed_stop_button: "Arrêter d’étudier les archives de Sefâretnâme"
 # Fetret initial event
 the_grand_collapse.1.t: "Fetret"
 the_grand_collapse.1.d: "Le grand effondrement a commencé. La déloyauté politique n’avait jamais été aussi courante depuis l’époque de Mehmed Çelebi, lors du premier interrègne. Nos terres vont se disloquer si l’ordre n’est pas rétabli."
 the_grand_collapse.1.f: "« Estağfurullah, jamais je ne comprendrai l’intérêt de narguer [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] comme ça. »\n\n« C’est un jeu, Salih. Ça agace le lecteur, comme toi en ce moment, et ça permet d’apaiser les nouveaux gouverneurs en cas de chute. Vallahi, ces gens rompent le jeûne avec notre sang. »\n\nL’inhalation du parfum de menthe de son narguilé en éclaira les braises, tandis que Salih jeta un œil à l’extérieur en repliant son mecmua.\n\n« La chute de quoi... de qui ? »"
 the_grand_collapse.1.a: "Nous allons reprendre la situation en main."
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "Un port dans la tempête"
 the_grand_collapse.2.d: "[SCOPE.sCountry('marketless_country_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('marketless_country_scope').GetName], notre sujet, offre sa loyauté en échange d’un tribut en ces temps difficiles."
 the_grand_collapse.2.f: "Les documents diplomatiques présentés par le Hariciye Nezâreti traduisaient une arrogance évidente déguisée en reconnaissance royale. Tels des hyènes encerclant un lion mortellement blessé, nos sujets essaient de profiter de l’occasion pour rogner tout ce qu’ils peuvent.\n\nAprès avoir parcouru les documents, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] ferma les yeux et murmura une prière avant de prendre la décision finale."
 the_grand_collapse.2.a: "Accordez-lui l’indépendance économique."
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('marketless_country_scope').GetName] obtient l’accès à son propre [Concept('concept_market', '$concept_market$')|l]"
 the_grand_collapse.2.b: "Redessinez les frontières."
 the_grand_collapse.2.c: "Donnez-lui plus autonomie."
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('marketless_country_scope').GetName] obtient l’accès à son propre [Concept('concept_market', '$concept_market$')|l]"
 the_grand_collapse.2.e: "Les opportunistes ne méritent pas notre attention."
 # Lobby Notables button event
 the_grand_collapse.3.t: "Mesures désespérées"
 the_grand_collapse.3.d: "Dans le cadre de la recherche de potentiels chefs populaires pour se joindre à nous, plusieurs options ont été proposées."
 the_grand_collapse.3.f: "Le Ziyâfet-i Hükûmet — ou « banquet d’État » en langue étrangère — est l’endroit où [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] peut impressionner tous ses invités les plus importants.\n\nDomestiques, musiciens et cuisiniers qualifiés viennent des quatre coins du monde pour tenter de faire forte impression au nom de leur maître.\n\nC’est également une occasion à ne pas manquer pour les personnalités invitées, qui se livrent au jeu des convenances."
 the_grand_collapse.3.a: "Faites l’éloge de [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName], chef du groupe [SCOPE.gsInterestGroup('lobbied_ig_1').GetName]."
 the_grand_collapse.3.b: "Allez voir [SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName], chef du groupe [SCOPE.gsInterestGroup('lobbied_ig_2').GetName]."
 the_grand_collapse.3.c: "Vantez les mérites de [SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName], chef du groupe [SCOPE.gsInterestGroup('lobbied_ig_3').GetName]."
 # Complete event
 the_grand_collapse.4.t: "La Sublime Porte"
 the_grand_collapse.4.d: "L’ordre a été restauré, et personne ne s’opposera à notre droit de régner comme nous l’avons fait depuis des siècles. Le grand effondrement a été évité, et nous récolterons les fruits de notre sagacité."
 the_grand_collapse.4.f: "« Ah, comme tu es cher, ô espoir des jours à venir.\nTu libères le monde du chagrin et du désespoir.\n\nL’âge de l’empire t’appartient ; répands ta puissance sur la terre.\nPuisse le Tout-Puissant préserver ton destin de tout piège caché.\n\nLes déserts qui étaient à toi sont revendiqués par les chiens de la tyrannie.\nRéveille-toi, ô lion blessé, de ce sommeil insouciant ! »\n\n— Namık Kemal, « Ode à la liberté »"
 the_grand_collapse.4.a: "Gloire à notre bannière !"
 the_grand_collapse.4.b: "Nous n’aurions pas dû nous écarter du droit chemin."
 # Timeout event
 the_grand_collapse.5.t: "Le grand effondrement"
 the_grand_collapse.5.d: "Le chaos s’est installé aux quatre coins de notre nation. Étant réduits à notre continent, il est désormais impossible d’arrêter la spirale de la révolution tout autour de nous. Nous devons aller de l’avant."
 the_grand_collapse.5.f: "« La mort et la décomposition constituent la fin ultime, mon fils. Les cimetières sont remplis de personnes autrefois ambitieuses et vigoureuses, désormais sous la surveillance d’un gardien. \n\nTel est le destin des nations bâties par ceux qui sont maintenant sous terre, et désespérément embellies par les vivants. Le gardien aussi les rejoindra bientôt, car rien n’est éternel. »\n\n« Rien ? »\n\n« Sauf Lui. »"
 the_grand_collapse.5.a: "Cela nous avait été décrété, alors qu’il en soit ainsi."
