 je_prussia_of_the_balkans: "Prusse des Balkans"
 je_prussia_of_the_balkans_desc: "La [concept_army_power_projection|l] est de [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]/1000"
 je_prussia_of_the_balkans_reason: "L’empire bulgare s’étendait autrefois de la mer Noire aux mers Ionienne et Égée. Notre peuple est déterminé à restaurer notre gloire d’antan. \n\nLa renaissance de notre nation ne pourra se faire sans l’aide d’hommes forts en provenance de l’extérieur de nos frontières. Grâce à la technologie, à la force des armes et à notre effectif, nous assemblerons une armée capable de protéger notre indépendance, nos intérêts et nos ambitions."
 bularia_military_progress_bar: "Force de l’armée"
 bularia_military_progress_bar_desc: "[concept_army_power_projection] : [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]/1000"
 bularia_military_progress_tt: "[SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')|U][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] a une [concept_army_power_projection|l] d’au moins #variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0] #!"
 bulgaria_events.1.t: "Prusse des Balkans"
 bulgaria_events.1.d: "Les autres nations, impressionnées par la taille et la force de notre armée, nous surnomment la « Prusse des Balkans ». Il ne nous reste plus qu’à déterminer où envoyer nos soldats."
 bulgaria_events.1.f: "« Même si l’on me coupait la tête, je crierais encore \"Vive la Bulgarie !\" » \n\n – Nikolay Haytov"
 bulgaria_events.1.a: "En avant vers Tsargrad !"
 bulgaria_events.1.b: "Nous ne pourrons être totalement libres qu’au sein d’une nation yougoslave unifiée !"
 bulgaria_events.1.c: "C’est le début de la Renaissance bulgare !"
 bulgaria_pursued_greater_yugoslavism_tt: "A poursuivi la #v Grande Yougoslavie#! dans l’événement #v $bulgaria_events.1.t$#!"
 bulgaria_unlock_yugoslavia_tt: "Nous pourrons former la #v $YUG$#!"
 bulgarian_empire_homeland_tt: "La [GetStateRegion('STATE_MACEDONIA').GetName], l’[GetStateRegion('STATE_EASTERN_SERBIA').GetName] et la [GetStateRegion('STATE_EASTERN_THRACE').GetName] deviendront des [Concept('concept_homeland','$concept_homelands$')|l] [GetCulture('bulgarian').GetName|l]s après leur acquisition"
 bulgaria_events.2.t: "Enfin libre"
 bulgaria_events.2.d: "La Bulgarie est enfin devenue une nation indépendante. Qui devrait nous guider à travers ce bouleversement et jusqu’à un avenir prospère ?"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "« Le prince Ferdinand, qui était un Cobourg, était un cousin de mon père. Je me souviens que celui-ci m’avait dit, quand nous sommes rentrés à l’hôtel, qu’étant le plus jeune de sa famille, il était naturellement considéré comme un imbécile. Mais comme disait mon père : « pour un imbécile, il ne s’en est pas si mal sorti, et je ne serais pas surpris s’il ne leur donnait pas tort à tous\". » \n\n– Lady Helena Gleichen"
 bulgaria_events.2.a: "Soutenez le neveu du tsar."
 bulgaria_events.2.b: "Soutenez Ferdinand."
 bulgaria_events.2.c: "Nous ne voulons plus de roi. Nous choisirons un homme du peuple."
 bulgaria_events.2.e: "Une voix pure et inconnue dirigera le chœur."
 bulgaria_events.2.g: "Un prince doit provenir de la noblesse."
 bul_random_leader_tt: "Nous élirons un chef issu du peuple !"
 bul_random_leader_monarch_tt: "Nous couronnerons un nouveau prince issu de l’aristocratie"
 bulgaria_events.3.t: "Horreurs du peuple [SCOPE.sCulture('rebel_culture').GetName]"
 bulgaria_events.3.d: "Les journaux du monde entier font état de crimes de guerre commis par nos soldats lors de notre récent conflit avec les rebelles du peuple [SCOPE.sCulture('rebel_culture').GetName|l]."
 bulgaria_events.3.f: "Le nombre d’enfants tués dans ces massacres est énorme. Ils étaient souvent empalés sur des baïonnettes, et nous avons plusieurs témoignages de témoins oculaires qui ont vu les petits bébés portés dans les rues, ici et à Olluk-Kni, à la pointe des baïonnettes.\n\n J. A. MacGahan, #italic The Daily News #!"
 bulgaria_events.3.a: "Ce sont de sales mensonges !"
 bulgaria_events.3.b: "Pendez publiquement [SCOPE.sCharacter('scapegoat').GetFullName] pour ces crimes."
 bulgaria_events.3.c: "Nos alliés [SCOPE.sCountry('closest_great_power').GetAltNameNoFormatting('En')][SCOPE.sCountry('closest_great_power').GetNameNoFlag] se porteront garants pour nous."
 bulgaria_events.3.e: "Les rebelles suivants subiront bien pire."
 ai_strategy_prussia_of_the_balkans: "$je_prussia_of_the_balkans$"
 ai_strategy_prussia_of_the_balkans_desc: "$je_prussia_of_the_balkans_reason$"
 TUR_how_to_play_bulgaria_tt: "Pour jouer avec la #v $BUL$#!, faites-en un [concept_country|l] indépendant ou soutenez une [concept_secession|l] [GetCulture('bulgarian').GetName|l]"
 dyn_c_bulgarian_empire: "Empire bulgare"
 dyn_c_bulgarian_empire_adj: "Bulgare impérial"
 bulgaria_proclaim_empire: "Proclamer l’Empire bulgare"
 bulgaria_proclaim_empire_desc: "Avec la capture de Constantinople, la capitale romaine impériale, nous pourrons enfin asseoir la légitimité et placer le tsarat bulgare au-dessus des nations du christianisme oriental."
 bulgarian_empire_tt: "Nous serons connus sous le nom d’#v $dyn_c_bulgarian_empire$#! et nous recevrons un nouveau drapeau, ainsi qu’une nouvelle couleur sur la carte"
