 #Raiding
 concept_raiding: "Pillage"
 concept_raiding_short: "Pillage"
 concept_raiding_desc: "Le pillage est le revenu issu du vol et du saccage des terres voisines au fil du temps. Ayant peu de terres arables, le $MON$ doit compter sur le pillage et l’[concept_russian_aid|l] pour survivre. \n\nLe revenu issu du pillage dépend de la [concept_raiding_frequency|l] multipliée par la [concept_power_projection|l] de notre armée. #g +[GetPlayer.MakeScope.ScriptValue('max_raiding_income')] @money!#! est le montant maximum que nous pouvons gagner grâce au pillage."
 #"Raiding Fervor"
 concept_raiding_frequency: "Ferveur du pillage"
 concept_raiding_frequency_short: "Ferveur du pillage"
 concept_raiding_frequency_desc: "La ferveur du pillage représente la fréquence à laquelle les tribus sont autorisées à [Concept('concept_raiding', 'piller')].\n\nEn plus d’augmenter le revenu du [concept_raiding|l], chaque #v 1 %#! supplémentaire de ferveur du pillage aura les effets suivants :\n[GetStaticModifier('modifier_montenegrin_disobedience').GetDesc]"
 #Russian Aid
 concept_russian_aid: "Aide de la Russie"
 concept_russian_aid_short: "Aide de la Russie"
 concept_russian_aid_desc: "L’aide de la Russie est le soutien apporté par la #v $RUS$#! à nos tribus, au nom de la fraternité de l’Église orthodoxe. \n\nLe montant de base que nous recevons dépend de nos [concept_relations|l] avec la #v $RUS$#! : \n\n• Relations #v neutres#! ou pire : 200 @money! \n• Relations #v agréables#! : 400 @money! \n• Relations #v cordiales#! : 700 @money! \n• Relations #v amicales#! : 1 000 @money!"
