 #JE RAIDING and related
 #je_montenegrin_raiding text
 je_montenegrin_raiding: "Pillage"
 je_montenegrin_raiding_reason: "Ayant peu de terres arables et aucune industrie à proprement parler, les tribus monténégrines se tournent vers le [concept_raiding|l] des territoires ottomans pour survivre. \n\nAlors que les membres des tribus monténégrines exposent fièrement les têtes coupées des Ottomans, la [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] commence à voir ces pratiques d’un mauvais œil. \n\nDans le même temps, si nous pillons de façon excessive, l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] pourra s’en servir pour justifier ses propres actions agressives. \n\n[concept_raiding] :\nNous gagnons #v [GetPlayer.MakeScope.ScriptValue('raiding_income')]@money!#! en raison de la [concept_power_projection|l] de #v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#! de notre armée, et de la [concept_raiding_frequency|l] de #v [Country.MakeScope.Var('raiding_intensity').GetValue] %#!.\n\nPlus nous gagnons d’argent grâce aux pillages, plus l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] est susceptible de contre-attaquer, à moins qu’il ne soit en guerre."
 je_montenegrin_raiding_amount: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_montenegrin_raiding_amount')]"
 je_montenegrin_raiding_amount_display_max: "Le [concept_raiding|l] nous rapporte #g +[GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#! (max.)"
 je_montenegrin_raiding_amount_display: "Le [concept_raiding|l] nous rapporte #g +[GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#!"
 je_montenegrin_raiding_reason_rus1: "[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]"
 je_montenegrin_raiding_reason_rus2: "$RUS$"
 #JE raiding progress bar
 montenegrin_raiding_progress_bar: "Ferveur du pillage"
 montenegrin_raiding_progress_bar_desc: "[concept_raiding_frequency] : #v [JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)] %#!"
 #[SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]
 montenegrin_raiding_stop_tt: "Le #b $MON$#! va cesser le [concept_raiding|l]"
 #"The question is not whether to raid or not to raid, but rather how often we should raid, and how many heads should we bring back?"
 #JE raiding buttons
 je_montenegrin_raiding_increase_button: "« Apportez-moi plus de têtes ! »"
 je_montenegrin_raiding_increase_button_desc: "Autorisez les tribus à piller plus souvent, augmentant ainsi la [concept_raiding_frequency|l]. Cela augmentera notre revenu, mais détériorera nos [concept_relations|l] avec la #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#!, et plus particulièrement l’#v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!."
 mon_more_raiding_tt: "Nous devons attendre au moins un an pour augmenter à nouveau les pillages."
 mon_more_heads_tt: "Augmente la [concept_raiding_frequency|l] de 25 %"
 je_montenegrin_raiding_decrease_button: "Dissuader les pillages"
 je_montenegrin_raiding_decrease_button_desc: "Forcez les tribus à limiter leurs pillages, réduisant ainsi la [concept_raiding_frequency|l] de 25 %. La #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! appréciera ce geste de courtoisie envers l’#v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!."
 mon_less_raiding_tt: "Nous devons attendre au moins six mois pour diminuer à nouveau les pillages."
 mon_discourage_raiding_tt: "Diminue la [concept_raiding_frequency|l] de 25 %"
 #If not longer bordering notification that raiding stops
 notification_je_montenegrin_raiding_fail_name: "Nous arrêtons les pillages"
 notification_je_montenegrin_raiding_fail_desc: "Aucun territoire n’étant frontalier des territoires ottomans, nos tribus sont contraintes d’arrêter leurs pillages."
 notification_je_montenegrin_raiding_fail_tooltip: "#header $notification_je_montenegrin_raiding_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_montenegrin_raiding_fail_desc$"
 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "Mort d’un frère"
 montenegrin_raiding.1.d: "Smail-aga Čengić de l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] a tendu une embuscade à nos pillards ! Le frère [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] fait partie des innombrables victimes."
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic Mon peuple dort d’un mortel sommeil, \nEt je n’ai personne pour essuyer mes larmes.\nLe ciel est fermé au-dessus de ma tête,\nIl n’écoute ni mes gémissements ni mes prières.#!\n\n– Petar II Petrović Njegoš, #italic Les Lauriers de la montagne#!"
 montenegrin_raiding.1.a: "Nous serons unis dans le deuil."
 montenegrin_raiding.1.b: "Laissons les morts enterrer les morts. Nous devons reconstruire."
 mon_lost_men_tt: "#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#! [GetBuildingType('building_barracks').GetName|l] seront détruites, et les autres seront désaffectées."
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "Contre-attaque ottomane"
 montenegrin_raiding.2.d: "Des soldats de l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] sont arrivés pour importuner notre peuple et mettre fin à nos pillages."
 montenegrin_raiding.2.f: "« Une charge directe, mon fils. Héroïque et implacable. C’est le seul moyen de les arrêter. » \n\n« Directement vers leurs canons ? Sauf votre respect, šef, nous ferions mieux de les attirer vers les sommets. Cerović pourra alors les contourner et attaquer leur convoi de bagages. » \n\n« Non. Ils pilleront tous les monastères et les fermes en chemin. Le Seigneur vous pardonnera peut-être, mais pas moi. » \n\n« Šef, que préférez-vous voir saigner, la terre ou son peuple ? »" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "Confrontez-les."
 montenegrin_raiding.2.b: "Utilisez les terres à notre avantage."
 montenegrin_raiding.2.c: "C’est sans espoir ! Capitulez face à la Sublime Porte."
 #JE REBELS TO STATE
 #je_mon_state_formation
 je_mon_state_formation: "Des rebelles à la nation"
 je_mon_state_formation_reason: "La famille Njegoš est prête à former une nation à partir des tribus violentes installées dans la montagne pour défier l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]. Heureusement, la [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] se prépare à aider les chrétiens orthodoxes en leur envoyant une aide financière. Plus nos [concept_relations|l] seront bonnes, plus nous pourrons compter sur l’[concept_russian_aid|l]. \n\nSi un semblant d’État peut être fondé, et que les pillages des tribus sont contrôlés, les grandes puissances pourront forcer l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] à céder des territoires et à nous reconnaître en tant que nation indépendante."
 je_montenegrin_russian_aid_income: "Nous recevrons #g +[GetPlayer.MakeScope.ScriptValue('russian_aid_income')] @money!#! d’[concept_russian_aid|l]"
 mon_rus_aid_stop_tt: "Nous ne recevrons plus d’[concept_russian_aid|l]"
 has_taxation_law_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] a une [concept_law|l] sur l’[GetLawGroup('lawgroup_taxation').GetName|l] autre que la [GetLawType('law_consumption_based_taxation').GetName|l]"
 has_police_law_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] a une [concept_law|l] sur le [GetLawGroup('lawgroup_policing').GetName|l]"
 montenegrin_compromise_tt: "Les grandes puissances négocieront avec l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] pour nous donner plus de terres, mais nous devrons peut-être arrêter les pillages."
 je_montenegrin_visit_moscow: "Aller à Moscou"
 je_montenegrin_visit_moscow_desc: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se rendra en #v $RUS$#! pour améliorer les [concept_relations|l] et demander davantage de soutien pour notre cause. Nous ne pourrons pas adopter de lois en son absence."
 je_montenegrin_make_saint: "Canoniser un ancêtre"
 je_montenegrin_make_saint_desc: "En canonisant son prédécesseur Petar I, [ROOT.GetCountry.GetRuler.GetFullName] peut mieux justifier son règne et l’adoption de certaines lois."
 mon_visited_moscow_tt: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ne gagnera à se rendre en Russie qu’une fois par décennie."
 mon_visiting_moscow_tt: "[ROOT.GetCountry.GetRuler.GetFullName] ne doit pas déjà être à l’étranger ou dans un quelconque engagement."
 biljarda_built_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] a [Concept('concept_decision', 'construit la Biljarda')]"
 #mon_state_formation.1
 mon_state_formation.1.t: "Une nouvelle vie"
 mon_state_formation.1.d: "Les grandes puissances ont négocié avec l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] la restitution de certaines de nos terres si nous acceptons d’arrêter les pillages."
 mon_state_formation.1.f: "« Il rêve d’un grand empire national, dont le centre serait le Monténégro... Est-ce qu’une telle ambition ne relève-t-elle pas de la pure folie ? Un fou peut-il impunément allumer une étincelle qui pourrait embraser le monde entier ? »\n\n– Auteur anonyme, #italic Ost Deutsche Post #!"
 mon_state_formation.1.a: "C’est d’accord."
 mon_state_formation.1.b: "« La mort avant la paix ! »"
 mon_state_formation.1.c: "Bien sûr, nous allons #italic complètement#! arrêter les pillages."
 mon_stop_raiding_deal_tt: "Nous acceptons d’arrêter les pillages, réduisant notre revenu de #r -[GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#!"
 mon_stop_aid_deal_tt: "En remplacement de l’[concept_russian_aid|l], la #v $RUS$#! financera la fondation de notre Trésor d’État, qui nous garantira un [concept_budget_minting|l] permanent de #g 1 000@money!#! :"
 mon_stop_aid_nodeal_tt: "La #v $RUS$#! va interrompre son aide, mais nous n’arrêterons pas le [concept_raiding|l]"
 mon_stop_aid_liars_tt: "Nous n’arrêterons #v pas#! nos pillages."
 russia_no_longer_guarantor_tt: "La $RUS$ ne garantit plus notre indépendance."
 no_more_raids_for_a_while: "L’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] ne devrait plus lancer de pillage contre nous pendant au moins #v 10#! ans."
 #Russian Visit
 mon_state_formation.2.t: "Aller en Russie"
 mon_state_formation.2.d: "Après une attente interminable pour obtenir un visa, [ROOT.GetCountry.GetRuler.GetFullName] a été autorisé[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] à se rendre à Moscou, où [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] a réussi à rallier des partisans à notre cause."
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "« Sénateurs, capitaines, Gvardija, Perjanici, tous attendent son accord. Je ne pense pas qu’il existe un autre pays au monde où les ordres du dirigeant sont exécutés aussi rapidement et aussi diligemment, du plus minime au plus important. » \n\n– Ozeretskovsky, émissaire russe à Saint-Pétersbourg. \n\n« Pas très monacal pour un religieux. » \n« Je l’admire. Je n’ai jamais vu un évêque manier aussi bien l’épée. » \n« Oui, c’est aussi ce qu’ont dit les femmes de la taverne. »" #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "Une simple mission diplomatique."
 mon_state_formation.2.b: "Allez au moins voir Saint-Basile."
 #make Saint
 mon_state_formation.3.t: "Un nouveau saint"
 mon_state_formation.3.d: "Petar I a été officiellement canonisé sur ordre de [ROOT.GetCountry.GetRuler.GetFullName] et de l’Église orthodoxe serbe."
 mon_state_formation.3.f: "« Quels miracles a-t-il accomplis, au juste ? » \n« Quand mon père a perdu sa tête à cause d’un Turc, Petar I l’a ramené à la vie. » \n« C’est impossible ! » \n« Bon, peut-être pas mon père, mais un de ses amis. » \n« Peu importe. Nous n’en faisons pas des tonnes comme les Italiens. Nos saints n’ont pas besoin de miracles. » \n« Mais les miracles, c’est pas mal quand même. » \n« Mon oncle l’a vu en rêve, est-ce que ça compte ? Il y avait un grand empire serbe qui reprenait Constantinople. » \n« Un empire ? Commencez pas me donner un repas décent par jour, et ensuite on parlera d’empire. » \n« Sérieusement, šef. Ce ne sont pas les Turcs qui nous gouvernent. Est-ce que ce n’est pas déjà un miracle ? »"
 mon_state_formation.3.a: "Accueillez les pèlerins dans son tombeau."
 mon_state_formation.3.b: "Mettez en avant sa vision pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.3.c: "« Les plus grands miracles se produisent sur le champ de bataille. »"
 #Regain Austrian Coast JE
 je_mon_austria_alliance: "Changement de cap"
 je_mon_austria_alliance_reason: "L’[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] reconnaît détenir des terres côtières qui nous reviennent de droit. Cependant, elle tient absolument à ce que nos [concept_relations|l] ayant une influence [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russe')|l] restent en dehors de la Méditerranée. \n\nSi nous pouvons convaincre les Autrichiens que nous sommes fâchés avec nos frères [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russes')|l] orthodoxes, nous pourrions les persuader de nous restituer notre précieux littoral."
 je_mon_austria_status_desc: "Les [concept_relations|l] avec l’[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] sont [SCOPE.sCountry('austria').GetRelationsWithDesc( GetPlayer )]"
 raiding_income_greater_tt: "Notre revenu grâce au [concept_raiding|l] doit être inférieur à +700 @money!"
 notification_je_mon_austria_alliance_fail_name: "L’[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] retire son offre"
 notification_je_mon_austria_alliance_fail_desc: "Après les récents événements, l’[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')] n’est plus disposée à nous restituer notre port."
 notification_je_mon_austria_alliance_fail_tooltip: "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 #Austria hands back coast event
 mon_state_formation.4.t: "La côte du Monténégro"
 mon_state_formation.4.d: "Les navires monténégrins naviguent à nouveau sur la Méditerranée depuis la ville portuaire de #v Kotor#!, qui nous a été restituée par notre nouvel allié, l’[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.4.f: "« C’est vraiment généreux de la part de nos amis de nous rendre ce qui nous appartenait, pas vrai ? » \n\n« Portons-leur un toast ! Je jure que je suis le seul homme de la montagne à savoir faire un nœud. Que c’est bon de se savoir utile. »\n« Allez, versez-moi un verre. Vous savez que des milliers de Serbes vivaient sous occupation autrichienne, n’est-ce pas ? Ils sont avec nous maintenant, et leurs bateaux aussi. »\n« Oui, oui. À leur santé ! Et à la vôtre ! »\n« Au Monténégro ! Et à vous, pour ne pas vous présenter comme notre seul marin. »\n« Mmm. Pas le seul, non. Juste le plus reconnaissant. »"
 mon_state_formation.4.a: "Accueillez les marchands du monde entier [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.4.b: "Faites l’éloge de l’[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] dans le monde entier."
 mon_state_formation.4.c: "Demandez des armes à nos nouveaux amis."
 #Serbia and Mon join JE
 je_mon_serb_unity: "Serbie-et-Monténégro"
 je_mon_serb_unity_reason: "Les habitants [SCOPE.sCountry('montenegro').GetAltNameNoFormatting('Du')][SCOPE.sCountry('montenegro').GetNameNoFlag] se sont toujours considérés comme des Serbes tragiquement séparés de leurs frères en [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] par la tyrannie de l’[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]. \n\nSi les deux États étaient libres et partageaient une frontière commune, ils pourraient s’unir pour devenir une grande nation serbe."
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('montenegro').GetNameNoFlag] et la [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] auront l’occasion de s’unir en une seule et même nation. Nous aurons le choix des lois et des dirigeants de la nation."
 mon_state_formation.5.t: "Serbie-et-Monténégro"
 mon_state_formation.5.d: "Avec une frontière commune, nos États libres ont l’occasion de rassembler le peuple serbe en une seule et même nation."
 mon_state_formation.5.f: "« On raconte que le Monténégro a été fondé par des chevaliers serbes qui se sont perdus dans le chaos de la bataille de Kosovo, ont avancé vers la montagne noire et l’ont défendue contre les Turcs. Leurs fils ont poursuivi le combat, et leurs fils après eux, et leurs fils après eux... C’est ainsi que les Monténégrins ont tenu la montagne pendant des siècles, sans jamais avoir peur d’en descendre pour aider leurs amis chrétiens. Aujourd’hui, le cours de la bataille a changé, et ces courageux chevaliers qui ne se sont jamais rendus peuvent rejoindre l’armée principale, peut-être pour en prendre le commandement, jusqu’à ce que la lutte se termine par la mort ou la victoire ! »"
 mon_state_formation.5.a: "Nous sommes le Monténégro."
 mon_annexes_ser_tt: "Nous conserverons les dirigeants et les lois [SCOPE.sCountry('montenegro').GetAltNameNoFormatting('Du')][SCOPE.sCountry('montenegro').GetNameNoFlag]"
 mon_state_formation.5.b: "Nous sommes la Serbie."
 ser_annexes_mon_tt: "Nous conserverons les dirigeants et les lois de la [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]"
 mon_state_formation.5.c: "Nous sommes la Serbie-et-Monténégro."
 mon_annexes_ser_mon_tt: "Nous conserverons nos dirigeants et nos lois, mais nous changerons le nom de la nation en #v Serbie-et-Monténégro#!"
 mon_state_formation.5.e: "Un peuple, mais deux États."
 mon_annexes_not_tt: "Nous resterons deux nations distinctes."
 mon_state_formation.6.t: "Mort d’un prince poète"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] est mort[SCOPE.sCharacter('petar').GetCustom('FR_E')] de la tuberculose. [SCOPE.sCharacter('danilo').GetFullName] accède au trône, malgré les tentatives de son oncle [SCOPE.sCharacter('betrayer').GetFirstName] visant à empêcher sa succession."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] est mort[SCOPE.sCharacter('petar').GetCustom('FR_E')]. [SCOPE.sCharacter('danilo').GetFullName] accède au trône, malgré les tentatives de son oncle [SCOPE.sCharacter('betrayer').GetFirstName] visant à empêcher sa succession."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] est mort[SCOPE.sCharacter('petar').GetCustom('FR_E')] de la tuberculose. [SCOPE.sCharacter('danilo').GetFullName] accède au trône."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] est mort[SCOPE.sCharacter('petar').GetCustom('FR_E')]. [SCOPE.sCharacter('danilo').GetFullName] accède au trône."
 mon_state_formation.6.f: "#italic Oh ! Si je pouvais voir un jour \nLe Monténégro retrouver ce qu’il a perdu ! \nAlors il me semblerait… \nMon âme serait alors tranquille \nComme un calme matin de printemps, \nQuand les vents et les nuages épais \nSommeillent dans la prison des mers.#! \n\n– Petar II Petrović Njegoš, #italic Les Lauriers de la montagne#!"
 mon_state_formation.6.a: "Canonisez [SCOPE.sCharacter('petar').GetFirstName]."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName] se proclamera monarque."
 mon_state_formation.6.c: "Unissons-nous dans le chagrin."
 mon_state_formation.6.e: "Nous n’accueillerons aucun dissident. Ni aujourd’hui, ni jamais."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName] est pardonné[SCOPE.sCharacter('betrayer').GetCustom('FR_E')]"
 danilo_dresses_like_a_prince_tt: "[SCOPE.sCharacter('danilo').GetFirstName] veillera personnellement à ce que la [concept_law|l] sur la [GetLawType('law_monarchy').GetName|l] soit adoptée si nous en commençons la promulgation."
 mon_state_formation.7.t: "Moins évêque que prince"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName] souhaite être connu en tant que monarque, mais les [SCOPE.gsInterestGroup('devout').GetName|l] insistent pour l’appeler « évêque ». Il se demande comment leur montrer qu’ils ont tort."
 mon_state_formation.7.f: "« Père, est-il possible de se confesser au nom de quelqu’un d’autre ? » \n« Qu’est-ce que Danilo a fait, cette fois ? » \n« Eh bien, il a commencé par manquer sa propre ordination... » \n« Encore ? Demain, je le traînerai moi-même jusqu’à l’autel. » \n« Oh non, Père, vous ne comprenez pas. Il ne s’est pas arrêté là. »"
 mon_state_formation.7.a: "Les évêques n’oublient pas de porter leurs vêtements."
 mon_state_formation.7.b: "Les évêques ne se marient pas."
 mon_state_formation.7.c: "Les évêques ne fréquentent pas des femmes qui travaillent."
 mon_state_formation.7.e: "Les évêques ne boivent pas le sang des Turcs décapités."
 mon_state_formation.7.g: "Les évêques ne prévoient pas de faire tout cela le même jour."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName] commence à chercher une épouse appropriée"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] veut se marier"
 mon_state_formation.8.d: "Le mariage princier est sur le point de commencer. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFlag] se demande qui [SCOPE.sCharacter('danilo').GetFullName] a choisi pour épouse."
 mon_state_formation.8.d2: "Maintenant que [SCOPE.sCharacter('danilo').GetFullName] a accédé au rang de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], il est temps qu’[ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] se marie."
 mon_state_formation.8.f: "« Maréchal Mamula ! Comment était le mariage ? Comment avez-vous trouvé les tribus des montagnes ? » \n\n« La pauvre fille était pâle comme un linge quand nous l’avons escortée depuis le port. Et qui pourrait lui en vouloir ? Imaginez être une princesse au milieu de ces loups. Mais peu de temps après les vœux, elle s’est mise à parler leur langue, à envoyer des hommes chercher ses affaires, à boire comme un chameau et à jurer comme un pirate. Certains hommes n’aimaient pas ce comportement, mais elle s’en fichait complètement. Si [SCOPE.sCharacter('danilo').GetFirstName] ne fait pas attention, elle dirigera bientôt le camp, et nous aurons enfin quelqu’un de raisonnable avec qui traiter. »"
 mon_state_formation.8.f2: "« Je n’avais jamais vu une telle barbarie ! [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] est arrivé, plus habillé pour la guerre que pour un mariage, en se vantant des maisons où il s’était rendu la veille. Un cavalier lui a apporté une tête fraîchement coupée lors d’un pillage contre les Turcs, et Danilo s’est écrié : \"Comme promis !\" Puis, Dieu nous pardonne, il a bu à même le cou dégoulinant, devant ses hommes hilares. Les regards se sont enfin tournés sur la pauvre fille que nous avions escortée depuis le port pour épouser ce monstre. Plus courageuse que n’importe lequel de mes hommes, elle s’est avancée, et le prêtre, qui se trouvait sous la menace d’une arme, les a mariés sous le regard plein de honte de Dieu... J’espère sincèrement que je ne retournerai jamais dans les Balkans. »"
 mon_state_formation.8.a: "Épouser la princesse Kleopatra Karadjordević de Serbie, par devoir."
 mon_state_formation.8.b: "Épouser la baronne Anastasia von Sina de Vienne, pour l’argent."
 mon_state_formation.8.c: "Épouser Darinka Kvekić de Trieste, par amour."
 mon_state_formation.9.t: "Construction de la Biljarda"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName] a ordonné la construction d’une résidence de vingt-cinq pièces, dotée d’une tour de défense ronde. Les maîtres d’œuvre veulent savoir sur quoi mettre l’accent dans la décoration du palais."
 mon_state_formation.9.f: "« Sur un rocher, juste au-dessus du couvent, se trouve une tour ronde percée d’embrasures, mais sans canon, sur laquelle j’ai compté les têtes de vingt Turcs fixées sur des pieux autour du parapet, tels des trophées de la victoire du Monténégro... Un étrange spectacle dans un pays chrétien, surtout à proximité d’un couvent et du palais d’un évêque. »\n\n– John Gardner Wilkinson, en voyage au Monténégro"
 mon_state_formation.9.a: "Demandez à des hommes forts de porter une table de billard depuis la mer."
 mon_state_formation.9.b: "Bénissez la chapelle avec un morceau du crâne de saint Haralambos."
 mon_state_formation.9.c: "Pourquoi ne mettre des pieux que sur la tour ? Mettez-en dans toutes les pièces !"
 mon_state_formation.10.t: "L’assassinat [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('danilo').GetFullName]"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName] a été abattu[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] alors qu’[ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] visitait le littoral. [SCOPE.sCharacter('nikola').GetFullName] accède au trône."
 mon_state_formation.10.f: "« C’est Todor Kadic qui l’a tué d’une balle, juste ici. Sa femme l’a emmené à l’intérieur et a essayé de lui prodiguer des soins, refusant l’aide de quiconque. Il avait disparu pendant des jours, alors nous sommes allés au port, vous voyez ? Nous nous demandions ce qui avait bien pu arriver à notre šef. Quand nous avons finalement appris sa mort, les Autrichiens ont tiré une salve de canons et toute la ville est descendue dans les rues. Certains pensaient que c’était le signe que les envahisseurs arrivaient, d’autres disaient que l’ennemi était déjà là. »"
 mon_state_formation.10.a: "L’ennemi est à l’intérieur. Laissons les fidèles faire leurs preuves !"
 mon_state_formation.10.b: "C’était sans doute l’œuvre de l’[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.10.c: "« [SCOPE.sCharacter('danilo').GetFirstName] est mort dans le péché, mais il y a encore de l’espoir pour [SCOPE.sCharacter('nikola').GetFirstName]. »"
 #First Schools Event
 mon_state_formation.11.t: "Première école"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName] a veillé personnellement à l’établissement de la première école du Monténégro."
 mon_state_formation.11.f: "« Je me souviens quand [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] nous a accueillis en classe. Nous ne savions pas ce qu’était un livre, encore moins une école. Même le prêtre ne savait pas lire. Mais cet homme, qui parlait de bravoure et de guerre, se prenait pour un poète, ou le fils d’un poète. Il parlait de choses comme une nation, de fierté. Je n’avais aucune idée de ce qui se passait, mais je me souviens avoir compris que c’était le début de quelque chose. Que je faisais partie de quelque chose. Nous étions les premiers bourgeons d’un arbre qui ne mourrait jamais. »"
 mon_state_formation.11.a: "[ROOT.GetCountry.GetRuler.GetSheHe|U] devrait organiser le programme scolaire."
 mon_state_formation.11.b: "[ROOT.GetCountry.GetRuler.GetSheHe|U] pourrait former personnellement plus d’enseignants."
 mon_school_helper: "Le degré d’alphabétisation s’en trouvera grandement augmenté au fil du temps"
 mon_state_formation.11.c: "[ROOT.GetCountry.GetRuler.GetSheHe|U] s’assurera que les enfants apprennent à se battre."
 #Taxes?
 mon_state_formation.12.t: "Des impôts ?"
 mon_state_formation.12.d: "Après avoir tué des collecteurs d’impôts ottomans pendant de nombreuses années, les habitants [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag] s’opposent au concept même des impôts, même si l’argent est destiné [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 mon_state_formation.12.f: "« Alors, [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] nous dépouille ? » \n« Non, [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] nous #italic taxe#!. » \n« Quelle différence ? » \n« Eh bien, les impôts sont ensuite dépensés pour notre propre bien. » \n« Alors, on va nous donner de la farine et réparer le toit ? » \n« Non... Mais si on ne paie pas, des hommes armés viendront et... » \n« Ah, alors [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] nous dépouille #italic bien#! ! »"
 mon_state_formation.12.a: "Acceptez de diminuer progressivement les impôts."
 mon_state_formation.12.b: "Écoutez les préoccupations de chacun."
 mon_state_formation.12.c: "Menacez tous ceux qui résisteront."
 mon_state_formation.12.e: "« Pas des taxes, des haches ! »"
 #first arms
 mon_state_formation.13.t: "Véritable objectif"
 mon_state_formation.13.d: "Les habitants [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag] sont incroyablement fiers de leurs [SCOPE.sBuilding('arms').GetName|l]."
 mon_state_formation.13.f: "#italic Je regrette plus mon pauvre djéferdar, \nQue s’il m’avait coupé une main. \nJe le regrette comme un fils. \nJe le regrette comme un vrai frère, \ncar c’était un fusil meilleur que tous les autres. \nIl portait bonheur et tuait bien. \nJe ne le nettoyais jamais. \n Il était toujours net comme un miroir. \n Parmi mille autres fusils, \n Tu aurais reconnu son coup quand il éclatait.#! \n\n– Petar II Petrović Njegoš, #italic Les Lauriers de la montagne#!"
 mon_state_formation.13.a: "Fabriquez des armes de qualité."
 mon_state_formation.13.b: "Fabriquez des armes bon marché."
 mon_state_formation.13.c: "Fabriquez beaucoup d’armes."
 je_tur_raided: "La montagne dissidente"
 je_tur_raided_reason: "Les Monténégrins se considèrent comme un État indépendant, alors que ce sont en fait nos sujets auxquels nous accordons un certain degré d’autonomie afin qu’ils jouissent d’une liberté religieuse. Nous les avons laissés tuer nos collecteurs d’impôts et s’en prendre à notre peuple pendant trop longtemps. \n\nSi nous les passions au fil de l’épée, nous enverrions un message aux autres rebelles sur nos territoires. Nous devons toutefois nous montrer prudents, de peur que les grandes puissances ne s’en mêlent et que le petit [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] ne devienne l’étincelle qui mettra le feu aux poudres en Europe. \n\n#v Pillage :#! \nLes [Concept('concept_state', '$concept_states$')] pillés subissent des pénalités d’[concept_taxes|l] et des effets aggravés du [concept_turmoil|l]."
 je_tur_raided_target: "Le [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] pille [GetGlobalVariable('mon_raid_state').GetState.GetName] !"
 je_tur_raided_no_target: "Les Monténégrins ont arrêté leurs pillages, pour le moment..."
 je_montenegrin_tur_raid_back: "Lancer la contre-attaque"
 je_montenegrin_tur_raid_back_desc: "Attaquez les militaires monténégrins pour mettre temporairement un terme à leurs pillages."
 je_montenegrin_tur_raid_back_condition_tt: "Le Monténégro pille activement l’un de nos États"
 je_montenegrin_tur_raid_back_effects_tt: "L’armée du Monténégro est en déroute, ce qui l’empêche de piller pendant quelque temps"
 counterraided_recently_tt: "Nous ne pouvons pas utiliser cette interaction davantage qu’une fois tous les #v 3 ans#!"
 #Turkey Conquers
 mon_state_formation.14.t: "Goliath tue David"
 mon_state_formation.14.d: "Les rebelles du Monténégro ont enfin été mis au pas."
 mon_state_formation.14.f: "#italic Qu’est-ce, frères Monténégrins ? \nQui a allumé cette flamme ? \nD’où vient cette malheureuse idée \nDe parler de notre parjure ? \nNe sommes-nous pas des frères ? \nN’avons-nous pas été ensemble au combat ? \nNe partageons-nous pas le bonheur et le malheur en frères ? \nLes cheveux jeunes sur des tombes glorieuses \nNe sont-ils pas coupés par autant des hanoums que des femmes serbes ?#! \n\n– Petar II Petrović Njegoš, #italic Les Lauriers de la montagne#!"
 mon_state_formation.14.a: "Que cela serve de leçon à tous ceux qui résisteront."
 mon_state_formation.14.b: "Punissez toute la population [SCOPE.sCulture('serbian').GetName|l] pour les péchés du Monténégro."
 mon_state_formation.14.c: "L’erreur est humaine, le pardon..."
 mon_state_formation.15.t: "L’État du Monténégro"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] cherche à forger une nation à partir des tribus de la montagne noire rebelle."
 mon_state_formation.15.f: "Mon cher professeur... Oui, je suis bien le Bartolomeo Biasoletto qui a accompagné Auguste II dans la région pour l’aider dans ses recherches de botanique. Malheureusement, je ne me souviens pas vraiment de la fleur de phénix serbe. Les plantes étaient le cadet de mes soucis. Je venais d’arriver dans un pays où les femmes travaillaient dans les champs, tandis que les hommes aiguisaient leurs couteaux pour se battre – parfois entre eux quand il n’y avait pas de pillage en cours. Une tête de Turc sur un pieu était le summum de l’architecture, et son peuple affamé, illettré et appauvri ne pensait à rien d’autre qu’à son prochain repas. \n\n Le prince-évêque en personne, sur ordre du tsar, avait quitté ses propres quartiers pour mon roi, les yeux brillant presque d’un vert de jalousie. Déjà à l’époque, je savais que le jeune homme aspirait à rassembler ces rebelles sur la colline, à donner à leurs chefs quelque chose qui ressemblerait à un gouvernement, et à forger une nation capable de faire trembler le monde."
 mon_state_formation.15.a: "Faire trembler le monde, ou mourir en essayant."
 law_women_in_the_fields_is_in_effect_tt: "Tant que la [concept_law|l] [GetLawType('law_women_in_the_fields').GetName] sera active, le Monténégro aura davantage de soldats et d’ouvriers disponibles, mais son peuple continuera de souffrir."
 mon_state_formation.16.t: "Bande de barbares !"
 mon_state_formation.16.d: "La réputation violente et agressive [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a contraint les grandes puissances à retirer leur soutien. Le pays doit désormais compter sur sa propre force pour former une nation serbe."
 mon_state_formation.16.f: "#italic Le monde est devenu pour moi un enfer, \nEt les hommes des esprits de l’enfer. \nÔ triste jour ! Ô triste destinée ! \nÔ mes pauvres Serbes exterminés ! \nJ’ai survécu à toutes vos misères, \nEt maintenant je lutte avec de pires encore !#! \n\n– Petar II Petrović Njegoš, #italic Les Lauriers de la montagne#!"
 mon_state_formation.16.a: "Nous avons tout ce qu’il nous faut ici, dans nos cœurs !"
 mon_state_formation.16.b: "D’accord, mais est-ce que l’[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] envisagerait de nous restituer notre port ?"
 mon_state_formation.17.t: "Conquête terminée !"
 mon_state_formation.17.d: "Notre inestimable [ROOT.GetCountry.GetName] est maintenant sous le joug de suzerains [SCOPE.sCountry('overlord').GetAltAdjectiveNoFlag('MP')|l]."
 mon_state_formation.17.f: "#italic Que Dieu vous maudisse, les parjures,\n Pourquoi la religion turque parmi nous ? \nOù allez-vous avec la malédiction de nos ancêtres ? \nAvec quoi paraîtrez-vous devant Miloch, \nEt devant les autres héros serbes, \nCeux dont le souvenir vivra tant que le soleil brillera ?#! \n\n– Petar II Petrović Njegoš, #italic Les Lauriers de la montagne#!"
 mon_state_formation.17.a: "Nous devons faire appel à d’autres nations."
 mon_state_formation.17.b: "Si nous ne pouvons pas les vaincre, rejoignons-les."
 mon_get_back_land: "Nous recevrons tous les territoires ottomans dans l’État de [SCOPE.sStateRegion('state').GetName]."
 mon_state_formation.18.t: "Réaménagement"
 mon_state_formation.18.d: "La jeune épouse de notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nous suggère de retirer les têtes coupées de la Biljarda."
 mon_state_formation.18.f: "« Quelles décorations affectionnent-ils dans sa région d’origine, šef ? »\n« Je l’ignore, Mirko. Sans doute les colonnes, les statues ou les fleurs, ce genre de camelote. »\n« Quel ennui. »\n« On est d’accord ! Je ne vois pas comment une colonne pourrait m’aider à combattre les Turcs ! »\n« Ouais, ça encourage les troupes de pouvoir dire : \"celui-là, c’est moi qui l’ai tué.\" »\n« Mais quelle puanteur... »\n« C’est vrai, il faudrait les remplacer par d’autres, plus fraîches. »\n« Exact... trancher des têtes, voilà la solution à tous nos problèmes. »"
 mon_state_formation.18.a: "Il est temps de civiliser le [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')]."
 mon_state_formation.18.b: "Non ! [SCOPE.sCharacter('danilo').GetFirstName] ne doit pas perdre la face devant ses hommes."
 mon_state_formation.18.c: "Nous devrions plutôt suspendre encore #italic plus#! de têtes."
 mon_state_formation.19.t: "Jubilation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]"
 mon_state_formation.19.d: "Notre nation a survécu à notre plus grand ennemi. L’$dyn_c_ottoman_empire$ n’existe plus !"
 mon_state_formation.19.f: "#italic Écoute, peuple, enlevez tous vos chapeaux !\n Je veux dire des prières\n Pour les âmes\n Des héros de notre peuple.\n Aujourd’hui cela leur sera plus agréable.#! \n\n– Petar II Petrović Njegoš, #italic Les Lauriers de la montagne#!"
 mon_state_formation.19.a: "Laissez le [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] devenir un paradis sur Terre."
 mon_state_formation.19.b: "Inspirons la fin de la tyrannie !"
 mon_state_formation.19.c: "Nous ne connaissons que la guerre."
 all_nations_freedom_tt: "Chaque [concept_subject|l] #v dans le monde#!, quel que soit son [concept_overlord|l], gagne #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mon_freedom_tt $mon_freedom$#!"
 modifier_mon_freedom_tt: "[GetStaticModifier('mon_freedom').GetName|v]\n[GetStaticModifier('mon_freedom').GetDesc]"
 mon_state_formation.20.t: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] ou le roi [ROOT.GetCountry.GetRuler.GetFirstName]"
 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] a proposé de changer officiellement notre nation en royaume."
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic Là-bas... derrière ces collines,\nSe trouve un bosquet verdoyant, dit-on,\nSous lequel se lève le Saint Dečani :\nUne prière récitée au paradis.\n\nLà-bas... derrière ces collines,\nOù le ciel bleu forme une voûte,\nVers les champs serbes, vers les champs de bataille,\nLà-bas, mes frères, préparez-vous à avancer !#! \n\nNicolas Ier Petrović Njegoš, #italic Onamo, ’namo !#!"
 mon_state_formation.20.a: "Prévenez le peuple."
 mon_state_formation.20.b: "Prévenez toutes les nations !"
 mon_state_formation.20.c: "Prévenez les soldats."
 mon_state_formation.20.e: "Ne prévenez personne."
 mon_change_to_kingdom: "Notre nation deviendra un #v royaume#!"
 mon_no_change_tt: "Notre nation ne changera pas."
