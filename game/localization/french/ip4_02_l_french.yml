 vernacular_events.2.d: "Le travail d’assimilation a porté ses fruits, et seuls quelques ermites et autres vieillards entêtés parlent encore les [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')|l] autrefois majoritaires."
 vernacular_events.2.f: "« Un jour, mon grand-père m’a parlé de ce village, qu’il a traversé un peu comme je le fais aujourd’hui : pour répertorier chaque homme, chaque femme, chaque bébé, et chaque animal connu du Tout-Puissant et de l’État. \"À l’époque, on comprendait mieux les animaux et les bébés que les anciens\", disait-il. Ha ! Voilà tout ce qui peut changer en l’espace d’une génération ou deux. Et oui... »\n\n« ... »\n\n« Quoi ? »\n\n« Compre#italic nait#!, monsieur. »"
