 spanish_events.2.d: "En essayant de remédier à des siècles de diglossie, des intellectuels [GetCulture('galician').GetCustom('getPluralDemonym')|l] ont commencé à œuvrer pour la renaissance du galicien comme langue littéraire et culturelle."
 spanish_events.2.f: "« Pauvre Galice, tu ne dois\nJamais te dire espagnole,\nCar l’Espagne t’oublie\nEt méprise ta beauté.\nComme si tu étais née dans le déshonneur,\nElle, dans sa folie, et trop honteuse pour te reconnaître,\nCar la mère qui méprise son enfant\nEst une mère sans cœur. »\n\n— Rosalía de Castro, #italic Cantares Gallegos#!"
