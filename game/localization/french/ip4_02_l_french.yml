 je_vernacular_policy: "Le statut de langue vernaculaire"
 je_vernacular_policy_reason: "Pendant des siècles, les [Concept('concept_homeland','$concept_homelands$')|l] du peuple [SCOPE.sCulture('official_culture_scope').GetName|l] ont accueilli de nombreuses langues de type [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')|l]. Considérées comme des langues et des cultures distinctes dans leur droit par certains, et comme des variantes corrompues du véritable [SCOPE.sCulture('official_culture_scope').GetName|l] par d’autres, leur prévalence a lancé des débats animés sur la « question vernaculaire » à [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nAlors que certains affirment que la nation ne pourra pas espérer être unie tant que les régionalismes existeront, d’autres avancent que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] a toujours été et sera toujours un ensemble d’identités et de langues régionales, aucune n’étant intrinsèquement supérieure à une autre."
