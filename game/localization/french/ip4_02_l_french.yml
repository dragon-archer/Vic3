 subject_interactions.1.t: "Nomination d’un gouverneur"
 subject_interactions.1.d: "Nous pouvons envisager plusieurs types de candidats potentiels pour occuper le poste de chef de l’administration [SCOPE.sCountry('target_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('target_country').GetName]. Quel type de dirigeant recherchons-nous ?"
 subject_interactions.1.f: "« La gouvernance est une mission des plus délicates. Chaque État est soumis à ses propres pressions, ses lobbies et ses préoccupations. Il est de notre devoir de veiller à ce que tous ces problèmes n’interfèrent plus jamais avec nos objectifs. »"
 subject_interactions.1.a: "M. [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], le [GetCharacterTrait('special_character_colonial_plantation').GetName|l], prendra les choses en main."
 subject_interactions.1.b: "Nous allons opter pour l’[GetCharacterTrait('special_character_colonial_local').GetName|l], M. [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.1.c: "La fonction reviendra à M. [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], l’[GetCharacterTrait('special_character_colonial_extraction').GetName|l]."
 subject_interactions.1.e: "M. [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], le [GetCharacterTrait('special_character_colonial_business').GetName|l], constitue le meilleur choix."
 subject_interactions.1.g: "[SCOPE.sCharacter('colonial_governor_military_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName], [GetCharacterTrait('special_character_colonial_military').GetName|l], assurera la stabilité."
 subject_interactions.2.t: "Changement de régime"
 subject_interactions.2.d: "Nous sommes en droit de remédier aux problèmes de gouvernance [SCOPE.sCountry('target_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('target_country').GetName]. La question est simplement d’identifier les types de changements nécessaires."
 subject_interactions.2.f: "Les individus se pressèrent autour de la table et s’échangèrent des dossiers. C’était extraordinaire ; ils étaient là, occupés à parlementer, et d’une déclaration commune et d’un coup de crayon, s’apprêtaient à modifier la structure même d’une nation."
 subject_interactions.2.a: "Nous changerons les partis au pouvoir [SCOPE.sCountry('target_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.b: "Instaurez la règle du parti unique."
 subject_interactions.2.c: "Démocratisez [SCOPE.sCountry('target_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.dd: "Nous devons réformer les marchés [SCOPE.sCountry('target_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('target_country').GetName] sera l’avant-garde de la révolution !"
 subject_interactions.3.t: "Demande d’un gouverneur"
