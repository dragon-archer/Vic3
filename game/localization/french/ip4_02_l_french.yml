 spanish_new_world_events.5.t: "Reconnaissance"
 spanish_new_world_events.5.d: "Maintenant que le statut juridique [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] n’est plus remis en cause, la présence du pays sur la scène internationale va se renforcer."
 spanish_new_world_events.5.f: "Si l’indépendance a été acquise à la pointe de la baïonnette par de courageux soldats lors des guerres de la libération, c’est grâce au travail des hommes de lettres comme lui que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] a pu défendre sa souveraineté juridique.\n\nÉtait-ce aussi glorieux qu’une défense ou un assaut héroïque ? Peut-être pas.\n\nLes places et les rues de [ROOT.GetCountry.GetCapital.GetCityHubName] ne porteraient certainement jamais son nom, mais savoir qu’il avait marqué l’histoire [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] de son empreinte lui procurait la plus grande satisfaction."
