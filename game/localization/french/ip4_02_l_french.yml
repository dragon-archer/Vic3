 je_reconquista_goal_tt: "Si vous terminez cette [concept_journal_entry|l] avant le #v 1er janvier 1880#!, ce [concept_modifier|l] sera #g indéfini#!"
 new_world_colonies_cooldown: "N’a pas restauré une colonie américaine au cours de la dernière #bold année#!"
 button_reestablish_new_spain: "Restaurer la Nouvelle-Espagne"
 button_reestablish_new_spain_desc: "Première vice-royauté espagnole, et peut-être la plus importante à être établie, la Nouvelle-Espagne fut fondée en 1535 sur les ruines de l’ancien empire aztèque. Englobant tous les territoires d’Espagne et les revendications en Amérique du Nord, elle exerçait également sa juridiction sur les Caraïbes et les territoires espagnols en Asie."
 button_reestablish_new_grenada: "Restaurer la Nouvelle-Grenade"
 button_reestablish_new_grenada_desc: "Née en 1717 des difficultés pratiques liées à la gouvernance des vastes territoires espagnols dans le bassin des Caraïbes et le nord des Andes depuis Lima, la vice-royauté de Nouvelle-Grenade a connu une histoire brève et mouvementée. Sans les ressources minérales de la Nouvelle-Espagne ou du Pérou, la vice-royauté tirait la plupart de ses recettes de l’agriculture et du commerce."
 button_reestablish_peru: "Restaurer le Pérou"
 button_reestablish_peru_desc: "Deuxième plus ancienne vice-royauté d’Espagne, le Pérou englobait autrefois tous les territoires espagnols d’Amérique du Sud, et avait été le théâtre de la chute de l’empire inca et des révolutions du début du 19e siècle. Réputé pour ses richesses minérales, au 19e siècle, son économie était essentiellement dominée par le secteur agricole."
 reestablish_peru_tt: "temp"
 button_reestablish_la_plata: "Restaurer le Río de la Plata"
 button_reestablish_la_plata_desc: "Créée en 1776, la vice-royauté du Río de la Plata fut la dernière à exister avant l’effondrement de l’autorité espagnole sur le Nouveau Monde. S’étendant des terres agricoles abondantes de l’estuaire du Río de la Plata jusqu’aux mines d’argent de Potosí, elle vit la concentration de certaines des plus grandes richesses du Nouveau Monde."
 button_reestablish_caribbean: "Réorganiser les Caraïbes"
 button_reestablish_caribbean_desc: "C’est dans les Caraïbes espagnoles que l’Espagne a débarqué il y a quatre siècles de cela, et c’est là que sa domination s’est maintenue après la chute du continent.\n\nMaintenant que notre pouvoir a été rétabli sur le continent, nous devons décider du sort de nos administrations caribéennes."
 button_proclaim_independence: "Ignorer l’Espagne" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "La lune ne prête pas attention aux chiens qui aboient. Si nous devions montrer au monde que la puissance du Nouveau Monde est supérieure à celle de l’Ancien Monde, le jugement de notre ancienne patrie négligente n’aurait aucune importance."
 modifier_a_show_of_strength: "Un coup de force"
 je_hispanoamerica: "Hispanoamérica"
 je_hispanoamerica_reason: "Nous ne gaspillerons pas des hommes et des ressources dans une vaine tentative visant à restaurer ce qui existait autrefois. Au lieu de cela, ce sont la cordialité et l’intérêt mutuel qui définiront les relations [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] avec ses anciennes colonies. Nous demanderons à nos diplomates de rédiger des [Concept('concept_treaty','$concept_treaties$')|l] de commerce et d’amitié avec nos anciens sujets, afin de montrer au monde entier toute notre magnanimité.\n\n#b Reconnaissance officielle#!\nSi les anciennes colonies [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] en Amérique ont obtenu leur indépendance #italic de facto#! à la suite des #b guerres d’indépendance hispano-américaines#! au début du 19e siècle, aucune reconnaissance #italic de jure#! de ce nouveau statut n’a été accordée.\n\nEn attendant que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] reconnaisse officiellement l’indépendance de ses anciennes colonies à l’aide de l’[concept_article|l] de [concept_treaty|l] #b Reconnaître l’indépendance#!, les relations diplomatiques bilatérales resteront #b sérieusement compromises#!."
 modifier_hispanoamerica_reward: "Une relation particulière"
 je_hispanoamerica_improve_relations: "Les [concept_relations|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] avec #b toutes les anciennes colonies [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l]#! s’améliorent de #g 30#!"
 je_hispanoamerica_improve_leverage: "Si nous sommes le chef d’un [concept_power_bloc|l], [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] obtient #positive_value 100#! d’[concept_power_bloc_leverage|l] dans #b toutes les anciennes colonies [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l]#!"
 modifier_not_recognized_by_spain: "Indépendance non reconnue par l’Espagne"
 je_spanish_american_independence: "L’ancienne métropole"
 je_spanish_american_independence_reason: "Si [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] apparaît et agit comme une nation pleinement souveraine, notre position aux yeux du monde entier restera à tout jamais incertaine tant que nos anciens suzerains refuseront de reconnaître notre indépendance. Nous devrions faire en sorte d’établir de bonnes relations avec Madrid, ou de présenter un visage si dominateur au monde entier que personne ne remettrait en question notre légitimité.\n\n#b Reconnaissance officielle#!\nSi les anciennes colonies de l’Espagne en Amérique ont obtenu leur indépendance #italic de facto#! à la suite des #b guerres d’indépendance hispano-américaines#! au début du 19e siècle, aucune reconnaissance #italic de jure#! de ce nouveau statut n’a été accordée.\n\nEn attendant que l’Espagne reconnaisse officiellement l’indépendance de ses anciennes colonies à l’aide de l’[concept_article|l] de [concept_treaty|l] #b Reconnaître l’indépendance#!, les relations diplomatiques bilatérales resteront #b sérieusement compromises#!."
 modifier_renewed_diplomatic_efforts: "Efforts diplomatiques renouvelés"
 je_spanish_american_reconquista_tt: "Si l’Espagne défend l’idée d’une #b Reconquista américaine#!, elle se #b déshonorera#! aux yeux de la communauté internationale, et nous perdrons ce [concept_modifier|l]"
 je_spanish_american_optional_tt: "Si nos [concept_relations|l] avec [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('spain_scope').GetName] sont supérieures ou égales à #v 80#!, cela entraînera une [concept_mass_migration|l] [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('FS')|l] vers notre nation"
 je_spanish_american_optional_tt_2: "Puisque nos [concept_relations|l] avec [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('spain_scope').GetName] sont supérieures ou égales à #v 80#!, une [concept_mass_migration|l] [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('FS')|l] commencera vers notre nation"
