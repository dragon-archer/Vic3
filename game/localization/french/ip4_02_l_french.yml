 je_spa_economic_regeneration_master_completion_tt_1: "Nous avons terminé #v 6#! réformes sur la #bold relance économique#!"
 je_spa_economic_regeneration_master_completion_tt_2: "Nous avons terminé #v 3#! réformes sur la #bold relance économique#!"
 je_spa_economic_regeneration_reduce_economic_objectives_button: "Réduire les objectifs économiques"
 je_spa_economic_regeneration_reduce_economic_objectives_button_desc: "Les objectifs présentés dans le rapport initial semblent avoir été un peu trop ambitieux. En redéfinissant dès maintenant nos objectifs économiques, nous pourrions éviter les conséquences désastreuses de promesses non tenues."
 je_spa_economic_regeneration_reduce_economic_objectives_button_tt_1: "Nous avons terminé #v 3#! réformes sur la #bold relance économique#! ou moins"
 je_spa_economic_regeneration_reduce_economic_objectives_button_tt_2: "Nous devrons terminer #v 3#! réformes sur la #bold relance économique#!"
 je_spa_economic_regeneration_reduce_economic_objectives_button_tt_3: "Les #bold effets#! et la #bold durée#! des récompenses liées à l’[concept_journal_entry|l] #bold $je_spa_economic_regeneration_master$#! seront #r réduits de moitié#!"
 modifier_reduced_economic_objectives: "Réduction des objectifs économiques"
 je_spa_economic_regeneration_cheat_button: "Utiliser la comptabilité créative"
 je_spa_economic_regeneration_cheat_button_desc: "Les exigences des gratte-papiers protégés de l’#italic Hacienda#! sont au mieux ambitieuses, au pire illusoires. En manipulant très légèrement les livres de comptes en notre faveur, nous pourrons poursuivre une politique de réforme économique plus adaptée aux capacités réelles [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName].\n\nNous devons simplement veiller à ce qu’aucun document compromettant ne tombe entre les mains de la presse."
 je_spa_economic_regeneration_cheat_button_caught_tt: "Vos tentatives de #bold manipulation#! ont été #r révélées#! au grand jour."
 je_spa_economic_regeneration_cheat_button_success_tt: "Les #bold conditions d’achèvement#! et les #bold récompenses#! de cette [concept_journal_entry|l] ont été #g revues à la baisse#!"
 je_spa_economic_regeneration_cheat_button_conditions_tt: "La probabilité de base du succès est déterminée par votre [concept_law|l] sur la [GetLawGroup('lawgroup_free_speech').GetName|l] :\n• #v 90 %#! si vous avez promulgué la [concept_law|l] sur la [GetLawType('law_outlawed_dissent').GetName|l]\n• #v 70 %#! si vous avez promulgué la [concept_law|l] sur la [GetLawType('law_censorship').GetName|l]\n• #v 40 %#! si vous avez promulgué la [concept_law|l] sur le [GetLawType('law_right_of_assembly').GetName|l]\n• #v 20 %#! si vous avez promulgué la [concept_law|l] sur la [GetLawType('law_protected_speech').GetName|l].\nCette probabilité augmente de :\n• #g +10 %#! #bold par niveau#! des [GetInstitutionType('institution_home_affairs').GetName|l] en votre possession"
 modifier_bureaucratic_interference: "Machinations bureaucratiques"
 je_spa_economic_regeneration_master_status_loc_blank: ""
 je_spa_economic_regeneration_master_status_loc: "Nous avons terminé #variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_var').GetValue]#!/#variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#! réformes"
 je_group_spa_economic_regeneration: "Relance économique"
 modifier_failed_economic_regeneration: "Échec de la relance économique"
 je_spa_economic_regeneration_master_timeout_tt_1: "Si nous terminons #bold plus de la moitié#! des #variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#! réformes prévues sur la #bold relance économique#!, cette pénalité sera #g revue à la baisse#!"
 je_spa_economic_regeneration_master_timeout_tt_2: "Puisque nous avons terminé #bold plus de la moitié#! des #variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#! réformes prévues sur la #bold relance économique#!, cette pénalité a été #g revue à la baisse#!"
 # Economic Regeneration JEs
 je_spa_economic_regeneration_master: "Relance économique"
 je_spa_economic_regeneration_master_reason: "Il y a bien longtemps que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] n’est plus un modèle de richesse. Après des siècles de mauvaise gestion et de malheur, l’économie [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] n’est plus que l’ombre d’elle-même, incapable de répondre aux demandes les plus fondamentales de l’ère moderne. \n\nMais comme Jésus a ramené Lazare à la vie, les hommes de l’Hacienda sortiront l’économie [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] de sa torpeur. Car le destin [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] ne réside pas dans les vestiges des empires d’antan, mais dans la force de l’avenir."
 modifier_economic_regeneration_reward_greater: "Miracle de la Meseta"
 modifier_economic_regeneration_reward_lesser: "Relance économique globale"
 je_spa_economic_regeneration_land_reform: "Relance : réforme agraire"
 je_spa_economic_regeneration_land_reform_reason: "Depuis longtemps, la question de la réforme agraire est sur les lèvres de tous les politiciens [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l], certains visant à affaiblir le pouvoir des grandes élites foncières du sud, tandis que d’autres cherchent à le renforcer.\n\nLe moment est venu pour le gouvernement de prendre une décision et de s’y tenir avec détermination."
 je_spa_economic_regeneration_land_reform_tt_1: "Si nous décidons de #b soutenir#! les [SCOPE.gsInterestGroup('landowners_scope').GetName|l] :"
 je_spa_economic_regeneration_land_reform_tt_2: "Si nous décidons de nous #b opposer#! aux [SCOPE.gsInterestGroup('landowners_scope').GetName|l] :"
 modifier_entrepreneurial_latifundistas: "Latifundistas d’entreprise"
 modifier_marginalized_latifundistas: "Latifundistas marginalisés"
 je_spa_economic_regeneration_modernise_agriculture: "Relance : agriculture"
 je_spa_economic_regeneration_modernise_agriculture_reason: "Traverser les régions moins développées de la Meseta centrale revient à faire un bond dans le passé. Les charrues et les outils utilisés par les agriculteurs n’ont que peu changé depuis l’époque de leurs ancêtres, et la production globale est ralentie par des pratiques abandonnées partout ailleurs depuis bien longtemps.\n\nSans réforme, ces terres ne pourront pas assurer la prospérité [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 je_spa_economic_regeneration_modernise_agriculture_tt_1: "Les points suivants ont été respectés pendant #b 24#! mois consécutifs (actuellement #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!) :"
 je_spa_economic_regeneration_modernise_agriculture_tt_2: "Les points suivants ont été respectés pendant #b 12#! mois consécutifs (actuellement #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!) :"
 modifier_population_boom: "Essor de la population"
 modifier_falling_birthrates: "Chute de la natalité"
 je_spa_economic_regeneration_mining: "Relance : exploitation minière"
 je_spa_economic_regeneration_mining_reason: "La péninsule ibérique possède d’importants gisements de minéraux bruts inexploités.\n\nBien que le secteur reste encore sous-développé, nos géologues en chef affirment que le sol contient suffisamment de richesses pour propulser la nation vers un nouvel âge d’or de l’exploitation minière, surpassant même l’époque de l’Hispanie romaine."
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "Nous serons en mesure de #g doubler#! les effets de l’un des #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold traits d’État liés à l’exploitation minière#!#! en [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "Nous serons en mesure d’accorder un #b effet temporaire#! #g positif#! pour compléter l’un des #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold traits d’État liés à l’exploitation minière#!#! en [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$ : #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$ : #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$ : #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$ : #bold $state_trait_sierra_minera_de_cartagena$#!"
 modifier_spa_mineral_boom: "Conquête souterraine"
 modifier_local_mining_boom: "Essor de l’exploitation minière"
 modifier_mineral_investment_dearth: "Pénurie d’investissements dans les minéraux"
 je_spa_economic_regeneration_light_industry: "Relance : industrie"
 je_spa_economic_regeneration_light_industry_reason: "La prémodernité [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ne s’est jamais autant ressentie que dans le secteur industriel. Encore très largement artisanales, les manufactures [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l] ont toutes les peines du monde à rivaliser avec les produits étrangers bon marché, sauf dans quelques localités comme Barcelone.\n\nEn développant un secteur industriel fort dans des endroits clés, nous pourrons renverser la domination économique étrangère."
 modifier_industrial_investment_dearth: "Secteur industriel mécontent"
 modifier_manufactoring_boom: "Essor de l’industrie"
 every_state_following_requirements_tt: "Chaque [concept_state] qui remplit les conditions requises recevra le modificateur suivant :"
 modifier_facilitated_manufacturing_boom: "Maîtres d’usine"
 je_spa_economic_regeneration_railways: "Relance : chemins de fer"
 je_spa_economic_regeneration_railways_reason: "Parmi les nombreuses formidables inventions de cette époque, rares sont celles à pouvoir rivaliser avec le potentiel brut de la locomotive à vapeur. L’arrière-pays [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] a longtemps été relativement isolé du reste du pays, notamment en raison d’un terrain montagneux, de réseaux routiers insuffisants, et de cours d’eau navigables en partie seulement.\n\nMais là où les charrettes et les péniches ont échoué, la locomotive à vapeur réussira à relier chaque parcelle du territoire [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] à un marché élargi, comme l’est déjà aujourd’hui le port de Bilbao."
 modifier_arteries_of_the_nation: "Artères de la nation"
 modifier_railway_magnates: "Magnats du chemin de fer"
 modifier_entrenchment_of_local_power: "Centres du pouvoir isolés"
 je_spa_economic_regeneration_ultramar: "Relance : colonisation"
 je_spa_economic_regeneration_ultramar_reason: "Au cours du siècle d’or, une grande partie des richesses [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] provenait de ses colonies. Si la dynamique du colonialisme a beaucoup changé depuis cette époque, certaines vérités sont encore d’actualité aujourd’hui :\n\nL’Ultramar recèle de grandes richesses, que nous aurions tort de ne pas exploiter."
 every_colonial_subject_following_requirements_tt: "Chaque [concept_subject|l] #b colonial#! qui remplit les conditions requises recevra le modificateur suivant :"
 modifier_integrated_colony: "Colonie intégrée financièrement"
 modifier_neglected_colony: "Ministère des Outre-mer négligé"
 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "Sur l’état général du Trésor public"
 spa_economic_regeneration_events.1.d: "Soulignant le retard économique [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], le ministre des Finances a présenté un ambitieux projet de réforme visant à redonner au pays l’une des meilleures économies mondiales."
 spa_economic_regeneration_events.1.f: "#bold Rapport économique sur l’état général du Trésor public présenté à l’illustre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]#!\nLes éminents représentants de [ROOT.GetCountry.GetCapital.GetCityHubName] ne seront pas surpris d’apprendre que les vagues d’innovations industrielles et commerciales qui ont métamorphosé nos frères outre-Pyrénées n’ont pas encore atteint les côtes de nos propres domaines. Il est de l’avis de l’Hacienda qu’en l’absence de mesures immédiates visant à corriger ce déséquilibre croissant, notre pays s’éloignera de la civilisation et de la prospérité, pour avancer sur la voie de la barbarie et de la misère. Le rapport suivant aura pour..."
 spa_economic_regeneration_events.1.a: "Un défi de taille, peut-être, mais nécessaire."
 spa_economic_regeneration_events.1.b: "Nous ne sommes pas en position de mener à bien ce projet pour le moment."
 spa_economic_regeneration_events.1.tt_1: "Le #bold programme de relance économique#! appelle à entreprendre une série de réformes au cours des #v 20#! prochaines années."
 spa_economic_regeneration_events.1.tt_2: "Échouer dans la réalisation des objectifs du programme #r aggraverait#! la stabilité politique [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]"
 spa_economic_regeneration_events.1.tt_3: "L’[concept_journal_entry|l] #bold $je_spa_economic_regeneration_master$#! sera #r désactivée#! pour le moment, mais sera #g à nouveau disponible#! après #v 5#! ans."
 modifier_economic_regeneration_postponed: "Relance économique reportée"
 spa_economic_regeneration_events.2.t: "Manipulation du gouvernement révélée"
 spa_economic_regeneration_events.2.d: "Des journalistes travaillant pour le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] ont découvert nos tentatives de manipulation et publié un rapport virulent accusant le gouvernement d’incompétence et de mensonge."
 spa_economic_regeneration_events.2.f: "Le café avait meilleur goût aujourd’hui. C’était toujours comme ça quand il était de bonne humeur. Et aujourd’hui était une belle journée. Rien, du moins rien qui puisse être publié, ne lui faisait plus plaisir que de voir le gouvernement actuel être ballotté d’un scandale à un autre. « Bande d’idiots », marmonna le vieil homme en dégustant une autre gorgée de café."
 spa_economic_regeneration_events.2.a: "Qu’ils aillent au diable. Réaffirmez notre engagement envers les objectifs initiaux."
 spa_economic_regeneration_events.2.b: "Lancez une vaste campagne de presse pour discréditer leurs accusations."
 spa_economic_regeneration_events.2.tt_1: "Les objectifs initiaux resteront inchangés, mais nous ne pourrons plus réessayer."
 modifier_regeneration_target_manipulations_revealed: "Manipulation de la relance dévoilée"
 modifier_divisive_press_campaign: "Campagne de presse clivante"
 modifier_press_campaign_expenses: "Financement de journaux en accord avec le gouvernement"
 spa_economic_regeneration_events.3.t: "Le berceau de l’alouette"
 spa_economic_regeneration_events.3.d: "Les investissements massifs [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] dans le secteur minier ont porté leurs fruits, et les carrières du pays connaissent une activité sans précédent. Une entreprise particulièrement prospère a présenté au gouvernement une proposition visant à améliorer les infrastructures minières de l’un de nos principaux districts miniers."
 spa_economic_regeneration_events.3.f: "Deux petits coups secs à la porte interrompirent le mineur en plein petit déjeuner. Il avait un peu trop traîné et le garçon du contremaître avait commencé sa ronde. #italic Ce sale lèche-bottes#!. Après avoir embrassé sa femme, il mit son sac sur son dos et sortit dans le froid de l’aube. Une longue procession avançait de la cité ouvrière jusqu’à l’entrée de la mine, silencieuse à l’exception du bruit sourd du métal contre le métal. Douze heures de travail dans l’obscurité l’attendaient."
 spa_economic_regeneration_events.3.a: "Conduisez-les vers les veines riches en [GetGoods('iron').GetName|l] de [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.b: "Les mines de [GetGoods('sulfur').GetName|l] de [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName] pourraient être agrandies."
 spa_economic_regeneration_events.3.c: "Les anciennes mines de [GetGoods('lead').GetName|l] de [SCOPE.sState('murcia_scope').GetStateRegion.GetName] ont bien besoin d’être modernisées."
 spa_economic_regeneration_events.3.e: "Quoi de mieux que le [GetGoods('coal').GetName|l], l’or noir des [SCOPE.sState('asturias_scope').GetStateRegion.GetName] ?"
 spa_economic_regeneration_events.4.t: "L’Hacienda exige des mesures"
 spa_economic_regeneration_events.4.d: "Faisant référence au programme de relance économique proposé quelques années plus tôt, le ministre des Finances exige désormais que nous prenions des mesures immédiates pour l’appliquer, affirmant que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] tombera dans les oubliettes de l’histoire en cas d’inaction prolongée du gouvernement."
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "Très bien, faites les annonces nécessaires."
 spa_economic_regeneration_events.4.b: "Nous ne sommes toujours pas en position de mener à bien ce projet."
 spa_economic_regeneration_events.4.tt: "Puisque nous avons #bold déjà reporté#! les réformes, les #r pénalités#! sont #r doublées#!."
 spa_economic_regeneration_events.5.t: "Plus ultra"
 spa_economic_regeneration_events.5.d: "Après avoir mené à bien le programme de relance, le gouvernement reçoit des louanges même de la part de ses opposants les plus aigris."
 spa_economic_regeneration_events.5.f: "D’une main ferme, le ministre ouvrit le grand livre de comptes pour y consulter une nouvelle fois les chiffres. Il ignorait si ceux-ci étaient fiables, mais cela n’avait que peu d’importance à côté de la liesse populaire qu’ils allaient engendrer. Non, pensa-t-il. Il laisserait les calculs aux enfants de demain. Ce jour lui appartenait."
 spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] se tourne fièrement vers l’avenir."
 modifier_great_reformer: "Grand réformateur"
 modifier_capable_reformer: "Réformateur compétent"
 spa_economic_regeneration_events.6.t: "Déclin"
 spa_economic_regeneration_events.6.d: "L’incapacité du gouvernement à mener à bien le programme de relance a suscité l’indignation générale. Une foule en colère se rassemble devant l’Hacienda, tandis que la presse qualifie cet échec de honte nationale."
 spa_economic_regeneration_events.6.f: "Combien d’humiliations ce pays devra-t-il subir ? Les événements du siècle dernier n’ont-ils pas suffi ? Le ministre écarta le rideau pour regarder dans la rue, où la foule avait apporté une silhouette à son effigie qui pendait à une corde mal nouée et se balançait au rythme d’une meute déchaînée. Son visage était affublé d’une moustache ridicule, la même qu’il voyait tous les matins dans le miroir.\n\nIl se tourna vers son valet. « Envoyez-moi une calèche, s’il vous plaît. Et prenez rendez-vous chez mon barbier pour cet après-midi. »"
 spa_economic_regeneration_events.6.a: "Tout était contre nous."
 spanish_new_world_events.1.t: "Tierra Firme"
 spanish_new_world_events.1.d: "Maintenant que l’ordre a été rétabli sur ses terres, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] doit décider de la position à adopter face à ses anciennes colonies rebelles en Amérique, dont l’indépendance n’a toujours pas été reconnue par [ROOT.GetCountry.GetCapital.GetCityHubName]."
 spanish_new_world_events.1.f: "« Messieurs, il est impératif que nous marchions dans les traces de l’Angleterre. Quand elle a compris que les Treize Colonies étaient définitivement perdues, elle a tissé un étroit lien commercial et culturel avec elles. À ce jour, cela reste l’une de ses principales sources de puissance.\n\nPourquoi devrions-nous renoncer à une telle opportunité au nom d’une gloire mal acquise ou d’une vengeance ? Surtout quand nous connaissons notre situation actuelle. »"
 spanish_new_world_events.1.a: "L’ancien empire n’existe plus. Le moment est venu d’affronter la réalité de notre situation."
 spanish_new_world_events.1.b: "Bande de lâches. Appelez le ministre de la guerre, une trahison ne mérite pas d’être récompensée."
 spanish_new_world_events.1.tt_1: "Cela nous mettra sur la voie de la #g normalisation#! avec nos anciennes colonies."
 spanish_new_world_events.1.tt_2: "Cela nous mettra sur la voie #b tortueuse#! de la #r conquête#! de nos anciennes colonies."
 spanish_new_world_events.1.tt_3: "[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('britain_scope').GetName] et [SCOPE.sCountry('usa_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('usa_scope').GetName] seront susceptibles #b d’intervenir contre nous#! lors de [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] visant nos anciennes colonies, à moins que nous n’entretenions de très bonnes relations avec eux."
 spanish_new_world_events.1.tt_4: "Les [concept_relations|l] [ROOT.GetCountry.GetAltAdjective('FP')|l] avec [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('britain_scope').GetName], [SCOPE.sCountry('usa_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('usa_scope').GetName], et #b toutes les anciennes colonies [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l]#! se détériorent de #r 30#!"
 spanish_new_world_events.1.tt_5: "Nous nous #b déshonorerons#! aux yeux de la communauté internationale, et tous les pays d’Amérique du Sud perdront le [concept_modifier|l] #b $modifier_not_recognized_by_spain$#!"
 modifier_spanish_infamy_reduction: "Initiatives diplomatiques du Nouveau Monde"
 spanish_new_world_events.1.tt_3_event_insight: "#b $GBR$#! et #b $USA$#! seront susceptibles #b d’intervenir contre nous#! lors de [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] visant nos anciennes colonies, à moins que nous n’entretenions de très bonnes relations avec eux."
 spanish_new_world_events.1.tt_4_event_insight: "Les [concept_relations|l] [ROOT.GetCountry.GetAltAdjective('FP')|l] avec la #b $GBR$#!, les #b $USA$#!, et #b toutes les anciennes colonies [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l]#! se détériorent de #r 30#!"
 spanish_new_world_events.2.t: "Notre empire américain"
 spanish_new_world_events.2.d: "L’impossible est devenu réalité : la domination [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] sur le Nouveau Monde a été restaurée. Afin de marquer ce moment historique, de grands défilés ont été organisés dans les capitales des audiencias restaurées."
 spanish_new_world_events.2.f: "Quand le clairon retentit et que le drapeau [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] fut hissé au sommet du château de San Felipe de Barajas ce matin-là, le cœur du jeune caporal s’emplit de fierté. Même dans le village asturien endormi de son enfance, le souvenir de la défense de Carthagène occupait une place importante. Aujourd’hui, la bannière [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] flottait à nouveau fièrement au-dessus des remparts.\n\nÀ lui-même et au Tout-Puissant, il fit le serment silencieux que tant qu’il serait en vie, cet étendard ne retomberait plus jamais."
 spanish_new_world_events.2.a: "Notre empire s’étend à nouveau d’un rivage à l’autre."
 spanish_new_world_events.2.b: "Le monde entier connaîtra la force des légions [ROOT.GetCountry.GetAltAdjective('FP')|l]."
