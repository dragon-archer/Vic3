 spanish_new_world_events.3.t: "Maîtres et serviteurs"
 spanish_new_world_events.3.d: "Avec la signature du dernier traité, les relations diplomatiques [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] avec ses anciens sujets ont été clairement définies, les voix de la cordialité et de l’intérêt mutuel prenant le dessus sur celles de la vengeance."
 spanish_new_world_events.3.f: "Après le départ du dernier délégué, l’esprit de l’ambassadeur s’éloigna quelque peu des questions pratiques. Il y a un siècle de cela, une telle rencontre aurait eu lieu entre un maître et son serviteur. Aujourd’hui, ils se rencontraient d’égal à égal. Il s’attarda sur cette pensée, ne sachant pas s’il en éprouvait de la fierté ou de la peine. Comment ses ancêtres verraient-ils ce revirement de situation, et ses petits-enfants ? Et par-dessus tout, qu’en penserait le Tout-Puissant ? Les territoires de l’Espagne n’étaient-ils pas autrefois considérés comme un don de Dieu ?\n\nQu’importe, pour le moment, une seule pensée lui occupait l’esprit :"
 spanish_new_world_events.3.a: "Une mère et ses enfants, enfin réunis."
 spanish_new_world_events.4.t: "L’ancien ordre"
 spanish_new_world_events.4.d: "Avec le rétablissement [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] se rapproche un peu plus de son autorité d’autrefois. Nous devons désormais décider de l’étendue territoriale de notre sujet [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFormatting('MS')|l]."
 spanish_new_world_events.4.d_caribbean: "Maintenant que [SCOPE.sCountry('new_spain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('new_spain_scope').GetName] est à nouveau sous contrôle [ROOT.GetCountry.GetAltAdjective('MS')|l], certains officiers coloniaux ont plaidé en faveur de la consolidation de nos colonies dans les Caraïbes."
 spanish_new_world_events.4.f: "Les messagers s’affairaient tout autour de lui, chacun portant des documents qui décideraient du sort de milliers de personnes. Il les signa tous sans s’arrêter, chaque décret portant le poids de l’empire. Pendant des années, les anciennes archives coloniales avaient été examinées, des conseils avaient été convoqués, et des personnes avaient été consultées aux quatre coins du territoire espagnol.\n\nAujourd’hui, le travail avait enfin porté ses fruits : [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] était de retour."
 spanish_new_world_events.4.f_caribbean: "« Excusez-moi, combien de pesos par an avez-vous dit ? »\n\n« C’est bien ce que je pensais, Votre Excellence. Cette structure administrative parallèle ne sert qu’à vider nos caisses et à renforcer le pouvoir des rebelles. »"
