 vernacular_events.1.t: "Sur le statut des langues régionales"
 vernacular_events.1.d: "Plaidant en faveur de l’universalisation de la langue [SCOPE.sCulture('official_culture_scope').GetName], d’éminents politiciens et intellectuels ont fait pression pour que des mesures d’assimilation radicales soient prises à l’encontre des locuteurs des langues régionales [ROOT.GetCountry.GetAltAdjective('FP')|l]."
 vernacular_events.1.f: "Bien qu’il serait véritablement libérateur de n’avoir qu’une seule langue mondiale, cela n’est pas politiquement faisable. En revanche, une langue unique au sein d’un même État serait un projet réalisable.\n\n— Henri Grégoire, #italic Rapport sur la Nécessité et les Moyens d’anéantir les Patois et d’universaliser l’Usage de la Langue française#!"
 vernacular_events.1.a: "Parlez [SCOPE.sCulture('official_culture_scope').GetName], et tout ira bien."
 vernacular_events.1.b: "Non. Nous travaillerons pour que la langue de type [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')|l] obtienne un statut co-officiel."
 vernacular_events.1.c: "Ne faisons pas d’histoires et poursuivons la politique existante."
 vernacular_events.1.a_tt: "Nous essaierons d’#r assimiler#! les locuteurs de [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')|l] pour en faire de bons [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')]. Ainsi, nous en tirerons des #b avantages considérables#! pour la #b centralisation#! et l’#b homogénéisation#! de notre État"
 vernacular_events.1.b_tt: "Nous essaierons d’#g intégrer#! les locuteurs de [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')|l], ce qui nous donnera des [concept_primary_cultures|l] supplémentaires. Pour cela, nous aurons besoin d’une [concept_acceptance|l] #b culturelle élevée#! et de la mise en œuvre de divers #b programmes régionaux#!"
