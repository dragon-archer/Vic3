 dominican_events.5.d_1: "Craignant pour sa sécurité, [SCOPE.sCountry('dominican_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('dominican_scope').GetName] a demandé à redevenir une capitainerie générale [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 dominican_events.5.d_2: "Craignant pour sa sécurité, [SCOPE.sCountry('dominican_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('dominican_scope').GetName] a demandé la mise en place d’un protectorat [ROOT.GetCountry.GetAltAdjective('MS')|l] sur le pays, en échange de cent ans d’occupation de la péninsule de Samaná."
