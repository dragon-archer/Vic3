 je_spanish_new_world_dummy_tt: "Nous devrons décider entre normaliser et améliorer les relations mutuelles entre nous et nos anciennes colonies américaines, ou sanctionner ces nations pour leur rébellion."
 je_reconquista: "La Reconquista"
 je_reconquista_reason: "Au moment où nous étions le plus dans le besoin, quand les armées de ce satané maréchal ravageaient nos terres, des ingrats et des radicaux de la pire espèce en ont profité pour rejeter l’amour et la protection de leur #italic madre patria#!.\n\nCes imbéciles devront assumer les conséquences de leurs actions. Car [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] ne mourra jamais, et son règne sur le Nouveau Monde sera bientôt restauré."
 reestablish_new_spain_goal_tt: "Nous avons restauré la #b Nouvelle-Espagne#!"
 reestablish_new_grenada_goal_tt: "Nous avons restauré la #b Grenade#!"
 reestablish_peru_goal_tt: "Nous avons restauré le #b Pérou#!"
