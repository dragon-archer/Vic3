 je_la_trinitaria: "Une et indivisible"
 je_la_trinitaria_reason: "L’union de l’Est et de l’Ouest d’Hispaniola, [SCOPE.sState('haiti_state_scope').GetName] et [SCOPE.sState('santo_domingo_state_scope').GetName], n’a pas été une union heureuse. Fondée par la force des armes en 1822, elle a initialement bénéficié d’un soutien limité de la part des élites et des Afro-Dominicains. Toutefois, les politiques de lourde imposition, de redistribution des terres, et de confiscations de masse menées par [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], associées aux pratiques anticatholiques et à la mauvaise gestion globale, ont retourné la majorité de la population contre l’autorité de [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nÀ moins que des mesures décisives ne soient entreprises, cette insatisfaction est susceptible de se matérialiser en une insurrection armée dans un futur proche."
