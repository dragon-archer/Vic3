 modifier_rural_peon_levies: "Levées rurales sur les ouvriers"
 modifier_defection_of_dominican_regiments: "Défection des régiments dominicains"
 dominican_events.3.t: "Oui à l’unité, non à la Trinité"
 dominican_events.3.d: "Notre travail d’intégration a porté ses fruits, et les révolutionnaires de la Trinité, autrefois si puissants à [SCOPE.sState('santo_domingo_state_scope').GetName], ont perdu la majeure partie de leur base de soutien. L’île est enfin réunifiée."
 dominican_events.3.f: "Régner sur un peuple est une chose, pensa le général vieillissant. Gagner ses faveurs en est une autre.\n\nPour le premier, il ne s’en était pas mal sorti. La peur de ses fusillades avait refroidi plus d’un rebelle en herbe. Mais il devait bien reconnaître que pour le deuxième, il n’avait jamais été à la hauteur, ce que lui reprochait d’ailleurs bien trop souvent [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting].\n\nAlors que son bataillon quittait ses quartiers, manifestement pour la dernière fois, il ne put s’empêcher de ressentir un léger pincement au cœur. Les civils pouvaient bien revendiquer la gloire de la paix, c’est à ses méthodes qu’ils la devaient."
 dominican_events.3.a: "Offrez un rameau d’olivier à ceux qui voudront bien l’accepter."
 dominican_events.3.b: "Nous devons nous assurer que rien de tel ne puisse se reproduire."
 modifier_breaking_dominicans: "Le fouet et la carotte"
 dominican_events.4.t: "Liberté et sécurité"
 dominican_events.4.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] a enfin échappé à la tyrannie d’Haïti, bien que le danger guette. Il serait peut-être judicieux de demander la protection d’une grande puissance."
 dominican_events.4.f: "« L’homme de La Vega suggère-t-il vraiment que nous vendions aussi facilement notre liberté si durement acquise ? Le sang de nos martyrs vaut-il vraiment moins qu’une bouteille de mauvais vin ? »\n\n« Mieux vaut le maître que nous connaissons et choisissons, que celui qui s’impose par la force. Je vénère les sacrifices de nos martyrs autant que vous, monsieur. Je voudrais juste m’assurer que nos fils et nos filles ne doivent pas faire les mêmes. »"
 dominican_events.4.a: "Notre indépendance est totale et ne peut être compromise."
 dominican_events.4.b: "Nous redeviendrons une capitainerie générale [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetName]."
