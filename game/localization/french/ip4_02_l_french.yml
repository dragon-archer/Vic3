 dominican_events.1.t: "Le serment"
 dominican_events.1.d: "Depuis un lieu tenu secret, un groupe de révolutionnaires baptisé La Trinitaria a fait part de son intention de libérer [SCOPE.sState('santo_domingo_state_scope').GetName] de l’incompétence [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]."
 dominican_events.1.f: "« Nous sommes convaincus qu’il n’y a pas de fusion possible entre Dominicains et Haïtiens. Nous sommes et nous serons toujours deux peuples distincts. Notre destin est d’être indépendants, totalement indépendants.\n\nNotre société s’appellera La Trinitaria car elle sera composée de groupes de trois et nous la placerons sous la protection de la Sainte Trinité.\n\nNotre devise : Dieu, la Patrie et la Liberté. »\n\n— Juan Pablo Duarte, #italic Extrait de la première réunion des Trinitarios#!"
 dominican_events.1.a: "Je veux que ces traîtres soient arrêtés et pendus. Et vite !"
 dominican_events.1.b: "Augmentez le financement de nos services orientaux."
 modifier_birth_of_the_liberation_army: "Armée de libération dominicaine"
 modifier_funding_the_haitian_national_guard: "Financement des garnisons orientales"
 modifier_expanding_the_eastern_departments: "Agrandissement des départements de Cibao et de l’Ozama"
 dominican_events.2.t: "Les rebelles s’emparent de la Puerta del Conde"
 dominican_events.2.d: "En prenant la garnison [ROOT.GetCountry.GetAltAdjective('FS')|l] par surprise, un groupe de révolutionnaires a fait irruption dans la forteresse de Saint-Domingue et hissé le drapeau [SCOPE.sCountry('dominican_scope').GetAltAdjective('MS')|l] au-dessus des remparts, déclenchant ainsi les hostilités contre [ROOT.GetCountry.GetCapital.GetCityHubName]."
 dominican_events.2.f: "Les conspirateurs attendaient patiemment dans l’ombre de la forteresse de Saint-Domingue. Ils étaient beaucoup moins nombreux que ceux qui s’étaient solennellement engagés pour la cause quelques jours plus tôt, et beaucoup moins bruyants. Tout à coup, un éclaireur arriva, à bout de souffle : « Je crois qu’on nous a repérés. Une patrouille m’a pris en chasse, et j’ai dû faire un long détour pour arriver jusqu’ici. »\n\nPris de panique, le groupe aurait pu perdre pied, mais un « Non ! » catégorique surgit de la bouche de Mella pour interrompre ce moment de doute. « Ce n’est pas le moment de faire demi-tour : ou nous serons libres, ou nous mourrons. » Brandissant son tromblon en l’air, il clama haut et fort : « Vive la République dominicaine ! » et appuya sur la détente."
 dominican_events.2.a: "Sommes-nous aveugles ? Envoyez l’armée !"
 dominican_events.2.b: "Pour Dieu, la Patrie et la Liberté !"
