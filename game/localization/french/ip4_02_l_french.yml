 vernacular_events.3.d: "Maintenant que le statut des langues régionales [ROOT.GetCountry.GetAltAdjective('FP')|l] est reconnu et protégé par la loi, la relation conflictuelle du pays avec les mouvements identitaires régionaux est enfin apaisée."
 vernacular_events.3.f: "Le traitement des demandes locales n’avait jamais été une tâche aisée, mais depuis la mise en place des nouvelles règles, c’était devenu un véritable cauchemar. N’importe quel péquenaud du coin lui envoyait désormais ses réflexions par écrit, une effroyable cacophonie de mots et d’expressions qu’aucun homme de [ROOT.GetCountry.GetCapital.GetCityHubName] ne daignerait prononcer !\n\n« Non », pensa-t-il en secouant la tête. Au bon vieux temps, ces hommes n’auraient jamais osé s’engager auprès de l’appareil d’État."
