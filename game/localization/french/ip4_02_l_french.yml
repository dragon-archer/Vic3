 spanish_events.1.d: "En essayant de remédier à des siècles de diglossie, des intellectuels [GetCulture('catalan').GetCustom('getPluralDemonym')|l] ont commencé à œuvrer pour la renaissance du catalan comme langue littéraire et culturelle."
 spanish_events.1.f: "« La Catalogne peut encore aspirer à l’indépendance. Non pas une indépendance politique, car elle ne ferait pas le poids par rapport à d’autres nations dotées de forces terrestres et navales ; mais une indépendance littéraire, loin de l’équilibre politique. »\n\n— Joaquim Rubió i Ors, « Lo Gayter del Llobregat »"
 spanish_events.1.a: "Très intéressant..."
 spanish_events.1.b: "La subversion doit être éradiquée."
 spanish_events.1.c: "L’Espagne n’est rien d’autre qu’une union des peuples, réunis par la couronne."
