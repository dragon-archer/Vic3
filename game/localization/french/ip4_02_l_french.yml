 spanish_events.3.d: "En essayant de remédier à des siècles de diglossie, des intellectuels [GetCulture('asturleonese').GetCustom('getPluralDemonym')|l] ont commencé à œuvrer pour la renaissance de l’astur-léonais comme langue littéraire et culturelle."
 spanish_events.3.f: "« Ô fontaine de Fascura !\nMon front est déjà blanc,\nPourtant, quand je pense à toi,\nJe ne sais pas ce qui m’arrive,\nSi je dors ou si je suis éveillé,\nSi c’est un rêve ou la réalité.\nUn rêve ! Ah, si le bonheur,\nMême s’il n’est qu’un rêve,\nPouvait durer l’éternité,\nJamais je ne voudrais me réveiller ! »\n\n— Xuan María Acebal, #italic La Fonte de Fascura#!"
