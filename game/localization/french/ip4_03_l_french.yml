 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] rejett[ROOT.GetCountry.GetAltNameNoFormatting('EEnt')] la proposition de construction et de rénovation du $building_pena_palace$"
 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] n’[ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] pas l’$STATE_ESTREMADURA$"
 pena_palace.1.t: "Glorieux Éden"
 pena_palace.1.d: "La moitié [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] a ordonné la restauration et la rénovation du monastère de Pena."
 pena_palace.1.f: "« Regardez ! L’Éden glorieux de Cintra apparaît\nDans son labyrinthe varié de monts et de vallées.\nOh ! Quelle main pourrait guider le pinceau ou la plume,\nPour suivre la moitié seulement de ce que l’œil découvre\nÀ travers ces perspectives plus éblouissantes pour le regard mortel\nQue les lieux décrits par le poète qui ouvrit\nLes portes de l'Élysée au monde frappé d’admiration ? »\n\n— Lord Byron" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "Le palais sera une véritable prouesse artistique pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] !"
 pena_palace.1.b: "C’est totalement futile."
 pena_palace_construct_tt: "Le $building_pena_palace$ peut être construit depuis le volet État pour l’[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')]"
 dismissed_pena_palace_je_tt: "#r L’[concept_journal_entry|l] #bold $je_pena_palace$#! sera écartée#!"
 pena_palace_accepted: "Construction du palais acceptée"
 pena_palace_rejected: "Construction du palais refusée"
 pena_palace.2.t: "Le joyau de Sintra"
 pena_palace.2.d: "Les rénovations du $building_pena_palace$ sont maintenant terminées. Les ruines de l’ancien monastère ont été littéralement transformées."
 pena_palace.2.f: "Par une belle journée, quand la brume des monts Sintra se dissipe, l’édifice situé au sommet de la colline est visible depuis [SCOPE.sState('relevant_state').GetCityHubName]. Nées de l’imagination d’un roi et repensées par un architecte romantique, les façades jaune et rouge vif du $building_pena_palace$ sont resplendissantes. C’est un véritable trésor architectural [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 pena_palace.2.a: "La beauté du palais est indéniable."
 pena_palace.2.b: "Le monde s’émerveillera devant notre réalisation architecturale."
 pena_palace_reward_loc: "Paradis palatial"
 pena_palace_reward_int: "Le roi artiste"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "Gran Teatro"
 je_gran_teatro_reason: "Au cœur de [SCOPE.sState('relevant_state').GetName] se trouve la Plaza de Isabella, une place bien entretenue entourée des restaurants et des cafés les plus en vogue de [SCOPE.sState('relevant_state').GetCityHubName]. Des gens de tous milieux s’y retrouvent de neuf heures du soir aux petites heures du matin pour donner vie à ce lieu très prisé. Le Teatro Tacón fait partie des établissements raffinés que l’on trouve de l’autre côté de la place. Malgré son intérieur fastueux, son apparence extérieure laisse toutefois à désirer.\n\nLes membres [GetCulture('galician').GetCustom('getPluralDemonym')|l] du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont soumis une proposition visant à agrandir et à transformer l’endroit où se trouve le Teatro Tacón pour y ériger le $building_gran_teatro_de_la_habana$, dans l’espoir qu’il soit encore célébré dans les décennies à venir."
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] a construit le $building_gran_teatro_de_la_habana$ dans la [Concept('concept_state_region','$concept_state_region$')|l] du $STATE_WESTERN_CUBA$"
 gran_teatro_populated_tt: "Le [concept_occupancy|l] de main-d’œuvre au $building_gran_teatro_de_la_habana$ est supérieur ou égal à #variable 50 %#!"
 rejected_gran_teatro_project_tt: "La proposition de construction du $building_gran_teatro_de_la_habana$ a été rejetée"
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] n’[ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] pas le $STATE_WESTERN_CUBA$"
 gran_teatro.1.t: "Promotion des arts à $HUB_NAME_STATE_WESTERN_CUBA_city$"
 gran_teatro.1.d: "Les membres [GetCulture('galician').GetCustom('getPluralDemonym')|l] du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont présenté une proposition visant à construire le $building_gran_teatro_de_la_habana$ au cœur de [SCOPE.sState('relevant_state').GetName], sur le site du Teatro Tacón. À cette fin, le groupe a collecté une importante somme d’argent pour les rénovations."
 gran_teatro.1.f: "« Le célèbre Théâtre Tacon, construit au coin de la rue San Rafael, fait face à la Paseo de Isabella. Bien qu’il soit spacieux, son apparence extérieure est d’une simplicité extrême et confondante... Les fresques sont superbes, et les éléments décoratifs, sans être excessifs, créent une douce harmonie. Un grand et magnifique lustre en verre, éclairé au gaz, ainsi que de nombreux autres plus petits suspendus aux loges, illumine avec élégance cette belle salle, qui est l’un des plus grands théâtres au monde. »\n\n— Maturin Murray Ballou" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "La splendeur du $building_gran_teatro_de_la_habana$ sera indéniable."
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName] n’a pas besoin de prendre de tels risques."
 gran_teatro_construct_tt: "Le $building_gran_teatro_de_la_habana$ peut être construit depuis le volet État pour le [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')]"
 dismissed_gran_teatro_je_tt: "#r L’[concept_journal_entry|l] #bold $je_gran_teatro$#! sera écartée#!"
 gran_teatro_accepted: "Construction du théâtre acceptée"
 gran_teatro_rejected: "Construction du théâtre refusée"
 gran_teatro.2.t: "Palacio del Centro Gallego"
 gran_teatro.2.d: "La construction et la rénovation proposées par les membres [GetCulture('galician').GetCustom('getPluralDemonym')|l] du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] sont maintenant terminées. L’art fleurit non seulement dans le nouveau $building_gran_teatro_de_la_habana$, mais aussi dans les rues de [SCOPE.sState('relevant_state').GetCityHubName]."
 gran_teatro.2.f: "« Le soir, la musique en plein air a toujours un côté festif, mais son influence se fait d’autant plus sentir dans la douceur des nuits tropicales. Nulle part ailleurs, nous ne pouvons imaginer une performance musicale aussi appréciée que sur la Plaza de Armas ou dans le Parque de Isabella à La Havane. Ce dernier, à l’occasion des concerts, est le lieu de rassemblement de toutes les classes sociales. (...) Même les milieux modestes se déplacent en masse pour se promener tranquillement aux abords de la place, tant en écoutant et en appréciant les performances musicales du groupe, \"apprivoisés et guidés par cette quiétude enchanteresse\". »\n\n— Maturin Murray Ballou" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "Les arts cubains se développeront dans la région."
 gran_teatro.2.b: "Avec cela, l’art cubain s’affirmera sur la scène internationale."
 gran_teatro_reward_loc: "Art florissant"
 gran_teatro_reward_int: "Présence sur scène"
 # Estación de Madrid Atocha
 je_atocha_railway: "Gare de Madrid-Atocha"
 je_atocha_railway_reason: "Pendant de nombreuses années, le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] a voulu construire la $building_estacion_de_madrid_atocha$ à [SCOPE.sState('relevant_state').GetName], mais ce projet a été contrecarré par des exigences et des intérêts divergents, ainsi que par l’intervention du gouvernement et la mort de l’architecte recruté pour superviser la construction. Jusqu’à maintenant, aucune proposition ne répondait à tous les critères.\n\nMalgré cela, les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] avaient toujours bon espoir de voir la gare bâtie selon leur souhait. Ils pensent que la $building_estacion_de_madrid_atocha$ s’imposera comme une des principales institutions [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], non seulement en [SCOPE.sState('relevant_state').GetNameNoFormatting], mais aussi partout sur le continent."
 atocha_railway_possible_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] une $building_railway$ dans la [Concept('concept_state_region','$concept_state_region$')|U] de $STATE_NEW_CASTILE$."
