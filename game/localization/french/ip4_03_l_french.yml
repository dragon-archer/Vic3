l_french:
 ### Philippines Content ###
 je_philippines_development: "Progrès dans l’archipel"
 je_philippines_development_reason: "Dans l’archipel lointain [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag], une hausse du commerce international a permis à une classe moyenne en plein essor de gagner en influence malgré les bouleversements politiques en cours.\n\nDéveloppez le secteur agricole national, améliorez le [concept_sol|l], et construisez des ports pour assurer un avenir radieux [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetNameNoFormatting]."
 philippines10a_tt: "« Les $STATE_VISAYAS$ prospéreront pendant des générations. »"
 philippines10b_tt: "« $STATE_MINDANAO$ continuera de se développer en une région prospère. »\n$TAB$#b #r Option uniquement disponible si [JournalEntry.GetCountry.GetAltNameNoFormatting('Le')][JournalEntry.GetCountry.GetNameNoFormatting] possède le port de Davao#! #!"
 modifier_archipelagic_anger: "Liens commerciaux rompus"
 modifier_developmental_dearth: "Manque de développement"
 je_filipino_ethnogenesis: "Ethnogenèse de l’archipel"
 je_filipino_ethnogenesis_reason: "La nation [ROOT.GetCountry.GetAltAdjective('FS')|l] abrite de nombreux peuples qui, bien qu’ils partagent une histoire commune, restent différents les uns des autres en termes de culture et de langue. Si nous voulons bâtir une nation solide, ces différences mineures doivent être mises de côté."
 ilustrados_education_fervor_add: "Éducateurs passionnés"
 je_filipino_ethnogenesis_colonization_button: "Coloniser [GetStateRegion('STATE_MINDANAO').GetName]"
 je_filipino_ethnogenesis_colonization_button_desc: "Des sultanats militaires du golfe de [GetCulture('moro').GetName] aux tribus disparates des [GetCulture('lumad').GetName] dans les régions montagneuses, les peuples de [GetStateRegion('STATE_MINDANAO').GetName] ont longtemps résisté à nos tentatives visant à imposer l’ordre sur ces terres sauvages.\n\nLe moment est venu de les rallier aux Philippins, qu’ils le veuillent ou non."
 modifier_integrating_the_highlands: "Intégration des régions montagneuses"
 modifier_settling_the_highlands_cost: "Projets d’infrastructure à Mindanao"
 modifier_phi_spanish_vision: "Perle de l’Orient espagnol"
 modifier_phi_indepenent_vision: "Liberté, justice, égalité"
 modifier_popular_genesis: "Genèse populaire"
 je_philippines_main: "Perla del Mar de Oriente" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "L’ascension sociale de la classe moyenne en plein essor a contribué au développement d’une conscience nationale. Des tensions ont éclaté au sein [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Les [GetPopType('clergymen').GetName|l] [GetCulture('spanish').GetCustom('getPluralDemonym')|l] dominent la vie civile et religieuse, tandis que les [GetPopType('clergymen').GetNameNoFormatting|l] [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')|l] mènent des révoltes contre leur autorité. L’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] [GetCulture('filipino_mestizo').GetNameNoFormatting|l]e manœuvre aussi dans le but d’être davantage représentée au gouvernement.\n\nEnfin, le gouvernement [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')|l] espère que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] maintiendra une main de fer sur son territoire dans le Pacifique. Ces désaccords menacent notre stabilité et mettent en danger [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 philippines2a_tt: "« L’avenir [JournalEntry.GetCountry.GetAltNameNoFormatting('Du')][JournalEntry.GetCountry.GetName] s’annonce radieux. »"
 philippines3a_tt: "« Voilà qui marque un nouveau chapitre dans l’histoire de notre pays. »"
 spain_is_overlord_tt: "Le [concept_overlord|l] est l’#b $SPA$#!"
 filipino_assimilation_tooltip: "Chaque [concept_homeland|l], [concept_pop|l] et [concept_character|l] [GetCulture('filipino_mestizo').GetName|l] deviendra [GetCulture('filipino').GetName|l]"
 filipino_hispanophone_assimilation_tooltip: "Chaque [concept_homeland|l], [concept_pop|l] et [concept_character|l] [GetCulture('filipino_mestizo').GetName|l] deviendra [GetCulture('filipino_hispanophone').GetName|l]"
 # custom headers for the different outcomes
 je_philippines_main_header_independence_complete: "#title Se terminera par l’#b indépendance des Philippines#! si :#!\n"
 je_philippines_main_header_independence_on_complete: "#title En cas d’#b indépendance des Philippines#! :#!\n$EFFECT$"
 je_philippines_main_header_reliance_complete: "#title Se terminera par une #b dépendance#! si :#!\n"
 je_philippines_main_header_on_reliance_complete: "#title En cas de #b dépendance#! :#!\n$EFFECT$"
 je_philippines_ethnogenesis_header_independence_complete: "#title Se terminera par une #b ethnogenèse philippine#! si :#!\n"
 je_philippines_ethnogenesis_header_independence_on_complete: "#title En cas d’#b ethnogenèse philippine#! :#!\n$EFFECT$"
 je_philippines_ethnogenesis_header_reliance_complete: "#title Se terminera par une #b ethnogenèse hispanophone#! si :#!\n"
 je_philippines_ethnogenesis_header_reliance_on_complete: "#title En cas d’#b ethnogenèse hispanophone#! :#!\n$EFFECT$"
 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "Encourager les ilustrados"
 je_philippines_main_ilustrado_button_desc: "De nombreux [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')] et soi-disant #italic Indios#! de la classe moyenne ou supérieure ont été exposés aux idées [GetIdeology('ideology_liberal').GetName|l]es [GetCulture('spanish').GetName|l]es. Cette classe éduquée en plein développement s’est alors alignée avec l’[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName|l], cherchant à réformer des lois et à militer pour un programme plus libéral [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 je_philippines_development_complete: "A terminé l’[concept_journal_entry|l] $je_philippines_development$."
 # loc for philippines_events
 philippines.1.t: "Identité [ROOT.GetCountry.GetAltAdjective('FS')|l]"
 philippines.1.d: "Dans un climat de tensions croissantes, de plus en plus de personnes réclament une meilleure représentation au gouvernement, tandis que d’autres demandent l’indépendance vis-à-vis [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetTopOverlord.GetName]. L’autorité [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('FS')|l] triomphera-t-elle ou le peuple [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] obtiendra-t-il de plus grandes libertés ?"
 philippines.1.f: "« Les Philippines resteront donc sous domination espagnole, mais avec davantage de lois et de liberté, ou proclameront leur indépendance après s’être couvertes de sang et avoir couvert de sang la mère patrie.\n\nPuisque personne ne devrait souhaiter ou espérer une rupture aussi fâcheuse, qui serait un mal pour tous et qui représenterait la fin d’une situation désespérée, voyons par quelles formes d’évolution pacifique les îles pourraient rester soumises à l’autorité espagnole, tout en affectant le moins possible les droits, les intérêts et la dignité des deux parties. »\n\n— José Rizal, #italic Les Philippines dans un siècle#!"
 philippines.1.a: "L’accession à l’indépendance est primordiale."
 philippines.1.b: "En définitive, nous devons rendre des comptes [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetTopOverlord.GetNameNoFlag]."
 modifier_phi_lib_gain: "Naissance d’un mouvement d’indépendance"
 modifier_phi_lib_lose: "Sociétés fraternelles hispano-philippines"
 philippines.2.t: "Pays bien-aimé, terre choisie" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "Pays indépendant et prospère, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] ser[ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] un pilier du Pacifique pendant de nombreuses années."
 philippines.2.f: "« Pays enchanteur,\nPerle de l’Orient,\nLa flamme de l’amour\nEst ardente dans ton cœur. »\n\n– José Palma, #italic Lupang Hinirang#!"
 philippines.2.a: "L’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] s’annonce radieux."
 notification_filipino_culture_genesis_name: "Genèse de la culture [GetCulture('filipino').GetName|l]e"
 notification_filipino_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('filipino_nation_scope').GetName] [SCOPE.sCountry('filipino_nation_scope').GetAltNameNoFormatting('AOnt')] vécu un éveil culturel au sens large du terme en passant à une culture [GetCulture('filipino').GetName|l]e bien distincte."
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "Dépendance vis-à-vis de l’[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]"
 philippines.3.d: "Nous continuons de bénéficier de nos liens avec la métropole, tandis que les affaires [ROOT.GetCountry.GetTopOverlord.GetAltAdjective('FP')|l] et [ROOT.GetCountry.GetAltAdjective('FP')|l] s’entremêlent de plus en plus."
 philippines.3.f: "Comme depuis des siècles, l’autorité [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('FS')|l] dans cet archipel reste inébranlable, où le peuple [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] a montré un engagement croissant à renforcer les liens qui l’unissent [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting].\n\nPour certains membres des [SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting|l], c’est à la fois une victoire et la promesse d’un avenir radieux. Pour d’autres, ces liens forts sont troublants et constituent une menace pour l’avenir du pays."
 philippines.3.a: "Voilà qui marque un nouveau chapitre dans l’histoire de notre pays."
 modifier_metropole_business_networks: "Liens financiers avec la métropole"
 modifier_national_consolidation: "Effort de consolidation nationale"
 notification_filipino_hispanophone_culture_genesis_name: "Genèse de la culture [GetCulture('filipino_hispanophone').GetName|l]e"
 notification_filipino_hispanophone_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('filipino_nation_scope').GetName] [SCOPE.sCountry('filipino_nation_scope').GetAltNameNoFormatting('AOnt')] vécu un éveil culturel au sens large du terme en passant à une culture [GetCulture('filipino_hispanophone').GetName|l]e bien distincte."
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "Conflit local au sein du clergé"
 philippines.4.d: "Un article de journal écrit pour protester contre un ancien décret du gouvernement [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('MS')|l] affirment que les religieux [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')|l] devraient exercer la même autorité que les religieux [GetCulture('spanish').GetCustom('getPluralDemonym')|l]."
 philippines.4.f: "Le journal a fait le tour de [ROOT.GetCountry.GetCapital.GetCityHubName], suscitant la colère des religieux [GetCulture('spanish').GetCustom('getPluralDemonym')|l] et des membres du gouvernement.\n\n« Pendant des décennies, les religieux [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')|l] ont géré des paroisses locales », écrit l’auteur qui a préféré garder l’anonymat. « Pourquoi devons-nous une fois encore céder le contrôle aux [GetCulture('spanish').GetCustom('getPluralDemonym')] ? »"
 philippines.4.a: "Les religieux [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')|l] sont tout aussi capables de gérer les paroisses locales."
 philippines.4.b: "Les contributions des religieux [GetCulture('spanish').GetCustom('getPluralDemonym')|l] sont inestimables."
 pedro_pelaez_appears_tt: "Pedro Peláez apparaît [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]"
 friar_agitator_popularity: "Soutien du clergé local"
 philippines.5.t: "Réformes des ilustrados" # Gente de razón
 philippines.5.d: "Grâce à nos efforts, les ilustrados ont renforcé leur présence au sein du gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l]."
 philippines.5.f: "« Il existe aujourd’hui une classe éclairée à l’intérieur et à l’extérieur des îles, une classe créée et élargie en permanence par la stupidité de certains pouvoirs gouvernementaux, qui oblige les habitants à quitter le pays pour suivre des études à l’étranger, et qui se maintient et lutte grâce aux provocations et au système d’espionnage en vogue. Cette classe, dont le nombre de membres ne cesse d’augmenter, est en communication constante avec le reste des îles, et si aujourd’hui elle ne constitue que le cerveau du pays, d’ici quelques années elle en formera l’ensemble du système nerveux et manifestera son existence dans tous ses actes. »\n\n— José Rizal, #italic Les Philippines dans un siècle#!"
 philippines.5.a: "L’influence des ilustrados continuera de s’étendre."
 philippines.7.t: "Guardia Civil aux Philippines"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName], au nom de l’administration [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('FS')|l], a introduit les [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] dans l’archipel [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 philippines.7.f: "« Pourtant, en dépit de tant de circonstances défavorables, l’autorité espagnole s’est maintenue pendant plus de trois siècles et, bien qu’elle ait été limitée, elle continue de déterminer le destin des Philippines. »\n\n— José Rizal, #italic Les Philippines dans un siècle#!"
 philippines.7.a: "Mais les officiers abuseront-ils de leur nouvelle autorité ?"
 philippines.7.b: "Très bien, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a tout sous contrôle."
 ig_guardia_civil_modifier_b: "Influence du gouverneur général"
 philippines.9.t: "Un avenir prometteur"
 philippines.9.d: "Avec des ports ouverts au commerce extérieur, l’archipel a davantage de potentiel pour devenir une région prospère. Les villes portuaires et le secteur agricole ont énormément à y gagner."
 philippines.9.f: "Sur la rive droite du Pasig vit [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], qui supervise le développement de ces îles au nom de l’administration [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('FS')|l]. Et cinq kilomètres plus bas, sur la même rive, se trouvent les quais et les entrepôts des marchands chevronnés qui stimulent l’économie de façon non négligeable.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName], l’un des ports les plus fréquentés de la région, offre de nombreuses opportunités à ceux qui les recherchent."
 philippines.9.a: "Nous devons concentrer nos efforts sur nos ports."
 philippines.9.b: "Il est primordial que nous nous concentrions sur le développement du secteur agricole."
 philippines_development_modifier_a: "Perspectives pour les villes portuaires"
 philippines_development_modifier_b: "Agriculture de l’archipel"
 philippines.10.t: "Un développement impressionnant"
 philippines.10.d: "Tout est désormais en place pour que la classe moyenne en plein essor accroisse son influence politique. Le développement de l’archipel est en progrès constant."
 philippines.10.f: "À [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] est impressionné[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] par le développement du secteur agricole et des ports [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting].\n\nAlors que le développement du pays impressionne [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], la classe moyenne en plein essor voit ses conditions de vie s’améliorer et son portefeuille se remplir. Ces familles envoient désormais leurs enfants à l’université, à [ROOT.GetCountry.GetCapital.GetCityHubName] comme à l’étranger. Les perspectives nationales sont revues à la hausse."
 philippines.10.a: "Les [SCOPE.sState('visayas_scope').GetStateRegion.GetName] prospéreront pendant des générations."
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName] continuera de se développer en une région prospère."
 unlocks_je_philippines_main_ilustrado_button_tt: "Remplissez une condition pour utiliser le bouton #b $je_philippines_main_ilustrado_button$#! dans l’[concept_journal_entry|l] #b $je_philippines_main$#!"
 modifier_growth_of_the_middle_class: "Développement de la classe moyenne"
 philippines.11.t: "Une identité insulaire"
 philippines.11.d: "Nos efforts en faveur de l’éducation des peuples [ROOT.GetCountry.GetAltAdjective('MP')|l] ont conduit à la naissance d’une identité nationaliste panphilippine."
 philippines.11.f: "« La création d’un État indépendant n’est que la première étape vers la libération nationale. Notre objectif ne sera atteint que lorsque tous les peuples parleront d’une seule et même voix. »"
 philippines.11.a: "Nous marcherons ensemble vers l’avenir."
 philippines.12.t: "L’enfant chéri de la métropole"
 philippines.12.d: "Nos efforts d’éducation et nos liens indéfectibles avec la nation [GetCulture('spanish').GetName|l]e ont conduit à la formation d’une nouvelle identité panphilippine hispanophone."
 philippines.12.f: "« Mère Espagne, ta langue est une clé qui nous permet d’ouvrir les portes des bureaux, des journaux, et des universités. »"
 philippines.12.a: "Nous tirons notre force de notre lien culturel avec l’Espagne."
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "Sagrada Família"
 je_sagrada_familia_reason: "Des membres du groupe d’intérêt [SCOPE.gsInterestGroup('relevant_ig').GetName] ont levé des fonds pour la construction d’une cathédrale à [SCOPE.sState('relevant_state').GetCityHubName]. Un philanthrope a déjà acheté la parcelle de terrain qui accueillera cet ambitieux projet et recruté des architectes de renom.\n\nLa $building_sagrada_familia_cathedral_3$ devra être construite en trois phases depuis le volet État pour [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "Première phase de la [GetBuildingType('building_sagrada_familia_cathedral_1').GetName] prête à la construction"
 cathedral_1_built_cathedral_2_ready_status_loc: "Deuxième phase de la [GetBuildingType('building_sagrada_familia_cathedral_2').GetName] prête à la construction"
 cathedral_2_built_cathedral_3_ready_status_loc: "Troisième phase de la [GetBuildingType('building_sagrada_familia_cathedral_3').GetName] prête à la construction"
 cathedral_3_built_complete_status_loc: "La $building_sagrada_familia_cathedral_3$ est terminée"
 sagrada_familia_complete_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] a terminé les trois phases de construction de la $building_sagrada_familia_cathedral_3$ dans la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_CATALONIA$"
 sagrada_familia_populated_tt: "Le [concept_occupancy|l] de main-d’œuvre à la $building_sagrada_familia_cathedral_3$ est supérieur ou égal à #variable 50 %#!"
 rejected_sagrada_familia_project_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] rejett[ROOT.GetCountry.GetAltNameNoFormatting('EEnt')] la proposition de construction de la $building_sagrada_familia_cathedral_3$"
 does_not_have_state_catalonia_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] n’[ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] pas la $STATE_CATALONIA$"
 sagrada_familia.1.t: "Architecture moderniste"
 sagrada_familia.1.d: "L’Association des Dévots de Saint-Joseph a recruté un architecte chargé de la conception de la $building_sagrada_familia_cathedral_3$ dans un style moderniste unique en $STATE_CATALONIA$. Une fois approuvée, la construction pourra commencer immédiatement."
 sagrada_familia.1.f: "« Il n’y a pas de lignes droites ou d’angles vifs dans la nature.\nPar conséquent, les bâtiments ne doivent pas avoir de lignes droites ni d’angles vifs. »\n\n— Antoni Gaudí"
 sagrada_familia.1.a: "Confiez la supervision de la construction à cet architecte."
 sagrada_familia.1.b: "Ce projet est scandaleux."
 sagrada_familia_1_construct_tt: "La $building_sagrada_familia_cathedral_1$ peut être construite depuis le volet État pour la [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_2_construct_tt: "La $building_sagrada_familia_cathedral_2$ peut être construite depuis le volet État pour la [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_3_construct_tt: "Une autre façade de la $building_sagrada_familia_cathedral_3$ peut être construite depuis le volet État pour [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]. Cela nécessite la [concept_technology|l] $pneumatic_tools$."
 dismissed_sagrada_familia_je_tt: "#r L’[concept_journal_entry|l] #bold $je_sagrada_familia$#! sera écartée#!"
 sagrada_familia_accepted: "Construction de la cathédrale acceptée"
 sagrada_familia_rejected: "Construction de la cathédrale refusée"
 sagrada_familia.2.t: "Façade de la Nativité"
 sagrada_familia.2.d: "Le développement de la $building_sagrada_familia_cathedral_3$ suit son cours. Impressionnés par le dévouement de l’architecte envers ce projet, les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] soutiennent à présent la phase suivante de la construction."
 sagrada_familia.2.f: "De loin, la façade de la Nativité de la $building_sagrada_familia_cathedral_1$, située à l’est, brille quand elle est baignée par les rayons du soleil matinal. Les formes arrondies et botaniques représentent la naissance de Jésus Christ. Même si sa construction est encore inachevée, ce temple est une véritable merveille architecturale."
 sagrada_familia.2.a: "Rien n’échappe au groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]."
 sagrada_familia_patron: "Mécène moderniste"
 # Passion Facade
 sagrada_familia.3.t: "Chef-d’œuvre inachevé"
 sagrada_familia.3.d: "Inachevé mais pas totalement abandonné, le projet de construction de la $building_sagrada_familia_cathedral_3$ continue, malgré la mort de l’architecte qui avait initialement conçu les plans du temple. Son successeur reprendra le flambeau, afin que la construction ne soit pas délaissée."
 sagrada_familia.3.f: "« Il ne faut pas regretter que je ne puisse pas terminer l’église. Quand je serai vieux, d’autres me succèderont. Ce qui doit être conservé, c’est l’esprit de l’œuvre, mais sa vie doit dépendre des générations auxquelles elle sera transmise et avec lesquelles elle vivra. »\n\n— Antoni Gaudí"
 sagrada_familia.3.a: "Il laisse un précieux héritage."
 sagrada_familia_construction: "Magnum opus moderniste"
 sagrada_familia.4.t: "La fin... pour le moment"
 sagrada_familia.4.d: "Une autre façade de la $building_sagrada_familia_cathedral_3$ est terminée, signalant la fin de la construction, du moins pour le moment. La vision extraordinaire de l’architecte moderniste est devenue une référence culturelle ici, en [SCOPE.sState('relevant_state').GetName]."
 sagrada_familia.4.f: "Après tant d’années de construction, la réalisation ambitieuse d’une autre façade est enfin achevée. Les touristes étrangers qui viennent découvrir la $building_sagrada_familia_cathedral_3$ s’émerveillent devant le style unique de l’édifice. Deux visiteurs se tiennent devant la dernière nouveauté du temple.\n\n« Incroyable », souffle le premier, incapable de cacher son admiration.\n\nSon ami, en revanche, regarde l’œuvre d’un air sceptique. « Il faut peut-être du temps pour s’habituer au style moderniste. »"
 sagrada_familia.4.a: "Quelle œuvre exceptionnelle !"
 sagrada_familia.4.b: "C’est une véritable merveille architecturale."
 sagrada_familia_reward_loc: "Chef-d’œuvre moderniste"
 sagrada_familia_reward_int: "Reconnaissance architecturale"
 # Palácio da Pena Restoration
 je_pena_palace: "Glorieux Éden"
 je_pena_palace_reason: "La moitié [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] a récemment fait l’acquisition de l’ancien monastère de Pena, au sommet des monts de Sintra. Avec une grande ambition artistique, il envisage d’en faire une résidence d’été pour la famille royale."
 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetAltNameNoFormatting('Le')|U][JournalEntry.GetCountry.GetName] possède le $building_pena_convent$ dans la [Concept('concept_state_region','$concept_state_region$')|l] d’$STATE_ESTREMADURA$"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] a construit le $building_pena_palace$ dans la [Concept('concept_state_region','$concept_state_region$')|l] d’$STATE_ESTREMADURA$"
