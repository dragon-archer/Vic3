 does_not_have_state_luzon_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] n’[ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] pas $STATE_LUZON$"
 manila_cathedral.1.t: "Tremblement de terre à [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]"
 manila_cathedral.1.d: "La $building_manila_cathedral_original$ est maintenant en ruines depuis qu’un violent tremblement de terre a frappé [SCOPE.sState('relevant_state').GetName]. Les [GetPopType('clergymen').GetName|l] du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont présenté une proposition visant à reconstruire la cathédrale. À cette fin, le groupe a collecté une importante somme d’argent pour la reconstruction."
 manila_cathedral.1.f: "« Les changements et les ravages destructeurs causés par les tremblements de terre sont particulièrement notables aux Philippines. Ils ont renversé des montagnes, inondé des vallées, détruit de vastes plaines, ouvert des passages de la mer jusque dans les terres, et des lacs jusqu’à la mer. Il existe beaucoup d’histoires sur ces bouleversements territoriaux, mais les témoignages récents sont fiables... Les tremblements de terre successifs ont frappé Luçon de plein fouet. »\n\n— John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "Nous devons vite reconstruire la cathédrale."
 manila_cathedral.1.b: "Il y a des affaires plus urgentes à traiter à [SCOPE.sState('relevant_state').GetNameNoFormatting]."
 manila_cathedral_construct_tt: "La $building_manila_cathedral_monument$ peut être construite depuis le volet État pour [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')]"
 dismissed_manila_cathedral_je_tt: "#r L’[concept_journal_entry|l] #bold $je_manila_cathedral$#! sera écartée#!"
 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName] est mort[SCOPE.sCharacter('relevant_character').GetCustom('FR_E')] dans l’effondrement de la cathédrale de Manille."
 pelaez_in_memoriam: "In memoriam"
 manila_cathedral_accepted: "Réparation de la cathédrale acceptée"
 manila_cathedral_rejected: "Réparation de la cathédrale refusée"
 manila_cathedral.2.t: "La sixième $building_manila_cathedral_monument$"
 manila_cathedral.2.d: "Malgré les dégâts subis, la $building_manila_cathedral_monument$ est de nouveau la cathédrale de l’archidiocèse de Manille."
 manila_cathedral.2.f: "« Bien que le nom de Manille ait été donné à la capitale des Philippines, il ne désignait à l’origine que le fort et la garnison occupés par les autorités. (...) Le palais occupe un côté d’une place publique au sein de la forteresse, la cathédrale un autre côté du même endroit, à l’image des places de Londres, mais avec l’avantage d’avoir son centre recouvert de la végétation luxuriante des tropiques, dont les feuilles présentent toutes les variétés de couleurs, du jaune le plus vif au vert le plus sombre, et dont les fleurs sont d’une splendeur et d’une beauté remarquables. »\n\n— John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "La cathédrale est une marque de fervente dévotion."
 manila_cathedral.2.b: "À l’avenir, cette cathédrale restera un symbole de Manille."
 manila_cathedral_reward_loc: "Gage de dévotion"
 manila_cathedral_reward_int: "Autorité ecclésiastique"
 notification_manila_cathedral_in_ruins_name: "La $building_manila_cathedral_monument$ en ruines"
 notification_manila_cathedral_in_ruins_desc: "La $building_manila_cathedral_monument$ est maintenant en ruines depuis qu’un tremblement de terre a frappé [SCOPE.sState('relevant_state').GetName]. Nous pouvons la reconstruire à nouveau."
