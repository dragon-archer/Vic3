 atocha_railway_populated_tt: "Le [concept_occupancy|l] de main-d’œuvre à la $building_estacion_de_madrid_atocha$ est supérieur ou égal à #variable 50 %#!"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] rejett[ROOT.GetCountry.GetAltNameNoFormatting('EEnt')] la proposition de construction de la $building_estacion_de_madrid_atocha$"
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] n’[ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] pas la $STATE_NEW_CASTILE$"
 atocha_railway.1.t: "Une proposition remaniée"
 atocha_railway.1.d: "Après une série de refus, une proposition remaniée par le nouvel architecte en chef semble remplir tous les critères souhaités par le gouvernement et le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName]. La construction de la $building_estacion_de_madrid_atocha$ va enfin pouvoir commencer."
 atocha_railway.1.f: "Le jeune ingénieur, adepte de l’architecture en fer qui faisait les beaux jours de la $FRA$, présente les derniers plans de la $building_estacion_de_madrid_atocha$ au comité. Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] les examinent attentivement, ravis de cette nouvelle proposition après des années de débats.\n\nL’ingénieur rassure tout le monde quant à la viabilité du projet : « Une fois le projet approuvé, nous pourrons nous mettre immédiatement au travail ! »"
 atocha_railway.1.a: "Voilà qui sert les intérêts de chacun."
 atocha_railway.1.b: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] ont mal évalué la demande pour une telle structure."
 atocha_railway_construct_tt: "La $building_estacion_de_madrid_atocha$ peut être construite depuis le volet État pour la [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')]"
 dismissed_atocha_railway_je_tt: "#r L’[concept_journal_entry|l] #bold $je_atocha_railway$#! sera écartée#!"
 atocha_railway_accepted: "Construction de la gare acceptée"
 atocha_railway_rejected: "Construction de la gare refusée"
 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$ inaugurée"
 atocha_railway.2.d: "Au cœur de [SCOPE.sState('relevant_state').GetCityHubName], la $building_estacion_de_madrid_atocha$ est désormais fonctionnelle. Les aspirations du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] ont enfin vu le jour."
 atocha_railway.2.f: "La nouvelle gare pittoresque est haute en couleur avec ses briques rouges composées de sable et de terre cuite. Le hall central de la $building_estacion_de_madrid_atocha$ accueille l’afflux de voyageurs à l’arrivée de [SCOPE.sState('relevant_state').GetNameNoFormatting] jusque dans les rues de [SCOPE.sState('relevant_state').GetCityHubName]."
 atocha_railway.2.a: "Les avantages de la gare ferroviaire sont considérables."
 atocha_railway.2.b: "La $building_estacion_de_madrid_atocha$ est bien plus qu’une simple gare, c’est une œuvre d’art !"
 atocha_railway_reward_loc: "Société de chemin de fer"
 atocha_railway_reward_int: "Art métallique"
 # Manila Cathedral
 je_manila_cathedral: "Reconstruction de la cathédrale de Manille"
 je_manila_cathedral_reason: "La $building_manila_cathedral_original$ a été détruite par un puissant tremblement de terre. Tandis que [SCOPE.sState('relevant_state').GetNameNoFormatting] se relève des conséquences de la catastrophe, les [GetPopType('clergymen').GetNameNoFormatting|l] du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] ont récolté des fonds pour procéder à la reconstruction de la cathédrale."
