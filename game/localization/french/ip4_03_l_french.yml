 notification_manila_cathedral_rebuilt_desc: "La $building_manila_cathedral_monument$ a été reconstruite à [SCOPE.sState('relevant_state').GetName]. Son héritage sera un avantage sur le long terme pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]."
