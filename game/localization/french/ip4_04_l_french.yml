 miguelist_monarch_tt: "Un prétendant [GetIdeology('ideology_miguelist').GetName|l] est le [concept_ruler|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]"
 second_liberalism.1.t: "Sorti de nulle part"
 second_liberalism.1.d: "Les efforts héroïques de la Couronne et des Cortes ont fait [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] une nation résolument moderne et libérale. L’ordre constitutionnel a eu le dernier mot face à ses détracteurs."
 second_liberalism.1.f: "Un épais nuage de fumée s’était accumulé au plafond du club des officiers, donnant aux lampes une couleur rougeâtre. Il était presque deux heures du matin, et il ne restait plus que les fêtards invétérés. Un homme en uniforme de général était assis dans un coin, entouré de ses hommes, et discutait gaiement avec une serveuse.\n\n« Un imbécile m’a envoyé une lettre », dit-il. « Un véritable affront à Dieu, mais néanmoins tout à fait risible. L’homme avait utilisé un pseudonyme et semblait fermement résolu à m’enrôler dans une sorte de complot perdu d’avance. Comme si j’allais prendre les armes contre mon pays ! Il faut savoir vivre avec son temps. »"
 second_liberalism.1.a: "Vive la Constitution !"
 second_liberalism.1.b: "L’esprit du Vintisme ne mourra jamais."
 second_liberalism.2.t: "La plus haute des vocations"
 second_liberalism.2.d_1: "En renversant la monarchie, nous avons rendu inutiles tous les compromis et les capitulations des anciens constitutionnalistes. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] aura désormais un gouvernement issu du peuple, par le peuple et pour le peuple." # Republic
 second_liberalism.2.d_2: "Le triomphe du prolétariat a mis un terme à l’ère du libéralisme [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Plus jamais nous ne nous contenterons d’une forme toujours plus parfaite de régime bourgeois." # Council Republic
 second_liberalism.2.d_3: "Le règne de l’Église a mis un terme à l’expérience constitutionnaliste. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] ne se laissera plus jamais définir par la contradiction entre le droit divin et les lois des hommes." # Theocracy
 second_liberalism.2.f: "« Dès lors que l’existence de la Couronne devient un sujet de débat public », dit l’exilé, « elle ne peut plus remplir son rôle unificateur. Et quelle autre raison avait-elle d’exister ? »\n\nL’ambassadeur hocha la tête et répondit. « Et selon vous, c’est pour cette raison qu’elle a été déchue ? »\n\n« C’est un symptôme, mais ce n’en est pas la raison. La Couronne a capitulé, encore et encore. Trouver des compromis avec les libéraux était voué à l’échec. Leurs constitutions dépouillent les rois de leur droit divin et en font de simples fonctionnaires glorifiés. » Chaque mot qui sortait de sa bouche trahissait l’amertume. « Si seulement je m’en étais aperçu plus tôt. »"
 second_liberalism.2.a: "C’est ainsi que commence un nouveau chapitre de l’histoire."
 second_liberalism.2.b: "Un troisième libéralisme se profile à l’horizon."
 second_liberalism.3.t: "Le peuple et le roi"
 second_liberalism.3.d: "La restauration [SCOPE.sCharacter('miguelist_claimant_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] entérine définitivement la défaite du projet constitutionnaliste. La Couronne n’aura plus besoin de faire de compromis sur le pouvoir que Dieu lui a conféré."
 second_liberalism.3.f: "« En l’espace de quelques mois, d’un bout à l’autre du royaume, l’esprit national s’est réveillé ; l’aversion la plus manifeste des principes révolutionnaires s’est manifestée avec tant d’intensité que seule la vénération due à la Miséricorde de Mon Auguste Père, que la fidèle nation portugaise Lui a rendu, a pu empêcher le peuple de sacrifier ceux qui avaient encouragé et soutenu la révolution. »\n\n— #italic Manifeste de Sa Majesté Très Fidèle, Notre roi D. Michel#!"
 second_liberalism.3.a: "L’aberration libérale a pris fin."
 second_liberalism.3.b: "On ne peut ignorer le présent."
 je_portugal_regeneration: "Notre bienheureuse relance"
 je_portugal_regeneration_reason: "#italic « Au-dessus de la diligence se trouve le tramway ; au-dessus du tramway se trouve la locomotive ; et au-dessus de tout cela se trouve le progrès. »#!\n— Fontes Pereira de Melo\n\nBeaucoup considèrent [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] comme une nation qui a fait son temps, et qui ne retrouvera jamais la gloire de son âge d’or. Ce sentiment d’indigence a conduit les politiciens libéraux [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] à rêver d’une « relance », une période de changements rapides qui sortirait la nation de sa torpeur et lui redonnerait son prestige d’antan.\n\nLa mise en place d’un régime unificateur a fait de cette relance tant attendue une réalité. Le gouvernement a présenté ses plans d’ambitieuses réformes institutionnelles. Si elles aboutissent, elles promettent d’inverser le long déclin [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] et de jeter les bases d’un ordre libéral inflexible."
