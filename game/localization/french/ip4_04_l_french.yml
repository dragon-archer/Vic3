 brazilian_succession_explanation_tt: "Si la #b progression#! de l’[concept_journal_entry|l] #v $je_pedro_brazil$#! #v brésilien#! est inférieure ou égale à #v 50 %#! (actuellement [GetPlayer.MakeScope.ScriptValue('brazil_pedropoints_as_percent')|v%0]), le #v $BRZ$#! subira un coup d’État républicain à la mort de #b Pierre Ier#!. Si ce coup d’État se produit, notre [concept_ruler|l] ne pourra pas accéder au trône du #v Brésil#!."
 lusofonia.1.t: "Ordre rétabli"
 lusofonia.1.d: "Conformément au traité nommé [SCOPE.sTreaty('relevant_treaty_scope').GetName], [SCOPE.sCharacter('portuguese_monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] et ses descendants ont repris la place qui leur était légitime dans la ligne de succession [SCOPE.sCountry('brazil_scope').GetAltAdjective('FS')|l]. Quand [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] aura quitté le trône, un monarque [ROOT.GetCountry.GetAltAdjective('MS')|l] régnera à nouveau sur [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Le')|l][SCOPE.sCountry('brazil_scope').GetNameNoFormatting]."
 lusofonia.1.f: "La loi du 30 octobre, avant d’être modifiée, stipulait qu’aucun étranger ne pouvait s’asseoir sur le trône du Brésil. Elle avait exclu la reine Marie de la ligne de succession, et divisé la maison de Bragance en deux : celle du Portugal, et celle du Brésil indépendant.\n\nPouvait-on vraiment affirmer qu’un Portugais était un étranger ? Oui, disaient les nationalistes, qui mettaient en avant l’héritage indépendant du Brésil, les abus des Cortes portugaises, et son indépendance durement acquise. Non, disaient les unionistes, qui proclamaient l’universalité de l’identité portugaise et son histoire pluricontinentale. Comment le pays qui abritait autrefois la cour portugaise pouvait-il se considérer comme une nation distincte ?"
 lusofonia.1.a: "Pour le meilleur et pour le pire."
 lusofonia.2.t: "La connexion portugaise"
 lusofonia.2.d: "Sentant la menace des républicains face à la Couronne, des agents [SCOPE.sCountry('portugal_scope').GetAltNameNoFormatting('Du')|l][SCOPE.sCountry('portugal_scope').GetName] ont proposé une assistance diplomatique [SCOPE.sCharacter('pedro_scope').GetCustom('FR_AuAla')][SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFullName]."
 lusofonia.2.f: "« Nous sommes bien conscients des problèmes auxquels vous devez faire face », dit l’homme au chapeau Panama. « Le Brésil a longtemps bénéficié de la magnanimité de son empereur, et pourtant certains lui manquent encore de respect. Ils veulent le monopole du pouvoir. Et qu’en feront-ils ? »\n\nLe fonctionnaire porta un cigare cubain à ses lèvres, et laissa échapper une bouffée de fumée. Il attendit un moment avant de répondre. « Ils diviseront le pays, je présume. Ils imaginent que la liberté individuelle s’exprime mieux dans la liberté des provinces. »\n\nL’homme au chapeau Panama acquiesça. « C’est vous qui le dites, pas moi. Notre #italic Regeneração#! a considérablement étendu nos capacités. Vous n’avez qu’un mot à dire, et nous vous donnerons tout ce que nous pouvons. »"
 lusofonia.2.a: "Nous leur sommes reconnaissants pour leur bienveillance."
 lusofonia.2.b: "Nous nous appuierons sur nos propres mérites."
 lusofonia.3.t: "Pluricontinental"
 lusofonia.3.d: "Grâce à une subtile diplomatie, nous avons récupéré ce que nous avions irrévocablement perdu. [SCOPE.sCountry('portugal_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('portugal_scope').GetName] et [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('brazil_scope').GetName] sont à nouveau unis par un mariage transocéanique."
 lusofonia.3.f: "Antonio se tenait debout, les mains derrière le dos, et regardait l’artiste griffonner sur le papier à dessin. Les formes grossières avaient à présent laissé place à une esquisse bien plus détaillée représentant deux femmes enveloppées dans les drapeaux du Royaume-Uni, la Croix du Sud dans le ciel, et des ailes d’anges. Quand le crayon à dessin eut fini de repasser les visages, il s’éclaircit la gorge.\n\n« Hmm ? », grommela l’artiste sans quitter son œuvre des yeux.\n\n« Faut-il vraiment qu’elles s’embrassent aussi... fougueusement ? »\n\n« Oui », répondit l’artiste. « C’est impératif. »"
 lusofonia.3.a: "Que nos liens soient plus étroits que jamais."
 lusofonia.3.b: "Nous sommes le Quint-Empire, le plus grand de tous."
