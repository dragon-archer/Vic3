 decision_revoke_banishment_law_desc: "En 1834, suite à la révocation de sa capitulation au cours de la guerre libérale par le roi Michel déchu, la reine Marie II promulgua une loi pour l’exiler, lui et ses descendants, à tout jamais du Portugal. Avec un gouvernement favorable à la cause du roi déchu, nous pourrions révoquer cette loi et l’accueillir à nouveau sur nos terres."
