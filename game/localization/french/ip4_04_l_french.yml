 regency.1.t: "La régence"
 regency.1.d: "[SCOPE.sCharacter('monarch_scope').GetFullName], qui n’a pas encore la majorité, a reçu le titre de [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]. La tâche consistant à constituer une régence revient au gouvernement en place."
 regency.1.f: "« Votre travail consistera principalement à maintenir la stabilité [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] en attendant la majorité [SCOPE.sCharacter('monarch_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]. La famille royale est prête à assumer la responsabilité d’élever l’enfant. Ne vous inquiétez pas, vous n’êtes pas là pour jouer le rôle de parent de substitution. »\n\nL’émissaire marqua une pause et attendit la réponse du ministre.\n\n« Je comprends. En ce qui concerne son éducation, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l] prendra en charge les dépenses nécessaires. De quoi d’autre avez-vous besoin ? »"
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] constitue un choix évident."
 regency.1.b: "Nous pouvons faire confiance à [SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] pour maintenir la monarchie."
 regency.1.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] représente un bon compromis."
 regency.1.e: "[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] sera un choix populaire."
 regency.2.t: "Santé fragile"
 regency.2.d: "Pour des raisons de santé, [SCOPE.sCharacter('regent_scope').GetFullName] s’est dit incapable d’assumer ses fonctions de [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle|l]. Le gouvernement doit décider qui [SCOPE.sCharacter('regent_scope').GetCustom('FR_LeLa')] remplacera."
 regency.2.f: "« C’est le cœur lourd que je... »\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] relut encore une fois la phrase, plia soigneusement la feuille, et la jeta dans la cheminée. Non, il ne pouvait pas lire ça. Cela pourrait être mal interprété et utilisé pour le faire passer pour un homme avide de pouvoir. Il fallait se montrer plus neutre. Prononcer des mots que même ses pires ennemis ne pourraient pas utiliser contre lui. Il prit une autre feuille.\n\n« J’ai le sentiment qu’il est de mon devoir d’attendre le souverain... »"
 regency.2.a: "Nommez un autre candidat parmi les membres du groupe d’intérêt [SCOPE.gsInterestGroup('ig_candidate_1').GetName]."
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] reflète au mieux le gouvernement actuel."
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] a prouvé sa loyauté envers la Couronne."
 regency.2.e: "Optez pour le choix populaire : [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]."
 regency.3.t: "Jour du couronnement"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName] a atteint la majorité et peut maintenant monter sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l]. La période de régence exercée par [SCOPE.sCharacter('regent_scope').GetFullName] est terminée."
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting] regarda le prêtre procéder aux derniers rituels. La différence entre [SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] d’aujourd’hui et [SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] d’hier était plus forte qu’[SCOPE.sCharacter('regent_scope').GetCustom('FR_IlElle')] n’aurait pu l’imaginer. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] semblait plus grand[SCOPE.sCharacter('monarch_scope').GetCustom('FR_E')] qu’avant, et dans son regard se lisait la détermination. La couronne lui sembla très légère lorsqu’on la lui posa sur la tête.\n\nLe prêtre s’éloigna et une fanfare se mit à jouer, accompagnée par le bruit des canons tirés depuis l’extérieur du palais.\n\n« Tout ce que j’ai promis, je le ferai et l’accomplirai », déclara [SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]. Puisse [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] m’aider pour cela. »"
 regency.3.a: "Vive [SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] !"
