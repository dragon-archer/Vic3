 portugal_regeneration.1.t: "L’esprit de la relance"
 portugal_regeneration.1.d: "L’idéal d’une grande « relance » qui inverserait le long déclin [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] a longtemps influencé le libéralisme [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]. En mettant sa relative popularité à profit, le gouvernement [SCOPE.sCharacter('pm_scope').GetLastName] s’est déclaré premier gouvernement de la relance."
 portugal_regeneration.1.f: "« Les honneurs et les récompenses seront accordés en cas de service rendu. L’éducation publique rendra la jeunesse vertueuse et disciplinée. L’armée sera le support de la paix, qu’elle soit nationale ou internationale, dont la force sera contrebalancée par l’organisation de légions nationales sous le contrôle des autorités civiles. Le nombre de propriétaires terriens augmentera. Les agriculteurs profiteront du fruit de leur travail. Les usines approvisionneront le peuple en biens nécessaires à la consommation, et emploieront les nombreuses petites mains qui dépérissent dans l’oisiveté et la pauvreté. »\n\n— Manuel Borges Carneiro, #italic Le Portugal relancé#!"
 portugal_regeneration.1.a: "C’est pour le bien du pays."
 portugal_regeneration.2.t: "Il était temps"
 portugal_regeneration.2.d: "La relance a apporté de la modernité dans tous les aspects de la société [ROOT.GetCountry.GetAltAdjective('FS')|l]. Si notre nation a bel et bien connu une période de déclin, nos succès montrent que cela n’était pas une fatalité."
 portugal_regeneration.2.f: "Les proches du patient s’agglutinaient autour du lit, à tel point que João pouvait à peine apercevoir la tête de son grand-père. Sa voix, autrefois si puissante, avait perdu de son intensité au fil des années. Il faisait néanmoins de son mieux pour parler le plus fort possible, et ceux qui avaient les larmes aux yeux se taisaient pour que sa voix puisse être entendue.\n\n« Quand j’étais jeune, j’ai combattu les Français, dit-il, à une époque où il n’y avait pas de lampadaires à Évora. Et aujourd’hui, nous avons des trains qui peuvent tous vous emmener chez moi. Que puis-je faire d’autre que remercier Dieu pour avoir choisi de me placer ici avec vous tous ? »"
 portugal_regeneration.2.a: "Vive la relance [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] !"
 portugal_regeneration.2.b: "Nos héros sont ceux qui rêvent d’infrastructure."
 portugal_regeneration.3.t: "Une échelle pour Icare"
 portugal_regeneration.3.d: "La période de stabilité politique et fiscale qui a permis l’ambitieux programme de relance touche à sa fin. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] ne pourra bientôt plus se permettre de rêver."
 portugal_regeneration.3.f: "C’était terminé. Tout ce pour quoi le ministre avait travaillé, toutes les mesures qu’il avait pris le temps de mettre en œuvre au cours de la dernière décennie. Peut-être que la situation du pays était tout simplement irrémédiable. Peut-être cela avait-il été vain dès le début, et que rien n’aurait pu rétablir son ascension vers le soleil. Peut-être était-ce encore pire que cela, et que le pays aurait pu être sauvé sans l’ego des généraux et autres imbéciles.\n\nIl savait que les universitaires en débattraient encore pendant un siècle. Il devrait supporter de voir des livres sur la relance avortée dans les librairies, et ressentir le désir impérieux de savoir ce qu’ils disaient à son sujet. Que pouvait-il faire d’autre que pleurer ?"
 portugal_regeneration.3.a: "Survivre est plus important que tout."
 portugal_regeneration.4.t: "La couleur du progrès"
 portugal_regeneration.4.d: "Les réformes agraires de la relance ont augmenté la productivité et laissé place à un régime de propriété plus entrepreneurial. La période de récolte s’accompagne maintenant du cliquetis des machines, et d’un épais manteau de fumée."
 portugal_regeneration.4.f: "« Dites-moi, António, comment avez-vous acquis tout cela ? » Maria balaya de la main le salon aux colonnes de marbre, les tableaux accrochés aux murs, et le grand escalier en bois massif.\n\n« Ah, vous vous souvenez du vignoble de mon père ? Je l’ai placé sur un marché boursier, et j’ai eu la chance d’attirer l’attention d’un consortium d’investisseurs anglais. En l’espace de deux ans, j’avais doublé mon capital. Et en quatre ans, je l’ai doublé à nouveau. Je vais peut-être engager quelqu’un pour le gérer à ma place. Et avec mon temps libre... »\n\nSes doigts effleurèrent délicatement le dos de sa main, et elle sentit son visage s’empourprer."
 portugal_regeneration.4.a: "La campagne, longtemps inchangée, a trouvé une nouvelle vie."
 portugal_regeneration.4.b: "La relance magnifie tout ce qu’elle touche."
 portugal_regeneration.5.t: "À des milliers de kilomètres"
 portugal_regeneration.5.d: "La relance a apporté le chemin de fer et le télégraphe dans toutes les provinces [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. L’accès aux moyens de transport a ouvert des communautés autrefois isolées au libre échange de biens et d’informations."
 portugal_regeneration.5.f: "« J’ai pris le train pour Porto le mois dernier. »\n\nCarlos se tourna vers son voisin, l’air sceptique. Les dents blanches de Manuel brillaient à travers une couche de sueur et de poussière de briques. Il prit sa truelle et étala une couche d’enduit sur la partie suivante du mur.\n\n« C’est vrai ? Ça t’a coûté combien ? », demanda Carlos.\n\n« Tu me prends pour un millionnaire ? J’étais machiniste ! »"
 portugal_regeneration.5.a: "Nous n’avons plus besoin de rester des étrangers."
 portugal_regeneration.5.b: "Toute politique peut se réduire au transport."
 portugal_regeneration.6.t: "Signé et contresigné"
 portugal_regeneration.6.d: "La relance a changé la face de l’administration publique [ROOT.GetCountry.GetAltAdjective('FS')|l]. Un nombre sans précédent d’étudiants entre à l’école chaque année, et de nombreux jeunes diplômés de l’université sont recrutés par les entreprises privées et la bureaucratie nationale."
 portugal_regeneration.6.f: "Les étudiants étaient assis en rang, leurs livres posés sur les genoux, le regard porté vers l’avant. Aucun n’osait faire le moindre bruit. Le professeur les regarda avant de prendre la parole. Sa voix résonnait sur le sol carrelé, et les murs étaient recouverts de portraits de recteurs centenaires.\n\n« Expliquez-moi en quoi les responsabilités énumérées des Cortes diffèrent entre la Constitution de 1822 et la Charte constitutionnelle de 1828. »\n\nComme un seul homme, les étudiants se mirent aussitôt à écrire."
 portugal_regeneration.6.a: "Notre peuple sera le plus avancé d’Europe."
 portugal_regeneration.6.b: "Des avocats pour tout le monde !"
