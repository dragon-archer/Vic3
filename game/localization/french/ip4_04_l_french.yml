l_french:
 je_ip4_coup: "Coup d’État !"
 je_ip4_coup_reason: "[SCOPE.sCharacter('golpista_general').GetFullName], [SCOPE.sCharacter('golpista_general').GetRankName|l] [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] et personnalité respectée au sein du groupe d’intérêt [SCOPE.gsInterestGroup('golpista_ig').GetName], a commencé à comploter dans le but de s’emparer du pouvoir par les armes.\n\nTant que cette [concept_journal_entry|l] sera active, la vitesse à laquelle le coup d’État #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt progressera#! ou #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt régressera#! sera déterminée par la [concept_coup_strength|l] [SCOPE.sCharacter('golpista_general').GetCustom('FR_DuDela')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) à laquelle il faut soustraire la [concept_coup_resistance|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). Si la #b progression#! atteint #v 100 %#!, et si [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] parvient à tenter son [concept_coup|l], notre gouvernement risque d’être renversé."
 coup_progress_factors_tt: "Les facteurs suivants feront #b augmenter#! la progression du [concept_coup|l] :\n• La faible [concept_legitimacy|l] du [concept_government|l]\n• La grande [concept_popularity|l] des commandants putschistes\n• Une partie des [Concept('concept_unit','$concept_units$')|l] commandées par un [concept_commander|l] putschiste\n• Le [concept_clout|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] mécontents ou en colère qui soutiennent le coup d’État\n• La proximité de la [concept_military_formation|l] du [concept_commander|l] putschiste avec l’[concept_capital_state]"
 coup_regress_factors_tt: "Les facteurs suivants feront #b diminuer#! la progression du [concept_coup|l] :\n• La [concept_legitimacy|l] élevée du [concept_government|l]\n• La faible [concept_popularity|l] des commandants putschistes\n• Le niveau d’investissement des [GetInstitutionType('institution_home_affairs').GetName|l] en vertu des [Concept('concept_law', '$concept_laws$')|l] sur la [GetLawType('law_secret_police').GetName|l] ou la [GetLawType('law_national_guard').GetName|l]\n• L’augmentation de l’[concept_approval|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] qui soutiennent le coup d’État\n• La distance entre la [concept_military_formation|l] du [concept_commander|l] putschiste et l’[concept_capital_state]"
 ip4_coup.1.t: "La tentative [SCOPE.sCharacter('golpista_general').GetCustom('FR_DuDela')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName]"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetFullName], [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l], a commencé à prendre des mesures menaçantes pour s’emparer du pouvoir [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. [SCOPE.sCharacter('golpista_general').GetSheHe|U] peut compter sur le soutien d’une faction du groupe d’intérêt [SCOPE.gsInterestGroup('golpista_ig').GetName]."
 ip4_coup.1.f: "Le colonel [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] leva le rabat de la tente, et pénétra à l’intérieur. Un nuage de fumée s’élevait dans l’air. Des cartes étaient dépliées sur la table, montrant le relief, les installations gouvernementales, et les infrastructures essentielles. Il salua [SCOPE.sCharacter('golpista_general').GetCustom('FR_LeLa')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] à l’autre bout de la table, et s’installa.\n\nIl n’était pas seul. Le colonel [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] était assis à sa gauche, sa pipe contribuant largement à la fumée suffocante qui les enveloppait.\n\n« Veuillez excuser mon retard », commença [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]. « Il y avait un nouveau garde à l’entrée. »\n\n[SCOPE.sCharacter('golpista_general').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] hocha la tête. « Je vous pardonne. Votre rapport, je vous prie. Quel est le statut de la vingt-quatrième ? »"
 ip4_coup.1.a: "Bon voyage, [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName] !"
 ip4_coup.1.b: "Le régime actuel doit perdurer."
 ip4_coup.2.t: "Pronunciamiento !"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('golpista_general').GetRankName|l] [SCOPE.sCharacter('golpista_general').GetFullName] a proclamé un pronunciamiento depuis son quartier général en [SCOPE.sState('pronunciamento_state').GetName]. [SCOPE.sCharacter('golpista_general').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] et ses alliés du groupe d’intérêt [SCOPE.gsInterestGroup('golpista_ig').GetName] s’opposent ouvertement à notre gouvernement."
 ip4_coup.2.f: "Mes chers concitoyens,\n\nLe régime de [ROOT.GetCountry.GetCapital.GetCityHubName] a entraîné la mise à mort [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], et nous a privés de tout espoir de mettre un terme aux troubles civils. Il ne nous reste plus qu’à faire appel au peuple.\n\nMes chers compatriotes ! Écoutez l’appel de la patrie ! Ignorez les suggestions d’un régime qui, du haut de son mépris et de son impuissance, place tous ses espoirs dans la désunion du peuple et de l’armée.\n\nQuartier général de [SCOPE.sState('pronunciamento_state').GetNameNoFormatting], le [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "L’armée a parlé. Notre mandat est terminé."
 ip4_coup.2.b: "Nous ne capitulerons pas !"
 ip4_coup.3.t: "Par manque d’intérêt"
 ip4_coup.3.d: "Le complot visant à renverser le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] en place a perdu de son intérêt au sein du groupe [SCOPE.gsInterestGroup('golpista_ig').GetName]. Le projet [SCOPE.sCharacter('golpista_general').GetCustom('FR_DuDela')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName] est abandonné."
 ip4_coup.3.f: "« L’ennui avec vous, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], c’est que, simplement parce que vous avez réussi à convaincre quelques faibles d’esprit de gâter le paysage de [SCOPE.sState('capital_scope').GetCityHubName] en se promenant en short noir, vous vous prenez pour un grand personnage. Vous les entendez hurler \"Hello, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] !\" et vous vous imaginez que c’est la voix du peuple. C’est là que vous vous mettez le doigt dans l’œil. Ce que dit la voix du peuple, c’est : \"Regardez ce crétin de [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] se balader avec ses culottes courtes. Avez-vous jamais vu un imbécile aussi parfaitement ridicule ?\" »" # - P.G. Wodehouse
 ip4_coup.3.a: "Priez pour que personne ne découvre ce qui a failli se produire."
 ip4_coup.3.b: "Nous savons très bien ce qu’[SCOPE.sCharacter('golpista_general').GetCustom('FR_IlElle')] mijotait. Justice sera rendue."
 ip4_coup.4.t: "Rapprochement"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetFullName] est bien conscient[SCOPE.sCharacter('golpista_general').GetCustom('FR_E')] des efforts de l’État visant à réduire ses effectifs militaires. [SCOPE.sCharacter('golpista_general').GetSheHe|U] accuse le gouvernement de s’immiscer dans les affaires militaires."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] faisait les cent pas dans sa tente. Devant [SCOPE.sCharacter('golpista_general').GetCustom('FR_LuiElle')] se tenaient ses fidèles lieutenants, ceux qui n’avaient pas encore été contraints de partir. [SCOPE.sCharacter('golpista_general').GetCustom('FR_IlElle')|U] n’avait pas pu refuser les ordres qui lui étaient soudainement parvenus de [ROOT.GetCountry.GetCapital.GetCityHubName], et qui lui demandaient de réduire le personnel de son quartier général au strict minimum.\n\nLe gouvernement en avait après [SCOPE.sCharacter('golpista_general').GetCustom('FR_LuiElle')]. Il n’y avait pas d’autre explication. Aucun autre commandement n’avait été à ce point pris pour cible. [SCOPE.sCharacter('golpista_general').GetCustom('FR_SilSielle')|U] voulait reprendre ses positions, [SCOPE.sCharacter('golpista_general').GetCustom('FR_IlElle')] allait devoir réagir. [SCOPE.sCharacter('golpista_general').GetCustom('FR_IlElle')|U] s’adressa à deux de ses hommes au premier rang.\n\n« Colonel [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], major [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]... »"
 ip4_coup.4.a: "« ... informez vos hommes de prendre position. »"
 ip4_coup.4.b: "« ... relayez l’information à nos collègues éloignés. »"
