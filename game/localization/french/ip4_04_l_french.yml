 je_portugal_regeneration_agriculture: "Relance : campagne"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\nLa nature inefficace et archaïque de l’agriculture [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] a longtemps freiné le développement du pays. La campagne abrite de vastes domaines nobles et des terres ecclésiastiques inefficaces qui utilisent des techniques vieilles de plusieurs siècles. Si la relance doit avoir lieu à la campagne, elle doit s’accompagner d’un recours aux nouvelles technologies et aux formes plus entrepreneuriales de la propriété foncière."
 je_portugal_regeneration_public_works: "Relance : travaux publics"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\nLe territoire [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] est accidenté et faiblement peuplé, avec de nombreuses régions isolées et des lignes de communication sous-développées. Si l’on tient compte de son empire outre-mer, le problème du transport fait partie des priorités. Les politiciens de la relance considèrent le télégraphe et le chemin de fer comme l’incarnation même du progrès, des technologies qui uniront la nation et l’empire comme jamais auparavant."
 je_portugal_regeneration_institutions: "Relance : institutions nationales"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nL’État lui-même, c’est-à-dire le cadre dans lequel les contrats sont appliqués, les fonds alloués, et un environnement stable assuré, est au cœur du programme de relance. Pour construire un État moderne, il faut une population moderne, éduquée, qualifiée et patriote. Une nouvelle génération de juristes, d’employés de bureau et d’officiers remplira les rangs de la bureaucratie et mettra en place les institutions nécessaires au développement du pays."
 regeneration_shared_loc: "Pendant des années, les politiciens libéraux [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] ont rêvé d’une « relance », un programme ambitieux visant à bâtir l’infrastructure physique et juridique nécessaire pour le développement de la nation. La relative stabilité politique que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] a atteint est l’occasion d’entreprendre ces nombreuses réformes."
