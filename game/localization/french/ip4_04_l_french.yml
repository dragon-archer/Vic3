 je_spain_provisional_government_portuguese_button_desc: "La branche « constitutionnelle » de la maison de Bragance compte des prétendants libéraux et entretient des liens culturels forts avec l’$SPA$. Placer un membre de la maison de Bragance sur le trône d’Espagne pourrait contribuer à la mise en place d’une union entre l’$SPA$ et le $POR$."
