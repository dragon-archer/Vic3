 anarchism_events.6.t: "Le meilleur des mondes possibles"
 anarchism_events.6.d: "Le spectre de l’anarchisme a été exorcisé du sol [ROOT.GetCountry.GetAltAdjective('MS')|l]. L’ordre a été restauré dans les rues, et nos citoyens n’ont plus rien à craindre du terrorisme anarchiste."
 anarchism_events.6.f: "Les galeries de [ROOT.GetCountry.GetCapital.GetCityHubName] brillaient de mille feux. Des silhouettes vêtues de soie glissaient de boutique en boutique, dépensant plus de dix ans de salaire pour un collier ou un chapeau. Des caissiers au sourire figé remplissaient leurs mains de pesetas destinées à remplir les poches de leurs employeurs.\n\nDans les champs situés à l’extérieur de [SCOPE.sState('agricultural_state_scope').GetFarmHubName], les faux se levaient et s’abattaient dans un mouvement hypnotique. Au milieu de la rangée, un ouvrier, aveuglé par la sueur et la poussière, trébucha et se fractura la cheville dans un claquement sec.\n\nÀ la porte de l’imprimerie, le premier policier était affreusement jeune, totalement imberbe, avec des traces d’acné, la voix n’ayant pas encore mué. Francisco le regarda dans les yeux, et lui transperça le torse de son poignard."
 anarchism_events.6.a: "La paix règne à nouveau."
 anarchism_events.6.b: "C’est tout ce qu’il y a, et tout ce qu’il y aura jamais."
 anarchism_events.7.t: "Les internacionalistas"
 anarchism_events.7.d: "Intéressé par le [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName|l] [ROOT.GetCountry.GetAltAdjective('MS')|l] en plein essor, un représentant de l’Association internationale des travailleurs du nom de [SCOPE.sCharacter('international_man_scope').GetFullName] a traversé la frontière [SCOPE.sCountry('relevant_border_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_border_country').GetName]."
 anarchism_events.7.f: "L’employé[SCOPE.sCharacter('international_man_scope').GetCustom('FR_E')] de l’Internationale arriva à minuit. [SCOPE.sCharacter('international_man_scope').GetCustom('FR_IlElle')|U] entra par la porte dérobée du magasin comme une légère brise, saluant d’un signe de tête les hommes qui l’attendaient. [SCOPE.sCharacter('international_man_scope').GetCustom('FR_IlElle')|U] leur chuchota le mot de passe et monta l’escalier.\n\nLà, à l’abri d’un rideau tiré, on s’échangeait les fausses identités, les histoires d’espionnage, et les récits des blessures de guerre. L’employé[SCOPE.sCharacter('international_man_scope').GetCustom('FR_E')] de l’Internationale se contenterait du plancher. Ses hôtes sourirent en lui offrant une place de choix sur l’unique tapis du grenier. Le copiste prendrait le premier tour de garde, installé près de la fenêtre avec une bougie.\n\nÀ sept heures du matin, l’employé[SCOPE.sCharacter('international_man_scope').GetCustom('FR_E')] de l’Internationale était dans une charrette en direction du sud, et les locaux se félicitaient de cette mission rondement menée."
 anarchism_events.7.a: "Bienvenue [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], camarada !"
 anarchism_events.7.b: "Gardez un œil sur cette personne."
