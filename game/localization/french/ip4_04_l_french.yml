 je_spain_provisional_government_espartero_button: "Approcher le général Espartero"
 je_spain_provisional_government_espartero_button_desc: "Le général Baldomero Espartero est à la fois l’un des plus grands héros militaires d’$SPA$, un libéral engagé, et un modèle d’ascension sociale. Lui, plus que tout autre Espagnol issu du peuple, a les arguments nécessaires pour légitimer son accession au pouvoir. Le placer sur le trône permettrait de créer une dynastie royale à partir d’une famille de charpentiers."
 je_spain_provisional_government_hohenzollern_button: "Approcher la maison de Hohenzollern"
 je_spain_provisional_government_hohenzollern_button_desc: "La maison de Hohenzollern, dynastie au pouvoir en $PRU$ et en principauté de Hohenzollern-Sigmaringen, est la famille dominante au sein des États allemands. Couronner un Hohenzollern rapprocherait l’$SPA$ et l’Allemagne, mais provoquerait une peur de l’encerclement chez les Français."
 je_spain_provisional_government_italian_button: "Approcher la maison de Savoie"
 je_spain_provisional_government_italian_button_desc: "Plus que toute autre dynastie italienne, la maison de Savoie est liée à l’idée de nation italienne. Couronner un prince savoyard ne serait pas sujet à controverse auprès des puissances européennes, et garantirait à l’$SPA$ un souverain défenseur de l’ordre constitutionnel."
 je_spain_provisional_government_isabelist_button: "Couronner un roi isabelliste"
 je_spain_provisional_government_isabelist_button_desc: "La branche « constitutionnelle » de la maison de Bourbon, incarnée par l’ancienne reine Isabelle II, est née à la suite de la succession contestée de Ferdinand VII. Bien qu’ils aient été des monarques constitutionnels pendant un temps, les membres de la maison de Bourbon ont été discrédités aux yeux de beaucoup par les échecs qui ont conduit à la Glorieuse révolution. Les restaurer sur le trône marquerait un retour à la situation telle qu’elle était avant la révolution."
 je_spain_provisional_government_carlist_button: "Couronner un roi carliste"
 je_spain_provisional_government_carlist_button_desc: "La branche « carliste » de la maison de Bourbon, incarnée par Charles de Bourbon, est née à la suite de la succession contestée de Ferdinand VII. La lignée carliste représente un fervent traditionalisme, contrairement au constitutionnalisme de la lignée isabelliste. La présence des carlistes au sein du gouvernement provisoire rend possible la restauration de la monarchie traditionnelle. Les couronner donnerait du pouvoir aux forces conservatrices en Espagne pour renverser la révolution."
 je_spain_provisional_government_bonaparte_button: "Approcher la maison Bonaparte"
 je_spain_provisional_government_bonaparte_button_desc: "La maison Bonaparte a régné sur l’$SPA$ entre 1808 et 1813. Au cours de cette brève période, le roi Joseph-Napoléon Ier n’a jamais été considéré comme le roi légitime par la majorité de la population espagnole, et fut même chassé d’Espagne à la suite d’un soulèvement populaire. Toutefois, les événements passés ne présagent rien des événements futurs. Si le gouvernement provisoire souhaite ouvrir la porte à la $FRA$, il peut inviter un prince Bonaparte, et espérer une issue plus favorable."
 je_spain_provisional_government_republic_button: "Déclarer une république"
 je_spain_provisional_government_republic_button_desc: "Nouveau en $SPA$, le républicanisme conteste la monarchie constitutionnelle typique chez les libéraux doctrinaires espagnols. Si aucun roi n’est désigné, ou si le républicanisme éclipse politiquement le constitutionnalisme, alors déclarer une république pourrait être la seule option valable."
