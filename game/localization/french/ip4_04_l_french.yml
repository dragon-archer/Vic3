 anarchism_events.4.t: "Propagande par le fait"
 anarchism_events.4.d: "Considérant une organisation politique comme impossible, le [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName|l] a adopté la doctrine de la « propagande par le fait ». En assassinant publiquement des politiciens et des hommes d’affaires, les membres de ce mouvement espèrent insuffler des idées révolutionnaires au peuple."
 anarchism_events.4.f: "La façade du bâtiment, complètement calcinée, s’ouvrait devant le détective comme la gueule d’un monstre marin échoué. Les vitrines et les penderies, brisées et projetées au sol, en formaient la mâchoire.\n\nPortée par le vent, une feuille de papier dont les coins avaient été brûlés, se posa à ses pieds. « C’est la #b guerre#! ! » annonçait-elle en lettres capitales. Il la ramassa, et tourna le dos au vent pour lire la suite. « La #b guerre des classes#!, provoquée par #b vous#!... »\n\nIl la mit dans sa poche et réfléchit. Où se trouvaient les imprimeurs les plus proches ?"
 anarchism_events.4.a: "Un climat de violence nous attend."
 anarchism_events.4.b: "Raison de plus de se montrer vigilants."
 anarchist_terrorism_start_tt: "Tant que le [Concept('concept_activism','$concept_activism_short$')|l] au sein du [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName|l] est supérieur à @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!), le mouvement pourra perpétrer des #r attaques terroristes#! contre nos [Concept('concept_executive','$concept_executives$')|l], nos [Concept('concept_politician', '$concept_politicians$')|l], ou notre [concept_ruler|l]"
