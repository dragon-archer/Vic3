 anarchism_events.5.t: "La tempête noire"
 anarchism_events.5.d: "Le [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName|l] a pris les armes pour mener une lutte révolutionnaire contre le gouvernement depuis le cœur de [SCOPE.sState('revolutionary_country_capital_scope').GetName]."
 anarchism_events.5.f: "« Il n’y a plus de temps à perdre. Il faut y aller. #italic Maintenant#!. »\n\nFrancisco balaya la surface de la table de son bras pour tout mettre en vrac dans son sac en cuir. De l’autre côté de la pièce, son camarade versait des fioles de poudre à canon dans les machines d’impression. Le bruit des trompettes leur parvenait de l’extérieur. Des hommes défilaient au loin. À deux rues de là, peut-être trois ?\n\n« Ça suffit », dit-il. « Prenez les allumettes, ça ira comme ça. »\n\nIl mit son sac sur son épaule et se précipita vers la porte. Son cœur allait exploser. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName] était tout proche, et la liberté n’était pas bien loin non plus."
