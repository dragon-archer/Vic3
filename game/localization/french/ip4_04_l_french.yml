 je_iberia: "L’union ibérique"
 je_iberia_reason: "Tout comme les peuples allemands aspirent à une #v $GER$#! unifiée et les Italiens à l’#v $ITA$#! unifiée, les nombreuses populations de la péninsule Ibérique souhaitent voir une [GetGeographicRegion('geographic_region_iberia').GetName] unie. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nL’approbation officielle par une ou plusieurs puissances de la péninsule a fait de l’unification de l’$geographic_region_iberia$ un objectif parfaitement réalisable dans un avenir proche, si toutes les puissances de la péninsule parvenaient à se mettre d’accord.\n\n@information! Tous les [Concept('concept_country','$concept_countries$')|l] impliqués dans cette [concept_journal_entry|l] sont généralement ouverts à une forme d’[Concept('concept_unification','$concept_unification_short$')|l]. Pour que la péninsule soit unifiée sur le plan diplomatique, tous ses régimes politiques doivent harmoniser leurs [Concept('concept_law','$concept_laws$')|l] et posséder des #b principes de gouvernance#! compatibles."
 iberia_union_political_text_monarchy: "À l’apogée des empires espagnol et portugais, l’Ibérie était réunie sous la bannière de l’#v Union ibérique#!. Les unionistes dynastiques réclament la restauration de cette union, afin de faire tomber les barrières économiques qui séparent l’Espagne et le Portugal, et d’atteindre ainsi un nouvel âge d’or."
 iberia_union_political_text_theocracy: "L’Église catholique universelle surpasse toutes les nations. Les fervents universalistes réclament un #v concordat ibérique#! pour réunir toute la péninsule dans une union sacrée."
 iberia_union_political_text_republic: "Inspirés par le modèle des révolutions libérales en Europe, les républicains radicaux réclament l’unification de tous les peuples de la péninsule pour former une #v Fédération ibérique#! unique."
 iberia_union_political_communist: "Le prolétariat ne connaît aucune nation : les constructions féodales et bourgeoises qui ont régné sur la péninsule pendant des siècles doivent être détruites, faisant renaître de leurs cendres une #v Fédération ibérique#! socialiste."
