 je_the_two_spains: "Les deux Espagne"
 je_the_two_spains_reason: "La #b barre de progression#! évoluera vers #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#! au fil du temps.\nLa #b barre de tension#! évoluera vers #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#! au fil du temps.\nUne #b tension#! élevée entraînera davantage de [concept_activism|l] et augmentera le risque de [concept_coup|l].\n\n#italic « Ci-gît une moitié de l’Espagne, tuée par l’autre moitié. »#!\n— Mariano José de Larra\n\nDepuis la guerre d’indépendance, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] se retrouve face à un conflit souvent violent opposant « les deux Espagne », la première étant fidèle à l’Église et à la Couronne, et la seconde aux Lumières et à la Constitution. La haine irréconciliable des deux camps, née d’un projet libéral sous-développé, a établi un ordre politique qui repose davantage sur l’armée que sur le scrutin. Si [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] veut trouver la paix, elle doit choisir la vision qui l’incarnera au mieux."
