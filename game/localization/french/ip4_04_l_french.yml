 modifier_devorismo: "Devorismo"
 devorismo.1.t: "Chose promise, chose due"
 devorismo.1.d: "Malgré le scepticisme de l’opposition radicale, le gouvernement [SCOPE.sCharacter('pm_scope').GetLastName] a réussi le formidable exploit de rembourser la dette [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Les victoires du « Devorismo » pourraient bien éclipser un jour son incroyable corruption."
 devorismo.1.f: "Le ministre des Finances monta à la tribune et balaya la salle du regard. D’un simple coup d’œil, il pouvait dire qui lui serait favorable et qui ne le serait pas. Combien de ces députés représentaient des régions dont les biens communs avaient été vendus à ses alliés ? Combien d’entre eux avaient reçu des pétitions venant d’hommes et de femmes au bout du rouleau qui devaient désormais payer pour se chauffer ? Pas la majorité, et c’est bien tout ce qui comptait.\n\n« La première décision du gouvernement a été de s’engager dans la voie de la gestion économique », commença-t-il. « Et nous avons suivi cette voie exactement comme prévu... »"
 devorismo.1.a: "La fin justifie les moyens."
 devorismo.1.b: "La cause [GetIdeology('ideology_cartist').GetName|l] a remporté une nouvelle victoire."
 devorismo.2.t_dummy: "La révolution en [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]"
 devorismo.2.t: "La révolution en [SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')]"
 devorismo.2.d: "Impossible d’ignorer les excès du gouvernement « dévoriste ». Les habitants de [ROOT.GetCountry.GetCapital.GetCityHubName] et la garde nationale se sont rassemblés devant le Cortes Geraes pour exiger que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] cède le pouvoir à l’opposition."
 devorismo.2.f: "« Nous sommes à l’aube d’une guerre civile. Demain, Votre Excellence prendra la tête des armées [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], et je prendrai celles de la République. Si l’épée de Bouças croise celle d’Asseiceira, mon amitié et mon estime pour Votre Excellence n’en seront pas affectées. »\n\n— Manuel da Silva Passos, au marquis de Sá da Bandeira"
 devorismo.2.a: "La Charte a fait son temps. Vive la Constitution !"
 devorismo.2.b: "Ils ne nous ramèneront pas l’anarchie !"
 modifier_september_revolution_radicalism: "Progressistes radicalisés"
 devorismo.3.t: "Le Camilos Club"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName], et un groupe de politiciens de gauche ont établi une société afin de discuter des réformes radicales [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Les membres du gouvernement en place ont dénoncé une conspiration séditieuse et réclament sa fermeture."
 devorismo.3.f: "« Comment peut-on à la fois être traître et patriote ? »\n\nAntónio tendit la main pour fermer les stores, et baissa la voix pour s’adresser à l’homme assis à l’autre bout de la table.\n\n« Tant que Michel sera sur le trône, quiconque s’opposera à lui sera un patriote. Il peut détruire tout ce qu’il veut, c’est un moyen d’arriver à ses fins, mais s’il nommait un libéral dans son gouvernement ? Alors, le royaume mériterait d’être protégé, et quiconque continuerait à s’opposer à lui deviendrait un traître. Détenir le trône fait de nous des réactionnaires. »"
 devorismo.3.a: "Ordonnez immédiatement la fermeture de cette organisation."
 devorismo.3.b: "Nous avons tous été des révolutionnaires un jour."
