 iberia.2.t: "Lever de soleil en Ibérie"
 iberia.2.d_1: "Les petits États-nations d’Ibérie ont été vaincus, et la péninsule libérée par les travailleurs unis [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. D’Alentejo aux Pyrénées, le drapeau noir flotte librement."
 iberia.2.d_2: "Le prolétariat ibérique s’est uni sous le nom de [ROOT.GetCountry.GetName]. Plus jamais la péninsule ne sera divisée par les décrets des rois et des généraux."
 iberia.2.d_3: "Une fois encore, les trônes d’$SPA$ et du $POR$ sont détenus par un[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] seul[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] et même [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Ce nouveau pays, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], promet un nouvel âge d’or inédit pour la péninsule."
 iberia.2.d_4: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] a réuni les fidèles de la péninsule dans une grande assemblée. D’Alentejo aux Pyrénées, le son des cloches annonce un nouvel âge d’or."
 iberia.2.d_5: "L’$SPA$ et le $POR$ sont enfin réunis en tant que [ROOT.GetCountry.GetName]. D’Alentejo aux Pyrénées, les peuples ibériques attendent avec impatience le nouvel âge d’or qui leur tend les bras."
 iberia.2.f: "En tombant à la surface du Douro, les pierres éclaboussèrent les bateliers qui furent trempés jusqu’aux os. De la vase et des poissons agités remontèrent du fond de la rivière, donnant à l’eau une teinte sombre et trouble autour de l’embarcation.\n\nD’ici une semaine, ils espéraient que le tas s’élèverait à trois mètres au-dessus du niveau de l’eau. D’ici un mois, cinq autres viendraient s’y ajouter, tous reliés entre eux par des poutres en treillis. D’ici la fin de l’année, elles formeraient un pont, l’une des dizaines de nouvelles constructions qui traverseraient l’ancienne frontière. Las mais triomphants, les bateliers regardèrent les pierres disposées devant eux et reprirent leurs perches."
 iberia.2.a: "Hissez le @ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt drapeau de l’union#! !"
 iberia.2.b: "Arborez le @ibe_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt drapeau tricolore#! !"
