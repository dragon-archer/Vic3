 independence.1.t: "La guerre d’indépendance"
 independence.1.d: "Notre guerre d’indépendance contre [SCOPE.sCountry('former_colonial_overlord').GetAltNameNoFormatting('Le')][SCOPE.sCountry('former_colonial_overlord').GetName] a conduit les vestiges de l’administration coloniale à fuir vers [SCOPE.sCountry('former_colonial_government').GetCapital.GetName]. Si nous voulons être indépendants, nous devons mettre en place une structure pour combler le vide."
 independence.1.f: "« Vous entendez les canons ? Vous les entendez se rapprocher ? Réjouissez-vous ! C’est un moment rare quand un homme peut prendre sa plume et décider de son destin. Les occupants fuient, et nous avons l’occasion de tout reprendre à zéro. Faites vite ! Les obus pleuvent, et il ne faudrait pas que cette tentative avorte dans l’œuf. »"
 independence.1.a: "Formez un gouvernement provisoire."
 independence.1.b: "Nous aurons une république, dirigée par [ROOT.GetCountry.GetRuler.GetFullName]."
 independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName] aura la Couronne, si c’est ce qu’[ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] souhaite."
