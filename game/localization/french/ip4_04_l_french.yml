 iberia.1.t: "Une péninsule"
 iberia.1.d: "La montée de l’opinion pan-nationaliste en [GetGeographicRegion('geographic_region_europe').GetName] est arrivée [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Les unionistes dynastiques et les radicaux internationalistes réclament l’unification de l’[GetGeographicRegion('geographic_region_iberia').GetName] sous la forme de gouvernement de son choix."
 iberia.1.f: "« L’union de l’Espagne et du Portugal est avantageuse pour les deux pays : elle est naturelle, juste, légitime, nécessaire et, allons plus loin, elle est inévitable. Tout ce qui va à l’encontre de cette union est préjudiciable aux deux peuples ; et tout ce qui la renforce est bénéfique. La difficulté réside uniquement dans les moyens de concrétiser cette grande idée de manière spontanée, libre et honorable pour les deux pays. »\n\n— Fernández Cuesta"
 iberia.1.a_1: "Nous avons trop longtemps été divisés."
 iberia.1.a_2: "Travailleurs de tous les pays, unissez-vous !"
 iberia.1.b: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] est et restera une nation souveraine."
 iberia.11.t: "Une péninsule"
 iberia.11.d: "Avec la montée de l’opinion pan-nationaliste en [GetGeographicRegion('geographic_region_iberia').GetName], le gouvernement [SCOPE.sCountry('iberia_forming_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('iberia_forming_country').GetName] a officiellement déclaré l’unification de la péninsule. Maintenant que la position [SCOPE.sCountry('iberia_forming_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting] est claire, à nous d’en faire autant."
 iberia.11.f: "« L’union de l’Espagne et du Portugal est avantageuse pour les deux pays : elle est naturelle, juste, légitime, nécessaire et, allons plus loin, elle est inévitable. Tout ce qui va à l’encontre de cette union est préjudiciable aux deux peuples ; et tout ce qui la renforce est bénéfique. La difficulté réside uniquement dans les moyens de concrétiser cette grande idée de manière spontanée, libre et honorable pour les deux pays. »\n\n— Fernández Cuesta"
