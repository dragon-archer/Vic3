 caciquismo.1.d: "Avec le début de la période électorale, les réseaux de patronage qui foisonnent dans les zones rurales [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] se sont mobilisés. Les [ROOT.GetCountry.GetCustom('get_political_boss_name')|l] attendent les ordres des gouverneurs de provinces."
 caciquismo.1.f: "L’air du casino était empli de fumée. Dans un coin, un homme portant un chapeau Panama agitait un cigare cubain devant lui, le regard faussement mélancolique.\n\n« Nous, les libéraux, nous étions convaincus que nous remporterions ces élections. Malheureusement, Dieu en avait décidé autrement. »\n\nIl porta le cigare à ses lèvres, et laissa échapper une bouffée de fumée. Un sourire se dessina sur son visage.\n\n« Il semblerait que ce soit nous, les conservateurs, qui avons remporté les élections. »"
 caciquismo.1.a: "Apportons notre soutien au [SCOPE.sParty('party_1_scope').GetName]."
 caciquismo.1.b: "Une place au gouvernement pourrait être profitable au [SCOPE.sParty('party_2_scope').GetName]."
 caciquismo.1.c: "Répartissez les postes au sein du [SCOPE.sParty('party_3_scope').GetName]."
 caciquismo.1.e: "Le [SCOPE.sParty('party_4_scope').GetName] a besoin d’un coup de pouce."
 caciquismo.1.g: "Les dés sont jetés."
