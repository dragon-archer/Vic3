 anarchism_events.1.t: "Messagers de la mort"
 anarchism_events.1.d_1: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] à [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('FR_LeLa')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] a été approché[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('FR_E')] par un militant du [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l]. Celui-ci a ouvert le feu sur [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('FR_LeLa')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle|l] avec un pistolet, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('FR_LeLa')] blessant mortellement."
 anarchism_events.1.d_2: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] à [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] a été approché[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('FR_E')] par un militant du [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l]. Celui-ci a ouvert le feu sur [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] avec un pistolet, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('FR_LeLa')] blessant mortellement."
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] alluma sa pipe, et tendit l’allumette à son voisin de droite. L’odeur du mauvais tabac commença à s’infiltrer dans ses narines.\n\nL’homme qui l’avait rejoint porta sa pipe à ses lèvres, et exhala la fumée dans un soupir de satisfaction. Au loin, un bruit sec à peine audible retentit. Puis un autre, et un autre.\n\n« Vous avez entendu ça ? » demanda-t-il, en sachant déjà la réponse. Puis, plus tôt qu’il ne l’aurait cru, un cri strident."
 anarchism_events.1.a: "Il y aura des représailles."
 anarchism_events.1.b: "Vive l’anarchie !"
 anarchism_events.2.t: "Et puis, rien"
 anarchism_events.2.d_1: "Un militant du [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l] a assassiné [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('FR_LeLa')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] dans les rues de [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] à l’aide d’une bombe artisanale. Il règne désormais un climat de terreur dans toute la ville."
 anarchism_events.2.d_2: "Un militant du [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l] a assassiné [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] dans les rues de [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] à l’aide d’une bombe artisanale. Il règne désormais un climat de terreur dans toute la ville."
 anarchism_events.2.f: "Pendant une fraction de seconde, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] crut que l’homme lui faisait signe. Puis elle vit l’objet en l’air, l’homme qui se retournait pour s’enfuir, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] levant la main pour se protéger le visage. Puis ce fut le choc.\n\nIl y eut un bruit terrible, une explosion, et un nuage de fumée qui sembla plus petit qu’il n’aurait dû l’être. Un sifflement perçant recouvrit tous les autres bruits. Elle vit [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] s’avancer hors de la fumée et regarder, incrédule, là où aurait dû se trouver sa main. C’est alors que ses genoux fléchirent, avant qu’une flaque rouge n’inonde les pavés."
 anarchism_events.2.a: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U] sera vengé[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('FR_E')]."
 anarchism_events.2.b: "Vive l’anarchie !"
 anarchism_events.3.t: "Un acte terroriste"
 anarchism_events.3.d: "Un militant du [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l] a perpétré une attaque terroriste à [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], en lançant deux bombes dans la fosse d’orchestre d’un théâtre bondé. Des dizaines de spectateurs ont été tués ou blessés."
 anarchism_events.3.f: "« Vous n’avez rien à faire ici », dit l’homme près de la porte. « Vous comprenez ? Vos actions vont attirer tous les chiens de l’État sur nous. »\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] esquissa un rictus. « Vous êtes un lâche », répondit-il. « Un misérable lâche pleurnichard. Je me suis sacrifié au nom du progrès humain. Vous avez le devoir... »\n\n« #italic Taisez-vous#!. Le progrès... Vous avez massacré des enfants, et vous n’avez rien à faire ici. Vous comprenez ce que vous avez fait ? Votre tuerie de masse va remettre en cause la confiance que le peuple nous accorde depuis un siècle... Vous l’avez renvoyé dans les bras de l’État. Partez. #italic Sur-le-champ#!. »"
 anarchism_events.3.a: "Nous ne tolérerons pas cette violence."
 anarchism_events.3.b: "Il n’y a pas de bourgeoisie innocente."
