 devorismo.4.t: "Une histoire plausible"
 devorismo.4.d: "Un incendie s’est déclaré au Trésor royal et a détruit de nombreux documents relatifs aux dépenses du gouvernement [SCOPE.sCharacter('prime_minister_scope').GetLastName]. Bien que les auteurs soient inconnus, des personnalités de l’opposition ont accusé le gouvernement d’avoir causé l’incendie afin de masquer sa corruption."
 devorismo.4.f: "« Une simple coïncidence... »\n« Une tragédie pour #italic toute#! la nation... »\n« Une enquête est en cours... »\n\nLe ministre écarta les yeux de ce monde épistolaire, interrompu par une lumière vacillante. La bougie allait bientôt s’éteindre à nouveau, et la lumière du crépuscule avait complètement disparu. Il se tourna vers l’employé le plus proche.\n\n« Ils veulent que je leur explique comment le feu a pu se déclarer ici », grommela-t-il. « Ils doivent comprendre qu’aucune résistance contre le feu n’est parfaite... »"
 devorismo.4.a: "Ce conspirationnisme est absurde !"
 devorismo.4.b: "Rejetez la responsabilité sur le ministre des Finances."
 devorismo.5.t: "Dévorés"
 devorismo.5.d: "Les politiques du « Devorismo » ont englouti la grande majorité des anciennes propriétés nationales [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Si les poches des politiciens [GetIdeology('ideology_cartist').GetName|l]s sont maintenant bien pleines, on ne peut pas en dire autant du Trésor public."
 devorismo.5.f: "« La nation et les tribunaux ont le droit de connaître la vérité et toute la vérité, et puisque nos maux sont profonds, il est nécessaire qu’ils soient connus pour pouvoir les combattre. La nation était fatiguée de la guerre civile et des luttes sanglantes, notre fortune avait été dilapidée par les usurpateurs, et la première décision du gouvernement avait été de s’engager dans la voie de la gestion économique. Malheureusement, cette voie n’a pas été suivie : la facilité d’obtention d’argent grâce à des prêts a entraîné une sorte d’exaltation en faveur du crédit, dont les prodiges ont été magnifiés à plusieurs reprises dans cette chambre. »\n\n— Francisco Antonio de Campos"
 devorismo.5.a: "Nous avons suivi cette route jusqu’à ce constat amer."
 devorismo.5.b: "La propriété privée est une fin en soi."
 devorismo.6.t: "Les chartistes dehors"
 devorismo.6.d: "L’instauration d’élections directes et la destitution du gouvernement [GetIdeology('ideology_cartist').GetName|l] ont été l’occasion de remplacer la Charte constitutionnelle impopulaire de 1826. Le [SCOPE.gsInterestGroup('septemberist_ig').GetName|l] a demandé une nouvelle constitution, promulguée par des moyens démocratiques plutôt que par décret royal."
 devorismo.6.f: "« Quelle est la différence entre une constitution octroyée et une constitution promulguée ? C’est la différence entre bénévolat et travail, entre enfant et adulte. La première présente la nation comme les sujets d’un souverain, suspendus à sa bonne volonté. La seconde incarne une nation déterminée, dont le souverain est le représentant. »\n\nLa fin du discours laissa place au grattement effréné de la plume du secrétaire sur le papier, avant qu’il ne laisse échapper un soupir de satisfaction.\n\n« Bien », continua l’orateur. « Et maintenant, six autres points... »"
 devorismo.6.a: "Le peuple [ROOT.GetCountry.GetAltAdjective('MS')|l] aura sa constitution !"
 devorismo.6.b: "Nos problèmes ne viennent pas du système, mais des personnes à sa tête."
