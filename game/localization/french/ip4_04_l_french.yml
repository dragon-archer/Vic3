 iberia.2.e: "Paix entre nous, guerre aux tyrans !"
 iberia.2.g: "¡Viva Ibérica!"
 iberia.3.t: "Tous les hommes sont frères"
 iberia.3.d: "Via l’unification de l’[GetGeographicRegion('geographic_region_iberia').GetName], nous cherchons à fonder une nouvelle société basée sur les principes de l’internationalisme prolétarien. La langue construite de l’#b $language_esperanto$#!, populaire chez les socialistes ibériques, serait bien pratique en tant que langue de l’administration internationale."
 iberia.3.f: "« Ce sera difficile », annonça le porte-parole. « Nous devrons consentir à des efforts considérables pour enseigner la langue. Les réactionnaires s’obstineront à s’accrocher aux vieilles langues nationales, et se cacheront derrière ceux qui n’auront pas encore appris l’espéranto. Mais la révolution aussi a commencé au prix d’efforts considérables, n’est-ce pas ? Et nous n’avons pas reculé à cause de ceux qui s’y opposaient. Je vous demande, mes chers conseillers, de nous permettre d’apporter cette contribution à la révolution, et à la dissolution de l’ancienne société. Et d’ici quelques années, nos enfants diront #italic proletoj de la mondo, unuiĝu !#! »"
 iberia.3.a: "Déclarez l’espéranto comme langue officielle."
 iberia.3.b: "Les langues nationales, les cultures bourgeoises... Tout cela doit disparaître."
 iberia.3.c: "L’espoir, plus que tout, est ce qui nous définit."
 je_iberia_adopt_esperanto_language: "Adopter l’espéranto"
