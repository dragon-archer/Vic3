 je_portugal_and_brazil: "L’ancien empire"
 je_portugal_and_brazil_reason: "Depuis que nous avons reconnu son indépendance en 1825, l’ancienne colonie [ROOT.GetCountry.GetAltAdjective('FS')|l] [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Du')|l][SCOPE.sCountry('brazil_scope').GetName] règne sur le continent sud-américain. Bien que la courte période d’union personnelle post-indépendance sous le règne du roi et empereur Pierre IV et Ier ait échoué, des liens culturels subsistent entre le #b $POR$#! et le #b $BRZ$#!. Ceux-ci représentent une occasion unique de bâtir une relation diplomatique et économique durable."
 has_completed_uk_je_tt: "A terminé l’[concept_journal_entry|l] #v $je_portugal_united_kingdom$#!"
 je_portugal_united_kingdom: "Le royaume uni"
 je_portugal_united_kingdom_reason: "Entre 1807 et 1821, la cour [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] régna depuis Rio de Janeiro. Afin de répondre aux préoccupations [SCOPE.sCountry('brazil_scope').GetAltAdjective('FP')|l], le roi Jean VI éleva le #b $BRZ$#! au rang de royaume égal au Portugal, formant ainsi le #b Royaume-Uni de Portugal, du Brésil et des Algarves#!. Bien que l’indépendance du #b $BRZ$#! ait mis fin au premier Royaume-Uni, le #b $POR$#! et le #b $BRZ$#! ont peu après été placés sous une courte union personnelle sous le règne du roi et empereur Pierre IV et Ier.\n\nLa récente résurgence de la puissance portugaise, et l’atmosphère positive qui règne actuellement entre nous et notre ancienne colonie, ont fait naître l’espoir de restaurer un jour le #b Royaume-Uni#!. Si les lois de succession #b brésiliennes#! étaient modifiées, ces espoirs pourraient devenir réalité.\n\nTant que cette [concept_journal_entry|l] sera active, nous pourrons signer un [concept_treaty|l] pour modifier les lois de succession avec [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Le')|l][SCOPE.sCountry('brazil_scope').GetName], jetant ainsi les bases d’une future [concept_personal_union|l]."
