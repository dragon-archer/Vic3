 spain_provisional_government.1.t: "Le trône d’Espagne"
 spain_provisional_government.1.d: "Le gouvernement provisoire [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l] a offert le trône [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('MS')|l] à un membre de la maison de Bragance qui a accepté de prêter serment d’allégeance à la Constitution [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('FS')|l]."
 spain_provisional_government.1.f: "« Les Cortes constitutives de la Nation espagnole, après avoir accompli la lourde et délicate tâche qui leur avait été confiée par le suffrage libre du peuple, ont élu, lors d’une séance solennelle et publique organisée en [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')|l] dernier, Votre Altesse pour occuper le trône. Par leur honorable confiance, nous apportons à Votre Altesse le vote de la représentation d’un peuple maître de son destin, et nous vous invitons, en acceptant cette offre spontanée, à placer sur la tête de Votre Altesse Royale la Couronne d’$SPA$, que des centaines de rois, par leurs exploits passés, ont tant embellie. »"
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle|l] acceptera une seconde couronne."
 spain_provisional_government.1.b: "Présentez un candidat de notre maison."
 spain_provisional_government.1.c: "Conserver le trône [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('MS')|l] menacerait notre souveraineté."
 spain_provisional_government.11.t: "Le mariage ibérique"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('portugal_scope').GetAltNameNoFormatting('Du')|l][SCOPE.sCountry('portugal_scope').GetName], [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName], a accepté notre offre concernant le trône [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l]. Son accession au pouvoir réunira à nouveau nos deux pays."
 spain_provisional_government.11.d_2: "La maison de Bragance a accepté notre offre concernant le trône [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l] : [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] garantira des liens forts entre nos deux pays."
 spain_provisional_government.11.f: "« Comme c’est intéressant de voir que le #italic Señor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] semble vouloir être Garibaldi », dit le copiste.\n\nLes mouvements nerveux de ses doigts pliant un morceau de papier contrastaient avec le calme de sa voix. Le froissement du papier était perceptible malgré tout.\n\nPour Francisco, cela semblait logique. Il savait que son camarade partageait son avis. « Ils veulent s’approprier notre cause. Ils voient l’Ibérie comme une nouvelle Allemagne, ou l’Italie. Ils savent que nous voulons une Ibérie libre, mais ils ne comprennent pas ce que cela signifie, alors ils l’occultent. Un jour, ils comprendront que pour le peuple, cela ne se résume pas à un simple morceau de terre. »"
 spain_provisional_government.11.a: "Confirmez l’accession [SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle|l], et créez l’Union."
 spain_provisional_government.11.b: "Ce sera un Bragance."
 spain_provisional_government.11.c: "Ce n’est pas ce que nous souhaitions."
 ana_de_jesus_maria_de_braganca_loc: "Anne de Jésus Marie de Bragance, tante de la reine Marie II, sera reine d’$SPA$. Son"
 fernando_de_saxe_coburg_gotha_loc: "Ferdinand de Saxe-Cobourg-Gotha, mari et co-régent de la reine Marie II, sera roi d’$SPA$. Son"
 afonso_de_braganca_loc: "Alphonse de Bragance, duc de Porto, sera roi d’$SPA$. Son"
 spain_provisional_government.2.t: "Le roi autoproclamé"
 spain_provisional_government.2.d: "Le maréchal [SCOPE.sCharacter('espartero_scope').GetFullName], héros de la guerre carliste, a accepté d’être couronné roi [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetName]. La maison Espartero, autrefois de modestes ouvriers, a atteint le rang de noblesse le plus élevé [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('spain_scope').GetNameNoFormatting]."
 spain_provisional_government.2.f: "« Espartero ! Vous y croyez, vous ? »\n\nC’était la neuvième fois que Francisco entendait cette phrase aujourd’hui, généralement ponctuée d’une anecdote pour expliquer à quel point il était bon soldat. Cela ne faisait que lui ouvrir le cœur davantage. Un despote impopulaire, c’était très bien : il pourrait imposer toutes les mesures qu’il voulait, et être chassé jusqu’à la frontière pour ça. Mais quelqu’un qui captivait les foules ? Lui pourrait #italic gouverner#!. Lui pourrait retourner les habitants de Barcelone contre la police. Lui pourrait manipuler le peuple pour le faire pendre, lui et ses compagnons révolutionnaires...\n\nFrancisco esquissa un sourire forcé, et se retourna vers son interlocuteur. « Je n’en attendais pas moins. »"
 spain_provisional_government.2.a: "Vive Espartero, maréchal et roi !"
 spain_provisional_government.3.t: "Le trône d’Espagne"
 spain_provisional_government.3.d: "Le gouvernement provisoire [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l] a offert le trône [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('MS')|l] à un prince Hohenzollern qui a accepté de prêter serment d’allégeance à la Constitution [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('FS')|l]."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "Présentez un candidat pour le trône."
 spain_provisional_government.3.b: "Nous ne risquerons pas notre sang dans un pays aussi instable."
 spain_provisional_government.31.t: "Une étreinte sans amour"
 spain_provisional_government.31.d: "La nomination d’un prince Hohenzollern pour le trône [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l] menace de former un cercle d’alliés [SCOPE.sCountry('hohenzollern_scope').GetAltAdjective('MP')|l] autour [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('france_scope').GetName]. Le ministère de la guerre a tiré la sonnette d’alarme, affirmant qu’un tel arrangement constituerait un danger pour notre intégrité nationale."
 spain_provisional_government.31.f: "« Où ont-ils la tête ? » L’ambassadeur regarda à nouveau son édition de la #italic Gaceta de Madrid#!, ce qui ne lui apporta pas plus de réponses que la première fois.\n\nLes lèvres du ministre des Affaires étrangères se contractèrent à plusieurs reprises, défrisant sa prodigieuse moustache. Il ne répondit pas. Son regard resta fixé sur le bureau, et plus précisément le journal posé à l’envers.\n\n« Le ministre de la guerre insiste pour que je refuse de revenir à [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] », continua l’ambassadeur, « et je vous transmets cette question. Il insiste sur le fait qu’il s’agit d’une provocation intentionnelle, même si je pense que la naïveté serait une explication plus plausible... »"
 spain_provisional_government.31.a: "C’est scandaleux ! Que l’armée se tienne prête."
 spain_provisional_government.31.b: "Que pouvons-nous faire ?"
 spain_provisional_government.32.t: "Le taureau et l’aigle"
 spain_provisional_government.32.d_1: "La maison de Hohenzollern a accepté notre offre concernant le trône [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l], faisant d’un prince le roi [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetNameNoFormatting]. [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('france_scope').GetName], craignant l’encerclement par les alliés [SCOPE.sCountry('hohenzollern_scope').GetAltAdjective('MP')|l], a menacé de déclarer la guerre s’il accédait au pouvoir."
 spain_provisional_government.32.d_2: "La maison de Hohenzollern a accepté notre offre concernant le trône [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l], faisant d’un prince le roi [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Son accession inquiéterait [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('france_scope').GetName], mais nous garantirait des relations étroites avec [SCOPE.sCountry('hohenzollern_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hohenzollern_scope').GetName]."
 spain_provisional_government.32.f: "Les nuages noirs s’accumulaient dans le ciel de Barcelone. Sur les tuiles du toit, Francisco était allongé sur le dos et observait le ciel s’assombrir.\n\nIl entendit des pas s’approcher, et tourna la tête. Le copiste se tenait à côté de lui, les bras tendus pour garder l’équilibre. Une grosse goutte de pluie, gonflée par la fumée des usines textiles, laissa une traînée grisâtre sur sa joue. C’était étrangement beau.\n\n« Nous allons tous mourir », dit-il en regardant dans la direction des Pyrénées. Francisco suivit son regard.\n\n« Peut-être... Mais si nous emportons le roi avec nous, alors ça m’est égal », répondit-il."
 spain_provisional_government.32.a: "Ce sera un Hohenzollern."
 spain_provisional_government.32.b: "Retirez l’offre, nous ne pouvons risquer une autre invasion."
 spain_provisional_government.4.t: "Le trône d’Espagne"
 spain_provisional_government.4.d: "Le gouvernement provisoire [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l] a offert le trône [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('MS')|l] à un prince savoyard qui a accepté de prêter serment d’allégeance à la Constitution [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('FS')|l]."
 spain_provisional_government.4.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.4.a: "$spain_provisional_government.3.a$"
 spain_provisional_government.4.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.41.t: "Le roi élu"
 spain_provisional_government.41.d: "La maison de Savoie a accepté notre offre concernant le trône [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l], envoyant officiellement un prince à [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]. Les Cortes ont élu leur roi avec une marge considérable."
 spain_provisional_government.41.f: "La bonne humeur régnait partout, songea Francisco. Les bérets et les toques, accessoires d’une classe moyenne triomphante, étaient visibles à chaque coin de rue. La nouvelle l’avait pris de court, les banderoles avaient été déployées, et son trajet avait duré trois fois plus longtemps que prévu. Fendant la foule, il aperçut enfin son objectif : une maison de ville à deux étages qui abritait deux presses d’imprimerie, l’une officielle, l’autre clandestine.\n\nIl donna un coup d’épaule à un passant, entra sa clé dans la serrure, et se faufila à l’intérieur.\n\n« Réjouissez-vous ! cria-t-il à travers les escaliers. « Nous avons enfin notre propre fête de juillet ! »"
 spain_provisional_government.41.a: "Vive la Couronne et les Cortes !"
 spain_provisional_government.5.t: "La Restauration bourbonienne"
 spain_provisional_government.5.d: "Sans autre candidat, les Cortes ont élu [ROOT.GetCountry.GetRuler.GetFullName], qui arrivait en premier dans la ligne de succession « constitutionnelle » de la maison de Bourbon, en tant que [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 spain_provisional_government.5.f: "Les rues étaient bordées de banderoles rouges et jaunes, mais n’en restaient pas moins désertes. Francisco appuya son front contre la fenêtre poussiéreuse. Le cliquetis de la presse résonnait dans l’autre pièce, noyant ses pensées. C’était sans doute pour le mieux, car celles-ci ne faisaient que le plonger dans un profond désarroi.\n\n« Ils s’attendaient vraiment à une fête ? » demanda-t-il. « Maudits soient-ils, ces traîtres, ces fossoyeurs... ! »\n\nAu loin, une trompette militaire retentit, suivie du martèlement des bottes."
 spain_provisional_government.5.a: "La dynastie légitime revient sur le trône."
 spain_provisional_government.6.t: "La Restauration bourbonienne"
 spain_provisional_government.6.d: "Favorables aux carlistes, les Cortes ont élu [ROOT.GetCountry.GetRuler.GetFullName], qui arrivait en premier dans la ligne de succession carliste de la maison de Bourbon, en tant que [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Une nouvelle fois, c’est un[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] fervent[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] traditionaliste qui allait régner sur le pays."
 spain_provisional_government.6.f: "Francisco se précipita à l’intérieur de la maison et referma la porte derrière lui. Il avait pris sur lui pour ne pas la claquer de toutes ses forces, ce qui aurait sans doute alerté les voisins. Il monta l’escalier quatre à quatre. Tous les regards se tournèrent vers lui.\n\n« Dites-moi que ce n’est pas fini », implora le copiste.\n\nFrancisco secoua la tête. « Vous devrez détourner le regard, car je suis incapable de vous mentir en face », répondit-il.\n\nLe copiste pâlit aussitôt. « La révolution est morte, et nous aussi. Que Dieu nous vienne en aide. »"
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
 spain_provisional_government.7.t: "Le trône d’Espagne"
 spain_provisional_government.7.d: "Le gouvernement provisoire [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l] a offert le trône [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('MS')|l] à un prince Bonaparte qui a accepté de prêter serment d’allégeance à la Constitution [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('FS')|l]."
 spain_provisional_government.7.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.7.a: "Ils ont fini par changer d’avis."
 spain_provisional_government.7.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.71.t: "La Restauration bonapartiste"
 spain_provisional_government.71.d: "La maison Bonaparte a accepté notre offre concernant le trône [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l], envoyant officiellement un prince à [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] pour devenir roi [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Après son élection, il fut couronné devant les Cortes."
 spain_provisional_government.71.f: "« Karl Marx disait, en citant Hegel, que toutes les personnalités historiques se répètent pour ainsi dire deux fois. Francisco faisait les cent pas, regardant furieusement le livre qu’il tenait dans sa main. \"Et ce Hegel a oublié d’ajouter : la première fois comme tragédie, la seconde fois comme farce.\" »\n\nLe copiste l’observait de ses yeux rougis. « Vous allez abîmer mon parquet », lui dit-il. « Nous savons tous deux ce qui doit être fait, et nous le ferons. »\n\nFrancisco s’arrêta net, et posa le livre sur une chaise, au milieu d’autres pamphlets. Son regard se porta sur la table, sur les bocaux de poudre, et sur le paquet de clous.\n\n« Vous avez raison », approuva-t-il."
 spain_provisional_government.71.a: "Vive Bonaparte, enfin restauré !"
 spain_provisional_government.8.t: "La proclamation de la République"
 spain_provisional_government.8.d: "Sans roi, les Cortes se sont élues corps législatif de la République espagnole, avec [ROOT.GetCountry.GetRuler.GetFullName] provisoirement à sa tête."
 spain_provisional_government.8.f: "« La République est à nous ! »\n\nL’appel provenant de la rue fit bondir Francisco, qui renversa une pile de feuilles. Il se précipita dans l’escalier et traversa le grenier jusqu’au tapis accroché au mur. Il était recouvert d’une fine couverture, sous laquelle une main pâle cherchait à attraper le pistolet qu’il savait caché dans les chevrons.\n\n« La République est à nous ! », répéta-t-il à en perdre haleine, quand la main s’arrêta, repoussa la couverture, et révéla de grands yeux rougis.\n\n« Bon sang ! », s’écria le copiste. « J’ai failli te tirer dessus. »\n\n« Et je te pardonne ! », répondit Francisco en éclatant de rire. « Debout, Àngel ! Est-ce que ça te dirait d’aller danser ? »"
 spain_provisional_government.8.a: "Accueillons-la comme le soleil." #- Emilio Castelar
