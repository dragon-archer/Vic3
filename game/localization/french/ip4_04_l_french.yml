 je_spanish_anarchism_reason: "La destitution et les tensions politiques [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] ont favorisé le développement du [SelectLocalization(SCOPE.sPoliticalMovement('anarchist_movement_scope').IsValid, SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName, 'movement_anarchist')|l]. Les militants anarchistes ont trouvé une base de soutien solide parmi ceux dont le niveau de vie a été rendu précaire par la modernisation de l’$SPA$.\n\nDes usines de [SelectLocalization(SCOPE.sState('relevant_urban_state').IsValid, SCOPE.sState('relevant_urban_state').GetCityHubName, ROOT.GetCountry.GetCapital.GetCityHubName)] aux villages du sud occupés par de pauvres journaliers, les visages usés par le travail se tournent vers ceux qui ont les yeux ardents et les doigts tachés de poudre. Ils écoutent, ils apprennent et à la moindre occasion, ils agiront."
