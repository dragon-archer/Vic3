 iberia_union_desc_monarchy: "Les États ibériques ont suffisamment harmonisé leurs lois, jetant ainsi les bases d’un code juridique ibérique. Nous pouvons maintenant rassembler les Couronnes dans une Union permanente."
 iberia_union_desc_theocracy: "Les États ibériques ont suffisamment harmonisé leurs lois, jetant ainsi les bases d’un code juridique ibérique. Nous pouvons maintenant signer un Concordat permanent pour les rassembler."
 iberia_union_desc_republic: "Les États ibériques ont suffisamment harmonisé leurs lois, jetant ainsi les bases d’un code juridique ibérique. Nous pouvons maintenant rédiger une nouvelle Constitution pour établir une Assemblée fédérale et lui accorder l’autorité législative suprême sur la péninsule."
 iberia_union_desc_communist: "Les républiques ibériques ont suffisamment harmonisé leurs politiques, initiant la procédure administrative vers leur unification. Nous pouvons maintenant former une nouvelle Assemblée des Conseils pour l’Ibérie, et unir les républiques dans une Fédération."
 iberia_union_desc_anarchy: "Les communes ibériques ont suffisamment harmonisé leurs politiques, et un large consensus a été trouvé en vue de leur unification. Nous pouvons maintenant les considérer comme les unités d’une même Confédération ibérique."
 je_iberia_preserve_union_button: "Conserver l’union personnelle"
 je_iberia_preserve_union_button_desc: "L’union personnelle qui existe actuellement entre les États ibériques constitue une base assez solide pour l’organisation politique de la péninsule. Nous rédigerons une constitution pour entériner définitivement cette Union et garantir la totale autonomie interne de ses composants."
