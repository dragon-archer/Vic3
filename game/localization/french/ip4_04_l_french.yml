 # Spanish politics
 spain_politics.1.t: "L’épouse du Christ"
 spain_politics.1.d: "L’archevêque de Tolède, le très conservateur [SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName], est mort. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a maintenant l’occasion de nommer un successeur plus favorable à la cause isabelliste."
 spain_politics.1.f: "« J’aimerais dire \"bon débarras\" », dit [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. « J’aimerais vraiment croire que ce sera une aubaine pour la reine. Malheureusement, il reste encore trop de questions en suspens. »\n\n« Vraiment ? », s’enquit [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] dans un haussement de sourcil. Leur barque voguait paisiblement sur le Manzanares. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] lança sa canne à pêche, dont l’hameçon décrivit un grand arc de cercle avant de plonger dans l’eau.\n\n« Le pape ne l’entendra pas de cette oreille. Rome est favorable aux prétendants. Et puis... les déficits de l’Église ne peuvent pas être attribués à un seul homme. Dieu nous en garde, mais un remplacement loyal pourrait déclencher une nouvelle insurrection. »"
 spain_politics.1.a: "Un archevêque constitutionnaliste serait une bonne nouvelle pour nous."
 spain_politics.1.b: "Nommez un candidat plus conciliant."
 spain_politics.101.t: "La suprématie libérale"
 spain_politics.101.d_1: "Suite au décès de l’ancien archevêque de Tolède, le gouvernement [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l] a nommé [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], président du Sénat connu pour son libéralisme, pour le remplacer. Approuver sa nomination reviendrait à reconnaître implicitement la légitimité [SCOPE.sCharacter('spanish_queen_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName]."
 spain_politics.101.d_2: "Suite au décès de l’ancien archevêque de Tolède, le gouvernement [SCOPE.sCountry('spain_scope').GetAltAdjective('MS')|l] a nommé [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], évêque des Canaries libéral et modéré, pour le remplacer. Approuver sa nomination reviendrait à reconnaître implicitement la légitimité [SCOPE.sCharacter('spanish_queen_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName]."
 spain_politics.101.f: "Le conflit autour de la succession [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('FS')|l] a causé des maux de tête à la papauté. Ferdinand VII, qui avait toujours été un bon catholique, avait signé un décret autorisant sa fille Isabelle à monter sur le trône. Opposée à son oncle, la régence d’Isabelle avait décidé de se ranger du côté des libéraux, une faction qui était, au mieux, en froid avec l’Église. Celle-ci fut alors contrainte de choisir entre un rebelle pieux et une reine hostile."
 spain_politics.101.a: "[SCOPE.sCharacter('spanish_queen_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetName] est un[SCOPE.sCharacter('spanish_queen_scope').GetCustom('FR_E')] prétendant[SCOPE.sCharacter('spanish_queen_scope').GetCustom('FR_E')]. [SCOPE.sCharacter('spanish_queen_scope').GetSheHe|U] n’a pas le droit de nommer un archevêque."
 spain_politics.101.b: "Le gouvernement [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetNameNoFormatting] n’est pas hostile. Confirmez la nomination."
 spain_politics.101.c: "Refusez la nomination, et exigez que l’évêque la dénonce."
 spain_politics.2.t: "La bannière de la république"
 spain_politics.2.d: "La chute de la monarchie et la proclamation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ont soulevé la question du drapeau à adopter pour la république. La gauche démocrate s’est mobilisée en faveur de l’ajout d’une bande violette représentant Castille-et-León."
 spain_politics.2.f: "« La république protège tout le monde, tout comme le drapeau qui symbolise la paix et la coopération des citoyens sous un régime législatif équitable. Il symbolise même plus que cela : le fait nouveau dans l’histoire de l’Espagne que l’action de l’État n’a pas d’autre but que l’intérêt du pays, et pas d’autre règle que le respect de la conscience, de la liberté, et du travail. »\n\n— Présidence du gouvernement provisoire de la république, 1931"
 spain_politics.2.a: "Le drapeau de la république sera tricolore : @spa_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt rouge, jaune et violet#!."
 spain_politics.2.b: "Le drapeau tricolore @spa_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_3_tt rouge, blanc et violet#! fera forte impression."
 spain_politics.2.c: "Le @spa_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_1_tt drapeau bicolore#! provisoire devrait être permanent."
