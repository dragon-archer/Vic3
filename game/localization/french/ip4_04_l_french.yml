 two_spains.4.t_1: "La Glorieuse révolution"
 two_spains.4.t_2: "Restitution de la Couronne"
 two_spains.4.d_1: "Les efforts [SCOPE.sCharacter('golpista_general').GetCustom('FR_DuDela')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetFullName] ont chassé du pouvoir l’impopulaire dynastie [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]. Maintenant que le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] est vacant, une régence a été mise en place autour de [ROOT.GetCountry.GetRuler.GetFullName] pour déterminer l’avenir de la Couronne."
 two_spains.4.d_2: "Les efforts [SCOPE.sCharacter('golpista_general').GetCustom('FR_DuDela')] [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')|l] [SCOPE.sCharacter('golpista_general').GetFullName] ont chassé du pouvoir l’impopulaire dynastie [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]. Maintenant que le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] est vacant, une régence a été mise en place pour déterminer l’avenir de la Couronne."
 two_spains.4.f: "« Alors ça y est ? La République est à nous ? »\n\nFrancisco regarda le copiste qui se penchait par la fenêtre ouverte. L’odeur d’encre et de cire de bougie flottait derrière lui.\n\n« Pas encore, mais ça ne saurait tarder », lui répondit-il. « Il faut garder espoir ! C’est déjà mieux que la semaine dernière. »"
 two_spains.4.a: "Et maintenant, gouvernons."
