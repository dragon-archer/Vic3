 independence.1.h: "Cette tentative est guidée par [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 independence.2.t: "Jour de l’indépendance"
 independence.2.d: "Les anciennes structures coloniales qui gouvernaient autrefois notre territoire sont cruellement insuffisantes pour un État indépendant. Nous devons bâtir les fondations d’une nation [ROOT.GetCountry.GetAltAdjective('FS')|l] libre et indépendante."
 independence.2.f: "Le gouverneur n’avait pas eu le temps de ranger son mobilier avant de partir. Une demi-douzaine de belles chaises d’Europe ornaient sa salle à manger, autour d’une table dont l’argenterie et la nappe de soie avaient été retirées à la hâte par les anciens occupants en fuite. Ces belles chaises accueillaient désormais six hommes distingués. Certains d’entre eux, qui avaient eu la chance d’être conviés aux dîners du gouverneur, étaient déjà venus ici. Les autres étaient nouveaux. Si quelqu’un ici était enclin à faire preuve d’audace, ce serait l’un d’eux."
