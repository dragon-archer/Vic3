 je_second_liberalism: "Second libéralisme"
 je_second_liberalism_reason: "La révolution libérale de 1820 a marqué le début de l’ordre constitutionnel [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], et ce que l’on appelle plus communément le « premier libéralisme ». Bien que le roi Michel Ier ait brièvement réussi à restaurer l’absolutisme, sa défaite au cours de la guerre libérale et son exil ont fait de l’ordre constitutionnel une réalité.\n\nBien que tous les échelons du gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] soit désormais remplis d’anciens révolutionnaires, de la tendance [GetIdeology('ideology_cartist').GetName|l] modérée aux radicaux progressistes, l’identité précise de ce « second libéralisme » n’est pas encore définie. Les compromis stabilisateurs des modérés l’emporteront-ils, ou l’esprit de 1820 renaîtra-t-il avec force ?"
