 je_devorismo: "Le règne des Dévoreurs"
 je_devorismo_reason: "La victoire décisive des libéraux lors de la guerre civile portugaise a poussé le roi Michel, prétendant au trône, à s’exiler à Rome, et limité l’influence de ses alliés sur la scène politique nationale. Par la suite, la faction [GetIdeology('ideology_cartist').GetName|l] dominante des libéraux a entrepris de consolider son monopole du pouvoir et son accès sans condition au Trésor [ROOT.GetCountry.GetAltAdjective('MS')|l].\n\nCette année, le gouvernement chartiste s’est lancé dans un vaste programme de revente de propriétés nationales à des investisseurs privés, une politique surnommée « Devorismo », ou « Dévorisme », par ses détracteurs. Ces privatisations, loin d’alléger la dette considérable [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], ont entraîné une concentration des propriétés entre les mains des riches partisans des libéraux, et contribué à une division au sein du libéralisme [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] qui ne cesse de s’accentuer chaque jour."
