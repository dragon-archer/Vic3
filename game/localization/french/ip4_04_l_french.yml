 caciquismo.2.t: "Le bon résultat"
 caciquismo.2.d: "La période électorale a commencé [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], et avec elle, la stratégie des facilitateurs du gouvernement. Si nous le souhaitons, nous pourrions exercer le pouvoir de l’État pour garantir un résultat favorable."
 caciquismo.2.f: "Sur la table, une carte de [SCOPE.sState('rural_state').GetNameNoFormatting] était dépliée au milieu des livres, des tasses vides, et des instruments de dessin. Quatre hommes se tenaient tout autour et discutaient des intentions de vote de [SCOPE.sState('rural_state').GetFarmHubName]. Ils décidèrent que le gouvernement l’emporterait dans la région, mais dans quelles proportions ? Pourraient-ils rassembler un millier de voix supplémentaires dans les banlieues ? Comment l’afflux récent d’ouvriers dans la région affecterait-il les tendances de vote ?\n\nUne demi-heure après ce qui devait être une pause déjeuner, ils prirent leur décision. La ville totaliserait huit mille voix en faveur de leur parti, avec une force d’opposition solide mais vaine dans les quartiers populaires. C’était bien mieux qu’un plébiscite de 101 %."
 caciquismo.2.a: "Le gouvernement revient naturellement au [SCOPE.sParty('party_1_scope').GetName]."
 caciquismo.2.b: "Privilégiez le [SCOPE.sParty('party_2_scope').GetName]."
 caciquismo.2.c: "Changez de cap en confiant un mandat au [SCOPE.sParty('party_3_scope').GetName]."
 caciquismo.2.e: "Le [SCOPE.sParty('party_4_scope').GetName] a besoin d’un coup de pouce."
 caciquismo.2.g: "Si nous voulons accomplir quelque chose, les élections doivent être libres."
 caciquismo.2.h: "$caciquismo.1.g$"
