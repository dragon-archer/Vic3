 two_spains.1.t: "Les deux Espagne"
 two_spains.1.d_1: "Depuis la guerre d’indépendance, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] oscille entre réformes et réactions. Lorsque les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')] libéraux s’emparent du trône, les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')] conservateurs se regroupent pour tenter de les renverser à nouveau."
 two_spains.1.d_2: "Depuis la guerre d’indépendance, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] oscille entre réformes et réactions. Lorsque les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')] conservateurs s’emparent du trône, les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')] libéraux se regroupent pour tenter de les renverser à nouveau."
 two_spains.1.f: "Dans une petite maison en périphérie de Barcelone, une femme aux mains couvertes d’ampoules enroule un fil de laine autour des chevilles d’un métier à tisser. L’usine a besoin de cinq mètres de tissu d’ici la fin de la semaine, et elle les aura comme prévu.\n\nEn Andalousie, un homme plante sa houe dans une terre sauvage, à côté d’une centaine d’autres personnes en rang comme lui. Aucun d’entre eux n’en saurait jamais plus.\n\nÀ Tolède, un officier marche le long d’une rangée de conscrits devant une tente. Sa tête est pleine de poudre à canon, tandis que la leur est complètement vide. Ils avaient encore tant à apprendre, comment se nourrir, comment faire le travail de dix cartouches avec une seule. Si le moral valait vraiment plus que le matériel, c’est ici qu’il fallait le prouver."
 two_spains.1.a: "La Couronne ou les Cortes, quel avenir choisir ?"
 two_spains.2.t: "Les plus exaltés"
 two_spains.2.d: "L’esprit urbain et éclairé [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a pris le dessus sur [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] de la Couronne et de l’Église. Qu’importe où l’avenir nous mènera, nous le suivrons délestés du poids de la tradition."
 two_spains.2.f: "« Le monde vit-il jamais plus noble audace ?\nA-t-il jamais montré un jour un plus grand courage,\nQue celui où enflammés nous devinrent le feu\nQui alluma en Riego l’amour de sa patrie ?\n\nSoldats, la patrie nous appelle au combat,\nJurons pour elle de vaincre ou mourir. »\n\n— Evaristo Fernández de San Miguel, #italic Himno de Riego#!"
 two_spains.2.a: "Libertad !"
 two_spains.2.b: "L’esprit du colonel Riego est grand."
 modifier_god_fatherland_fuero_king: "Dieu, Patrie, Fors, Roi"
 two_spains.3.t: "L’esprit de Charles"
 two_spains.3.d: "L’esprit rural et traditionaliste [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a pris le dessus sur [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] des Lumières et de la Constitution. L’avenir athée que nous pensions autrefois inévitable a été banni de nos côtes."
 two_spains.3.f: "« Par le Catholicisme l’ordre entra dans l’homme, et par l’homme dans les sociétés nouvelles. Le monde moral retrouva, au jour de la rédemption, les lois qu’il avait perdues au jour de la prévarication et du péché. Le dogme catholique a été le critérium des sciences, la morale catholique le critérium des actes, et la charité catholique le critérium des affections. La conscience humaine, sortie de son état de confusion, vit clair dans les ténèbres intérieures comme dans les ténèbres extérieures, et connut, à la lumière de ces trois divins critériums, le bonheur de la paix qu’elle avait perdue. »\n\n— Juan Donoso Cortés, #italic Essai sur le catholicisme, le libéralisme et le socialisme#!" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "Pour Dieu, la Patrie et le Roi, nous triompherons."
 two_spains.3.b: "La révélation remettra de l’ordre dans le monde."
