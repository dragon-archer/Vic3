 two_spains_church_compensation_conservative_drift_tt: "L’[concept_journal_entry|l] #b $je_the_two_spains$#! évoluera de #v [GetPlayer.MakeScope.ScriptValue('two_spains_church_compensation_conservative_drift')]#! vers un gouvernement #italic conservateur#!"
