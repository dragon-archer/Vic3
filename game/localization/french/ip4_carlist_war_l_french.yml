 spc_church_compensation: "Compensation de l’église"
 # Events
 carlist_war.1.t: "L’Expédition royale"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName] a rassemblé ses forces et demande une vaste offensive sur la capitale. Les christinos, s’attendant à un tel assaut, se tiennent prêts. L’avenir de l’$SPA$ se joue ici et maintenant, aux portes de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 carlist_war.1.f: "La colonne s’étendait aussi loin que Javier pouvait voir, serpentant entre les rochers tombés et les fourrés. L’étouffant nuage de poussière, soulevé par dix mille pieds fatigués, avait taché tous leurs uniformes en gris, enlevant les dernières traces de bleu et de blanc. À l’arrière de la colonne se trouvaient les prêtres et les #italic ojalateros#!, avec leur appétit vorace et leurs plaintes incessantes. Devant eux avançaient les libéraux, chargés de tout l’acier et de toute la poudre à canon qu’ils avaient pu rassembler.\n\nIl avait vérifié sa cartouchière le matin même : il lui restait cinq cartouches. Il n’avait plus qu’à espérer que les libéraux n’en eussent que quatre."
 carlist_war.1.a: "Pour la Couronne et le pays !"
 carlist_war.1.a.spc: "Dios, Patria, Rey !"
 carlist_war.2.t_1: "La convention d’Ognate"
 carlist_war.2.t_2: "L’héritier légitime"
 carlist_war.2.d_1: "Suite à l’échec de l’Expédition royale et à la dispersion des armées [GetIdeology('ideology_carlist').GetName|l]s, [SCOPE.sCharacter('vergara_general').GetCustom('FR_LeLa')] [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('vergara_general').GetFullName] a signé une convention de paix avec le reste des forces carlistes dans la province basque de Vergara. Un calme précaire s’est enfin installé [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 carlist_war.2.d_2: "Suite à l’exil du gouvernement libéral et maintenant que les volontaires basques défilent dans les rues de [SCOPE.sState('capital_scope').GetCityHubName], [SCOPE.sCharacter('country_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('country_ruler').GetFullName] peut enfin s’emparer du trône qui lui revient de droit. Toutefois, l’ombre de Napoléon plane encore sur nous. Nous sommes encore loin d’avoir retrouvé notre gloire d’antan."
 carlist_war.2.f_1: "Alors que les officiers s’avançaient pour négocier, les armées se faisaient face de part et d’autre du champ. Javier remarqua que les libéraux avaient placé leurs régiments les moins touchés devant. Les premiers rangs étaient vêtus de grands shakos et d’uniformes bleu et vert, ornés des galons jaunes des régiments de province. Bien évidemment, son propre commandant en avait fait de même. Il se tenait aux côtés des #italic erreketes#!, fixant du regard ses ennemis à cinquante mètres de là.\n\nC’est alors qu’il le vît, sur son magnifique cheval noir, portant plus d’or qu’on n’aurait pu en trouver dans tout son régiment. [SCOPE.sCharacter('vergara_general').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting]. Pourrait-il le mettre en joue, tirer, mettre le feu aux poudres et tirer un trait sur cette paix grotesque ? Non, pensa-t-il. Il ne pouvait rien faire de plus. Il ne lui restait plus qu’à rentrer chez lui."
 carlist_war.2.f_2: "En arrivant à [SCOPE.sState('capital_scope').GetCityHubName], Javier eut immédiatement l’impression d’une métropole futuriste, par rapport à Sunbilla. Des lampes à gaz éclairaient les rues à proximité du centre, révélant une quantité saisissante de déchets et de crottins de chevaux. Les murs, blancs autrefois, étaient rendus brunâtres et grisâtres par l’air vicié ; et des immeubles délabrés entouraient des ateliers qui recrachaient des nuages de fumée et de poussière dans le ciel.\n\nIl se dit alors que le futur n’avait rien d’enviable. Il préférait de loin respirer l’air pur de la montagne, le poids d’une faux entre les mains. Il était venu à [SCOPE.sState('capital_scope').GetCityHubName] les armes à la main, pensa-t-il, afin qu’il n’ait plus jamais besoin de repenser à [SCOPE.sState('capital_scope').GetCityHubName]."
 carlist_war.2.a: "Sans la moindre hésitation."
 carlist_war.3.t: "Le roi et les fors"
 carlist_war.3.d: "Transformé en simple province par le gouvernement de Marie-Christine, dont les forces l’occupaient en 1833 sous le régime de la loi martiale, le Pays basque est rapidement devenu un bastion de la cause carliste. Maintenant que le trône de Don [SCOPE.sCharacter('don_carlos_scope').GetFirstName] ne risque plus rien, le moment est venu de tenir sa promesse en restaurant les privilèges traditionnels au peuple basque."
 carlist_war.3.f: "La main de Javier tremblait au moment où il la tendit vers la poignée pour ouvrir la porte. Elle se tenait juste là, assise sur le lit, jambes croisées, les genoux et les mains occupés par un métier à tisser manuel. Elle leva les yeux, repoussa le métier à tisser sur le côté, et se précipita vers lui.\n\nLa dernière fois qu’il était là, pensa-t-il, c’était comme si une présence rôdait dans un coin de la pièce, un spectre vêtu d’or qui l’avait poussé à prendre les armes. Il était parti, à présent. Baldomero Espartero, le démon de Navarre, banni à tout jamais par la balle bien placée d’un #italic errekete#!. Il la prit par la taille, et laissa enfin couler ses larmes."
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle|l] respecte tous ses sujets"
 carlist_war.3.b: "Peut-être devrions-nous éviter d’énerver les libéraux davantage..."
 carlist_war.4.t: "Tout ce qui est sacré"
 carlist_war.4.d: "Des actions violentes orchestrées par les membres les plus radicaux de l’administration isabelliste ont conduit à une série d’humiliations pour l’église. De la saisie de #italic minifundiae#! en Galice à l’incendie criminel d’églises à Saragosse, rien n’avait été épargné, et rien n’était sacré."
 carlist_war.4.f: "Le prêtre, dans sa chasuble noire, faisait les cent pas dans l’entrée et tourna enfin la tête vers l’officier qui l’attendait.\n\n« Toreno et Mendizábal, ce païen, ont volé la dîme, pris possession de nos terres et chassé les Jésuites. Quelqu’un doit mettre un terme à cette folie ! Je vous en conjure, envoyez-moi à Madrid, et je ferai tomber sur eux la colère de Dieu. Fichus Cortes hérétiques... Je me souviens de leur nom et de leur visage, à chacun d’entre eux. »"
 carlist_war.4.a: "Seule la restitution peut laver ces péchés."
 carlist_war.4.b: "Un don généreux devrait suffire."
 carlist_war.4.c: "Vous voyez, la guerre a sérieusement vidé les caisses du royaume..."
 carlist_war.5.t: "Le siège de Bilbao"
 carlist_war.5.d: "Jusque-là, toutes les tentatives de conquête du port vital de Bilbao ont échoué. Alors que la guerre s’intensifie, c’est peut-être notre dernière chance de victoire. Un coup décisif porté à la garnison libérale de Bilbao remonterait le moral de nos troupes, et ouvrirait une nouvelle voie d’approvisionnement essentielle pour nos soutiens étrangers."
 carlist_war.5.f: "« C’est ici que Zumalacárregui est mort pour le roi. Peut-être que nous pouvons une nouvelle fois y inverser la tendance. »"
 carlist_war.5.a: "Préparez les canons !"
 carlist_war.5.b: "Nous ne pouvons pas nous permettre un autre siège."
 carlist_war.6.t: "Carlisme à la frontière"
 carlist_war.6.d: "Bien que l’Andalousie soit loin du théâtre de la guerre, sa pauvreté est une source constante de tensions derrière les christinos. Nous pouvons utiliser le banditisme et l’anarchie qui règnent dans cette région à notre avantage."
 carlist_war.6.f: "« Un simple groupe de bandits ? Peut-être. Mais une distraction particulièrement utile aussi. »"
 carlist_war.6.a: "Envoyez un petit détachement pour semer le chaos."
 carlist_war.6.b: "C’est une perte de temps. Le roi n’a pas d’alliés ici."
 carlist_war.7.t: "La guerre carliste"
 carlist_war.7.d: "Écarté[SCOPE.sCharacter('don_carlos_scope').GetCustom('FR_E')] par la cour au profit [SCOPE.sCharacter('isabella_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('isabella_scope').GetFirstName], et condamné[SCOPE.sCharacter('don_carlos_scope').GetCustom('FR_E')] à l’exil par son défunt frère, le roi Ferdinand, Don [SCOPE.sCharacter('don_carlos_scope').GetFirstName] a rejeté le testament de son frère et entrepris de s’emparer du trône. La cause [GetIdeology('ideology_carlist_movement').GetName|l] est soutenue par les traditionalistes et les personnes mécontentes des tendances centralisatrices du gouvernement."
 carlist_war.7.f: "Javier Larrañaga s’assit face au soleil. Tout autour de lui, des tentes étaient installées le long de la ligne de crête, où ses frères d’armes s’attelaient à faire un feu, à nettoyer leur mousquet, ou à se sécher après s’être baignés dans le ruisseau. Le bruit des coups de feu résonnait au loin. Les nouveaux volontaires, tout juste sortis des jupes de leur mère, tenaient pour la première fois de leur vie une arme entre leurs mains.\n\nUn sifflet retentit. Il se releva à l’aide de la crosse de sa carabine, et regarda vers le sud. Là, au-delà de l’Èbre, se trouvait le butin de son roi. Trente mille de ses compatriotes avaient pris les armes pour s’en emparer. Il fallait prier Dieu pour les mener à la victoire, car la prétendante au trône n’épargnerait personne."
 carlist_war.7.a: "L’avenir de l’Espagne se décidera sur ces collines. "
 carlist_war_startup_tt: "@information! La guerre carliste commence comme [concept_guerilla_war|l]"
 # Two Spains Tie In
