 national_guard_preoccupied: "Garde nationale préoccupée"
 pyrenean_smuggling: "Trafic pyrénéen"
 character_battle_condition_guerilla_ambush_mult: "$modifier_character_battle_condition_suffix$ d’[GetBattleCondition('battle_condition_guerilla_ambush').GetName|l]"
 character_battle_condition_guerilla_ambush_mult_desc: "$modifier_character_battle_condition_desc_prefix$ $modifier_character_battle_condition_desc_suffix$ d’[GetBattleCondition('battle_condition_guerilla_ambush').GetName|l]"
 spa_carlist_terror: "Terrorisme carliste"
 spa_carlist_terror_expenses: "$spa_carlist_terror$"
 spc_secure_port: "Port vital sécurisé"
 spc_raided_grain_storages: "Entrepôts de céréales pillés"
 spc_state_fueros_restored: "Fors basques restaurés"
