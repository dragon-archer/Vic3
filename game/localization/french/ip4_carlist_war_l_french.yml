 # Journal Entries
 je_the_first_carlist_war: "La guerre carliste"
 je_the_first_carlist_war_reason: "@information! Pendant la [concept_guerilla_war|l], les victoires n’accorderont pas de points d’occupation, mais les deux camps accumuleront des points pour chaque bataille victorieuse, recevant ainsi un modificateur positif au début de l’#b Expédition royale#!, dont la force dépendra du score obtenu pendant la guérilla. #b Après cela, la guérilla évoluera vers une guerre traditionnelle#!.\n$TOOLTIP_DELIMITER$\nLa mort du #b roi Ferdinand VII en 1833#! plongea l’Espagne dans une crise de succession. #b La Pragmatique Sanction de 1830#! poussa sa fille #b Isabelle#! sur le trône du royaume d’Espagne, où la succession était traditionnellement régie par la loi salique.\nCela ne manqua pas de provoquer la colère des membres conservateurs de l’aristocratie qui considéraient plutôt le frère du roi, #b Charles#!, comme héritier légitime.\n\nCette colère se matérialisa rapidement par plusieurs rébellions disparates sous l’étiquette du #b carlisme#!, qui trouvait sa base de pouvoir prédominante au nord du pays et plus particulièrement dans les #b provinces basques#! et au #b royaume de Navarre#! qui luttaient depuis des décennies contre la centralisation de l’État et la suppression de leurs coutumes.\nSous la houlette de [concept_bio_tomas_de_zumalacarregui], ces rebelles constituèrent une incroyable force de combat et pouvaient menacer la capitale s’ils parvenaient à s’unir avec leurs alliés dans le Maestrazgo et la Catalogne."
 je_the_first_carlist_war_status: "La guerre est dans la phase de [concept_guerilla_war|l]"
 je_the_first_carlist_war_status_royal_expedition: "L’#b Expédition royale#! a commencé !"
 je_the_first_carlist_war_complete: "A remporté la guerre carliste"
 # Progress Bars
 je_the_first_carlist_war_score_bar: "Phase de guérilla"
 je_the_first_carlist_war_score_bar_desc: "Score des christinos : [GetGlobalVariable('spa_carlist_war_score').GetValue|v0]"
 je_the_first_carlist_war_score_bar_second_desc: "Score des carlistes : [GetGlobalVariable('spc_carlist_war_score').GetValue|v0]"
 # Scripted Buttons
 je_the_first_carlist_war_royal_expedition: "Commencer l’Expédition royale"
 je_the_first_carlist_war_royal_expedition_desc: "La situation de nos forces désorganisées est indéfendable. Les christinos se renforcent de jour en jour. Le roi doit consolider ses troupes disparates et réfléchir au meilleur moment pour frapper l’ennemi et reprendre la capitale."
 je_the_first_carlist_flush_them_out: "Expulsion"
 je_the_first_carlist_flush_them_out_desc: "L’élan des rebelles s’est brisé. C’est le moment de passer à l’action."
 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "Tomás de Zumalacárregui"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Tomás de Zumalacárregui y de Imaz#!\n$TOOLTIP_DELIMITER$\nNé le #v 29 décembre 1788#! à Ormaiztegi, dans la province du Guipuscoa\nMort le #v 24 juin 1835#! à Zegama, dans la province du Guipuscoa\n\nTomás de Zumalacárregui y de Imaz, également surnommé « oncle Tomás » par ses soldats, était un officier militaire basque et, en tant que capitaine général des forces carlistes de Navarre et du Pays basque, responsable de l’organisation de l’armée, ainsi que des premières victoires décisives de la cause carliste.\nSa mort soudaine, des suites d’une blessure par balle sur le champ de bataille au début de l’été 1835, porta un coup dur aux ambitions de Charles."
 # Concepts
 concept_guerilla_war: "Guérilla"
 concept_guerilla_war_desc: "Une guérilla est un type de [concept_war|l] particulier soumis à un ensemble de règles différentes de la guerre traditionnelle, dont les détails peuvent varier d’une guérilla à l’autre.\n\nLes règles générales suivantes s’appliquent au cours d’une guérilla :\n#indent_newline:2 $EFFECT_LIST_BULLET$ Les [Concept('concept_battle', '$concept_battles$')|l] sont beaucoup plus petites et se déroulent à un rythme plus lent#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ Il existe différentes [Concept('concept_battle_condition', '$concept_battle_conditions$')|l] : [GetBattleCondition('battle_condition_guerilla_skirmish').GetName|l], [GetBattleCondition('battle_condition_guerilla_ambush').GetName|l] et [GetBattleCondition('battle_condition_guerilla_disarray').GetName|l]#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Les victoires n’accordent pas de points d’[concept_occupation|l]#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Une guérilla peut conduire à une guerre traditionnelle si les conditions spécifiques au conflit sont réunies"
 # Battle Conditions
 battle_condition_guerilla_skirmish: "Escarmouche"
 battle_condition_guerilla_skirmish_desc: "Ce commandant dirige les troupes alliées dans une série d’escarmouches mineures contre l’ennemi."
 battle_condition_guerilla_ambush: "Embuscade"
 battle_condition_guerilla_ambush_desc: "Ce commandant tend une embuscade minutieusement préparée à l’ennemi."
 battle_condition_guerilla_disarray: "Débâcle"
 battle_condition_guerilla_disarray_desc: "Ce commandant a été pris par surprise par les soudains affrontements."
 GUERILLA_WAR_SKIRMISH_MAX_BATTLE_SIZE_REACHED: "Vous avez atteint la taille maximale pour une bataille lors d’une guérilla"
 CARLIST_WAR_TEST_OCCUPATION_SCORE: "Vous ne pouvez pas gagner de points d’occupation pendant une guérilla"
