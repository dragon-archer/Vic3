 join_with_spain_choice_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] pourra rejoindre [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetOverlord.GetName] en tant qu’une seule et même nation"
