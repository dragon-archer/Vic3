 slavery_abolished_for_more_tt: "Si l’[concept_slavery|l] est aboli, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] obtiendra #tooltippable;tooltip:[GetPlayer.GetTooltipTag],cuba_success_without_slavery_tt $cuba_success_without_slavery$ #!pendant #v 30#! ans :\n[GetStaticModifier('cuba_success_without_slavery').GetDesc]"
