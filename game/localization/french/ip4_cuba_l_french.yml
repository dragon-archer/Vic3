 je_cuba_la_vida_dulce: "La Vida Dulce"
 je_cuba_la_vida_dulce_reason: "Cuba est parvenu à régner sur le commerce du sucre, notamment grâce au trafic continu d’[GetPopType('slaves').GetName|l]. La prospérité à long terme de la nation dépendra du développement des routes de [concept_trade|l]. \n\nSi l’esclavage est aboli, peut-être que tous les Cubains auront un jour une vie plus douce."
