 #JE panel text
 je_cuba_espanol: "Cuba es España"
 je_cuba_espanol_reason: "Cuba reste fidèle [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetOverlord.GetNameNoFlag]. Si fidèle, en fait, que les [SCOPE.gsInterestGroup('landholders').GetName|l] réformistes cherchent à faire reconnaître [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag] comme province [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('FS')|l] officielle, avec une représentation adéquate au sein des Cortes, les [SCOPE.sCulture('caribeno').GetCustom('getPluralDemonym')] blancs étant de ce fait considérés comme [SCOPE.sCulture('spanish').GetCustom('getPluralDemonym')]. Plus d’un[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de l’île sont favorables à cette revendication.\n\nAlors que Cubains et Espagnols sont de plus en plus liés sur le plan politique et économique, il est possible que le rêve des réformistes devienne réalité, Cuba n’étant plus une colonie mais faisant désormais partie intégrante [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetOverlord.GetNameNoFormatting]."
 je_cuba_espanol_tracker: "Le [concept_liberty_desire|l] est de #v [ROOT.GetCountry.GetLibertyDesireRaw|0]#! #tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],liberty_desire_factors_tt  (#v #blue [ROOT.GetCountry.GetWeeklyLibertyDesireChange|2]#!#!#! chaque semaine)"
