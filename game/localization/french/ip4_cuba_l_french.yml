 #button fun
 je_cuba_promise_freedom_button: "Promettre la liberté aux esclaves"
 je_cuba_promise_freedom_button_desc: "Nous jurons de libérer les esclaves de l’île lors de la prochaine guerre, afin de convaincre plus de radicaux [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')|l] de rejoindre notre cause."
 slave_revolt_adds_ld_tt: "Le [concept_political_movement|l] de la révolte d’esclaves contribue à accroître notre [concept_liberty_desire|l] plutôt qu’à le réduire"
 slaves_will_be_freed_after_war_tt: "En cas de victoire, l’[concept_slavery|l] sera banni"
 je_cuba_promise_freedom_bar_above_50: "L’opinion #v $je_cuba_total_bar$#! doit être supérieure à 50"
 afro_caribeno_fervor_factor_increase_tt: "La [concept_fervor|l] des [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')] nous éloignera [SelectLocalization(SCOPE.sCountry('csa').Exists, 'des États confédérés d’Amérique', 'des États-Unis d’Amérique')] et nous poussera vers l’indépendance"
 je_cuba_promise_equality_button: "Promettre l’égalité aux [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')]"
 je_cuba_promise_equality_button_desc: "Nous jurons de mettre sur un pied d’égalité tous les peuples [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], afin de convaincre plus de radicaux [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')|l] de rejoindre notre cause."
 afro_caribeno_future_equality: "La culture du peuple [GetCulture('afro_caribeno').GetName|l] deviendra une [Concept('concept_primary_cultures','$concept_primary_culture$')|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag] lorsque nous aurons remporté la victoire."
 je_cuba_ask_usa_to_buy: "Négocier la vente de Cuba"
 je_cuba_ask_usa_to_buy_desc: "« L’achat et l’annexion de la Louisiane ont conduit à un corollaire nécessaire similaire à celui de la Floride, et les deux indiquent avec une infaillible certitude l’acquisition de Cuba. » \n– John Slidell, sénateur américain"
 #Hugh Thomas, Cuba a History, pg 138
 cuba_must_want_to_join_usa_tt: "Les personnes avides de liberté veulent rejoindre [SelectLocalization(SCOPE.sCountry('csa').Exists, 'les États confédérés d’Amérique', 'les États-Unis d’Amérique')], plutôt que de chercher l’indépendance totale."
 je_cuba_join_usa_base_price: "Prix de base"
 je_cuba_join_usa_cuba_value_price: "[concept_gdp] cubain"
 cuba_must_want_to_fight_tt: "Les personnes avides de liberté doivent se préparer à combattre pour leur liberté, plutôt qu’à chercher à être achetées par les États-Unis."
 cuba_prepare_for_war: "Se préparer à la guerre"
 #war time
 je_cuba_independence_war: "Se préparer à la guerre"
 je_cuba_independence_war_desc: "Le moment est venu de gagner la liberté de notre nation." #TODO
 #Startup event
 cuba_independencia.1.t: "El Futuro de Cuba"
 cuba_independencia.1.d: "L’avenir de Cuba est encore incertain. L’île restera-t-elle avec l’Espagne, rejoindra-t-elle les États-Unis comme la Floride, déclarera-t-elle son indépendance, ou se transformera-t-elle suite à une révolte d’esclaves ?"
 cuba_independencia.1.f: "« L’avenir proche nous montrera si la condition indispensable d’une paix juste, pour les Cubains comme pour les Espagnols, est susceptible d’être remplie. Si ce n’est pas le cas, les États-Unis devront prendre des mesures urgentes. Le moment venu, ces mesures seront déterminées conformément au droit et au devoir incontestables. » \n\n– William McKinley, 25e président des États-Unis" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "Cuba sera béni, quel que soit son avenir."
 cuba_independencia.2.t: "Ouverture des négociations"
 cuba_independencia.2.d: "Avec un soutien suffisant, nous sommes maintenant en position de nouer des liens plus étroits avec [SCOPE.sCountry('cuba_buyer').GetAltNameNoFormatting('Le')][SCOPE.sCountry('cuba_buyer').GetName] et nous libérer du joug [SCOPE.sCountry('cuba_overlord').GetAltAdjective('MS')|l]. Les négociateurs sont prêts à proposer un projet permettant [SCOPE.sCountry('cuba_buyer').GetAltNameNoFormatting('Au')][SCOPE.sCountry('cuba_buyer').GetNameNoFormatting] d’acquérir Cuba."
 cuba_independencia.2.f: "« Notre pays n’est pas une colonie que l’on annexe ! », cria l’intervenant.\n\nUn silence de plomb s’abattit alors sur la salle où se trouvaient les conspirateurs. Manifestement mal à l’aise, un homme remuait sur sa chaise. « Mon ami... », commença-t-il. « Nous adorons tous Cuba, mais que pouvons-nous faire ? Imaginez le #italic pouvoir#! que nous pourrions avoir avec cette grande famille d’États au nord ! »\n\n« Du pouvoir ! », pesta le premier intervenant. « Pour #italic vous#!, peut-être. » Il balaya la salle d’un regard noir. « Si telle est notre décision, alors que Dieu nous vienne en aide. »"
 cuba_independencia.2.a: "Voyons si ces négociations ont porté leurs fruits !"
 cuba_independencia.2.b: "Ne nous hâtons pas. Nous devrions y réfléchir."
 cuba_negotiation_warning_tt: "#r Nous ne pourrons pas réessayer de nouvelles négociations avant #b 3#! ans#!."
 cuba_independencia.3.t: "La proposition des émissaires cubains"
 cuba_independencia.3.d: "Des émissaires représentant de puissants intérêts [SCOPE.sCountry('cuba').GetAltNameNoFormatting('Au')][SCOPE.sCountry('cuba').GetName] nous ont envoyé une proposition : le soutien au contrôle américain sur Cuba est assez élevé pour qu’il soit possible d’#italic acheter#! Cuba [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('Au')][SCOPE.sCountry('cuba_overlord').GetName]."
 cuba_independencia.3.f: "« Bien sûr qu’il faut le faire ! », tonna un homme dans la pièce enfumée. « Cuba est aussi nécessaire pour nous que n’importe quel membre de ce pays, et il est naturel qu’il appartienne à notre grande famille d’États. »\n\nIl toussa, et agita devant lui sa main tenant un cigare. « De plus, il y a une véritable #italic opportunité#! là-bas. »"
 cuba_independencia.3.a: "C’est une proposition intéressante ! Discutons sans tarder avec [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('Le')][SCOPE.sCountry('cuba_overlord').GetName]."
 if_spain_accepts_purchase_tt: "#b Si l’offre est acceptée :#!"
 cuba_independencia.3.b: "Ce projet est actuellement dans notre intérêt."
 cuba_independencia.4.t: "L’offre [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('FS')|l]"
 cuba_independencia.4.d: "Des diplomates [SCOPE.sCountry('cuba_buyer').GetAltNameNoFormatting('Du')][SCOPE.sCountry('cuba_buyer').GetName] nous proposent de nous acheter [SCOPE.sCountry('cuba').GetAltNameNoFormatting('Le')][SCOPE.sCountry('cuba').GetName] contre une jolie somme. Le soutien à la cause [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('FS')|l] est élevé [SCOPE.sCountry('cuba').GetAltNameNoFormatting('En')][SCOPE.sCountry('cuba').GetNameNoFormatting], et il est possible que tout ce projet ait été monté par une faction de la colonie. Nous devrons toutefois réfléchir à la proposition [SCOPE.sCountry('cuba_overlord').GetAltAdjectiveNoFormatting('FS')|l]."
 cuba_independencia.4.f: "#italic Cuba était le premier joyau de l’empire, La Havane étant le cœur de tant d’aventures, tant de gloires. C’est une partie intégrante de tout ce qui fait la grandeur de l’Espagne !#!\n\n#italic Mais... le montant que les diplomates [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('MP')|l] nous ont donné contenait#! beaucoup, beaucoup de #italic zéros.#!"
 if_we_accept_purchase_tt: "#b Si nous vendons Cuba :#!"
 cuba_independencia.4.a: "Cuba est une aubaine !"
 cuba_independencia.4.b: "Cuba n’est pas à vendre !"
 cuba_independencia.5.t: "Projet cubain rejeté"
 cuba_independencia.5.d: "Les négociations avec [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('Le')][SCOPE.sCountry('cuba_overlord').GetName] concernant l’achat [SCOPE.sCountry('cuba').GetAltNameNoFormatting('Du')][SCOPE.sCountry('cuba').GetName] n’ont pas abouti."
 cuba_independencia.5.f: "« Nous ne pouvons plus nous permettre d’ignorer les rivalités internationales, maintenant que nous sommes nous-mêmes devenus un concurrent dans la lutte mondiale pour le commerce. Nous devons #italic saisir#! cette opportunité, et ne plus jamais laisser passer de telles occasions. »"
 cuba_independencia.5.a: "La décision [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('Du')][SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] est décevante."
 cuba_independencia.5.b: "La décision [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('Du')][SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] est fâcheuse."
 cuba_independencia.6.t: "L’acquisition [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('FS')|l]"
 cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('cuba_overlord').GetName] a accepté l’offre de nous vendre. Notre avenir appartient désormais [SCOPE.sCountry('cuba_buyer').GetAltNameNoFormatting('Au')][SCOPE.sCountry('cuba_buyer').GetName]."
 cuba_independencia.6.f: "Les conspirateurs étaient assis en silence dans une pièce sans lumière. « Eh bien, mes amis... », grommela un homme d’une voix maussade. « Vous avez réussi. Cuba est désormais [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('FS')|l]. Et maintenant ? »\n\nIl n’eut pour seule réponse qu’un long silence."
 cuba_independencia.6.a: "L’avenir est [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('MS')|l] !"
 cuba_independencia.6.b: "Trinquons au nouveau partenariat avec [SCOPE.sCountry('cuba_buyer').GetAltNameNoFormatting('Le')][SCOPE.sCountry('cuba_buyer').GetNameNoFormatting] !"
 cuba_independencia.7.t: "Le contrat pour Cuba"
 cuba_independencia.7.d: "Grâce à une subtile diplomatie et au soutien du peuple [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'cubain')], [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'Cuba')] nous appartient désormais."
 cuba_independencia.7.f: "« Beaucoup de choses doivent changer à Cuba », dit [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] avec un sourire. « Et elles changeront grâce à #italic nos#! efforts. Un ancien empire s’effondre aujourd’hui, et un magnifique lendemain nous attend. »"
 cuba_independencia.7.a: "Un grand bravo pour Cuba !"
 cuba_events.1.t: "La Vida Dulce"
 cuba_events.1.d: "Les bateaux défilent sans arrêt dans le port de [ROOT.GetCountry.GetCapital.GetCityHubName], assurant notre héritage commercial pour les générations à venir. La seule question qui demeure est : comment capitaliser sur notre prospérité ?"
 cuba_events.1.f: "« Quiconque parle d’union économique parle d’union politique. Le pays qui achète est celui qui décide, le pays qui vend est celui qui doit se plier. Les échanges commerciaux doivent être équilibrés pour garantir la liberté. Le pays qui court à sa perte ne vend qu’à un seul pays et le pays qui s’en sortira vend à plus qu’un pays. » \n\n– José Marti"
 cuba_events.1.independence: "Imaginez notre richesse si nous coupons nos liens avec [SCOPE.sCountry('boss').GetAltNameNoFormatting('Le')][SCOPE.sCountry('boss').GetName]."
 cuba_events.1.fix: "Imaginez notre richesse si nous coupons nos liens avec l’Espagne."
 cuba_events.1.a: "Levons nos verres en l’honneur de notre éternel succès !"
 cuba_events.1.b: "Nous devons utiliser nos recettes pour nous moderniser."
 cuba_events.1.c: "Tous les Cubains devraient en bénéficier."
 cuba_events.2.t: "La Siempre Fiel Isla de Cuba"
 cuba_events.2.d: "Les [SCOPE.gsInterestGroup('landholders').GetName|l] réformistes ont réussi à convaincre leurs homologues [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('MP')|l] d’intégrer officiellement [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag] comme province [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('FS')|l]."
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] est arrivé[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] aux Cortes, non plus en tant que [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], mais en tant que simple représentant[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] de la nouvelle province [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('FS')|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Pourtant, en dépit de son apparent déclassement, [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] ne put s’empêcher de ressentir un léger pincement au cœur en regardant les bancs en bois de l’hémicycle, puis le plafond peint par Carlos Luis de Ribera, et un tableau [ROOT.GetCountry.GetOverlord.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting]. \n\n« Viva España », murmura-t-[ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')], avant de se mettre au travail pour garantir les meilleures conditions de vie possibles au peuple [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]... non, [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetOverlord.GetNameNoFormatting]."
 cuba_events.2.a: "¡Viva España!"
 cuba_events.2.b: "Une nation ibérique."
 cuba_events.2.c: "Nous devrions préserver la séparation."
 cuba_events.2.e: "C’est une très mauvaise idée."
 cuba_if_spa_player_tt: "Si [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetOverlord.GetName] est un joueur, nous aurons aussi la possibilité de devenir un [concept_dominion|l]"
 cuba_events.3.t: "Un camino differente"
 cuba_events.3.d: "Les [SCOPE.gsInterestGroup('landholders').GetName|l] réformistes n’ont pas réussi à convaincre leurs homologues [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('MP')|l], ni la population cubaine, qu’une union avec [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetOverlord.GetName] était envisageable. La nation cherche davantage d’autonomie."
 cuba_events.3.f: "« Les droits se prennent, ils ne se demandent pas ; ils s’arrachent, ils ne se mendient pas. »\n\n– José Martí"
 cuba_events.3.a: "¡Viva Cuba!"
 cuba_events.3.b: "Nous ne pouvons pas laisser cela affecter nos affaires."
 cuba_events.3.c: "L’heure est venue pour les esclaves [SCOPE.sCulture('afro_caribeno').GetCustom('getPluralDemonym')|l] de se soulever."
 cuba_events.3.c.fix: "Le moment est venu de briser ces chaînes."
