 je_cuba_independencia: "Independencia"
 je_cuba_independencia_reason: "Le désir de liberté de Cuba est mitigé. \n\nCertains cherchent des alliés dans le golfe du Mexique, espérant pouvoir acheter la liberté de l’île en versant des dollars américains, plutôt que du sang cubain. Dans les couloirs des fabriques de cigares, les hommes parlent d’un Cuba libre et sans attache envers une quelconque puissance, hormis la passion et la volonté de son peuple.\n\n#v Quel chemin vers la liberté ?#!\nTout d’abord, la nation doit acquérir un [concept_liberty_desire|l] suffisant, ou la liberté à l’égard [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetOverlord.GetName] ne sera rien de plus qu’un rêve. Ensuite, différents #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt facteurs#! conduiront les personnes avides de liberté à vouloir être achetées par les [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)] ou à obtenir leur indépendance."
