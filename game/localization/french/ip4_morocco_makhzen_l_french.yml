l_french:
 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "Bled al-Siba"
 je_lands_of_anarchy_reason: "Au fil des siècles, le saint makhzen et les tribus sauvages disséminées sur nos terres ont coexisté dans une relation diplomatique mutuelle sans grand souci.\n\nAvec l’ambition de devenir #b  l’$dyn_c_ottoman_empire$#! de l’Occident, notre nation reconnaît l’importance d’un gouvernement central puissant, capable de toucher l’ensemble de son territoire.\n\nRécemment, notre [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] sur ces tribus installées dans les déserts et les régions montagneuses a commencé à décliner. Nous devons établir des connexions entre les deux territoires et les faire sortir de leurs tentes pour les attirer vers la vie urbaine."
 je_lands_of_anarchy_complete_tt: "Toutes les barres de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] des [Concept('concept_state','$concept_states$')] détenus sont supérieures à #bold 400#!."
 je_lands_of_anarchy_fail_tt: "Toutes les barres de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] des [Concept('concept_state','$concept_states$')] détenus sont inférieures à #bold 100#!."
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "Former la harka"
 je_lands_of_anarchy_harka_activate_button_desc: "Embarquez pour une expédition royale vers les États de l’anarchie, en cultivant l’aura d’une nation bien gouvernée. En menant personnellement ces expéditions, l’objectif est que le gouvernement, de type [ROOT.GetCountry.GetGovernment.GetName], devienne le symbole d’une autorité disciplinée et fédératrice.\n\n #italic - Le trône de l’empereur du Maroc, c’est son cheval ; son baldaquin, c’est le ciel.#!"
 je_lands_of_anarchy_harka_deactivate_button: "Dissoudre la harka"
 je_lands_of_anarchy_harka_deactivate_button_desc: "Revenez de l’expédition à bled el makhzen, le territoire du gouvernement."
 je_lands_of_anarchy_colonize_sahara_button: "Élargir notre portée"
 je_lands_of_anarchy_colonize_sahara_button_desc: "Des tribus des Tekna au Tafilalet, de l’oasis du Touat aux mines du Mali. Autrefois, le Maroc contrôlait les mouvements commerciaux et le déplacement des populations dans toute la région. Aujourd’hui, le moment est venu de se tourner à nouveau vers l’extérieur."
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sur les tribus de [GetStateRegion('STATE_MARRAKECH').GetName]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sur les tribus de [GetStateRegion('STATE_MARRAKECH').GetName] : ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_al_rif_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sur les tribus du [GetStateRegion('STATE_AL_RIF').GetName]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sur les tribus du [GetStateRegion('STATE_AL_RIF').GetName] : ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sur les tribus du [GetStateRegion('STATE_INNER_MOROCCO').GetName]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sur les tribus du [GetStateRegion('STATE_INNER_MOROCCO').GetName] : ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "Pays de l’anarchie"
 lands_of_anarchy.1.d: "Aux quatre coins de notre nation, les tribus ancestrales sont de plus en plus difficiles à contrôler. Si nous ne faisons pas preuve d’autorité, elles pourraient nous échapper."
 lands_of_anarchy.1.f: "« ... deuxièmement, demander un mahr aussi élevé est quelque pu inhabituel, et même assez impoli. Mon neveu envisage de partir si elle insiste. »\n\n« Ayrad, mon vieil ami, depuis quand juges-tu nos contrats de mariage selon les coutumes des gens de la ville ? À mon âge, je n’ai encore jamais entendu un cheikh donner son avis sur le fiqh et les limites des demandes d’une mariée à son époux. »\n\nVoyant sa tentative échouer, le vieil Ayrad reconsidéra ses options."
 lands_of_anarchy.1.a: "Ils devront en répondre au makhzen."
 lands_of_anarchy.1_tt: "Le [SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] et le [SCOPE.sState('inner_morocco_state_scope').GetName] ont reçu le modificateur #bold État de l’anarchie#!, avec des pénalités variables selon les valeurs de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] indiquées dans l’[concept_journal_entry|l] #bold $je_lands_of_anarchy$#!."
 #2 Complete Event
 lands_of_anarchy.2.t: "Pays de l’harmonie"
 lands_of_anarchy.2.d: "Toutes les tribus anarchiques se sont soumises à notre autorité, de gré ou de force. Notre domination sur le continent reste incontestée, ce qui nous permet d’investir davantage dans ces territoires."
 lands_of_anarchy.2.f: "Le makhzen n’est pas le seul à bénéficier des récents changements apportés à la société marocaine. Les vieilles rancœurs et les fossés culturels ont disparu en majorité, faisant place à de nouveaux voisins, des traditions communes, et des experts dans tous les domaines, ce qui contribue à une disposition innée à la vie urbaine.\n\nCeux qui ont refusé de rejoindre la foule et qui ont choisi de rester à la campagne ont également découvert les bienfaits de l’esprit communautaire grâce aux moyens de communication modernes fournis par le gouvernement. Les marchands, les collecteurs d’impôts et les forces armées, entre autres, peuvent désormais se déplacer en sécurité pour exercer leurs fonctions."
 lands_of_anarchy.2.a: "C’était une bonne leçon pour apprendre à renflouer les caisses."
 lands_of_anarchy.2.b: "Une civilisation se définit par son mode de fonctionnement."
 lands_of_anarchy.2.c: "Que la lumière du savoir éclaire notre peuple."
 lands_of_anarchy.2_tt: "Le [SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] et le [SCOPE.sState('inner_morocco_state_scope').GetName] reçoivent le modificateur suivant :"
 #3 Fail Event
 lands_of_anarchy.3.t: "Chaos intégré"
 lands_of_anarchy.3.d: "Puisque nous avons échoué à garder le contrôle des territoires, plusieurs tribus se sont rebellées, les rendant presque hors d’atteinte de notre autorité."
 lands_of_anarchy.3.f: "« ... l’État n’avait pas une maîtrise totale de son espace territorial, ce qui rendait extrêmement difficile la gestion des zones en périphérie, la campagne présentant un ensemble de problèmes particuliers. Le cliché d’une \"mosaïque tribale\" contient plus qu’une part de vérité.\n\nMolécularisé par de vastes différences régionales en termes de climat, de langue, d’ethnicité et de géographie, le monde rural constituait un univers à part entière. »\n\n— Prof. Susan Gilson Miller, université de Cambridge"
 lands_of_anarchy.3.a: "Concentrez ce qui reste sur l’éducation."
 lands_of_anarchy.3.b: "Quoi qu’il arrive, nous devons continuer de construire."
 lands_of_anarchy.3.c: "Protégeons au moins nos collecteurs d’impôts."
 lands_of_anarchy.3_tt: "Le [SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] et le [SCOPE.sState('inner_morocco_state_scope').GetName] reçoivent le modificateur suivant :"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "Geste tribal"
 lands_of_anarchy.4.d: "Au cours des dernières semaines, les conseillers ont rassemblé des rapports concernant les connexions entre plusieurs groupes d’intérêt et certaines familles tribales bien connues."
 lands_of_anarchy.4.f: "Le couple, loin des conversations qui se tenaient dans le hall, éprouvait une sincère insécurité, ayant grandi parmi les #italic sauvages#!.\n\nTout en écoutant un mauvais joueur d’oud, l’odeur du thé à la menthe et de parfums raffinés éveillait leurs sens, tandis qu’ils attendaient leur contact. Maintenant qu’ils menaient une vie de citadins depuis plusieurs mois, ils n’étaient plus habitués à tant de murmures autour d’eux."
 lands_of_anarchy.4.a: "Les tribus de [SCOPE.sState('marrakech_state_scope').GetName] sont réputées pour leurs aptitudes au combat."
 lands_of_anarchy.4.a_tt: "Un guerrier de [SCOPE.sState('marrakech_state_scope').GetName] sera présenté comme le nouveau chef des [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l], générant #bold 1,5#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] par mois sur l’État tant qu’il restera à ce poste."
 lands_of_anarchy.4.b: "Qui est le plus grand alim du [SCOPE.sState('al_rif_state_scope').GetName] ?"
 lands_of_anarchy.4.b_tt: "Un érudit du [SCOPE.sState('al_rif_state_scope').GetName] sera présenté comme le nouveau chef des [SCOPE.gsInterestGroup('devout_scope').GetName|l], générant #bold 1,5#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] par mois sur l’État tant qu’il restera à ce poste."
 lands_of_anarchy.4.c: "Personne ne connaît mieux ces terres que les indigènes du [SCOPE.sState('inner_morocco_state_scope').GetName]."
 lands_of_anarchy.4.c_tt: "Un amghar du [SCOPE.sState('inner_morocco_state_scope').GetName] sera présenté comme le nouveau chef du groupe d’intérêt [SCOPE.gsInterestGroup('rural_folk_scope').GetName], générant #bold 1,5#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] par mois sur l’État tant qu’il restera à ce poste."
 lands_of_anarchy.4.e: "Nous sommes ici pour les gouverner, pas l’inverse."
 lands_of_anarchy.4.e_tt: "#bold -0,3#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] à tous les États anarchistes pendant #bold 5 ans#!."
 #5 Urban Medi
 lands_of_anarchy.5.t: "Médecine de ville"
 lands_of_anarchy.5.d: "Un appel à l’aide nous a été envoyé par une tribu spécifique de [SCOPE.sState('anarchy_state_scope').GetName] au sujet d’une pandémie incurable."
 lands_of_anarchy.5.f: "Une fumée de désespoir s’élève au-dessus d’un feu de détresse, cherchant à appeler des étrangers à l’aide.\n\nDes récitations de du’as censés apaiser la douleur des malades issus de différentes familles souffrantes s’élèvent au-dessus de la toux des plus faibles, tandis qu’ils demandent au Créateur une issue à cette épreuve de foi.\n\nDes jeunes hommes épargnés par la maladie escaladent parfois les dunes à proximité pour voir si un cortège royal arrive pour annoncer de bonnes nouvelles, mais rien jusqu’à présent."
 lands_of_anarchy.5.a: "N’hésitez pas."
 lands_of_anarchy.5.a_tt: "Des pharmaciens du royaume prépareront des médicaments qui seront envoyés à [SCOPE.sState('anarchy_state_scope').GetName], générant #bold 1#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] par mois sur l’État en échange de notre miséricorde."
 lands_of_anarchy.5.b: "Les privilégiés en feront les frais."
 lands_of_anarchy.5.b_tt: "Les riches de [SCOPE.sState('fez_scope').GetName] financeront l’aide qui sera envoyée à [SCOPE.sState('anarchy_state_scope').GetName], générant #bold 1#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] par mois sur l’État pour leur avoir sauvé la vie."
 lands_of_anarchy.5.c: "Après tout, ils ont déjà recours à la médecine alternative."
 lands_of_anarchy.5.c_tt: "Refuser d’allouer nos ressources à des tribus rebelles fera le bonheur d’une partie de notre population à [SCOPE.sState('fez_scope').GetName], mais les membres des tribus ne l’oublieront pas de sitôt, ce qui réduira le [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] de [SCOPE.sState('anarchy_state_scope').GetName] de #bold 0,5#! par mois."
