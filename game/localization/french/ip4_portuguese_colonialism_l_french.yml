l_french:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "Além-mar africain"
 je_portuguese_colonialism_reason: "Ce serait vraiment très gênant et injuste que notre empire, vieux de plusieurs siècles, prenne du retard sur les autres puissances.\n\nÉtant déjà présents sur les côtes africaines, nous sommes déterminés à saisir cette occasion pour étendre l’influence de notre culture.\n\nNotre première campagne aura pour but d’établir des colonies au sud des régions stratégiques du [SCOPE.sStrategicRegion('congo_scope').GetName] et du [SCOPE.sStrategicRegion('zanj_scope').GetName], c’est pourquoi nous pourrions envisager de les déclarer d’intérêt stratégique, si ce n’est pas déjà fait. Ensuite, nous relierons les deux côtes par le centre. Nos spécialistes des colonies s’attellent déjà à la cartographie de cette zone, mais avant cela, nous devrions d’abord marquer la région de notre empreinte avec nos nouvelles colonies."
 je_the_pink_map: "La carte rose"
 je_the_pink_map_reason: "Ayant déjà plusieurs colonies établies sur les côtes est et ouest de l’Afrique, nous pouvons profiter de cette occasion pour les réunir sur un axe au cœur du continent.\n\nNous avons mis au point une proposition baptisée la #bold carte rose#!, qui définit nos objectifs concernant les régions à coloniser. Atteindre un tel objectif fera de nous une puissance inégalable dans la course à la colonisation."
 owned_by_root_or_a_colonial_subject_tt: "Est la propriété [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ou de l’un de ses [Concept('concept_subject', '$concept_subjects$')|l] #v coloniaux#! ou d’#v entreprise#!"
 does_not_own_any_state_in_angola_or_mozambique_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] ou l’un de ses [Concept('concept_subject', '$concept_subjects$')|l] #v coloniaux#! ou d’#v entreprise#! ne possèdent pas d’[concept_state] en #v $geographic_region_angola$#! ou au #v $geographic_region_mozambique$#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] ou l’un de ses [Concept('concept_subject', '$concept_subjects$')|l] #v coloniaux#! ou d’#v entreprise#! ne possèdent pas d’[concept_state] en #v $geographic_region_angola$#!, au #v $geographic_region_mozambique$#!, ou dans le #v $geographic_region_zambezi_basin$#!"
 three_states_or_more_tt: "Au moins #v 3#! [Concept('concept_state', '$concept_states$')] :"
 # Decisions
 # The Pink Map
 pink_map: "Proposer la carte rose"
 pink_map_desc: "Envoyez une délégation de diplomates en Grande-Bretagne pour négocier nos ambitions concernant la carte rose. Cette campagne a pour but d’établir une liaison terrestre entre nos colonies en [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting] et au [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]."
 pink_map_tt2: "Si nous décidons de poursuivre cette entreprise, nos diplomates prépareront une présentation et s’envoleront pour la #bold Grande-Bretagne#! afin de solliciter l’avis de leurs homologues. Ils pourront simplement nous donner leur accord, nous demander une faveur en échange, ou rejeter notre proposition. Nous garderons la possibilité de poursuivre la campagne, indépendamment de leur réponse."
 # Goa
 goa_decision: "Incorporer Goa"
 goa_decision_desc: "Ayant suffisamment de raisons d’être considéré comme un État portugais à part entière, Goa mérite une déclaration d’incorporation officielle."
 # Macao
 macao_decision: "Investir à Macao"
 macao_decision_desc: "Le port de traités de Macao a énormément de potentiel, et prend de plus en plus d’ampleur dans notre réseau commercial. Nous devrions réfléchir à un plan d’investissement pour capitaliser sur son développement."
 macao_decision_tt: "Nous devrons choisir un programme de paiement."
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "Bastions côtiers"
 portuguese_colonialism.1.d: "La colonisation de [SCOPE.sState('colony_state_scope').GetName] a redonné naissance à des siècles d’expertise et d’ambition. Le gouvernement voit la construction de bases solides le long des côtes africaines d’un très bon œil."
 portuguese_colonialism.1.f: "Le père Duarte était déjà parti depuis près d’un mois. Le voyage se déroulait sans encombre, les jours passaient même plus vite que prévu lorsqu’il était occupé à organiser les documents concernant les sites religieux païens, l’art rupestre, et les mégalithes ornés de gravures rituelles.\n\nIl avait hâte de les montrer à ses confrères et de commencer à planifier le travail des éventuels missionnaires qui se rendraient dans la nouvelle colonie."
 portuguese_colonialism.1.a: "Oui, c’est le plan d’action que nous devrions entreprendre."
 portuguese_colonialism.1.b: "Nous avons d’autres affaires à régler."
 portuguese_colonialism.1.b_tt: "Retire #bold Além-mar africain#! du journal [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 #2 Complete
 portuguese_colonialism.2.t: "Le reflet du triomphe"
 portuguese_colonialism.2.d: "Nous avons établi plusieurs colonies le long des côtes est et ouest de l’Afrique, et plusieurs missions d’exploration sont en cours d’organisation vers le centre."
 portuguese_colonialism.2.f: "« Pourquoi sont-ils beaucoup plus nombreux qu’hier ? »\n\n« C’est une nouvelle tribu, monsieur. Elle a été découverte par une patrouille derrière le ravin escarpé, à l’ouest, près des grottes creusées à la main. »\n\n« Bizarre... Qu’on me les présente devant ma tente cet après-midi. Les anciens aussi. »"
 portuguese_colonialism.2.a: "Nous devons rapidement peupler ces colonies."
 portuguese_colonialism.2.b: "Montrons à nos détracteurs que l’ancien [SCOPE.sCountry('por_scope').GetName] est de retour."
 portuguese_colonialism.2.c: "Le monde entier se rendra compte de notre grandeur."
 portuguese_colonialism.2.the_pink_map_tt: "La [concept_decision|l] #b $pink_map$#! est maintenant disponible"
 #3 Fail
 portuguese_colonialism.3.t: "Une colonisation infructueuse"
 portuguese_colonialism.3.d: "Notre tentative visant à coloniser les côtes africaines s’est soldée par un échec tonitruant. Nous n’avons pas réussi à établir ou à conserver la moindre colonie dans la région que nous visions initialement."
 portuguese_colonialism.3.f: "« N’wananga, les chiens sont enfin partis, chassés par les lions. Ils se sont enfuis sans se retourner. »\n\nElle leva la main pour se protéger les yeux du soleil, avant de les plisser pour regarder son mari.\n\n« Et s’ils reviennent un jour, Mwanapwesi ? »\n\n« Comme cette terre est témoin de leur lâcheté, et ces arbres de leur cupidité, alors mes fils, nos fils, leur montreront ce qu’est la fierté. »"
 portuguese_colonialism.3.a: "Comme c’est malheureux."
 portuguese_colonialism.3.b: "Nous avons mal évalué nos capacités."
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "La carte rose"
 portuguese_colonialism.4.d: "Méfiants quant à nos ambitions potentielles dans le sud de l’Afrique, des émissaires [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('por_scope').GetName] cherchent un accord concernant un document intitulé « la carte rose ». Ils souhaitent relier leurs colonies côtières du [GetStateRegion('STATE_SOUTH_ANGOLA').GetName] et du [GetStateRegion('STATE_MOCAMBIQUE').GetName] par un couloir intérieur."
 portuguese_colonialism.4.f: "« Et vous donnerez ça... à Lord Salisbury en personne ? »\n\n« Absolument, monsieur. Si [SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] conteste, je leur rappellerai que nous apportons non seulement le commerce, mais aussi la civilisation et la préservation de l’histoire sur ces terres. »\n\n« Croyez-moi, Pereira, ils n’écoutent que les canonnières et l’or. »"
 portuguese_colonialism.4.a: "Cela ne peut pas nous faire de mal."
 portuguese_colonialism.4.a_tt: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] aura notre accord pour #bold la carte rose#!."
 portuguese_colonialism.4.b: "Faisons cela, mais non sans avertissement."
 portuguese_colonialism.4.b_tt: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] recevra une notification concernant notre demande, et s’il accepte, il nous devra une [concept_obligation|l]. Il pourra aussi choisir de renoncer, ou d’ignorer notre demande."
 portuguese_colonialism.4.c: "C’est une demande inacceptable."
 portuguese_colonialism.4.c_tt: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] recevra une notification concernant notre refus. Il pourra toutefois choisir de continuer, ce qui détériorera nos [concept_relations|l]."
 might_get_additional_rewards_tt: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] pourra envoyer une marque de reconnaissance supplémentaire, afin de nous accorder plus de [concept_prestige|l] et de meilleures [concept_relations|l] avec le #v $POR$#!"
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] reconnaît la carte rose"
 portuguese_colonialism.5.d: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] nous a donné son accord pour la campagne de la carte rose. Nous allons commencer les préparatifs."
 portuguese_colonialism.5.f: "Pereira ajusta sa tenue une dernière fois avant d’entrer dans la chambre du vicomte Duarte. Il savait que la nouvelle de son succès l’avait précédé, mais il n’en restait pas moins impatient de partager sa victoire, s’attendant à voir la fierté dans le regard d’un père envers son fils.\n\nEt c’est exactement ce qui se passa. Duarte était ravi que son disciple ait enfin remporté un triomphe diplomatique, après des années passées à accomplir des tâches simples."
 portuguese_colonialism.5.a: "Ils ont toute notre gratitude."
 portuguese_colonialism.5.b: "Envoyez-leur quelque chose de valeur pour les remercier de leur bienveillance."
 portuguese_colonialism.5.b_tt: "Une magnifique œuvre d’art sera commandée et envoyée [SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('gbr_scope').GetName] en cadeau. Ils recevront un bonus de [concept_prestige|l] et leurs [concept_relations|l] avec nous augmenteront de #bold 30#!."
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] rejette la carte rose"
 portuguese_colonialism.6.d: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] a refusé de nous donner son accord pour la campagne de la carte rose. Qu’allons-nous faire ?"
 portuguese_colonialism.6.f: "Le propriétaire du journal attendait, impatient et immobile, à l’heure prévue pour l’arrivée de l’officier et de son personnel.\n\nAprès avoir lancé un avertissement, il réalisa que décrire les événements en Grande-Bretagne comme un « échec » dans le journal de demain pourrait être problématique. Cependant, il était prêt à contrer les tentatives des profiteurs visant à se servir de sa position de force."
 portuguese_colonialism.6.a: "Nous ne devrions pas réveiller la bête."
 portuguese_colonialism.6.a_tt: "Cela nous interdira à tout jamais d’ajouter l’entrée #bold La carte rose#! à notre [concept_journal_entry|l]."
 portuguese_colonialism.6.b: "Au moins, nous avons essayé."
 portuguese_colonialism.6.b_tt: "L’agressivité [SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('gbr_scope').GetName] envers nous augmentera."
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "Un rêve devenu réalité"
 portuguese_colonialism.8.d: "La carte rose est désormais une réalité. Nous avons rappelé au monde entier la puissance [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('por_scope').GetName]."
 portuguese_colonialism.8.f: "« C’est le Portugal, petite nation d’Europe, qui a été le premier à introduire dans le monde l’idée d’une civilisation universelle, reliant les peuples et les continents via le commerce, la foi chrétienne, et la curiosité scientifique. Non avec l’épée, mais avec la croix, la langue et l’ingéniosité, les Portugais ont ouvert des routes à travers des mers inconnues, découvert des peuples inconnus, et élargi l’influence européenne aux confins du globe. »\n\n— Oliveira Martins, #italic Histoire de la civilisation ibérique, chapitre X#!"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetName], a Nação dos Heróis !"
 portuguese_colonialism.8.b: "Je suis [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] suprême d’Afrique !"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "Refus de la carte rose"
 portuguese_colonialism.9.d: "Bien que l’idée de la carte rose ait longtemps été un rêve national, nous avons surestimé nos capacités à faire de ce rêve une réalité."
 portuguese_colonialism.9.f: "L’officier colonial solitaire se tenait sous l’éclatant soleil d’Afrique devant sa hutte, serrant contre lui un exemplaire froissé d’une carte rose déchirée.\n\nDerrière lui, le drapeau [SCOPE.sCountry('por_scope').GetAltAdjectiveNoFormatting('MS')|l] avait été descendu d’un mât de fortune en bois, sous le regard silencieux des porteurs indigènes, certains affichant un sourire, d’autres du mépris.\n\nLa vision d’une vaste Afrique lusophone, s’étirant d’un océan à l’autre, s’effritait comme le document qu’il tenait dans la main."
 portuguese_colonialism.9.a: "Comment avons-nous pu échouer ?"
 portuguese_colonialism.9.b: "C’est à cause de l’incompétence des [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l]."
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "Exigence [SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('gbr_scope').GetName]"
 portuguese_colonialism.10.d: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] a demandé des concessions en échange de son accord pour le projet de la carte rose."
 portuguese_colonialism.10.f: "« Votre Excellence, il y a peu de chances qu’ils s’opposent à notre projet de carte rose si nous leur accordons certaines concessions. Comme ils disent, [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('por_scope').GetNameNoFormatting] dessine la carte, mais c’est [SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] qui tient le crayon. Refuser pourrait nous isoler, tandis qu’accepter nous garantirait leur soutien, mais nous affaiblira aux yeux de nos sujets.\n\nNous attendons votre verdict. »"
 portuguese_colonialism.10.a: "Laissez-les faire comme ils l’entendent, pour cette fois."
 portuguese_colonialism.10.a_tt: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] ébauche le #bold [concept_treaty|l] La carte rose#! avec [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('por_scope').GetName], obligeant [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('por_scope').GetName] à payer un tribut de #bold 200#! @money! par mois pendant #bold 24 mois#!."
 portuguese_colonialism.10.b: "Cela ressemble de plus en plus à une vaine aspiration."
 portuguese_colonialism.10.c: "Où ont-ils la tête ?"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "Intraitable [SCOPE.sCountry('por_scope').GetName]"
 notification_pink_map_britain_portugal_intractable_desc: "Malgré notre position, [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('por_scope').GetName] a déclaré poursuivre ses ambitions concernant la réalisation de la carte rose."
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "Le cadeau [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('por_scope').GetName]"
 notification_pink_map_britain_accepts_with_gift_desc: "Les représentants [SCOPE.sCountry('por_scope').GetAltAdjective('MP')|l] nous ont envoyé une superbe œuvre d’art en échange de notre accord pour la carte rose.\n\nNotre [concept_prestige|l] a augmenté en conséquence."
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] abandonne la carte rose"
 notification_pink_map_britain_portugal_backs_down_desc: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] a décidé d’abandonner la carte rose. Il devra chercher à étendre son territoire ailleurs.\n\nNotre [concept_prestige|l] a augmenté en conséquence."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "L’indemnisation [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('por_scope').GetName]"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] a approuvé notre demande d’indemnisation en échange de notre accord de la carte rose."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] ignore notre demande"
 notification_pink_map_britain_portugal_ignores_desc: "[SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('por_scope').GetName] a rejeté notre demande, réaffirmant son engagement à poursuivre le projet de carte rose sans compromis.\n\nNotre [concept_prestige|l] a diminué, et nos [concept_relations|l] avec [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('por_scope').GetNameNoFormatting] se sont dégradées."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 #15 Goa decision
 portuguese_colonialism.15.t: "L’État de l’Inde"
 portuguese_colonialism.15.d: "Suite à un recensement récent de [SCOPE.sState('goa_scope').GetName], il se trouve qu’il faut un acte de reconnaissance officiel du gouvernement pour l’incorporer en tant qu’État [SCOPE.sCountry('por_scope').GetAltAdjective('MS')|l]."
 portuguese_colonialism.15.f: "Le carnaval de Goa, une grande fête qui précède le Carême, est un héritage de notre domination qui réunit les deux cultures.\n\n#italic Entrudo#! : les gens s’aspergeaient d’eau, d’œufs, et parfois même de liquides colorés dans les rues.\n\n#italic Bal masqué#! : les participants portaient des costumes et des masques colorés, et dansaient au son de la musique portugaise et goanaise.\n\n#italic Rex Momus #! : un personnage appelé « #bold roi Momo#! » présidait les festivités pendant les jours précédant le Carême."
 portuguese_colonialism.15.a: "Poursuivez la lusitanisation."
 portuguese_colonialism.15.b: "Laissez notre peuple prospérer."
 #16 Macao decision
 portuguese_colonialism.16.t: "Financement de Macao"
 portuguese_colonialism.16.d: "Nous avons constaté une augmentation considérable du nombre de rapports montrant que [SCOPE.sState('macao_scope').GetName] réalise d’impressionnants progrès économiques, pour un si petit État."
 portuguese_colonialism.16.f: "Depuis quelques années, des hommes d’affaires de toutes cultures et de tous horizons affluent vers les marchés et les salles de réunion de [SCOPE.sState('macao_scope').GetNameNoFormatting], cherchant à profiter des opportunités commerciales avec les propriétaires locaux. Dans les étroites allées et les quais animés se côtoient désormais des aventuriers portugais et des courtiers cantonais.\n\nL’arôme des épices et l’air salé accompagnent les négociations autour du vin de riz."
 portuguese_colonialism.16.a: "Envoyez des administrateurs expérimentés pour superviser le commerce."
 portuguese_colonialism.16.b: "Ce sont d’architectes et de bâtisseurs dont ils ont besoin."
