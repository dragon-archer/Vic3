l_french:
 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "Œil pour œil"
 je_conquest_of_tetouan_reason: "Là, c’est la goutte d’eau qui fait déborder le vase. Les membres de la tribu locale Anjeran, originaires de la région du [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')], ont lancé un raid sanglant sur l’une de nos garnisons à la frontière.\n\nLes [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] et les sujets de la région exigent des représailles contre ces maraudeurs qui sévissent derrière la frontière du [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')].\n\nNotre stature nationale se détériorera considérablement si des mesures militaires ne sont pas prises rapidement."
 je_western_saharan_conquest: "Crépuscule au Sahara"
 je_western_saharan_conquest_reason: "Après la victoire dans le [SCOPE.sStateRegion('al_rif_scope').GetName], un emplacement stratégique a été identifié par les généraux expérimentés des [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l]. Avec ses ressources naturelles, cette zone de l’Afrique nous aidera sans aucun doute à retrouver notre prestige d’antan."
 je_guinean_conquest: "Bastion équatorial"
 je_guinean_conquest_reason: "Le renforcement de la sécurité au large de l’Afrique occidentale et de ses régions isolées a nourri notre ambition de retrouver notre statut impérial en tant que puissance importante sur le continent.\n\nNous devons poursuivre nos efforts et étendre notre influence le long des côtes de l’[GetGeographicRegion('geographic_region_subsaharan_africa').GetName], car nos concurrents impériaux sont aussi désireux de tirer profit des richesses de la région."
 je_moroccan_conquest: "Jardin du Maghreb"
 je_moroccan_conquest_reason: "Compte tenu du succès de nos récentes initiatives en Afrique, les responsables s’accordent à dire que nos efforts seraient véritablement accomplis si nous parvenions à acquérir les territoires situés au-delà de la région de [SCOPE.sStateRegion('gibraltar_scope').GetName].\n\nIls nous préviennent également que cela représenterait un nouveau défi que de soumettre ses habitants à notre domination, même après avoir conquis les territoires officiels, compte tenu des nombreuses communautés tribales isolées de la politique centrale. Néanmoins, nous ferions ainsi de cette partie du Maghreb notre jardin derrière l’Andalousie."
 je_guinean_conquest_complete_tt: "Au moins #v 3#! [Concept('concept_state', '$concept_states$')] de l’[GetGeographicRegion('geographic_region_subsaharan_africa').GetName] sont la propriété [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ou de l’un de ses [Concept('concept_subject', '$concept_subjects$')|l] #v coloniaux#!"
 # Decisions
 revoke_fernando_po: "Résiliation du bail de Fernando Pó"
 revoke_fernando_po_desc: "Ayant officiellement revendiqué l’île en 1778, nous avons le droit d’exiger de la Grande-Bretagne qu’elle abandonne son emprise sur le territoire. Nous enverrons un émissaire et attendrons sa réponse."
 revoke_fernando_po_tt: "Envoyez une demande officielle à la #v Grande-Bretagne#! afin qu’elle résilie son bail sur l’île de #b Fernando Pó#!. Si elle accepte, nous prendrons le contrôle de l’île immédiatement. Si elle refuse, nos [concept_relations|l] avec elle se détérioreront considérablement, et elle subira un revers diplomatique international."
 # Modifiers
 failed_retaliation_modifier: "Échec des représailles"
 successful_retaliation_modifier: "Représailles réussies"
 stalled_african_ambitions_modifier: "Ambitions africaines contrariées"
 successful_saharan_ambitions_modifier: "Ambitions sahariennes satisfaites"
 abandoned_equatorial_campaign_modifier: "Campagne équatoriale abandonnée"
 successful_equatorial_campaign_modifier: "Campagne équatoriale réussie"
 rejected_lease_revocation_of_fernando_po_modifier: "Résiliation du bail légitime rejetée"
 conquest_of_gibraltar_modifier: "Conquête de Gibraltar"
 rejected_conquest_demand_modifier: "Demande de conquête rejetée"
 successful_spanish_african_campaign_modifier: "Campagne africaine réussie"
 successful_spanish_african_campaign_only_prestige_modifier: "Campagne africaine soutenue"
 successful_spanish_african_campaign_ig_approval_modifier: "Triomphe sur la réussite coloniale"
 failed_african_campaign: "Échec de la campagne africaine"
 compromised_failed_african_campaign: "Échec de la campagne africaine compromis"
 spanish_morocco_modifier: "Maroc espagnol"
 modifier_african_adventure: "Aventure africaine"
 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "Harcèlement à la frontière"
 spanish_africa.1.d: "Les membres des tribus du [SCOPE.sState('al_rif_state_scope').GetName] attaquent sans relâche notre côté de la frontière, harcelant voyageurs et caravanes. Leur assaut sur une garnison militaire a été le coup de grâce. Les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] s’évertuent à dire que c’est le moment idéal pour enfin entreprendre des actions contre [SCOPE.sCountry('rif_enemy_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('rif_enemy_scope').GetName]."
 spanish_africa.1.f: "Le chef Rashan surplombait le campement depuis sa monture et évaluait les faibles chances de réussite, profitant du crépuscule qui masquait leur présence de ce côté de la colline.\n\n« Les rumeurs sont vraies, mon chef : Uqban est mort en martyr, peut-être même avec sa jument. Devons-nous réessayer demain ? »\n\n« Qu’il repose en paix à al barzakh. » Il fit une courte pause avant de tourner sa monture vers l’éclaireur. « Nous reviendrons à l’aube, après la prière du Fajr. Ce n’est pas pour cette nuit. »"
 spanish_africa.1.a: "Montrons-leur qui nous sommes."
 spanish_africa.1.a_tt: "Les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] et leurs partisans attendent de nous ou de l’un de nos sujets que nous possédions le [SCOPE.sStateRegion('al_rif_scope').GetName] d’ici 10 ans. Si nous échouons, cela réduira notre [concept_legitimacy|l] et leur [concept_approval|l], et encouragera les [Concept('concept_radical','$concept_radicals$')|l] au sein de leurs rangs. À l’inverse, si nous réussissons, nous serons en bons termes avec eux et nous améliorerons notre [concept_prestige|l]."
 spanish_africa.1.b: "Nul besoin d’attiser la flamme."
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "Vengeance"
 spanish_africa.2.d: "Soumettre le [SCOPE.sStateRegion('al_rif_scope').GetName] et asseoir notre domination sur la côte nord a rassuré notre peuple. Toutefois, les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] cherchent davantage de gloire et nous demandent de concentrer nos efforts vers le sud et les étendues sauvages du [SCOPE.sState('west_sahara_state_scope').GetName]."
 spanish_africa.2.f: "Les marchands et les artisans de Tétouan, dont les commerces sont gérés par des familles locales depuis des générations, ont ressenti un malaise collectif quant à l’avenir de leurs activités. Même avant l’arrivée officielle des Espagnols, les bazars étaient affectés par l’idée de voir arriver ces mastodontes industriels venus des pays du nord avec leurs produits fabriqués en masse.\n\nIls ont vite compris que l’augmentation constante des impôts prélevés par le makhzen ou l’inflation des économies locales auraient dû être le cadet de leurs soucis, comparé à ce qui les attendait sous la « protection » des Andalous."
 spanish_africa.2.a: "À quoi bon s’arrêter en si bon chemin ?"
 spanish_africa.2.a_tt: "Les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] et leurs partisans attendent de nous ou de l’un de nos sujets que nous possédions le [SCOPE.sStateRegion('west_sahara_scope').GetName] d’ici 10 ans. Si nous échouons, cela réduira notre [concept_legitimacy|l] et leur [concept_approval|l], et encouragera les [Concept('concept_radical','$concept_radicals$')|l] au sein de leurs rangs. À l’inverse, si nous réussissons, nous serons en bons termes avec eux et nous améliorerons notre [concept_prestige|l]."
 spanish_africa.2.b: "Nous devrions plutôt nous concentrer sur nos problèmes internes."
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "Au cœur de l’Afrique"
 spanish_africa.3.d: "Maintenant que le [SCOPE.sState('west_sahara_scope').GetName] est sous notre autorité, nous avons acquis un nouveau bastion pouvant être utilisé pour relier le continent au cœur de l’Afrique. Les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] nous demandent de mettre à profit la dynamique actuelle en étendant notre présence au sud du Sahara."
 spanish_africa.3.f: "Habitués aux traditions nomades, certains clans ne pouvaient pas imaginer vivre sous l’autorité des infidèles, et initièrent une hijra en direction de ce vaste océan qu’est le Sahara.\n\nParmi eux se trouvait Banu Khezzan, un petit groupe de familles avec des troupeaux à protéger. Loin des complexités politiques issues des récents événements, Saleeh, un jeune membre du clan, sentit ses muscles se crisper dans sa petite main.\n\nC’était un mélange de vengeance et de rage envers ceux qui l’avaient forcé à s’exiler à nouveau."
 spanish_africa.3.a: "Commencez les préparatifs, vite !"
 spanish_africa.3.a_tt: "Les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] et leurs partisans attendent de nous que nous possédions au moins 3 [Concept('concept_colony','$concept_colonies$')|l] en [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] d’ici 10 ans. Si nous échouons, cela réduira notre [concept_legitimacy|l] et leur [concept_approval|l], et encouragera les [Concept('concept_radical','$concept_radicals$')|l] au sein de leurs rangs. À l’inverse, si nous réussissons, nous serons en bons termes avec eux et nous améliorerons notre [concept_prestige|l]."
 spanish_africa.3.b: "Nous ne devons pas trop nous éloigner de nos patries."
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "Derniers détails"
 spanish_africa.4.d: "Enhardis par le succès de nos récentes incursions en Afrique, les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] proposent d’envoyer nos soldats à présent expérimentés pour prendre le contrôle de ce qui se trouve entre le continent et le [SCOPE.sState('west_sahara_scope').GetName]."
 spanish_africa.4.f: "« Et la chapelle ? », demanda le gouverneur en désignant le centre du plan posé sur la table de la tente de fortune.\n\n« Que voulez-vous dire, Gobernador ? », répondit l’architecte, perplexe, se souvenant du moment où il lui avait expliqué le moulage de sa cloche.\n\n« Nous utilisons des pierres ou du bois ? » L’odeur aurait dû le trahir, car il était encore clairement éméché. \n\n« Des pierres, monsieur ? Des pierres. Issues de la patrie elle-même. »"
 spanish_africa.4.a: "C’est tout à fait logique."
 spanish_africa.4.a_tt: "Les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] et leurs partisans attendent de nous que nous fassions [SCOPE.sCountry('morocco_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('morocco_scope').GetName] notre [concept_subject|l] ou que nous possédions les [Concept('concept_state_region','$concept_state_regions$')|l] suivantes d’ici 10 ans :\n• Le [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• Le [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nSi nous échouons, cela réduira notre [concept_legitimacy|l] et leur [concept_approval|l], et encouragera les [Concept('concept_radical','$concept_radicals$')|l] au sein de leurs rangs. À l’inverse, si nous réussissons, nous serons en bons termes avec eux et nous améliorerons notre [concept_prestige|l]."
 spanish_africa.4.b: "Nous ne devrions pas agir en fonction des caprices des soldats."
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "Les Colonnes d’Hercule"
 spanish_africa.5.d: "Nous avons enfin repris le rocher de Gibraltar aux Britanniques, restaurant [SCOPE.sStateRegion('gibraltar_scope').GetName] comme partie intégrante de nos territoires. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a déclaré une nouvelle fête nationale pour célébrer cette reconquête."
 spanish_africa.5.f: "#italic Plus Ultra#! — Avec cette devise, l’Empire espagnol avait toujours aspiré à un voyage inimaginable à travers toutes les côtes de ses territoires péninsulaires.\n\n#italic Plus loin#! — En latin, cette expression signifie notre devoir en tant que nation de préserver les portes de l’émerveillement et du courage pour ceux qui aiment prendre des risques et viser l’excellence au-delà de la Méditerranée.\n\nUne fois encore, nous sommes les gardiens de l’Orient et de l’Occident."
 spanish_africa.5.a: "Hercule serait fier."
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "Bail de [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.6.d: "Un émissaire [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetName] attend notre réponse diplomatique concernant une demande de reddition de [SCOPE.sState('fernando_po_scope').GetName], prétendant en être les propriétaires légitimes."
 spanish_africa.6.f: "Même s’il était expérimenté, le diplomate qui est arrivé [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('spain_scope').GetNameNoFormatting] à [SCOPE.sState('gbr_capital_scope').GetNameNoFormatting] pour la première fois en garderait un souvenir inoubliable. Des boulevards animés aux parcs clos, en passant par les ponts magnifiquement détaillés, cet endroit dégageait une aura impressionnante, unique au monde, pensa-t-il.\n\nMalheureusement, il n’était pas là pour visiter et devait se rendre à son rendez-vous.\n\nLe message était clair ; et [SCOPE.sCountry('spain_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle] n’accepterait pas un refus."
 spanish_africa.6.a: "Ils ont le droit. Évacuez l’île."
 spanish_africa.6.a_tt: "Nous préviendrons [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('spain_scope').GetName] que le bail a été résilié."
 spanish_africa.6.b: "Jamais !"
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('spain_scope').GetName] aura bientôt vent de notre refus."
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] restitue [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] a accepté notre demande de résiliation du bail de [SCOPE.sState('fernando_po_scope').GetName]. Les forces [SCOPE.sCountry('gbr_scope').GetAltAdjectiveNoFormatting('FP')|l] quitteront bientôt l’île."
 spanish_africa.7.f: "« Où allons-nous, mamá ? »\"\n\n« À Fernando Pó, cielo. »\n\n« Serons-nous heureux là-bas ? »\n\n« Bien sûr, il paraît que c’est une île magnifique. »\n\n« Mais nous sommes déjà heureux ici, non ? Et pourquoi papá ne vient pas avec nous ? »\n\n« Nous faisons ce que nous dit notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], cariño. Tout ira bien, ne t’en fais pas. »"
 spanish_africa.7.a: "Excellent."
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] occupe [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('gbr_scope').GetName] a rejeté notre demande de résiliation du bail de [SCOPE.sState('fernando_po_scope').GetName]."
 spanish_africa.8.f: "#bold Agnign#! — Expression utilisée par les indigènes de [SCOPE.sState('fernando_po_scope').GetNameNoFormatting], qui pourrait se traduire par « vivre » ou « ressentir ».\n\nAvant, ils #italic vivaient#!, ignorant les intentions des terres civilisées quant à leurs terres sacrées.\n\nEt ils #italic ressentaient#! le plaisir de vivre en liberté, chérissant chaque instant loin des distractions étrangères."
 spanish_africa.8.a: "Comment osent-ils ?"
 #9 Final Event
 spanish_africa.9.t: "Retour glorieux"
 spanish_africa.9.d: "Notre grande nation a atteint tous les objectifs fixés concernant l’Afrique. Qui sait ce qui nous attend à présent ?"
 spanish_africa.9.f: "C’était un jour exceptionnel pour le commandant, un jour dont son pays se souviendrait avec fierté et gloire pendant des années.\n\nRien ne valait la reconnaissance d’une mission réussie pour son pays, et l’honneur de recevoir une médaille après une campagne éprouvante, particulièrement à l’étranger."
 spanish_africa.9.a: "Vive [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('spain_scope').GetName] ! Plus ultra !"
 spanish_africa.9.b: "Nous avons quelque chose de tangible à promouvoir."
 spanish_africa.9.c: "Dédions la victoire au peuple."
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "Échec en Afrique"
 spanish_africa.10.d: "L’échec de nos projets expansionnistes en Afrique a profondément bouleversé les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] et leurs partisans."
 spanish_africa.10.f: "« Messieurs, une nation qui ne s’agrandit pas est une nation qui meurt à petit feu. Je suis certain que vous serez d’accord avec moi. Nous devons assurer notre destin, par la force si nécessaire. Ce qu’ils affirment être une « ambition démesurée », est pour nous un rêve et une soif de gloire justifiée et méritée depuis longtemps par [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]. Ce n’est pas encore le grand jour, mais il approche. »\n\nLes officiers aguerris acquiescèrent, tout en assimilant ces propos. On aurait presque pu croire qu’ils n’étaient pas prêts à tout pour obtenir une promotion."
 spanish_africa.10.a: "Qu’ils restent à leur place."
 spanish_africa.10.b: "Peut-être pouvons-nous trouver un compromis ?"
 further_events_upon_researching_civilising_mission_tt: "D’autres opportunités se présenteront à mesure que nous développerons une [concept_institution|l] pour les [GetInstitutionType('institution_colonial_affairs').GetName|l], et que nous rechercherons une #v mission civilisatrice#!"
