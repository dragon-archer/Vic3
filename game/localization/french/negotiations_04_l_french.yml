 ###events
 #negotiation.1 basic event
 negotiation.1.t: "Négociations [SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|l] avec le groupe d’intérêt [SCOPE.gsInterestGroup('negotiating_interest_group').GetName]"
 negotiation.1.d: "Au milieu des cris, des insultes et des tournures de phrases regrettables, plusieurs pistes ont émergé et pourraient convaincre le groupe d’intérêt [SCOPE.gsInterestGroup('ig').GetName] d’autoriser la loi [SCOPE.sLaw('law').GetName]."
 negotiation.1.f: "« Quand à propos d’une idée, on dit qu’on est d’accord sur le principe, cela signifie que l’on n’a pas la moindre intention de la mettre à exécution. » \n\n— Otto Von Bismarck"
 negotiation.1.d2: "Le groupe d’intérêt [SCOPE.gsInterestGroup('ig').GetName] a accepté de nous rencontrer sur un marché local pour discuter en toute discrétion d’un possible changement d’opinion sur la loi [SCOPE.sLaw('law').GetName]"
 negotiation.1.f2: "Je fis le tour de la place plusieurs fois avant de m’approcher de l’étal et de prononcer le code secret : « Vous avez de très belles lampes. » Deux hommes m’encerclèrent aussitôt. De toutes mes années de service, mon cœur n’avait jamais à ce point battu la chamade. Certain d’avoir été démasqué, je me laissa aller et fus emmené à travers la foule jusqu’au négociateur. Je reconnais avoir accepté tout ce qu’il m’a dit, et à présent je me retrouve dans une position délicate, contraint de devoir convaincre mes supérieurs de la validité de ces propositions, de peur de finir rôti comme les poulets du marché."
 negotiation.1.d3: "Malgré des commentaires déplacés, des éclats de voix et des poings brandis, les membres du groupe [SCOPE.gsInterestGroup('ig').GetName] ont consenti à plusieurs compromis pour modifier leur perception de la loi [SCOPE.sLaw('law').GetName]."
 negotiation.1.f3: "Après avoir transmis l’offre [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], j’éprouvai une profonde reconnaissance pour le lecteur qui se tenait devant moi, mon rempart contre le torrent d’insultes et les détritus qui m’étaient lancés. \n\n Je levai les bras, tout en parlant d’une voix calme. « Messieurs, je vous prie. Je conçois que cette offre n’est pas celle que vous espériez. Mais [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] est catégorique. La loi [SCOPE.sLaw('law').GetNameNoFormatting] est l’avenir de notre nation. »"
 negotiation.1.d4: "Après plusieurs échanges laconiques, les membres du groupe [SCOPE.gsInterestGroup('ig').GetName] ont rencontré les représentants [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] pour présenter leurs revendications dans les grandes lignes."
 negotiation.1.f4: "« Toute législation, tout gouvernement, toute société repose sur le principe de la concession mutuelle, de la politesse, de la cordialité, de la courtoisie ; tout est fondé là-dessus... Que celui qui s’élève au-dessus de l’humanité, au-dessus de ses faiblesses, de ses infirmités, de ses besoins, de ses nécessités, dise, s'il le veut, je ne ferai jamais de compromis ; mais que nul de ceux qui ne sont pas au-dessus des faiblesses de notre nature commune ne dédaigne les compromis. » \n\n— Henry Clay"
 negotiation.1.d5: "Au milieu de la fumée de cigare qui s’élevait dans le salon privé de [SCOPE.gsInterestGroup('ig').GetLeader.GetFullName], les membres du groupe [SCOPE.gsInterestGroup('ig').GetName] discutent des compromis qu’ils pourraient accepter pour changer d’avis sur la loi [SCOPE.sLaw('law').GetName]."
 negotiation.1.f5: "« Bien que nous soyons des conservateurs, au regard de la situation actuelle, nous devons changer pour survivre. »\n\n– Li Hongzhang"
 negotiation.1.d6: "Les membres du groupe [ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName] ont tenu des discussions secrètes avec le groupe [SCOPE.gsInterestGroup('ig').GetName], afin de trouver un accord au sujet de la loi [SCOPE.sLaw('law').GetName]."
 negotiation.1.f6: "« L’esprit échauffé déteste le contact glacial et l’analyse impitoyable de la logique. » \n\n– William E. Gladstone"
 negotiation.1.d7: "Des membres éminents du groupe [SCOPE.gsInterestGroup('ig').GetName] se réunissent dans le meilleur restaurant de [ROOT.GetCountry.GetCapital.GetCityHubName] pour discuter de la loi [SCOPE.sLaw('law').GetName]. Avec les bons arguments, ils changeront peut-être d’avis."
 negotiation.1.f7: "« Celui qui sert le mieux son parti sert le mieux son pays. » \n\n— Rutherford B. Hayes, 19e président des États-Unis"
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] a accepté de participer à un entretien privé, dans le but de trouver une solution qui servirait à la fois les intérêts de la nation et du groupe [SCOPE.gsInterestGroup('ig').GetName] concernant la loi [SCOPE.sLaw('law').GetName]."
 negotiation.1.f8: "« Nous n’avons pas d’alliés éternels, et nous n’avons pas d’ennemis perpétuels. Nos intérêts, eux, sont éternels et perpétuels, et notre devoir est de les suivre. » \n\n— Lord Palmerston"
 negotiation.1.d9: "Les membres du groupe [SCOPE.gsInterestGroup('ig').GetName] ne servent que leur meilleur cru et ne fument que leurs meilleurs cigares au cours d’une discussion courtoise avec des représentants du gouvernement au sujet de la loi [SCOPE.sLaw('law').GetName]."
 negotiation.1.f9: "« Un compromis fait un bon parapluie, mais un mauvais toit ; c’est un expédient temporaire qui est souvent sage dans les partis politiques, mais presque toujours imprudent en diplomatie. »\n\n— James Russell Lowell"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "Imaginez discrètement une subvention spéciale pour ces braves gens."
 bribe_tier_2: "Peut-être devons-nous réorganiser la répartition des fonds..."
 bribe_tier_3: "Mettez-les en charge de la trésorerie."
 negotiation.1.o2: "Placez leurs membres à des postes administratifs."
