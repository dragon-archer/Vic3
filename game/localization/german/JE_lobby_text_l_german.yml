l_german:
 #Afghanistan all
 je_unify_afghanistan_lobby: "#v Freigeschaltet durch den DLC: Sphere of Influence#!\nDie durch den Tod von Timur Schah Durrani im Jahr 1793 ausgelöste Nachfolgekrise hat das ehemalige Durrani-Reich in eine Phase endloser Bürgerkriege gestürzt. Angesichts der Bedrohung durch europäische Mächte, die sich von allen Seiten nähern, müssen wir die Dinge selbst in die Hand nehmen, um diese Zeit der kriegerischen Fürstentümer zu beenden und wieder ein geeintes Afghanistan zu schaffen."
 #Austria:
 je_matter_of_hungary_lobby: "Österreichs Kontrolle über Ungarn muss erhalten bleiben – sei es durch eine eiserne Herrschaft oder durch Kompromisse."
 je_metternich_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nErhalten Sie die Ideale des Kanzlers Klemens von Metternich oder erlauben Sie der sorgfältig gehegten konservativen Ordnung unterzugehen."
 je_austrian_neo_absolutism_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nDie drohende Revolution von unten hat es nötig gemacht, dass Wien eine eigene Revolution von oben durchführt. Durch den Aufbau eines zentralisierten, vernunftgeleiteten und effektiven Staatsapparats – in dem treue und fähige Bürokraten arbeiten – soll das Land so modernisiert werden, dass es den Herausforderungen dieser Tage und dieser Zeit gewachsen ist."
 #Argentina, and Chile
 je_patagonia_lobby: "Die südlichen Weiten des Kontinents werden von keiner Nation kontrolliert. Auch wenn die einheimische Bevölkerung es uns nicht leicht machen wird, ist es doch wichtig, dass wir dieses Territorium sichern, ehe es in die Hände unserer Rivalen fällt."
 #BEL (and NET)
 je_conference_of_london_lobby: "Die Großmächte haben ihre Delegationen nach London entsandt, um eine Lösung für die ungelösten Grenzstreitigkeiten zwischen den Niederlanden und Belgien zu finden."
 #BIC
 je_consolidate_colonial_rule_lobby: "Um für die Sicherheit unserer Kernbesitztümer zu sorgen, müssen jene einheimischen Herrscher, die uns bisher entgangen sind, gezähmt und jede Spur von öffentlichem Widerstand zermalmt werden – ehe die Lage außer Kontrolle gerät."
 je_dravidian_movement_lobby: "#v Freigeschaltet durch den DLC: Pivot of Empire#!\nDas gemeine Volk Indiens hat auf die unausgewogene Präsenz und die politische Macht der Brahmanen reagiert. Nach einer Reihe von Konferenzen der Anti-Brahmanen hat sich die Dravidenbewegung gebildet, um sich gegen die Vorherrschaft der Brahmanen zu wehren. Sie will die Unterscheidung der Kasten in den Gesetzen und in der Verwaltung ganz beseitigen."
 je_india_non_cooperation_movement_lobby: "#v Freigeschaltet durch den DLC: Pivot of Empire#!\nDie Unabhängigkeitsbewegung Indiens gewinnt an Schwung – und ihre Anführer haben eine neue Kampagne mit einem klaren Ziel ersonnen: wirtschaftliche und politische Nichtkooperation, die jedwede Zusammenarbeit mit britischen Behörden scheut. Man hofft, die Stärke der eigenen Bewegung demonstrieren zu können, indem man den britischen Handel lahmlegt."
 #Bolivia. They also get Exploiting the Amazon and Colombian content.
 je_acre_dispute_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nUm die Region Acre ist ein Streit entbrannt. Opportunistische Siedler versuchen, das Land für sich zu beanspruchen. Wir müssen dieses Eisen schmieden, solange es heiß ist – sonst verlieren wir den Staat für immer."
 #Brazil
 je_agricultural_development_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nBrasilien ist mit einer großen Menge an fruchtbarem Ackerland und zur Landwirtschaft passendem Klima gesegnet. Dies ist eine hervorragende Gelegenheit, die Nation zu bereichern und brasilianischen Erzeugnissen zu weltweiter Bekanntheit zu verhelfen."
 je_pedro_brazil_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nPedro II. strebt danach, die demokratische Herrschaft aufrechtzuerhalten und die durch die Verfassung gewährten bürgerlichen Freiheiten zu schützen sowie die Institution der Sklaverei, die Brasiliens Ruf belastete, endlich abzuschaffen – trotz der Stärke der konservativen Kräfte, die sich gegen seine liberale Sache stellen."
 je_brazilian_nation_building_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nBrasilien ist eine Kolonie ohne Mutterland, ein Staat ohne Nation. Um aus allen Völkern, die dieses riesige Land bewohnen, eine einheitliche Identität zu formen, bedarf es sorgfältiger Überlegungen, der Bewältigung von Herkulesaufgaben und einer ruhigen Hand. Ist ein einziges geeintes Brasilien wirklich möglich?"
 #Brazil minors
 ragamuffin_war_minors_lobby: "Die Gleichgültigkeit der kaiserlichen Regierung von Brasilien gegenüber der Notlage des eigenen Volkes kann nicht länger hingenommen werden. Wir haben eine eigene Regierung gewählt und eine unabhängige Republik ausgerufen!"
 #Canada
 je_canada_can_lobby: "Wenn wir unsere Mitkolonien dominieren und trotzdem gute Beziehungen zur Zentralregierung unterhalten wollen, kann unsere Nation vorschlagen, einen unserer Nachbarn zu annektieren."
 #Central America
 central_america_falls_apart_lobby: "Die mittelamerikanischen Staaten verlangen nach Unabhängigkeit. Werden wir sie ihnen gewähren? Bald werden sie uns ein Ultimatum stellen."
 je_reunify_central_america_lobby: "Wenn Mittelamerika in verschiedene Machtbereiche zerfällt, ist es nur eine Frage der Zeit, bis ein Staat versucht, die Region wieder zu einen und sein Volk in eine moderne Ära zu führen."
 #Colombia:
 je_gran_colombia_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nDie Auflösung des Staates Großkolumbien, der in den 1830er Jahren vom Separatismus zerrissen wurde, war eine Tragödie. Danach zu streben, Großkolumbien wiederaufzubauen, mag den Zorn jener wecken, die der Vereinigung weniger begeistert gegenüberstehen, doch eine erfolgreiche Wiederherstellung Großkolumbiens wäre für all seine Gründungsnationen von großem Nutzen."
 #China
 je_boxer_rebellion_lobby: "Der demütigende Verlust chinesischer Gebiete an fremde „Barbaren“ hat zur Gründung zahlreicher von den Kampfkünsten inspirierter Milizen geführt, die beabsichtigen, das Land von jeglichem fremden Einfluss zu säubern."
 je_opium_obsession_lobby: "Ein ungeheurer Anteil unserer Bevölkerung ist abhängig von Opium geworden. Das ist eine nationale Schande, um die wir uns dringend kümmern müssen – doch wir müssen uns auch vor fremden Mächten hüten, die große Vorteile aus dem Opiumhandel ziehen."
 je_warlord_china_lobby: "Wenn die Autorität der Zentralregierung ausreichend untergraben wird, werden örtliche Militärmächte das Land in kleine Machtbereiche zerreißen. Vielleicht ist aber noch nicht alles verloren: Eine dieser Mächte könnte China aus den Ruinen neu erschaffen."
 #Ethiopia
 je_age_of_princes_lobby: "Äthiopien wurde in Dutzende untereinander verfeindeter Machtbereiche zerschlagen. Es obliegt nun uns, das Kaiserreich wieder zu vereinen und unserem Volk Frieden und Wohlstand zu bringen."
 #Great Briton
 je_consolidate_afghanistan_lobby: "#v Freigeschaltet durch den DLC: Sphere of Influence#!\nDie durchlässigen und schlecht definierten Grenzen der afghanischen Staaten dienten immer wieder als Brennpunkt für Spannungen in der Pamir-Region. Verhandlungen mit unseren Rivalen zur Abgrenzung der international anerkannten Grenzen Afghanistans werden erheblich dazu beitragen, das Risiko eines Kriegs im Pamir zu verringern."
 je_india_nationalism_britain_lobby: "#v Freigeschaltet durch den DLC: Pivot of Empire#!\nIn ganz Indien wächst das Nationalbewusstsein der einheimischen Bevölkerung. Inder, die in britischen Schulen unterrichtet wurden und bei der Kolonialregierung angestellt sind, setzen sich immer mehr für einen gleichberechtigten Status in den Institutionen des Empire, für bessere wirtschaftliche Möglichkeiten und für eine Eigenverwaltung ein."
 je_canada_gbr_lobby: "Wir wollen, dass alle kanadischen Kolonien zu einer vereint werden und so die kanadische Nation entsteht. Um dies zu erreichen, müssen wir die örtlichen Kolonialverwaltungen überzeugen, dass eine Vereinigung in ihrem Sinne wäre."
 #France:
 je_conquest_of_algeria_lobby: "#v Freigeschaltet durch den DLC: Voice of the People#!\nUnsere Eroberung Algeriens ist noch nicht abgeschlossen. Bis die französische Fahne in jedem algerischen Dorf weht und jeder Rebell zerschmettert im Sand liegt, werden wir nicht ruhen. Vive la France!"
 je_divided_monarchists_lobby: "#v Freigeschaltet durch den DLC: Voice of the People#!\nDrei dynastische Linien erheben Anspruch auf den französischen Thron: die #bold Orléanisten#!, die für die 1830 errichtete konstitutionelle Julimonarchie eintreten, die #bold Legitimisten#!, die den abgesetzten Karl X. der Bourbonen und dessen Nachkommen unterstützen, sowie die #bold Bonapartisten#!, die die Familie von Napoleon Bonaparte wieder an die Macht bringen wollen. Alle drei dynastischen Monarchisten wetteifern, um ihre jeweiligen Anwärter auf den französischen Thron zu setzen."
 je_the_paris_commune_france_lobby: "#v Freigeschaltet durch den DLC: Voice of the People#!\nSozialistische, anarchistische und radikal-republikanische Revolutionäre haben die Stadt Paris besetzt und eine rivalisierende Regierung für Frankreich ausgerufen."
 #Greece:
 je_greek_nationalism_lobby: "#italic „Grieche ist nicht nur derjenige, der das Königreich bewohnt, sondern auch derjenige, der in Janina, Thessaloniki, Seres, Adrianopel, Konstantinopel, Trebizone, Kreta oder Samos oder einem anderen Land der griechischen Geschichte oder des griechischen Volkes lebt …“\n– Ioannis Kolettis#!\n\nEs muss eine geeinte Anstrengung unternommen werden, um die griechischen Staaten zu befreien und einzugliedern."
 je_bavarocracy_lobby: "#v Freigeschaltet durch den DLC: National Awakening#! \nFestigen Sie die Macht von König Otto und seiner bayerischen Clique oder bringen Sie dem noch jungen griechischen Königreich einen politischen Wandel."
 #Hawaii.
 je_hawaii_lobby: "Hawaiis Lage im Pazifik macht es äußerst wertvoll für den transpazifischen Handel. Wir müssen unsere Wirtschaft wachsen lassen, bevor eine der Großmächte danach strebt, unsere Inseln auszubeuten."
 #Haiti
 je_haitian_debt_lobby: "Diplomatisch isoliert und aus Angst vor einer weiteren Invasion erklärte sich die haitianische Regierung 1825 bereit, Frankreich für die eigene Unabhängigkeit zu entschädigen. Wenn Haiti wieder als Perle der Antillen bekannt werden soll, müssen wir unsere finanziellen Verpflichtungen auf die eine oder andere Weise angehen."
 #Hungary:
 je_hungarian_revolution_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nObwohl sie nicht einer Meinung sind, was die zukünftige Beziehung Ungarns zur Habsburger Monarchie anbelangt, eint eine Welle liberaler Anführer dennoch der gemeinsame Wunsch nach politischen und wirtschaftlichen Reformen, die das recht hinterwäldlerische Ungarn in einen modernen und dynamischen Nationalstaat verwandeln sollen."
 #India, See BIC or Princely States
 #Italy
 je_risorgimento_lobby: "Die Winde des Nationalismus fegen durch Europa, wo sie Persönlichkeiten sowohl innerhalb als auch außerhalb unserer Regierung dazu antreiben, die Wiederherstellung eines einzigen vereinten Italiens anzustreben."
 #Japan
 je_meiji_restoration_lobby: "Das Schogunat herrscht seit Jahrhunderten über ein isoliertes und stagnierendes Japan. Wenn wir einen Platz in der sich rasend schnell modernisierenden Welt wollen, müssen wir die Macht des rechtmäßigen Kaisers wiederherstellen."
 je_meiji_economy_lobby: "Wenn wir auf dem Pfad der Tradition bleiben, ist es nur eine Frage der Zeit, bis fremde Mächte uns besiegen und unterwerfen. Stattdessen müssen wir unsere Nation industrialisieren, neue Formen der Regierung annehmen und neue Formen der Kriegsführung meistern – so können wir uns selbst zur Großmacht aufschwingen."
 #Korea
 je_donghak_movement_lobby: "#v Freigeschaltet durch den DLC: Sphere of Influence#!\nDonghak oder die Östliche Lehre hat begonnen, sich als Antwort auf die Öffnung des Landes gegenüber der Außenwelt unter den Bauern Koreas zu verbreiten. Sie treten für Gleichheit und Rechte für alle ein und lehnen fremde Einflüsse ab. Es könnte nur eine Frage der Zeit sein, ehe die Bewegung zu einem offenen Aufstand wird."
 #Montenegro
 je_mon_serb_unity_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nDie Montenegriner sehen sich als Serben, die durch die tyrannischen Osmanen von ihren Verwandten getrennt wurden. Sollten sich die Grenzen ihrer Lande treffen, könnten sie sich womöglich als Brüder wieder vereinen."
 je_mon_state_formation_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nKann Montenegro sich den Respekt der Großmächte verdienen, indem es eine Ansammlung kriegerischer Stämme zu einem modernen Staat formt?"
 je_montenegrin_raiding_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nWegen eines Mangels an Ackerland verlassen sich die montenegrinischen Stämme auf Überfälle auf osmanisches Territorium."
 #Mughals
 je_mughal_hindustan_lobby: "#v Freigeschaltet durch den DLC: Pivot of Empire#!\nUnsere Fürsten herrschten einst von Kabul bis zur karnatischen Küste. Jedes Jahr verweigern die sogenannten „Großmächte“ unserem Hof die Autorität, das Prestige und die Traditionen, die er einst besaß. Inzwischen haben die großen Abkömmlinge Timurs kaum noch Macht jenseits der Roten Festung in Delhi!\n\n#N #bold Wir müssen handeln, um unser Reich zu retten, bevor es ganz in Vergessenheit gerät.#!#!"
 #The Netherlands
 je_land_reclamation_lobby: "Die Niederlande sind dicht besiedelt und Ackerland wird zunehmend rar. Durch große Ingenieursleistungen können wir neues Land aus der See zurückgewinnen."
 #Oman
 je_splitting_oman_lobby: "Mit dem Tod von Sultan Said Al-Busaidi werden seine Söhne das Land in arabische und afrikanische Besitztümer aufteilen und um die Vorherrschaft ringen."
 #Poland:
 je_christ_of_nations_lobby: "Wie Christus von den Römern gemartert wurde, so erging es auch Polen durch die Hand seiner Feinde – und wie Christus dazu bestimmt ist, in seiner Herrlichkeit wiederzukehren, so ist auch Polen dazu bestimmt, dasselbe zu tun."
 je_poland_lithuania_lobby: "Die Grenzen der alten Königlichen Republik reichten weit über die Lande der Polen und Litauer hinaus und bis in die Weiten Rutheniens. So soll es auch in Zukunft sein."
 #Peru
 je_amazonas_lobby: "Es müssen Schritte unternommen werden, um den Amazonas von einem unwirtlichen Dschungel in ein intensiv erschlossenes Land zu verwandeln, das der Nachfrage des Handels gerecht wird."
 je_andean_federation_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nSimón Bolívar hatte einst die große Ambition, die Anden und damit ganz Lateinamerika in einer Föderation zu vereinen. Obwohl dieser Vorschlag im Kongress von Panama gescheitert ist, hat sich die Lage seitdem geändert. Die drohende Einmischung seitens Amerikas und Europas hat zu einer möglichen Wiederbelebung dieser alten Idee geführt."
 #Romania
 je_unite_the_principalities_lobby: "Die Donaufürstentümer sind aus ihrer langen Lethargie erwacht. Die Rechte und Interessen des Vaterlandes schreien nach Befreiung: Das Wohl und das Glück der rumänischen Nation verlangen nach Taten!"
 #Russia
 je_great_reformer_lobby: "Die Besteigung des russischen Throns durch Alexander II. wurde von vielen Reformern als Gelegenheit gepriesen, die antiquierten Strukturen unsers mächtiges Staats neu auszurichten."
 je_pacify_the_steppes_lobby: "#v Freigeschaltet durch den DLC: Sphere of Influence#!\nTrotz der nominellen russischen Kontrolle über die kasachische Steppe seit dem 18. Jahrhundert ist das Gebiet von Banditentum und Untreue geplagt. Kasachische Rebellen haben damit begonnen, immer wieder unsere Nachschubkonvois und Festungen in der Region anzugreifen. Sie müssen ausgemacht und befriedet werden."
 je_conquest_of_central_asia_lobby: "#v Freigeschaltet durch den DLC: Sphere of Influence#!\nUm unsere südliche Grenze zu sichern, der britischen Macht in Indien entgegenzuwirken und Routen zu öffnen, über die wir den russischen Einfluss in den Nahen Osten ausdehnen können, hat der Zar den Auftrag ausgegeben, Protektorate in ganz Zentralasien zu errichten und unser Reich auf Turkestan auszuweiten."
 #Paraguay:
 je_francocracia_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nMit der Unterstützung seiner gefürchteten Pyraguës, einer Art Geheimpolizei, regiert Doktor Francia das Land mit fester Hand: Wann immer es nötig wird, tauscht er den seidenen Handschuh gegen die stählerne Faust. Doch er wird alt, und es ist alles andere als sicher, ob Francias Vision eines isolationistischen rousseauschen Paradieses den guten Doktor selbst überleben wird."
 je_modernizing_paraguay_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nAntonio López hat ein ehrgeiziges Programm zur Modernisierung und zum Ausbau der Streitkräfte auf den Weg gebracht. Denn nur so können die Interessen der Nation, wo auch immer sie liegen mögen, wirklich geschützt werden."
 je_expanding_paraguay_lobby: "#v Freigeschaltet durch den DLC: Colossus of the South#!\nUm uns herum schmieden unsere Nachbarn Pläne, um uns die Kontrolle über unser heiliges Land zu entreißen. Sollen wir also kleinlaut darauf warten, dass der Feind den ersten Schritt macht? Nein. Wie unsere Vorväter vor uns müssen wir Schmiede unseres eigenen Glückes werden."
 #Persia
 je_eastern_frontier_lobby: "#v Freigeschaltet durch den DLC: Sphere of Influence#!\nEntscheidende Schritte müssen unternommen werden, um unsere abtrünnigen Lande im Osten wieder einzugliedern. Die Eroberung dieser Gebiete wird es uns erlauben, versklavte persische Gemeinden zu befreien und umzusiedeln – sofern wir dies wollen."
 #Prussia and German States:
 je_schleswig_holstein_question_lobby: "Die Schleswig-Holstein-Frage beschäftigt derzeit das Denken und Handeln der deutschen Nationalisten. Damit Deutschland auf dem Weg zur nationalen Einigung vorankommt, muss das deutsche Volk in Holstein zunächst von seinen dänischen Herrschern befreit werden."
 #German States except Prussia:
 je_german_unification_idea_lobby: "Die Ideen des Nationalismus verbreiten sich im deutschen Volk wie ein Lauffeuer. Sobald diese Ideale eine kritische Masse an Anhängern in den verschiedenen Staaten des Deutschen Bundes erreicht haben, wird man zwangsläufig nach einer nationalen Einigung verlangen."
 #Prussia Only:
 je_german_unification_lobby: "Die Zeit ist gekommen für die letzte Kraftanstrengung bei der deutschen Vereinigung. Als einer der führenden deutschen Staaten ist es unsere Pflicht, dieses Ziel herbeizuführen."
 #Princely States:
 je_princely_states_lobby: "#v Freigeschaltet durch den DLC: Pivot of Empire#!\nEs scheinen günstige Zeiten, um unsere Autonomie zu steigern und dem Pfad zur Unabhängigkeit zu folgen, denn sonst übernehmen die Briten die vollständige Kontrolle."
 #Serbia
 je_serbian_throne_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nHaus Karađorđević, eine Gründerfamilie, der ein serbischer Volksheld entsprang, schmiedet unseren Informanten nach eine Intrige, um das Herrscherhaus der Obrenović zu entmachten."
 je_the_balkan_league_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nWenn die Balkannationen sich dem Griff der Hohen Pforte entwinden, ist man sich einig, ein Bündnis zu bilden, um die Osmanen ein für alle Mal zurückzudrängen. Trotz Jahrhunderten der Knechtschaft soll der Balkan wieder seinen eigentlichen Bewohnern gehören."
 #Sikh (fully sick!) Empire
 je_sikh_sovereignty_lobby: "#v Freigeschaltet durch den DLC: Pivot of Empire#!\nUnser aufstrebendes Königreich hat in den Jahren seit der Eroberung der ehemaligen Hauptstadt des Mogulreichs durch den Sher-e-Punjab große Erfolge erzielt. Es ist nun von entscheidender Bedeutung, dass wir unser Territorium vor Angriffen von außen schützen und die Lehren unseres Sikh-Glaubens ehren. Möge das Vermächtnis dieser Dynastie von Dauer sein!"
 #Turkey
 je_sick_man_main_lobby: "Das Osmanische Reich befindet sich seit Jahrhunderten im Niedergang. Wir müssen rasch handeln, um uns zu modernisieren und unseren Platz unter den Großmächten wiederherzustellen. Es gibt viel zu tun: eine Modernisierung der Armee, die Unterdrückung des Separatismus, Beschlüsse von Bildungs- und Bürokratiereformen sowie die Rückeroberung Syriens."
 je_tur_raided_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nDie montenegrinischen Stämme, die unsere Grenzlande überfallen, müssen auf ihren Platz verwiesen werden – doch können wir diese gewaltbereiten Christen im Zaum halten, ohne den Zorn der Großmächte zu erregen?"
 je_great_eastern_crisis_lobby: "#v Freigeschaltet durch den DLC: National Awakening#!\nEine Krise braut sich auf dem Balkan zusammen, und wir müssen die Kontrolle über unser Territorium wahren, während Sezessionisten unsere Herrschaft gefährden. Die derzeitige Unruhe muss ausgemerzt werden, bevor sie sich über die gesamte Region ausbreitet."
 #Turtle Island
 je_unite_the_nations_lobby: "Wenn wir und unsere Brüder überleben wollen, müssen wir uns zusammenschließen. Nur gemeinsam werden wir in der Lage sein, den diplomatischen und gewaltsamen Vorstößen der Kolonialmächte vor unserer Haustür zu widerstehen."
 #USA
 je_acw_war_lobby: "Wenn die Frage der Sklaverei nicht friedlich geklärt wird, könnte unsere gesegnete Nation Opfer eines Bürgerkriegs werden."
 je_indian_removal_lobby: "Der Präsident hat gegen den Willen des Obersten Gerichtshofs angeordnet, dass die Tscherokesen-Nation in das Indianerterritorium umsiedeln sollte."
 je_acw_equality_lobby: "Wähend unsere Nation ihre Grenzen ausdeht, träumen viele davon, ein System zu erschaffen, das alle Menschen als Gleichgestellte anerkennt – Nord und Süd, Schwarz und Weiß."
