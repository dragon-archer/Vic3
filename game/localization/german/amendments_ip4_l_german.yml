l_german:
 amendment_corporate_state_nominating_body_tu: "Pro-Arbeitnehmer-Neigung"
 amendment_corporate_state_nominating_body_tu_desc: "Die nominierende Körperschaft der Korporatistenversammlung bevorzugt systemisch Arbeitervereinigungen und Gewerkschaften."
 amendment_corporate_state_nominating_body_id: "Pro-Arbeitgeber-Neigung"
 amendment_corporate_state_nominating_body_id_desc: "Die nominierende Körperschaft der Korporatistenversammlung bevorzugt systemisch Arbeitgebervereinigungen und die Industrie."
 amendment_corporate_state_nominating_body_it: "Pro-Universitäts-Neigung"
 amendment_corporate_state_nominating_body_it_desc: "Die nominierende Körperschaft der Korporatistenversammlung bevorzugt systemisch Universitäten und akademische Gesellschaften."
 amendment_ragged_schools: "Lumpenschulen"
 amendment_ragged_schools_desc: "Das Schulsystem wird durch religiös geführte „Armenschulen“ ergänzt, die sich an Waisen und Kinder armer, berufstätiger Eltern richten."
 amendment_religious_workhouses: "Religiöse Arbeitshäuser"
 amendment_religious_workhouses_desc: "Die Verantwortung für den Betrieb der Arbeitshäuser wurde an religiöse Gruppen delegiert, die die moralische Besserung der Insassen anstreben."
 amendment_veterans_pensions: "Veteranenpensionen"
 amendment_veterans_pensions_desc: "Das Sozialsystem gewährt Kriegswitwen und überlebenden Veteranen der Streitkräfte eine großzügige staatliche Rente."
 amendment_agricultural_communes: "Agrarkommunen"
 amendment_agricultural_communes_desc: "In ländlichen Gebieten wurde die Staatsmacht durch Netzwerke autonomer Ackerbaukommunen ersetzt, die neuartige landwirtschaftliche Techniken anwenden."
 amendment_cult_of_personality: "Persönlichkeitskult"
 amendment_cult_of_personality_desc: "Durch seine natürliche Ausstrahlung und die Bemühungen des staatlichen Propagandaapparats hat der Herrscher einen beträchtlichen Personenkult aufgebaut."
 amendment_farmers_cooperatives: "Landwirtschaftsgenossenschaften"
 amendment_farmers_cooperatives_desc: "Die Nutznießer der Landreform gründen in der Regel Verbände kleiner landwirtschaftlicher Genossenschaften, was die Möglichkeiten großer Unternehmen, in den Agrarsektor vorzudringen, einschränkt."
 amendment_vertically_integrated_agriculture: "Vertikal integrierte Landwirtschaft"
 amendment_vertically_integrated_agriculture_desc: "Die Landwirtschaft ist durch bestimmte Großunternehmen gekennzeichnet, die die gesamten eigenen Lieferketten in ihrem Besitz haben."
 amendment_sovereign_of_the_nation: "Souverän der Nation"
 amendment_sovereign_of_the_nation_desc: "Der Monarch leitet seine Legitimität aus einer nationalistischen Ideologie ab und stilisiert sich selbst zum obersten Repräsentanten einer bestimmten Nation."
 amendment_malthusian_foundations: "Malthusische Stiftungen"
 amendment_malthusian_foundations_desc: "Das Sozialsystem fußt auf der impliziten Annahme, dass unkontrolliertes Bevölkerungswachstum zu katastrophalen Ressourcenknappheiten führt. Es zielt darauf ab, das Bevölkerungswachstum in den unteren Gesellschaftsschichten einzudämmen."
 amendment_welfare_pro_employer_bias: "Pro-Arbeitgeber-Neigung"
 amendment_welfare_pro_employer_bias_desc: "Die vom Sozialsystem gebotenen Leistungen sind bewusst begrenzt, um die Verhandlungsposition der Arbeitnehmer zu schwächen und die Arbeitslosen zu einer möglichst schnellen Rückkehr in den Arbeitsmarkt zu zwingen."
 amendment_migration_religious_restrictions: "Religiöse Einschränkungen"
 amendment_migration_religious_restrictions_desc: "Das Einwanderungssystem verweigert Menschen betimmter ausländischer Glaubensrichtungen das Recht auf einen langfristigen Aufenthalt."
 amendment_migration_tariff_exemptions: "Zollbefreiungen"
 amendment_migration_tariff_exemptions_desc: "Um die Befürworter des Freihandels zu besänftigen, garantiert dieses Gesetz den freien Warenverkehr – wenn auch nicht den freien Personenverkehr."
 amendment_short_term_tax_cuts: "Kurzfristige Steuersenkungen"
 amendment_short_term_tax_cuts_desc: "Um die Belastung der Steuerzahler durch das reformierte Steuersystem zu verringern, wird die Reform von einer Reihe von Steuersenkungen begleitet, die nach und nach auslaufen."
 amendment_draconian_blasphemy_laws: "Drakonische Blasphemiegesetze"
 amendment_draconian_blasphemy_laws_desc: "Der Staat hält an der Todesstrafe für eine Reihe von Religionsverbrechen fest, und der religiösen Obrigkeit wird somit Macht über Leben und Tod eingeräumt."
 amendment_degenerate_art: "Regulierte kulturell fremde Kunst"
 amendment_degenerate_art_desc: "Mit diskriminierten Minderheiten in Verbindung gebrachte Kunstformen werden strikt unterdrückt. An ihrer Stelle fördert der Staat Kunst mit nationalistischen und traditionellen Themen."
 amendment_prussian_education: "Preußische Erziehung"
 amendment_prussian_education_desc: "Das Bildungssystem ist darauf ausgerichtet, disziplinierte und gehorsame Bürger hervorzubringen."
 amendment_co_ed_schools: "Gemischtgeschlechtliche Schulen"
 amendment_co_ed_schools_desc: "Schüler werden ungeachtet ihres Geschlechts in staatlichen Schulen zusammen unterrichtet."
 amendment_single_sex_education: "Geschlechtergetrennte Schulen"
 amendment_single_sex_education_desc: "Der Staat unterhält parallele Bildungssysteme, die nach Geschlecht getrennt sind."
 amendment_state_anti_clericalism: "Staatlicher Antiklerikalismus"
 amendment_state_anti_clericalism_desc: "Der Staat unternimmt aktive Anstrengungen, um den religiösen Einfluss aus den Staatsangelegenheiten zu entfernen, wodurch er in direkten Konflikt mit den religiösen Führungsebenen gerät."
 amendment_voting_age_18: "Wahlalter 18"
 amendment_voting_age_18_desc: "Das Mindestalter für die Wahlberechtigung liegt bei 18 Jahren."
 amendment_voting_age_21: "Wahlalter 21"
 amendment_voting_age_21_desc: "Das Mindestalter für die Wahlberechtigung liegt bei 21 Jahren."
 amendment_voting_age_25: "Wahlalter 25"
 amendment_voting_age_25_desc: "Das Mindestalter für die Wahlberechtigung liegt bei 25 Jahren."
 amendment_generic_sponsor_polstr_increase: "Politische Zugeständnisse"
 amendment_generic_sponsor_polstr_increase_desc: "Dieses Gesetz gewährt bestimmten Interessengruppen, die an seinem Zustandekommen mitgewirkt haben, gewisse politische Zugeständnisse."
 amendment_voter_suppression_policies: "Wählerunterdrückungs-Politlinien"
 amendment_voter_suppression_policies_desc: "Trotz des nominell bestehenden allgemeinen Wahlrechts gibt es Hürden im Wahlsystem, die die unteren Gesellschaftsschichten überproportional benachteiligen."
 amendment_homestead_acts: "Gehöftgesetze"
 amendment_homestead_acts_desc: "Der Staat bietet Siedlern offizielle Möglichkeiten, Grundstücken auf öffentlichem Land in nicht-inkorporierten Gebieten zu erhalten."
 amendment_extraterritoriality_rights: "Extraterritorialrechte"
 amendment_extraterritoriality_rights_desc: "Agrar-Investoren mit Sitz im Ausland erhalten eine Befreiung von bestimmten nationalen Gesetzen und unterliegen stattdessen dem Recht ihres jeweiligen Landes."
 amendment_open_legal_questions: "Offene rechtliche Fragen"
 amendment_open_legal_questions_desc: "Die Formulierung dieses Gesetzes wirft verschiedene rechtliche Fragen hinsichtlich der Anwendbarkeit von nationalem im Vergleich zu ausländischem Recht auf und schürt Befürchtungen vor kostspieligen Rechtsstreitigkeiten unter ausländischen Investoren."
