 amendment_industrial_socialization: "Industrieverstaatlichung"
 amendment_industrial_socialization_desc: "Gewisse Unternehmen mit mehr als hundert Angestellten werden gemeinhein und nach Belieben verstaatlicht oder staatlich kontrollierten Gewerkschaften unterstellt."
 amendment_shop_councils: "Geschäftsräte"
 amendment_shop_councils_desc: "Gewisse kleine Unternehmen werden unter staatlich organisierten Geschäftsräten zusammengefasst, die üblicherweise mehrere ehemalige Besitzer umfassen."
 amendment_foreign_investment_seizures: "Beschlagnahmung von Auslandsinvestitionen"
 amendment_foreign_investment_seizures_desc: "Unternehmen in ausländischem Besitz werden gemeinhein und nach Belieben verstaatlicht oder staatlich kontrollierten Gewerkschaften unterstellt."
 amendment_redemption_payments: "Staatsentschädigungszahlungen"
 amendment_redemption_payments_desc: "Als Gegenleistung dafür, dass der Staat ihre ehemaligen Grundherren entschädigt, sind die ehemaligen Leibeigenen verpflichtet, eine Sondersteuer zu zahlen."
 amendment_individual_redemption_payments: "Einzelentschädigungszahlungen"
 amendment_individual_redemption_payments_desc: "Die finanzielle Last für die Abschaffung der Leibeigenschaft wird direkt den einzelnen Leibeigenen auferlegt, die man dadurch in direkte Vertragsbeziehungen mit ihrem ehemaligen Grundherrn zwingt."
 amendment_provided_school_supplies: "Schulutensilien bereitgestellt"
 amendment_provided_school_supplies_desc: "Das Bildungssystem kauft Schulmaterialien direkt mit Steuergeldern und stellt sie Schülern und Lehrern bei Bedarf zur Verfügung."
 amendment_unfunded_school_supplies: "Schulutensilien nicht finanziert"
 amendment_unfunded_school_supplies_desc: "Das Bildungssystem verlangt von den Familien der Schüler, dass sie die Schulmaterialien selbst beschaffen."
 amendment_workhouse_regulations: "Arbeitshäuserregularien"
 amendment_workhouse_regulations_desc: "Es werden Vorschriften für die Arbeitsbedingungen und die Arbeitszeiten in Arbeitshäusern erlassen."
 amendment_nativist_labour_market: "Nativistische Arbeiterregularien"
 amendment_nativist_labour_market_desc: "Die Arbeitsmarktbestimmungen sind darauf ausgelegt, die Beschäftigung einheimischer Bürger zu fördern und die Möglichkeiten für ausländische Arbeitskräfte einzuschränken."
 amendment_preserved_bureaucratic_caste: "Bewahrte Bürokratenklasse"
 amendment_preserved_bureaucratic_caste_desc: "Die jüngsten bürokratischen Reformen ließen die Strukturen aus der Zeit vor den Reformen weitgehend unangetastet. Ein beträchtlicher Teil der hochrangigen Beamten stammt noch aus dem alten System."
 amendment_restricted_colonial_outsourcing: "Eingeschränkte koloniale Auslagerung"
 amendment_restricted_colonial_outsourcing_desc: "Es wurden Vorschriften erlassen, um einheimische Arbeitskräfte vor der Konkurrenz durch billige Arbeitskräfte aus den Kolonien zu schützen."
 amendment_church_organised_schools: "Schulen von Kirche organisiert"
 amendment_church_organised_schools_desc: "Das öffentliche Schulsystem baut größtenteils auf bestehenden Strukturen auf, die von religiösen Autoritäten geschaffen wurden. Das System erhält viele Merkmale eines religiösen Schulwesens."
 amendment_secular_school_system: "Säkularisiertes Schulsystem"
 amendment_secular_school_system_desc: "Das öffentliche Schulsystem wurde von Grund auf als säkulare Institution aufgebaut, um den Einfluss religiöser Autoritäten im Bildungswesen einzudämmen."
 ### Starting Amendments
 amendment_american_second_amendment: "Zweiter Nachtrag zur Verfassung"
 amendment_american_second_amendment_desc: "„Da eine gut organisierte Miliz für die Sicherheit eines freien Staates notwendig ist, darf das Recht des Volkes, Waffen zu besitzen und zu tragen, nicht eingeschränkt werden.“"
 amendment_american_fugitive_slaves_act: "Gesetz über flüchtige Sklaven"
 amendment_american_fugitive_slaves_act_desc: "Sklavenhalter haben das Recht, entlaufene Sklaven zurückzuholen, ungeachtet der örtlichen Gesetze, selbst wenn diese die Sklaverei verbieten."
 amendment_200_franc_suffrage: "200-Franc-Wahlrecht"
 amendment_200_franc_suffrage_desc: "Das Wahlrecht ist auf Männer über 25 Jahre beschränkt, die jährliche Steuern in Höhe von mindestens 200 Francs zahlen."
 amendment_chamber_of_procurators: "Prokuratorenkammer"
 amendment_chamber_of_procurators_desc: "Die Wahlen zur unteren Kammer der Cortes Generales erfolgen in einem zweistufigen, indirekten Verfahren. Eine Wählerschaft aus Zahlern hoher Steuern und Mitgliedern von Gemeinderäten wählt 950 Abgeordnete, die wiederum Vertreter in eine Kammer der Procuradores entsenden."
 amendment_chamber_of_gentleman_deputies: "Kammer der abgeordneten Ehrenmänner"
 amendment_chamber_of_gentleman_deputies_desc: "Die Wahlen zur unteren Kammer der Cortes Geraes erfolgen in einem zweistufigen, indirekten Verfahren. Eine Wählerschaft aus Zahlern hoher Steuern wählt die Mitglieder von Provinzversammlungen, die dann Vertreter für die Kammer der abgeordneten Ehrenmänner ernennen."
 amendment_haiti_polish_naturalization: "Polnische Einbürgerung"
 amendment_haiti_polish_naturalization_desc: "Den Nachkommen der polnischen Legionäre, die an der Seite der haitianischen Revolutionäre kämpften, wird laut Verfassung der gleiche Rechtsstatus wie Schwarzen gewährt: Sie sind berechtigt, Eigentum zu besitzen und die Staatsbürgerschaft zu erlangen."
 amendment_racialized_subjecthood: "Koloniale Rassifizierung"
 amendment_racialized_subjecthood_desc: "Im Interesse des Erhalts der Kolonialherrschaft führte die Verwaltung ein rassistisches System zur Klassifizierung ihrer Untertanen ein. Alle, die die ethnische Herkunft mit der herrschenden Nationalität teilen, werden der herrschenden Kolonialklasse zugeordnet."
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_desc: "Da Kaiser Ferdinand I. als regierungsunfähig galt, ließ der verstorbene Kaiser Franz I. in seinem Testament eine geheime Staatskonferenz einrichten, die bis zur Volljährigkeit von Erzherzog Franz Josef als gemeinschaftlicher Regent und de facto auch als Regierungskabinett fungieren soll."
 amendment_geheime_staatskonferenz_metternich: "Reformierte Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_metternich_desc: "Da Kaiser Ferdinand I. als regierungsunfähig galt, ließ der verstorbene Kaiser Franz I. in seinem Testament eine geheime Staatskonferenz einrichten, die bis zur Volljährigkeit von Erzherzog Franz Josef als gemeinschaftlicher Regent und de facto auch als Regierungskabinett fungieren sollte.\n\nDie Staatskonferenz wurde von Kanzler Klemens von Metternich reformiert, ihre Funktionen verbessert und Metternich zum unbestrittenen Vorsitzenden ernannt."
 amendment_geheime_staatskonferenz_kolowrat: "Reformierte Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_kolowrat_desc: "Da Kaiser Ferdinand I. als regierungsunfähig galt, ließ der verstorbene Kaiser Franz I. in seinem Testament eine geheime Staatskonferenz eingerichtet, die bis zur Volljährigkeit von Erzherzog Franz Josef als gemeinschaftlicher Regent und de facto auch als Regierungskabinett fungieren sollte.\n\nDie Staatskonferenz wurde von Minister Franz Anton von Kolowrat und dem Kaiserhaus reformiert, wobei Kolowrat die Kontrolle über das Gremium übernahm und Kanzler Metternich in die Außenpolitik verdrängte."
 amendment_electoral_clientelism: "Wahlklientelismus"
 amendment_electoral_clientelism_desc: "Die Wahlergebnisse werden von einem Netzwerk einflussreicher politischer Strippenzieher kontrolliert, die in einer symbiotischen Beziehung zu den regierenden Parteien stehen. Durch eine Kombination aus materiellen Anreizen und Zwang können diese Strippenzieher ihre Anhänger mobilisieren, um den Sieg einer bestimmten Partei zu sichern."
 amendment_tradition_of_free_elections: "Tradition freier Wahlen"
 amendment_tradition_of_free_elections_desc: "Dieses Land verfügt über eine Tradition freier und gerechter Wahlen sowie über Institutionen, die eine landesweite Wahlbeeinflussung erschweren."
