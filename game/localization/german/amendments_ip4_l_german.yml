 amendment_reinstated_fueros: "Wiedereingesetzte Fueros"
 amendment_reinstated_fueros_desc: "Die als Fueros bekannten jahrhundertealten Rechte des Baskenlands wurden durch einen königlichen Erlass wieder eingeführt."
 amendment_economic_regeneration_1: "Vermächtnis der Regeneration"
 amendment_economic_regeneration_1_desc: "Der Erfolg der Regeneration hat das Selbstbewusstsein der Investoren sprunghaft gestärkt. Solange der Staat seinen derzeitigen Kurs hält, wird er Kapital zur Verfügung haben."
 amendment_economic_regeneration_2: "Vermächtnis der Regeneration"
