l_german:
 acceptance_events.1.t: "Verbotene Liebe"
 acceptance_events.1.d: "[SCOPE.sCharacter('romeo').GetFullName|U] ist für die Nachfolge vorgesehen und hat nun einen Skandal ausgelöst – in Form eines öffentlichen Bekenntnisses zu einer Affäre mit jemandem mit [SCOPE.sCulture('juliet').GetName|l]en Hintergrund."
 acceptance_events.1.f: "#italic „Es ist die Meinung dieses Verfassers, dass [Select_CString(SCOPE.sCharacter('romeo').IsFemale, 'unsere lebhafte', 'unser lebhafter')] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] tatsächlich unmöglicher- und unbequemerweise aufrichtig verliebt sein könnte. Die [SCOPE.sCharacter('romeo').GetCustom('getLovers')] in unserer Stadt sehen diese Neuigkeit zweifelsohne als gehörigen Dämpfer, doch ich schätze, in die Augen gewisser [SCOPE.sCulture('juliet').GetName|l]er Leute in nah und fern trägt diese Botschaft einen Hoffnungsschimmer.“#!\n\n„Ist das zu fassen, Lady Hill? Und [SCOPE.sCharacter('romeo').GetCustom('DE_PRO_PER_S_3P_N')] hat nicht einmal den Anstand, dazu zu schweigen!“\n„Was ist mit der Blutlinie, Lord Dawson?“\n„Ja! Was ist mit den Kindern, Lord Dawson? Denkt denn niemand an die Kinder?“\n„Sorgt Euch nicht, Lady Annesly. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird gewiss eingreifen.“"
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] wird sich entsprechend [SCOPE.sCharacter('romeo').GetCustom('DE_PRO_POS_S_3P')]es Standes verhalten."
 acceptance_events.1.b: "[SCOPE.sCharacter('romeo').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('romeo').GetCustom('getLover')] ist verschwunden."
 acceptance_events.1.c: "Wir müssen die Liebe lieben lassen."
