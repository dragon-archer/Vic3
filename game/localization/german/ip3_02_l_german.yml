 je_matter_of_hungary_reason: "Seit sich die Habsburger vor Jahrhunderten erstmals den Stephansthron sicherten, haben sich unabhängig gesinnte ungarische Untertanen als schwierig zu beherrschen erwiesen.\n\nAngesichts der immer feindseliger werdenden Forderungen nach [GetCulture('hungarian').GetName|l]er Autonomie muss die Verwaltung in [ROOT.GetCountry.GetCapital.GetCityHubName] entscheiden, ob man den Forderungen der ungarischen Nationalisten nachgibt oder ob man sie an die Kandare nimmt – wenn nötig mit Gewalt.\n\n#bold Ungarische Revolution#!\nDie Aktivierung des [Concept('concept_journal_entry', 'Journaleintrags')] #Bold $je_springtime_of_the_peoples$#! wird wahrscheinlich radikalere Fraktionen im #b ungarischen Landtag aktivieren#! und so möglicherweise zu Konflikten mit der Regierung in [ROOT.GetCountry.GetCapital.GetCityHubName] führen."
