 austria_events.1.t: "Die Herrschaft von Feder und Bajonett"
 austria_events.1.d: "Mit dem Abschluss der letzten neo-absolutistischen Reform steht [ROOT.GetCountry.GetAltName('NOM')] bereit für den Beginn eines neuen goldenen Zeitalters. Seine Völker haben den zersplitterten Nationalismus hinter sich gelassen und scharen sich stattdessen um das Banner einer erleuchteten und rechtschaffenen Regierung."
 austria_events.1.f: "„Das Wohlergehen des Einzelnen gründet sich auf dem Wohlergehen des Ganzen: Doch das Wohlergehen des Ganzen ruht auf dem Wohlergehen des Einzelnen.“\n\n– Joseph von Sonnenfels"
 austria_events.1.a: "Heil! Heil [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Möge [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e aufgeklärte Herrschaft lange andauern!"
 austria_events.1.b: "[ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] überdauert durch die Weisheit und das Pflichtbewusstsein der dieser Nation treu ergebenen Bürokraten."
