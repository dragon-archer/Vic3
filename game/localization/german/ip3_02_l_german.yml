 austria_events.2.t: "Keine Verfassung, kein Geld"
 austria_events.2.d: "Der [ROOT.GetCountry.GetAdjective|U]en Führungsschicht ist die Geduld ausgegangen. Verdrossen über die scheinbare Missverwaltung der neoabsolutistischen Fraktion fordert sie die sofortige Gewährung einer Verfassung."
 austria_events.2.f: "Das scharfe Klacken der Stiefel hallte durch die Flure der Hofburg, wo Minister und Beamte eilig hin und her hasteten. Türen schwangen auf und schlossen sich in rascher Folge, geflüsterte Gespräche wurden zu hitzigen Wortgefechten. Unordnung in den äußeren Kreisen war schon lange weitverbreitet in der österreichischen Verwaltung. Aber in den inneren? Das war alles andere als normal: Das war ungewöhnlich und gefährlich."
 austria_events.2.a: "Geben wir ihren Forderungen nach. Die Stabilität des Reichs geht vor."
 austria_events.2.b: "Sie fordern? Drohen wir, sie des Verrats anzuklagen."
