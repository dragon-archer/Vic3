 hungary_events.13.t: "Die Stephanskrone"
 hungary_events.13.d: "Nachdem endlich die [ROOT.GetCountry.GetAdjective|l]e Unabhängigkeit gesichert wurde und die Amtszeit der Übergangsregierung unter [ROOT.GetCountry.GetRuler.GetFullName] zu Ende geht, ist die Zeit gekommen, den Status der Monarchie ein für alle Mal zu klären."
 hungary_events.13.f: "Was würde aus dem unbesetzten Stephansthron werden? Die Debatte hatte den ganzen Nachmittag gedauert, und der Rat war einer Lösung kaum einen Schritt näher gekommen. Pragmatische Monarchisten, glühende Republikaner und allerlei Franko-, Anglo- und Russophile gingen sich seit Tagen an die Gurgel und griffen einander in bissigen Zeitungsartikeln, lautstarken Wortwechseln und in mindestens einem Fall sogar mit den Fäusten an.\n\nDoch wo pragmatische Überlegungen es mit Überzeugungen zu tun bekommen, verwischen ehedem feste Trennlinien und neue Bündnisse werden geschlossen. Und am Ende der letzten Beratungen fiel man nun doch eine Entscheidung."
 hungary_events.13.a: "Die Habsburger waren einmal. Ungarn soll eine [GetLawType('law_presidential_republic').GetName] sein."
 hungary_events.13.b: "Ein magyarischer Adliger soll den Thron besteigen."
