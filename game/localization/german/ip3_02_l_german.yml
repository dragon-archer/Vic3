 spooky_halloween_events.5.t: "Gott und die Maschine"
 spooky_halloween_events.5.d: "Die Forschungen von [SCOPE.sCharacter('frankenstein_scope').GetFullName] trugen Früchte. Mit sichtbarer Unruhe erläutert er den versammelten Würdenträgern seine Methoden und erklärt, dass er bereit sei, seine Aktivitäten auszuweiten. Als Beweis präsentiert er seine erste Schöpfung als Konzeptnachweis."
 spooky_halloween_events.5.f: "Das massive Wesen wankt schwerfällig vorwärts. Seine Bewegungen sind ruckartig und krampfhaft, als würde es gerade erst lernen, seine Gliedmaßen zu benutzen. Doch seine wässrigen, neugierigen Augen wirken fast wie die eines Kindes.\n\n„Im Namen Gottes! Was #italic ist#! das für ein Wesen?“\n\n„Meine Herren, das, was Sie hier sehen, ist die Zukunft. Ein #italic homo novus#! im wahrsten Sinne des Wortes.“"
 spooky_halloween_events.5.a: "Ich bin überzeugt, dass wir für ein Wesen dieses … Kalibers eine Verwendung finden werden."
 spooky_halloween_events.5.b: "Nun gut, aber bitte geben Sie diesem armen Kerl eine Gefährtin."
 spooky_halloween_events.5.c: "Das ist zu weit gegangen. Bitte beenden Sie das umgehend."
