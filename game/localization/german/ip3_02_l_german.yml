 austrian_neo_absolutism_abolish_crown_land_autonomy_button: "Die Kronland-Landtage marginalisieren"
 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc: "Die traditionell autonomen #italic Landtage#! stellen eines der größten Hindernisse für unsere Bemühungen dar, eine direkte Herrschaft von [ROOT.GetCountry.GetCapital.GetCityHubName] durchzusetzen. Wir müssen ihnen die gesetzgeberische Macht nehmen und sie zu reinen Verwaltungskörperschaften unter direkter kaiserlicher Aufsicht machen."
 modifier_bureaucratisation_of_the_landtage: "Bürokratisierung der Landtage"
 austrian_neo_absolutism_abolish_feudal_obligations_button: "Abschaffung von Feudalverpflichtungen"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "Das Untertanenpatent von 1781 befreite österreichische Bauern zwar von der Scholle, doch sie bleiben weiterhin verpflichtet, #italic Robot#! (Fronarbeiten) sowie Feudalzahlungen zu leisten und sich der Gerichtsbarkeit des örtlichen Herrn zu unterwerfen.\n\nDurch die Abschaffung dieser obskuren Verpflichtungen würde das Regime die Gunst der Reformer erlangen, zugleich würde es aber auch den Groll der landbesitzenden Eliten erregen: Sie könnten durch diesen Vorschlag viel Macht und Einfluss verlieren."
 modifier_empowered_smallholders: "Ermächtigte Großbauern"
 modifier_bureaucratisation_of_nobles: "Stärkere Bürokratisierung"
 austrian_neo_absolutism_papal_concordat_button: "Päpstliches Konkordat annehmen"
 austrian_neo_absolutism_papal_concordat_button_desc: "Durch ihr rücksichtsloses Streben nach Reformen haben Josephinisten und Liberale die Fundamente unseres großen Reichs untergraben: den unerschütterlichen Glauben und unsere Treue zum Thron des Heiligen Petrus.\n\nWir müssen den Schaden, den sie angerichtet haben, rückgängig machen und eine Vereinbarung mit der Kirche treffen, durch die sie auf allen Ebenen der Gesellschaft spürbar präsent ist – vom Klassenzimmer bis zum Sakrament der Ehe."
