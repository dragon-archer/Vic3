 je_grunderzeit: "Gründerzeit"
 je_grunderzeit_reason: "#bold Investitionswut#! hat die #bold deutschen#! Lande erfasst und Kapital strömt mit wahnsinniger Intensität in Eisenbahnen, Fabriken und Banken – getrieben von grenzenlosem Optimismus, spekulativem Streben und dem Versprechen einer #bold neuen Industrialisierung#!. Spekulanten setzen Ziele an, die täglich abgehobener werden. Wie lang kann dieses Gefühl der Euphorie noch anhalten?\n\nDeutsches [Concept('concept_gdp', '$concept_gdp_short$')] im letzten Quartal: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\nDeutsches [Concept('concept_gdp', '$concept_gdp_short$')] derzeit: @gdp![JournalEntry.GetCustom('get_grunderzeit_gdp')]\nDeutsches [Concept('concept_gdp', '$concept_gdp_short$')]-Quartalsziel: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold Tempo der Gründerzeit#!\nDer [concept_journal_entry] #bold $je_grunderzeit$#! ist nach #bold Finanzquartalen#! strukturiert. Alle #v 3#! Monate wird das [Concept('concept_gdp', '$concept_gdp_short$')] aller #bold deutschen#! [Concept('concept_country', '$concept_countries$')] in #bold Europa#! zusammengefasst und es muss mindestens #v 2#! Prozent wachsen. Tut es dies nicht, #n sinkt#! der #bold Fortschrittsbalken#! um #v 1#!; tut es dies, #g steigt#! er stattdessen um #v 1#!. Erreicht der Fortschrittsbalken #v 0#!, kommt es zu einem #n Börsenkrach#!."
