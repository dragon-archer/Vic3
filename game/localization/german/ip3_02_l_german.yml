 bavarocracy_fail_explanation_tt: "Das Ende der Bavarokratie erlaubt es uns, einen #b dänischen#! Fürsten auf den Thron zu setzen, der den [Concept('concept_great_power', '$concept_great_powers$n')] genehm ist, oder eine #b Zweite Hellenische Republik einzurichten#!\n\nWenn uns #b $FRA$#!, #b $GBR$#! oder #b $RUS$#! eine [concept_obligation] schulden, werden sie die Bedingungen der #b Londoner Konferenz von 1832#! außen vor lassen und es uns erlauben, einen ihrer Fürsten als König der Hellenen auszuwählen.\n\nEin möglicher König aus dem Ausland wird folgende [Concept('concept_ideology', '$concept_ideologies$')] vertreten:\n• $DEN_ADJ$: [GetIdeology('ideology_reformer').GetName]\n• $GBR_ADJ$: [GetIdeology('ideology_market_liberal').GetName]\n• $RUS_ADJ$: [GetIdeology('ideology_royalist').GetName]\n• $FRA_ADJ$er Orléanist: [GetIdeology('ideology_market_liberal').GetName]\n• $FRA_ADJ$er Legitimist: [GetIdeology('ideology_traditionalist').GetName]\n• $FRA_ADJ$er Bonapartist: [GetIdeology('ideology_jingoist_leader').GetName]"
 spooky_halloween_events.4.t: "Prometheische Visionen"
 spooky_halloween_events.4.d: "Ein junger Genfer Student namens [SCOPE.sCharacter('frankenstein_scope').GetFullName] wandte sich mit einer Petition an die Regierung. Darin bittet er um ein bescheidenes Stipendium und einen Arbeitsraum. Im Gegenzug verspricht er, die Grenze zwischen Leben und Tod zu überwinden."
 spooky_halloween_events.4.f: "„Wenn es möglich wäre, leblose Materie zum Leben zu erwecken, könnte man möglicherweise Leben dort wiederherstellen, wo der Tod zugeschlagen hat. Wie viele von Ihnen haben einen geliebten Menschen durch Krankheit oder durch die Hand eines anderen Menschen verloren? Was wäre, wenn dies rückgängig gemacht werden könnte? Oder was wäre, wenn an seine Stelle etwas Neues treten könnte? Eine neue Spezies, die uns als Schöpfer und Meister verehren würde.“"
 spooky_halloween_events.4.a: "Sehr interessant. Wir sollten ihm mitteilen, dass er unsere Unterstützung hat."
 spooky_halloween_events.4.b: "Wir sollten diesen unchristlichen Scharlatan verachten und ihn in eine Anstalt sperren."
