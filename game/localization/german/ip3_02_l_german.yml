 grunderzeit.1.t: "Gründerkrach" # Panic of 1873
 grunderzeit.1.d: "Jahre des Optimismus und des Finanzwachstums haben ein jähes Ende gefunden. An den deutschen Börsen werden blutrote Zahlen gemeldet, während Banken und Spekulanten umfallen wie die Dominosteine."
 grunderzeit.1.f: "#bold Bankenansturm in [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nDie Ankündigung der Liquidation einer Reihe prominenter Unternehmen löste eine Lawine aus, die nicht nur Kleinanleger, sondern auch bekannte Finanziers mit sich riss. Den ganzen Tag über hetzten Telegrammkuriere durch die Menschenmassen, und man sah Händler, die nunmehr wertlose Aktienzertifikate verbrannten."
 grunderzeit.1.a: "Die Spekulanten und der rasende wirtschaftliche Liberalismus sind schuld."
 grunderzeit.1.b: "Daran sind einige gierige Täter in unserer Mitte schuld."
