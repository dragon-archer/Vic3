 matter_of_hungary_dual_monarchy_button: "Doppelmonarchie einrichten"
 matter_of_hungary_dual_monarchy_button_desc: "#bold $HUN$#! sehnt sich schon lange nach demselben Status wie der Rest des [ROOT.GetCountry.GetAdjective|l]en Kaiserreichs – und wenn wir ihm diesen gewähren, können wir darauf hoffen, die Forderungen der Magyaren nach Freiheit zu erfüllen.\n\nGemeinsam mit ungarischen Würdenträgern wurde ein Plan entworfen, um #bold $HUN$#! vollständige innere Autonomie sowie eigenverantwortliche Ministerien zu gewähren. Im Gegenzug wird Ungarn anerkennen, dass das Kaiserreich ein geeinter Staat in Bezug auf Krieg und Außenpolitik bleibt."
 matter_of_hungary_integrate_crown_lands_button: "Die Kronlande eingliedern"
 matter_of_hungary_integrate_crown_lands_button_desc: "Das Maß an Autonomie, das [ROOT.GetCountry.GetAdjective|l]e [Concept('concept_crown_land','$concept_crown_lands$')] wie #b $HUN$#! genießen, ist der Zentralregierung schon seit Generationen ein Dorn im Auge. In weiten Teilen werden sie durch eigene Institutionen verwaltet, die noch aus den Zeiten der Habsburger Hausmacht stammen, und sie widersetzen sich den Reformbemühungen, die inzwischen typisch für die sogenannten #italic Erblande#! sind.\n\nZum Wohl unseres großen Kaiserreiches müssen diese [Concept('concept_crown_land','$concept_crown_lands$')] voll in die österreichische Verwaltung eingegliedert werden."
