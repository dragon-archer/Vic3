 bavarocracy_events.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [ROOT.GetCountry.GetRuler.GetFirstName] lenkte das Land erfolgreich durch die stürmischen frühen Jahre und hat sich nun als fähiger Staatsmann und Kopf einer stabilen Regierung erwiesen."
 bavarocracy_events.1.f: "Während [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] an seinem Kaffee nippte, blätterte er die morgendliche Korrespondenz durch. Berichte über Straßenräuber, Korruptionsskandale und Streit zwischen Fraktionen … Das Übliche. Doch unter den gewohnt tristen Berichten gab es auch Anzeichen einer Veränderung. Die Auswirkungen der jüngsten Anpassungen der Politlinien, der Aufbau von Bildungsinstituten und die ersten Regungen eines modernen bürokratischen Apparats. Es blieb noch viel zu tun, doch Jahr um Jahr empfand [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] die morgendliche Arbeit als ein Stückchen vergnüglicher."
