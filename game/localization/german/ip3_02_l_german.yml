 austria_events.4.t: "Ausgleich"
 austria_events.4.d: "Ein Kompromiss wurde geschlossen: Laut der Vereinbarung wird [ROOT.GetCountry.GetAltName('NOM')] in die Doppelmonarchie [ROOT.GetCountry.GetNameNoFlag]-[SCOPE.sCountry('hungary_scope').GetNameNoFlag] umstrukturiert. Die Teilung entlang der Leitha führt zu einem transleithanischen Territorium, das von [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName] aus beherrscht wird, und einem cisleithanischen, über das man von [ROOT.GetCountry.GetCapital.GetCityHubName] aus gebietet."
 austria_events.4.f: "Während er im Kreis seiner Standesgenossen stand, schaute der Graf zu, wie [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] in vollem Ornat auf den künstlich geschaffenen Krönungshügel zuritt, dessen Erde aus allen Ecken seiner ungarischen Heimat stammte. Er war aus Pflichtbewußtsein, nicht aus Ergebenheit gekommen, doch als [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] den Gipfel erreichte, lag eine Bedeutungsschwere in diesem Augenblick, die der Graf nicht erwartet hatte.\n\nAls [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] das Schwert erhob und einmal in jede Himmelsrichtung schlug, während er schwor, das Königreich und seine Untertanen zu schützen, regte sich auch etwas im Grafen. Es war keine Treue, entschied er. Vielleicht eher Respekt."
 austria_events.4.a: "Erschafft Transleithanien."
 austria_events.4.b: "Richten wir Transleithanien als volle Personalunion mit dem Dreieinigen Königreich ein."
 austria_events.4.c: "Bewahren wir das Dreieinige Königreich unter direkter [ROOT.GetCountry.GetAdjective|l]er Kontrolle."
