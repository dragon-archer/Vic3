 je_austrian_neo_absolutism: "Autokratie in einer Zeit der Freiheit"
 je_austrian_neo_absolutism_reason: "#italic „Die Säulen des Bach-Systems sind seine Armeen: ein stehendes Heer von Soldaten, ein sitzendes Heer von Bürokraten, ein knieendes Heer von Priestern und ein umherschleichendes Heer von Spionen.“#!\n\nDie drohende Revolution von unten macht es nötig, dass [ROOT.GetCountry.GetCapital.GetCityHubName] eine eigene Revolution von oben durchführt. Durch den Aufbau eines zentralisierten, vernunftgeleiteten und effektiven Staatsapparats – in dem treue und fähige Bürokraten arbeiten – soll das Land so modernisiert werden, dass es den Herausforderungen dieser Tage und dieser Zeit gewachsen ist.\n\n[concept_austrian_constitutional_pressure]:\nWenn die Opposition zu Österreichs neo-absolutistischem Projekt zu stark wird, wird [ROOT.GetCountry.GetCapital.GetCityHubName] gewzungen sein, den Forderungen nach Reformen nachzugeben und eine Verfassung zu gewähren, die die Macht des Staats begrenzt."
