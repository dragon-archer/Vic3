 austria_events.5.t: "Relikte einer vergangenen Zeit"
 austria_events.5.d: "Die Aufgabe des neoabsolutistischen Projekts durch die Regierung hat auch seine einstmaligen Unterstützer in den Augen der Nation in Verruf gebracht."
 austria_events.5.f: "Mit geübter Hand setzte der Minister seine Unterschrift unter das Dokument. Zum letzten Mal? Der Gedanke verweilte. Er seufzte. Es waren zu viele Krisen gewesen, die Fäulnis reichte zu tief. Hätte man ihnen nur ein Jahrzehnt mehr gegeben, vielleicht zwei, dann hätten alle die Brillanz ihrer Arbeit erkannt.\n\nAls er das Dokument seinem Sekretär reichte, zögerten seine Finger, sein Griff wurde fester. Einen Moment lang sträubte sich seine Hand, wollte das Papier nicht loslassen.\n\nDann ließ er es durch seine Finger gleiten."
 austria_events.5.a: "Ihre Ideen mögen falsch gewesen sein, doch ihr Vorgehen hatte viel für sich."
 austria_events.5.b: "Sie sollen ihre Posten in den Sicherheitsdiensten behalten."
 austria_events.5.c: "Distanzieren wir uns öffentlich von ihnen."
