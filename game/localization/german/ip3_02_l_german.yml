 grunderzeit.2.t: "30 Jahre des Fortschritts"
 grunderzeit.2.d: "Nach Jahrzehnten des wirtschaftlichen Wohlstands lassen der Schwung und das rege Treiben, die ihn bestimmten, etwas nach. Diese Jahre werden als einige ihrer ruhmreichsten in die [ROOT.GetCountry.GetAdjective|l]e Geschichte eingehen."
 grunderzeit.2.f: "„Und sie nannten es eine Blase – pah! Eine Blase!? Nur ein #italic Narr#! würde das Erbe seiner Gattin in so etwas investieren – und eines, sage ich dir, #italic Liebchen#!, ich bin kein Narr.“"
 grunderzeit.2.a: "Ein dreifaches Hoch auf den unbezwingbaren Geschäftsgeist der Menschen!"
 grunderzeit.2.b: "Mögen diese Jahrzehnte erst der Anfang von vielen weiteren sein."
