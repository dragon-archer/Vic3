 decision_demand_hungary_revoke_laws: "Einseitige Widerrufung ungarischer Reformen"
 decision_demand_hungary_revoke_laws_desc: "Aus irgendwelchen Gründen gab unsere damalige Regierung den Forderungen des aufmüpfigen ungarischen Landtags nach. Wir müssen diesen Fehler richtigstellen."
 decision_demand_hungary_revoke_laws_tt: "Wir erlaubten es dem ungarischen Landtag, revolutionäre Gesetze zu erlassen"
 je_hungarian_revolution: "Ungarische Revolution"
 je_hungarian_revolution_reason: "#italic „Freiheit ist ein Prinzip, Gemeinschaft ist ihre Sicherheit, Ausschluss ihr Untergang.“#!– Lajos Kossuth\n\nMit dem Eintritt [ROOT.GetCountry.GetAltNameNoFlag('VON')] in ein neues Jahrhundert wird es doch immer mehr von Klüngeln liberaler, reformorientierter Politiker dominiert.\n\nAuch wenn sie nicht einer Meinung in Bezug auf die zukünftige Beziehung Ungarns zur #bold Habsburger Monarchie#! sind, eint sie dennoch der gemeinsame Wunsch nach politischen und wirtschaftlichen Reformen, die das recht hinterwäldlerische Ungarn in eine moderne und dynamische Nation mit autonomer Herrschaft über die eigenen [Concept('concept_homeland','$concept_homelands$')] machen sollen.\n\n#bold Bürger durch Zwang#!\nSollte sich [ROOT.GetCountry.GetAltNameNoFlag('NOM')] #bold $AUS$#! in einem [concept_diplomatic_play] entgegenstellen, könnten unterdrückte Minderheiten die Lage nutzen und versuchen, #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt  das magyarische Joch #bold abzustreifen#!.#!#! "
 owns_all_hungarian_homelands_tt: "Besitzt #b alle#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],hungarian_homeland_states_tt  [SCOPE.sCulture('hungarian_culture_scope').GetName|l]en Heimatländer#!#!"
 hungarian_homeland_states_tt: "#title Die folgenden [Concept('concept_state_region','$concept_state_regions$')] sind [GetCulture('hungarian').GetName|l]e [Concept('concept_homeland','$concept_homelands$')]: #!• #indent_newline:3 \n• $STATE_BANAT$\n• $STATE_SLOVAKIA$\n• $STATE_RUTHENIA$\n• $STATE_BEKES$\n• $STATE_TRANSDANUBIA$\n• $STATE_CENTRAL_HUNGARY$\n• $STATE_DELVIDEK$\n• $STATE_NORTHERN_TRANSYLVANIA$\n• $STATE_SOUTHERN_TRANSYLVANIA$• • • • • #!"
 hungarian_revolt_ethnic_unrest_tt: "[GetCulture('serb').GetName|U]e, [GetCulture('slovak').GetName|l]e und [GetCulture('romanian').GetName|l]e Untertanen können sich #n in einem Aufstand erheben#!, wenn die folgenden Bedingungen zutreffen:\n\n• Die durchschnittliche [concept_acceptance] von [GetCulture('serb').GetName|U], [GetCulture('slovak').GetName|U] oder [GetCulture('romanian').GetName|U] ist unter #v 60#!\n• Eines der folgenden Dinge: #indent_newline:3 \n• [concept_cultural_turmoil] in [GetCulture('serb').GetName|l]en, [GetCulture('slovak').GetName|l]en oder [GetCulture('romanian').GetName|l]en [Concept('concept_homeland','$concept_homelands$')] übersteigt #n 15 %#!\n• Eine [concept_political_movement] verursacht [concept_obstinance] in [GetCulture('serb').GetName|l]en, [GetCulture('slovak').GetName|l]en oder [GetCulture('romanian').GetName|l]en [Concept('concept_homeland','$concept_homelands$')]#!"
 has_founded_budapest_tt: "Wir haben die #bold Entscheidung#! getroffen, #bold Budapest#! zu gründen"
 modifier_hungary_timeout: "Das Land, das die Geschichte überging"
 hungarian_revolution_annex_transylvania_button: "Personalunion mit Transsylvanien verkünden"
 hungarian_revolution_annex_transylvania_button_desc: "Obwohl [SCOPE.sCountry('transylvania_scope').GetAltName('NOM')] als Land der [ROOT.GetCountry.GetAdjective|l]en Krone gilt, wird es schon seit dem #bold Aufstand von Franz II. Rákóczi#! von 1711 getrennt vom eigentlichen Ungarn regiert.\n\nDer transsylvanische Landtag wird allerdings weiterhin von [SCOPE.sCulture('hungarian_culture_scope').GetName|l]en und [SCOPE.sCulture('szekely_culture_scope').GetName|l]en Delegierten beherrscht, die für die Personalunion sind – mit etwas sanftem Drück könnte man sie wahrscheinlich dazu bringen, sich dem Reich wieder anzuschließen. [SCOPE.sCountry('austria_scope').GetAltName('IN')|U] wird man einen solchen Schritt jedoch wohl als Verrat brandmarken."
 if_trs_accepts_tt: "Wenn [SCOPE.sCountry('transylvania_scope').GetAltName('NOM')] unseren Vorschlag für eine Personalunion [SCOPE.sCountry('transylvania_scope').GetAltNameNoFormatting('VON')] mit [ROOT.GetCountry.GetAltName('DAT')] annimmt, wird [SCOPE.sCountry('transylvania_scope').GetAltNameNoFormatting('VON')] #b annektiert#!"
 hungarian_revolution_twelve_points_button: "Die Zwölf Punkte verkünden"
 hungarian_revolution_twelve_points_button_desc: "Die [ROOT.GetCountry.GetAdjective|l]en Progressiven unterteilen sich schon lange in Radikale und vorsichtigere Reformer, doch nun haben sie in den Zwölf Punkten eine gemeinsame Platform gefunden: Diese Reihe weitreichender Gesetze ist dazu gedacht, die Freiheit des Landes für immer zu bewahren."
 hungarian_revolution_twelve_points_tt: "Solch eine radikale Tat könnte einen #bold großen Keil#! zwischen uns und [SCOPE.sCountry('austria_scope').GetAltName('AKK')] treiben, ja sogar #n zu einem Krieg führen#!"
 hungarian_revolution_austrian_ruler: "Die folgenden Bedingungen verringern die Wahrscheinlichkeit, dass sich [SCOPE.sCountry('austria_scope').GetAltName('NOM')] unserem Handeln entgegenstellt:#indent_newline:3 \n• [SCOPE.sCountry('austria_scope').GetAdjective|l]er [concept_ruler] hat die [concept_character_trait] „[GetCharacterTrait('compliant').GetName]“\n• [SCOPE.sCountry('austria_scope').GetAltName('NOM')] ist ein verpflichteter Teilnehmer an einem [concept_diplomatic_play]#!"
 modifier_the_spirit_of_48: "Gemeinsames Vorgehen der Progressiven"
