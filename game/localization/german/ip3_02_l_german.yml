 spooky_halloween_events.6.t: "Ecce Monstrum"
 spooky_halloween_events.6.d: "Aus Angst vor der zunehmenden [GetCulture('promethean').GetName|l]en Präsenz [SCOPE.sState('relevant_state_scope').GetName('IN')] verwüstete ein aufgebrachter Mob die Straßen von [SCOPE.sState('relevant_state_scope').GetCityHubName]. [SCOPE.sCompany('frankenstein_company_scope').GetName|U] weigerte sich, zu der Situation Stellung zu nehmen."
 spooky_halloween_events.6.f: "Die Menge hatte die Kreatur in der Nähe des alten Brunnens umzingelt. Ein Ring aus Fackeln und Heugabeln bildete eine bedrohliche Mauer, die die große, blasse Gestalt in ihrer Mitte gefangen hielt.\n\n„Tötet es! Streckt das Monster nieder!“\n\n„Monster? Wie können Sie es wagen, mich als Monster zu bezeichnen? Sie, die Sie meine Artgenossen grundlos und reuefrei jagen! Welchen Schaden haben wir Ihnen jemals unprovoziert zugefügt? Wenn Ihr eine Hand gegen mich erhebt, wisset, dass ich Sie niederschlagen werde. Doch das macht mich nicht zu einem Ungeheuer. Mehr noch: Es macht mich nicht mehr zu einem Unhold als ein Mann, der sich gegen den brutalen Angriff eines Verbrechers verteidigte.“"
 spooky_halloween_events.6.a: "Was man vom Pöbel erwartet, tut der Pöbel auch."
