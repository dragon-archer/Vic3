 grunderzeit.3.t: "Die Zeit der Unternehmer"
 grunderzeit.3.d: "Angetrieben von einer innovativen Finanzgesetzgebung und der Verbreitung der Eisenbahn herrscht in deutschen Landen emsige Betriebsamkeit, während neue Kompanien und Unternehmungen aus dem Boden sprießen wie die Pilze."
 grunderzeit.3.f: "Der Vorarbeiter knallte wieder mit der Peitsche und trieb das erschöpfte Pferdegespann vorwärts. Sie waren heute ordentlich vorangekommen: Der meiste Sand war von der Baustelle abtransportiert worden. Doch ordentlich war nicht gut – und selbst gut war nicht gut genug.\n\nDie Peitsche knallte wieder.\n\nDer Vorarbeiter verspürte einen Anflug von Schuldgefühlen gegenüber den armen Kreaturen, verdrängte den Gedanken indes schnell wieder. Gnade würde diesen Ort nicht in eine neue Fabrik verwandeln. Entschlossenheit hingegen schon."
 grunderzeit.3.a: "Kaufen! Investieren! Erweitern!"
 grunderzeit.3.b: "Wir wollen es einmal nicht übertreiben."
