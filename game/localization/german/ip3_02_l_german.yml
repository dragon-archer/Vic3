 bavarocracy_events.2.d: "Unzufriedenheit mit der bayerischen Clique löste einen öffentlichen Aufstand in [ROOT.GetCountry.GetCapital.GetCityHubName] aus, und [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] wurde abgesetzt. Zuletzt sah man ihn beim Besteigen eines ausländischen Schoners, der gen Norden ablegte. Da der alte [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] weg ist, haben die Leute eine Übergangsregierung gebeten, über die Nachfolge abzustimmen."
