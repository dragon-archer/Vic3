 je_bavarocracy_reason: "Seit seiner Gründung 1832 steht das junge [ROOT.GetCountry.GetAdjective|l]e Köngreich – als erster wirklich unabhängiger griechischer Staat seit den Tagen von Konstantin XI. – unter der Fuchtel von [SCOPE.sCharacter('king_otto_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFirstName] und seinen bayerischen Regenten.\n\nWenn der junge König sich als würdiger Herrscher der Hellenen beweisen will, wird er drastische Schritte unternehmen müssen, um den [Concept('concept_bavarocratic_ire', '$concept_bavarocratic_ire_short$')] seiner Untertanen zu beschwichtigen."
