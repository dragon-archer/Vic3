 austria_events.3.t: "Krise an der Donau"
 austria_events.3.d: "Die Unabhängigkeit [SCOPE.sCountry('hungary_scope').GetAltNameNoFlag('VON')] hat eine Welle ethnischer Aufstände in unserer Nation entfesselt. Inspiriert von den Entwicklungen in [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName] haben sich Nationalisten überall [ROOT.GetCountry.GetAltName('IN')] gegen [ROOT.GetCountry.GetCapital.GetCityHubName] erhoben."
 austria_events.3.f: "Von den vier Garnisonen unter seinem Befehl hatte nur eine ihre Ehre bewahrt und war völlig loyal geblieben. Der Rest hatte sich entweder wie Feiglinge verstreut oder – was noch schlimmer war – war zum Feind übergelaufen.\n\nMeuterer. Hunde. Er würde sie alle aufhängen, wenn er die Gelegenheit dazu hätte.\n\n„Herr Feldmarschall! Ihr Befehl?“\n\nDie Worte rissen den General aus seinen Gedanken. Er atmete scharf aus. „Diese Aufstände sind nichts Neues. Das Kaiserreich hat schon größere Bedrohungen überstanden. Richten Sie Abwehrstellungen ein und schicken Sie mir einen Kurier. Ich will umgehend Befehle aus [ROOT.GetCountry.GetCapital.GetCityHubName].“"
 austria_events.3.a: "Die Peripherie ist verloren. Ziehen wir uns in die Erblande zurück."
 austria_events.3.b: "Ziehen wir uns aus Ungarn zurück, aber keinen Fingerbreit weiter."
