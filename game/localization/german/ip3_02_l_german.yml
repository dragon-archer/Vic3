 hungarian_revolution_establish_honved_button: "Honvéd aufbauen"
 hungarian_revolution_establish_honved_button_desc: "Lange wurde [ROOT.GetCountry.GetAltName('DAT')] die militärische Autorität über die eigenen Rekruten verwehrt. Nun jedoch ist die Nation dazu in der Lage und hat einen Bedarf, was das Ausheben einer Armee angeht, die [ROOT.GetCountry.GetCapital.GetCityHubName] und nicht dem #italic Hofkriegsrat#! in Wien unterstellt ist.\n\nDie traditionellen ungarischen Regimenter reichen allerdings nicht, um diese Rolle allein auszufüllen. Wir müssen eine weitreichende Umstrukturierung sowie Rekrutierungsbemühungen einleiten, damit wir die Herzen unserer Feinde wieder mit Angst erfüllen können."
 possible_effects_hungary_events.7_tt: "#header Nachfolgend sind alle #b möglichen#! Ereignisauswirkungen durch „Auf die Beine, Maygaren!“ aufgelistet:#!"
 dp_hungarian_revolution: "Ungarische Revolution"
 hungary_events.1.t: "Perle der Donau"
 hungary_events.1.d: "Mit der formellen Vereinigung von Buda, Pest und Óbuda zu einem großen Ganzen erlebt die neue Metropole Budapest einen Aufschwung wie nie zuvor in der Geschichte [ROOT.GetCountry.GetAltName('VON')]: Kapital und Wissen strömen in die Stadt."
 hungary_events.1.f: "„Eine Hauptstadt wird nur dann mächtig sein, wenn sie auch Regierungsmacht ausübt. Sie wird nur wohlhabend sein, wenn sie von einer Seele geleitet wird, von einem Willen in ihrem Streben. Sie wird nur dann glücklich sein, wenn die geteilten Interessen zu einem gemeinsamen Interesse verschmelzen.“\n– Bertalan Szemere"
 hungary_events.1.a: "Pannonien ist unser Brotkorb und Budapest sein pulsierendes Herz."
 hungary_events.1.b: "Borúra derű – möge Budapest unserer Nation den Weg vorgeben."
 modifier_budapest_steam_mills: "Budapester Dampfmühlen-Boom"
 modifier_budapest_paris_of_the_east: "Paris des Ostens"
 modifier_budapest_chain_bridge: "Széchenyi-Kettenbrücke"
 modifier_budapest_grain_barons: "Geförderte Getreidebarone"
 modifier_budapest_academy: "Mitfinanzierte Akademie der Wissenschaften"
 hungary_events.2.t: "Serbischer Aufstand"
 hungary_events.2.d: "Im Anschluss an eine Versammlung in Sremski Karlovci haben sich Vertreter der [GetCulture('serb').GetName|l]en Nation [SCOPE.sCountry('hungary_country_scope').GetAltName('IN')] im Aufstand erhoben: Sie wollen ein serbisch beherrschtes Reich nördlich der Save ausheben."
 hungary_events.2.f: "„Verstreut in hundert Richtungen – auf hundert Seiten könnten alle versuchen, über uns zu herrschen, während wir nicht einmal über uns selbst herrschen könnten, als wären wir niemals Herren unseres eigenen Schicksals gewesen!“\n– Nikanor Grujić"
 hungary_events.2.a: "Mobilisiert die Armee und macht diese Wiener Schoßhunde nieder."
 hungary_events.2.b: "Für das geehrte Kreuz und die goldene Freiheit!"
 hungary_events.2.c: "Erkennen wir [SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName] als unseren örtlichen Statthalter an."
 hungary_events.2.e: "Den Serben kann man nicht trauen. Zermalmt sie auch."
 modifier_serbian_volunteers: "Serbische Freiwillige"
 hungary_events.3.t: "Slowakischer Aufstand"
 hungary_events.3.d: "Bei seiner Versammlung in Myjava hat der [GetCulture('slovak').GetName|l]e Nationalrat verkündet, sich [SCOPE.sCountry('hungary_country_scope').GetAltName('VON')] trennen zu wollen, um zu einem slowakischen Generalaufstand aufzurufen."
 hungary_events.3.f: "„Schon lange dienen wir als Spielball teuflischer Politik, die uns absichtlich spaltet und fortwährend Spannungen unter uns schürt – damit wir uns selbst zu Fall bringen … Doch wir sind erwachsen geworden, wir haben unsere Rechte erkannt und wir wollen sie mutig verteidigen.“\n– Ľudovít Štúr"
 hungary_events.3.a: "Unsere Armee wird kurzen Prozess mit diesen Verrätern machen."
 hungary_events.3.b: "Sláva! Šetkým Slovakom!"
 hungary_events.3.c: "Versprechen wir den Slowaken im Gegenzug für ihre Treue die Autonomie."
 hungary_events.3.e: "Jedwede Zersetzung ist umgehend auszumerzen."
 modifier_slovak_volunteers: "Slowakische Freiwillige"
 hungary_events.4.t: "Ungarn verlangt nach Personalunion"
 hungary_events.4.d: "In einem mutigen Schritt hat der [SCOPE.sCountry('hungary_country_scope').GetAdjective|l]e Landtag die Vereinigung [ROOT.GetCountry.GetAltName('VON')] mit Ungarn verkündet. Doch die Zustimmung des Landtags in [ROOT.GetCountry.GetCapital.GetCityHubName] ist erforderlich, damit die Personalunion in Kraft treten kann. Daher versuchen [GetCulture('hungarian').GetName|l]e und [GetCulture('szekely').GetName|l]e Befürworter der Personalunion unter den Delegierten eilig, die nötigen Stimmen zusammenzubekommen."
 hungary_events.4.f: "Wenn Gott gewollt hätte, dass er heute arbeitete, hätte er ihm nicht so ein Durcheinander in den Weg gestellt, dachte Ioan. Er blickte noch einmal vom Hauptbuch auf, ergriff die Pfeife, nahm einen Zug und sah versonnen aus dem Fenster.\n\nVor dem Reduta-Palast war die Menge weiter angewachsen. Sie bestand vor allem aus einheimischen Szeklern und Ungarn – Ioan erkannte einige sogar wieder. Ihr Ruf „Vereinigung oder Tod!“ hallte durch die Straßen.\n\nEine schlimme Sache, dachte er sich. Vor allem war sie schlecht fürs #italic Geschäft#!. Sein jähzorniger Sohn und zwei seiner Lehrlinge hatten die Stadt bereits verlassen, um ausgerechnet in Blaj an einem „Nationaltreffen“ teilzunehmen. Nein, dachte Ioan und kaute auf der Pfeife herum, das würde ganz und gar nicht gut ausgehen."
 hungary_events.4.a: "Igen. Der Landtag stimmt für die Vereinigung."
 hungary_events.4.b: "Nem. Der Vorschlag wird in einer knappen Abstimmung abgelehnt."
 hungary_events.5.t: "Transsylvanien ratifiziert die Vereinigung mit Ungarn"
 hungary_events.5.d: "Im Anschluss an eine Abstimmung im örtlichen Landtag, der von Magyaren dominiert wird, hat Transsylvanien sich entschieden, sich [SCOPE.sCountry('hungary_country_scope').GetAltName('DAT')] in einer Vereinigung anzuschließen."
 hungary_events.5.f: "‚Vereinigung oder Tod!‘, hatten sie letzte Woche verkündet. Ein Selbstmord per Abstimmung, dachte er. Sie hätten stattdessen ‚Vereinigung #italic und#! Tod!‘ rufen sollen. War das gerecht? Vielleicht. War es rechtens? Darüber ließ sich streiten. War es vernünftig? Auf gar keinen Fall.\n\nSo wie er sein Glück kannte, würde der geeinte Zorn von [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] und Wien nun über seiner kleinen Ecke der Welt hereinbrechen und er würde nichts tun können, um ihn aufzuhalten."
 hungary_events.5.a: "Transsylvanien ist ein unabtrennbarer Teil der ungarischen Krone."
 hungary_events.5.b: "Erlauben wir zumindest fürs Erste den Erhalt örtlicher Privilegien."
 hungary_events.5.c: "Nun gut. Akzeptieren wir die Entscheidung des Landtags."
 hungary_events.5.e: "Sie übernehmen sich! Fordern wir eine sofortige Freigabe Transsylvaniens."
 modifier_allowed_transylvanian_autonomy: "Transsylvanische Autonomie erlaubt"
 modifier_not_allowed_transylvanian_autonomy: "Transsylvanische Autonomie verboten"
 transylvanian_diet_abolished: "Mit diesem Gesetz #bold schafft#! sich der #bold Transsylvanische Landtag#! im Grunde #bold selbst ab#!"
 transylvanian_diet_retained: "Mit diesem Gesetz bleibt der #bold Transsylvanische Landtag#! fürs Erste #bold erhalten#!"
 hungary_likely_lead_to_war_tt: "Eine solche Forderung wird für Empörung [SCOPE.sCountry('hungary_country_scope').GetAltName('IN')] sorgen und ihre Verkündung wird wahrscheinlich zu einem #n Krieg#! führen"
 modifier_transylvanian_bands: "Loyale Grenzer-Regimenter"
 hungarian_revolution: "Ungarische Revolution"
 je_hungarian_revolution_backed_down_fail: "Wir wurden von #bold $AUS$#! gezwungen, unsere Reformen zurückzuziehen"
 modifier_revolutionary_fervor: "Revolutionseifer"
 hungary_events.6.t: "Ein österreichisches Ultimatum"
 hungary_events.6.d: "Die Regierung in [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] hat unter Androhung eines militärischen Eingreifens unrechtmäßig und einseitig unsere jüngsten Reformen annulliert und fordert nun, dass wir uns zurück ins Glied begeben."
 hungary_events.6.f: "Nach dem Verlesen des Sendschreibens aus [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] klackte der österreichische Botschafter mit den Stiefeln und verbeugte sich vor den versammelten ungarischen Würdenträgern.\n\nDie Forderungen waren klar: Die Zeit der Verhandlungen war vorbei. Entweder der ungarische Landtag hob die Reformen auf oder die österreichische Armee würde das für ihn übernehmen."
 hungary_events.6.a: "Das ist der Tropfen, der das Fass zum Überlaufen bringt. Magyaren, zu den Waffen!"
 hungary_events.6.b: "Wir haben keine andere Wahl, als zu unterschreiben."
 austrian_ultimatium_tt: "Die Annahme des Ultimatums wird all unsere Reformen ungeschehen machen und der [concept_journal_entry] #bold $je_hungarian_revolution$#! wird #n scheitern#!"
 modifier_humiliated_by_austria: "Gedemütigt von Österreich"
 hungary_events.7.t: "Auf die Beine, Magyaren!"
 hungary_events.7.d: "Der Klang von Hörnern schallt durch das [ROOT.GetCountry.GetAdjective|l]e Reich: Tausende von Freiwilligen sammeln sich in neu eingerichteten Anwerbungsämtern. Während sich die Regimentslisten füllen, streiten neu beförderte Generäle darüber, wie man sie bestmöglich einsetzt."
 hungary_events.7.f: "Unsre Kinder sollen später\nan den Gräbern ihrer Väter\nstets in dankbarem Gedenken\nehrfurchtsvoll die Häupter senken!\nSchwören wir beim Gott der Ahnen:\nNimmermehr\nbeugen wir uns den Tyrannen!\nNimmermehr!\n\n– Sándor Petőfi, #italic Nemzeti dal#!"
 hungary_events.7.a: "Fürs Heimatland kämpfen wir. Dort vergießen wir unser Blut."
 hungary_events.7.b: "Wer wagt, gewinnt. Wir müssen den Kampf zum Feind tragen."
 every_state_with_enlistment_decree_get_modifier: "Alle [ROOT.GetCountry.GetAdjective|l]en [Concept('concept_state', 'Staaten')] mit einem #b aktiven#! [concept_decree] „[GetDecreeType('decree_enlistment_efforts').GetName]“ erhalten für #v [GetPlayer.MakeScope.ScriptValue('display_normal_modifier_time')]#! Jahre #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mustering_the_honved_tt $modifier_mustering_the_honved$#!"
 modifier_mustering_the_honved_tt: "[GetStaticModifier('modifier_mustering_the_honved').GetName|v]\n[GetStaticModifier('modifier_mustering_the_honved').GetDesc]"
 modifier_mustering_the_honved: "Honvéd-Musterung"
 modifier_defenders_of_the_homeland: "Verteidiger des Heimatlands"
 modifier_honved_mobilization_programme: "Honvéd-Bedarfsprogramm"
 modifier_autumn_campaign: "Vorwärts, Honvéd!"
 hungary_events.8.t: "Transsylvanischer Aufstand"
 hungary_events.8.d: "Zutiefst erbost über die Vereinigung Transsylvaniens mit [SCOPE.sCountry('hungary_country_scope').GetAltName('DAT')] haben sich Tausende von [GetCulture('romanian').GetName|l]en Würdenträgern und Gemeinen in Blaj versammelt und erklärt, dass sie gegen [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] zu den Waffen greifen werden."
 hungary_events.8.f: "Mihai zog ein kleines Fernglas aus dem Mantel und stellte es scharf. Von seinem Aussichtspunkt auf dem Gipfel der Weinberge aus konnte er die riesige Menschenmenge sehen, die sich in und um die Stadt versammelt hatte. Es waren mindestens Tausende, und wenn ihre Kleidung etwas zu sagen hatte, so kamen sie aus ganz Transsylvanien und auch jenseits seiner Grenzen.\n\nDas Geräusch eines knackenden Asts riss ihn aus seinen Beobachtungen. Schritte? Als er über die Schulter blickte, sah er ausgerechnet einen jener #italic Moți#!-Schläger, die ihm vorhin noch Ärger gemacht hatten. Diese Bastarde könnten nicht einmal einer lahmen Sau auflauern, dachte er, als der Knüppel herabfuhr und ihm den Schädel aufschlug."
 hungary_events.8.a: "Verflucht seien diese Verräter. Entsendet die Armee."
 hungary_events.8.b: "Libertate sau Moarte!"
 hungary_events.8.c: "Bestätigen wir Transsylvanien als autonomes Kronland."
 hungary_events.8.e: "Wir werden uns nicht von ein paar aufmüpfigen Leibeigenen zum Handeln zwingen lassen."
 modifier_auraria_gemina_legion: "Legion Auraria Gemina"
 transylvanian_massacres_tt: "Während die #bold Ordnung zusammenbricht#!, verbreitet sich die Nachricht von #n Massakern#!, die von umherstreifenden Horden von Bauern und Soldaten in ganz #bold Transsylvanien#! begangen werden"
 hungary_events.9.t: "Ungarischer Frühling"
 hungary_events.9.d: "In einem schockierenden Schritt hat der von Progressiven dominierte Landrat in [SCOPE.sCountry('hungary_country_scope').GetName] eine Reihe von Gesetzen erlassen, deren radikales Wesen droht, unsere Herrschaft über die Nation zu untergraben."
 hungary_events.9.f: "Die näheren Einzelheiten, die man aus [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] hörte, unterschieden sich ebenso wie die Reaktionen derer, die sie vernahmen. Ein großer Sprung nach vorn in eine liberale Zukunft oder ein Stolpern in Chaos und Anarchie? Ein Volksverrat oder ein Vorbild für den Rest des Kaiserreichs? Eine trotzige Erklärung oder ein feiger Dolchstoß in den Rücken?\n\nEr wusste es selbst nicht, doch er fürchtete, dass die Antwort der Hofburg alles andere als freundlich ausfallen würde."
 hungary_events.9.a: "Wir müssen uns über dringendere Angelegenheiten Gedanken machen."
 hungary_events.9.b: "Erklären wir die Gesetze für illegal und fordern wir ihre sofortige Widerrufung."
 hungary_events.11.t: "Die Ungarnfrage"
 hungary_events.11.d: "Mit dem Aufstieg von [ROOT.GetCountry.GetRuler.GetFullName] als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('VON')] wird die scheinbar laxe Haltung [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]es Vorgängers in Bezug auf [SCOPE.sCountry('hungary_country_scope').GetAltName('AKK')] infrage gestellt. Viele drängen nun [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], die jüngsten Gesetze zu widerrufen, die der ungarische Landtag erließ."
 hungary_events.11.f: "Ist eine Zustimmung unter Druck überhaupt noch Zustimmung?\nIst der Monarch an törichte Eide seiner Vorgänger gebunden?\nIst er Gesetzen verpflichtet, die ohne die richtige kaiserliche Autorität beschlossen wurden?\n\nIn den Augen von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] stellten sich diese Fragen gar nicht. Die einzige Frage lautete nur: Wie weit war er bereit zu gehen, um seine Vision durchzusetzen?"
 hungary_events.11.a: "Widerruft die Gesetze und schafft den Landtag von Ungarn formell ab."
 hungary_events.11.b: "Lasst uns keinen Wirbel machen."
 hungary_events.12.t: "Land der Länder"
 hungary_events.12.d: "Die [ROOT.GetCountry.GetAdjective|l]e Revolution war ein durchschlagender Erfolg: Die Auswirkungen ihrer wirtschaftlichen und politischen Reformen spürt man im ganzen Land."
 hungary_events.12.f: "Freiheit, dein blutig Banner hat\nhier oft im Sturm geweht.\nEs hat der lange Kampf und Streit\ndie Besten hingemäht.\n\nSo lebt, vom Schicksal heimgesucht,\nin Zwietracht oft verrannt,\nvermindert zwar, gebrochen nicht,\ndies Volk in seinem Land.\n\n- #italic Szózat#! („Mahnruf“), Mihály Vörösmarty"
