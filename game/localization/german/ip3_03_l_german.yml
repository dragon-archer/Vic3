 progress_from_crushed_secession: "$dyn_c_ottoman_empire$ hat vor Kurzem eine [concept_secession] zermalmt"
 je_eastern_crisis_tracker: "Große Ostkrise"
 je_eastern_crisis_tracker_reason: "Eine Krise braut sich auf dem [GetStrategicRegion('region_balkans').GetName] zusammen, und [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('NOM')] hat Mühe, das eigene Territorium unter Kontrolle zu halten, während [Concept('concept_secession','$concept_secessionists$')] die Herrschaft gefährden. Bevor die Lage ernst wird und sich die derzeit wachsende Unruhe in der Region ausbreitet, muss man versuchen, die Lage zu stabilisieren. Solange die $je_great_eastern_crisis$ anhält, erhalten alle kulturellen und religiösen [Concept('concept_political_movement','$concept_political_movements$')] [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('IN')] #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt mehr Unterstützung#!#!."
 eastern_crisis_balkan_nations: "Rebellische Gelegenheit"
 eastern_crisis.1.t: "Eine sich entwickelnde Krise"
 eastern_crisis.1.d: "Die Zukunft [SCOPE.sCountry('ottoman_scope').GetAltName('VON')] steht am Scheideweg. Eine wachsende Zahl von [Concept('concept_secession','$concept_secessionist$en')]-[Concept('concept_political_movement','$concept_political_movements$')] bedroht die Stabilität unserer Nation."
 eastern_crisis.1.d2: "Die Zukunft [SCOPE.sCountry('ottoman_scope').GetAltName('VON')] steht am Scheideweg. Eine wachsende Zahl von [Concept('concept_secession','$concept_secessionist$en')]-[Concept('concept_political_movement','$concept_political_movements$')] bedroht die Stabilität der Nation."
 eastern_crisis.1.f: "İsmail, der jüngste Wesir, bebte, als er mit gesenktem Haupt sprach: „Es lässt sich nicht länger leugnen, dass in unserem einst so großen Reich Unruhen brodeln. Anhänger der $concept_secessionist$en sind angeblich in jedem Kaffeehaus von [SCOPE.sState('relevant_state_scope').GetCityHubName] zu finden.“\n\nDie anderen Wesire nickten unbeeindruckt. Der Älteste ergriff das Wort: „Wir müssen unsere Agenda vorantreiben, auch wenn [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] unsere Ansicht nicht teilt. Das Leben unserer Familien steht auf dem Spiel.“"
 eastern_crisis.1.a: "Überwachen wir die Lage und warten wir ab, wie sie sich entwickelt."
 negative_crisis_influence: "Diplomatiekrise"
 positive_crisis_influence: "Diplomatiegelegenheit"
 eastern_crisis_subjects_modifier_tt: "Alle [Concept('concept_subject', 'Klientelländer')] [SCOPE.sCountry('ottoman_scope').GetAltName('VON')] erhalten #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "Alle [Concept('concept_subject', 'Klientelländer')] [SCOPE.sCountry('ottoman_scope').GetAltName('VON')] erhalten #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! ([Concept('concept_decay','$concept_decaying$')]) für #v 10 Jahre#!\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t: "Krise eingegrenzt"
 eastern_crisis.2.d: "Durch die hohe [concept_ottoman_integrity] hat [SCOPE.sCountry('ottoman_scope').GetAltName('NOM')] eine aufkeimende Krise auf dem [GetStrategicRegion('region_balkans').GetName] eingegrenzt."
 eastern_crisis.2.f: "Die Wesire versammelten sich im Kaffeehaus. Der Jüngste merkte an: „Genau an einem Ort wie diesem würde man Separatisten finden. Ist es klug, in der Höhle des Löwen zu feiern?“\n\n„İsmail, du machst dir zu viele Sorgen“, sagte der Älteste. „Es gibt sicherlich immer noch Löwen da draußen, aber die Krise ist vorbei. Jetzt wissen wir, wo wir die Fallen auslegen müssen.“\n\n„Nichtdestotrotz …“, murmelte İsmail. „Vielleicht gab es Umstände, unter denen es von Treue zeugte, aufzubegehren …“"
 eastern_crisis.2.a: "Mit der [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting|l]en Herrschaft ist nicht zu spaßen."
 eastern_crisis_controlled: "Große Ostkrise beherrscht"
 eastern_crisis.3.t: "Eine entfesselte Krise"
 eastern_crisis.3.d: "[SCOPE.sCountry('ottoman_scope').GetAltName('NOM')|U], einst groß und mächtig, konnte die wachsende Unruhe auf dem [GetStrategicRegion('region_balkans').GetName] nicht eindämmen. Sie wird weiter wachsen."
 eastern_crisis.3.f: "İsmail zitterte noch immer, als er die anderen Wesire durch den Wasserpfeifenrauch in den hinteren Teil des Kaffeehauses führte.\n\n„Was hat dich so erschreckt, Jungspund?“, lachte der Älteste. „Ich weiß, dass unser Reich schwere Zeiten durchmacht, doch es hat Jahrhunderte überdauert und wird noch lange bestehen bleiben …“ Der Wesir verstummte, als breitschultrige Gestalten aus den verrauchten Ecken traten.\n\nİsmail verriegelte die Tür. „Es gibt einige, die anderer Meinung sind, Pascha, und sie bestanden darauf, mit Euch zu sprechen.“"
 eastern_crisis.3.a: "Dieses Versagen bedroht die Zukunft der [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting|l]en Herrschaft."
 eastern_crisis_not_controlled: "Uneingeschränkte große Ostkrise"
 eastern_crisis_movement_radicalism: "Entzweiender Aktivismus"
 eastern_crisis_liberty_desire_increase: "Rebellische Untertanen"
 # Ionian Islands Decision
 ionian_island_overlord_not_at_war_with_root_tt: "[concept_overlord] von $ION$ befindet sich nicht im Krieg mit [ROOT.GetCountry.GetAltName('DAT')]"
 we_annex_ionian_islands_tt: "Unser Vorschlag zum Aushandeln einer Machtübergabe wird an den [concept_overlord] von $ION$ geschickt"
 tramsfer_ionian_islands_decision: "Die Ionischen Inseln annektieren"
 tramsfer_ionian_islands_decision_desc: "Die Ionischen Inseln wechselten im Zuge der Napoleonischen Kriege mehrfach den Besitzer und wurden nicht in den griechischen Staat eingegliedert, als sie ihre Unabhängigkeit erhielten. Wenn wir die Zustimmung sowohl der Ionier als auch die der Regierung ihrer Besitzer erhalten könnten, wären wir vielleicht in der Lage, eine friedliche Machtübergabe auszuhandeln."
