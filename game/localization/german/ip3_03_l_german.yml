 failed_greek_je_opposition_ig_pol_str: "Neu gefundene Zugkraft"
 greece.6.t: "Der Londoner Vertrag"
 greece.6.d: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting|U]e Vertreter haben Verhandlungen über die Abtretung [SCOPE.sCountry('ionian_country').GetAltName('VON')] an [SCOPE.sCountry('greek_country').GetAltName('AKK')] begonnen."
 greece.6.f: "Die [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting|l]en Vertreter stellen ihren Vortrag bei einem Treffen des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Kabinetts vor:\n\n„Um den guten Willen zwischen unseren Nationen zu fördern und den Geist des [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting|l]en Volks zu stärken, bittet unser Herrscher darum, dass [SCOPE.sCountry('ionian_country').GetAltNameNoFormatting('NOM')] aus dem wohlmeinenden Protektorat freigegeben wird, damit die Inseln in den Genuss unserer wahrhaftigen und gerechten Hilfe kommen können.“"
 greece.6.a: "Eine höchst angenehme Lösung."
 greece.6.b: "Ein fortlaufendes Eingreifen unsererseits ist erforderlich."
