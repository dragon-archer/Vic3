 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism: "Die Megali-Idee"
 je_greek_nationalism_reason: "#italic „Grieche ist nicht nur derjenige, der das Königreich bewohnt, sondern auch derjenige, der in Janina, Thessaloniki, Seres, Adrianopel, Konstantinopel, Trebizone, Kreta oder Samos oder einem anderen Land der griechischen Geschichte oder des griechischen Volkes lebt …“\n– Ioannis Kolettis#!\n\nTrotz der Gründung eines unabhängigen griechischen Staates leben die meisten Griechen noch immer unter fremder Herrschaft. Es muss eine geeinte Anstrengung unternommen werden – sowohl mit diplomatischen als auch mit militärischen Mitteln –, um die #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt griechischen Heimatländer#!#! in unsere Regierung einzugliedern." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt: "Mindestens #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt griechische Heimatland-Staaten#!#! besitzen. (Derzeit erfüllen #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! diese Anforderung)"
 greek_state_complete_tt: "Mindestens #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt griechische Heimatland-Staaten#!#! besitzen. (Derzeit erfüllen #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! diese Anforderung)"
 greek_state_complete_tt_2: "Mindestens #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt griechische Heimatland-Staaten#!#! besitzen. (Derzeit erfüllen #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! diese Anforderung)"
 greek_state_complete_tt_3: "Mindestens #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$-$concept_state_regions$#!#! besitzen. (Derzeit erfüllen #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! diese Anforderung)"
 byz_is_this_tt: "Hat das Land #bold $BYZ$#! als [concept_nation_formation] geschaffen"
 greek_homeland_states_tt: "#title Die folgenden [Concept('concept_state_region','$concept_state_regions$')] sind [GetCulture('greek').GetName|l]e [Concept('concept_homeland','$concept_homelands$')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title Die folgenden sind byzantinische [Concept('concept_state_region','$concept_state_regions$')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"
