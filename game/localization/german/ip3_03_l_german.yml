 notification_ion_proposal_rejected_message_desc: "[SCOPE.sCountry('ionian_overlord').GetAltNameNoFlag('NOM')|U] hat den Vorschlag abgelehnt, der von den [SCOPE.sCountry('greek_country').GetAdjective|l]en Vertretern vorgetragen wurde, $ION$ in einer friedlichen Machtübergabe freizugeben."
