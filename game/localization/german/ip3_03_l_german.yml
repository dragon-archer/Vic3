 notification_trs_unification_accepted_message_tooltip: "#header $notification_trs_unification_accepted_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_accepted_message_desc$"
 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "$YUG$ schaffen"
 je_yugoslavia_reason: "Die Aussichten für [ROOT.GetCountry.GetAltNameNoFormatting('AKK')], einen geeinten jugoslawischen Staat zu schaffen, sehen vielversprechend aus. Die [SCOPE.sCulture('croatian_scope').GetName|l]en, [SCOPE.sCulture('serbian_scope').GetName|l]en, [SCOPE.sCulture('slovene_scope').GetName|l]en und [SCOPE.sCulture('bosniak_scope').GetName|l]en Menschen haben sich für dieses neue [Concept('concept_unification', '$concept_major_unification$sziel')] ausgesprochen.\n\nDie erfolgreiche [concept_nation_formation] von $YUG$ wäre von ungeheurem Vorteil und würde unsere Nation strategisch auf der Weltbühne in Stellung bringen und sie zu einem Leuchtfeuer der Hoffnung für südslawische Völker unter fremder Herrschaft machen."
 is_yugoslavia_tt: "Hat die Nation #bold $YUG$#! durch eine [concept_nation_formation] geschaffen"
 no_insurrectionary_movement_tt: "[ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat #b keine#! [Concept('concept_insurrection', '$concept_insurrectionary$en')] [Concept('concept_political_movement', '$concept_political_movements$')]"
 # je_yugoslavia fail notification
 notification_yugoslavia_failed_message_name: "Schwerer Rückschlag für die jugoslawische Agenda"
 notification_yugoslavia_failed_message_desc: "[SCOPE.sCountry('root_country_scope').GetAltName('NOM')|U] hat schwere Rückschläge beim Projekt zur Schaffung von $YUG$ erfahren. Vielleicht kann dieser Traum irgendwann in ferner Zukunft Wirklichkeit werden."
 notification_yugoslavia_failed_message_tooltip: "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"
 yugoslavia.1.t: "Fürsprache für $YUG$"
 yugoslavia.1.d: "Durch die jüngsten Entwicklungen hat die [SCOPE.sCharacter('ruler_scope').GetFullName]-Regierung ein Interesse an der Mission entwickelt, die südslawischen Völker zu einen."
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] steht vor dem Volk [SCOPE.sCountry('yugoslavia_seeker_scope').GetAltNameNoFormatting('VON')], um eine leidenschaftliche Rede zu halten.\n\n„Es ist unausweichlich, dass wir nach der Gründung und Entwicklung eines $YUG$s streben, das alle südslawischen Völker eint. [SCOPE.sCountry('yugoslavia_seeker_scope').GetAltNameNoFormatting('NOM')|U] kann diese Bemühungen sehr wohl anführen.“"
 yugoslavia.1.a: "[SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] wird diese Bemühungen anführen."
 yugoslavia.1.b: "Es gibt zu viel Missklang, um diesem Plan nachzugehen."
 je_yug_gain_claim_tt: "#g #b Erhält#!#! Ansprüche auf #b alle#! [GetCulture('croat').GetName|l]en, [GetCulture('serb').GetName|l]en, [GetCulture('slovene').GetName|l]en und [GetCulture('bosniak').GetName|l]en [concept_homeland]-[Concept('concept_state_region', 'Staatsregionen')], die nicht im Besitz [ROOT.GetCountry.GetAltNameNoFlag('VON')] sind"
 seeking_yugoslavia: "Einigung der Südslawen"
 notification_yugoslavia_seeking_warning_name: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetAltName('NOM')|U] strebt danach, $YUG$ zu gründen"
 notification_yugoslavia_seeking_warning_desc: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetAltName('NOM')|U] hat sein Streben bekannt gegeben, eine Nation namens $YUG$ zu bilden und zu entwickeln, die die Südslawen eint."
 notification_yugoslavia_seeking_warning_tooltip: "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"
 yugoslavia.2.t: "Der Vereiniger der südslawischen Völker"
 yugoslavia.2.d: "Durch die eifrigen Bemühungen von [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] wird [SCOPE.sCountry('yug_scope').GetAltName('NOM')] als Nation geeint, die die [SCOPE.sCulture('primary_culture_scope').GetName|l]en und andere südslawische Völker zusammenführt."
 yugoslavia.2.f: "Nachdem der Traum von [SCOPE.sCountry('yug_scope').GetNameNoFormatting] nun wahr geworden ist, steht [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] bereit, die Nation in eine neue Ära des Wohlstands und des Prestiges zu führen."
 yugoslavia.2.a: "[SCOPE.sCountry('yug_scope').GetAltNameNoFormatting('NOM')|U] hat eine strahlende Zukunft."
 unified_yugoslavia: "Leuchtfeuer des Balkans"
 the_unifier_yug: "Fähiger Anführer"
 notification_yug_unification_name: "Die Gründung [SCOPE.sCountry('yug_scope').GetAltName('VON')]"
 notification_yug_unification_desc: "Die Regierung von [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] hat [SCOPE.sCountry('yug_scope').GetAltName('AKK')] gegründet, einen gewaltigen Superstaat, der die südslawischen Völker des Balkans eint."
 notification_yug_unification_tooltip: "#header $notification_yug_unification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yug_unification_desc$"
 # Austrian Monarchs
 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] dankt ab"
 austria_events.30.d: "Aus Rücksicht auf die eigene schwindende Gesundheit wird [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] abdanken. [SCOPE.sCharacter('ig_leader_scope').GetFullName|U] hat [SCOPE.sCharacter('relevant_ruler').GetCustom('DE_PRO_PER_S_3P_A')] überzeugt, Platz für [SCOPE.sCharacter('relevant_heir').GetFullName], [Select_CString(SCOPE.sCharacter('relevant_heir').IsFemale, 'die eigene Erbin', 'den eigenen Erben')], zu machen."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting|U] kniete vor [SCOPE.sCharacter('relevant_ruler').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] und bat um einen Segen, bevor [SCOPE.sCharacter('relevant_heir').GetCustom('DE_PRO_PER_S_3P_N')] den [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Thron bestieg. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting|U] musterte [SCOPE.sCharacter('relevant_heir').GetCustom('DE_PRO_POS_S_3P')][Select_CString(SCOPE.sCharacter('relevant_heir').IsFemale, 'e Nachfolgerin', 'en Nachfolger')] und legt [Select_CString(SCOPE.sCharacter('relevant_heir').IsFemale, 'ihr', 'ihm')] beide Hände auf den Kopf. Sich bekreuzigend erhob sich [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting]. Es beginnt ein neues Kapitel für [ROOT.GetCountry.GetNameNoFormatting]."
 austria_events.30.a: "Möge die Herrschaft [SCOPE.sCharacter('relevant_heir').GetCustom('DE_PRO_POS_S_3P')]er Kaiserlichen und Königlichen Apostolischen Majestät erfolgreich sein."
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName|U] dankt ab."
 metternich_agenda_value_improves_tt: "Die Auswirkung des Abschlusses des [Concept('concept_journal_entry', 'Journaleintrags')] „$je_metternich$“ werden #g verbessert#!"
 austria_events.31.t: "Die Geburt eines Erben"
 austria_events.31.d: "Die Gattin von [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] hat einen [Concept('concept_heir', 'Erben')] für den [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Thron zur Welt gebracht."
 austria_events.31.f: "Die Geburt des langerwarteten Nachwuchses bietet überall [ROOT.GetCountry.GetAltNameNoFormatting('IN')] Anlass zum Feiern. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting|U] wird als [Select_CString(SCOPE.sCharacter('new_heir').IsFemale, 'zukünftige', 'zukünftiger')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] von [ROOT.GetCountry.GetNameNoFormatting] erzogen werden. Dieses Kind wird das [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting]-Vermächtnis weiterführen."
 austria_events.31.a: "Die Zukunft [ROOT.GetCountry.GetAltName('VON')] erstrahlt in hellem Glanz."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName|U] wird [concept_heir] des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Throns"
 austria_events.32.t: "Tragödie in den Wäldern"
 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName] wurde tot mit einer Liebschaft in der eigenen Jagdhütte aufgefunden."
 austria_events.32.f: "In eifriger Hast sperrte die Polizei die grässliche Szene an der Jagdhütte ab und begann eine Untersuchung zu den Umständen, unter denen [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] zu Tode kam. Alle Beweise und Akten zur Ermittlung müssen direkt dem Polizeiministerium vorgelegt werden, bevor sie in den Staatsarchiven verschwinden."
 austria_events.32.a: "Vertuschen wir unbedingt die Umstände [SCOPE.sCharacter('relevant_heir').GetCustom('DE_PRO_POS_S_3P')]es Todes – und zwar um jeden Preis."
 austria_events.32.b: "Schieben wir der Liebschaft von [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] die Schuld unter."
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName|U] stirbt."
 cover_up_death: "Königliche Vertuschung"
 royal_family_scandal: "Skandal in der Königsfamilie"
 austria_events.33.t: "Die Große Ausstellung von [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetAltName('NOM')|U] wird eine Große Ausstellung in [SCOPE.sState('relevant_state_scope').GetCityHubName] ausrichten. Berater raten zur Teilnahme [SCOPE.sCountry('japan_scope').GetAltName('GEN')] an diesem großen kulturellen und wirtschaften Austausch, um diplomatische Beziehungen zwischen unseren Ländern aufzubauen."
 austria_events.33.f: "Der Sprecher des Ausschusses für kulturelle Angelegenheiten erläutert äußerst eifrig die Vorzüge der Teilnahme [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('GEN')] an der [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting|l]en Ausstellung.\n\n„Diese Großen Ausstellungen haben sich stets als vorteilhaft für das Prestige und das Wachstum anderer Nationen erwiesen. Dies könnte durchaus die erste von vielen Ausstellungen sein, an denen unsere Regierung offiziell teilnimmt. Es wird sicher [SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('DAT')] als Ganzes zum Vorteil gereichen. Denken Sie nur an den Fortschritt unseres Landes.“"
 austria_events.33.a: "Schicken wir Vertreter nach [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 austria_events.33.b: "Wir haben keine Zeit für solch belanglose Anfgelegenheiten."
 did_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective|U]e Vertreter #bold #g werden#!#! nach [SCOPE.sState('relevant_state_scope').GetCityHubName] entsandt"
 did_not_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective|U]e Vertreter #bold #r werden nicht#!#! nach [SCOPE.sState('relevant_state_scope').GetCityHubName] entsandt"
 grand_exhibition_paticipation_cost: "An Großer Ausstellung teilgenommen"
 grand_exhibition_participation_prestige: "Einflussreiche Kunst"
 notification_japan_austria_message_name: "[SCOPE.sCountry('japan_scope').GetAltName('NOM')|U] nimmt an Großer Ausstellung teil"
 notification_japan_austria_message_desc: "[SCOPE.sCountry('japan_scope').GetAltName('NOM')|U] wünscht, an unserem großen kulturellen und wirtschaftlichen Austausch teilzunehmen, um diplomatische Beziehungen zwischen [SCOPE.sCountry('austria_scope').GetAltName('DAT')] und [SCOPE.sCountry('japan_scope').GetAltName('DAT')] aufzunehmen. Man wird Vertreter zur Großen Ausstellung in [SCOPE.sState('relevant_state_scope').GetCityHubName] schicken."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t: "Der [SCOPE.sCountry('japan_scope').GetAdjective|l]e Pavillon"
 austria_events.34.t2: "Der japanische Pavillon"
 austria_events.34.d: "Die Teilnahme [SCOPE.sCountry('japan_scope').GetAltName('GEN')] an unserer Großen Ausstellung wird gewiss zum Erfolg des Unterfangens beitragen. Der Bau des [SCOPE.sCountry('japan_scope').GetAdjective|l]en Pavillons ist bereits im Gange."
 austria_events.34.f: "Das Kuppeldach des Hauptgebäudes der Großen Ausstellung glänzt vor kunstvollen handgefertigten Verzierungen. Ein Schrein und ein [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting|l]er Garten wurden vor Ort errichtet. Ein hölzernes Torii-Tor sowie eine geschwungene Brücke stellte man ebenfalls im Pavillon auf.\n\nMan reichte Proben einer sogenannten #italic Sojasauce#! und verteilte faszinierende [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting|l]e Kunst und hochwertige Erzeugnisse, die [SCOPE.sCountry('japan_scope').GetNameNoFormatting|l]e Vertreter mitbrachten, um Teil der Ausstellung sein."
 austria_events.34.a: "Hervorragend."
 austria_events.34.b: "[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting|U]e Künstler und Gründer werden großen Nutzen daraus ziehen."
