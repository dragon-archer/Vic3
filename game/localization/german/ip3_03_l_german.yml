 # Great Eastern Crisis content
 je_great_eastern_crisis: "Große Ostkrise"
 je_great_eastern_crisis_reason: "Eine Krise braut sich auf dem [GetStrategicRegion('region_balkans').GetName] zusammen, und wir müssen unser Territorium unter Kontrolle halten, denn sonst werden [Concept('concept_secession','$concept_secessionists$')] die [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting|l]e Herrschaft gefährden. Bevor die Lage ernst wird und sich die derzeit wachsende Unruhe in der Region ausbreitet, muss sie stabilisiert werden. Solange die $je_great_eastern_crisis$ anhält, erhalten alle kulturellen und religiösen [Concept('concept_political_movement','$concept_political_movements$')] #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt mehr Unterstützung#!#!."
