 notification_trs_unification_rejected_message_desc: "Der [SCOPE.sCountry('transylvania_country_scope').GetAdjective|l]e Landtag hat einen [SCOPE.sCountry('hungary_country_scope').GetAdjective|l]en Vorschlag für die Wiedervereinigung [SCOPE.sCountry('transylvania_country_scope').GetAltNameNoFlag('VON')] mit [SCOPE.sCountry('hungary_country_scope').GetAltNameNoFlag('DAT')] abgelehnt."
