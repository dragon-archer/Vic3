 greece.5.t: "Unhaltbares Projekt"
 greece.5.d: "Eine aggressive Verfolgung des irredentistischen Projekts [ROOT.GetCountry.GetAltNameNoFormatting('VON')] ist nicht mehr haltbar."
 greece.5.f: "Die Spannung im Raum ist derart groß, dass man sie fast schon schneiden kann. Politiker und Berater streiten darüber, ob die ehrgeizige Agenda [ROOT.GetCountry.GetAltNameNoFormatting('VON')] aufrechtzuerhalten ist. Alle verlangen, dass jemand für die Veruntreuung [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Ressourcen verantwortlich gemacht wird, die man für dieses irredentistische Unterfangen aufwendete, welches sich allerdings nie manifestierte."
 greece.5.a: "Unser Scheitern ist eine Blamage."
 greece.5.b: "[ROOT.GetCountry.GetRuler.GetFullName|U] muss die Verantwortung übernehmen."
