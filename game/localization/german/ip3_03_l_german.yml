 # Greece events
 greece.1.t: "Der griechische Staat"
 greece.1.d: "Der Aufstieg des Nationalismus hat in unseren Bürgern das irredentistische Verlangen ausgelöst, sämtliche Länder des [SCOPE.sCulture('greek_culture_scope').GetName|l]en Volkes zu einem einzigen griechischen Staat zu inkorporieren."
 greece.1.f: "„Wir haben Jahrhunderte der osmanischen Herrschaft hinter uns gelassen, um den griechischen Staat aus der Taufe zu heben. Und dennoch reicht das nicht. Viele unserer Landsleute leben noch immer unter dem unterdrückerischen Joch fremder Herrscher und sehnen sich nach einem Land, das sie wirklich ihr Eigen nennen können. Dieser Traum kann nur durch die Annektierung aller griechischen Gebiete wahr werden – etwas, was wir mit oder ohne die Einstimmung ihrer Besatzer erreichen werden.“"
 greece.1.a: "Unser Anspruch auf dieses Land ist unleugbar."
 greece.1.b: "Eine Expansion hat derzeit keine Priorität."
 embrace_megali_idea_tt: "#r #b Diese Auswahl wird die Abschlussanforderungen des [Concept('concept_journal_entry', 'Journaleintrags')] „$je_greek_nationalism$“ zu Folgendem ändern:#!#!\n• [ROOT.GetCountry.GetAltName('NOM')|U] muss #b alle#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt griechischen Heimatlandstaaten#!#! besitzen. (Derzeit erfüllen #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! diese Anforderungen)\n• [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat Frieden\n• [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] ist #b nicht#! [concept_subject] einer anderen Nation\n• [concept_rank] [ROOT.GetCountry.GetAltNameNoFlag('VON')] ist größer oder gleich [concept_minor_power]\n• [ROOT.GetCountry.GetAdjectiveNoFlag|U]e [concept_gold_reserves] größer als #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n• [concept_legitimacy] muss #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! oder größer sein"
 not_embrace_megali_idea_tt: "#r #b Die Abschlussanforderungen des [Concept('concept_journal_entry', 'Journaleintrags')] „$je_greek_nationalism$“ bleiben gleich:#!#!\n• [ROOT.GetCountry.GetAltName('NOM')|U] muss mindestens #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt griechische Heimatlandstaaten#!#! besitzen. (Derzeit erfüllen #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! diese Anforderungen)\n• [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat Frieden\n• [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] ist #b nicht#! [concept_subject] einer anderen Nation\n• [concept_rank] [ROOT.GetCountry.GetAltNameNoFlag('VON')] ist größer oder gleich [concept_minor_power]\n• [ROOT.GetCountry.GetAdjectiveNoFlag|U]e [concept_gold_reserves] größer als #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n• [ROOT.GetCountry.GetAltNameNoFlag('NOM')] hat #b keine#! [Concept('concept_insurrection', '$concept_insurrectionary$en')] [Concept('concept_political_movement', '$concept_political_movements$')]"
 greece.2.t: "Nach dem Titel von Ostrom streben"
 greece.2.d: "Die Expansion des griechischen Staats hat einige der glühendsten Nationalisten dazu verleitet, ein noch ambitionierteres Vorhaben vorzuschlagen: die Wiederherstellung des Byzantinischen Kaiserreichs durch die Eroberung von [SCOPE.sState('thrace_scope').GetStateRegion.GetName] und [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "„Das, was gestern noch wie ein absurder Traum eines Opiumrauchers erschien, ist nun in unserer Reichweite. Der purpurne Phönix wird wiederauferstehen!“"
 greece.2.a: "Byzanz wird wiederhergestellt werden."
 greece.2.b: "Wir sollten diese ehrgeizige Agenda nicht weiter verfolgen."
 embrace_ambitious_agenda_tt: "#r #b Diese Auswahl wird die Abschlussanforderungen des [Concept('concept_journal_entry', 'Journaleintrags')] „$je_greek_nationalism$“ zu Folgendem ändern:#!#!\n• [ROOT.GetCountry.GetAltName('NOM')|U] muss $BYZ$ als [concept_nation_formation] schaffen\n• [ROOT.GetCountry.GetAltName('NOM')|U] hat „[GetLawType('law_monarchy').GetName]“ aktiv\n• [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] muss #v alle#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt byzantinischen Staatsregionen besitzen#!#! (derzeit erfüllen #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! diese Anforderung)\n• [concept_legitimacy] muss #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! oder größer sein\n• [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat Frieden\n• [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] ist #b nicht#! [concept_subject] einer anderen Nation\n• [concept_rank] [ROOT.GetCountry.GetAltNameNoFlag('VON')] ist größer oder gleich [concept_minor_power]\n• [ROOT.GetCountry.GetAdjectiveNoFlag|U]e [concept_gold_reserves] größer als #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!"
 not_embrace_ambitious_agenda_tt: "#r #b Die Abschlussanforderungen des [Concept('concept_journal_entry', 'Journaleintrags')] „$je_greek_nationalism$“ bleiben gleich#!#!"
 greece.3.t: "Der Londoner Vertrag"
 greece.3.d: "Dank sorgfältiger Verhandlungen hat [SCOPE.sCountry('ionian_overlord').GetAltName('NOM')] [SCOPE.sCountry('ionian_country').GetCustom('AKK')] an [ROOT.GetCountry.GetAltName('AKK')] abgetreten."
 greece.3.f: "„Um den guten Willen zwischen unseren Nationen zu fördern und den Geist des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Volkes zu stärken, hat sich [SCOPE.sCountry('ionian_overlord').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] großzügigerweise bereit erklärt, die Ionischen Inseln abzutreten. Unsere freundliche Protektoratsregelung, unter der die Inseln von unserer treuen und gerechten Unterstützung profitierten, ist damit an ein Ende gelangt. Wir vertrauen darauf, dass die Menschen dieser Inseln unter der wohlmeinenden Fürsorge unserer geschätzten Freunde regelrecht aufblühen werden.“"
 greece.3.a: "Eine höchst angenehme Lösung."
 greece.4.t: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] erhebt sich wieder"
 greece.4.d1: "Unsere ehrgeizige irredentistische Agenda war ein durchschlagender Erfolg. Es ist der Anbruch einer neuen Ära für [ROOT.GetCountry.GetAltNameNoFormatting('AKK')]."
 greece.4.d2: "Unsere irredentistische Agenda war ein Erfolg. Das Volk [ROOT.GetCountry.GetAltNameNoFormatting('VON')] feiert."
 greece.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] von [ROOT.GetCountry.GetNameNoFormatting] hält eine Rede, die in den Herzen des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Volks noch für Generationen nachhallen wird:\n\n„Eine Nation, deren Untergang viele andere Nationen erleuchtet hat, erhebt sich heute wieder – und zwar nicht wie früher, als sie in viele kleine Staaten aufgeteilt war, sondern als geeinter Staat mit eigener Regierung, eigener Religion und einem eigenen politischen Dasein, das durch die Verfassung auf ewig garantiert ist.“" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] wird weiter gedeihen."
 greece.4.b: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat sich den Respekt verdient, der ihm zusteht."
 greece.4.c: "Siedeln wir unser Volk zurück [ROOT.GetCountry.GetAltNameNoFormatting('NACH')] um."
 move_greeks_tt: "Alle griechischen Pops ziehen in unseren Hauptstaat"
