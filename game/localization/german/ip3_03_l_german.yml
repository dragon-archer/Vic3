 notification_austria_japan_message_desc: "Die Teilnahme [SCOPE.sCountry('japan_scope').GetAltName('GEN')] an der Großen Ausstellung [SCOPE.sCountry('austria_scope').GetAltName('IN')] hat zu einem erfolgreichen kulturellen Austausch geführt."
