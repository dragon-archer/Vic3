 austria_germany.1.t: "Das Siebzig-Millionen-Reich"
 austria_germany.1.d: "Die Eingliederung des gesamten ehemaligen #b Österreichischen Kaiserreichs#! [ROOT.GetCountry.GetAltName('IN')] hat für große Aufregung unter den [GetCulture('north_german').GetName|l]en Nationalisten gesorgt. Viele fordern, dass man diesen Territorien Unabhängigkeit gewährt, damit die Deutschen nicht zur Minderheit im eigenen Staat werden."
 austria_germany.1.d1: "Die Eingliederung des gesamten ehemaligen #b Österreichischen Kaiserreichs#! [ROOT.GetCountry.GetAltName('IN')] hat für große Aufregung in der nicht-deutschen Bevölkerung gesorgt. Viele fürchten Diskriminierung oder eine erzwungene Assimilierung in einem deutsch-nationalistischen Staat."
 austria_germany.1.f: "„Sie müssen verstehen“, sagte der preußische Delegierte, „dass das Volk Angst hat. Es fürchtet, dass die etwa vierzig Millionen ehemaligen Österreicher den Charakter unserer Nation verwässern könnten, und man fürchtet, dass Deutschland durch ihre Aufnahme nichts anderes als ein Großösterreich sein wird.“\n\n„Es sind gute katholische Untertanen – fügsam, wenn sie nicht durch ausländische Agitation aufgewühlt werden. Ich versichere Ihnen, dass diese Befürchtungen völlig unbegründet sind.“\n\n„Genau das ist das Problem, oder? Dies ist ja nicht das ‚katholische‘ Reich.“"
 austria_germany.1.a: "Lassen wir die nicht-deutschen Regionen als abhängige Staaten frei."
 austria_germany.1.b: "Gewähren wir den nicht-deutschen Regionen Unabhängigkeit."
 austria_germany.1.c: "Halten wir Kurs beim Siebzig-Millionen-Plan."
