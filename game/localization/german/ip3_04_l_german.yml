 je_red_summer_reason: "Der revolutionäre Aufschwung im #b $je_springtime_of_the_peoples$#! hat eine liberale Regierung [ROOT.GetCountry.GetAltName('IN')] an die Macht gebracht. An die Macht zu kommen, ist allerdings etwas anderes, als an der Macht zu bleiben. Die liberale Regierung wird sowohl von #b konservativen Kräften#!, die die neue parlamentarische Ordnung abschaffen wollen, als auch durch #b Radikale#! bedroht, die nach einer zweiten umfassenderen Revolution streben.\n\n#b Die Konterrevolution#!\nBis die liberale Regierung ihre Herrschaft gefestigt hat, wird sie durch rachsüchtige Überbleibsel der alten Ordnung bedroht. Erreicht der #b Konterrevolutionsfortschritt#! #v 100#!, wird die revolutionäre Regierung #b entmachtet#! und eine konservative Ordnung wiedereingeführt."
