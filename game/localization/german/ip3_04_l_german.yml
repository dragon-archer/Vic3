 notification_danubian_federation_culture_disqualified_desc: "Während die Föderalisierung des Kaiserreichs voranschreitet, hat die [SCOPE.sCountry('austria_scope').GetAdjective|l]e Regierung eine Entscheidung gefällt, die zum dauerhaften [Concept('concept_disqualified_culture','Ausschluss')|l] der [SCOPE.sCulture('relevant_culture_scope').GetName|l]en [concept_culture] aus der Eingliederung führte.\n\n[SCOPE.sCountry('austria_scope').GetAltName('NOM')|U] wird den [concept_journal_entry] #v $je_danubian_federation$#! nicht mehr abschließen können, ohne unseren [concept_liberty_desire] auf unter #v 25#! zu verringern und unsere gegenseitigen Beziehungen auf über #v 50#! zu verbessern"
