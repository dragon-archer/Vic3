 je_king_in_parliament_reason: "Das Ende der absolutistischen Herrschaft [ROOT.GetCountry.GetAltName('IN')] hat die Frage des Mächtegleichgewichts zwischen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] und [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] nicht geklärt. Um sich zu festigen, muss die neue parlamentarische Ordnung den Willen des Volkes über den des Herrschers ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) stellen."
 je_king_in_parliament_goal: "Folgendes muss insgesamt #v 10#! Jahre gelten:"
