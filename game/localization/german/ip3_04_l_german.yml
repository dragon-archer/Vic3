 peoples_springtime.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')] in Rot"
 peoples_springtime.10.d: "Der revolutionäre Aufschwung in Europa hat eine liberale Regierung [ROOT.GetCountry.GetAltName('IN')] an die Macht gebracht. Die zerbrechliche liberale Ordnung wird sowohl durch konservative Kräfte, die diese Fortschritte ungeschehen machen wollen, als auch durch Radikale bedroht, die eine neue Revolution befürworten."
 peoples_springtime.10.f: "„Ich fand in der Hauptstadt hunderttausend bewaffnete Arbeiter, die sich zu Regimentern formiert hatten, ohne Arbeit, vor Hunger sterbend, aber mit eitlen Theorien und visionären Hoffnungen in den Köpfen. Ich sah die Gesellschaft in zwei Teile gespalten: jene, die nichts besaßen, vereint in gemeinsamer Gier; jene, die etwas besaßen, vereint in gemeinsamem Schrecken. Es gab keine Bande, keine Sympathie zwischen diesen beiden großen Gruppen; überall schien der Gedanke an einen unvermeidlichen und unmittelbaren Kampf nahe zu sein.“\n\n– Alexis de Tocqueville, #italic Erinnerungen#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "Lang lebe die Verfassung!"
 peoples_springtime.10.b: "Diese Farce muss ein Ende finden."
