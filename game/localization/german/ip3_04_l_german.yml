 je_the_hungry_forties_reason: "Eine Welle von Kraut- und Knollenfäule sucht [concept_georegion_europe] heim und führt zu Missernten. Die Kraut- und Knollenfäule ist besonders tödlich für Kartoffeln, die dadurch schnell zu einem übel riechenden, ungenießbaren Brei werden.\n\n#b Die Europäische Kartoffelfäule#!:\nSolange dieser [concept_journal_entry] aktiv ist, wird die Rate, mit der die [concept_harvest_condition] „$disease_outbreak$“ in europäischen Staaten auftritt, stark erhöht sein."
