 austria_federation.13.t: "Ein föderales Kaiserreich"
 austria_federation.13.d: "Die Regierung [SCOPE.sCountry('austria_scope').GetAltName('VON')] hat offiziell einen Vorschlag unterstützt, das Kaiserreich in einen föderalen Staat umzustrukturieren. Wird er erfolgreich beschlossen, würde dies das Ende der derzeitigen Autonomie [ROOT.GetCountry.GetAltNameNoFlag('VON')] bedeuten und auch einen Verlust unserer historischen Territorien."
 austria_federation.13.f: "„Wenn man es so betrachtet, geht es also nicht um den ‚Untergang‘, sondern um eine Neuordnung – um eine Wiedergeburt [SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('VON')]. Wenn nur all jene, denen dieses Reich aufrichtig am Herzen liegt, sich selbst in ihrer dunklen Sehnsucht des richtigen Weges bewusst werden könnten. Erstens: Es ist nicht wahr, dass nur unabhängige Nationalstaaten ein Existenzrecht haben. Das viel und zu Recht zitierte Beispiel $SWI$ ist eine Art von gemischtnationalem Gemeinwesen, und niemand würde ihr vernünftigerweise das Existenzrecht absprechen wollen. Tatsächlich ringt der historische Prozess in unserem Reich lediglich um eine moderne Form der nationalstaatlichen Beziehungen, die seinen neu erwachten Bedürfnissen entspricht.\n\n– Aurel Popovici, #italic Die Vereinigten Staaten von Großösterreich#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "[ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat einen Platz in der Föderation."
 austria_federation.13.b: "Wenn wir unsere Souveränität verteidigen müssen, soll es so sein."
 austria_federation.14.t: "Das sinkende Schiff verlassen"
 austria_federation.14.d: "Unsere Unabhängigkeit [SCOPE.sCountry('austria_or_danubia_scope').GetAltNameNoFlag('VON')] hat den möglichen Einmischungen aus [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName] ein Ende gemacht. Ob die [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag|l]e Regierung ihr Vorhaben nun fortsetzt oder nicht: Wir werden nicht Teil davon sein."
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] hatte begonnen, sich zu verändern, und zwar sehr viel tiefgreifender als durch neue Flaggen und Konfetti im Rinnstein – [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] erkannte es an den Speisekarten der Kaffeehäuser, an den verteilten Flugblättern, an den Gesprächen, die man auf der Straße so hörte. Bei seinem täglichen Spaziergang war er einem Trupp Arbeiter begegnet, die ein Ministerialgebäude strichen und so das alte Schönbrunner Gelb unter einer neuen Schicht Rostrot verbargen.\n\n„Das war eine Habsburger-Stadt“, schien dies zu sagen. Folglich hatte man sich darum gekümmert. Er fragte sich, ob als Nächstes die blauen Türen dran waren."
 austria_federation.14.a: "Lang lebe [ROOT.GetCountry.GetAltName('NOM')] – frei und unabhängig!"
 austria_federation.14.b: "Wir können Vergebung aus der Ferne bieten."
 austria_federation.15.t: "[SCOPE.sCountry('relevant_subject').GetAdjective|l]e Regierung sichert Unterstützung zu"
 austria_federation.15.d: "Die Regierung [SCOPE.sCountry('relevant_subject').GetAltName('VON')] hat uns volle Unterstützung bei unserem Plan zur Föderalisierung des Kaiserreichs versprochen. Weite Teile unserer [SCOPE.sCulture('primary_culture_scope').GetName|l]en Bevölkerung stehen hinter ihrer Entscheidung."
 austria_federation.15.f: "„Der Minister lächelte vorhin. Haben Sie schon gehört?“\n\nDie Stimme von [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] war kaum lauter als das Klirren des Löffels seines Nachbarn am Porzellan. Einer seiner Kollegen schaute herüber und hob eine Augenbraue angesichts der Bemerkung.\n\n„Ich kann es kaum glauben“, sagte er. „Wo haben Sie das gehört?“\n\n„Ich habe es mit eigenen Augen gesehen. Er stand in der Lobby, mit irgendeinem Oberst.“\n\n„Die [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')], würde ich wetten“, sagte der Mann am Ende des Tisches. „Gestern Abend kam eine Kutsche aus [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName], und sie wollten nicht sagen, wer ihr Passagier ist. Da ist etwas Spannendes im Gange.“"
 austria_federation.15.a: "Der Geist der Freundschaft erblüht an der Donau."
 austria_federation.15.b: "Ihr Beitrag ist nicht notwendig."
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetAltName('NOM')|U] wird Gelegenheit haben, all unsere anwendbaren [concept_primary_cultures] [Concept('concept_integrated_culture','einzugliedern')]"
 austria_federation.16.t: "[SCOPE.sCountry('relevant_subject').GetAdjective|U]e Regierung lehnt Eingliederung ab"
 austria_federation.16.d: "Die Regierung [SCOPE.sCountry('relevant_subject').GetAltName('VON')] hat geschworen, Widerstand gegen unseren Plan zur Föderalisierung des Kaiserreichs zu leisten. Weite Teile unserer [SCOPE.sCulture('primary_culture_scope').GetName|l]en Bevölkerung werden sich wohl hinter ihre Entscheidung stellen."
 austria_federation.16.f: "Der Brief enthielt das übliche Gerede: nationale Souveränität, die Übergriffigkeit durch [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], die uralten Rechte und Privilegien der [SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting|l]en Lande. Es war nicht das erste Schreiben dieser Art, und es würde wohl auch nicht das letzte sein, doch es war das bei Weitem unbequemste. Ein Torpedo, der auf den großen Plan der Regierung abzielte. Der Beamte legte ihn für den Minister aufs Tablett.\n\nSein Blick fiel auf seinen Kollegen, der auf der anderen Seite des Raumes Kaffee trank. „Haben wir einen anderen Plan?“\n\n„Das kann ich nicht sagen.“\n\n„Weil Sie es nicht wissen oder weil es ein militärisches Geheimnis ist?“\n\n„Kann ich nicht sagen.“"
 austria_federation.16.a: "Wir werden ohne sie zurechtkommen müssen."
