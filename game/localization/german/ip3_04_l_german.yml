 peoples_springtime.9.t: "Die [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Revolution"
 peoples_springtime.9.d: "Inspiriert von der revolutionären Welle, die sich über Europa ausbreitet, haben Revolutionäre in [SCOPE.sState('relevant_state').GetCityHubName] sich versammelt, um [Select_CString(SCOPE.sCharacter('ruler_scope').IsFemale, 'der', 'dem')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] Forderungen zu stellen. Sie verlangen ein [GetLawType('law_universal_suffrage').GetName|l], eine demokratische Verfassung sowie die Schaffung einer [GetLawType('law_national_guard').GetName]."
 peoples_springtime.9.f: "Die Menge strömte nun auf die Residenz zu, die [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bewohnte, und wurde nur von einer dünnen Wand aus Soldaten mit versteinerten Mienen zurückgehalten. Beleidigungen und Straßenschmutz gingen auf die Reihe aus Bajonetten und Kanonen nieder und ließen die Pferde mit den Schweifen zucken. In den Einkaufsstraßen verbarrikadierten die Händler, die sich dem Marsch nicht angeschlossen hatten, ihre Läden. Noch weiter hinter den behelfsmäßigen Fronten hatten die Arbeiter Laternenpfähle ausgerissen, um die Stadttore einzuschlagen. Die abgebrochenen Pfähle hinterließen ein bedrohliches Halbdunkel auf den Straßen."
 peoples_springtime.9.a: "Wir können keinen Bürgerkrieg riskieren."
 peoples_springtime.9.b: "Gehen wir einen Kompromiss beim Wahlrecht ein, aber bringen wir das hinter uns."
 peoples_springtime.9.c: "Schicken wir auf der Stelle die Armee."
