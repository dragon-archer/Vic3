 subjecthood_events.1.t: "Aus vielem eines"
 subjecthood_events.1.d_1: "Dass der [ROOT.GetCountry.GetAdjectiveNoFlag|l]e Staat den [SCOPE.sCulture('relevant_primary_culture').GetName|l]en Nationalismus angenommen hat, sorgt für Ängste hinsichtlich einer erzwungenen Assimilierung in den [SCOPE.sCulture('relevant_minority_culture').GetName|l]en Gemeinden. Sie haben geschworen, sich gegen jeden versuchten Beschluss eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) zu wehren."
 subjecthood_events.1.d_2: "Dass der [ROOT.GetCountry.GetAdjectiveNoFlag|l]e Staat den [SCOPE.sCulture('relevant_primary_culture').GetName|l]en und [SCOPE.sCulture('relevant_primary_culture_2').GetName|l]en Nationalismus angenommen hat, sorgt für Ängste hinsichtlich einer erzwungenen Assimilierung in den [SCOPE.sCulture('relevant_minority_culture').GetName|l]en Gemeinden. Sie haben geschworen, sich gegen jeden versuchten Beschluss eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) zu wehren."
 subjecthood_events.1.d_3: "Dass der [ROOT.GetCountry.GetAdjectiveNoFlag|l]e Staat den Nationalismus angenommen hat, sorgt für Ängste hinsichtlich einer erwzungenen Assimilierung in den [SCOPE.sCulture('relevant_minority_culture').GetName|l]en Gemeinden. Sie haben geschworen, sich gegen jeden versuchten Beschluss eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) zu wehren."
 subjecthood_events.1.f: "Die Dörfler waren [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] als Untertanen stets treu ergeben gewesen. Sicher war es auch einmal zu Ärger gekommen: Steuerhinterziehung, vereinzeltes Aufbegehren, das übliche Gemurre unzufriedener Bauern – doch schlussendlich waren sie immer loyal geblieben. Und dann kam die Nachricht aus [ROOT.GetCountry.GetCapital.GetCityHubName] und mit ihr ein großes Unbehagen. Die Regierung würde Erlasse nun in [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting|U] ausgeben, einer Sprache, die nur wenige Menschen sprachen und die noch weniger Leute lesen konnten. Die [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting|l]e Sprache war nicht mehr gut genug. „Lernt!“, schienen sie zu sagen. „Sprecht unsere Sprache oder sagt lieber nichts.“"
 subjecthood_events.1.a: "Warum bestehen sie nur darauf, sich dem Fortschritt verweigern?"
 subjecthood_events.1.b: "Man kann sowohl [SCOPE.sCulture('relevant_minority_culture').GetName|l] als auch [ROOT.GetCountry.GetAdjectiveNoFlag|l] sein."
 subjecthood_events.2.t: "Die idealen Bürger"
 subjecthood_events.2.d_1: "In den Salons von [SCOPE.sState('relevant_state').GetCityHubName] diskutiert man über das Wesen der nationalen Bürgerschaft. Die Idee einer [SCOPE.sCulture('relevant_primary_culture').GetName|l]en Vorherrschaft unter einem gewissen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) steht im Widerstreit mit universalistischeren Idealen."
 subjecthood_events.2.d_2: "In den Salons von [SCOPE.sState('relevant_state').GetCityHubName] diskutiert man über das Wesen der nationalen Bürgerschaft. Die Idee einer [SCOPE.sCulture('relevant_primary_culture').GetName|l]en und [SCOPE.sCulture('relevant_primary_culture_2').GetName|l]en Vorherrschaft unter einem gewissen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) steht im Widerstreit mit universalistischeren Idealen."
 subjecthood_events.2.d_3: "In den Salons von [SCOPE.sState('relevant_state').GetCityHubName] diskutiert man über das Wesen der nationalen Bürgerschaft. Die Idee einer Vorherrschaft der offiziellen Staatsethnien unter einem gewissen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) steht im Widerstreit mit universalistischeren Idealen."
 subjecthood_events.2.f: "„Major [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] verschwört sich wieder.“\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting|U] drehte den Kopf, um zu sehen, worauf sein Freund mit dem Daumen deutete. Da stand in der Tat der Major, wie immer in seiner Uniform. Er hatte sich vorgebeugt, um etwas mit seinem Begleiter zu besprechen, wohl eher um des Anscheins willen als aus einem echten Wunsch nach Geheimhaltung heraus.\n\n„Das tut er wohl. ‚Ehre und Treue‘, sagt er immer. Wir sprachen letzte Woche darüber, was einen guten Bürger ausmacht, und da sagte er das Gleiche.“\n\n„Und was haben Sie gesagt?“"
 subjecthood_events.2.a: "„Um ein guter Bürger zu sein, muss man ein guter [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] sein.“"
 subjecthood_events.2.b: "„Dass er recht hat natürlich. Doch um Treue geht es vor allem.“"
 subjecthood_events.2.c: "„[ROOT.GetCountry.GetAdjectiveNoFormatting|U] zu sein, ist eine eigene Nationalität.“"
 subjecthood_events.3.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] der [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]"
 subjecthood_events.3.d: "Ermutigt durch die Bemühungen der Regierung, ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu beschließen, haben [SCOPE.sCulture('relevant_primary_culture').GetName|l]e Nationalisten [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] feierlich den Titel „[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] der [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]“ angeboten. Diesen Titel anzunehmen, würde [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_POS_S_3P')]e Behauptung legitimieren, dass die Macht schlussendlich der Nation entspringt."
 subjecthood_events.3.f: "„Als Napoleon die Krone annahm, schwor er, ‚allein im Interesse, zum Glück und zum Ruhm des französischen Volks‘ zu regieren. Dies verlieh ihm seine Macht und erlaubte es ihm, über all seine Feinde zu triumphieren. Wenn [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] es wollte, könnte [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_N')] es genauso halten – mit dem [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting|l]en Volk im Sinn.“\n\n[SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] sah den Bittsteller mit bedächtigem Blick an.\n\n„Und was ist aus Napoleon geworden?“\n\n„Er wurde unsterblich, [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')].“"
 subjecthood_events.3.a: "Gepriesen sei [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] der [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]!"
 subjecthood_events.3.b: "Macht leitet sich von höheren Mächten ([SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]) her – nicht von der Nation."
 subjecthood_events.4.t: "Von Untertanen zu Bürgern"
 subjecthood_events.4.d_1: "Die schrittweise Verwandlung [ROOT.GetCountry.GetAltName('VON')] in einen Nationalstaat hat dafür gesorgt, dass es neue Gemeinschaftskundelehrpläne in den Schulen braucht. Der neue Lehrplan wird die Geschichte des [SCOPE.sCulture('relevant_primary_culture').GetName|l]en Volkes stärker betonen als die anderer Nationen."
 subjecthood_events.4.d_2: "Die schrittweise Verwandlung [ROOT.GetCountry.GetAltName('VON')] in einen Nationalstaat hat dafür gesorgt, dass es neue Gemeinschaftskundelehrpläne in den Schulen braucht. Der neue Lehrplan wird die Geschichte des [SCOPE.sCulture('relevant_primary_culture').GetName|l]en und des [SCOPE.sCulture('relevant_primary_culture_2').GetName|l]en Volkes stärker betonen als die anderer Nationen."
 subjecthood_events.4.d_3: "Die schrittweise Verwandlung [ROOT.GetCountry.GetAltName('VON')] in einen Nationalstaat hat dafür gesorgt, dass es neue Gemeinschaftskundelehrpläne in den Schulen braucht. Der neue Lehrplan wird die Geschichte der offiziellen ethnischen Gruppen stärker betonen als die anderer Nationen."
 subjecthood_events.4.f: "„Und was mache ich, wenn ich sage, dass ich ‚[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] sein muss‘?“, fragte die Lehrerin.\n\nEiner der Schüler stand auf, um zu antworten: „[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')|U] zu sein, heißt, stolz zu sein, heißt, ehrenhaft zu sein, und heißt, unser Volk zu verteidigen. Es heißt, höheren Mächten ([SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]) und der [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting|l]en Nation zu dienen und [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] und die Minister zu respektieren.“\n\nDer Schüler stand stocksteif da, bis der Porträtmaler in der Ecke des Raums hinter der Leinwand hervorlinste.\n\n„Gut gemacht, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. Du darfst dich setzen.“"
 subjecthood_events.4.a: "Geben wir die nötigen Mittel für diese Änderungen frei."
 subjecthood_events.4.b: "Ein langsamer Übergang würde unsere Landeskasse weniger belasten."
 subjecthood_events.4.c: "Die Geschichte von [SCOPE.sState('claim_state').GetName] kann die erste Lehrstunde sein."
