 je_eastern_question_russia_reason: "Die Krise, die das #v Osmanische Reich#! heimsucht, bietet uns eine Gelegenheit, uns weiteren Einfluss auf dem [GetStrategicRegion('region_balkans').GetName] zu sichern. Durch die Schaffung eines [GetCulture('bulgarian').GetName|l]en Staats könnten wir sowohl die osmanische Sphäre schwächen als auch Glaubwürdigkeit als Beschützer der [GetReligion('orthodox').GetName|l]en Bewohner Europas erlangen."
