 ### Federal Project
 je_danubian_federation_observer: "Das föderale Projekt"
 je_danubian_federation_observer_reason: "Die Regierung [SCOPE.sCountry('austria_scope').GetAltName('VON')] unterstützt einen Vorschlag, die Territorien des [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting|l]en Kaiserreichs zu selbstverwalteten Staaten umzustrukturieren, die sich an den Ethnien orientieren. Dieser Vorschlag würde das komplexe Geflecht von Kronlanden und Personalunionen auflösen, aus denen das Kaiserreich derzeit besteht. An seine Stelle träte eine föderale Struktur, die schlussendlich Wien Rechenschaft schuldet.\n\nWenn [SCOPE.sCountry('austria_scope').GetAltNameNoFlag('NOM')|U] den [concept_journal_entry] #v $je_danubian_federation$#! abschließt, werden die traditionellen Rechte und Privilegien [ROOT.GetCountry.GetAltName('VON')] abgeschafft und unsere Lande direkt in eine neue Nation ([SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]) eingegliedert."
