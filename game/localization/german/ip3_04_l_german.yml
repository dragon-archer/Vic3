 hungry_forties.1.t: "Die hungrigen [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')|U]"
 hungry_forties.1.d: "Der Ausbruch einer Pflanzenfäule in [SCOPE.sState('relevant_state').GetName] beginnt, sich auf den gesamten europäischen Kontinent auszuweiten. Aufgrund einer drohenden Missernte wächst die Angst vor einer Hungersnot."
 hungry_forties.1.f: "Der Biologe stocherte mit seinem Instrument in der Kartoffel herum und beugte sich zur Seite, damit sein Kollege sie sehen konnte. Die stumpfe Spitze des Instruments hatte sich einen Zentimeter tief in einen verfärbten Fleck auf der Knolle gebohrt.\n\n„Wenn ich andere Knollen aus diesem Feld untersuchen würde, wäre das Ergebnis wohl dasselbe. An dieser Stelle würde ich zu außergewöhnlichen Maßnahmen raten.“"
 hungry_forties.1.a: "Eine Misere!"
 hungry_forties.1.b: "Legen wir Geld beiseite, um fremdländisches Korn zu kaufen."
 hungry_forties.2.t: "Leichtere Zeiten"
 hungry_forties.2.d: "Die Wellen von Pflanzenkrankheiten, die den europäischen Kontinent im Verlauf der „hungrigen [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]“ heimsuchten, sind abgeebbt. Auch wenn auf den verseuchten Feldern vielleicht nie wieder die betroffenen Arten von Kartoffeln wachsen werden, darf man hoffen, dass andere Nutzpflanzen sich vollkommen erholen."
 hungry_forties.2.f: "„Hast du schon gehört? Sie verkaufen eine neue Art von Kartoffelsaatgut. Eine, die nicht verseucht ist. Zumindest sagen sie das.“\n\nDer Mann, der von der anderen Seite am Zaun lehnte, zog eine Augenbraue hoch. „Wurde auch Zeit. Eigentlich ist es sogar zu spät. Meine Kinder mussten Heu fressen, um den Winter zu überstehen.“\n\n„Sie sind glimpflich davongekommen. Die Familie die Straße runter hat ihre verloren. Es ist wirklich viel zu spät.“"
 hungry_forties.2.a: "Dem Himmel sei Dank."
 hungry_forties.2.b: "Können wir sicher sein, dass es vorbei ist?"
