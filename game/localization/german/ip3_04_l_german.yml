 austria_trialism.1.d: "[SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] in [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] hat ein Manifest ausgegeben, dass die Gründung eines [GetCulture('croat').GetName|l]en Königreichs unterstützt. Dieses Königreich zu schaffen, würde die Integrität der [ROOT.GetCountry.GetAdjectiveNoFlag|l]en Kronlande kompromittieren und unseren relativen Status innerhalb des Kaiserreichs mindern."
 austria_trialism.1.f: "Der Bote hämmerte an die Tür des Sprechers des Landtags und hörte erst auf, als ein Sekretär sie öffnete. Er hielt ein Bündel Papiere in der einen Hand und hielt sich mit der anderen am Türrahmen fest, um auf den Beinen zu bleiben. Keuchend schaffte er es, ein paar Sätze herauszubringen.\n\n„Es gibt Neuigkeiten: [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')] –“\n\n„Meinen Sie [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]?“\n\n„Oh ja. Der [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')] will uns zerteilen.“"
 austria_trialism.1.a: "Legen wir ein Veto gegen diese Schmähung [ROOT.GetCountry.GetAltNameNoFlag('GEN')] ein."
 austria_trialism.1.b: "Mögen unsere Fehler gerächt werden. Unterschreibt das Manifest."
 possible_dp_with_austria_scope_tt: "#r#b Könnte zu einem [concept_diplomatic_play] gegen [SCOPE.sCountry('austria_scope').GetAltName('AKK')] führen#!#!"
 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetAltName('NOM')|U] erhebt Einspruch gegen Dreieinigkeitsmanifest"
 austria_trialism.2.d: "Die Regierung [SCOPE.sCountry('hungary_scope').GetAltName('VON')] hat Einspruch gegen jenes Manifest eingelegt, das [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] herausgab und das dem [GetCulture('croat').GetName|l]en Volk eine gleichberechtige Monarchie verspricht. Die Weigerung [SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('GEN')] hat für Unzufriedenheit in der südslawischen Bevölkerung in beiden Hälften des Kaiserreichs gesorgt."
 austria_trialism.2.f: "Ein großer Seufzer ging durch die Legislative ([SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]). Man hatte keinen Grund gehabt, optimistisch zu sein, doch man war scheinbar so dicht dran gewesen. Einen Augenblick hatte man Hoffnung aufkommen lassen, nur um auf den Boden der Tatsachen zurückgeholt zu werden.\n\nEs gab natürlich eine Lösung, doch niemand traute sich, sie in diesem Augenblick auszusprechen. Erst am Abend, als das Denken sich von der Enttäuschung ab- und Rachgelüsten zuwandte, wurde diese Lösung ausgesprochen. [SCOPE.sCountry('hungary_scope').GetAltNameNoFormatting('NOM')|U] besaß ein Vetorecht, doch [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] hatte schwere Artillerie. Würden man es wagen, wieder Hoffnung aufkommen zu lassen?"
 austria_trialism.2.a: "Wir haben alles Vernünftige getan, was wir tun konnten."
 austria_trialism.2.b: "Mobilisiert die Armee, um die Bedingungen durchzusetzen."
 austria_trialism.3.t: "Das Dreieinige Königreich"
 austria_trialism.3.d_peace: "Da [SCOPE.sCountry('hungary_scope').GetAltName('NOM')] das [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'von der', 'vom')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] herausgegebene Manifest ratifizierte, wurde ein gleichgestelltes Königreich [SCOPE.sCountry('croatia_scope').GetAltName('VON')] aus den [GetCulture('croat').GetName|l]en Territorien des Kaiserreichs organisiert. Die Doppelmonarchie wird eine Dreifachmonarchie."
 austria_trialism.3.d_war: "Da [SCOPE.sCountry('hungary_scope').GetAltName('NOM')] durch militärische Mittel an die Kandare genommen wurde, konnte ein gleichgestelltes Königreich [SCOPE.sCountry('croatia_scope').GetAltName('VON')] aus den [GetCulture('croat').GetName|l]en Territorien des Kaiserreichs geschaffen werden. Die Doppelmonarchie wird eine Dreifachmonarchie."
 austria_trialism.3.f: "„Als die Zeitungen Wind von dem Manifest bekamen“, setzte der Beamte an, „gab es gleich zwei Paraden in [SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName]. Die erste, um das Ende der Doppelmonarchie zu feiern, die zweite, um die Dreifache einzuläuten. Ich denke, das spricht eine sehr deutliche Sprache.“\n\n„Sie sagten, Sie waren bei der ersten dabei. Hatten Sie irgendwann Sorge, dass sie außer Kontrolle geraten könnte?“\n\n„Ich habe darüber nachgedacht, muss ich gestehen. Solche Dinge sind niederschmetternd häufig. Doch sie hätten den Ungarn die Schuld geben können. Anstatt ihre Unterdrücker zu sein, haben wir uns zu ihren Helden gemacht.“"
 austria_trialism.3.a: "Lassen wir [SCOPE.sCountry('croatia_scope').GetAltNameNoFlag('AKK')] auf historisch [GetCulture('croat').GetName|l]e Lande beschränkt."
 austria_trialism.3.b: "Übertragen wir ihnen die Verwaltung eines Teils der [GetCulture('slovene').GetName|l]en Lande."
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetAltNameNoFlag('NOM')|U] soll ein Königreich aller Südslawen werden."
