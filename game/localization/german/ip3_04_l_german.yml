 galicia_formation.1.t: "Der erste Schritt"
 galicia_formation.1.d: "Durch die Wiedervereinigung von [SCOPE.sState('west_galicia_state').GetName] und [SCOPE.sState('east_galicia_state').GetName] haben wir unseren einstigen Status als einfache Reichsstadt bei Weitem übertroffen. Doch eine Frage bleibt: Wird [ROOT.GetCountry.GetAltNameNoFlag('NOM')] die Grundlage einer [GetCulture('polish').GetName|l]en Vereinigung werden oder wird sich dieses Land ganz seinem multinationalen Charakter hingeben?"
 galicia_formation.1.f: "Wenn man nur auf das Feuerwerk in [SCOPE.sState('west_galicia_state').GetCityHubName] achtete, dachte sich Kiril, konnte man die Probleme im Osten beinahe vergessen. Der einzige Staat, der jemals in Anspruch genommen hatte, „Galizien“ zu sein, war das alte Habsburger Königreich gewesen – ein schlichtes Gefäß für polnische Landbesitzer und deutsche Bürokraten. Die polnischen Nationalisten würden Letztere gewiss ersetzen, doch konnte man sich darauf verlassen, dass sie seinem Volk auch Gleichheit bringen würden? Kiril hatte nach seiner Ankunft einen langen Rundgang durch die Stadt unternommen und nur wenig gesehen, was ihm diese Sorgen genommen hätte. Im Eifer, die Königliche Republik wiederherzustellen, war man allzu gern bereit, ihre Schwächen zu vergessen."
 galicia_formation.1.a: "[ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] ist [GetCulture('polish').GetName|l] und wird es auch immer sein."
 galicia_formation.1.b: "[GetCulture('polish').GetCustom('getPluralDemonym')] und [GetCulture('ukrainian').GetCustom('getPluralDemonym')] werden unter unserer Herrschaft Einigkeit finden."
 galicia_formation.1.c: "Wir können so viel mehr werden."
