 je_balkan_national_awakenings: "Nationales Erwachen"
 je_balkan_national_awakenings_reason: "[ROOT.GetCountry.GetAltName('NOM')|U] hat seine ersten Schritte in Richtung Nation unternommen, doch es bleibt ein Land der Bauern. Ein Großteil unserer Bevölkerung sieht die Welt noch immer aus der Perspektive von Dorf und Clan – und nicht aus der einer nationalen Brüderlichkeit. Wir müssen den kulturellen [concept_fervor] in unserer Bevölkerung fördern und aus den [SCOPE.sCulture('primary_culture_scope').GetName|l]en Menschen eine geeinte Nation machen.\n\nDer [concept_fervor] der [SCOPE.sCulture('primary_culture_scope').GetName|l]en Kultur wird durch folgende Bedingungen beeinflusst:\n• Durchschnittliche [concept_literacy] der [SCOPE.sCulture('primary_culture_scope').GetName|l]en [Concept('concept_pop', '$concept_pops$')]\n• Zahl der [SCOPE.sCulture('primary_culture_scope').GetName|l]en [GetPopType('academics').GetName]\n• [SCOPE.sCulture('primary_culture_scope').GetName|U]e Länder, die #b $nationalism$#! und #b $pan-nationalism$#!erforschen\n• Durchschnittliche [concept_acceptance] von [SCOPE.sCulture('primary_culture_scope').GetName|l]en Pops\n• Unabhängige oder ehemals unabhängige [SCOPE.sCulture('primary_culture_scope').GetName|l]e Länder"
 claims_on_all_homelands_tt: "[ROOT.GetCountry.GetAltName('NOM')|U] erhält [Concept('concept_claim', '$concept_claims$')] auf alle [SCOPE.sCulture('primary_culture_scope').GetName|l]en [Concept('concept_homeland','$concept_homelands$')]"
