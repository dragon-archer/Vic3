 # Technocracy
 je_technocracy: "Die Neue Maschine"
 je_technocracy_reason: "Die Einführung der [GetLawType('law_technocracy').GetName] [ROOT.GetCountry.GetAltName('IN')] stellt einen ungeheuren Schritt zur Schaffung einer fähigen, geordneten und reichen Gesellschaft dar. Doch [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] und [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] reichen allein nicht aus, um die Fehler und Ineffizienzen der alten Ordnung auszumerzen. Es braucht noch viel Arbeit, um die Verwandlung unserer Gesellschaft umzusetzen – und die Massen bleiben unserem Vorhaben gegenüber skeptisch.\n\nUm unser neues Regime zu festigen, müssen wir unsere Agenda abschließen und zeigen, dass die $law_technocracy$ eine Ära des Friedens und des Überflusses wahr werden lässt, wie sie sich die Menschen erträumen."
 je_technocracy_progress_bar: "Die Neue Maschine"
 je_technocracy_progress_bar_desc: "Fortschritt: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')])"
