 technocracy.4.t: "Mit der Wissenschaft wird alles besser"
 technocracy.4.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hat unter der [GetIdeology('ideology_technocratic').GetName|l]en Regierung eine Zeit der inneren Stabilität und der beständigen Verbesserung erlebt. Ehemals skeptische Teile der Gesellschaft haben die [GetLawType('law_technocracy').GetName] als ideale Form der Gesellschaft anerkannt."
 technocracy.4.f: "„In der Technokratie erleben wir, wie die Wissenschaft eine Wirtschaft der Knappheit durch eine Wirtschaft des Überflusses ersetzt.\nIn der Technokratie erleben wir, wie funktionale Kompetenz groteske und verschwenderische Inkompetenz ersetzt, Fakten Vermutungen, Ordnung Unordnung, industrielle Planung industrielles Chaos.\nDie Technokratie ist der Versuch der Wissenschaft, eine Zivilisation aufzubauen, die der Intelligenz des Menschen würdig ist.“\n\n– Howard Scott, #italic Technokratie: Wissenschaft versus Chaos#!"
 technocracy.4.a: "Eine neue Welt war niemals näher."
 technocracy.4.b: "Unsere Methoden erstrecken sich auf jede Facette der Gesellschaft."
