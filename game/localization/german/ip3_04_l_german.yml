 je_metternich_reason: "Der Nachgang der #b Napoleonischen Kriege#! hat [ROOT.GetCountry.GetAltName('AKK')] zur führenden konservativen Macht Europas gemacht. [SCOPE.sCharacter('metternich_scope').GetFullName|U] als Kopf hinter dem Entwurf dieser post-napoleonischen Ordnung dient [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] seit dem stürmischen Jahr 1821. Laut [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_POS_S_3P')]er Agenda sollen die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e [GetLawType('law_autocracy').GetName], der konservative Frieden in Europa sowie die Förderung der Künste und Wissenschaften erhalten bleiben.\n\n#b Die Metternich-Agenda:#!\nVerschiedene Dinge aus der Agenda von Kanzler [SCOPE.sCharacter('metternich_scope').GetLastName] umzusetzen, wird die Auswirkungen dieses [Concept('concept_journal_entry', 'Journaleintrags')] verbessern. Diese Leistungen werden in diesem Journaleintrag als erfolgreich #b abgeschlossen#! vermerkt.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] #b $ITA_ADJ$e#! [Concept('concept_unification', '$concept_unification_short$')] verhindert\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] #b $GER$#! wurde nicht durch ein anderes [concept_country] [Concept('concept_unification', 'geeint')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] ist der führende Hersteller von „[GetGoods('fine_art').GetName]“\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] besitzt die ganze [concept_state_region] [GetStateRegion('STATE_WEST_GALICIA').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] [Concept('concept_technology', '$concept_technologies$')] erforscht (derzeit [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] Alle #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt liberalen#! oder #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt sozialistischen#! [Concept('concept_political_movement','$concept_political_movements$')] haben nur #b randständige#! Unterstützung\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat [GetLawType('law_autocracy').GetName], [GetLawType('law_censorship').GetName] und [GetLawType('law_secret_police').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] Die [Concept('concept_institution', '$concept_institutions$')] #b $institution_home_affairs$#! und #b $institution_police$#! sind auf Stufe #v 2#! oder höher"
