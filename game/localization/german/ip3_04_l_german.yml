 peoples_springtime.71.t: "Frieden, Freiheit und Eintracht"
 peoples_springtime.71.d: "Die liberale Regierung [ROOT.GetCountry.GetAltName('VON')] hat erfolgreich die Doppelbedrohung eines erneuten Absolutismus und einer sozialistischen Revolution überwunden. Die Zeit revolutionärer Aufruhr ist friedlich zu Ende gegangen."
 peoples_springtime.71.f: "„Nichts bringt mehr Wunder hervor als die Kunst des Freiseins; doch es gibt auch nichts Schwereres, als die Freiheit lernen zu müssen.“\n\n– Alexis de Tocqueville, #italic Über die Demokratie in Amerika#!" #- Alexis de Tocqueville
 peoples_springtime.71.a: "Die Zeit der Freiheit bricht [ROOT.GetCountry.GetAltNameNoFormatting('IN')] an."
 peoples_springtime.71.b: "Die [SCOPE.sCulture('primary_culture_scope').GetName|l]en Menschen haben sich die Freiheit verdient."
