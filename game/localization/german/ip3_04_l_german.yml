 je_eastern_question_austria: "Die bosnische Frage"
 je_eastern_question_austria_reason: "Unsere Lobbys haben darum gebeten, [GetStateRegion('STATE_BOSNIA').GetName] zu besetzen, das derzeit ein Territorium [SCOPE.sCountry('bosnia_owner_scope').GetAltName('VON')] ist. Wenn wir diesem Vorschlag nachgehen, würde dies dem vorrückenden [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'russisch')|l]en Einfluss auf dem [GetStrategicRegion('region_balkans').GetName] Einhalt gebieten.\n\nSetzen wir die Bitte um, werden wir durchaus das Wohlwollen der [Concept('concept_political_lobby','$concept_political_lobby_short$')] gewinnen; wenn wir es allerdings nicht in der vorgesehenen Zeit tun, wird ihr dies sehr missfallen."
 eastern_question_austria.1.t: "Die Grenze verschieben"
 eastern_question_austria.1.d: "Die Bemühungen [SCOPE.sCountry('relevant_country').GetAltName('GEN')], den eigenen Einfluss auf dem Balkan auszudehnen, haben die „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ aufgebracht. Man hat ein präventives Handeln gegen [SCOPE.sCountry('bosnia_owner_scope').GetAltName('AKK')] vorgeschlagen, um zu verhindern, dass [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('NOM')] sich Einfluss in [GetStateRegion('STATE_BOSNIA').GetName] sichert."
 eastern_question_austria.1.f: "„Erlauben Sie mir, einen Vorschlag zu machen“, setzte [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting] an.\n\n[SCOPE.sCharacter('lobby_politician_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] hatte den General in einem Restaurant in [ROOT.GetCountry.GetCapital.GetCityHubName] erwischt, und für eine halbe Stunde seiner Zeit hatte er versprochen, die Rechnung zu übernehmen. Der General stellte sein Glas des teuersten Weins, der auf der Karte stand, vor sich ab und nickte.\n\n„Es geht um die [SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')] und ihre derzeitigen Bemühungen. Ich gehe davon aus, dass Sie die Zeitungen im Auge haben und von der prekären Lage der Slawen wissen – und von der aggressiven Rhethorik durch [Select_CString(SCOPE.sCountry('relevant_country').GetRuler.IsFemale, 'die', 'den')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] in dieser Angelegenheit …“"
 eastern_question_austria.1.a: "Wir werden die Last schultern, [GetStateRegion('STATE_BOSNIA').GetNameNoFormatting] zu zivilisieren."
 eastern_question_austria.1.b: "Dieser Vorschlag riecht nach Krieg."
 eastern_question_austria.2.t: "Die Besatzungsregierung"
 eastern_question_austria.2.d: "Nachdem [GetStateRegion('STATE_BOSNIA').GetName] gesichert wurde, müssen wir nun über die Zukunft der Region entscheiden. Eine Besetzung, die nominell die [SCOPE.sCountry('bosnia_owner_scope').GetAdjective|l]e Autorität bewahrt, wird gewiss internationale Zustimmung erhalten, aber auch unsere praktischen Zugewinne einschränken."
 eastern_question_austria.2.d_2: "Nachdem [GetStateRegion('STATE_BOSNIA').GetName] gesichert wurde, müssen wir nun über die Zukunft der Region entscheiden. Eine Besetzung, die nominell die Souveränität der Region bewahrt, wird gewiss internationale Zustimmung erhalten, aber auch unsere praktischen Zugewinne einschränken."
 eastern_question_austria.2.f: "„Ich würde die folgenden Personen vorschlagen“, sagte der Minister. „Nach anfänglicher Einschätzung [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] in [SCOPE.sState('bosnia_state_scope').GetCityHubName], [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] in [SCOPE.sState('bosnia_state_scope').GetFarmHubName] und [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting] in [SCOPE.sState('bosnia_state_scope').GetForestryHubName]. Wir werden administrative Einsatzgruppen auf Grundlage der Schwächen der einzelnen Regionen entsenden.“\n\n[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U] saß in der ersten Reihe und hob die Hand. „Mir wurden noch keine Armeeberichte gebracht. Womit müssen wir rechnen?“\n\n„Eine abweisende Bevölkerung und Beamte, die auf das Abkassieren von Steuern fixiert sind. Entlassen Sie so viele wie nötig. Die Türken konnten sich nie einen Ruf als gute Verwalter sichern.“"
 eastern_question_austria.2.a: "Besetzt das Territorium und organisiert die Verwaltung um."
 eastern_question_austria.2.b: "Annektieren wir [GetStateRegion('STATE_BOSNIA').GetName] als wesentlichen Teil unseres Kaiserreichs."
 eastern_question_austria.2.c: "Absorbieren wir [GetStateRegion('STATE_BOSNIA').GetName] unter der Ägide eines gemeinsamen Finanzministeriums in unser Kaiserreich."
 eastern_question_austria.2.e: "Annektieren wir [GetStateRegion('STATE_BOSNIA').GetName] als Bestandteil [SCOPE.sCountry('croatia_scope').GetAltName('VON')]."
 bosnian_protectorate_tt: "Das Territorium von [GetStateRegion('STATE_BOSNIA').GetName] wird unter einem [GetCulture('bosniak').GetName|l]en [concept_protectorate] umgestaltet"
 bosnian_puppet_tt: "Das Territorium von [GetStateRegion('STATE_BOSNIA').GetName] wird unter einer [GetCulture('bosniak').GetName|l]en [concept_puppet] umgestaltet"
 eastern_question_russia.1.t: "Beschützer der Südslawen"
 eastern_question_russia.1.t2: "Das [SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')|l] Wiederaufleben"
 eastern_question_russia.1.d: "Unser Beitrag zur Unabhängigkeit [SCOPE.sCountry('bulgaria_scope').GetAltName('GEN')] hat uns Glaubwürdigkeit als Beschützer der Südslawen gewährt. Wir haben nun mehr als genug Möglichkeiten, unseren Einfluss auf dem Balkan zu festigen."
 eastern_question_russia.1.d2: "Die Unabhängigkeit [SCOPE.sCountry('bulgaria_scope').GetAltName('VON')] legt Risse in der osmanischen Sphäre frei. Wir haben eine günstige Gelegenheit, unsere Einflusssphäre auf dem Balkan zu erweitern."
 eastern_question_russia.1.f: "Die Musik einer Blaskapelle erklang, als die neu ausgehobenen [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting|l]en Regimenter zu ihrem Marsch aufbrachen. Wie interessant es war, dachte [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], dass die neuen [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting|l]en Uniformen nahezu identisch mit [SCOPE.sCharacter('name_a_scope').GetCustom('DE_PRO_POS_S_3P')]er eigenen waren. Grünblauer Stoff, rote Litzen. Liebenswert – wie ein Kind, das den Vater nachahmte.\n\n[SCOPE.sCharacter('name_a_scope').GetCustom('DE_PRO_POS_S_3P')|U] Auftrag erforderte jedoch mehr als nur Liebenswertes. Eines Tages würden diese Soldaten im Namen der Interessen [SCOPE.sCharacter('name_a_scope').GetCustom('DE_PRO_POS_S_3P')]es Landes marschieren müssen. [ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] brauchte Zugeständnisse [Select_CString(SCOPE.sCountry('bulgaria_scope').GetRuler.IsFemale, 'von der', 'vom')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]. Eine militärische Zusammenarbeit musste geregelt werden und osmanische Unterlagen waren zu sichten. Für jede Stunde Freude wartete ein Tag Arbeit."
 eastern_question_russia.1.a: "Senden wir [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] unsere Glückwünsche und eine Botschaft."
 eastern_question_russia.1.b: "In weiterer Ferne gibt es noch andere Gelegenheiten."
 eastern_question_russia.1.c: "Senden wir [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] unsere Glückwünsche und eine Botschaft."
