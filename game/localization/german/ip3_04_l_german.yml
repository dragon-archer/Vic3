 labour_associations_events.1.t: "Gewerkschaftsfrei"
 labour_associations_events.1.d: "Bedroht durch die Stärkung der Arbeiterzusammenschlüsse unter einem bestimmten Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) hat die IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ mehrere Berichte über die Gefahren gewerkschaftlich organisierter Beschäftigter veröffentlicht."
 labour_associations_events.1.f: "#bold Ist die Gewerkschaft etwas für mich?#!\n\n• Beiträge werden vom Lohn abgezogen\n• Keine Garantien in Bezug auf Löhne, Sozialleistungen oder Arbeitsvorschriften\n• Keine Möglichkeit für individuelle Verhandlungen\n\n#italic Euer UNTERNEHMEN stellt euren Arbeitsplatz zur Verfügung und zahlt euren Lohn – die GEWERKSCHAFT tut nichts davon und wird es niemals tun!#!"
 labour_associations_events.1.a: "Sie müssen vor Angst zittern."
 labour_associations_events.1.b: "Jeder hat das Recht, eigene Interessen zu verfolgen."
 labour_associations_events.2.t: "Vorsorgliche Streiks"
 labour_associations_events.2.d: "Die Kunde, dass die Regierung versucht, ein gewisses Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) festzuschreiben, verbreitet sich rasend schnell in den Gemeinden der Arbeiterklasse. Die IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ hat begonnen, sich über einen entsprechenden Anstieg an illegalen Gewerkschaftsaktionen zu beschweren."
 labour_associations_events.2.f: "Kaum hatte die Regierung ihre Initiative angekündigt, tauchten die Plakate auf. Die Bemühungen der Nachtwächter, die Täter zu fassen, verliefen im Sande und zwangen die Firma zur Schadensbegrenzung. Jede Nacht wurden die Wände frisch verputzt – und am Morgen füllte das Unternehmen die Mülltonnen mit den Anstrengungen der letzten Nacht.\n\nEine Woche später verkündeten die Müllmänner die Gründung einer eigenen Gewerkschaft."
 labour_associations_events.2.a: "Befehlen wir den Gerichten, diese Beschwerden außer Acht zu lassen."
 labour_associations_events.2.b: "Die derzeitigen Gesetze bleiben in Kraft."
 labour_associations_events.3.t: "Kommission zu den Gewerkschaften"
 labour_associations_events.3.d: "Infolge der Petitionen der Gewerkschaften rief die Legislative ([SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]) eine Kommission zu einem bestimmten Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ins Leben. Die Kommission hat der Regierung nun zwei Berichte vorgelegt: einen Mehrheitsbericht, der von der IG „[SCOPE.gsInterestGroup('opposed_ig').GetName]“ verfasst wurde, sowie einen Minderheitenbericht, der sich für die Sache der IG „[SCOPE.gsInterestGroup('unions_ig').GetName]“ ausspricht."
 labour_associations_events.3.f: "„In der Tat ist das Gesetz in seiner jetzigen Form voreingenommen und ungerecht. Denn fast jeder Zusammenschluss von Arbeitern zur Förderung ihrer Ziele wird als Verschwörung wider den freien Markt betrachtet und ist damit strafbar. Doch äußerst ähnliche Taten, die ein einzelner Arbeitgeber begeht, werden nicht verfolgt und bleiben straffrei – da sie nicht den Vorwurf einer Verschwörung beinhalten. Doch konnte man den Arbeitgeber einiger Tausend Arbeiter nicht auch als Verschwörer betrachten?“" #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "Übernehmen wir den Minderheitenbericht."
 labour_associations_events.3.b: "Der Mehrheitsbericht ist überzeugender."
 labour_associations_events.4.t: "Eine sterbende Industrie"
 labour_associations_events.4.d: "Die Angriffe der Regierung auf das [GetLawType('law_guild_system').GetName] haben zu Aufständen unter jenen geführt, die den Eindruck haben, ihr Lebensunterhalt wäre bedroht. In [SCOPE.sState('relevant_state').GetName] zertrümmern aufständische Handwerker und Facharbeiter Maschinen und schüchtern Vertragsarbeiter ein."
 labour_associations_events.4.f: "Ein Fluch dem Gotte, zu dem wir gebeten\nIn Winterskälte und Hungersnöthen;\nWir haben vergebens gehofft und geharrt,\nEr hat uns geäfft und gefoppt und genarrt –\nWir weben, wir weben!" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "Wenn sie dem freien Markt nicht gewachsen sind, werden sie sich eine andere Arbeit suchen müssen."
 labour_associations_events.4.b: "Schickt die Armee dort hinein, um Eigentum zu schützen."
 labour_associations_events.5.t: "Das letzte Aufgebot"
 labour_associations_events.5.d: "Die Bemühungen der Regierung, ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu beschließen, sind auf nahezu allen Seiten auf Widerstand der IG „[SCOPE.gsInterestGroup('trade_unions_ig').GetName]“ gestoßen. Gewerkschaftsführer haben zu einem Generalstreik aufgerufen, um die Regierung zum Einlenken zu zwingen."
 labour_associations_events.5.f: "Die Gewerkschaften waren in Massen zugegen. Jeder Laternenpfahl im Umkreis von einer Meile um die Legislative ([SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]) war mit roten Fähnchen behängt, und Fußmärsche waren ein hoffnungsloses Unterfangen. Einige Abgeordnete der Regierung hatten es vorgezogen, in ihren Büros zu schlafen, anstatt den Menschenmassen zu trotzen. Andere, die Radikalen der Opposition, hatten beschlossen, sich ihr anzuschließen. Ihnen war der Rückweg durch eine Schlange von Polizisten versperrt, die sich um das gesamte Gebäude zog.\n\nBeide Seiten wurden belagert. Die Demonstranten hatten einen wahrhaft beeindruckenden Nachschub organisiert, um Wasser und Brot zu verteilen, während die Abgeordneten die Kantine und den Weinkeller im Gebäude der Legislative ([SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]) plünderten.\n\n„Wie lange noch?“, fragte ein junger Abgeordneter. Sein Kollege hatte nicht einmal mehr die Kraft für eine Antwort."
 labour_associations_events.5.a: "Ihre Reaktion beweist, dass das Gesetz nötig ist."
 labour_associations_events.5.b: "Bieten wir Verhandlungen an."
 labour_associations_events.5.c: "Fangen wir ihre Kommunikationsmittel ab."
 labour_associations_events.6.t: "Unhinnehmbarer Zwist"
 labour_associations_events.6.d: "Ein Buch über die schrecklichen Bedingungen, denen Industriearbeiter üblicherweise unterworfen sind, ist über Nacht zum Verkaufsschlager geworden. Durch den Erfolg des Buchs ist auch das öffentliche Interesse an einem bestimmten Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) gewachsen, wohingegen die IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ blamiert wurde."
 labour_associations_events.6.f: "„So macht die soziale Ordnung dem Arbeiter das Familienleben fast unmöglich; ein unwohnliches, schmutziges Haus, das kaum zum nächtlichen Obdach gut genug, schlecht möbliert und oft nicht regendicht und nicht geheizt ist, eine dumpfige Atmosphäre im menschengefüllten Zimmer erlaubt keine Häuslichkeit; der Mann arbeitet den ganzen Tag, vielleicht auch die Frau und die älteren Kinder, alle an verschiedenen Orten, sehen sich nur morgens und abends – dazu die stete Versuchung zum Branntweintrinken; wo kann dabei das Familienleben existieren?“\n\n– Friedrich Engels, #italic Die Lage der arbeitenden Klasse in England#!" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "Die Arbeiter sollten ihre eigenen Fürsprecher sein."
 labour_associations_events.6.b: "Wir dürfen die Eigentümer nicht noch mehr aufbringen."
 labour_associations_events.7.t: "Dem Gesetz nach"
 labour_associations_events.7.d: "Ermutigt durch die Wendung der Regierung gegen die organisierte Arbeiterschaft fängt die IG „[SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName]“ an, vorsorglich gegen Gewerkschaften in ihren Unternehmen vorzugehen. Die IG „[SCOPE.gsInterestGroup('unions_ig').GetName]“ verlangt eine Reaktion, solange die alten Gesetze noch Bestand haben."
 labour_associations_events.7.f: "Es war absurd. Der Beamte wusste es, seine Vorgesetzten wussten es – und der Gewerkschaftsvertreter, der vor ihm stand, wusste es wohl auch. Ein Antrag in letzter Minute, der sich auf ein Gesetz stützte, das aus den Büchern verschwinden würde, bevor diese Angelegenheit jemals einen Gerichtssaal erreichen konnte.\n\nUnd doch war der Antrag tadellos. Er enthielt keinen offensichtlichen Fehler, der eine sofortige Ablehnung zugelassen hätte. Die einzige Möglichkeit des Beamten bestand darin, jemand anderes Postfach damit zu verstopfen. Seine Mundwinkel verzogen sich zu einem freudlosen Lächeln.\n\n„Danke, mein Herr. Das Ministerium setzt sich auf dem Postweg mit Ihnen in Verbindung.“"
 labour_associations_events.7.a: "Sie haben keine Grundlage mehr."
 labour_associations_events.7.b: "Wir müssen die bestehenden Gesetze befolgen."
 labour_associations_events.8.t: "Der freie Arbeitsmarkt"
 labour_associations_events.8.d: "Während die Regierung Schritte unternimmt, um das [GetLawType('law_guild_system').GetName] abzubauen, haben [GetPopType('laborers').GetName] und [GetPopType('machinists').GetName] begonnen, in Feldern tätig zu werden, aus denen sie vorher ausgeschlossen wurden."
 labour_associations_events.8.f: "„Ich bin weg. Ich wollte schon vorher etwas sagen. Ich habe einen Posten in [SCOPE.sState('relevant_state').GetCityHubName] gefunden – in der Fabrik. Sie haben mir ein Darlehen für den Transport angeboten und ein Bett …“\n\nEr brach ab und schaute abwechselnd in die Gesichter seiner Freunde.\n\n„Danke. Für alles. Ich schreibe euch oder ich bitte jemanden darum. Es war … Es war wunderbar. Wir sehen uns wieder. Irgendwann. Ich verspreche es.“"
 labour_associations_events.8.a: "Unsere Mühen werden gut bezahlt."
 labour_associations_events.8.b: "Ein großer Sieg für die Freiheit."
 labour_associations_events.9.t: "Hintergedanken"
 labour_associations_events.9.d: "Vorrangige Mitglieder der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ haben sich für den Beschluss eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen, da sie meinen, damit ihre wirtschaftlichen Rivalen in den Städten benachteiligen zu können."
 labour_associations_events.9.f: "„Die Gewerkschaften dienen der Unordnung – viel entscheidender ist allerdings, dass sie dem Kampf gegen unsere unmittelbare Konkurrenz dienen. Sie werden von ihren Arbeitgebern Zugeständnisse verlangen, für die die Magnaten von [SCOPE.sState('relevant_state').GetCityHubName] tief in ihre Taschen greifen müssen. Um diese Verluste auszugleichen, werden sie gezwungen sein, ihre Preise zu erhöhen, was unsere eigenen Produkte in eine äußerst günstige Position bringt.“\n\n„Und was ist mit unserer eigenen Bevölkerung? Müssen wir eine Gewerkschaft der Bauern fürchten?“\n\n„Sie haben saubere Luft zum Atmen und die Sonne im Rücken. Viele haben eigenen Landbesitz. Wozu sollten sie eine Gewerkschaft brauchen?“"
 labour_associations_events.9.a: "Ein äußerst ertragreiches Arrangement."
 labour_associations_events.9.b: "Wir sollten uns vor Angeboten wie diesem hüten."
