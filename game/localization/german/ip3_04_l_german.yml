 slave_revolt.4.t: "Auf heimatlichem Boden"
 slave_revolt.4.d: "Eine Gruppe geflohener [GetPopType('slaves').GetName] aus unserer Kolonie „[SCOPE.sState('fleeing_slaves_state').GetName]“ hat als blinde Passagiere an Bord eines Frachtschiffs erfolgreich das [ROOT.GetCountry.GetAdjectiveNoFlag|l]e Festland erreicht. Dem Gesetz nach sind alle Sklaven frei, die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Boden betreten."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting|U] saß an der Kante des Anlegers und ließ die Füße über dem Wasser baumeln. Der Sonnenuntergang färbte es rot. Das passte zu den heutigen Nachrichten. [SCOPE.sCharacter('name_a_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] hatte sie in der Zeitung gelesen, an Wände geklebt gesehen und aus den Mündern von Passanten gehört.\n\nHinter [SCOPE.sCharacter('name_a_scope').GetCustom('DE_PRO_PER_S_3P_D')] erklang eine Stimme, die [SCOPE.sCharacter('name_a_scope').GetCustom('DE_PRO_PER_S_3P_N')] kannte: [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting], ein anderer Beamter aus dem Gericht.\n\n„Was denken Sie gerade?“\n\n„In [SCOPE.sState('port_state').GetPortHubName] schrecken Sie vor der Idee zurück, Menschen in Ketten zu legen. Doch sie verschwenden keinen Gedanken an jene jenseits des Horizonts. Eines Tages werden höhere Mächte ([SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]) uns dafür bestrafen.“"
 slave_revolt.4.a: "Sie haben die gleichen Rechte wie freie Menschen."
 slave_revolt.4.b: "Ob frei oder nicht: Sie müssen nach [SCOPE.sState('fleeing_slaves_state').GetName] zurückkehren."
