 austria_events.40.t: "Um das Kaiserreich zu retten"
 austria_events.40.d: "Die Ausweitung des Wahlrechts [ROOT.GetCountry.GetAltName('IN')] hat die traditionell konservative IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ scharf reagieren lassen. Viele [GetPopType('officers').GetName] betrachten die Legislative ([SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]) als Belastung für die Stabilität des Kaiserreichs."
 austria_events.40.f: "„Die Politiker wollen das Kaiserreich zu einer Farce machen\", setzte der Oberst an. „Jede Erweiterung des Stimmrechts sorgt dafür, dass die Legislative ([SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]) immer schlechter zu beherrschen ist. Sie verbringt ihre Zeit damit, Verwirrung zu stiften und Verzögerungen auszulösen, und jede Verzögerung ist ein weiterer Makel an unserer Krone.“\n\nUm ihn herum wurde genickt, denn jeder der Männer am Tisch hatte selbst schmerzliche Etatstreichungen erdulden müssen, mit denen man sich die Unterstützung irgendwelcher Landtage in der Provinz sichern wollte.\n\n„Unser Kaiserreich ist nun in seinen Dämmerjahren, und wir stehen inmitten seiner Ruinen. Wenn dies so weitergeht – wenn wir #italic zulassen#!, dass dies so weitergeht –, fürchte ich, dass wir alle ins Vergessen gerissen werden!“"
 austria_events.40.a: "Ihre Worte drohen eine Diktatur an."
 austria_events.40.b: "Können wir denn wirklich sagen, dass sie sich irren?"
