 autocracy.4.t: "Verantwortungsbewusste Regierung"
 autocracy.4.d: "Die Stabilität der [ROOT.GetCountry.GetAdjectiveNoFlag|l]en parlamentarischen Ordnung hat dazu geführt, dass die Royalisten ihre Hoffnung auf eine Wiederherstellung des Absolutismus aufgegeben haben. Eine konstitutionelle Monarchie wurde als neuer Status quo geschaffen."
 autocracy.4.f: "„Das Parlament ist die höchste und absolute Macht, die der Regierung Leben und Bewegung spendet. Es lenkt und betätigt all seine verschiedenen Vorgänge als die Mutter unseres Friedens, die Verteidigerin unseres Glaubens und die Grundlage unserer Güter – und wie die Verfassung dieses großen Frühlings als Primum mobile aller Angelegenheiten Stärke und Schönheit kennt, so werden auch alle Handlungen und Leistungen, die von ihr abgeleitet sind, ein entsprechendes Verhältnis besitzen und eine angemessene Ähnlichkeit zu ihr aufweisen.“" #- the 1st Earl of Shaftesbury
 autocracy.4.a: "Ein Hoch auf unsere Legislative ([SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')])!"
 autocracy.4.b: "Der Himmel schütze [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]!"
