 austrian_fascism.1.t: "Die neuen Konservativen"
 austrian_fascism.1.d: "Inspiriert von der Unzufriedenheit mit der [ROOT.GetCountry.GetAdjective|l]en parlamentarischen Demokratie haben die traditionellen Klassen begonnen, sich zu einer [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName] umzuorientieren. Ihre Plattform beruft sich auf [GetReligion('catholic').GetName|l]e Soziallehren und die Befriedung der Arbeiterbewegung in einem [GetLawType('law_corporate_state').GetName]."
 austrian_fascism.1.f: "„Uns verbindet auch ein zweites, ein gemeinsames praktisches Ziel: das Beste zu wollen und die menschliche Gemeinschaft in einen möglichst angenehmen Zustand zu versetzen.\n\nWer auf der rechten Seite steht und in den Handlungen der Linkssozialisten nichts als Zerstörung sieht ebenso wie jene, die auf der linken Seite stehen und in den Handlungen der Rechten nur düsteres Unheil sehen – sie alle dürfen und müssen einander die Überzeugung zugestehen, dass das gleiche edle Streben sie leitet.“\n\n– Othmar Spann, #italic Der wahre Staat#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "Das ist die Zukunft des Konservativismus."
 austrian_fascism.1.b: "Uns stehen nun die schwärzesten Reaktionäre gegenüber."
 austrian_fascism.2.t: "Erwachtes Österreich"
 austrian_fascism.2.d: "Die Bemühungen durch [SCOPE.sCharacter('ruler_scope').GetFullName] und die [SCOPE.sParty('fascist_party_scope').GetName] haben [ROOT.GetCountry.GetAltName('AKK')] erfolgreich in einen [GetLawType('law_corporate_state').GetName] verwandelt. Da die Arbeiterbewegung zum Schweigen gebracht oder vereinnahmt wurde, herrscht endlich ein Gefühl des gesellschaftlichen Friedens."
 austrian_fascism.2.f: "„Der größte Wunsch der Arbeiterklasse ist das Recht, für Gott und Vaterland zu arbeiten. Das ist genau das, wovor die Kommunisten am meisten Angst haben.“\n\nDer Frontanwerber mit den zurückgekämmten Haaren schritt hin und her, während er sprach. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] stand mit seinen Klassenkameraden links und rechts neben sich vor ihm stramm. Achtundvierzig Augen folgten jeder seiner Bewegungen.\n\n„Ihre Waffen sind Sabotage und Spaltung, und sie verbreiten sie, wo auch immer sie sind. Das ist es, was ihr bekämpfen werdet. Ihr habt diesen Saal als Schüler betreten, als die Besten eurer Klasse. Ihr werdet sie als Sturmtruppen verlassen.“"
 austrian_fascism.2.a: "Österreich!"
 austrian_fascism.2.b: "Der Wille der Front wird Gesetz sein."
 austrian_fascism.3.t: "Nur ein Traum"
 austrian_fascism.3.d: "Die [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] konnte nicht die Kontrolle über [ROOT.GetCountry.GetAltName('AKK')] erlangen. Der Geist eines radikalten Nationalismus mag nicht gänzlich ausgetrieben sein, doch die Vision eines $gov_corporate_state_austrofascist$s ist in den Annalen der Geschichte verschwunden."
 austrian_fascism.3.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] schien dieser Tage aufzuatmen. Die Jungen in Uniformen mit dem kalten Blick waren von den Straßenecken verschwunden und angekleisterte Gewerkschaftsplakate nun ein üblicher Anblick. Von seinem Platz auf der Kaffeehausveranda schaute [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] einer Gruppe von Arbeitern zu. In der Mitte tauchte ein Gesicht auf, das er erkannte.\n\n„Herr [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]?“, mutmaßte der Mann ihm gegenüber. „Ich glaube, ich habe ihn einmal auf einem Flugblatt gesehen.“\n\n„Wessen Flugblatt?“\n\n„Niemand Wichtiges, würde ich meinen. Ich kann mich gar nicht erinnern, wann ich sie das letzte Mal gesehen habe.“"
 austrian_fascism.3.a: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] ist gerettet!"
 austrian_fascism.3.b: "Wohin wird es für uns von hier aus gehen?"
