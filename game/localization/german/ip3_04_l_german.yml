 national_awakening.1.t: "Das [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l]e Wiederaufleben"
 national_awakening.1.d: "Die Bemühungen des [ROOT.GetCountry.GetAdjective|l]en Staats, den Nationaleifer anzufachen, haben zu einer kulturellen Renaissance geführt. Selbst in den fernsten Dörfern von [SCOPE.sState('rural_state').GetName] kennen unsere Bürger nun ihren Platz in der [SCOPE.sCulture('primary_culture_scope').GetName|l]en Nation."
 national_awakening.1.f: "Der Volkszähler schaute zu, wie die Tür der Hütte aufschwang. Es war das abgelegenste Dorf, das er bisher besucht hatte, ein Ort mit zwei Pferden und einer einzigen gewundenen Straße. Ein Mann stand in der Tür und salutierte beim Anblick seiner Messingknöpfe.\n\n„Wie heißen Sie?“\n\n„[SCOPE.sCharacter('relevant_character'). GetFullNameNoFormatting]“, antwortete der Mann in der Tür.\n\n„Woher kommen Sie?“\n\n„Ich bin ein [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l]er Mann, mein Herr. Wie mein Vater und sein Vater vor ihm.“"
 national_awakening.1.a: "Lang lebe das [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l]e Volk!"
 national_awakening.1.b: "Eine große Nation verdient auch eine große Armee."
 modifier_fervour_military_bonus: "Nationaleifer"
 modifier_fervour_military_bonus_ig: "Aufgewiegelter Nationaleifer"
 2TAB: "    "
 national_awakening.2.t: "Dorfschulbildung"
 national_awakening.2.d: "[GetPopType('academics').GetName] im Dienst der Regierung haben Dorfschulen in ländlichen Regionen von [SCOPE.sState('relevant_state').GetName] gegründet. Diese Lehranstalten sollten die Alphabetisierungsrate steigern und ein Gefühl der [SCOPE.sCulture('relevant_culture').GetName|l]en Nationalidentität unter den Bauern verbreiten."
 national_awakening.2.f: "„Unsere Nation hat viel Pech gehabt“, begann die Lehrerin. „Sie ist noch nicht vollständig geeint worden. In diesen Ländern muss sich unser Volk auf Fremde verlassen.“\n\nSie deutete auf die schwarz schraffierten Regionen auf der Karte an der Wand.\n\n„In diesen Provinzen herrschen die Fremden und unsere Geschwister haben es schwer …“" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "Eine hervorragende Initiative."
 national_awakening.2.b: "Bieten wir ihnen zusätzliche Mittel."
 national_awakening.3.t: "Das Nationalepos"
 national_awakening.3.d: "Eine vor Kurzem veröffentlichte Sammlung [SCOPE.sCulture('relevant_culture').GetName|l]er Gedichte und Lieder fasziniert die wachsende alphabetisierte Bevölkerung [ROOT.GetCountry.GetAltName('VON')]. Eine gut zerlesene Ausgabe dieses Werks ([SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')]) findet man inzwischen in jedem Bücherregal in [ROOT.GetCountry.GetCapital.GetCityHubName]."
 national_awakening.3.f: "In der Druckerei war noch nie so viel los gewesen. Arbeiter mit warmen Papierstapeln eilten zu den Stationen, an denen sie verleimt und in Leder gebunden wurden. Im hinteren Teil der Druckerei spuckten die riesigen Pressen Seite um Seite aus, jede mit eleganten Knoten und Blumenmotiven verziert. Dieser Stapel von fünfzig Seiten war für [ROOT.GetCountry.GetCapital.GetCityHubName] bestimmt, jener für [ROOT.GetCountry.GetCapital.GetFarmHubName]. Schreiben von Privatpersonen und Buchhändlern stapelten sich auf dem Tresen und warteten auf die Eintragung ins Auftragsbuch.\n\nEin Schrei ertönte aus dem vorderen Bereich, den gerade erst ein Mann in Uniform verlassen hatte. „Eine Bestellung vom Ministerium: Sie wollen zweihundert bis Freitag!“"
 national_awakening.3.a: "Ein Werk, das unsere Nation verbindet."
 national_awakening.3.b: "Ein Hoch auf unsere Lichtgestalten!"
 national_awakening.4.t: "In Mundart"
 national_awakening.4.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], [Select_CString(SCOPE.sCharacter('intelligentsia_leader').IsFemale, 'eine berühmte Gelehrte', 'ein berühmter Gelehrter')], hat das Neue Testament ins [SCOPE.sCulture('relevant_culture').GetName|U]e übersetzt. Der wachsende Korpus an [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]-sprachigen Werken hat das Ansehen der Sprache unter Klerus und Intellektuellen stark befördert."
 national_awakening.4.f: "„Ich habe eine Ausgabe der #italic Principia#! in [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|U] bestellt, und einer meiner Kollegen hat eine vollständige Bibel in derselben Sprache angefordert. Wenn wir es schaffen, jedes Jahr ein bedeutendes Werk übersetzen zu lassen, und jede Übersetzung von einem Studenten angefertigt wird, der später andere unterrichtet, werden wir bis zum Ende des Jahrhunderts einen ansehnlichen Korpus haben. Noch sehr viel mehr, wenn die Verlage feststellen, dass es eine Nachfrage gibt.“\n\n„Wirklich ein ehrgeiziges Unterfangen. Meinen Sie, man könnte das Institut umstellen?“\n\n„Ich träume von einer Zukunft, in der unsere Sprache eine ist, die andere lernen wollen – in der ein Schwede Aufsätze bei einem [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]en Verlag anfordern kann. Und außerdem träume ich davon, dass einer meiner eigenen Studierenden Autor dieser Aufsätze sein wird.“"
 national_awakening.4.a: "Bald wird man in ganz Europa auf [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|U] veröffentlichen!"
 national_awakening.4.b: "Wir müssen auch danach streben, eigene Werke herzustellen."
 national_awakening.5.t: "Nationalromantik"
 national_awakening.5.d: "Inspiriert von der Welle von [SCOPE.sCulture('relevant_culture').GetName|l]em Nationalismus hat die [SCOPE.sBuilding('arts_academy_building').GetName] von [SCOPE.sState('arts_academy_state').GetCityHubName] vor Kurzem begonnen, prächtige romantische Gemälde anzufertigen, die den Gründungsmythos unserer Nation darstellen."
 national_awakening.5.f: "Die Verkörperung der [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]en Nation stand im Vordergrund, in Roben gekleidet und eine [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Flagge tragend. Am Fußgelenk hing eine zerbrochene Kette, die in den Schatten der unrühmlichen Vergangenheit führte. Im Hintergrund lag eine Schönheit, wie man sie nur [ROOT.GetCountry.GetAltNameNoFormatting('IN')] finden konnte, erhellt von einer strahlenden, aufgehenden Sonne, deren Licht in den Landesfarben leuchtete.\n\nDie Botschaft konnte jeder verstehen, doch nur wenige konnten sie nachahmen. Aus der dunklen Vergangenheit ein strahlender neuer Frühling. Aus der Unterdrückung die Freiheit."
 national_awakening.5.a: "Ein Stück, das die Meisterwerke von Paris übertrifft."
 national_awakening.5.b: "Dies soll zum jüngsten Symbol unserer Nation werden."
 national_awakening.6.t: "Folklore"
 national_awakening.6.d: "Bei der Suche nach einer gemeinsamen Nationalidentität hat sich das Interesse der IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ auf das Landleben gerichtet. Man geht weithin davon aus, dass Traditionen der Landbewohner einen Blick in die urtümliche [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]e Kultur gewähren, die von der fremdländischen Herrschaft unberührt blieb."
 national_awakening.6.f: "„Man sagt, Alexander der Große war der erste [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]e Mensch. Als sein Großreich zerbrach, sollen seine Generäle die ersten [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]en Königreiche gegründet haben.“\n\n„Ist das so?“\n\n„Dass man das sagt oder dass dem so war?“\n\n„Letzteres.“\n\n„Es macht keinen Unterschied, oder? Wenn nur genug Leute es sagen, lassen wir es wahr werden.“"
 national_awakening.6.a: "Aus solchen Samen wächst die Nation."
 national_awakening.6.b: "Wir haben viel vom eigentlichen Land zu lernen."
 national_awakening.7.t: "Eine Nation, ein Volk"
 national_awakening.7.d: "Die Bemühungen des Staats, die Nation durch eine gemeinsame [SCOPE.sCulture('primary_culture').GetName|l]e Identität zu prägen, haben die [SCOPE.sCulture('minority_culture').GetName|l]e Bevölkerung aufgebracht. Viele [SCOPE.sCulture('minority_culture').GetNameNoFormatting]e Menschen fürchten, gezwungen zu werden, sich in die vorherrschende Kultur einzugliedern."
 national_awakening.7.f: "„Will er einen Abschluss machen, muss er [SCOPE.sCulture('primary_culture').GetNameNoFormatting|U] lernen und eine Prüfung in [SCOPE.sCulture('primary_culture').GetNameNoFormatting|U] schreiben. Wir können da diesmal keine Zugeständnisse machen.“\n\nDie Frau antwortete auf [SCOPE.sCulture('minority_culture').GetNameNoFormatting|U]. Ihr Sohn übersetzte mit entschuldigendem Blick ihre Aussage in die Sprache des Beamten.\n\n„Und was spricht dagegen, [SCOPE.sCulture('minority_culture').GetNameNoFormatting|U] zu lernen? Es gibt viele von uns hier, und das sprechen wir daheim. Ohne [SCOPE.sCulture('minority_culture').GetNameNoFormatting|U]-Kurse wird er es verlernen, sobald er seine Heimat verlässt, und damit zerreißt auch das Band zu seiner Familie.“\n\n„Ich würde Ihnen raten, teure Frau, [SCOPE.sCulture('primary_culture').GetNameNoFormatting|U] zu lernen. Sie sind eine [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Bürgerin, oder nicht?“"
 national_awakening.7.a: "Sie müssen in der Tat [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')] werden."
 national_awakening.7.b: "Es gibt nichts, vor dem man sich fürchten müsste."
