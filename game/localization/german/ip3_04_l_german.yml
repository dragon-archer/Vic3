 metternich_resignation_and_flee_tt: "[SCOPE.sCharacter('metternich_scope').GetFullName|U] wird [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_POS_S_3P')]en Rücktritt einreichen"
 metternich.1.t: "Das Ende einer Ära"
 metternich.1.d: "Mit der Thronbesteigung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] hat [Select_CString(metternich_scope.IsFemale, 'die langjährige Kanzlerin', 'der langjährige Kanzler')] [SCOPE.sCharacter('metternich_scope').GetFullName] den eigenen Rücktritt angekündigt. Das von der eigenen Staatskunst beherrschte Kapitel [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_POS_S_3P')]es Lebens ist zu Ende gegangen."
 metternich.1.f: "„Aber insgeheim hege ich doch den Gedanken, dass das alte Europa am Anfang seines Endes steht. Da ich entschlossen bin, mit ihm unterzugehen, werde ich wissen, wie ich meine Pflicht zu erfüllen habe – und das ist nicht nur mein Motto, sondern auch das des Kaisers. Das neue Europa ist noch nicht entsprungen, denn zwischen dem Ende und dem Anfang wird Chaos liegen.“\n\n– Klemens von Metternich" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "Der große Dirigent verlässt die Bühne."
 metternich.2.t: "Ein unrühmliches Ende"
 metternich.2.d_revolution: "Da [ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] von revolutionärer Unruhe überzogen wird und die Regierung [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_POS_S_3P')]e Sicherheit nicht länger garantieren kann, sieht sich [SCOPE.sCharacter('metternich_scope').GetFullName] gezwungen, von [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_POS_S_3P')]em Amt zurückzutreten. [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] ist nach [ROOT.GetCountry.GetCapital.GetCityHubName] und damit ins Exil geflüchtet."
 metternich.2.d_gov_change: "Der Ausschluss der IG „[SCOPE.gsInterestGroup('aristocracy_ig').GetName]“ aus der Regierung lässt [SCOPE.sCharacter('metternich_scope').GetFullName] keine Wahl, als vom eigenen Amt zurückzutreten. [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_POS_S_3P')|U]es ehemaligen Einflusses beraubt hat [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_PER_S_3P_N')] sich auf sein Anwesen zurückgezogen."
 metternich.2.f: "„Ich bin niemand mehr. Ich habe nichts mehr zu tun, nichts mehr zu besprechen.“\n\n– Klemens von Metternich"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] wird uns nicht mehr bestimmen."
 metternich.3.t: "Ein kleiner Putsch"
 metternich.3.d: "Kanzler [SCOPE.sCharacter('metternich_scope').GetFullName] hat eine Palette von Reformen vorgeschlagen, um die Geheime Staatskonferenz umzustrukturieren: Die Abläufe in dieser Körperschaft werden so verbessert, zugleich macht [SCOPE.sCharacter('metternich_scope').GetCustom('DE_PRO_PER_S_3P_N')] sich aber auch zu ihrem unbestrittenen Oberhaupt. [SCOPE.sCharacter('kolowrat_scope').GetFullName|U] hat sich mit der königlichen Familie verbündet, um diese Maßnahme aufzuhalten."
 metternich.3.f: "„Es gibt nur wenige, denen zusätzliche Macht weniger einbringen würde als Metternich“, begann der Bote. „Der Erzherzog möge mir verzeihen, dass ich dies so offen ausspreche. Wenn Euer Hoheit Ende des Monats verfügbar wäre …“\n\nDer Erzherzog bedeutete ihm mit einer Geste, innezuhalten, und blickte ihn irritiert an. Seine Stiefel waren erst halb angezogen, und er wollte sich dringend ganz auf sie konzentrieren. „Ende des Monats? Wo ist Kolowrat jetzt?“\n\n„In Böhmen, Euer Hoheit. Er schickt Nachrichten über die Grippe.“"
 metternich.3.a: "Kolowrats Einmischung bedroht die Stabilität des Kaiserreichs."
 metternich.3.b: "Der Kanzler sollte sich lieber auf die Außenpolitik beschränken."
