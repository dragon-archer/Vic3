 je_danubian_federation_ukrainian_button: "Sich [GetCulture('ukrainian').GetName]er Sorgen annehmen"
 je_danubian_federation_ukrainian_button_desc: "Die Region #b Galizien#! nahm [ROOT.GetCountry.GetAltNameNoFlag('DAT')] #b Polen-Litauen#! ab. Sie ist allerdings geteilt in einen größeren [GetCulture('ukrainian').GetName|l]en Osten und einen [GetCulture('polish').GetName|l]en Westen. Die ganze Region wird schon lange von [GetCulture('polish').GetNameNoFormatting|l]en Eliten regiert und es gibt [GetCulture('polish').GetNameNoFormatting|l]e Enklaven in den größeren Städten von #b $STATE_EAST_GALICIA$#!. Wenn die [GetCulture('ukrainian').GetNameNoFormatting|l]en Lande schmerzfrei in die Föderation eingegliedert werden sollen, muss #b Galizen#! gleichmäßig aufgeteilt und ein Ausgleich bezüglich dieser [GetCulture('polish').GetNameNoFormatting|l]en Enklaven geschaffen werden."
 je_danubian_federation_serb_button: "Sich [GetCulture('serb').GetName|l]er Sorgen annehmen"
 je_danubian_federation_serb_button_desc: "Die [GetCulture('serb').GetName|l]e Bevölkerung des Kaiserreichs konzentriert sich in der Region der #b Vojvodina#!, die schon lange unter #b ungarischer#! Verantwortung steht. Die Vojvodina hat eine äußerst diverse Bevölkerung und wird von [GetCulture('hungarian').GetName|l]en Nationalisten als Territorium #b Ungarns#! gesehen. Die [GetCulture('serb').GetNameNoFormatting|l]e Bevölkerung wäre in weiten Teilen offen für eine Föderation – entweder in einem [GetCulture('serb').GetNameNoFormatting|l]en oder einem pan-slawischen Staat. Doch jeder Schritt in diese Richtung würde sicher für Unzufriedenheit unter den verschiedenen nicht-[GetCulture('serb').GetNameNoFormatting|l]en Bevölkerungsteilen der Region sorgen."
