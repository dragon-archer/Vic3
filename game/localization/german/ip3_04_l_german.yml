 metternich_memory_text_tt: "Man wird sich an [SCOPE.sCharacter('metternich_scope').GetFullName|U] folgendermaßen erinnern: [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_performance_text')]"
 metternich_memory_level_0: "Er war es, dessen Unfähigkeit die Saat des unausweichlichen Niedergangs [ROOT.GetCountry.GetAltNameNoFormatting('VON')] ausbrachte."
 metternich_memory_level_1: "Er war ein Quell des Reaktionären, dessen Vision alles zersetzte, womit sie in Berühung kam."
 metternich_memory_level_2: "Er war ein verblasster Staatsmann, der sich viel zu lange an die Macht klammerte."
 metternich_memory_level_3: "Er war ein angeschlagener Koloss einer vergangenen Ära, dessen wahre Leistungen von seinen späteren Torheiten überschattet wurden."
 metternich_memory_level_4: "Er war ein Visionär der alten Gesellschaft, der an einem Ideal festhielt, das sowohl verlockend als auch dem Untergang geweiht war."
 metternich_memory_level_5: "Er war ein tapferer Vorkämpfer des Reaktionären, verabscheut und romantisiert zugleich."
 metternich_memory_level_6: "Er war ein würdiger Gegner für die Progressiven, das Bild eines galanten Aristokraten, das die Zeiten womöglich überdauern wird."
 metternich_memory_level_7: "Er war ein großer Skeptiker der Moderne und doch einer ihrer unbesungenen Erbauer."
 metternich_memory_level_8: "Er war ein Stratege und Visionär, dem [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] den Erfolg verdankt."
 metternich_memory_level_9: "Er war ein Ausbund modernen Staatslenkertums, mit dem man sich nicht im Traum vergleichen kann."
 metternich_memory_level_10: "Er war Napoleon ebenbürtig und wurde von allen politischen Strömungen als einer der ihren beansprucht."
