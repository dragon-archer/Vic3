 shelved_too_soon_ago_tt: "Wir haben diesen Vorschlag #b nicht#! vor Kurzem verworfen"
 je_danubian_federation: "Die Föderale Lösung"
 je_danubian_federation_reason: "Spannungen zwischen der Vielzahl an Nationalitäten [ROOT.GetCountry.GetAltName('IN')] sind schon lange eine Gefahr für die Integrität des Kaiserreichs. Fürsprecher der Rechte der verschiedenen Nationalitäten setzen sich seit jeher für verschiedene Formen einer Föderalisierung des Kaiserreichs ein. In den letzten Jahren sind sie mit Mitgliedern der IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ in Berührung gekommen, die an radikalen Reformen interessiert sind, um die Dynastie zu erhalten. Die #b Vereinigten Staaten von Großösterreich#! sind der jüngste dieser Vorschläge: Dabei würden die alten Kronlande abgeschafft und durch eine Ansammlung selbstverwalteter Staaten ersetzt, die sich an ethnischen Zugehörigkeiten orientieren.\n\nBei [GetCulture('hungarian').GetName|l]en Politikern stößt er allerdings auf Widerspruch, denn das historische Ungarn würde geteilt werden. Auch die [GetCulture('south_german').GetName|l]en Bevölkerungen könnten durchaus zu Minderheiten innerhalb der nicht-deutschen Staaten werden."
 austria_federation.1.t: "Der [SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, 'Bundes')]-Vorschlag"
 austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetFullName|U], eine [SCOPE.sCharacter('relevant_character').GetCulture.GetName|l]e Stimme für die Nationalitätenrechte, hat einen Vorschlag für die Umorganisation des Kaiserreichs zu einem multi-ethnischen Föderalismus vorgestellt. Der Vorschlag ist beliebt unter ähnlich gesinnten Menschen, die [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zum eigenen Beraterstab zählt."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetFullName], eine einflussreiche Figur in der IG „[SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName]“, hat einen Vorschlag eingereicht, um die Autorität, über die [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] verfügt, durch eine Föderalisierung des Kaiserreichs wiederherzustellen. Der Vorschlag ist beliebt unter ähnlich gesinnten Mitgliedern des Hofstaats."
 austria_federation.1.f: "„Wenn man es so betrachtet, geht es also nicht um den ‚Untergang‘, sondern um eine Neuordnung – um eine Wiedergeburt [ROOT.GetCountry.GetAltNameNoFormatting('VON')]. Wenn nur all jene, denen dieses Reich aufrichtig am Herzen liegt, sich selbst in ihrer dunklen Sehnsucht des richtigen Weges bewusst werden könnten. Erstens: Es ist nicht wahr, dass nur unabhängige Nationalstaaten ein Existenzrecht haben. Das viel und zu Recht zitierte Beispiel $SWI$ ist eine Art von gemischtnationalem Gemeinwesen, und niemand würde ihr vernünftigerweise das Existenzrecht absprechen wollen. Tatsächlich ringt der historische Prozess in unserem Reich lediglich um eine moderne Form der nationalstaatlichen Beziehungen, die seinen neu erwachten Bedürfnissen entspricht.\n\n– Aurel Popovici, #italic Die Vereinigten Staaten von Großösterreich#!"
 austria_federation.1.a: "Das ist die Reform, die [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] braucht."
 austria_federation.1.b: "Wir können nicht einmal mehr darauf hoffen, das jetzt noch zu beherrschen."
 modifier_endorse_popovici_proposal: "Vorschlag befürwortet"
 modifier_shelve_popovici_proposal: "Vorschlag aufgeschoben"
 austria_federation.2.t: "Der andere Kurs"
 austria_federation.2.d: "Die Ausrufung [ROOT.GetCountry.GetAltName('VON')] hat den anationalen Staatenbund zu einer echten Alternative zum vorherrschenden Nationalstaatsmodell gemacht. Während andere Legitimität aus gemeinsamem Blut ziehen, schöpfen wir unsere Kraft aus der Dynastie und der Vielfalt unserer Völker."
 austria_federation.2.f: "„Freude, schöner Götterfunken,\nTochter aus Elisium,\nWir betreten feuertrunken\nHimmlische, dein Heiligthum.\nDeine Zauber binden wieder,\nwas der Mode Schwerd getheilt;\nBettler werden Fürstenbrüder,\nwo dein sanfter Flügel weilt.“\n\n– Friedrich Schiller, #italic Ode an die Freude#!"
 austria_federation.2.a: "Das Kaiserreich eint all seine Völker."
 austria_federation.2.b: "Ein dreifaches Hoch auf den Kaiser des Volkes!"
 austria_federation.3.t: "Die böhmische Frage"
 austria_federation.3.desc: "Seit Hunderten von Jahren werden die Lande der ehemals böhmischen Krone von [SCOPE.sCulture('czech_culture').GetName|l]en wie [GetCulture('south_german').GetName|l]en Menschen bewohnt. Wenn ein [GetCulture('czech').GetNameNoFormatting|l]er Staat innerhalb der Föderation geschaffen werden soll, bedarf die Frage der Böhmen und Mähren einer Klärung."
 austria_federation.3.f: "„Warum sieht die Karte so aus? Sie hat eine recht seltsame Form, oder?“\n\n„Die Böhmen haben sie vor einigen hundert Jahren eingeladen. Damals war es einerlei, ob man Deutscher oder Tscheche war – vor Gott und König waren alle gleich. Wenn du mich fragst, sollten beide den Protestanten die Schuld geben.“"
 austria_federation.3.a: "Die Böhmen und Mähren müssen ihre eigenen Staaten bekommen."
 austria_federation.3.b: "Böhmen wird geeint, wobei die Deutschen gleichwertige Bürger werden."
 austria_federation.3.c: "Wenn die Deutschen Autonomie bekommen, sollen die Tschechen die Slowakei haben."
 austria_federation.3.d: "Tschechoslowakien wird ohne Rückhalte vereint."
 austria_federation.4.t: "Das Schicksal der Slowakei"
 austria_federation.4.desc: "Die von den [SCOPE.sCulture('slovak_culture').GetName|l]en Menschen bewohnten Lande sind schon lange mit Ungarn verstrickt. Allein der Gedanke, die [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')] von Ungarn abzuspalten, wird die [GetCulture('hungarian').GetName|l]en Nationalisten aufbringen, könnte allerdings die Glaubwürdigkeit unseres Vorhabens bei anderen westslawischen Völkern stärken."
 austria_federation.4.f: "„Das war die ungarische Hauptstadt. Sie sollten in dieser Angelegenheit wirklich vorsichtig sein.“\n\n„Und haben die Slowaken darum gebeten, dass es die ungarische Hauptstadt wird? Warum sollten sie auf Kosten Ungarns benachteiligt werden? Wir sollten an die Meinung derer denken, die in der Region leben – und nur an ihre. Ich habe Realpolitik langsam satt.“"
 austria_federation.4.a: "Organisieren wir einen [SCOPE.sCulture('slovak_culture').GetName|l]en Staat."
 austria_federation.4.b: "Machen wir die Autonomie des [SCOPE.sCulture('slovak_culture').GetName|l]en Staats von der Autonomie der Zipser-Deutschen abhängig."
 austria_federation.4.c: "Die Slowakei wird ein Teil von Ungarn bleiben."
 austria_federation.4.d: "Unterstützen wir einen gemeinsamen Staat für Tschechen und Slowaken."
 austria_federation.5.t: "Die Zukunft von Galizien"
 austria_federation.5.desc: "Die Region Galizien stellt die Beute [ROOT.GetCountry.GetAltNameNoFlag('GEN')] bei der polnischen Teilung dar. Auch wenn das Territorium traditionell von [SCOPE.sCulture('polish_culture').GetName|l]en Aristokraten dominiert wird, gibt es im Osten doch eine [GetCulture('ukrainian').GetName|l]e Mehrheit. Um uns die [SCOPE.sCulture('polish_culture').GetNameNoFormatting|l]e Unterstützung zu sichern, müssen wir für eine günstige Teilung sorgen."
 austria_federation.5.f: "„Was meinen Sie? Wo ziehen wir die Grenze?“\n\n„Die Ruthenen haben geringere Erwartungen als die Polen. Eine saubere Trennung von Ost und West wird sie erfreuen, aber die Polen verärgern, die natürlich mehr erwarten. Übergeben wir Lemberg den Polen, werden die Ruthenen vielleicht noch bereit sein, uns im Gegenzug für andere Zugeständnisse zu verzeihen. Ich beneide Sie zwar nicht um diese Aufgabe, doch sie könnte sich noch als machbar erweisen.“"
 austria_federation.5.a: "Beschränken wir den [GetCulture('polish').GetName|l]en Staat auf West-Galizien."
 austria_federation.5.b: "Teilen wir Galizien mit Lwów unter [GetCulture('polish').GetName|l]er Obrigkeit."
 austria_federation.5.c: "Erhalten wir ganz Galizien als einen [GetCulture('polish').GetName|l]en Staat."
 austria_federation.6.t: "Die Teilung Ungarns"
 austria_federation.6.desc: "Die traditionellen Grenzen Ungarns beeinhalten viele beachtliche nicht-[SCOPE.sCulture('hungarian_culture').GetName|l]e Regionen. Wir müssen uns entscheiden, entweder der [SCOPE.sCulture('hungarian_culture').GetName|l]en Bevölkerung gerecht zu werden oder Ungarn aufzuteilen und damit die [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting|l]e Opposition gegen das Bundesstaatsvorhaben aufzubringen."
 austria_federation.6.desc_dual: "Die [SCOPE.sCulture('hungarian_culture').GetName|l]e Nation ist schon lange eine der beiden Hälften unseres Kaiserreichs, die nahezu ohne Eingriffe über eine breite Palette unterschiedlicher Territorien herrschen konnte. Wir müssen uns entscheiden, ob wir [SCOPE.sCountry('hungary_scope').GetAltNameNoFlag('AKK')] zufriedenstellen oder es provozieren wollen, indem wir seinen Nationalitäten eigene Staaten zugestehen."
 austria_federation.6.f: "„Ich sorge mich oft, ob dieser Plan überhaupt umsetzbar ist. Werden die Ungarn nicht aufbegehren?“\n\n„Ein chinesischer General wurde einmal durch Regen aufgehalten und fragte seinen Attaché, welche Strafe ihn für das Zuspätkommen erwartete. Dieser antwortete: ‚Der Tod.‘ Dann fragte er, welche Strafe mit einer Revolte einherginge – natürlich die gleiche. Und so fiel die Dynastie. Mit den Ungarn haben wir eine recht ähnliche Lage. Wenn sie selbst bei kleinsten Zugeständnissen aufbegehren, warum sollten wir dann nicht gleich zum größtmöglichen greifen?“"
 austria_federation.6.a: "Bewahren wir das historische Ungarn in der Föderation."
 austria_federation.6.b: "Die [GetCulture('hungarian').GetCustom('getPluralDemonym')] müssen die Slowakei aufgeben."
 austria_federation.6.c: "Trennen wir Kroatien und Transsylvanien von Ungarn ab."
 austria_federation.6.d: "Verringern wir Ungarn auf jene Lande mit ungarischer Mehrheit."
 austria_federation.7.t: "Die slowenischen Lande"
 austria_federation.7.desc: "Die [SCOPE.sCulture('slovene_culture').GetName|l]en Menschen findet man vor allem in [SCOPE.sState('slovenia_scope').GetName], und sie sind eine von mehreren südslawischen Ethnien in unserem Kaiserreich. Wir sollten darüber nachdenken, ob ein [SCOPE.sCulture('slovene_culture').GetName|l]er Staat zu einem von vielen südslawischen Staaten gehören oder Teil eines Verbundes mit anderen Völkern ähnlicher Art werden soll."
 austria_federation.7.desc_istria: "Der Anspruch der [SCOPE.sCulture('slovene_culture').GetName|l]en Menschen auf [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] im Süden unseres Kaiserreichs steht im Widerstreit mit jenem der [GetCulture('croat').GetName|l]en Bevölkerung und der Norditaliener. Wir müssen auch darüber nachdenken, ob ein [SCOPE.sCulture('slovene_culture').GetName|l]er Staat zu einem von vielen südslawischen Staaten gehören oder Teil eines Verbundes mit anderen Völkern ähnlicher Art werden soll."
 austria_federation.7.f: "„Wenn man sich die Küste ansieht, stellt man fest, dass der Süden größtenteils kroatisch und der Norden italienisch geprägt ist. Der slowenische Teil liegt irgendwo in der Mitte. Das ist ganz schön vertrackt, doch ich denke, wir können das noch vor dem Mittagessen lösen. Sistiana ist doch ein guter Hafen, oder?“"
 austria_federation.7.a: "Der slowenische Staat wird sich bis zum Meer erstrecken."
 austria_federation.7.b1: "Lasst uns kroatische und italienische Ansprüche auf [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] bevorzugen."
 austria_federation.7.b2: "Schaffen wir einen slowenischen Staat in [SCOPE.sState('slovenia_scope').GetName]."
 austria_federation.7.c: "Es gibt schon genug slawische Staaten in unserem Kaiserreich."
 austria_federation.7.d: "Gewähren wir eine slowenisch-kroatische Vereinigung ohne deutsche und italienische Lande."
 austria_federation.7.e: "Unterstützen wir einen Staat für alle Südslawen in der Föderation."
 austria_federation.8.t: "Das Dreieinige Königreich"
 austria_federation.8.desc: "Die vom [SCOPE.sCulture('croat_culture').GetName|l]en Volk bewohnten Kronlande sind aufgeteilt zwischen [ROOT.GetCountry.GetAltNameNoFlag('DAT')] und der [GetCulture('hungarian').GetName|l]en Verantwortlichkeit, seit wir uns die ehemaligen Territorien von Venedig aneigneten. Wenn wir die [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')] zufriedenstellen wollen, müssen wir alle [SCOPE.sCulture('croat_culture').GetNameNoFormatting|l]en Menschen in einem [SCOPE.sCulture('croat_culture').GetNameNoFormatting|l]en Staat einen."
 austria_federation.8.desc_triune: "Die Schaffung von [SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')] hat die schon lange bestehende [SCOPE.sCulture('croat_culture').GetName|l]e Forderung nach einer Vereinigung des eigenen Volks in einer einzigen Körperschaft erfüllt. Wir sollten nun darüber nachdenken, ob ein [SCOPE.sCulture('croat_culture').GetName|l]er Staat zu einem von vielen südslawischen Staaten gehören oder Teil eines Verbundes mit anderen Völkern ähnlicher Art werden soll."
 austria_federation.8.f: "Die Frage der Südslawen war schwierig genug, dass man Magengeschwüre davon kriegen konnte. Ungarn war schon so lange ein Dorn in der Seite [ROOT.GetCountry.GetCapital.GetCityHubName]s, dass der Landvermesser zögerte, zu einer weiteren mächtigen Verwaltung zu raten. Doch die Aussicht auf ein ebenso mächtiges wie unerschütterlich treues Illyrien … Vielleicht wenn alles ganz genau richtig lief."
 austria_federation.8.a: "Begrenzen wir den kroatischen Staat auf das [ROOT.GetCountry.GetAdjective|l]e Kroatien."
 austria_federation.8.b: "Bewahren wir das bestehende Dreieinige Königreich in der Föderation."
 austria_federation.8.c: "Einen wir die kroatischen Lande in einem Dreieinigen Königreich."
 austria_federation.8.d: "Organisieren wir einen Verbund zwischen slowenischen und kroatischen Landen."
 austria_federation.8.e: "Unterstützen wir einen Staat für alle Südslawen in der Föderation."
 austria_federation.9.t: "Jenseits des Waldes"
 austria_federation.9.desc: "Die von Rumänen bewohnten Kronlande zählen zu den vielgestaltigsten in unserem Kaiserreich. Die Einrichtung eines [SCOPE.sCulture('romanian_culture').GetNameNoFormatting|l]en Territoriums wird die [GetCulture('hungarian').GetName|l]en Nationalisten sicher aufbringen und auch die [GetCulture('south_german').GetName|l]en Menschen in der Region machen sich an vielen Orten so ihre Gedanken in Sachen Autonomie."
 austria_federation.9.f: "„Wir werden hier mindestens drei Autonomien brauchen. Vielleicht noch mehr. Woher kommen denn all diese Deutschen?“\n\n„Wir haben sie dort angesiedelt – vor gar nicht allzu langer Zeit, nach dem letzten Krieg mit den Türken. Sie machen uns einmal wieder Ärger, wie es scheint.“"
 austria_federation.9.a: "Gewähren wir dem rumänischen Staat Banat und ganz Transsylvanien."
 austria_federation.9.b: "Gewähren wir den Rumänen alles außer dem Szeklerland."
 austria_federation.9.c: "Transsylvanien ist rumänisch, aber Banat ist deutsch."
 austria_federation.9.d: "Verkleinern wir den rumänischen Staat auf den Süden Transsylvaniens."
 austria_federation.9.e: "Ganz Transsylvanien ist unwiderruflich ungarisch."
 austria_federation.10.t: "Der Westrand"
 austria_federation.10.desc: "Die nationalistischen Strömungen, die die italienische Halbinsel erfasst haben, haben uns weiter Teile unserer italienischen Territorien beraubt. Wenn wir uns die Unterstützung der restlichen [SCOPE.sCulture('north_italian_culture').GetName|l]en Bevölkerung sichern wollen, müssen die offenen Streitigkeiten zwischen italienischen, [GetCulture('slovene').GetName|l]en und [GetCulture('south_german').GetName|l]en Territorien geklärt werden."
 austria_federation.10.desc_lomven: "Das [SCOPE.sCulture('north_italian_culture').GetName|l]e Volk gehört dank seiner Menschen und der wirtschaftlichen Stärke seiner Kronlande zu den einflussreichsten Nationalitäten des Kaiserreichs. Wollen wir uns seine Unterstützung für die Föderalisierung sichern, müssen die offenen Streitigkeiten zwischen italienischen, [GetCulture('slovene').GetName|l]en und [GetCulture('south_german').GetName|l]en Territorien geklärt werden."
 austria_federation.10.f: "„Ich habe einen Brief von der Marine erhalten. Darin werde ich gebeten, den Italienern gegenüber großzügig zu sein, um die Rekrutierungszahlen zu erhöhen.“\n\n„Das überrascht mich nicht. Die Marine ist eine italienische Institution.“\n\n„Ich habe auch einen Brief aus Palermo erhalten. Darin werde ich gebeten … Nun, ich werde das hier nicht wiederholen.“\n\n„Ich sage es nur ungern, aber das ist sogar noch italienischer.“"
 austria_federation.10.a: "Trento und Triest sollen beide italienisch sein."
 austria_federation.10.b: "Trento soll italienisch sein, aber Triest ist slawisch."
 austria_federation.10.c: "Triest allein reicht auch schon."
 austria_federation.10.d: "Lombardo-Venetien ist repräsentativ genug."
 austria_federation.10.e: "Derart winzige Bevölkerungen brauchen keine eigenen Staaten."
 austria_federation.11.t: "Die Grenzlande"
 austria_federation.11.desc: "Die [SCOPE.sCulture('ukrainian_culture').GetName|l]e Bevölkerung von [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')] wird schon seit den Tagen der Königlichen Republik von [GetCulture('polish').GetName|l]en Eliten beherrscht. Die in weiten Teilen [GetCulture('polish').GetNameNoFormatting|l]e Bevölkerung von [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] hat um Autonomie unter einem [GetCulture('polish').GetNameNoFormatting|l]en Staat gebeten. Wenn man dies annähme, würde es die [GetCulture('polish').GetCustom('getPluralDemonym')] beschwichtigen, den Ukrainern aber auch einen wichtigen Motor ihrer Wirtschaft nehmen."
 austria_federation.11.f: "„Galizien? Dort gibt es eine sehr eigene Dynamik. Die Aristokraten verabscheuen [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'ihre', 'ihren')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], doch die Bauern verehren [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')]. Als die Aristokraten – meist Polen – das letzte Mal versuchten, sich aufzulehnen, stürmten die Bauern ihre Gutshäuser und knüpften sie auf. Wir waren gezwungen, die Armee zu entsenden, um die Möchtegern-Rebellen zu schützen. Wenn man mich fragt, würde ich sagen, dass sich die Ruthenen damals ihren Staat verdient haben.“"
 austria_federation.11.a: "Gewähren wir dem ukrainischen Staat ganz Ostgalizien."
 austria_federation.11.b: "Schaffen wir einen ukrainischen Staat in Ostgalizien, aber Lwów bleibt unter polnischer Obrigkeit."
 austria_federation.11.c: "Bieten wir den Ukrainern die Bukowina im Austausch für ein polnisches Lwów an."
 austria_federation.11.d: "Ganz Galizien ist polnisches Territorium."
 austria_federation.12.t: "Die Serben aus der [SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]"
 austria_federation.12.desc: "Der Staat der [SCOPE.sState('vojvodina_state').GetName] dient schon lange als Zentrum der [SCOPE.sCulture('serb_culture').GetName|l]en Kultur. Die [SCOPE.sCulture('serb_culture').GetNameNoFormatting|l]e Bevölkerung der Region hat um die Schaffung eines [SCOPE.sCulture('serb_culture').GetNameNoFormatting|l]en Staats mit Hauptsitz in [SCOPE.sState('vojvodina_state').GetCityHubName] gebeten. Der Vorschlag stößt bei den örtlichen [GetCulture('hungarian').GetName|l]en und [GetCulture('south_german').GetName|l]en Gemeinden auf Widerspruch."
 austria_federation.12.f: "„Wenn Sie den Vorschlag veröffentlichen, denken Sie daran, dass nur die Ungarn sie ‚Újvidék‘ nennen. Alle anderen nennen es ‚Novi Sad‘. ‚Neusatz‘ für uns.“\n\nDer Landvermesser strich den Namen durch. „Eine recht chaotische Gegend, nicht wahr?“\n\n„Sie machen sich kein Bild. Einst nannte man diese Stadt das serbische Athen – wenn wir zu ihren Gunsten entscheiden, kann sie dies auch wieder werden.“"
 austria_federation.12.a: "Spalten wir die [SCOPE.sState('vojvodina_state').GetNameNoFormatting] als serbischen Staat von Ungarn ab."
 austria_federation.12.b: "Die [SCOPE.sState('vojvodina_state').GetNameNoFormatting] muss bei Ungarn bleiben."
 austria_federation.12.c: "Unterstützen wir einen Staat für alle Südslawen in der Föderation."
 croats_are_fine_tt: "Weil das #b Dreieinige Königreich#! gegründet wurde: #indent_newline:3 \n• Wird die [GetCulture('croat').GetName|l]e Kultur #b nicht#! von einer zukünftigen [Concept('concept_integrated_culture','$concept_integrated_culture_process$')] [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')|l]#!"
 because_hungarian_anger_is_low_tt: "Weil der #b ungarische#! [concept_liberty_desire] oder die [Concept('concept_radical', '$concept_radicalism$')] niedrig sind: #indent_newline:3 \n• Wird die [GetCulture('hungarian').GetName|l]e Kultur #b nicht#! von einer zukünftigen [Concept('concept_integrated_culture','$concept_integrated_culture_process$')] [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')|l]"
 because_hungarian_anger_is_high_tt: "Weil der #b ungarische#! [concept_liberty_desire] oder die [Concept('concept_radical', '$concept_radicalism$')] hoch sind: #indent_newline:3 \n• Wird die [GetCulture('hungarian').GetName|l]e Kultur von einer zukünftigen [Concept('concept_integrated_culture','$concept_integrated_culture_process$')] [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')|l]\n• [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%] der [GetCulture('hungarian').GetName|l]en [Concept('concept_pop', '$concept_pops$')] [ROOT.GetCountry.GetAltNameNoFlag('IN')] und der nicht-[GetCulture('hungarian').GetName|l]en [concept_personal_union]- und [concept_crown_land]-[Concept('concept_subject', '$concept_subjects$')] dieser Nation werden [Concept('concept_radical', '$concept_radical$er')|l]#!#!"
 because_lombardy_venetia_tt: "Weil [ROOT.GetCountry.GetAltName('NOM')] die #b Lombardei#! oder #b Venetien#! behält: #indent_newline:3 \n• Wird die [GetCulture('north_italian').GetName|l]e Kultur erfolgreich [Concept('concept_integrated_culture','$concept_integrated_culture_short$')|l] und eine [Concept('concept_primary_cultures','$concept_primary_culture$')] [ROOT.GetCountry.GetAltNameNoFlag('VON')]#!"
