 subjecthood_events.5.t: "Erinnerungen an die Guillotine"
 subjecthood_events.5.d: "Die Bürgerschaftsreform der Regierung hat die Erinnerung an die revolutionären Exzesse bei [GetPopType('aristocrats').GetName] und [GetPopType('clergymen').GetName]n geweckt. Sie fürchten, dass man ihnen zugunsten einer gleichwertigen Bürgerschaft ihre traditionellen Titel nimmt."
 subjecthood_events.5.f: "„Es ist schlichtweg unnatürlich. Sündig, würde ich gar sagen – sündig und #italic fremdländisch#!. Meine Ahnen verwalten dieses Land schon tausend Jahre und diese Wichtigtuer in [ROOT.GetCountry.GetCapital.GetCityHubName] wollen die gesamte Ordnung der Dinge über den Haufen werfen. Wollen sie etwa, dass ich ‚#italic Bürger#! [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]‘ genannt werde? Dies wird unser aller Ende sein.“\n\nDer Fahrer nickte, den Blick geradeaus auf die Straße vor ihnen gerichtet. Vielleicht würde das nächste Schlagloch sie ja beide verschlucken.\n\n„Ich würde meinen“, fuhr der Adlige fort, „dass [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] von diesen verdammten neuen Ministern völlig in die Irre geführt wurde. Das kommt davon, wenn man Gemeine in Ämter beruft!“"
 subjecthood_events.5.a: "Wie typisch, dass sie sich von derlei Phantomen schrecken lassen."
 subjecthood_events.5.b: "Sie stehen an erster Stelle in der [SCOPE.sCulture('relevant_primary_culture').GetName|l]en Nation."
 subjecthood_events.5.c: "Ja, all diese Dinge müssen weg."
