 je_danubian_federation_slovak_button: "Sich [GetCulture('slovak').GetName|l]er Sorgen annehmen"
 je_danubian_federation_slovak_button_desc: "Schon lange sind die Slowaken unter der #b ungarischen#! Krone organisiert und unterliegen daher einer heftigen Magyarisierungspolitik, die das Wachstum ihrer eigenen Nationalidentität behinderte. Hinzu kommt noch, dass [GetCulture('czech').GetName|l]e und [GetCulture('slovak').GetNameNoFormatting|l]e Nationalisten historisch enge Beziehungen pflegen, sodass einige für die Einrichtung einer [GetCulture('czech').GetNameNoFormatting|l]-[GetCulture('slovak').GetNameNoFormatting|l]e Wesenheit plädieren. Um die [GetCulture('slovak').GetCustom('getPluralDemonym')] erfolgreich in die Föderation einzugliedern, ist die Abteilung der Region von #b Ungarn#! nötig sowie die Lösung der ungelösten Frage einer [GetCulture('czech').GetNameNoFormatting|l]-[GetCulture('slovak').GetNameNoFormatting|l]en Vereinigung."
 je_danubian_federation_polish_button: "Sich [GetCulture('polish').GetName|l]er Sorgen annehmen"
 je_danubian_federation_polish_button_desc: "Die Region #b Galizien#! wird von zwei Völkern bewohnt: den [GetCulture('polish').GetCustom('getPluralDemonym')] und den [GetCulture('ukrainian').GetCustom('getPluralDemonym')]n. Schon lange gilt diese Region als hinterwäldlerisches Bauernland, in dem es immer wieder großen Zwist zwischen den beiden Völkern gibt. Während der Westen von #b Galizien#! mehrheitlich [GetCulture('polish').GetName|l] ist, ist der Osten mehrheitlich [GetCulture('ukrainian').GetName|l] (wobei die herrschende Schicht traditionell [GetCulture('polish').GetNameNoFormatting|l] ist). Um die [GetCulture('polish').GetNameNoFormatting|l]en Lande erfolgreich einzugliedern, müssen wir entscheiden, ob #b Galizien#! abgespalten wird – und wie man die [GetCulture('polish').GetNameNoFormatting|l]en Enklaven im Osten sichern kann."
 je_danubian_federation_hungarian_button: "Sich [GetCulture('hungarian').GetName|l]er Sorgen annehmen"
 je_danubian_federation_hungarian_button_desc: "Das [GetCulture('hungarian').GetName|l]e Volk genießt schon lange einen hohen Stand im Kaiserreich, wobei historisch ganz #b Ungarn#! als ein ausgedehntes Kronland organisiert war. Die traditionell [GetCulture('hungarian').GetNameNoFormatting|l]en Lande beinhalten eine Vielzahl slawischer, deutscher und rumänischer Völker, die alle einer Magyarisierung durch die nationalistische [GetCulture('hungarian').GetNameNoFormatting|l]e Verwaltung unterworfen waren. Um #b Ungarn#! erfolgreich einzugliedern, müssen wir entscheiden, ob historische Lande für die verschiedenen Völker abgespalten werden – oder ob sie vollkommen unangetastet erhalten bleiben, was zulasten der Minderheiten geschähe."
 je_danubian_federation_slovene_button: "Sich [GetCulture('slovene').GetName|l]er Sorgen annehmen"
 je_danubian_federation_slovene_button_desc: "Die vom [GetCulture('slovene').GetName|l]en Volk bewohnten Lande sind das wirtschaftliche Herz [ROOT.GetCountry.GetAltNameNoFlag('VON')] innerhalb der Kronlande des #b Küstenlands#!, der #b Krain#! und der #b Steiermark#!. Einige [GetCulture('slovene').GetNameNoFormatting|l]e Nationalisten sind schon lange mit einer breiteren Bewegung für die südslawische Vereinigung verbündet, die eine autonome Körperschaft fordern, die die Lande von [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] und [GetCulture('serb').GetCustom('getPluralDemonym')] umfassen soll. Um diese Region erfolgreich einzugliedern, müssen wir einen [GetCulture('slovene').GetNameNoFormatting|l]en Staat aus den drei bestehenden Kronlanden herauslösen und die Frage eines möglicherweise geeinten südslawischen Staats klären."
 je_danubian_federation_croat_button: "Sich [GetCulture('croat').GetName|l]er Sorgen annehmen"
 je_danubian_federation_croat_button_desc: "Die [GetCulture('croat').GetName|l]en Lande sind schon lange geteilt – erst in die drei Kronlande #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#! und #b $STATE_DALMATIA$#!, danach aufgespalten in #b österreichische#! und #b ungarische#! Unterteilungen. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] Des Weiteren hat sich die [GetCulture('croat').GetNameNoFormatting|l]e Nationalistenbewegung schon lange mit dem „Illyrianismus“ verbündet, der danach strebt, [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] und [GetCulture('serb').GetCustom('getPluralDemonym')] in einem Staat zu vereinen. Um Kroatien in die Föderation einzugliedern, müssen wir [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "Die Einrichtung eines „Dreieinigen Königreichs“ aller drei traditioneller [GetCulture('croat').GetNameNoFormatting|l]en Lande ist schon lange das Ziel der [GetCulture('croat').GetNameNoFormatting|l]en Nationalisten."
 TRIUNE_KINGDOM_EXISTS: "Die jüngste Einrichtung eines „Dreieinigen Königreichs“ aller drei traditioneller [GetCulture('croat').GetNameNoFormatting|l]en Lande hat die [GetCulture('croat').GetNameNoFormatting|l]en Nationalisten beschwichtigt, die allerdings nun danach streben, ihren Staat zu erweitern."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "eine Lösung finden, um das „Dreieinige Königreich“ umzusetzen, und auch eine Klärung in Sachen südslawischer Einheit erreichen."
 TRIUNE_KINGDOM_EXISTS_GOAL: "uns verpflichten, das „Dreieinige Königreich“ zu erhalten sowie eine Lösung für die Frage nach der südslawischen Einheit zu finden."
 je_danubian_federation_romanian_button: "Sich [GetCulture('romanian').GetName|l]er Sorgen annehmen"
 je_danubian_federation_romanian_button_desc: "Die [GetCulture('romanian').GetName|l]en Lande gehören zu den wohl vielschichtigsten im ganzen Kaiserreich, einschließlich der außerordentlich diversen Region des #b Banats#!, zahlreicher [GetCulture('south_german').GetName|l]er Enklaven sowie der großen [GetCulture('hungarian').GetName|l]en Enklave des #b Szeklerlands#!. Die Aufteilung der Territorien wird unter [GetCulture('romanian').GetNameNoFormatting|l]en und [GetCulture('hungarian').GetNameNoFormatting|l]en Nationalisten heiß diskutiert (was auch für die Gebiete der Vielzahl anderer Minderheiten in der Region gilt). [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] Um diese Region in die Föderation einzugliedern, müssen wir die Grenzfrage des zukünftigen [GetCulture('romanian').GetNameNoFormatting|l]en Staats lösen sowie den Status des #b Banats#! und der Regionen um die [GetCulture('south_german').GetNameNoFormatting|l]en and [GetCulture('hungarian').GetNameNoFormatting|l]en Enklaven klären."
 ROMANIA_EXISTS: "Neben diesen Streitigkeiten gibt es auch noch das Streben nach einer Vereinigung der Region mit anderen [GetCulture('romanian').GetNameNoFormatting|l]en Staaten."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "Sich [GetCulture('north_italian').GetName|l]er Sorgen annehmen"
 je_danubian_federation_north_italian_button_desc: "Die [GetCulture('north_italian').GetName|l]en Kronlande gehören schon lange zu den wohlhabendsten und sorgen für den Großteil des [ROOT.GetCountry.GetAdjectiveNoFlag|l]en Handels und maritimen Könnens. Diese Lande haben sich zudem beständig als aufmüpfig erwiesen: Insbesondere italienische Nationalisten drängen nach einer Vereinigung (mit [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]). Wenn die [GetCulture('north_italian').GetNameNoFormatting|l]en Lande in die Föderation eingegliedert werden sollen, müssen diese Vereinigungsgedanken ausgemerzt und die Frage der [GetCulture('north_italian').GetNameNoFormatting|l]en Minderheiten in [GetCulture('south_german').GetName|l]en und [GetCulture('slovene').GetName|l]en Regionen auf eine Art gelöst werden, die die [GetCulture('north_italian').GetNameNoFormatting|l]en Nationalisten zufriedenstellt."
