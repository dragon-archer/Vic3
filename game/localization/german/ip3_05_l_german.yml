 notification_tur_warned_balkan_league_notification_desc: "[SCOPE.sCountry('subject_nation_scope').GetAdjectiveNoFormatting|l]e Spione haben uns gewarnt, dass sich ein Bündnis gegen uns auf dem [SCOPE.sStrategicRegion('balkans_scope').GetName] zusammenbraut."
