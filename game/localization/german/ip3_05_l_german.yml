 ##### SERBIA #####
 # Journal entry
 je_serbian_throne: "Eine Dornenkrone"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\nWenn die [concept_dynastic_loyalty] #v 0 %#! erreicht, werden unser [concept_ruler] und seine Dynastie gestürzt und durch [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] ersetzt."
 je_serbian_throne_invalidation_tt: "Keiner der Charaktere von Haus [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] oder [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] lebt noch"
 je_serbian_throne_status_loc_karadordevic_dominance: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] hat weitreichende Loyalität erlangt"
 je_serbian_throne_status_loc_karadordevic_leaning: "Das Volk neigt eher zu [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_neutral: "Das Volk ist gespalten zwischen [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] und [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_obrenovic_leaning: "Das Volk neigt eher zu [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 je_serbian_throne_status_loc_obrenovic_dominance: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] hat weitreichende Loyalität erlangt"
 je_serbian_throne_obrenovic_desc: "Informanten zufolge plant das [concept_house_of_karadjordjevic] – eine Familie, deren Gründer einst als Held des serbischen Volkes bekannt war – die Entthronung von [concept_house_of_obrenovic]. $concept_house_of_karadjordjevic_short$ befreite die serbischen Provinzen von der Tyrannei der abtrünnigen Janitscharen und entfachte das Feuer der Freiheit zu Beginn des Jahrhunderts.\n\nAllerdings war er es auch, der vom Schlachtfeld floh, als die Lage zu bedrohlich wurde. Seitdem hält das Haus $concept_house_of_obrenovic$ die Fahne hoch. Die Verschwörer werden sicherlich irgendwann versuchen, die Bevölkerung aufzustacheln und die $concept_house_of_obrenovic_short$ abzusetzen."
 je_serbian_throne_karadjordjevic_desc: "Das [concept_house_of_karadjordjevic] hat erfolgreich seine Rivalen aus dem [concept_house_of_obrenovic] gestürzt und die Schmach des großen Karađorđe in den Augen der Nation wettgemacht. Wieder wird [ROOT.GetCountry.GetAltName('NOM')] von jener Dynastie geführt, die den heldenhaften Ersten Aufstand gegen die Türken anführte.\n\nDoch die Intriganten der $concept_house_of_obrenovic_short$ versuchen weiter, deren Herrschaft wiederherzustellen und $SER$ zurück in die österreichische Sphäre zu holen. Wenn die Dynastie auch nur einen Hauch von Schwäche zeigt, werden sie zuschlagen und alles daransetzen, die $concept_house_of_karadjordjevic_short$ in ein elendes Exil zu treiben."
 # Scripted Buttons
 je_tot_slander_button: "Rivalisierende Dynastie schmähen"
 je_tot_slander_button_desc: "Wir haben die Macht der Vorstellungskraft – warum sie nicht zu unserem Wohl einsetzen?"
 je_tot_slander_button_custom_tt: "Steigert die [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')] auf Grundlage der [concept_literacy] mit #bold einer#! der folgenden Ausgaben:"
 je_tot_slander_button_cooldown_tt: "Hat diese Entscheidung in den letzten #bold vier Jahren#! nicht genutzt."
 je_tot_campaign_button: "Kampagne beginnen"
 je_tot_campaign_button_desc: "Versammelt das königliche Gefolge, um eine landesweite Rundreise zur Durchsetzung unserer [concept_authority] oder zum Ausgeben von [concept_money] unternehmen. Das Ziel besteht darin, alle [Concept('concept_state','$concept_states$')] zu besuchen, mit dem gemeinen Volk zu sprechen und den Menschen greifbare Fortschrittsmaßnahmen für ihre kostbare [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')] zu bieten. Dies wird unsere [concept_popularity] steigern und den Ruf unserer Rivalen ruinieren."
 je_tot_campaign_button_tt: "Die Vorbereitungen beginnen, und man wird uns bald bitten, die Idee für immer aufzugeben oder uns für #bold eine#! der folgenden Ausgaben bis zum Ende der Kampagne zu entscheiden:"
 je_tot_campaign_button_tt_2: "Die ausgewählte Stufe der Ausgaben entscheidet noch für Jahre über die Effektivität der Investitionen in besuchte [Concept('concept_state','$concept_states$')] und über unsere [concept_popularity]."
 je_serbian_throne_fail_header: "#title Wird die amtierende Dynastie entmachten, wenn:#!\n"
 je_serbian_throne_on_fail_header: "#title Wenn die [concept_dynastic_loyalty] aufgebraucht ist:#!\n$EFFECT$"
 obrenovic_concept_short: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 karadjordjevic_concept_short: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 obrenovic_concept: "[concept_house_of_obrenovic]"
 karadjordjevic_concept: "[concept_house_of_karadjordjevic]"
 # Progress bar
 serbian_dethrone_progress_bar: "Loyalität"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty]: [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%] ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500)"
 # Initial event
 serbia.1.t: "Ein Dornenthron"
 serbia.1.d: "Die Waagschalen der Macht schwanken zwischen der [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]- und der herrschenden [ROOT.GetCountry.GetRuler.GetLastName]-Familie. Links und rechts verspricht man ohne großes Nachdenken Bündnisse. Wer sind die rechtmäßigen Herrscher [ROOT.GetCountry.GetAltName('VON')]?"
 serbia.1.f: "„Zweifelsohne gebührt unsere Unterstützung Euch, m[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_IND_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Denn wir sind an Euch durch Eure gelobte Ansprache unter der Eiche der Revolution gebunden. Wir stehen Euch zum Ruhme Serbiens bei.“\n\nAls Speichellecker wirkte sein Selbstbewusstsein mühelos. [ROOT.GetCountry.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] fragte sich, wie ihm dies gelang. Sein unbeständiges Wesen war nun schon einige Zeit bekannt – doch schien er der Einzige im Raum zu sein, der von seiner eigenen Glaubwürdigkeit überzeugt war."
 serbia.1.a: "Der Preis der Treue ändert sich ständig."
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "Mihailos Nachfolge"
 serbia.2.d: "Als Zweitgeborener eines Revolutionärs wurde [ROOT.GetCountry.GetRuler.GetFullName] zum neuen Fürsten [ROOT.GetCountry.GetAltName('VON')] gekrönt. Die Massen glauben mehr an ihn als an seinen älteren Bruder."
 serbia.2.f: "„… und unser Kampf geht über die weltlichen Dinge hinaus, denn wir haben das göttliche Recht auf unserer Seite: zu herrschen und nicht beherrscht zu werden.“ Der neue Fürst schätzte die Reaktionen auf seine Rede mit einem kurzen Blick ab. „Ich werde die Fackel derer tragen, die vor mir waren, bis das strahlende Licht meiner Seele diese sterbliche Hülle verlässt.“\n\n„Zeit und mein Recht!“"
 serbia.2.a: "Möge seine Herrschaft denkwürdig sein."
 # Random events
 #1 RE
 serbian_throne.1.t: "Klerikale Öffentlichkeit"
 serbian_throne.1.d: "Die IG „[SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName]“ hat unserer heiligen Sache Hilfe dabei angeboten, den Einfluss von [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] im Volk zu schwächen. Nachfahren von Deserteuren sollten keine Stimme [ROOT.GetCountry.GetAltName('IN')] haben."
 serbian_throne.1.f: "In einem stillen Tal des Dorfes Takovo verließen [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] und seine Gefährten den Gottesdienst, als er einen serbischen Aufstand gegen die Osmanen ausrief.\n\nMan schrieb das Jahr 1815. Jene, die sich selbst ‚Helden‘ nannten, hatten sich schon längst hinter dem Rücken fremdländischer Herren versteckt. Einer von ihnen war Karađorđe, der Vater von [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]."
 serbian_throne.1.a: "Das sollte reichen."
 serbian_throne.1.b: "Einheit bringt Stärke."
 serbian_throne.1.c: "Philantropie ist die Essenz des Glaubens, oder nicht?"
 #2 RE
 serbian_throne.2.t: "Schmähflugblatt"
 serbian_throne.2.d: "Wir haben Gelegenheit, Flugblätter drucken zu lassen, die [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] schmähen."
 serbian_throne.2.f: "Es war ein schmalen Grat zwischen Propaganda und Verleumdung – und Ersteres konnte die tödlichste Waffe eines Politikers sein. An diesem Morgen wurde dem Fürsten ein von einem renommierten Künstler und Kalligrafen angefertigtes Flugblatt vorgelegt.\n\nAls er das Papier in Händen hielt, stellte er fest, dass nicht nur viele bösartige „Tatsachen“ darauf standen, sondern das unten ein [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]-Patriarch auf allen vieren abgebildet war, der auf einem Schenkel mit der Aufschrift ‚serbischer Bauer‘ herumkaute, während hinter ihm ein osmanischer Pascha spottete und Befehle erteilte."
 serbian_throne.2.a: "Einfallsreich."
 serbian_throne.2.b: "Beginnen wir sofort mit dem Druck!"
 #3 RE
 serbian_throne.3.t: "Entlarvte Heuchler"
 serbian_throne.3.d: "Es stellt sich heraus, dass [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName], Kopf der IG „[SCOPE.gsInterestGroup('serb_busted_ig').GetName]“, insgeheim daran mitwirkt, andere Politiker auf die Seite von [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] zu ziehen."
 serbian_throne.3.f: "Bankette dienen als wichtige Zusammenkünfte, bei denen sich verschiedene unausgesprochene Dynamiken entfalten können. Oft geht es dabei um Verhandlungen, die Zurschaustellung von Einfluss, das Schlürfen gefräßiger Größenwahnsinniger und den allgegenwärtigen Wettkampf um die eigene Stellung unter Gleichgestellten.\n\nDie Komplexität von Individuen, die unterschiedliche Facetten ihrer selbst präsentieren, zu erfassen und zu begreifen, ist sowohl eine Herausforderung als auch ein lohnendes Unterfangen."
 serbian_throne.3.a: "Lassen wir ihn verschwinden."
 serbian_throne.3.b: "Zwingen wir ihn, für uns zu arbeiten."
 #4 RE
 serbian_throne.4.t: "Abtrünnige Heiducken"
 serbian_throne.4.d: "Irreguläre Truppen unter Befehl von [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] suchen [SCOPE.sReligion('sunni_pop_scope').GetName|l]e und [SCOPE.sReligion('jewish_pop_scope').GetName|l]e Nachbarschaften heim."
 serbian_throne.4.f: "„Ihr wisst doch, wie sie sind, m[ROOT.GetCountry.GetRuler.Custom('DE_ART_IND_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Früher überfielen sie gern osmanische Handelskarawanen und Aristokraten, doch nun sind nur noch Bauern übrig, die niemanden haben, der sie beschützt.“ Der Berater verscheuchte den Boten mit einer raschen Geste, ehe er fortfuhr: „Karađorđe war einer von ihnen während der Aufstandsjahre. Jetzt versucht sein Sohn, die Freunde seines Vaters bei Laune zu halten.“"
 serbian_throne.4.a: "Lasst sie nur machen. Sie werden schon anfangen, sich gegenseitig zu plündern."
 serbian_throne.4.b: "Das darf nicht so weitergehen."
 #5 RE
 serbian_throne.5.t: "Städtische Rebellen"
 serbian_throne.5.d: "Eine Bande von Rebellen in [SCOPE.sState('capital_state').GetName] verlangt von uns, den Thron an [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] abzutreten. Sie stellen keine entscheidende Bedrohung dar, doch der genaue Umgang mit ihnen wird ein klares Signal für andere sein."
 serbian_throne.5.f: "Mitgefühl ist ein Attribut, über das jeder bemerkenswerte Herrscher verfügen muss. Da er selbst gegen eine unerwünschte Unterdrückung aufbegehrte, weiß der Fürst nur zu gut, was es heißt, sich zurückzuholen, was einem eigentlich schon gehört.\n\n„Sie sind nichts anderes als eine Bande junger, leichtgläubiger Strolche“, murmelte er, während er aus dem Fenster blickte. „Wir kämpften wenigstens für die Zukunft unserer Nation und nicht für einen einzelnen Menschen.“"
 serbian_throne.5.a: "Sorgt dafür, dass sie auf angemessene Art zum Verstummen gebracht werden."
 serbian_throne.5.b: "Bewaffnet Loyalisten und schickt sie als Zurschaustellung unserer Stärke dort hinein."
 serbian_throne.5.c: "Es gibt keinen Grund für ein Blutvergießen – jeder hat seinen Preis."
 #6 RE
 serbian_throne.6.t: "Flehen um Hilfe"
 serbian_throne.6.d: "Unlängt erreichten uns schlimme Neuigkeiten über die Magyarisierung in [SCOPE.sState('delvidek_scope').GetName]. Gewisse serbische Dörfer erwarten Unterstützung von ihren Brüdern vom anderen Ufer des Flusses. Dies ist eine kostbare Gelegenheit, unsere Haltung gegenüber [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] zu untermauern."
 serbian_throne.6.f: "Der Adjutant löste den Knoten eines Fadens, der alle Umschläge zusammenhielt, ehe er den obersten öffnete, um seinen Inhalt zu verlesen.\n\n„An Ihre erhabenste Majestät [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] aus dem Hause [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] aller ehrbaren Serben.\n\nIn der Hoffnung, Euer Gefallen zu finden,\n\nschreibe ich als bescheidener Diener auf Geheiß Eures unwürdigen, doch treuen Dorfes, um die Vergeltung eines Gefallens zu erbitten. Wie Ihr Euch womöglich erinnert, sofern Ihr den Vorgang nicht vergessen haben solltet, standen wir bei Eurem revolutionären Sieg gegen die Ottomanen mit allem, was wir entbehren und entsenden konnten, an Eurer Seite …“"
 serbian_throne.6.a: "Schickt ihnen Hilfe, damit sie sich wehren können."
 serbian_throne.6.b: "Ladet sie hinüber in ihr wahres Heimatland ein und helft ihnen beim Wiederaufbau."
 serbian_throne.6.b_move_pops_tt: "10 % der Serben in [SCOPE.sState('delvidek_scope').GetName] werden nach [SCOPE.sState('capital_state').GetName] ziehen"
 # Complete event
 serbian_throne.9.t: "Gekommen, um zu bleiben"
 serbian_throne.9.d: "Einer nach dem anderen verrieten die Lakaien der [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] sie auf ihrem Weg zu einem schrecklichen Schicksal. Alle haben gesehen, was unbestreitbar ist: [ROOT.GetCountry.GetAltName('NOM')|U] gehört Haus [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]!"
 serbian_throne.9.f: "„Behandeln Sie so Ihre Retter?“ Panik und Verzweiflung hallten durch den ganzen Saal. „Mein Vater führte dieses Land in die Freiheit, während Sie alle Reichtümer anhäuften. Sie werden niemals begreifen, was es heißt, das Blut eines Helden in sich zu tragen!“\n\nTreue Bluthunde warteten auf ein Urteil.\n\n„Niemals!“"
 serbian_throne.9.a: "Sie sollen das Schicksal Ihres Vaters teilen."
 serbian_throne.9.b: "Setzen Sie nie wieder einen Fuß auf serbischen Boden."
 serbian_throne.9.c: "Gnade ist ein Geschenk, das wahren Anführern vorbehalten bleibt."
 # Fail event
 serbian_throne.10.t: "Die Vergeltung"
 serbian_throne.10.d: "Kaum hatte ihr Vater sie vom Rand der Vernichtung zurückgeführt, obsiegte [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] über die [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]-Tyrannei. Der Thron [ROOT.GetCountry.GetAltName('VON')] gehört nun dieser Familie."
 serbian_throne.10.f: "„Kameraden! Geheiligte Mütter! Wir sind nun dem Griff nestbeschmutzender Politiker entronnen, die nichts für unser Heimatland tun …“, verkündete der neue [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] von [ROOT.GetCountry.GetNameNoFormatting].\n\nIm Gedenken an das heldenhafte Streben nach Freiheit seines Vaters jubelte die Menge weiter, begierig darauf, das endgültige Urteil zu hören.\n\n„… und was sagt ihr zum Schicksal dieser Verräter?“ Der Prinz legte eine kurze Pause ein, da er zuversichtlich war, dass sie fraglos alles gutheißen würden, was immer ihm auch als Nächstes über die Lippen kam."
 serbian_throne.10.a: "„Sollen wir sie ihrem Schöpfer begegnen lassen?“"
 serbian_throne.10.b: "„Sollen wir sie weiter durchfüttern?“"
 serbian_throne.10.c: "„Wird Gnade ihr endgültiges Urteil sein?“"
 # Invalidation event
 serbian_throne.11.t: "Kein Grund zum Kämpfen"
 serbian_throne.11.d: "Die Protagonisten der berüchtigten Blutfehde zwischen den Häusern $concept_house_of_obrenovic_short$ und $concept_house_of_karadjordjevic_short$ stellen nicht länger eine wechselseitige Bedrohung füreinander da. Nun ist die Zeit gekommen, als geeinte Nation ohne kleinlichen Zank weiter voranzuschreiten."
 serbian_throne.11.f: "„Es ist unklug, ein Reich um flüchtiger Familienzwiste willen zu teilen. Daher ist Solidarität die Essenz des Fortschritts, da Ablenkungen die Menschen bekanntermaßen seit jeher vom rechten Pfad wegführen.\n\nZudem lösen innere Streitigkeiten für gewöhnlich nur Leid bei jenen aus, deren einzige Pflicht es ist, Steuern zu zahlen.\n\nMeine Herren, wir haben eine Nation zu errichten!\""
 serbian_throne.11.a: "Lang lebe Serbien!"
 # Campaign fund planning event
 serbian_throne.12.t: "Kampagnenplanung"
 serbian_throne.12.d: "Vorbereitungen für eine nationsweite Kampagne haben begonnen, um unsere Beliebtheit drastisch zu steigern und [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] in den Augen der allgemeinen Öffentlichkeit mit einem Makel zu behaften. Wir müssen nun das Ausmaß der Ausgaben dafür festlegen."
 serbian_throne.12.f: "„… und der ehrenwerte [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] entsendet die freundlichsten Grüße an all seine Untertanen.\n\nWir werden nun damit beginnen, Freiwillige für die Parade auszuwählen.“\n\nStramme junge Burschen gefolgt von übermäßig hoffnungsvollen Dorfmaiden machten sich emsig auf, um sich am zuvor festgelegten Ort zu versammeln. Dies war eine schier einmalige Gelegenheit, von den Blaublütigen bemerkt und vielleicht davor gerettet zu werden, für den Rest des eigenen Lebens Heu zu schleppen und Maultiere zu treiben."
 serbian_throne.12.a: "Wo liegt der Sinn hierin, wenn wir diejenigen sind, die es bezahlen?"
 serbian_throne.12.b: "Zahlt, was nötig ist."
 serbian_throne.12.c: "Scheut keine Kosten."
 serbian_throne.12.e: "Vielleicht ist dies am Ende doch keine so gute Maßnahme gewesen."
 serbian_throne.12.e_tt: "Die Idee wird für die nächsten #v 5 Jahre#! auf Eis gelegt"
 serbian_throne.12.prep_choice_tt: "Vorbereitungen laufen"
 each_monarch_may_only_do_this_once_tt: "Jeder [concept_ruler] kann diese Aktion nur #b einmal#! pro Amtszeit durchführen"
 ser_campaign_not_on_cooldown_tt: "Hat in den letzten #v 5 Jahren#! #b keine#! Kampagne abgebrochen"
 # Campaign accord choice event
 serbian_throne.13.t: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] und [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Akkordierung"
 serbian_throne.13.d: "Unsere Kampagnenorganisatoren haben die Idee aufgebracht, eine Interessengruppe zu unterstützen, um mehr Treue zu gewinnen."
 serbian_throne.13.f: "Einer nach dem anderen kamen die Vertreter gewisser Kreise an den Hof, um ihre Wünsche zu besprechen. Es waren stets dieselben.\n\nEin sonderbarer Umstand, der den Beratern auffiel, die [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] unterstützten, war der hektische Wettbewerb zwischen den Gruppen. Die Berater erkannten rasch das Potenzial, wie sich dieser Wettstreit um größere politische Macht ausnutzen ließ, und ihnen war völlig klar, dass man hier vor einer Transaktion und keiner Geschenkübergabe stand."
 serbian_throne.13.a: "Wir werden die IG „[SCOPE.gsInterestGroup('campaign_ig_1').GetName]“ fördern."
 serbian_throne.13.b: "Nehmen wir die IG „[SCOPE.gsInterestGroup('campaign_ig_2').GetName]“ mit."
 serbian_throne.13.c: "Uns für die IG „[SCOPE.gsInterestGroup('campaign_ig_3').GetName]“ auszusprechen, wird uns auf lange Sicht von Nutzen sein."
 serbian_throne.13.e: "Diese Ehre gehört allein uns."
 serbian_throne.13.accord_chosen_tt: "Die Kampagne beginnt bald"
 # Campaigning in state event
 serbian_throne.14.t: "Kampagne in [SCOPE.sState('campaign_state').GetName]"
 serbian_throne.14.d: "Wir sind in [SCOPE.sState('campaign_state').GetName] angekommen, um die Bedürfnisse des gemeinen Volkes anzusprechen und den Menschen eine strahlendere Zukunft zu verheißen. Sie warten begierig darauf, unsere Versprechungen durch die Mittel unserer Kampagne bezahlt zu sehen."
 serbian_throne.14.f: "Die Offiziere hielten sorgsam vorbereitete und gut auswendig gelernte Reden, die den Nationalstolz in den Herzen der Zuhörer entfachten.\n\nIhr Ziel bestand darin, die Menge zu fesseln, bevor [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] eine kurze abschließende Ansprache an sie richtete und das Ereignis mit einem Geschenk an die Gemeinschaft beendete. Dies würde seine Stellung in den Herzen des Volkes und auf dem Thron festigen.\n\nUnterstützern von [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] wird dies nicht gefallen."
 serbian_throne.14.a: "Vor allem anderen steht das Wohlergehen jedes Einzelnen!"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName|U] verdient bessere Grundlagen."
 serbian_throne.14.c: "Alle sollten in der Lage sein, vom verräterischen Karađorđe-Treiben zu lesen!"
 serbian_throne.14.e: "Gemeinsam sind wir stärker!"
 serbian_throne.14_next_state_tt: "Wir werden zum nächsten Staat weiterziehen"
 serbian_throne.14_campaign_ends_tt: "Wir haben die Kampagne abgeschlossen, indem wir alle verfügbaren Staaten besuchten."
 # Ending the campaign event
 serbian_throne.15.t: "Zurück in den Palast"
 serbian_throne.15.d: "Nach einer anstrengenden Kampagne hat uns das königliche Gefolge zurück zum Palast gebracht. Wir können mit unseren täglichen Angelegenheiten fortfahren."
 serbian_throne.15.f: "Das Knirschen der Wagrenräder auf den Pflastersteinen der Straße dämpfte die Kakophonie des Jubels ein wenig, mit der das Volk begrüßte, dass sein [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] heimgekehrt war.\n\nEr gestattete es sich, die Augen zu schließen und eine Weile davon tagzuträumen, in einem Bett zu schlafen. Dies verwandelte sich jedoch rasch in einen Albtraum, der ihn an jene Schlangen erinnerte, die unter diesem Bett für [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] arbeiteten."
 serbian_throne.15.a: "Sie müssen sich daran erinnert haben, wer hier in Wahrheit [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ist."
 serbian_throne.15_tt: "Die Kampagne ist beendet"
