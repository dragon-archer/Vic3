 # Journal entry
 je_the_balkan_league: "Der Balkanbund"
 je_the_balkan_league_reason: "Da die Balkannationen sich nun dem Griff der Hohen Pforte entwunden haben, besteht ein Konsens darüber, ein Bündnis zu bilden, um die Osmanen ein für alle Mal zurückzudrängen. Doch ein solcher Konsens wird nicht ewig halten.\n\nAll unsere Nationen haben die Hoffnung, dass der [SCOPE.sStrategicRegion('balkans_scope').GetName] eines Tages seinen eigentlichen Bewohnern gehören wird!"
 balkan_league_timeout_bar: "Gelegenheitsfenster"
 balkan_league_timeout_bar_desc: "Gelegenheitsfenster ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0] Monate)"
 balkan_window_of_opportunity_closing: "Zeit läuft ab"
 ottoman_in_crisis_tt: "Das Osmanische Reich steckt in der Krise."
 je_spoils_of_war: "Kriegsbeute"
 je_spoils_of_war_reason: "Nur wenige Tage nach der Verkündung des Sieges richteten alle verbleibenden Mitglieder des Balkanbunds den Blick auf ihrer Behauptung nach ungleich verteilte Lande, die man von den Osmanen erobert hatte.\n\nHochrangige Offiziere und Politiker gleichermaßen – auch unsere eigenen – verlangen Zugeständnisse, während das Eisen des Krieges bereits in der Esse erhitzt wird."
 notification_new_balkan_league_members_name: "Neue Balkanbund-Mitglieder"
 notification_new_balkan_league_members_desc: "Klientelländern des Osmanischen Reichs wird Gelegenheit gegeben, sich unserer Sache anzuschließen."
