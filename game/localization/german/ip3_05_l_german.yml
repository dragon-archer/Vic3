 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "Putsch der Bâb-ı Âli"
 ottoman_monarchs.1.d: "Mitglieder der Bâb-ı Âli haben einen Putsch gegen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] eingeleitet. Die Täter haben das neue Oberhaupt bereits in Kenntnis gesetzt."
 ottoman_monarchs.1.f: "Frühmorgendliche Vorträge von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] wurden jäh durch den Lärm von Cülûs-Kanonen unterbrochen. Er fragte sich noch, was wohl als Nächstes geschehen würde, als auch schon der Eunuch in den Raum hineinplatzte, um ihm die bedauerliche Kunde zu überbringen.\n\nDer Palast war von jenen umzingelt, die am Tag zuvor noch ob seiner Befehle salutiert hatten, und es war bereits ein Boot für seine Reise an einen abgeschiedenen Ort vorbereitet. Offizier kamen schon die Treppe herab, um ihn zur Anlegestelle zu eskortieren."
 ottoman_monarchs.1.a: "Vallahi, das ist das Werk von Kuffar …"
 ottoman_monarchs.1_tt: "Ein erfolgreicher Putsch hat [ROOT.GetCountry.GetRuler.GetFullName] entthront und für [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'eine neue', 'einen neuen')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] gesorgt"
 # Murad Lunacy event
 ottoman_monarchs.2.t: "Herrschaft des Irrsinns"
 ottoman_monarchs.2.d: "Mitglieder der Bâb-ı Âli haben entschieden, dass unsere Nation ein neues Oberhaupt braucht, da es [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] an geistiger Gesundheit mangelt."
 ottoman_monarchs.2.f: "Nach mehreren Episoden mit öffentlichen Akten der Schande fand man [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vor Furcht und Verfolgungswahn zitternd in [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'ihrem', 'seinem')] Bett vor.\n\nDer gemeldete Mord am ehemaligen Sultan Abdülaziz nach dessen Entthronung verschlimmerte den geistigen Zustand von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\n\nVersuche während der Treuezeremonie, in den Palastteich zu springen und vor den Klerikern zu flüchten, verrieten unzweifelhaft, dass diese Herrschaft kurz sein würde."
 ottoman_monarchs.2.a: "Bleibt von mir weg!"
 ottoman_monarchs.2_tt: "Die geistige Erkrankung von [ROOT.GetCountry.GetRuler.GetFullName] wird behandelt, während man [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die nächste', 'den nächsten')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] in der Thronfolge darauf vorbereitet, die Führung zu übernehmen"
 balkan_wars.14.t: "Gerüchte über einen Balkanbund"
 balkan_wars.14.d: "Unsere Spione haben erfahren, dass mehrere Nationen – allesamt ehemalige [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting|l]e Klientelländer – ein Bündnis geschlossen haben. Sollten wir ihre Unabhängigkeit unterstützen, könnten wir uns ihrem kommenden Krieg anschließen."
 balkan_wars.14.f: "„Aber, Onkel, das sind andere Völker, die ihr eigenes Land wollen. Können wir ihnen vertrauen?“\n\n„Es ist mir gleich, woher sie kommen. Es ist mir gleich, woran sie glauben. Es ist mir gleich, welche Täler sie für sich beanspruchen. Wenn sie die [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting|l]en Tyrannen nur halb so sehr hassen wie wir und solange ihr Krieg zu unserer Freiheit führen könnte, vergieße ich gern an ihrer Seite mein Blut.“"
 balkan_wars.14.a: "Sie verdienen unsere Unterstützung."
 balkan_wars.14.b: "Unser Platz ist beim Osmanischen Reich."
