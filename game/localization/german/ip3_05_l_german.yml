 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "İnhidam-ı Azîm"
 je_the_grand_collapse_reason: "Da die Unruhe durch die Adern unserer Nation kriecht, taumelt unser Reich am Abgrund und eine Zurschaustellung imperialen Listenreichtums wird all unsere Klientelländer gewiss an die Macht unseres einstigen Ruhms erinnern.\n\nWir müssen versöhnliches Geschick zeigen, um die Sicherheit unserer Grenzen zu gewährleisten. Sollten diese Anstrengungen daran scheitern, die Lage umzukehren, werden unsere Grenzen zerfetzt und die Lunte für den #r Großen Zusammenbruch#! entzündet."
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "Lobby-Prominenz"
 je_the_grand_collapse_bribe_politicians_button_desc: "Das Knüpfen engerer Beziehungen zu den Anführern verschiedenster ideologischer Gruppen könnte uns helfen, unsere Ideen wirkungsvoller und leichter umzusetzen."
 je_the_grand_collapse_issue_khutbah_button: "Freitägliche Chutba herausgeben"
 je_the_grand_collapse_issue_khutbah_button_desc: "Verteilt gedruckte Predigten der Ulema in allen Winkeln des Landes zwecks einer Verlesung durch die örtlichen Imame vor der Bevölkerung. Der Text betont noch einmal den Gedanken der Vereinigung unserer sunnitischen Klientelländer."
 je_the_grand_collapse_law_speed_start_button: "Kleinere Tanzimat erzwingen"
 je_the_grand_collapse_law_speed_start_button_desc: "Wenn wir den verbliebenen Rest unserer gebieterischen Macht an seine Grenzen bringen, wird dies ohne jeden Zweifel das Eintreten der politschen Ergebnisse beschleunigen."
 je_the_grand_collapse_law_speed_stop_button: "Kleinere Tanzimat nicht mehr erzwingen"
 je_the_grand_collapse_relation_speed_start_button: "Sefâretnâme-Archive studieren"
 je_the_grand_collapse_relation_speed_start_button_desc: "Jahrhunderte von Reiseberichten an fremde Höfe setzen Staub an. Diese Schriftstücke zeigen frühere diplomatische Erfolge und helfen unseren Botschaftern, die heutigen Klientelländer zu beeinflussen."
 je_the_grand_collapse_relation_Speed_stop_button: "Sefâretnâme-Archive nicht mehr studieren"
 # Fetret initial event
 the_grand_collapse.1.t: "Fetret"
 the_grand_collapse.1.d: "Der Große Zusammenbruch hat begonnen. Seit der Zeit von Çelebi Mehmed während des ersten Interregnums war politische Untreue nicht mehr derart weitverbreitet. Unsere Lande werden in kleinste Teile zerschlagen, sollten wir die Ordnung nicht wiederherstellen."
 the_grand_collapse.1.f: "„Estağfurullah, ich werde nie ergründen, worin der Gewinn liegt, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] derart zu reizen.“\n\n„Es ist ein Spiel, Salih. Es versetzt den Leser in Erregung – so wie dich gerade – und ebnet den Weg für die Beschwichtigung neuer Statthalter für den Fall eines Niedergangs. Vallahi, diese Menschen brechen ihr Fasten mit unserem Blut.“\n\nSalih sog den Minzdampf aus seiner Nargile ein, was deren Glut aufleuchten ließ. Er warf einen Blick nach draußen und faltete sein Magazin zusammen.\n\n„Ein Niedergang wovon? … Von wem?“"
 the_grand_collapse.1.a: "Wir werden das Blatt wenden."
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "In der Not frisst der Teufel Fliegen"
 the_grand_collapse.2.d: "[SCOPE.sCountry('marketless_country_scope').GetAltName('NOM')|U] bietet in diesen schlimmen Zeiten seine Treue im Gegenzug für einen Tribut an."
 the_grand_collapse.2.f: "Die diplomatischen Papiere, die das Hariciye Nezâreti vorstellte, deuteten eine verdächtige Arroganz an, verschleiert hinter einer scheinbaren Anerkennung des Herrschers. Wie Hyänen, die einen waidwunden Löwen umkreisten, versuchten unsere Klientelländer weiter, alles zu verschlingen, was sie nur konnten, solange sich ihnen die Gelegenheit bot.\n\nNachdem er die Papiere gesichtet hatte, schloss [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] die Augen und murmelte ein Gebet, ehe er seine abschließende Entscheidung traf."
 the_grand_collapse.2.a: "Gewährt ihnen wirtschaftliche Unabhängigkeit."
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetAltName('NOM')|U] erhält Zugriff auf den eigenen [Concept('concept_market', '$concept_market$')]"
 the_grand_collapse.2.b: "Zeichnet ihre Grenzen neu."
 the_grand_collapse.2.c: "Gebt ihnen mehr Autonomie."
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetAltName('NOM')|U] erhält Zugriff auf den eigenen [Concept('concept_market', '$concept_market$')]"
 the_grand_collapse.2.e: "Opportunisten verdienen unsere Aufmerksamkeit nicht."
 # Lobby Notables button event
 the_grand_collapse.3.t: "Verzweifelte Maßnahmen"
 the_grand_collapse.3.d: "Auf der Suche nach etwaigen Führungsfiguren aus dem einfachen Volk, die wir auf unsere Seite ziehen könnten, wurden uns durch unsere Zuträger mehrere Möglichkeiten vorgeschlagen."
 the_grand_collapse.3.f: "Beim Ziyâfet-i Hükûmet – oder Regierungsbankett, um es in einer fremden Zunge zu sagen – erhält [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] die Gelegenheit, allen wichtigen Gästen [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'ihre', 'seine')] gesamte Pracht zur Schau zu stellen.\n\nTüchtige Diener, Musiker und Köche aus allen Teilen der Welt mühen sich, im Namen [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'ihrer Herrin', 'ihres Herrn')] einen bleibenden Eindruck zu hinterlassen.\n\nEs ist zudem eine unverzichtbare Gelegenheit für die geladene Prominenz, sich in einen unausgesprochenen Krieg um Gefälligkeiten zu stürzen."
 the_grand_collapse.3.a: "Preist [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName], Oberhaupt der IG „[SCOPE.gsInterestGroup('lobbied_ig_1').GetName]“."
 the_grand_collapse.3.b: "Tretet an [SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName] heran, den Kopf der IG „[SCOPE.gsInterestGroup('lobbied_ig_2').GetName]“."
 the_grand_collapse.3.c: "Umwerbt [SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName], Aushängeschild der IG „[SCOPE.gsInterestGroup('lobbied_ig_3').GetName]“."
 # Complete event
 the_grand_collapse.4.t: "Die Hohe Pforte"
 the_grand_collapse.4.d: "Die Ordnung ist wiederhergestellt, und niemand soll sich unserem Recht auf die Herrschaft widersetzen, das wir schon seit Jahrhunderten ausüben. Der Große Zusammenbruch wurde abgewendet, und wir werden die Früchte unseres Scharfsinns ernten."
 the_grand_collapse.4.f: "„Ach, wie teuer du bist, o Hoffnung ungeborener Tage –\nDu befreist die Welt von Sorge und Verzweiflung.\n\nDein ist die Zeit des großen Reiches, über die Erde ausgebreiteter Macht.\nMöge der Allmächtige dein Los vor jedem verborgenen Fallstrick schützen.\n\nDie Wüsten, die einst dein waren, gehören nun den Bluthunden der Tyrannei.\nErwache, o verwundeter Löwe, aus diesem achtlosen Schlaf!“\n\n– Namık Kemal, #italic Ode an die Freiheit#!"
 the_grand_collapse.4.a: "Ruhm unserem Banner!"
 the_grand_collapse.4.b: "Wir hätten nicht vom geradlinigen Pfad abweichen sollen."
 # Timeout event
 the_grand_collapse.5.t: "Der Große Zusammenbruch"
 the_grand_collapse.5.d: "Chaos kriecht aus jedem Winkel unserer Nation hervor. Da wir auf unser eigentliches Hauptland zusammengeschrumpft sind, ist es nun unmöglich, die Spirale der Revolution überall um uns herum noch aufzuhalten. Wir müssen es geschehen lassen."
 the_grand_collapse.5.f: "„In allen Dingen sind Tod und Zerfall das letzte Ende, mein Sohn. Die Friedhöfe sind voll von Menschen, die einmal voll Ehrgeiz und zu ihrer Zeit tatkräftig waren – doch nun wacht ein Wärter über sie.\n\nSo ist das Schicksal von Nationen, die ehedem von jenen unter der Erde errichtet wurden und deren Geschichte von den Lebenden geradezu verzweifelt ausgeschmückt wird. Auch der Wärter wird sich ihnen bald anschließen, da nichts Bestand hat.“\n\n„Gar nichts?“\n\n„Außer Ihm.“"
 the_grand_collapse.5.a: "Es wurde so für uns gegeben. Also wird es so sein."
