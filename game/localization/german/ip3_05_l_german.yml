 je_the_balkan_wars_resign_button_tt3: "Wir können uns entscheiden, ein [Concept('concept_protectorate', '$concept_protectorate$')] [SCOPE.sCountry('ottoman_empire_scope').GetAltName('GEN')] zu werden"
 je_the_balkan_league_start_war: "Den Krieg beginnen"
 je_the_balkan_league_start_war_desc: "Beginnt ein #b besonderes#! [concept_diplomatic_play] gegen die Hohe Pforte. Alle Mitglieder des #bold Balkanbunds#! schließen sich unserer Seite an. Derzeit haben [SCOPE.sCountry('ottoman_empire_scope').GetAltName('NOM')] und seine Verbündeten eine [concept_army_power_projection] von #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!, während die des #bold Balkanbunds#! und seiner Verbündeten bei #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#! liegt.\n\nDurch einen Sieg gegen [SCOPE.sCountry('ottoman_empire_scope').GetAltName('AKK')] mit dem [concept_diplomatic_play] #v Balkankrieg#! verlieren die Osmanen alle von ihnen besessenen [Concept('concept_state', '$concept_states$')] auf dem [SCOPE.sStrategicRegion('balkans_scope').GetName]. Wenn wir diesen [concept_war] ohne Eingreifen einer [concept_great_power] auf unserer Seite gewinnen, erhalten wir eine zusätzliche Belohnung."
 balkan_league_members_start_the_war_header_tt: "Folgende Mitglieder des #bold Balkanbunds#! schließen sich unserem [Concept('concept_diplomatic_play', '$concept_diplomatic_play$')] an:"
 balkan_league_members_start_the_war_tt: "[THIS.GetCountry.GetAltName('NOM')|U]"
 balkan_war_pp_comparison: "Die gemeinsame [concept_army_power_projection] des #bold Balkanbunds#! und seiner Verbündeten (#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!) ist mindestens halb so groß wie die [SCOPE.sCountry('ottoman_empire_scope').GetAltName('VON')] und dessen Verbündeten (#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!)"
 # Initial event
 balkan_wars.1.t: "Der Balkanbund"
 balkan_wars.1.d: "Uns wurde die Gelegenheit geboten, ein Mitglied des [SCOPE.sStrategicRegion('balkans_scope').GetName]-Bündnisses gegen [SCOPE.sCountry('ottoman_empire_scope').GetAltName('AKK')] zu werden. Eine geeinte Armee mit einem einzigen Daseinszweck könnte das alleinige Mittel sein, um die Osmanen ein für alle Mal aus der Region zu verbannen."
 balkan_wars.1.f: "„Meine Herren! Die Gelegenheit ist zum Greifen nah. Dies könnte unsere einzige Chance sein, die große Schuld unserer Vorväter auszugleichen. Lassen wir diese Bruderschaft noch zahllose Jahrhunderte nach dem Tag unseres gemeinsamen Triumphs wie ein Mann zusammenstehen.“\n\nDas Komitee erhob sich und spendete Beifall. Es war, als wäre der Sieg bereits errungen – trotz der Wiesel im Raum."
 balkan_wars.1.a: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')] wird dem Ruf antworten."
 balkan_wars.1.a_opener_tt: "Die folgenden Länder haben den #bold Balkanbund#! gegründet:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetAltName('NOM')|U]"
 balkan_wars.1.b: "Das ist nicht die Lösung."
 balkan_wars.1.b_tt: "Wir werden nicht Teil des #bold Balkanbunds#! sein."
 # Complete event
 balkan_wars.2.t: "Das Ende einer Ära"
 balkan_wars.2.d: "Es ist vollbracht. [SCOPE.sCountry('ottoman_empire_scope').GetAltName('NOM')|U] wurde endlich vom [SCOPE.sStrategicRegion('balkans_scope').GetName] vertrieben und seine ehemaligen Territorien gehören nun ihren rechtmäßigen Besitzern. Der Balkanbund hat sich als erfolgreiche Maßnahme erwiesen."
 balkan_wars.2.f: "„Mutter! Mutter! Die Glocke läutet. Lass uns ja nicht zu spät kommen!“\n\nDer kleine Junge in seiner neu geschneiderten örtlichen Tracht hatte den aufregendsten Tag seines Lebens. Die Parade, die zum Haupsitz ziehen sollte, würde jeden Augenblick durch die Mitte des Dorfs marschieren.\n\nEs war schon eine Weile her, dass sie die Ruhmeskunde erreicht hatte, doch ihren Veteranenhelden salutieren zu dürfen, war ein unvergleichliches Gefühl."
 balkan_wars.2.a: "Endlich gehören unsere Lande uns!"
 balkan_wars.2.tt_1: "Da wir das [concept_diplomatic_play] #v Balkankrieg#! ohne Beteiligung einer [concept_great_power] gewonnen haben, erhalten wir folgende Belohnung:"
 modifier_balkan_wars_won_alone: "Ruhm den Helden"
 # Fail event
 balkan_wars.3.t: "Zunichtegemachte Freiheit"
 balkan_wars.3.d: "Knechtschaft ist an die Stelle unseres Dursts nach Ruhm getreten. Unsere Unterwerfung durch [ROOT.GetCountry.GetTopOverlord.GetAltName('AKK')] setzte unseren Möglichkeiten ein Ende, uns auf die Seite irgendeiner strategischen Koalition zu schlagen."
 balkan_wars.3.f: "Den örtlichen Legenden zufolge gab es einst ein Oberhaupt, das seinen Berater bat, es eine Weisheit zu lehren, die ihren Wert ein ganzes Leben nicht verlieren würde.\n\n„Sag mir, alter Mann: Was wäre die eine Sache, die du einem Herrscher raten würdest, der über das Potenzial verfügt, ganz oben an der Spitze der Welt oder ganz unten auf der Leiter zu stehen?“"
 balkan_wars.3.a: "„Auch das wird vorübergehen.“"
 # Invalid event
 balkan_wars.4.t: "Zerschlagenes Bündnis"
 balkan_wars.4.d: "Nach dem Sturz des Balkanbunds gibt es keine Kraft mehr, die stark genug wäre, um sich standhaft für seine Sache einzusetzen. Sämtliche Hoffnung auf die Wiedererlangung unserer Territorien, die es einst gegeben haben mag, ist verloren."
 balkan_wars.4.f: "Für die guten Menschen vom Balkan verfiel das Leben wieder in Eintönigkeit. Sie wirken enttäuscht und gebrochen ob der Versprechen, die ihnen Anführer ohne Weitblick und Sachkenntnis machten.\n\nIn einer Welt voll imperialistischer Schwergewichte ist ein Bündnis, das durch Grenzen getrennt ist, in diesen wilden Landen nun eher ein Tagtraum als ein einendes Ziel.\n\nDas tägliche Ringen geht weiter – nun noch trostloser als zuvor."
 balkan_wars.4.a: "Eines Tages …"
 balkan_wars.4.a_tt: "Der #bold Balkanbund#! wurde aufgelöst"
 # Bail event
 balkan_wars.5.t: "Entbehrliche Treue"
 balkan_wars.5.d: "Wir sind willentlich aus dem Balkanbund ausgetreten. Wenn wir eine feste Zukunft schaffen wollen, muss es unsere geringste Sorge sein, [SCOPE.sCountry('ottoman_empire_scope').GetAltName('DAT')] unbedingt die Zähne zeigen zu wollen."
 balkan_wars.5.f: "Ein Gefühl der Meuterei lag in der Luft, als [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] die Verkündung vornahm. Sie drehte sich um die Idee, dass es womöglich klüger war, sich mit den Dingen zufriedenzugeben und keine aus einer erregten Laune heraus getroffenen Entscheidungen zu fällen. So verhinderte man unter Umständen größere Katastrophen, anstatt Ambitionen nachzujagen, die letztlich doch nur Wahngespinste waren.\n\nAls sich die Rede ihrem Höhepunkt näherte, wirkte das Publikum zunehmend überzeugter von ihrem Inhalt."
 balkan_wars.5.a: "Wir werden damit nichts zu schaffen haben."
 balkan_wars.5.b: "Wenn wir sie nicht besiegen können, müsssen wir uns ihnen anschließen."
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetAltName('NOM')|U] wird ein [Concept('concept_protectorate', '$concept_protectorate$')] [SCOPE.sCountry('ottoman_empire_scope').GetAltName('VON')]"
 # Failed Ambitions event
 balkan_wars.6.t: "Gescheiterte Ambitionen"
 balkan_wars.6.d: "Wir sind an unserem Ziel gescheitert, [SCOPE.sCountry('ottoman_empire_scope').GetAltName('AKK')] aus dem [SCOPE.sStrategicRegion('balkans_scope').GetName] zu werfen, doch es gelang uns zumindest, unsere Unabhängigkeit zu wahren."
 balkan_wars.6.f: "Mütter und Ehefrauen haben Tränen vergossen und Klagelieder gesungen für Leichenberg um Leichenberg aus toten jungen Männern. Sie verließen ihre Dörfer aus Durst nach Gold und Blut, im Namen von Politikern, die Grenzen auszuweiten trachteten. Nun bleiben nur Denkmäler und Massengräber. Unbelebte Zeugnisse nationaler Schande.\n\n„Harte Nuß ist Frucht besondrer Sorte, brichst sie nicht, doch bricht sie dir die Zähne!“\n\n– Petar II. Petrović Njegoš, #italic Gorski vijenac (Der Bergkranz)#!"
 balkan_wars.6.a: "Dennoch erstrahlt die Zukunft heller als die Vergangenheit."
 # Muster conscripts event
 balkan_wars.7.t: "Örtliche Einberufene"
 balkan_wars.7.d: "Wir haben beschlossen, noch einmal an unsere Geldtruhen zu gehen. Dies erlaubt es uns, mehr Einberufungen für unser Ringen gegen [SCOPE.sCountry('ottoman_empire_scope').GetAltName('AKK')] zu veranlassen."
 balkan_wars.7.f: "Von Ehrfurcht darüber ergriffen, neben einem Paar echter Gardisten zu stehen, holte der junge Mann tief Luft, ehe er den Saal betrat.\n\nEr hatte seit den frühen Morgenstunden Schlange gestanden, nur um eine Uniform zu erhalten. Eine, die wahrscheinlich nicht sofort passen und den traditionellen ersten Tausch unter Rekruten erfordern würde.\n\nDies war jener Augenblick, in dem man seinen ersten Kameraden traf, ehe man zu einem winzigen Element innerhalb wahrer Horden von Menschen wurde."
 balkan_wars.7.a: "Lasst es uns damit nicht übertreiben."
 balkan_wars.7.b: "Bewaffnet jeden, der verfügbar ist."
 # Student of Strategy random event
 balkan_wars.8.t: "[Select_CString(SCOPE.sCharacter('scoped_general').IsFemale, 'Eine Studentin der Strategie', 'Ein Student der Strategie')]"
 balkan_wars.8.d: "Als Teil unserer Finanzierung von Militärforschung wurde [Select_CString(SCOPE.sCharacter('scoped_general').IsFemale, 'unsere Generalin', 'unser General')] [SCOPE.sCharacter('scoped_general').GetFullName] ins Ausland geschickt, um dort Wissen und Erfahrungen mit Gleichgestellten auszutauschen."
 balkan_wars.8.f: "Gut geschützt in einem Expresszug mit einer ganzen Schar befehlshabender Offiziere nahm der Mann, der hier das Sagen hatte, die wunderschöne Landschaft in sich auf. Die beruhigende Entschleunigung durch die Abkehr von den üblichen Formalitäten ließ ihn aufs Neue entdecken, worum es im Leben eigentlich ging.\n\nTrotz des wackelnden Tischs füllte er seinen Federhalter mit Tinte. Es gab immer noch einen Stapel Berichte zu Ende zu schreiben."
 balkan_wars.8.a: "Ohne Geduld gibt es keine Disziplin."
 balkan_wars.8.b: "Man sollte mehr über die Kunst des Sturmangriffs lernen."
 balkan_wars.8.c: "Jede Schlacht wird gewonnen, noch ehe man sie schlägt."
 # Caught in the Middle random event
 balkan_wars.9.t: "Zwischen allen Stühlen"
 balkan_wars.9.d: "Unterstützt von Einheimischen vertreibt die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ [SCOPE.sCulture('turkish_pop_scope').GetName|l]e Menschen aus ihrer Heimat in [SCOPE.sState('caught_root_state_scope').GetName]. Dies kann leicht zu Blutvergießen führen, wenn man dies einfach geschehen lässt."
 balkan_wars.9.f: "Alte Nachbarn suchen eifrig nach Gelegenheiten, ungeschützte Türken ins Visier zu nehmen. Da [Select_CString(SCOPE.sCountry('ottoman_empire_scope').IsFemale, 'die', 'der')] [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle] hier keine Truppen mehr hat, sehen sich verletzliche Gemeinden täglich Belästigungen und Feindseligkeit ausgesetzt.\n\nIn manchen Dörfern haben wachsende Spannungen zu alarmierenden Vermisstenfällen unter einigen Familien geführt, worauf die Behörden mit offener Teilnahmslosigkeit reagieren. Wie nicht anders zu erwarten, sind einige Beamte sogar an diesen Überfällen beteiligt."
 balkan_wars.9.a: "Schafft einen Korridor."
 balkan_wars.9.a_move_pops_tt: "Alle [SCOPE.sCulture('turkish_pop_scope').GetName|l]en [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sState('caught_root_state_scope').GetName] wandern sicher nach [SCOPE.sState('caught_ottoman_state_scope').GetName] aus"
 balkan_wars.9.b: "Lasst die Soldaten und die Einheimischen das selbst regeln."
 balkan_wars.9.b_move_pops_tt: "75 % der [SCOPE.sCulture('turkish_pop_scope').GetName|l]en [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sState('caught_root_state_scope').GetName] fliehen nach [SCOPE.sState('caught_ottoman_state_scope').GetName]"
 balkan_wars.9.b_kill_pops_tt: "25 % der [SCOPE.sCulture('turkish_pop_scope').GetName|l]en [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sState('caught_root_state_scope').GetName] werden getötet"
 balkan_wars.9.c: "Ermutigt die Soldaten."
 balkan_wars.9.c_move_pops_tt: "Die Hälfte der [SCOPE.sCulture('turkish_pop_scope').GetName|l]en [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sState('caught_root_state_scope').GetName] fliehen nach [SCOPE.sState('caught_ottoman_state_scope').GetName]"
 balkan_wars.9.c_kill_pops_tt: "Die Hälfte der [SCOPE.sCulture('turkish_pop_scope').GetName|l]en [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sState('caught_root_state_scope').GetName] werden getötet"
 balkan_wars.9.c_cruel_trait_tt: "Die Option ist verfügbar, weil der Herrscher #bold grausam#! ist."
 balkan_wars.9.e: "Sie haben seit Jahrhunderten hier gelebt. Das ist falsch."
 balkan_wars.9.e_kill_pops_tt: "5 % der [SCOPE.sCulture('turkish_pop_scope').GetName|l]en [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sState('caught_root_state_scope').GetName] werden getötet"
 # Surplus Management random event
 balkan_wars.10.t: "Überschussverwaltung"
 balkan_wars.10.d: "Es gibt einen Überschuss bei den diesjährigen Finanzierungsmitteln in [SCOPE.sState('barracks_state_scope').GetName], und die Verwalter fragen, wohin er umgeleitet werden soll."
 balkan_wars.10.f: "Inmitten all des Chaos wäre es recht leicht gewesen, einen „Fehler“ in den Buchhaltungsberichten zu machen. Trotz der Versuchung schien man allerdings darauf verzichtet zu haben. Dies ist ein klares Anzeichen der nationalistischen Bestrebungen hin auf ein gemeinsames Ziel sowie eine wahre Zurschaustellung eines tadellosen Charakters.\n\nDie Menschen, die mit den Bewegungen des Kapitals betraut sind, nehmen selbst die größten Wagnisse auf sich. Auf den Schultern solcher Personen, die nicht vom geradlinigen Weg der Ehrlichkeit abweichen, erheben sich Nationen."
 balkan_wars.10.a: "Baut ein ungenutztes Gebäude in eine Kaserne um."
 balkan_wars.10.b: "Der Überschuss sollte an diejenigen gehen, die die Ansagen machen."
 balkan_wars.10.c: "Die Menschen im Dienst brauchen diesen Überschuss am meisten."
 # Chaos in the Balkans event
 balkan_wars.11.t: "Chaos auf dem Balkan"
 balkan_wars.11.d: "Ein Bündnis unserer einstigen Klientelländer auf dem [SCOPE.sStrategicRegion('balkans_scope').GetName] – #bold der Balkanbund#! – hat offiziell verkündet, sich gegen uns zu erheben. Wenn der Bund den kommenden Krieg gewinnt, verlieren wir unsere gesamten Besitzungen in der Region und es werden sich neue Nationen bilden."
 balkan_wars.11.f: "Der alte Imam wandte sich um, um die Gläubigen auf den Stufen hinauf zum Minbar anzublicken, und begann, seine Chutba zu halten.\n\n„O Gläubige!\n\nWisset, dass am heutigen Tag – wie schon in den Tagen unserer Vorväter – der Osmanische Sultan, der Schatten Gottes auf Erden, uns befiehlt, uns zur Verteidigung unseres Glaubens, unserer Lande und unserer Ehre zu erheben. Dieser Krieg ist nicht nur ein Streit unter Menschen, er ist eine Prüfung des Allmächtigen – ein Ringen auf dem Pfad der Wahrheit wider Tyrannei und Unterdrückung!“"
 balkan_wars.11.a: "Sie werden diesen Tag noch bereuen."
 balkan_wars.11.a_opener_tt: "Die folgenden Länder des #bold Balkanbunds#! haben ein Diplomatiespiel gegen uns begonnen:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetAltName('NOM')|U]"
 # The War Begins event
 balkan_wars.12.t: "Der Krieg beginnt"
 balkan_wars.12.d: "Im Namen aller Mitglieder des Balkanbunds hat [SCOPE.sCountry('first_balkan_war_initiator').GetAltName('NOM')] offziell Vorbereitungen für einen Krieg zur Rückeroberung aller derzeit [SCOPE.sCountry('ottoman_empire_scope').GetName|l]en Lande auf dem [SCOPE.sStrategicRegion('balkans_scope').GetName] angekündigt."
 balkan_wars.12.f: "Bewacht von einer Handvoll Söldner wurde die Verlautbarung des Ausrufers von den Dörflern jedweder Couleur eher mit gemischten Gefühlen aufgenommen.\n\n„Hört her, Kinder [ROOT.GetCountry.GetAltNameNoFormatting('GEN')]!\n\nAuf ausdrückliche Anordnung durch [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] bereitet sich unsere Armee auf einen heiligen Feldzug gegen einen gemeinsamen Feind vor. Auf dass alle es wissen mögen: In den kommenden Monaten werden neue tapfere Männer aus diesen Landen angeworben, um vielleicht ein allerletztes Mal für die Säuberung dessen zu kämpfen, was einst unsere Dörfer, Städte, Auen und Berge waren – und um uns zu nehmen, was rechtmäßig uns gehört …“"
 balkan_wars.12.a: "Es ist Zeit."
 joined_balkan_war_tt: "[ROOT.GetCountry.GetAltName('NOM')|U] schließt sich dem Balkankrieg als Mitglied oder Verbündeter des #v Balkanbunds#! an"
 # The Cataclysm event
 balkan_wars.13.t: "Der Kataklysmus"
 balkan_wars.13.d: "Nach einem [SCOPE.sCountry('first_balkan_war_initiator').GetAltName('VON')] erfolgreich geführten Feldzug haben wir sämtliche Lande auf dem [SCOPE.sStrategicRegion('balkans_scope').GetName] verloren. Da er seinen Zweck erfüllt hat, ist der Balkanbund nicht mehr, und neue Nationen sprießen aus seiner Asche."
 balkan_wars.13.f: "„Wir hatten dem Antlitz der Wahrheit eine Ohrfeige versetzt,\nWir boten trotzig der Herrschaft des Gewissens die Stirn.\nWir hatten eine Brücke über die Flammen der Hölle gebaut,\nDie Brücke des Feiglings – fortgespült von der Flut.\n\nHe, Rıza! Dieses vergossene Blut war das unsere …\nDie Geliebte, die nun den Feinden dient, war die unsere …\nDas Land Rum! … Dieses kostbare Heimatland war das unsere –\nDoch wir erachteten es als unwürdig, und ein anderer nahm es sich.“\n\n– Rıza Tevfik, #italic Für Rumeli#!"
 balkan_wars.13.a: "Wir müssen uns erholen."
