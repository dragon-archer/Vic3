 je_prussia_of_the_balkans: "Preußen des Balkans"
 je_prussia_of_the_balkans_desc: "[concept_army_power_projection] beträgt [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 je_prussia_of_the_balkans_reason: "Das bulgarische Reich erstreckt sich vom Schwarzen bis zum Ionischen und Ägäischen Meer. Unser Volk ist entschlossen, unseren vergangenen Ruhm wiederaufleben zu lassen.\n\nUnsere neugeborene Nation darf sich nicht auf die Hilfe anderer von jenseits unserer Grenzen verlassen. Durch Technologie, Waffenstärke und die schiere Zahl an Truppen werden wir eine Armee schmieden, die unsere Unabhängigkeit, unsere Interessen und unser Streben schützen kann."
 bularia_military_progress_bar: "Armeestärke"
 bularia_military_progress_bar_desc: "[concept_army_power_projection]: [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 bularia_military_progress_tt: "[SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('NOM')|U] hat eine [concept_army_power_projection] von mindestens #variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0] #!"
 bulgaria_events.1.t: "Preußen des Balkans"
 bulgaria_events.1.d: "Andere Nationen, beeindruckt von der Größe und Stärke unserer Armee, nennen uns das „Preußen des Balkans“. Nun müssen wir nur noch entscheiden, wohin unsere Soldaten marschieren sollen."
 bulgaria_events.1.f: "„Selbst wenn man mir den Kopf abschlägt, werde ich doch noch rufen: ‚Lang lebe Bulgarien!‘“\n\n– Nikolai Chaitow"
 bulgaria_events.1.a: "Nach Zarigrad marschieren wir!"
 bulgaria_events.1.b: "Nur eine geeinte jugoslawische Nation kann wirklich frei sein!"
 bulgaria_events.1.c: "Dies ist der Beginn einer bulgarischen Wiedergeburt!"
 bulgaria_pursued_greater_yugoslavism_tt: "Strebte nach #v Großjugoslawien#! im Ereignis #v $bulgaria_events.1.t$#!"
 bulgaria_unlock_yugoslavia_tt: "Wir werden #v $YUG$#! bilden können"
 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName|U], [GetStateRegion('STATE_EASTERN_SERBIA').GetName] und [GetStateRegion('STATE_EASTERN_THRACE').GetName] werden [GetCulture('bulgarian').GetName|l]e [Concept('concept_homeland','$concept_homelands$')], sobald sie erlangt werden"
 bulgaria_events.2.t: "Endlich frei"
 bulgaria_events.2.d: "Bulgarien ist endlich eine unabhängige Nation geworden. Wer soll uns durch die stürmischen Zeiten des Wandels in eine blühhende Zukunft führen?"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "„Prinz Ferdinand, ein Coburger, war ein Vetter meines Vaters, und ich erinnere mich, wie er bei unserer Rückkehr ins Hotel sagte, er sei als Jüngster seiner Familie natürlich als Dummkopf betrachtet worden. Doch mein Vater ergänzte: ‚Aber für einen Dummkopf hat er sich ganz gut geschlagen – und es wunderte mich nicht, wenn er nicht allen das Gegenteil bewiese.‘“\n\n– Lady Helena Gleichen"
 bulgaria_events.2.a: "Unterstützen wir den Neffen des Zaren."
 bulgaria_events.2.b: "Unterstützen wir Ferdinand."
 bulgaria_events.2.c: "Keine Könige. Wir wählen einen Mann des Volkes."
 bulgaria_events.2.e: "Eine unbefleckte und unbekannte Stimme wird den Chor führen."
 bulgaria_events.2.g: "Ein Fürst muss aus dem Adel stammen."
 bul_random_leader_tt: "Wir werden einen Anführer aus dem Volk wählen!"
 bul_random_leader_monarch_tt: "Wir werden einen neuen Fürsten aus den Reihen der Aristokraten krönen"
 bulgaria_events.3.t: "[SCOPE.sCulture('rebel_culture').GetName|U]e Schrecken"
 bulgaria_events.3.d: "Zeitungen in der ganzen Welt berichten von Kriegsverbrechen, die unsere Soldaten bei unserem jüngsten Streit mit den [SCOPE.sCulture('rebel_culture').GetName|l]en Rebellen begingen."
 bulgaria_events.3.f: "Die Zahl der bei diesen Massakern ermordeten Kinder ist gewaltig. Sie werden oft mit Bajonetten erstochen, und es gibt mehrere Berichte von Augenzeugen, denen zufolge Säuglinge sowohl hier als auch in Olluk-Kni durch die Straßen getragen wurden – auf Bajonetten aufgespießt.\n\n– J. A. MacGahan, #italic The Daily News#!"
 bulgaria_events.3.a: "Das sind grauenhafte Lügen!"
 bulgaria_events.3.b: "Lassen wir [SCOPE.sCharacter('scapegoat').GetFullName] für diese Verbrechen aufhängen."
 bulgaria_events.3.c: "Unsere Kontakte [SCOPE.sCountry('closest_great_power').GetAltNameNoFlag('IN')] werden für uns bürgen."
 bulgaria_events.3.e: "Die nächsten Rebellen wird es noch schlimmer erwischen."
 ai_strategy_prussia_of_the_balkans: "$je_prussia_of_the_balkans$"
 ai_strategy_prussia_of_the_balkans_desc: "$je_prussia_of_the_balkans_reason$"
 TUR_how_to_play_bulgaria_tt: "Um als #v $BUL$#! zu spielen, muss die Nation als unabhängiges [concept_country] entlassen werden oder man muss sich auf die Seite der [GetCulture('bulgarian').GetName|l]en [concept_secession] schlagen"
 dyn_c_bulgarian_empire: "Bulgarisches Kaiserreich"
 dyn_c_bulgarian_empire_adj: "Kaiserlich-bulgarisch"
 bulgaria_proclaim_empire: "Bulgarisches Kaiserreich ausrufen"
 bulgaria_proclaim_empire_desc: "Mit der Einnahme von Konstantinopel, dem Hauptsitz des römischen Kaiserreichs, können wir endlich die Legitimität und den Platz des bulgarischen Zarenreichs unter den Nationen des östlichen Christentums festigen."
 bulgarian_empire_tt: "Wir werden als #v $dyn_c_bulgarian_empire$#! bekannt sein und eine neue Flagge und Kartenfarbe erhalten"
