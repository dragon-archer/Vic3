 concept_raiding_desc: "Überfälle stellen Einnahmen dar, die von Diebstählen und Plünderungen benachbarter Lande stammen. Da es wenig Ackerland gibt, muss sich $MON$ auf $concept_raiding$ und [concept_russian_aid] verlassen, um zu überleben.\n\nUnsere Einnahmen aus Überfällen hängen von der [concept_raiding_frequency] multipliziert mit der [concept_power_projection] unserer Armee ab. #g @money!+[GetPlayer.MakeScope.ScriptValue('max_raiding_income')]#! sind die höchstmöglichen Einnahmen aus Überfällen."
