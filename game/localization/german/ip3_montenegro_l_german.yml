 #JE RAIDING and related
 #je_montenegrin_raiding text
 je_montenegrin_raiding: "Überfälle"
 je_montenegrin_raiding_reason: "Da sie kaum Ackerland und keine nennenswerte Industrie haben, beginnen die montenigrinischen Stämme, osmanisches Territorium zu [Concept('concept_raiding', 'überfallen')], um zu überleben.\n\nWährend die montenigrinischen Stammesleute stolz die abgeschlagenen Köpfe der Osmanen ausstellen, missfallen [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAltName('DAT'), 'RUS')] solche Umtriebe zunehmend.\n\nHinzu kommt noch, dass [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('NOM'), 'das Osmanische Reich')] allzu übermäßige Überfälle auch als Vorwand nutzen könnte, um selbst zu Gewalt zu greifen.\n\n[concept_raiding]:\nWir nehmen #v @money![GetPlayer.MakeScope.ScriptValue('raiding_income')]#! aufgrund der [concept_power_projection] von #v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#! und einem [concept_raiding_frequency] von #v [Country.MakeScope.Var('raiding_intensity').GetValue] %#! ein.\n\nJe mehr wir durch Überfälle einnehmen, desto wahrscheinlicher wird [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('NOM'), 'das Osmanische Reich')] einen Gegenangriff starten, wenn wir nicht schon im Krieg liegen."
 je_montenegrin_raiding_amount: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_montenegrin_raiding_amount')]"
 je_montenegrin_raiding_amount_display_max: "[concept_raiding] bringen uns #g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#! ein (Max.)"
 je_montenegrin_raiding_amount_display: "[concept_raiding] bringen uns #g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#! ein"
 je_montenegrin_raiding_reason_rus1: "[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]"
 je_montenegrin_raiding_reason_rus2: "$RUS$"
