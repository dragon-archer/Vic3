 #[SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]
 montenegrin_raiding_stop_tt: "#b $MON$#! wird das [concept_raiding] einstellen"
 #"The question is not whether to raid or not to raid, but rather how often we should raid, and how many heads should we bring back?"
 #JE raiding buttons
 je_montenegrin_raiding_increase_button: "„Bringt mir mehr Köpfe!“"
 je_montenegrin_raiding_increase_button_desc: "Den Stämmen erlauben, mehr Überfälle zu begehen, und so den [concept_raiding_frequency] erhöhen. Dies wird unsere Einnahmen steigern, aber unsere [concept_relations] zu #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! und insbesondere #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('DAT'), 'dem Osmanischen Reich')]#! beschädigen."
 mon_more_raiding_tt: "Wir müssen mindestens ein Jahr warten, bis wir wieder Überfälle begehen können"
 mon_more_heads_tt: "Erhöht [concept_raiding_frequency] um 25 %"
 je_montenegrin_raiding_decrease_button: "Von Überfällen abbringen"
 je_montenegrin_raiding_decrease_button_desc: "Die Stämme zwingen, ihre Überfälle einzuschränken, und den [concept_raiding_frequency] so um 25 % senken. #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! wird diesen Schritt auf einen zivilisierteren Umgang mit #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('DAT'), 'dem Osmanischen Reich')]#! zu schätzen wissen."
 mon_less_raiding_tt: "Wir müssen mindestens sechs Monate warten, bis wir den Überfalleifer wieder senken können"
 mon_discourage_raiding_tt: "Verringert [concept_raiding_frequency] um 25 %"
 #If not longer bordering notification that raiding stops
 notification_je_montenegrin_raiding_fail_name: "Wir hören auf, Überfälle zu begehen"
 notification_je_montenegrin_raiding_fail_desc: "Da wir kein Territorium haben, das an das der Osmanen grenzt, sind unsere Stämme gezwungen, ihre Überfälle einzustellen."
 notification_je_montenegrin_raiding_fail_tooltip: "#header $notification_je_montenegrin_raiding_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_montenegrin_raiding_fail_desc$"
 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "Tod eines Bruders"
 montenegrin_raiding.1.d: "Smail-aga Čengić [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('VON'), 'aus dem Osmanischen Reich')] hat unsere Räuber in einen Hinterhalt gelockt! Der eigene Bruder von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] liegt tot unter den unzähligen Gefallenen."
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic Todesschlummer hält mein Volk im Banne,\nMeine Träne findet kein Erhören,\nÜber mir der Himmel ist verschlossen,\nNimmt nicht Klage noch Gebet entgegen.#!\n\n– Petar II. Petrović-Njegoš, #italic Der Bergkranz#!"
 montenegrin_raiding.1.a: "Wir sind in der Trauer geeint."
 montenegrin_raiding.1.b: "Sollen die Toten die Toten begraben. Wir müssen neu aufbauen."
 mon_lost_men_tt: "#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#! [GetBuildingType('building_barracks').GetName] werden zerstört und in den restlichen wird Chaos herrschen"
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "Osmanischer Gegenangriff"
 montenegrin_raiding.2.d: "Soldaten aus [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('DAT'), 'dem Osmanischen Reich')] sind eingetroffen, um unser Volk zu bedrängen und unsere Überfälle zu unterbinden."
 montenegrin_raiding.2.f: "„Ein direkter Ansturm, Sohn. Furchtlos, unnachgiebig. Nur so kann man sie aufhalten.“\n\n„Direkt auf ihre Kanone zu? Mit Respekt, Šef, es wäre doch besser, sie in die Schluchten zu locken. Dann kann Cerović sich durch den Pass anschleichen und ihren Nachschubtross überfallen.“\n\n„Nein. Sie werden alle Klöster und Bauernhöfe auf ihrem Weg plündern. Der Herr mag ihnen vergeben, wenn sie das tun, doch ich nicht.“\n\n„Šef, wen wollen Sie lieber ausbluten lassen: das Land oder das Volk?“" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "Begegnen wir ihnen direkt."
 montenegrin_raiding.2.b: "Nutzen wir das Gelände zu unserem Vorteil."
 montenegrin_raiding.2.c: "Es ist hoffnungslos! Ergeben wir uns der Hohen Pforte."
 #JE REBELS TO STATE
 #je_mon_state_formation
 je_mon_state_formation: "Von Rebellen zu einer Nation"
 je_mon_state_formation_reason: "Die Njegoš-Familie ist entschlossen, eine Nation aus jenen gewalttätigen Stämmen zu machen, die in den Bergen hausen und [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('DAT'), 'dem Osmanischen Reich')] trotzen. Zum Glück ist [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAltName('AKK'), 'RUS')] bereit, den orthodoxen Christenbrüdern Unterstützung zu gewähren. Bessere [concept_relations] sorgen dafür, dass wir auf mehr [concept_russian_aid|l] zählen können.\n\nWenn wir den Anschein eines Staats gründen und die Überfälle der Stämme in den Griff bekommen, würden die Großmächte [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('AKK'), 'das Osmanische Reich')] vielleicht zwingen, Territorium an uns abzutreten und uns als unabhängige Nation anzuerkennen."
 je_montenegrin_russian_aid_income: "Wir erhalten #g @money!+[GetPlayer.MakeScope.ScriptValue('russian_aid_income')]#! an [Concept('concept_russian_aid', 'russischer Hilfe')]"
 mon_rus_aid_stop_tt: "Wir erhalten keine [concept_russian_aid|l] mehr"
 has_taxation_law_tt: "[ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat kein [concept_law] zur [GetLawGroup('lawgroup_taxation').GetName] abgesehen von [GetLawGroup('lawgroup_taxation').GetName][GetLawType('law_consumption_based_taxation').GetName]"
 has_police_law_tt: "[ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat ein beliebiges [GetLawGroup('lawgroup_policing').GetName]-[concept_law]"
 montenegrin_compromise_tt: "Die Großmächte werden mit [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('DAT'), 'dem Osmanischen Reich')] darüber verhandeln, uns mehr Land zu gewähren. Wir müssen allerdings unsere Überfälle einstellen"
 je_montenegrin_visit_moscow: "Moskau besuchen"
 je_montenegrin_visit_moscow_desc: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird #v $RUS$#! besuchen, um die [concept_relations] zu verbessern und um weitere Unterstützung für unsere Sache zu bitten. Wir können keine Gesetze erlassen, solange [ROOT.GetCountry.GetRuler.Custom('DE_PRO_PER_S_3P_N')] fort ist."
 je_montenegrin_make_saint: "Ahn heiligsprechen"
 je_montenegrin_make_saint_desc: "Durch die Heiligsprechung des eigenen Vorfahren Petar I. kann [ROOT.GetCountry.GetRuler.GetFullName] den Anspruch auf die Herrschaft und den Beschluss von Gesetzen besser begründen."
 mon_visited_moscow_tt: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] kann nur alle zehn Jahre Vorzüge aus einem Besuch Russlands ziehen"
 mon_visiting_moscow_tt: "[ROOT.GetCountry.GetRuler.GetFullName|U] darf nicht schon im Ausland oder anderweitig beschäftigt sein"
 biljarda_built_tt: "[ROOT.GetCountry.GetAltNameNoFlag('NOM')|U] hat [Concept('concept_decision', 'die Biljarda gebaut')]"
 #mon_state_formation.1
 mon_state_formation.1.t: "Ein neues Leben"
 mon_state_formation.1.d: "Die Großmächte haben mit [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('DAT'), 'dem Osmanischen Reich')] vereinbart, unsere Heimatländer zurückzugeben, wenn wir die Überfälle einstellen."
 mon_state_formation.1.f: "„Er träumt davon, ein großes nationales Reich zu errichten, in dessen Mitte Montenegro stehen soll … Ist solcher Ehrgeiz denn nicht offener Wahn? Soll ein Verrückter nach Belieben ein Funke sein dürfen, der die ganze Welt in Brand setzt?“\n\n– Anonym, #italic Ost-Deutsche Postille#!"
 mon_state_formation.1.a: "Wir nehmen die Abmachung an."
 mon_state_formation.1.b: "„Lieber Tod als Frieden!“"
 mon_state_formation.1.c: "Sicher, wir hören #italic ganz bestimmt#! mit den Überfällen auf."
 mon_stop_raiding_deal_tt: "Wir willigen ein, unsere Überfälle einzustellen, wodurch sich unsere Einnahmen um #r @money!-[GetPlayer.MakeScope.ScriptValue('raiding_income')]#! verringern"
 mon_stop_aid_deal_tt: "Als Ersatz für die [concept_russian_aid|l] wird #v $RUS$#! die Gründung unserer Staatskasse finanzieren und uns dauerhaft #g @money!1.000#! durch [concept_budget_minting] gewähren:"
 mon_stop_aid_nodeal_tt: "#v $RUS$#! wird die [concept_russian_aid|l] einstellen, aber wir hören nicht mit unseren [Concept('concept_raiding', 'Überfällen')] auf"
 mon_stop_aid_liars_tt: "Wir werden die Überfälle #v nicht#! einstellen"
 russia_no_longer_guarantor_tt: "$RUS$ garantiert nicht länger unsere Unabhängigkeit"
 no_more_raids_for_a_while: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('NOM'), 'Das Osmanische Reich')] sollte für mindestens #v 10#! Jahre keine Gegenüberfälle auf uns starten."
 #Russian Visit
 mon_state_formation.2.t: "Besuch in Russland"
 mon_state_formation.2.d: "Nach beträchtlicher Wartezeit auf ein Visum wurde [ROOT.GetCountry.GetRuler.GetFullName] gestattet, Moskau zu besuchen, wo [ROOT.GetCountry.GetRuler.Custom('DE_PRO_PER_S_3P_N')] Unterstützung für unsere Sache gewinnen konnte."
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "„Senatoren, Hauptleute, die Gvardija und Perjanici – alle warten auf [ROOT.GetCountry.GetRuler.Custom('DE_PRO_POS_S_3P')] Nicken. Ich glaube nicht, dass es ein anderes Land auf der Welt gibt, in dem man die Befehle des Herrschers so genau und so schnell ausführt, von der untersten bis zur obersten Ebene.“\n\n– Russischer Gesandter Oserezkowski, Bericht nach St. Petersburg.\n\n„Ein alles andere als mönchsartiger Geistlicher, wie ich höre.“\n„Ich bewundere [ROOT.GetCountry.GetRuler.Custom('DE_PRO_PER_S_3P_A')]. Es gibt keinen Bischof, der besser mit dem Schwert umgehen kann.“\n„Ja, das haben die Damen im Wirtshaus auch alle gesagt.“" #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "Das ist eine rein diplomatische Mission."
 mon_state_formation.2.b: "Zumindest ein Besuch in der Basiliuskathedrale muss sein."
 #make Saint
 mon_state_formation.3.t: "Ein neuer Heiliger"
 mon_state_formation.3.d: "Petar I. wurde offiziell auf Befehl von [ROOT.GetCountry.GetRuler.GetFullName] und der serbisch-orthodoxen Kirche heiliggesprochen."
 mon_state_formation.3.f: "„Welche Wunder hat er genau vollbracht?“\n„Als mein Vater den Kopf an einen Türken verlor, hat Petar I. ihn wieder zum Leben erweckt.“\n„Hat er nicht!“\n„Also, vielleicht nicht meinen Vater, aber einen Freund von ihm.“\n„Das spielt keine Rolle. Wir sind keine dramatischen Italiener. Unsere Heiligen brauchen keine Wunder.“\n„Wunder sind aber schön.“\n„Mein Onkel hat ihn im Traum gesehen. Zählt das auch? Es gab ein großes serbisches Reich, das Konstantinopel zurückeroberte.“\n„Ein Reich? Ich will bitte erst einmal eine anständige Mahlzeit am Tag. Dann können wir über Reiche reden.“\n„Im Ernst, Šef. Wir werden nicht mehr von den Türken regiert. Ist das nicht Wunder genug?\""
 mon_state_formation.3.a: "Heißen wir Pilger in seinem Grabmal willkommen."
 mon_state_formation.3.b: "Betonen wir seine Vision für [ROOT.GetCountry.GetAltNameNoFlag('AKK')]."
 mon_state_formation.3.c: "„Die größten Wunder findet man auf dem Schlachtfeld.“"
 #Regain Austrian Coast JE
 je_mon_austria_alliance: "Geänderte Gangart"
 je_mon_austria_alliance_reason: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('NOM'), 'AUS')|U] gesteht ein, Küsten zu halten, die rechtmäßig uns gehören. Doch man besteht auch darauf, [concept_relations] mit [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russischem')|l] Einfluss aus dem Mittelmeer fernzuhalten.\n\nWenn wir die Österreicher überzeugen können, dass wir uns mit unseren [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russischen')|l] orthodoxen Glaubensbrüdern zerstritten haben, können wir sie vielleicht überreden, uns unsere kostbare Küste zurückzugeben."
 je_mon_austria_status_desc: "[concept_relations] zu [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('DAT'), 'AUS')] sind: [SCOPE.sCountry('austria').GetRelationsWithDesc(GetPlayer)]"
 raiding_income_greater_tt: "Unsere Einnahmen durch [concept_raiding] müssen weniger als @money!+700 betragen"
 notification_je_mon_austria_alliance_fail_name: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('NOM'), 'AUS')] zieht Angebot zurück"
 notification_je_mon_austria_alliance_fail_desc: "Nach den jüngsten Ereignissen ist [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltNameNoFlag('NOM'), 'AUS')] nicht mehr bereit, uns freiwillig unseren Hafen zurückzugeben."
 notification_je_mon_austria_alliance_fail_tooltip: "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 #Austria hands back coast event
 mon_state_formation.4.t: "Die montenegrinische Küste"
 mon_state_formation.4.d: "Montenegrinische Schiffe segeln von der Hafenstadt #v Cattaro#! aus, die wir von unseren Verbündeten [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('DAT'), 'AUS')] zurückerhalten haben, wieder auf dem Mittelmeer."
 mon_state_formation.4.f: "„Ist es nicht großzügig von unseren Freunden, uns das zurückzugeben, was uns schon immer gehörte?“\n„Ein Trinkspruch! Ich könnte schwören, ich bin der Einzige aus den Bergen, der weiß, wie man einen Knoten bindet. Es tut verdammt gut, sich nützlich machen zu könen.“\n„Nun schenk schon ein. Wusstet du, dass unter der österreichischen Besatzung Tausende von guten Serben lebten? Sie gehören jetzt zu uns – ebenso wie ihre Boote.“\n„Nun, ja. Auf sie! Und auf deine Gesundheit!“\n„Auf Montenegro! Und darauf, dass du nicht so tust, als wärst du unser einziger Seemann.“\n„Hm. Nicht der einzige, nein, nein. Nur der dankbarste.“"
 mon_state_formation.4.a: "Heißen wir die Händler der Welt [ROOT.GetCountry.GetAltNameNoFlag('IN')] willkommen."
 mon_state_formation.4.b: "Internationales Lob für [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('AKK'), 'AUS')]"
 mon_state_formation.4.c: "Bitten wir unsere neuen Freunde um Waffen."
 #Serbia and Mon join JE
 je_mon_serb_unity: "Serbien und Montenegro"
 je_mon_serb_unity_reason: "Die Menschen [SCOPE.sCountry('montenegro').GetAltNameNoFlag('GEN')] sahen sich seit jeher als Serben, die tragischerweise von ihren Geschwistern [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetAltName('IN'), 'in Serbien')] durch die Tyrannei [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('VON'), 'des Osmanischen Reichs')] getrennt wurden.\n\nWenn beide Staaten frei wären und eine gemeinsame Grenze hätten, könnten sie sich zu einer großserbischen Nation vereinen."
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetAltNameNoFlag('NOM')|U] und [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetAltName('NOM'), 'SER')] erhalten Gelegenheit, sich zu einer Nation zu vereinen. Wir können uns entscheiden, welche Gesetze und Anführer wir übernehmen"
 mon_state_formation.5.t: "Serbien und Montenegro"
 mon_state_formation.5.d: "Durch eine gemeinsame Grenze haben unsere freien Staaten Gelegenheit, das serbische Volk in einer Nation zu vereinen."
 mon_state_formation.5.f: "„Man sagt, Montenegro wurde von serbischen Rittern gegründet, die sich im Gemetzel der Kosovo-Schlacht verlaufen hatten, den Schwarzen Berg erreichten und ihn vor den Türken verteidigten. Ihre Söhne kämpften weiter und dann deren Söhne und danach deren Söhne … So hielten die Montenegriner den Berg jahrhundertelang und scheuten sich nie, von ihm herunterzukommen und ihren christlichen Mitmenschen zu helfen. Nun hat sich das Blatt schließlich gewendet, und jene tapferen Ritter, die sich nie ergaben, können sich dem Hauptheer wieder anschließen und es vielleicht sogar anführen – bis der Kampf mit Tod oder Sieg endet!“"
 mon_state_formation.5.a: "Wir sind Montenegro."
 mon_annexes_ser_tt: "Uns werden die Gesetze und Herrscher [SCOPE.sCountry('montenegro').GetAltNameNoFlag('VON')] dienen"
 mon_state_formation.5.b: "Wir sind Serbien."
 ser_annexes_mon_tt: "Uns werden die Gesetze und Herrscher [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetAltName('VON'), 'Serbiens')] dienen"
 mon_state_formation.5.c: "Wir sind Serbien und Montenegro."
 mon_annexes_ser_mon_tt: "Uns werden unsere Herrscher und Gesetze dienen, aber den Namen der Nation zu #v Serbien und Montenegro#! ändern"
 mon_state_formation.5.e: "Ein Volk, aber zwei Staaten."
 mon_annexes_not_tt: "Wir werden getrennte Nationen bleiben"
 mon_state_formation.6.t: "Tod eines Dichterfürsten"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ist an Tuberkulose gestorben. [SCOPE.sCharacter('danilo').GetFullName|U] besteigt den Thron trotz der Versuche seines Onkels [SCOPE.sCharacter('betrayer').GetFirstName], die Nachfolge zu verhindern."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ist verstorben. [SCOPE.sCharacter('danilo').GetFullName|U] besteigt den Thron trotz der Versuche seines Onkels [SCOPE.sCharacter('betrayer').GetFirstName], die Nachfolge zu verhindern."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ist an Tuberkulose gestorben. [SCOPE.sCharacter('danilo').GetFullName|U] besteigt den Thron."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ist verstorben. [SCOPE.sCharacter('danilo').GetFullName|U] besteigt den Thron."
 mon_state_formation.6.f: "#italic Ach, wenn nur zu schauen mir vergönnt wär’\nDaß die Heimat Montenegro den Verlust beglichen,\nAlsdann wollte es mich wahrlich dünken …\nMeine Seele wäre dann besänftigt\nWie ein friedlich heitrer Lenzesmorgen,\nWenn die Winde und die düstern Wolken\nSchlummern in des Ozeans Verliese.#!\n\n– Petar II. Petrović-Njegoš, #italic Der Bergkranz#!"
 mon_state_formation.6.a: "Sprechen wir [SCOPE.sCharacter('petar').GetFirstName] heilig."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName|U] wird sich selbst als Monarch darstellen."
 mon_state_formation.6.c: "Lasst uns in Trauer geeint sein."
 mon_state_formation.6.e: "In dieser Zeit – wie auch in allen anderen – werden wir keine Dissidenten dulden."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName|U] wird vergeben"
 danilo_dresses_like_a_prince_tt: "[SCOPE.sCharacter('danilo').GetFirstName|U] wird persönlich sicherstellen, dass das [GetLawType('law_monarchy').GetName]-[concept_law] verabschiedet wird, wenn wir den Beschlussvorgang anstoßen."
 mon_state_formation.7.t: "Weniger Bischof und mehr Fürst"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName|U] will als Monarch bekannt sein, doch die IG „[SCOPE.gsInterestGroup('devout').GetName]“ besteht darauf, ihn Bischof zu nennen. Er fragt sich nun, wie er ihnen das Gegenteil beweisen kann."
 mon_state_formation.7.f: "„Pater, ist es möglich, im Namen von jemand anderem die Beichte abzulegen?“\n„Was hat Danilo dieses Mal getan?“\n„Nun, es fing damit an, dass er seine eigene Priesterweihe verpasst hat …“\n„Schon wieder? Ich schleife ihn morgen selbst zum Altar.“\n„Oh, Pater, Sie verstehen nicht. Das war längst nicht alles …“"
 mon_state_formation.7.a: "Bischöfen vergessen ihre Gewänder nicht."
 mon_state_formation.7.b: "Bischöfe heiraten nicht."
 mon_state_formation.7.c: "Bischöfe besuchen keine arbeitenden Frauen."
 mon_state_formation.7.e: "Bischöfe trinken nicht das Blut enthaupteter Türken."
 mon_state_formation.7.g: "Bischöfe planen nicht all dies am selben Tag zu tun."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName|U] beginnt, nach einer passenden Braut zu suchen"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] will eine Gattin"
 mon_state_formation.8.d: "Die königliche Hochzeit ist angesetzt, und überall [ROOT.GetCountry.GetAltNameNoFlag('IN')] fragt man sich, wen [SCOPE.sCharacter('danilo').GetFullName] sich als Gattin erwählt hat."
 mon_state_formation.8.d2: "Da [SCOPE.sCharacter('danilo').GetFullName] nun [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ist, ist die Zeit für [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')] gekommen, eine Gattin zu erwählen."
 mon_state_formation.8.f: "„Feldmarschall Marmula! Wie war die Hochzeit? Haben die Bergstämme eine gute Schau abgeliefert?“\n\n„Das arme Mädchen war blass wie ein Gespenst, als wir sie vom Hafen hinaufgeleiteten. Und wer kann es ihr verdenken? Man stelle sich vor, eine Prinzessin unter diesen Wölfen zu sein. Doch nicht lange nach dem Schwur begann sie, in ihrer Sprache Männer zu schicken, um ihre Sachen zu holen, zu trinken wie ein Fisch und zu fluchen wie ein Matrose. Manchen Männern gefiel dies nicht, aber sie steckte nicht auf. Wenn [SCOPE.sCharacter('danilo').GetFirstName] nicht aufpasst, wird sie bald das Lager leiten! Und wir haben dann endlich jemanden Vernünftiges hier.“"
 mon_state_formation.8.f2: "„Eine solche Barbarei habe ich noch nicht erlebt! [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] tauchte für den Krieg statt für eine Hochzeit gekleidet auf, um dann mit all den Häusern zu prahlen, die er in der Nacht zuvor besucht hatte. Ein Reiter brachte ihm einen frisch abgeschlagenen Kopf von einem Überfall auf die Türken, und Danilo rief: ‚Wie versprochen!‘ Dann trank er – der Himmel möge uns vergeben – unter dem Gelächter seiner Männer aus dem tropfenden Hals. Schließlich richtete sich sein Blick auf das arme Mädchen, das wir vom Hafen hinaufgeleitet hatten, um dieses Ungeheuer zu heiraten. Tapferer als jeder meiner Männer trat sie vor, und der Priester – mit vorgehaltener Waffe und unter ständigem Widerspruch – vermählte sie vor den beschämten Augen Gottes … Ich hoffe inständig, nie wieder auf den Balkan zurückgeschickt zu werden.“"
 mon_state_formation.8.a: "Heiratet Prinzessin Kleopatra Karadjordević aus Serbien der Pflicht wegen."
 mon_state_formation.8.b: "Heiratet Baroness Anastasia von Sina aus Wien des Geldes wegen."
 mon_state_formation.8.c: "Heiratet Darinka Kvekić aus Triest aus Liebe."
 mon_state_formation.9.t: "Biljarda bauen"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName|U] hat den Bau einer Residenz mit 25 Zimmern angeordnet, die sogar über einen runden Verteidigungsturm verfügen soll. Die Baumeister wollen wissen, worauf ihr Hauptaugenmerk bei der Ausgestaltung des Palasts liegen soll."
 mon_state_formation.9.f: "„Auf einem Felsen unmittelbar oberhalb des Klosters steht ein runder Turm mit Schießscharten, aber ohne Kanonen, auf dem ich die Köpfe von zwanzig Türken zählte, die auf Pfählen um die Brüstung herum befestigt waren – Trophäen des montenegrinischen Sieges … Ein seltsames Schauspiel in einem christlichen Land und in unmittelbarer Nähe eines Klosters und eines Bischofspalastes.“\n\n– John Gardner Wilkinson, Besucher in Montenegro"
 mon_state_formation.9.a: "Lasst starke Männer einen Billardtisch vom Meer hochtragen."
 mon_state_formation.9.b: "Segnen wir die Kapelle mit einem Fragment des Schädels von St. Charalampos."
 mon_state_formation.9.c: "Warum die Köpfe nur an den Turm hängen? Hängen wir sie in alle Räume!"
 mon_state_formation.10.t: "[SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFullName] ermordet"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName|U] wurde beim Besuch der Küste erschossen. [SCOPE.sCharacter('nikola').GetFullName|U] besteigt den Thron."
 mon_state_formation.10.f: "„Todor Kadic war der Attentäter. Er hat ihn genau dort erschossen. Seine Frau nahm ihn mit ins Haus und versuchte, ihn gesund zu pflegen, da sie niemandem vertraute. Er war tagelang verschwunden. Also gingen wir zum Hafen, weißt du? Wir fragten, was zum Teufel sie mit unserem Šef gemacht hatten. Als wir schließlich erfuhren, dass er tot war, feuerten die Österreicher ihre Kanonen zum Salut ab, und die ganze Stadt ging auf die Straße, um davon zu erfahren. Manche sagen, es sei ein Zeichen, dass Eindringlinge kommen werden. Andere glauben, der Feind sei schon da.“"
 mon_state_formation.10.a: "Der Feind kommt von innen. Sollen die Treuen sich beweisen!"
 mon_state_formation.10.b: "Das war eindeutig [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('NOM'), 'AUS')]."
 mon_state_formation.10.c: "„[SCOPE.sCharacter('danilo').GetFirstName] starb als Sünder, doch es gibt noch Hoffnung für [SCOPE.sCharacter('nikola').GetFirstName].“"
 #First Schools Event
 mon_state_formation.11.t: "Erste Schule"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName|U] hat persönlich für die Gründung der ersten Schule in Montenegro gesorgt."
 mon_state_formation.11.f: "„Ich weiß noch, wie wir vom [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] in der Klasse begrüßt wurden. Wir wussten nicht, was ein Buch ist, geschweige denn eine Schule. Nicht einmal der Priester konnte lesen. Doch dieser Mann, der von Tapferkeit und Krieg sprach, hielt sich auch für einen Dichter – oder für den Sohn eines Dichters. Er sprach von Dingen wie einer ‚Nation‘. Von Stolz. Ich hatte keine Ahnung, was vor sich ging, aber ich erinnere mich an das Gefühl, dass etwas begonnen hatte. Dass ich ein Teil von etwas Größerem sein durfte. Die ersten Knospen eines Baumes in einem Garten, der niemals vergehen würde.“"
 mon_state_formation.11.a: "[ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')|U] sollte den Lehrplan aufstellen."
 mon_state_formation.11.b: "[ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')|U] könnte persönlich weitere Lehrer ausbilden."
 mon_school_helper: "Dies wird die Alphabetisierung der Nation beträchtlich erhöhen."
 mon_state_formation.11.c: "[ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')|U] wird dafür sorgen, dass die Kinder das Kämpfen lernen."
 #Taxes?
 mon_state_formation.12.t: "Steuern?"
 mon_state_formation.12.d: "Nachdem es viele Jahre lang die osmanischen Steuereintreiber erschlug, widerstrebt es dem Volk [ROOT.GetCountry.GetAltNameNoFlag('VON')], Steuern zu zahlen, selbst wenn das Geld an [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] geht."
 mon_state_formation.12.f: "„Also raubt [ROOT.GetCountry.GetRuler.Custom('DE_PRO_PER_S_3P_N')] uns aus?“\n„Nein, [ROOT.GetCountry.GetRuler.Custom('DE_PRO_PER_S_3P_N')] #italic besteuert#! uns.“\n„Wo liegt da der Unterschied?“ \n„Die Steuern werden zu unserem Wohl ausgegeben.“\n„Also kriegen wir Mehl oder man repariert unser Dach?“\n„Nein … Pass auf: Wenn wir nicht zahlen, kommen Bewaffnete und …“\n„Also raubt [ROOT.GetCountry.GetRuler.Custom('DE_PRO_PER_S_3P_N')] uns #italic doch#! aus!“"
 mon_state_formation.12.a: "Willigen wir ein, Steuern nur schrittweise einzuführen."
 mon_state_formation.12.b: "Hören wir auf die Sorgen aller."
 mon_state_formation.12.c: "Drohen wir jedem, der sich widersetzt."
 mon_state_formation.12.e: "„Nein, nicht Steuer. Ich sagte teuer!“"
 #first arms
 mon_state_formation.13.t: "Zielgenau"
 mon_state_formation.13.d: "Das Volk [ROOT.GetCountry.GetAltNameNoFlag('VON')] ist unglaublich stolz auf die ersten [SCOPE.sBuilding('arms').GetName]."
 mon_state_formation.13.f: "#italic Mehr ist’s leid mir um die Unglücksflinte,\nAls wenn es die Hand mir weggerissen,\nLeid ist mir’s wie um den Sohn, den einzigen,\nLeid ist mir’s wie um den eignen Bruder.\nEin Gewehr war’s über alle andern,\nGlücklich war es und im Kampfe tüchtig;\nNiemals braucht’ ich eine Hand zu rühren,\nImmer war es blitzblank wie ein Spiegel.\nUnter tausend anderen Gewehren\nKonnte man’s erkennen, wenn es krachte.#!\n\n– Petar II. Petrović-Njegoš, #italic Der Bergkranz#!"
 mon_state_formation.13.a: "Stellen wir gute Waffen her."
 mon_state_formation.13.b: "Stellen wir günstige Waffen her."
 mon_state_formation.13.c: "Stellen wir viele Waffen her."
 je_tur_raided: "Das ungehorsame Berg"
 je_tur_raided_reason: "Die Montenegriner halten sich für einen unabhängigen Staat, doch in Wirklichkeit sind sie unsere Untertanen, denen ein gewisses Maß an Autonomie eingeräumt wurde, damit sie ihre Religionsfreiheit ausüben können. Zu lange wurden sie geduldet, töteten unsere Steuereintreiber und schadeten unserem Volk.\n\nWenn sie unsere Schwerter kosten würden, wäre dies eine Botschaft an andere Rebellen in unseren Landen. Doch wir müssen vorsichtig sein, damit sich die Großmächte nicht einmischen und das kleine [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] der Funken wird, der das Pulverfaß Europa explodieren lässt.\n\n#v Überfälle:#!\nÜberfallene [Concept('concept_state', '$concept_states$')] erleiden Abzüge auf [concept_taxes] und schlimmere Auswirkungen durch [concept_turmoil]."
 je_tur_raided_target: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetAltNameNoFlag('NOM'), 'MON')|U] überfällt [GetGlobalVariable('mon_raid_state').GetState.GetName]!"
 je_tur_raided_no_target: "Die Montenegriner haben ihre Überfälle eingestellt. Fürs Erste zumindest …"
 je_montenegrin_tur_raid_back: "Gegenangriff beginnen"
 je_montenegrin_tur_raid_back_desc: "Greifen wir das montenigrinische Militär an, um die Überfälle eine Zeit lang zu unterbinden."
 je_montenegrin_tur_raid_back_condition_tt: "Montenegro überfällt aktiv einen unserer Staaten"
 je_montenegrin_tur_raid_back_effects_tt: "Die montenegrinische Armee gerät durcheinander, was ihre Überfälle eine Weile unterbindet"
 counterraided_recently_tt: "Wir können diese Interaktion nur alle #v 3 Jahre#! vornehmen"
 #Turkey Conquers
 mon_state_formation.14.t: "Goliath erschlägt David"
 mon_state_formation.14.d: "Die Rebellen in Montenegro wurden endlich gebändigt."
 mon_state_formation.14.f: "#italic Was ist los hier, Brüder Montenegrer?\nWer hat diese Glut entfacht zur Flamme?\nUnd woher der unglückselige Einfall,\nUnsern Glaubenswechsel zu bereden?\nSind wir denn nicht ohnedies auch Brüder?\nZiehen wir gemeinsam nicht zum Streite?\nWohl und Wehe brüderlich wir teilen.\nStreut man nicht aufs Heldengrab den Haarschmuck\nSo von Türken- wie von Serbenfrauen?#!\n\n– Petar II. Petrović-Njegoš, #italic Der Bergkranz#!"
 mon_state_formation.14.a: "Lasst dies all jenen eine Lektion sein, die sich widersetzen."
 mon_state_formation.14.b: "Bestraft alle Serben für die Sünden Montenegros."
 mon_state_formation.14.c: "Irren ist menschlich, Vergeben ist …"
 mon_state_formation.15.t: "Der Staat Montenegro"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [ROOT.GetCountry.GetRuler.GetFullName] will eine Nation aus den Stämmen des aufmüpfigen Schwarzen Bergs schaffen."
 mon_state_formation.15.f: "Sehr geehrter Professor … Ja, ich bin der Bartolomeo Biasoletto, der Augustus II. in diese Region begleitete und ihn bei seinen botanischen Studien unterstützte. Doch ich kann mich nicht mehr besonders gut an den serbischen Felsenteller erinnern. Die Pflanzen waren für mich nur von geringem Interesse. Ich war in ein Land gekommen, in dem Frauen auf den Feldern arbeiteten, während die Männer ihre Messer schärften und kämpften – auch untereinander, wenn es denn keinen Überfall gab. Ein türkischer Kopf auf einem Pfahl war der Inbegriff von Architektur, und die abgemagerten, ungebildeten, verarmten Menschen dachten allein an ihre nächste Mahlzeit.\n\nDer Fürstbischof selbst räumte auf Anweisung des Zaren seine eigenen Gemächer für meinen König. Seine Augen schienen fast schon grün vor Neid. Schon damals erkannte ich, dass diese junge Mann den Ehrgeiz besaß, diese Rebellen auf dem Hügel zusammenzubringen, ihre Anführer in etwas zu hüllen, was wie eine Regierung aussah, und eine Nation zu schmieden, die die Welt erschüttern konnte."
 mon_state_formation.15.a: "Lassen wir die Welt erzittern oder sterben wir bei dem Versuch."
 law_women_in_the_fields_is_in_effect_tt: "Solange das [concept_law] „[GetLawType('law_women_in_the_fields').GetName]“ aktiv ist, hat Montenegro mehr Soldaten und Arbeiter verfügbar, aber das Volk wird leiden"
 mon_state_formation.16.t: "Barbaren!"
 mon_state_formation.16.d: "Der Ruf [ROOT.GetCountry.GetAltName('VON')] für Gewalt und Angriffslust nötigt die Großmächte dazu, diesem Land die Unterstützung zu entziehen. Es muss sich nun auf die eigene Kraft verlassen, um eine serbische Nation zu bilden."
 mon_state_formation.16.f: "#italic Mir zur Hölle ist die Welt verwandelt,\nUnd die Menschen all zu Höllengeistern.\nUnglückstag und unheilvolles Schicksal!\nArmes Serbentum, du bist erloschen,\nIch nur überlebte all dein Unheil,\nMit dem schlimmsten jetzt den Kampf zu wagen.#!\n\n– Petar II. Petrović-Njegoš, #italic Der Bergkranz#!"
 mon_state_formation.16.a: "Wir haben alles, was wir brauchen, hier in unseren Herzen!"
 mon_state_formation.16.b: "In Ordnung, aber würde [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('NOM'), 'AUS')] es in Betracht ziehen, unseren Hafen zurückzugeben?"
 mon_state_formation.17.t: "Erobert!"
 mon_state_formation.17.d: "Unser kostbares [ROOT.GetCountry.GetAltName('NOM')] wurde von [SCOPE.sCountry('overlord').GetAdjective|l]en Suzeränen zum Vasallen gemacht."
 mon_state_formation.17.f: "#italic Gott verdamm’ euch, abtrünnige Schurken,\nWas soll unter uns der Türkenglaube?\nGraut euch nimmer vor der Ahnen Fluche?\nWomit werdet ihr vor Milos treten\nUnd die andern stolzen Serbenrecken,\nDie – solang die Sonne leuchtet – leben?#!\n\n– Petar II. Petrović-Njegoš, #italic Der Bergkranz#!"
 mon_state_formation.17.a: "Wir müssen an andere Nationen appellieren."
 mon_state_formation.17.b: "Wenn wir sie nicht besiegen können, schließen wir uns ihnen an."
 mon_get_back_land: "Wir erhalten alle osmanischen Lande im Staat [SCOPE.sStateRegion('state').GetName]."
 mon_state_formation.18.t: "Umgestaltung"
 mon_state_formation.18.d: "Die zivilisierte junge Frau unseres Herrschers ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) hat vorgeschlagen, dass die abgeschlagenen Köpfe von der Biljarda entfernt werden."
 mon_state_formation.18.f: "„Wie schmückt man dort, wo sie herkommt, šef?“\n„Ich weiß es nicht, Mirko. Säulen und Statuen und Blumen und so ein Unsinn.“\n„Klingt langweilig.“\n„Sehr langweilig! Wie soll mir eine Säule im Kampf gegen die Türken helfen?“\n„Ja, es ist sehr ermutigend, auf die Biljarda zu zeigen und zu sagen: ‚Der da, der gehörte mir.‘“\n„Aber der Geruch …“\n„Ja, besser, man ersetzt sie durch frische.“\n„Stimmt … Die Antwort lautet immer: mehr Köpfe.“"
 mon_state_formation.18.a: "Es wird Zeit, dass [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetAltNameNoFlag('NOM'), 'MON')] zivilisiert wird."
 mon_state_formation.18.b: "Nein! [SCOPE.sCharacter('danilo').GetFirstName|U] kann vor seinen Leuten nicht das Gesicht verlieren."
 mon_state_formation.18.c: "Wenn überhaupt, müssen wir #italic mehr#! Köpfe aufhängen."
 mon_state_formation.19.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting|U]e Begeisterung"
 mon_state_formation.19.d: "Unsere Nation hat unseren größten Feind überlebt: Das Osmanische Reich war einmal!"
 mon_state_formation.19.f: "#italic Höre, Volk! nehmt alle ab die Mützen,\nTotenandacht will ich heute halten\nFür die Heldenseelen unsres Volkes;\nHeute wird es sie zuhöchst erfreuen …#!\n\n– Petar II. Petrović-Njegoš, #italic Der Bergkranz#!"
 mon_state_formation.19.a: "Möge [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetAltNameNoFlag('NOM'), 'MON')] ein Paradies auf Erden werden."
 mon_state_formation.19.b: "Mögen wir ein Anstoß für ein Ende aller Tyrannei sein!"
 mon_state_formation.19.c: "Wir kennen nur den Krieg."
 all_nations_freedom_tt: "Alle [Concept('concept_subject', 'Klientelländer')] #v weltweit#! erhalten ungeachtet ihres [Concept('concept_overlord', 'Suzeräns')] #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mon_freedom_tt $mon_freedom$#!"
 modifier_mon_freedom_tt: "[GetStaticModifier('mon_freedom').GetName|v]\n[GetStaticModifier('mon_freedom').GetDesc]"
 mon_state_formation.20.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] oder König [ROOT.GetCountry.GetRuler.GetFirstName]"
 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hat vorgeschlagen, unsere Nation offiziell in ein Königreich umzuwandeln."
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic Dort, dort drüben … jenseits dieser Hügel,\nLiegt ein grüner Hain sagen sie,\nUnter dem sich das heilige Dečani erstreckt:\nEin Gebet, wie man es im Paradies aussprach.\n\nDort, dort drüben … jenseits dieser Hügel,\nWo der Hügel sich herabneigt;\nAuf serbische Felder, auf die Schlachtfelder,\nDorthin, Brüder, macht Euch bereit zu marschieren!#!\n\n– Nikola I. Petrović-Njegoš, #italic Dort, dort drüben#!"
 mon_state_formation.20.a: "Lasst es das Volken wissen."
 mon_state_formation.20.b: "Lasst es alle Nationen wissen!"
 mon_state_formation.20.c: "Lasst es die Soldaten wissen."
 mon_state_formation.20.e: "Lasst es niemanden wissen."
 mon_change_to_kingdom: "Unsere Nation wird ein #v Königreich#!"
 mon_no_change_tt: "Unsere Nation wird sich nicht ändern."
