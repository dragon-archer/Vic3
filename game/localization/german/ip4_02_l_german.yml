 vernacular_events.2.t: "[ROOT.GetCountry.GetAltNameNoFormatting('IN')|U] spricht man [SCOPE.sCulture('official_culture_scope').GetNameNoFormatting|U]"
 vernacular_events.2.d: "Unsere Assimilierungsbemühungen haben Früchte getragen und einst vorherrschende [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] werden nun nur noch von hinterwäldlerischen Eremiten und sturen alten Vatteln gesprochen."
 vernacular_events.2.f: "„Mein Großvater erzählte mir einst von diesem Dorf, nachdem er es auf ähnliche Weise durchquert hatte wie ich heute: um jeden Mann, jede Frau, jeden Säugling und jedes Tier zu verzeichnen, das Gott dem Allmächtigen und dem Staat bekannt war. ‚Damals‘, sagte er, ‚waren die Tiere und die Säuglinge verstandlicher als ihre Eltern.‘ Ha! Wie viel kann sich doch im Lauf von ein oder zwei Generationen ändern, werter Herr. Wie viel nur …“\n\n„…“\n\n„Was?“\n\n„Ver#italic ständ#! licher, mein Herr.“"
