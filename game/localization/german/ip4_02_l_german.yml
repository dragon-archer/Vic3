 je_spa_economic_regeneration_railways: "Regeneration: Eisenbahnen"
 je_spa_economic_regeneration_railways_reason: "Von den vielen großen Erfindungen dieser Zeit reichen nur wenige an das Potenzial der Dampflokomotive heran. Das [ROOT.GetCountry.GetAdjective|l]e Landesinnere war lange Zeit recht isoliert vom Rest der Nation, eingezwängt zwischen bergiges Terrain, ein schlechtes Straßennetz und Flüsse, die nur teilweise schiffbar sind.\n\nDoch wo Karren und Lastkähne versagten, wird die Dampflokomotive triumphieren, und jeder Zentimeter [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Boden wird ebenso mit dem Rest des Markts verbunden sein, wie es heute der Hafen von Bilbao ist."
 modifier_arteries_of_the_nation: "Verkehrsadern der Nation"
 modifier_railway_magnates: "Eisenbahnmagnaten"
 modifier_entrenchment_of_local_power: "Abgeschnittene Machtzentren"
 je_spa_economic_regeneration_ultramar: "Regeneration: Kolonien"
 je_spa_economic_regeneration_ultramar_reason: "Während des sogenannten „Goldenen Jahrhunderts“ stammte ein Großteil des Reichtums [ROOT.GetCountry.GetAltName('VON')] aus den Kolonien. Auch wenn sich die Dynamik des Kolonialismus seitdem stark gewandelt hat, gelten bestimmte Wahrheiten heute genauso wie damals:\n\nIn Ultramar sind große Reichtümer zu finden, und wir wären Narren, würden wir sie nicht ausbeuten."
 every_colonial_subject_following_requirements_tt: "Alle #b Kolonial-#![Concept('concept_subject', 'Klientelländer')] die die Anforderungen erfüllen, erhalten die folgenden Modifikatoren:"
 modifier_integrated_colony: "Finanziell eingegliederte Kolonie"
 modifier_neglected_colony: "Vernachlässigtes Überseeministerium"
 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "Zur allgemeinen Verfassung der Staatskasse"
 spa_economic_regeneration_events.1.d: "Unter Betonung des unterentwickelten Zustands der [ROOT.GetCountry.GetAdjective|l]en Wirtschaft entwarf der Finanzminister einen ehrgeizigen Reformplan, der das Land wieder unter die führenden Volkswirtschaften der Welt bringen soll."
 spa_economic_regeneration_events.1.f: "#bold Wirtschaftsbericht über die allgemeine Lage der Staatskasse zu Händen der erhabensten Hoheit [ROOT.GetCountry.GetAltNameNoFormatting('VON')]#!\nEs dürfte die geschätzten Herren von [ROOT.GetCountry.GetCapital.GetCityHubName] nicht überraschen, dass die Wellen industrieller und kommerzieller Innovationen, die unsere Brüder jenseits der Pyrenäen so veränderten, die Ufer unserer eigenen Länder noch nicht wirklich erreicht haben. Die Hacienda ist der Ansicht, dass unser Land sofortige politische Maßnahmen zur Korrektur einleiten muss, denn sonst droht dieses wachsende Ungleichgewicht nicht in Richtung Zivilisation und Wohlstand umzuschlagen, sondern eher in Richtung Barbarei und Armut. Der folgende Bericht wird …"
 spa_economic_regeneration_events.1.a: "Es mag fordernd sein. Aber auch nötig."
 spa_economic_regeneration_events.1.b: "Wir sind derzeit nicht in der Lage, das zu verfolgen."
 spa_economic_regeneration_events.1.tt_1: "Das #bold Wirtschaftsregenerationsprogramm#! erfordert eine Reihe von Reformen, die innerhalb von #v 20#! Jahren durchgeführt werden müssen"
 spa_economic_regeneration_events.1.tt_2: "Ein Scheitern bei der Erfüllung der Ziele des Programms wird die [ROOT.GetCountry.GetAdjective|l]e politische Stabilität #r verschlechtern#!"
 spa_economic_regeneration_events.1.tt_3: "Der [concept_journal_entry] #bold $je_spa_economic_regeneration_master$#! wird vorerst #r deaktiviert#!, aber nach #v 5#! Jahren #g wieder verfügbar#! sein"
 modifier_economic_regeneration_postponed: "Wirtschaftsregeneration aufgeschoben"
 spa_economic_regeneration_events.2.t: "Regierungsmanipulation aufgedeckt"
 spa_economic_regeneration_events.2.d: "Mutige Reporter, die für eine Publikation namens „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]“ arbeiten, haben unseren Manipulationsversuch aufgedeckt und einen beißenden Bericht veröffentlicht, in dem die Regierung der Unfähigkeit und der Täuschung beschuldigt wird."
 spa_economic_regeneration_events.2.f: "Der Kaffee schmeckte heute besser. Das tat er immer, wenn er gut gelaunt war. Und heute war er gut gelaunt. Nichts – zumindest nichts, was man hätte abdrucken können – bereitete dem alten Mann mehr Freude, als zuzusehen, wie die derzeitige Regierung sich von einem Skandal zum nächsten hangelte. „Verfluchte Idioten“, murmelte er und nippte noch einmal an seinem Kaffee."
 spa_economic_regeneration_events.2.a: "Verdammt noch eins. Betonen wir unser Festhalten an den ursprünglichen Zielen."
 spa_economic_regeneration_events.2.b: "Veranlassen wir eine gewaltige Kampagne in der Presse, um diese Behauptungen zu diskreditieren."
 spa_economic_regeneration_events.2.tt_1: "Die ursprünglichen Ziele bleiben unverändert und wir werden dies nicht noch einmal versuchen können"
 modifier_regeneration_target_manipulations_revealed: "Manipulation der Regeneration aufgedeckt"
 modifier_divisive_press_campaign: "Spaltende Pressekampagne"
 modifier_press_campaign_expenses: "Finanzierung von regierungstreuen Zeitungen"
 spa_economic_regeneration_events.3.t: "Wo die Lärche wacht"
 spa_economic_regeneration_events.3.d: "Die enormen [ROOT.GetCountry.GetAdjective|l]en Investitionen in den Bergbau trugen Früchte, und in den Minen des Landes herrscht regerer Betrieb als je zuvor. Ein besonders erfolgreiches Unternehmen wandte sich nun mit einem Vorschlag an die Regierung, die Bergbauinfrastruktur in einem unserer wichtigsten Bergbaugebiete noch zu verbessern."
 spa_economic_regeneration_events.3.f: "Ein zweimaliges lautes Klopfen an der Tür unterbrach das Frühstück des Bergmanns. Er hatte zu lange getrödelt, und der Junge des Vorarbeiters machte seine Runde. #italic Dieser verdammte Speichellecker.#! Er gab seiner Frau zum Abschied einen Kuss, warf sich seinen Sack über den Rücken und trat in die Kälte der frühen Morgendämmerung hinaus. Eine düstere Prozession schlängelte sich von der Arbeitersiedlung hinauf zum Eingang der Grube, lautlos bis auf das dumpfe Klirren von Metall auf Metall. Zwölf Stunden harte Arbeit und Dunkelheit warteten auf sie."
 spa_economic_regeneration_events.3.a: "Verweisen wir sie auf die [GetGoods('iron').GetName]-Adern des [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]s."
 spa_economic_regeneration_events.3.b: "Die [GetGoods('sulfur').GetName]-Gruben von [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName] könnten erweitert werden."
 spa_economic_regeneration_events.3.c: "Die alten [GetGoods('lead').GetName]-Minen von [SCOPE.sState('murcia_scope').GetStateRegion.GetName] müssen modernisiert werden."
 spa_economic_regeneration_events.3.e: "Was könnte wichtiger sein als [GetGoods('coal').GetName], das schwarze Gold von [SCOPE.sState('asturias_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.4.t: "Hacienda fordert Handeln"
 spa_economic_regeneration_events.4.d: "Der Finanzminister fordert, dass wir unverzüglich Maßnahmen zur Umsetzung jenes Wirtschaftsreformprogramms ergreifen, das man schon vor einigen Jahren vorschlug. Er behauptet, [ROOT.GetCountry.GetAltName('NOM')] werde auf dem Müllhaufen der Geschichte landen, wenn die Untätigkeit der Regierung anhält."
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "Nun gut. Wir werden die nötigen Ankündigungen machen."
 spa_economic_regeneration_events.4.b: "Wir sind immer noch nicht in der Lage, dem nachzugehen."
 spa_economic_regeneration_events.4.tt: "Da wir die Reformen #bold schon einmal verschoben#! haben, werden die #r Abzüge#! dafür #r verdoppelt#!"
 spa_economic_regeneration_events.5.t: "Plus Ultra"
 spa_economic_regeneration_events.5.d: "Für die erfolgreiche Umsetzung des Programms der Regenerationsreform wird die Regierung sogar von ihren erbittertsten Gegnern gelobt."
 spa_economic_regeneration_events.5.f: "Mit ruhiger Hand öffnete der Minister das große Hauptbuch und warf einen weiteren Blick auf die Zahlen. Er war sich nicht ganz sicher, inwieweit man ihnen trauen konnte, doch das spielte kaum eine Rolle angesichts des öffentlichen Jubels, den sie mit Sicherheit auslösen würden. Nein, dachte er. Die Abrechnung konnte man den Kindern von morgen überlassen. Das Heute gehörte ihm."
 spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetAltName('NOM')|U] marschiert stolz in die Zukunft."
 modifier_great_reformer: "Großer Reformer"
 modifier_capable_reformer: "Fähiger Reformer"
 spa_economic_regeneration_events.6.t: "Degeneration"
 spa_economic_regeneration_events.6.d: "Die Unfähigkeit der Regierung, die Regenerationsreformen umzusetzen, sorgt in der Öffentlichkeit für Empörung. Wütende Menschenmengen versammeln sich vor der Hacienda, während die Presse das Scheitern als nationale Schande bezeichnet."
 spa_economic_regeneration_events.6.f: "Wie viele Demütigungen muss dieses Land noch ertragen? Waren die Ereignisse des letzten Jahrhunderts nicht schon genug? Der Minister zog den Vorhang beiseite und spähte auf die Straße, wo die Menge eine ihm nachempfundene Puppe aufgestellt hatte: eine krudeGestalt, die an einem schlecht geknoteten Seil baumelte. Ihr Gesicht zeigte eine verzerrte Parodie desselben Schnurrbarts, der ihn jeden Morgen begrüßte, und die nun im Rhythmus des Wahnsinns dort unten auf und ab wippte.\n\nEr wandte sich seinem Kammerdiener zu. „Lassen Sie eine Kutsche kommen. Und geben Sie meinem Barbier Bescheid, dass ich ihn heute Nachmittag brauche.“"
 spa_economic_regeneration_events.6.a: "Das Schicksal war gegen uns."
 spanish_new_world_events.1.t: "Die Spanische Karibik"
 spanish_new_world_events.1.d: "Nachdem die Ordnung daheim wiederhergestellt wurde, muss [ROOT.GetCountry.GetAltName('NOM')] über die eigene Haltung zu den rebellischen Kolonien in Amerika entscheiden, deren Unabhängigkeit noch nicht von [ROOT.GetCountry.GetCapital.GetCityHubName] anerkannt wurde."
 spanish_new_world_events.1.f: "„Meine Herren, es ist zwingend erforderlich, dass wir in die Fußstapfen Englands treten. Als England erkannte, dass die Dreizehn Kolonien für immer verloren waren, knüpfte es starke kommerzielle und kulturelle Bande mit ihnen. Bis heute ist dies eine seiner größten Stärken.\n\nWarum sollten wir eine solche Gelegenheit wegwerfen, nur weil wir es für ehrabschneidend halten oder meinen, uns rächen zu müssen? Vor allem angesichts unserer gegenwärtigen Lage?“"
 spanish_new_world_events.1.a: "Das alte Großreich war einmal. Es wird Zeit, unsere wahre Lage anzuerkennen."
 spanish_new_world_events.1.b: "Feiglinge. Lasst den Kriegsminister kommen. Verrat darf nicht auch noch belohnt werden."
 spanish_new_world_events.1.tt_1: "Damit beginnen wir den Weg der #g Normalisierung#! mit unseren ehemaligen Kolonien"
 spanish_new_world_events.1.tt_2: "Damit beginnen wir den #b schwierigen#! Weg der #r Eroberung#! unserer ehemaligen Kolonien"
 spanish_new_world_events.1.tt_3: "[SCOPE.sCountry('britain_scope').GetAltName('NOM')|U] und [SCOPE.sCountry('usa_scope').GetAltName('NOM')] werden sich wahrscheinlich #b gegen uns stellen#! in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], die auf ehemalige Kolonien abzielen, sofern wir keine sehr guten Beziehungen mit ihnen unterhalten"
 spanish_new_world_events.1.tt_4: "[ROOT.GetCountry.GetAdjective|U]e [concept_relations] zu [SCOPE.sCountry('britain_scope').GetAltName('DAT')], [SCOPE.sCountry('usa_scope').GetAltName('DAT')] und #b allen ehemaligen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Kolonien#! verschlechtern sich um #r 30#!"
 spanish_new_world_events.1.tt_5: "Wir #b entehren#! uns in den Augen der internationalen Gemeinschaft und alle südamerikanischen Länder verlieren den [concept_modifier] #b $modifier_not_recognized_by_spain$#!"
 modifier_spanish_infamy_reduction: "Diplomatische Initiativen in der Neuen Welt"
 spanish_new_world_events.1.tt_3_event_insight: "#b $GBR$#! und #b $USA$#! werden sich wahrscheinlich #b gegen uns stellen#! in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], die auf ehemalige Kolonien abzielen, sofern wir keine sehr guten Beziehungen mit ihnen unterhalten"
 spanish_new_world_events.1.tt_4_event_insight: "[ROOT.GetCountry.GetAdjective|U]e [concept_relations] zu #b $GBR$#!, #b $USA$#! und #b allen ehemaligen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Kolonien#! verschlechtern sich um #r 30#!"
 spanish_new_world_events.2.t: "Unser amerikanisches Großreich"
 spanish_new_world_events.2.d: "Das Unmögliche nimmt Gestalt an: Die Herrschaft [ROOT.GetCountry.GetAltName('VON')] über die Neue Welt wurde wiederhergestellt. Zur Feier dieses einschneidenden Ereignisses veranlasste man in den Hauptsitzen der wiederhergestellten Audiencias große Triumphzüge."
 spanish_new_world_events.2.f: "Als an diesem Morgen das Signalhorn ertönte und die [ROOT.GetCountry.GetAdjectiveNoFormatting|U]e Flagge über dem Castillo de San Felipe de Barajas gehisst wurde, war das Herz des jungen Korporals voller Stolz. Selbst in dem verschlafenen asturischen Dorf seiner Jugend war die Erinnerung an die Verteidigung Cartagenas allgegenwärtig. Nun wehte die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Flagge wieder stolz von den Zinnen.\n\nInsgeheim – nur für sich und den Allmächtigen – schwor er, dass diese Standarte nie wieder fallen würde, solange er noch atmete."
 spanish_new_world_events.2.a: "Wieder erstreckt sich unser Reich von einer Küste zur anderen."
 spanish_new_world_events.2.b: "Alle sollen die Stärke der [ROOT.GetCountry.GetAdjective|l]en Legionen erfahren!"
