 je_spa_economic_regeneration_cheat_button_conditions_tt: "Die Grunderfolgswahrscheinlichkeit wird durch das [GetLawGroup('lawgroup_free_speech').GetName]s-[concept_law] bestimmt:\n• #v 90 %#! beim [concept_law] „[GetLawType('law_outlawed_dissent').GetName]“\n• #v 70 %#! beim [concept_law] „[GetLawType('law_censorship').GetName]“\n• #v 40 %#! beim [concept_law] „[GetLawType('law_right_of_assembly').GetName]“\n• #v 20 %#! beim [concept_law] „[GetLawType('law_protected_speech').GetName]“\nDiese Wahrscheinlichkeit wird weiter erhöht um:\n• #g +10 %#! #bold pro Stufe#! fü ein [GetInstitutionType('institution_home_affairs').GetName], die wir haben"
