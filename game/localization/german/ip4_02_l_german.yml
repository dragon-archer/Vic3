 dominican_events.1.t: "Der Eid"
 dominican_events.1.d: "Bei einem Treffen an einem geheimen Ort verkündete jene Gruppe von Revolutionären, die als Trinitaria bekannt sind, ihren Vorsatz, [SCOPE.sState('santo_domingo_state_scope').GetName] von der [ROOT.GetCountry.GetAdjective|l]en Misswirtschaft zu befreien."
 dominican_events.1.f: "„Wir sind davon überzeugt, dass es keine mögliche Verschmelzung zwischen Dominikanern und Haitianern gibt. Wir sind und bleiben zwei verschiedene Völker. Unser Schicksal ist es, unabhängig zu sein – absolut unabhängig.\n\nUnsere Gesellschaft wird La Trinitaria heißen, weil sie aus Dreiergruppen bestehen wird und wir sie unter den Schutz der Heiligen Dreifaltigkeit stellen werden.\n\nUnser Motto: Gott, Vaterland und Freiheit.“\n\n– Juan Pablo Duarte, #italic Auszug aus dem ersten Treffen der Trinitarios#!"
 dominican_events.1.a: "Ich will, dass diese Verräter gefunden und aufgehängt werden. Auf der Stelle!"
 dominican_events.1.b: "Erhöhen wir die Finanzierung unser östlichen Departamentos."
 modifier_birth_of_the_liberation_army: "Dominikanische Befreiungsarmee"
 modifier_funding_the_haitian_national_guard: "Finanziert die östlichen Garnisonen"
 modifier_expanding_the_eastern_departments: "Erweitert die Departamentos Cibao und Ozama"
 dominican_events.2.t: "Rebellen nehmen Puerta del Conde ein"
 dominican_events.2.d: "Eine Gruppe von Revolutionären erwischte die [ROOT.GetCountry.GetAdjective|l]e Garnison völlig auf dem falschen Fuß und erstürmte die Hauptfestung von Santo Domingo, um die [SCOPE.sCountry('dominican_scope').GetAdjective|l]e Flagge auf den Zinnen zu hissen. So beginnen die offenen Kampfhandlungen gegen [ROOT.GetCountry.GetCapital.GetCityHubName]."
 dominican_events.2.f: "Im Schatten der gewaltigen Festung von Santo Domingo warteten die Verschwörer. Weit weniger als jene, die sich Tage zuvor feierlich der Sache verschrieben hatten, und nun auch weit weniger ausgelassen. Plötzlich stolperte ein Läufer atemlos herein. „Ich glaube, man hat uns entdeckt“, sagte er. „Eine Patrouille hat mich verfolgt, und ich musste einen langen Umweg machen, um hierherzugelangen.“\n\nPanik ergriff sie, doch als es so aussah, als würde sich die Gruppe auflösen, unterbrach sie ein entschiedenes „Nein!“ von Mella. „Wir haben keine Zeit zur Umkehr: Wir müssen frei sein, denn sonst sterben wir.“ Er hob seine Donnerbüchse in die Luft, stieß einen lauten Schrei aus – „Lang lebe die Dominikanische Republik!“ – und drückte ab."
 dominican_events.2.a: "Sind wir denn blind? Entsendet die Armee!"
 dominican_events.2.b: "Für Gott, Land und Freiheit!"
