 je_la_trinitaria: "Eins und unteilbar"
 je_la_trinitaria_reason: "Die Verbindung des westlichen und des östlichen Teils von Hispaniolas, [SCOPE.sState('haiti_state_scope').GetAltName('VON')] und [SCOPE.sState('santo_domingo_state_scope').GetAltName('DAT')], war nie eine glückliche. Ursprünglich gewaltsam 1822 erzwungen wurde sie anfangs von ausgewählten Eliten und Afro-Dominikanern unterstützt. Doch die Politlinien [ROOT.GetCountry.GetAltName('VON')] mit hohen Steuern, Landumverteilung und Massenbeschlagnahmungen in Verbindung mit anti-katholischen Praktiken und allgemeiner Fehlverwaltung sorgten dafür, dass der Großteil der Bevölkerung sich schon bald gegen die Herrschaft aus [ROOT.GetCountry.GetCapital.GetCityHubName] wandte.\n\nWenn nicht entschiedene Schritte unternomen werden, wird die Unzufriedenheit demnächst zu einem bewaffneten Aufstand führen."
