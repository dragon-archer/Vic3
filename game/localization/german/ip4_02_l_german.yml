 vernacular_events.3.d: "Da der Status der Regionalsprachen [ROOT.GetCountry.GetAltName('VON')] nun gesetzlich anerkannt und geschützt wurde, kann endlich auch die Unruhe in den Beziehungen des Landes zu seinen regionalen identitären Bewegungen abflauen."
 vernacular_events.3.f: "Die Bearbeitung örtlicher Petitionen war noch nie eine leichte Aufgabe gewesen, doch nach der Einführung der neuen Vorschriften wurde sie zum Albtraum: Jedes Landei mit einem Groschen in der Tasche schickte ihm nun seine Gedanken schriftlich – eine verworrene Kakophonie aus Worten und Ausdrücken, die kein Edelmann aus [ROOT.GetCountry.GetCapital.GetCityHubName] jemals auszusprechen geruhen würde!\n\n„Nein“, dachte er und schüttelte den Kopf. In der guten alten Zeit hätten solche Männer es nie gewagt, sich mit dem Staatsapparat anzulegen."
