 vernacular_events.1.t: "Zum Status regionaler Zungen"
 vernacular_events.1.d: "Prominente Politiker und Intellektuelle drängen auf harte Assimilierungsmaßnahmen, die auf die regionalen Sprachen [ROOT.GetCountry.GetAltName('VON')] abzielen – so wollen sie die Universalisierung der [SCOPE.sCulture('official_culture_scope').GetName|l]en Sprache herbeiführen."
 vernacular_events.1.f: "Obwohl es wirklich befreiend wäre, wenn es eine einzige Weltsprache gäbe, ist dies politisch nicht durchführbar, doch eine einzige Sprache innerhalb eines Staates wäre ein umsetzbares Vorhaben.\n\n– Henri Grégoire, #italic Bericht über die Notwendigkeit und die Mittel zur Ausrottung des Patois und zur Universalisierung des Gebrauchs der französischen Sprache#!"
 vernacular_events.1.a: "Sprich [SCOPE.sCulture('official_culture_scope').GetName|U], bleib sauber."
 vernacular_events.1.b: "Nein, arbeiten wir daran, den [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] ebenfalls einen offiziellen Status zu gewähren."
 vernacular_events.1.c: "Setzen wir die bestehende Politlinie fort. Machen wir lieber keinen Wirbel."
 vernacular_events.1.a_tt: "Wir werden versuchen, die Sprecher von [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] zu #r assimilieren#! und gute [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')] aus ihnen zu machen. Dadurch erhalten wir #b starke Boni#!, die auf die #b Zentralisierung#! und #b Homogenisierung#! unseres Staats abzielen"
 vernacular_events.1.b_tt: "Wir werden versuchen, die Sprecher von [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] #g einzugliedern#!, was uns zusätzliche [concept_primary_cultures] gewährt. Dies erfordert eine #b hohe#! [concept_acceptance] und die Erfüllung verschiedener #b regionaler Agenden#!"
