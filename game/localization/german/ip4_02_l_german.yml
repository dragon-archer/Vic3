 je_spa_economic_regeneration_cheat_button_desc: "Die Forderungen der behüteten Federführer der #italic Hacienda#! sind bestenfalls ehrgeizig, schlimmstenfalls verblendet. Indem wir die Bilanzen ein wenig zu unseren Gunsten aufhübschen, verfolgen wir eine Wirtschaftsreformpolitik, die den wahren Möglichkeiten [ROOT.GetCountry.GetAltName('VON')] besser gerecht wird.\n\nWir müssen lediglich sicherstellen, dass kein kompromittierendes Material in die Hände der Presse fällt."
