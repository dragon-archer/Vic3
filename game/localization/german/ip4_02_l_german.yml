 subject_interactions.1.t: "Ernennung eines Gouverneurs"
 subject_interactions.1.d: "Für den Posten des Verwaltungsleiters [SCOPE.sCountry('target_country').GetAltName('IN')] kommen mehrere Arten von Kandidaten infrage. Nach welcher Art von Führung suchen wir?"
 subject_interactions.1.f: "„Regieren ist eine sehr heikle Angelegenheit. Jeder Staat hat seine ganz eigenen Zwänge, seine Lobbys und seine Sorgen. Es ist unsere Aufgabe, dafür zu sorgen, dass all diese Widrigkeiten wirksam aus dem Weg geräumt werden und nie wieder unsere Ziele beeinträchtigen.“"
