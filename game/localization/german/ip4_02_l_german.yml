 dominican_events.3.t: "Einigkeit statt Trinität"
 dominican_events.3.d: "Unsere Eingliederungsbemühungen trugen Früchte: Die ‚trinitarischen‘ Revolutionäre in [SCOPE.sState('santo_domingo_state_scope').GetName] haben viel von ihrer Unterstützung verloren. Die Insel ist endlich wieder eins."
 dominican_events.3.f: "„Ein Volk zu beherrschen, das ist die eine Sache“, dachte der in die Jahre gekommene General. „Seine Herzen zu gewinnen, das ist eine andere.“\n\nErsteres war ihm recht gut gelungen. Die Angst vor seinen Kanonaden hatte viele Möchtegern-Rebellen zu Hause gehalten. Doch er musste zugeben, dass Letzteres ihm nicht gelungen war – ein Umstand an den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] ihn nur allzu gern erinnerte.\n\nAls sein Bataillon die Unterkunft verließ – vielleicht zum letzten Mal –, verspürte er einen Anflug von Verbitterung. Die Zivilisten mochten den Ruhm des Friedens für sich beanspruchen, doch ihren Handlungsspielraum verdankten sie seinem Vorgehen."
 dominican_events.3.a: "Reichen wir jenen, die ihn ergreifen würden, einen Olivenzweig."
 dominican_events.3.b: "Wir müssen sicherstellen, dass nichts dergleichen wieder entstehen kann."
 modifier_breaking_dominicans: "Mit Zuckerbrot und Peitsche"
 dominican_events.4.t: "Freiheit und Sicherheit"
 dominican_events.4.d: "[ROOT.GetCountry.GetAltName('NOM')|U] ist endlich frei von haitianischer Tyrannei, doch hinter jeder Ecke können Bedrohungen lauern. Es könnte klug sein, den Schutz einer Großmacht zu erbitten."
 dominican_events.4.f: "„Will der Herr aus La Vega wirklich behaupten, wir sollten unsere hart erkämpfte Freiheit so leichtfertig verkaufen? Ist das Blut unserer Märtyrer wirklich weniger wert als eine Flasche billigen Weins?“\n\n„Besser der Herr, den wir kennen und uns aussuchen, als einer, der sich mit Gewalt durchsetzt. Ich ehre die Opfer unserer Märtyrer genauso wie Sie, mein Herr. Ich will nur dafür sorgen, dass unsere Söhne und Töchter nicht dieselben Opfer bringen müssen.“"
 dominican_events.4.a: "Unsere Unabhängigkeit ist absolut. Sie darf nicht kompromitiert werden."
 dominican_events.4.b: "Wir werden wieder ein Generalkapitanat [SCOPE.sCountry('spain_scope').GetAltName('VON')] werden."
 dominican_events.4.c: "Die Macht [SCOPE.sCountry('france_scope').GetAltName('VON')] wird uns schützen."
 dominican_events.4.e: "[SCOPE.sCountry('usa_scope').GetAltName('NOM')|U] werden uns schützen."
