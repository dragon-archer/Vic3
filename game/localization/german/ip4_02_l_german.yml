 spanish_events.3.f: "„O Quelle von Fascura!\nMeine Stirn ist schon weiß,\nund doch, wenn ich an dich denke,\nweiß ich nicht, wie mir geschieht,\nob ich schlafe oder wache,\nob es Wahrheit oder Traum ist.\nTräumen! Ach, wenn das Glück,\nselbst wenn es nur geträumt wäre,\newig währen könnte,\nso möge ich nie daraus erwachen!“\n\n– Xuan María Acebal, #italic La Fonte de Fascura#!"
