 ### Vernacular Content
 je_vernacular_policy: "Der Status der Umgangssprache"
 je_vernacular_policy_reason: "Seit Jahrhunderten beherbergen die [SCOPE.sCulture('official_culture_scope').GetName|l]en [Concept('concept_homeland','$concept_homelands$n')] viele [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]. Manche betrachten sie als eigene Kulturen und Sprachen, für andere sind sie nur korrumpierte Varianten des wahren [SCOPE.sCulture('official_culture_scope').GetName|U]. Ihre Verbreitung führte zu einer hitzigen Debatte über die ‚Umgangsprachenfrage‘ in [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nWährend einige behaupten, die Nation könne niemals ganz geeint sein, wenn der Regionalismus nicht ausgemerzt wird, kontern andere, dass [ROOT.GetCountry.GetAltName('NOM')] nie geeint war und nie geeint sein wird. Vielmehr sei es ein Amalgam regionaler Zungen und Identitäten, von denen keine von sich aus den anderen überlegen ist."
