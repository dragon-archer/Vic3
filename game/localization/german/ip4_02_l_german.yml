 spanish_new_world_events.5.t: "Anerkennung"
 spanish_new_world_events.5.d: "Da der Rechtsstatus [ROOT.GetCountry.GetAltName('VON')] nicht länger infrage steht, wird die Präsenz des Landes auf der internationalen Bühne zwangsläufig zunehmen."
 spanish_new_world_events.5.f: "Während die wahre Unabhängigkeit mit vorgehaltenem Bajonett von den tapferen Kämpfern der Befreiungskriege erstritten wurde, sicherten Literaten wie er die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e rechtliche Selbstbestimmtheit.\n\nSo ruhmreich wie eine heldenhafte Verteidigung oder ein glorreicher Angriff? Vielleicht nicht.\n\nKein Platz und keine Straße in [ROOT.GetCountry.GetCapital.GetCityHubName] würde wohl jemals seinen Namen tragen, doch es war für ihn ein großer Trost, genau zu wissen, dass #italic er#! in der vielbesungenen Geschichte [ROOT.GetCountry.GetAltNameNoFormatting('VON')] seine Spuren hinterlassen hatte."
 spanish_new_world_events.5.a: "Dieses Datum wird in die [ROOT.GetCountry.GetAdjective|l]e Geschichte eingehen."
 je_spanish_new_world_dummy: "Erinnerungen an Ostindien"
 je_spanish_new_world_dummy_reason: "n. a."
 je_spanish_new_world_dummy_status_desc: "Der Schicksal der Neuen Welt muss noch entschieden werden."
 je_spanish_new_world_dummy_tt: "Wir müssen uns zwischen der Normalisierung und der Verbesserung unserer wechselseitigen Beziehungen zu unseren einstigen amerikanischen Kolonien und der Bestrafung dieser Nationen, weil sie gegen uns aufbegehrten, entscheiden"
 je_reconquista: "Reconquista"
 je_reconquista_reason: "In unserer Stunde größter Not, als die Armeen des verfluchten Marschalls sich ihren Weg durch unser Land bahnten, nutzten Undankbare und Radikale der niedersten Sorte die Gelegenheit, die Liebe und den Schutz ihrer #italic madre patria#! zu verwerfen.\n\nDiese fehlgeleiteten Narren sollen die Konsequenzen ihres Handelns erkennen. Denn [ROOT.GetCountry.GetAltName('NOM')] ist ewig, und die Herrschaft unserer Nation über die Neue Welt wird wiederhergestellt werden."
 reestablish_new_spain_goal_tt: "Wir haben #b Neuspanien#! neu gegründet"
 reestablish_new_grenada_goal_tt: "Wir haben #b Granada#! neu gegründet"
 reestablish_peru_goal_tt: "Wir haben #b Peru#! neu gegründet"
 reestablish_la_plata_goal_tt: "Wir haben #b Río de la Plata#! neu gegründet"
 je_reconquista_goal_tt: "Wenn wir diesen [concept_journal_entry] vor dem #v 1. Januar 1880#! abschließen, wird dieser [concept_modifier] zeitlich #g unbegrenzt#!"
 new_world_colonies_cooldown: "Hat im letzten #bold Jahr#! keine amerikanische Kolonie neu gegründet"
 button_reestablish_new_spain: "Neuspanien neu gründen"
 button_reestablish_new_spain_desc: "Neuspanien, das erste und vielleicht wichtigste spanische Vizekönigreich, wurde 1535 auf den Ruinen des alten Aztekenreichs gegründet. Es umfasste alle spanischen Gebiete und Ansprüche in Nordamerika und hatte auch die Verantwortung über die Karibik und die spanischen Gebiete in Asien."
 button_reestablish_new_grenada: "Neugranada neu gründen"
 button_reestablish_new_grenada_desc: "Das Vizekönigreich Neugrenada entstand 1717 aus der Unmöglichkeit, die riesigen spanischen Ländereien im Karibischen Becken und in den nördlichen Anden von Lima aus zu regieren. Es hatte eine kurze und bewegte Geschichte, doch da es nicht über die gewaltigen Bodenschätze Neuspaniens oder Perus verfügte, bezog das Vizekönigreich seine Einnahmen hauptsächlich aus Landwirtschaft und Handel."
 button_reestablish_peru: "Peru neu gründen"
 button_reestablish_peru_desc: "Peru, das zweitälteste Vizekönigreich Spaniens, umfasste einst alle von Spanien besetzten Gebiete Südamerikas und war Zeuge zahlreicher Einschnitte vom Untergang des Inkareichs bis zu den Revolutionen des frühen 19. Jahrhunderts. Gemeinhin war es bekannt für seinen Reichtum an Bodenschätzen, doch die Wirtschaft des Landes im 19. Jahrhundert war vor allem von der Landwirtschaft geprägt."
 reestablish_peru_tt: "temp"
 button_reestablish_la_plata: "Río de la Plata neu gründen"
 button_reestablish_la_plata_desc: "Das 1776 gegründete Vizekönigreich Río de la Plata war das Letzte seiner Art vor dem Zusammenbruch der spanischen Herrschaft über die Neue Welt. Es erstreckte sich von den fruchtbaren Agrarflächen des Río de la Plata bis zu den berühmten Silberminen von Potosí und vereinte so einige der größten Reichtümer der Neuen Welt."
 button_reestablish_caribbean: "Karibik umorganisieren"
 button_reestablish_caribbean_desc: "In der Spanischen Karabik landete Spanien erstmals vor mehr als vier Jahrhunderten an, und hier dauerte die spanische Herrschaft auch an, nachdem sie auf dem Festland zugrunde gegangen war.\n\nDa unsere Herrschaft auf dem Festland wiederhergestellt wurde, müssen wir über das Schicksal unserer Karibikverwaltung entscheiden."
 button_proclaim_independence: "Spanien missachten" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "Den Mond schert das Heulen der Hunde nicht. Wenn wir der Welt zeigen, dass die Macht der Neuen Welt die der Alten weiter übertrifft, spielt das Urteil unseres alten, nachlässigen Mutterlands keine Rolle mehr."
 modifier_a_show_of_strength: "Eine Demonstration der Stärke"
 je_hispanoamerica: "Hispanoamerika"
 je_hispanoamerica_reason: "Wir werden keine Männer und Ressourcen auf einen nutzlosen Versuch vergeuden, wiederherzustellen, was einst war. Stattdessen werden Freundschaft und gegenseitige Hilfe die [ROOT.GetCountry.GetAdjective|l]e Beziehung zu denb ehemaligen Kolonien bestimmen. Wir werden unsere Diplomaten anweisen, Handels- und Freundschafts-[Concept('concept_treaty','$concept_treaties$')] mit unseren ehemaligen Klientelländern aufzusetzen. So schicken wir der Welt eine starke Botschaft unserer Großmut.\n\n#b Formelle Anerkennung#!\nObwohl die ehemaligen Kolonien [ROOT.GetCountry.GetAltNameNoFormatting('VON')] in den Amerikas im Anschluss an die #b Südamerikanischen Unabhängigkeitskriege#! im frühen 19. Jahrhundert eine #italic De-facto-#!Unabhängigkeit erlangt haben, fehlt doch die anschließende #italic De-jure-#!Anerkennung dieses neuen Status.\n\nBis [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] formell die Unabhängigkeit der eigenen ehemaligen Kolonien über einen #b Unabhängigkeitsanerkennungs#!-[Concept('concept_treaty', 'Vertrags')]-[concept_article] absegnet, bleiben die bilateralen Beziehungen #b stark eingeschränkt#!."
 modifier_hispanoamerica_reward: "Eine ganz besondere Beziehung"
 je_hispanoamerica_improve_relations: "[ROOT.GetCountry.GetAdjective|U]e [concept_relations] zu #b allen ehemaligen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Kolonien#! verbessern sich um #g 30#!"
 je_hispanoamerica_improve_leverage: "Wenn wir der Anführer eines [Concept('concept_power_bloc', 'Machtblocks')] sind, erhält [ROOT.GetCountry.GetAltName('NOM')] #positive_value 100#! [concept_power_bloc_leverage] bei #b allen ehemaligen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Kolonien#!"
 modifier_not_recognized_by_spain: "Unabhängigkeit nicht von Spanien anerkannt"
 je_spanish_american_independence: "Die alte Metropole"
 je_spanish_american_independence_reason: "[ROOT.GetCountry.GetAltName('NOM')|U] mag als völlig souveräne Nation auftreten und agieren, doch unser Ansehen in den Augen der Welt wird für immer ungewiss bleiben, solange unsere ehemaligen Herrscher uns nicht anerkennen. Wir sollten uns um gute Beziehungen zu Madrid bemühen oder der Welt ein so mächtiges Antlitz präsentieren, dass niemand es wagt, unsere Legitimität infrage zu stellen.\n\n#b Formelle Anerkennung#!\nObwohl die ehemaligen Kolonien Spaniens in den Amerikas im Anschluss an die #b Südamerikanischen Unabhängigkeitskriege#! im frühen 19. Jahrhundert eine #italic De-facto-#!Unabhängigkeit erlangt haben, fehlt doch die anschließende #italic De-jure-#!Anerkennung dieses neuen Status.\n\nBis Spanien formell die Unabhängigkeit seiner ehemaligen Kolonien über einen #b Unabhängigkeitsanerkennungs#!-[Concept('concept_treaty', 'Vertrags')]-[concept_article] absegnet, bleiben die bilateralen Beziehungen #b stark eingeschränkt#!."
 modifier_renewed_diplomatic_efforts: "Neuerliche diplomatische Bemühungen"
 je_spanish_american_reconquista_tt: "Sollte Spanien die Idee einer #b Amerikanischen Reconquista#! verfolgen, wird es sich in den Augen der internationalen Gemeinschaft #b entehren#! und wir verlieren diesen [concept_modifier]"
 je_spanish_american_optional_tt: "Wenn unsere [concept_relations] zu [SCOPE.sCountry('spain_scope').GetAltName('DAT')] größer oder gleich #v 80#! sind, beginnt eine [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]e [concept_mass_migration] in unsere Nation"
