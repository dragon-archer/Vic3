 dominican_events.5.t: "Santo Domingo bittet um Schutz"
 dominican_events.5.d_1: "[SCOPE.sCountry('dominican_scope').GetAltName('NOM')|U] wurde aus Angst um die eigene Sicherheit ein Generalkapitanat [ROOT.GetCountry.GetAltName('VON')]."
 dominican_events.5.d_2: "[SCOPE.sCountry('dominican_scope').GetAltName('NOM')|U] hat aus Angst um die eigene Sicherheit die Einrichtung eines [ROOT.GetCountry.GetAdjective|l]en Protektorats im Land erbeten und die Samaná-Halbinsel als hundertjährige Pacht angeboten."
 dominican_events.5.f: "„Ich bin nur ein bescheidenes Werkzeug des dominikanischen Volkes, mein Herr. Jede Seele auf dieser Insel sehnt sich nach der wohlwollenden Berührung von [ROOT.GetCountry.GetCapital.GetCityHubName]. Bleibt nur noch die kleine Frage meines Status in der neuen Regierung.“"
 dominican_events.5.a: "Nehmen wir den [SCOPE.sCountry('dominican_scope').GetAdjective|l]en Vorschlag."
 dominican_events.5.b: "Lehnen wir ab. Das würde nur für Ärger sorgen."
