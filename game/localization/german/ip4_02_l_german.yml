 spanish_events.1.d: "[GetCulture('catalan').GetName|U]e Intellektuelle wollen Jahrhunderte der Zweisprachigkeit beenden und haben begonnen, Katalanisch als literarische und kulturelle Sprache wiederzubeleben."
 spanish_events.1.f: "„Katalonien kann immer noch nach Unabhängigkeit streben – nicht politisch, da es im Vergleich zu anderen Nationen mit riesigen Armeen und Flotten zu wenig wiegt, sondern literarisch, jenseits der Reichweite des politischen Gleichgewichts.“\n\n– Joaquín Rubió y Ors, #italic Lo Gayter del Llobregat#!"
