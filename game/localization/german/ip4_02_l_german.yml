 spanish_new_world_events.4.a_3: "Sie sollen die Kontrolle über die gesamten [GetStrategicRegion('region_andes').GetName] erhalten."
 spanish_new_world_events.4.a_4: "Sie sollen die Kontrolle über ganz [GetStrategicRegion('region_la_plata').GetName] erhalten."
