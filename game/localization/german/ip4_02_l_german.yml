 spanish_new_world_events.3.t: "Von Herren und Dienern"
 spanish_new_world_events.3.d: "Mit der Unterschrift unter dem letzten Vertrag besitzen die [ROOT.GetCountry.GetAdjective|l]en diplomatischen Beziehungen zu den ehemaligen Klientelländern nun einen klaren Rahmen – und die Stimmen der Freundschaft und der gegenseitigen Vorzüge konnten sich gegen die der Rache durchsetzen."
 spanish_new_world_events.3.f: "Als der letzte Delegierte ging, schweiften die Gedanken des Botschafters von praktischen Dingen ab. Vor einem Jahrhundert hätte ein solches Treffen zwischen Herr und Diener stattgefunden; heute begegnete man sich auf Augenhöhe. Er verweilte bei diesem Gedanken, unsicher, ob er Stolz oder Trauer weckte. Wie hätten seine Großeltern über diese schicksalshafte Wendung geurteilt und wie würden seine Enkelkinder es tun? Und vor allem: Wie würde der Allmächtige damit verfahren? Galten Spaniens Herrschaftsgebiete nicht einst als gottgegeben?\n\nWie dem auch immer sein mochte. Alles, was er nun im Sinn hatte, war ein einziger, schlichter Gedanke:"
 spanish_new_world_events.3.a: "Eine Mutter und ihre Kinder, endlich miteinander versöhnt."
 spanish_new_world_events.4.t: "Die alte Ordnung"
 spanish_new_world_events.4.d: "Mit der Neugründung [SCOPE.sCountry('relevant_country_scope').GetAltName('VON')] kam [ROOT.GetCountry.GetAltName('NOM')] der Wiederherstellung seines alten Dominions einen Schritt näher. Wir müssen nun über die territorialen Ausmaße unserer [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]en Klientelländer entscheiden."
 spanish_new_world_events.4.d_caribbean: "Da [SCOPE.sCountry('new_spain_scope').GetName] wieder unter [ROOT.GetCountry.GetAdjective|l]er Kontrolle steht, setzten sich einige Kolonialbeamte für die Konsolidierung unserer karibischen Kolonien ein."
 spanish_new_world_events.4.f: "Um ihn herum eilten Boten durch den Saal, jeder mit Papieren, die über das Schicksal Tausender entscheiden würden. Er unterzeichnete sie alle ohne Unterlass, und auf jedem Dekret ruhte die Last des gesamten Großreichs. Jahrelang waren alte Kolonialaufzeichnungen durchforstet, Räte einberufen und Stimmen aus allen Winkeln des spanischen Herrschaftsgebiets gehört worden.\n\nNun trug die Arbeit endlich Früchte: [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('NOM')|U] war zurückgekehrt."
 spanish_new_world_events.4.f_caribbean: "„Entschuldigen Sie, wie viele Pesos pro Jahr sagten Sie?“\n\n„Ganz meiner Meinung, Exzellenz. Diese Parallelverwaltung dient einzig und allein dazu, unsere Kassen zu plündern und Aufrührer zu stärken.“"
 spanish_new_world_events.4.a_1: "Gewähren wir ihnen das nordamerikanische Festland."
