 spanish_events.2.f: "„Armes Galicien, du darfst dich niemals\nSpanisch nennen, denn Spanien vergisst dich,\nobwohl du so lieblich bist.\nAls wärst du in Schande geboren\nschämt es sich in seiner Torheit,\ndich für sich zu beanspruchen,\nund eine Mutter, die ihr Kind verachtet,\nist wahrlich herzlos.“\n\n– Rosalía de Castro, #italic Der galizische Dudelsack#!"
