 # Economic Regeneration JEs
 je_spa_economic_regeneration_master: "Wirtschaftsregeneration"
 je_spa_economic_regeneration_master_reason: "Die Zeiten, in denen [ROOT.GetCountry.GetAltName('NOM')] ein Synonym für Reichtum war, sind längst vorbei. Jahrhundertelange Misswirtschaft und Unglück haben die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Wirtschaft zu einem Schatten ihrer selbst gemacht – unfähig, selbst die grundlegendsten Anforderungen der modernen Zeit zu erfüllen.\n\nDoch wie Lazarus von Jesus aus seinem Grab erweckt wurde, so werden auch die guten Männer der Hacienda die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Wirtschaft aus ihrem langen Schlummer erwecken. Denn das Schicksal [ROOT.GetCountry.GetAltNameNoFormatting('VON')] liegt nicht in den maroden Weltreichen von einst, sondern in der Stärke von morgen."
 modifier_economic_regeneration_reward_greater: "Wunder der Meseta"
 modifier_economic_regeneration_reward_lesser: "Umfassende Wirtschaftsregeneration"
 je_spa_economic_regeneration_land_reform: "Regeneration: Grundreform"
 je_spa_economic_regeneration_land_reform_reason: "Die Frage einer Grundreform beschäftigt [ROOT.GetCountry.GetAdjective|l]e Politiker schon lange. Manche wollen die Macht der großen Landbesitzereliten des Südens brechen, andere wollen sie noch weiter festigen.\n\nNun ist es an der Zeit, dass die Regierung eine Entscheidung trifft und ihren Kurs mit unerschütterlicher Entschlossenheit verfolgt."
 je_spa_economic_regeneration_land_reform_tt_1: "Wenn wir uns #b aufseiten#! der [SCOPE.gsInterestGroup('landowners_scope').GetName] schlagen:"
