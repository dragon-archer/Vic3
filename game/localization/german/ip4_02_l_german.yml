 je_spa_economic_regeneration_mining_reason: "Die Iberische Halbinsel besitzt große, unerschlossene Vorkommen an Rohstoffen, die nur darauf warten, abgebaut zu werden.\n\nAuch wenn diese Industrie derzeit noch unterentwickelt ist, bestehen unsere Chefgeologen darauf, dass der Boden genügend Reichtum birgt, um die Nation in ein neues goldenes Zeitalter des Bergbaus zu führen: eines, das sogar die Tage des römischen Hispania übertreffen kann."
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "Wir können die Auswirkungen einer #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold Staatseigenschaft mit Bergbau-Bezug#!#! in [GetStrategicRegion('region_iberia').GetName] #g verdoppeln#!"
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "Wir können einer #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold Staatseigenschaft mit Bergbau-Bezug#!#! in [GetStrategicRegion('region_iberia').GetName] #g zeitweise#! eine #b Verstärkung#! gewähren"
 je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$: #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$: #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$: #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$: #bold $state_trait_sierra_minera_de_cartagena$#!"
 modifier_spa_mineral_boom: "Eroberung der Unterwelt"
 modifier_local_mining_boom: "Boomender Bergbau"
 modifier_mineral_investment_dearth: "Mangelnde Investitionen im Bergbau"
 je_spa_economic_regeneration_light_industry: "Regeneration: Industrie"
 je_spa_economic_regeneration_light_industry_reason: "Nirgendwo ist die Vormoderne [ROOT.GetCountry.GetAltName('IN')] deutlicher spürbar als in der verarbeitenden Industrie. Die noch immer weitgehend handwerklich geprägten [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Manufakturen haben (abgesehen von einigen wenigen Standorten wie Barcelona) Mühe, mit billigen Waren aus dem Ausland zu konkurrieren.\n\nDurch die Entwicklung einer starken verarbeitenden Industrie an Schlüsselstandorten in unserem Land setzen wir der ausländischen Wirtschaftsdominanz ein Ende."
 modifier_industrial_investment_dearth: "Verärgerte verarbeitende Industrie"
 modifier_manufactoring_boom: "Boomende Verarbeitung"
 every_state_following_requirements_tt: "Jeder [concept_state], der die Anforderungen erfüllt, erhält die folgenden Modifikatoren:"
