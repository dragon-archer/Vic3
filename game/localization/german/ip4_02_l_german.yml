 subject_interactions.1.b: "Entscheiden wir uns für Herrn [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName], der ein [GetCharacterTrait('special_character_colonial_local').GetName|l] ist."
 subject_interactions.1.c: "Verleihen wir das Amt Herrn [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], der ein [GetCharacterTrait('special_character_colonial_extraction').GetName|l] ist."
 subject_interactions.1.e: "Herr [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName] als [GetCharacterTrait('special_character_colonial_business').GetName|l] ist die beste Wahl."
 subject_interactions.1.g: "[SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName] wird als [GetCharacterTrait('special_character_colonial_military').GetName] für Stabilität sorgen."
 subject_interactions.2.t: "Regime im Wandel"
 subject_interactions.2.d: "Wir haben das Recht, Probleme bei der Verwaltung [SCOPE.sCountry('target_country').GetAltName('VON')] zu korrigieren. Die Frage ist nur, welche Art von Änderungen vorgenommen werden müssen."
 subject_interactions.2.f: "Die Gestalten drängten sich um den Tisch und tauschten Dossiers aus. Es war etwas Außergewöhnliches: Da saßen sie nun, um Worte hin und her zu schieben, und mit einem kollektiven Nicken und einem Federstrich sollten sie das Gefüge einer ganzen Nation verändern."
 subject_interactions.2.a: "Wir werden die regierenden Parteien [SCOPE.sCountry('target_country').GetAltName('IN')] ändern."
 subject_interactions.2.b: "Führen wir eine Einparteienregierung ein."
 subject_interactions.2.c: "Demokratisieren wir [SCOPE.sCountry('target_country').GetAltName('AKK')]."
 subject_interactions.2.dd: "Wir müssen die Märkte [SCOPE.sCountry('target_country').GetAltName('VON')] reformieren."
 subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetAltName('NOM')|U] soll die Vorhut der Revolution werden!"
 subject_interactions.3.t: "Ersucht um einen Gouverneur"
 subject_interactions.3.d: "Da [SCOPE.sCharacter('relevant_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_character').GetLastName] mit den [ROOT.GetCountry.GetAdjective|l]en Angelegenheiten nicht angemessen umgegangen ist, bat die politische Führungsschicht in [ROOT.GetCountry.GetCapital.GetCityHubName] darum, dass [SCOPE.sCountry('relevant_country').GetAltName('NOM')] einen neuen Gouverneur ernennt, der mehr ihren Zielen entspricht."
 subject_interactions.3.f: "„Regieren ist eine sehr heikle Angelegenheit. Jeder Staat hat seine ganz eigenen Zwänge, seine Lobbys und seine Sorgen. Es ist unsere Aufgabe, dafür zu sorgen, dass all diese Widrigkeiten wirksam aus dem Weg geräumt werden und nie wieder unsere Ziele beeinträchtigen.“"
