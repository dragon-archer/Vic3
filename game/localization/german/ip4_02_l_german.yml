 modifier_marginalized_latifundistas: "Randständige Latifundien"
 je_spa_economic_regeneration_modernise_agriculture: "Regeneration: Landwirtschaft"
 je_spa_economic_regeneration_modernise_agriculture_reason: "Die weniger entwickelten Regionen der Meseta Central zu durchqueren, ist wie eine Zeitreise in die Vergangenheit: Die Pflüge und Werkzeuge der Bauern dort haben sich seit der Zeit ihrer Vorfahren kaum verändert. Das Festhalten an andernorts längst aufgegebenen Praktiken lässt die Erträge verkümmern.\n\nOhne Reformen kann das Land nicht hoffen, den Wohlstand [ROOT.GetCountry.GetAltName('VON')] aufrechtzuerhalten."
 je_spa_economic_regeneration_modernise_agriculture_tt_1: "Folgendes galt #b 24#! Monate in Folge (derzeit #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):"
