 notification_manila_cathedral_rebuilt_desc: "Die $building_manila_cathedral_monument$ wurde in [SCOPE.sState('relevant_state').GetName] wieder aufgebaut. Dieses bleibende Vermächtnis wird allen [ROOT.GetCountry.GetAltNameNoFormatting('IN')|U] zugutekommen."
 notification_manila_cathedral_rebuilt_tooltip: "#header $notification_manila_cathedral_rebuilt_name$#!\n$TOOLTIP_DELIMITER$\n$notification_manila_cathedral_rebuilt_desc$"
 seventh_manila_cathedral_loc: "siebte"
