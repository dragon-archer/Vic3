 modifier_developmental_dearth: "Entwicklungsmangel"
 je_filipino_ethnogenesis: "Archipel-Ethnogenese"
 je_filipino_ethnogenesis_reason: "Die [ROOT.GetCountry.GetAdjective|l]e Nation ist die Heimat vieler Völker, die sich – obwohl sie eine gemeinsame Geschichte teilen – in Kultur und Sprache voneinander unterscheiden. Wenn wir eine starke Nation aufbauen wollen, müssen solche geringfügigen Unterschiede überwunden werden."
 ilustrados_education_fervor_add: "Leidenschaftliche Lehrer"
 je_filipino_ethnogenesis_colonization_button: "[GetStateRegion('STATE_MINDANAO').GetName] kolonisieren"
 je_filipino_ethnogenesis_colonization_button_desc: "Von den kriegerischen Sultanaten des Golfs von [GetCulture('moro').GetName] bis zu den verschiedenen [GetCulture('lumad').GetName|l]en Stämmen des Hochlands widersetzen sich die Völker von [GetStateRegion('STATE_MINDANAO').GetName] schon seit Langem unseren Versuchen, diesem unzivilisierten Land Ordnung aufzuzwingen.\n\nEs ist an der Zeit, sie in die philippinische Gesellschaft einzugliedern – ob sie nun wollen oder nicht."
 modifier_integrating_the_highlands: "Die Hochlande eingliedern"
 modifier_settling_the_highlands_cost: "Mindanaoische Infrastrukturprojekte"
 modifier_phi_spanish_vision: "Perle des spanischen Orients"
 modifier_phi_indepenent_vision: "Freiheit, Gerechtigkeit und Gleichheit"
 modifier_popular_genesis: "Beliebte Genese"
 je_philippines_main: "Perla del Mar de Oriente" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "Der gesellschaftliche Aufstieg der aufblühenden Mittelschicht sorgt für ein wachsendes Nationalbewusstsein. Die Spannungen innerhalb [ROOT.GetCountry.GetAltName('VON')] nehmen zu. [GetCulture('spanish').GetName|U]e [GetPopType('clergymen').GetName] dominieren das weltliche und religiöse Leben, während [GetCulture('filipino_mestizo').GetName|l]e [GetPopType('clergymen').GetNameNoFormatting] Aufstände gegen die Obrigkeit anführen. Auch die [GetCulture('filipino_mestizo').GetNameNoFormatting|l]en Eliten der IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ streben nach einer stärkeren Repräsentation in der Regierung.\n\nSchlussendlich hat die [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'spanisch')|l]e Regierung hohe Erwartungen an [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], dass die eiserne Herrschaft über das eigene Territorium im Pazifik aufrechterhalten wird. Diese Reibung droht, unsere Stabilität ins Wanken und so die ganze Zukunft [ROOT.GetCountry.GetAltName('VON')] in Gefahr zu bringen."
 philippines2a_tt: "„Die Zukunft [JournalEntry.GetCountry.GetAltName('VON')] erstrahlt in hellem Glanz.“"
 philippines3a_tt: "„Dies stellt in der Tat ein neues Kapitel für unser Land dar.“"
 spain_is_overlord_tt: "[concept_overlord] ist #b $SPA$#!"
