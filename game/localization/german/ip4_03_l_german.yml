 does_not_have_state_luzon_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] besitzt nicht $STATE_LUZON$"
 manila_cathedral.1.t: "Erdbeben in [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]"
 manila_cathedral.1.d: "Nach einem schweren Erdbeben in [SCOPE.sState('relevant_state').GetName] ist die $building_manila_cathedral_original$ nun eine Ruine. Die [GetPopType('clergymen').GetName] der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ legten einen Vorschlag zum Wiederaufbau der Kathedrale vor. Die Gruppe hat eine beträchtliche Geldsumme zusammengetragen, die für den Bau verwendet werden soll."
 manila_cathedral.1.f: "„Die durch Erdbeben verursachten zerstörerischen Verwüstungen und Veränderungen sind nirgendwo so bemerkenswert wie auf den Philippinen. Sie brachten Berge zu Fall, füllten Täler und verwüsteten weite Ebenen. Sie öffneten dem Meer den Weg ins Landesinnere und den Seen den Weg ins Meer. Über diese territorialen Umwälzungen gibt es viele traditionelle Geschichten, doch die Aufzeichnungen über die jüngsten Katastrophen sind verlässlich. … Aufeinanderfolgende Erdbeben bescherten der Insel Luzon gleich eine Reihe von Katastrophen.“\n\n– John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "Die Kathedrale muss zügig wiederaufgebaut werden."
 manila_cathedral.1.b: "[SCOPE.sState('relevant_state').GetNameNoFormatting|U] hat wesentlich dringendere Anliegen."
 manila_cathedral_construct_tt: "Die $building_manila_cathedral_monument$ lässt sich über die Staats-Tafel für [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')] bauen"
 dismissed_manila_cathedral_je_tt: "#r Der [concept_journal_entry] „#bold $je_manila_cathedral$#!“ wird verworfen#!"
 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName|U] kam beim Einsturz der Kathedrale von Manila ums Leben"
 pelaez_in_memoriam: "In memoriam"
 manila_cathedral_accepted: "Kathedralenreparaturen angenommen"
 manila_cathedral_rejected: "Kathedralenreparaturen abgelehnt"
 manila_cathedral.2.t: "Die sechste $building_manila_cathedral_monument$"
 manila_cathedral.2.d: "Trotz der Schäden und Beeinträchtigungen, die ihre Vorgängerin erlitt, ist die $building_manila_cathedral_monument$ wieder die Kathedrale der Erzdiözese Manila."
 manila_cathedral.2.f: "„Obwohl die Hauptstadt der Philippinen den Namen Manila trägt, bezieht sich diese Bezeichnung ursprünglich nur auf die von den Behörden besetzte Festung und Garnison. … Der Palast nimmt eine Seite eines öffentlichen Platzes in der Festung ein, die Kathedrale eine andere, ähnlich den Plätzen in London. Der Unterschied ist jedoch, dass das Zentrum von prächtiger tropischer Vegetation geschmückt ist, deren Blätter alle möglichen Farben aufweisen, vom leuchtendsten Gelb bis zum tiefsten Grün, und deren Blumen sich durch ihre Pracht und Schönheit auszeichnen.“\n\n– John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "Die Kathedrale ist ein beeindruckendes Zeugnis der Frömmigkeit."
 manila_cathedral.2.b: "Die Kathedrale wird dauerhaft als Symbol Manilas dienen."
 manila_cathedral_reward_loc: "Fromme Zurschaustellung"
 manila_cathedral_reward_int: "Kirchliche Autorität"
