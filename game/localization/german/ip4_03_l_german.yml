 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "Ilustrados fördern"
 je_philippines_main_ilustrado_button_desc: "Viele [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')] und sogenannte #italic Indios#! aus der Ober- und Mittelschicht haben [GetCulture('spanish').GetName|l]e [GetIdeology('ideology_liberal').GetName|l]e Ideale kennengelernt. Diese rasend schnell wachsende gebildete Klasse fühlt sich zur IG „[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName]“ zugehörig. Sie will Gesetze reformieren und eine liberalere Agenda [ROOT.GetCountry.GetAltName('IN')]."
 je_philippines_development_complete: "Hat den [concept_journal_entry] „$je_philippines_development$“ abgeschlossen."
 # loc for philippines_events
 philippines.1.t: "Die [ROOT.GetCountry.GetAdjective|l]e Identität"
 philippines.1.d: "Angesichts der wachsenden Spannungen streben immer mehr Leute nach Repräsentation in der Regierung, während andere Unabhängigkeit [ROOT.GetCountry.GetTopOverlord.GetAltName('VON')] fordern. Wird die [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]e Herrschaft Bestand haben oder wird das Volk [ROOT.GetCountry.GetAltName('GEN')] erfolgreich mehr Freiheiten erlangen?"
 philippines.1.f: "„Die Philippinen werden also entweder unter spanischer Herrschaft bleiben, jedoch mit mehr Rechten und größerer Freiheit, oder sie werden sich nach einem Kampf, der sowohl sie selbst als auch das Mutterland in Blut tränken würde, für unabhängig erklären.\n\nDa niemand einen solch unglücklichen Bruch wünschen oder erhoffen sollte, der für alle ein Übel und nur das letzte Mittel in der verzweifeltsten Lage wäre, wollen wir untersuchen, auf welche Weise die Inseln durch friedliche Entwicklung weiterhin der spanischen Autorität unterstellt bleiben können, mit dem geringstmöglichen Schaden für die Rechte, Interessen und die Würde beider Parteien.“\n\n– José Rizal, #italic Die Philippinen in einem Jahrhundert#!"
 philippines.1.a: "Die Unabhängigkeit zu erlangen, ist entscheidend."
 philippines.1.b: "Letzten Endes schulden wir [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFlag('DAT')] Rechenschaft."
 modifier_phi_lib_gain: "Aufkeimende Unabhängigkeitsbewegung"
 modifier_phi_lib_lose: "Spanisch-filipinoische Bruderschaften"
 philippines.2.t: "O geliebtes Land, auserwähltes Land" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "Unabhängig und gedeihend wird [ROOT.GetCountry.GetAltName('NOM')] auch noch in vielen Jahren eine merkliche Präsenz im Pazifik sein."
 philippines.2.f: "„O geliebtes Land,\nPerle des Orients,\nDie Leidenschaft des Herzens,\nIn deiner Brust lebt fort.“\n\n– José Palma, #italic Lupang Hinirang#!"
 philippines.2.a: "Die Zukunft [ROOT.GetCountry.GetAltName('VON')] erstrahlt in hellem Glanz."
 notification_filipino_culture_genesis_name: "Die Entstehung der [GetCulture('filipino').GetName|l]en Kultur"
 notification_filipino_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetAltName('NOM')|U] ist kulturell erwacht und hat eine eigene [GetCulture('filipino').GetName|l]e Kultur entwickelt."
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "Abhängigkeit von [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]"
 philippines.3.d: "Wir ziehen weiter Nutzen aus unseren Banden zur Metropole, sodass die [ROOT.GetCountry.GetTopOverlord.GetAdjective|l]en und [ROOT.GetCountry.GetAdjective|l]en Angelegenheiten immer mehr verflochten sind."
 philippines.3.f: "Die Herrschaft [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('VON')] auf diesem Archipel bleibt so beständig wie seit Jahrhunderten, und das Volk [ROOT.GetCountry.GetAltNameNoFormatting('VON')] scheint nur noch mehr danach zu streben, die Bande mit [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('DAT')] zu stärken.\n\nFür einige Mitglieder der IG „[SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting]“ ist dies ein Sieg und eine Verheißung großer Dinge, die noch kommen werden. Für andere sind diese festen Bande belastend und eine Bedrohung für die Zukunft des Landes."
 philippines.3.a: "Dies stellt in der Tat ein neues Kapitel für unser Land dar."
 modifier_metropole_business_networks: "Finanzverbindungen zur Metropole"
 modifier_national_consolidation: "Nationales Konsolidierungsstreben"
 notification_filipino_hispanophone_culture_genesis_name: "Die Entstehung der [GetCulture('filipino_hispanophone').GetName|l]en Kultur"
 notification_filipino_hispanophone_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetAltName('NOM')|U] ist kulturell erwacht und hat eine eigene [GetCulture('filipino_hispanophone').GetName|l]e Kultur entwickelt."
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "Zwist unter dem örtlichen Klerus"
 philippines.4.d: "In der Zeitung erschien ein Protestartikel zu einem alten Erlass der [ROOT.GetCountry.GetTopOverlord.GetAdjective|l]en Regierung, demzufolge [GetCulture('filipino_mestizo').GetName|l]e Brüder die gleiche Autorität wie [GetCulture('spanish').GetName|l]e Brüder haben sollten."
 philippines.4.f: "Die Zeitung war in ganz [ROOT.GetCountry.GetCapital.GetCityHubName] im Umlauf und brachte [GetCulture('spanish').GetNameNoFormatting|l]e Brüder und Regierungsbeamte gleichermaßen auf.\n\n„Seit Jahrzehnten verwalten [GetCulture('filipino_mestizo').GetNameNoFormatting|l]e Brüder die örtlichen Pfarreien“, schrieb der anonyme Verfasser. „Warum sollten wir die Kontrolle wieder an Spanier abgeben?“"
 philippines.4.a: "[GetCulture('filipino_mestizo').GetNameNoFormatting|U]e Brüder sind genauso dazu fähig, örtliche Gemeinden zu verwalten."
 philippines.4.b: "Die Beiträge der [GetCulture('spanish').GetName|l]en Brüder sind von unschätzbarem Wert."
 pedro_pelaez_appears_tt: "Pedro Peláez erscheint [ROOT.GetCountry.GetAltNameNoFormatting('IN')]"
 friar_agitator_popularity: "Unterstützung des örtlichen Klerus"
 philippines.5.t: "Ilustrado-Reformen" # Gente de razón
 philippines.5.d: "Dank unserer Bemühungen konnten die Ilustrado in der [ROOT.GetCountry.GetAdjective|l]en Regierung Fuß fassen."
 philippines.5.f: "„Es gibt heute eine aufgeklärte und kopfstarke Schicht innerhalb und außerhalb der Inseln, eine Schicht, die durch die Dummheit bestimmter Kräfte geschaffen wurde und ständig gestärkt wird, da besagte Kräfte die Einwohner zwingen, das Land zu verlassen, um sich im Ausland ausbilden zu lassen. Diese Schicht wird durch die Provokationen und das gängige Spionagesystem aufrechterhalten und gestützt. Diese Schicht, deren Zahl stetig wächst, steht in ständigem Kontakt mit dem Rest der Inseln, und selbst wenn sie derzeit nur das Gehirn des Landes darstellt, wird sie in wenigen Jahren das gesamte Nervensystem bilden und ihre Existenz in all ihren Handlungen manifestieren.“\n\n– José Rizal, #italic Die Philippinen in einem Jahrhundert#!"
 philippines.5.a: "Der Einfluss der Ilustrados"
 philippines.7.t: "Guardia Civil auf den Philippines"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [ROOT.GetCountry.GetRuler.GetLastName] führte im Auftrag der [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]en Verwaltung die IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ auf dem [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Archipel ein."
 philippines.7.f: "„Doch trotz so vieler widriger Umstände wurde die spanische Herrschaft über mehr als drei Jahrhunderte aufrechterhalten und obgleich sie eine Einschränkung erfuhr, bestimmt sie noch immer über die Geschicke der philippinischen Inselgruppe.“\n\n– José Rizal, #italic Die Philippinen in einem Jahrhundert#!"
 philippines.7.a: "Aber werden die Offiziere ihre neu erhaltene Autorität missbrauchen?"
 philippines.7.b: "Fein. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat alles gut im Griff."
 ig_guardia_civil_modifier_b: "Generalgouverneur-Einfluss"
 philippines.9.t: "Eine fruchtbare Zukunft"
 philippines.9.d: "Durch die Öffnung der Häfen für den Außenhandel hat der Archipel noch mehr Möglichkeiten, sich zu einer florierenden Region zu entwickeln. Hafenstädte und der Agrarsektor profitieren davon am meisten."
 philippines.9.f: "Am rechten Ufer des Flusses Pasig lebt [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltNameNoFormatting('VON')], [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] im Auftrag der [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]en Verwaltung die Entwicklung der Inseln leitet. Und am selben Flussufer, nur fünf Kilometer stromabwärts, sind die Werften und Lagerhäuser jener verdienten Händler, die die Wirtschaft in einem nicht unbeträchtlichen Maße stärken.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName|U], einer der einflussreichsten Häfen der Region, ist voller Gelegenheiten für jene, die nach ihnen suchen."
 philippines.9.a: "Wir müssen unsere Bemühungen auf unsere Häfen konzentrieren."
 philippines.9.b: "Es ist entscheidend, dass wir uns auf die Entwicklung des Agrarsektors konzentrieren."
 philippines_development_modifier_a: "Hafenstadtaussichten"
 philippines_development_modifier_b: "Archipellandwirtschaft"
 philippines.10.t: "Beeindruckende Entwicklung"
 philippines.10.d: "Die Voraussetzungen sind nun geschaffen, damit eine aufstrebende Mittelschicht mehr politischen Einfluss gewinnen kann. Bei der Entwicklung des Archipels wurden stetige Fortschritte erzielt."
 philippines.10.f: "In [ROOT.GetCountry.GetCapital.GetCityHubName] ist [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] beeindruckt von der Entwicklung des Agrarsektors und den florierenden Häfen [ROOT.GetCountry.GetAltNameNoFormatting('VON')].\n\nDoch die Entwicklung des Landes beeindruckt nicht nur [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], sondern auch das Leben vieler anderer wird besser – insbesondere die Mittelschicht hat mehr Geld in den Taschen. Diese aufstrebenden Familien entsenden nun ihre Kinder an die Universitäten, sowohl in [ROOT.GetCountry.GetCapital.GetCityHubName] als auch im Ausland. Im Inland sieht es wirklich vielversprechend aus."
 philippines.10.a: "[SCOPE.sState('visayas_scope').GetStateRegion.GetName|U] wird sicher auch in kommenden Generationen gedeihen."
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName|U] wird sich weiter zu einer wohlhabenden Region entwickeln."
 unlocks_je_philippines_main_ilustrado_button_tt: "Erfüllt eine Anforderung für den Einsatz von „#b $je_philippines_main_ilustrado_button$#!“ im [concept_journal_entry] „#b $je_philippines_main$#!“"
 modifier_growth_of_the_middle_class: "Wachstum der Mittelschicht"
 philippines.11.t: "Eine Inselidentität"
 philippines.11.d: "Unser großes Werk zur Bildung der [ROOT.GetCountry.GetAdjective|l]en Völker führte zur Entstehung einer pan-philipinischen Nationalidentität."
 philippines.11.f: "„Die Schaffung eines unabhängigen Staates ist lediglich der erste Schritt zur wahren nationalen Befreiung. Erst wenn alle seine Bestandteile mit einer Stimme sprechen, ist unser Werk wirklich vollendet.“"
 philippines.11.a: "Wir marschieren gemeinsam in die Zukunft."
 philippines.12.t: "Geliebtes Kind der Metropole"
 philippines.12.d: "Umfassende Bildungsbemühungen und unsere unerschütterlichen Bande zur [GetCulture('spanish').GetName|l]en Nation führten zur Herausbildung einer neuen, eigenständigen und hispanophonen pan-philippinischen Identität."
 philippines.12.f: "„Mutter Spanien, deine Zunge ist der Schlüssel: Mit ihr öffnen wir Ämter, Zeitungen und Universitäten.“"
 philippines.12.a: "Unsere kulturelle Verbindung zu Spanien ist ein Quell der Stärke."
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "Sagrada-Família-Kathedrale"
 je_sagrada_familia_reason: "Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ brachten Mittel für den Bau einer Kathedrale in [SCOPE.sState('relevant_state').GetCityHubName] auf. Ein Philanthrop erwarb bereits das Grundstück für dieses ehrgeizige Vorhaben und beauftragte renommierte Architekten mit der Planung des Gotteshauses.\n\nDie $building_sagrada_familia_cathedral_3$ soll in drei Phasen errichtet werden und lässt sich über die Staats-Tafel für [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] bauen."
 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "Die erste Phase der [GetBuildingType('building_sagrada_familia_cathedral_1').GetName] ist bereit für den Bau"
 cathedral_1_built_cathedral_2_ready_status_loc: "Die zweite Phase der [GetBuildingType('building_sagrada_familia_cathedral_2').GetName] ist bereit für den Bau"
 cathedral_2_built_cathedral_3_ready_status_loc: "Die dritte Phase der [GetBuildingType('building_sagrada_familia_cathedral_3').GetName] ist bereit für den Bau"
 cathedral_3_built_complete_status_loc: "Die $building_sagrada_familia_cathedral_3$ ist fertig"
 sagrada_familia_complete_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat drei Bauphasen der $building_sagrada_familia_cathedral_3$ in der [Concept('concept_state_region','$concept_state_region$')] $STATE_CATALONIA$ abgeschlossen"
 sagrada_familia_populated_tt: "„$building_sagrada_familia_cathedral_3$“-Beschäftigten-[concept_occupancy] ist größer oder gleich #variable 50 %#!"
 rejected_sagrada_familia_project_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] widersetzt sich dem Bau der $building_sagrada_familia_cathedral_3$"
 does_not_have_state_catalonia_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] besitzt nicht $STATE_CATALONIA$"
 sagrada_familia.1.t: "Moderne Architektur"
 sagrada_familia.1.d: "Der Geistliche Verein der Verehrer des Heiligen Josef beauftragte einen Architekten, der den Entwurf für die $building_sagrada_familia_cathedral_3$ im für $STATE_CATALONIA$ typischen Modernismus konzipierte. Sobald dieser genehmigt ist, kann mit dem Bau begonnen werden."
 sagrada_familia.1.f: "„In der Natur gibt es weder gerade Linien noch scharfe Kanten.\nDeshalb sollten auch Gebäude keine geraden Linien oder scharfen Kanten aufweisen.“\n\n– Antoni Gaudí"
 sagrada_familia.1.a: "Wir sollten diesen Architekten mit der Bauaufsicht beauftragen!"
 sagrada_familia.1.b: "Dieses Vorhaben ist unverschämt."
 sagrada_familia_1_construct_tt: "Die $building_sagrada_familia_cathedral_1$ lässt sich über die Staats-Tafel für [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] bauen"
 sagrada_familia_2_construct_tt: "Die $building_sagrada_familia_cathedral_2$ lässt sich über die Staats-Tafel für [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] bauen"
 sagrada_familia_3_construct_tt: "Eine andere Fassade der $building_sagrada_familia_cathedral_3$ lässt sich über die Staats-Tafel für [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] bauen. Dies erfordert die [concept_technology] „$pneumatic_tools$“"
 dismissed_sagrada_familia_je_tt: "#r Der [concept_journal_entry] „#bold $je_sagrada_familia$#!“ wird verworfen#!"
 sagrada_familia_accepted: "Kathedralenbau angenommen"
 sagrada_familia_rejected: "Kathedralenbau abgelehnt"
 sagrada_familia.2.t: "Geburtsfassade"
 sagrada_familia.2.d: "Bei der Entwicklung der $building_sagrada_familia_cathedral_3$ wurden kontinuierliche Fortschritte erzielt. Beeindruckt von der Hingabe des Architekten an das Vorhaben unterstützt die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ nun die nächste Bauphase."
 sagrada_familia.2.f: "Aus der Ferne betrachtet, erstrahlt die nach Osten ausgerichtete Geburtsfassade der $building_sagrada_familia_cathedral_1$ im goldenen Licht der Morgendämmerung. Die abgerundeten, botanischen Formen stellen die Geburt Jesu Christi dar. Selbst in diesem teilweise fertiggestellten Zustand ist dieses Gotteshaus ein Wunderwerk."
 sagrada_familia.2.a: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ ist scharfsichtig."
 sagrada_familia_patron: "Modernistischer Mäzen"
 # Passion Facade
 sagrada_familia.3.t: "Unvollendetes Meisterwerk"
 sagrada_familia.3.d: "Der Bau der $building_sagrada_familia_cathedral_3$ wird fortgesetzt, obwohl der Architekt, der die großartigen Pläne für das Gotteshaus entwarf, verstorben ist. Der Bau ist zwar unvollendet, aber nicht aufgegeben. Sein Nachfolger wird die Leitung übernehmen, sodass die Arbeiten nicht unter Vernachlässigung leiden werden."
 sagrada_familia.3.f: "„Es gibt keinen Grund, zu bedauern, dass ich die Kirche nicht fertigstellen kann. Ich werde alt werden, aber andere werden nach mir kommen. Wichtig ist, dass der Geist des Werks bewahrt wird. Dieses Werk muss jedoch von den Generationen geprägt werden, an die es weitergegeben wird und mit denen es lebt und Gestalt annimmt.“\n\n– Antoni Gaudí"
 sagrada_familia.3.a: "Sein Vermächtnis wird fortbestehen."
 sagrada_familia_construction: "Modernistisches Meisterwerk"
 sagrada_familia.4.t: "Das vorläufige Ende"
 sagrada_familia.4.d: "Eine weitere Fassade der $building_sagrada_familia_cathedral_3$ wurde fertiggestellt, was das vorläufige Ende der Bauarbeiten signalisiert. Die außergewöhnliche Vision des modernistischen Architekten ist ein kultureller Meilenstein für [SCOPE.sState('relevant_state').GetName]."
 sagrada_familia.4.f: "Nach vielen Jahren der Bauzeit wurden die anspruchsvollen architektonischen Entwürfe einer weiteren Fassade verwirklicht. Fremdländische Besucher, die die $building_sagrada_familia_cathedral_3$ besichtigen, bewundern den einzigartigen Stil des Bauwerks. Zwei Besucher stehen vor dem neuesten Anbau des Gotteshauses.\n\n„Atemberaubend“, merkt einer der Reisenden an und kann seine Bewunderung nicht verhehlen.\n\nSein Begleiter betrachtet das Bauwerk jedoch skeptisch. „Vielleicht ist dieser modernistische Stil eine Frage des Geschmacks.“"
 sagrada_familia.4.a: "Welch außergewöhnliche Kunst!"
 sagrada_familia.4.b: "Ein wahres architektonisches Wunder."
 sagrada_familia_reward_loc: "Modernistisches Meisterwerk"
 sagrada_familia_reward_int: "Architektonische Anerkennung"
 # Palácio da Pena Restoration
 je_pena_palace: "Herrliches Eden"
 je_pena_palace_reason: "[ROOT.GetCountry.GetRuler.GetFullName|U], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die Gattin, auf deren', 'der Gatte, auf dessen')] Treue [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zählen kann, erwarb kürzlich das alte Kloster Pena hoch in den Sintra-Bergen. Mit großem künstlerischem Ehrgeiz strebt man eine Umwandlung des Klosters in eine Sommerresidenz für die königliche Familie an."
 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetAltName('NOM')|U] hat das $building_pena_convent$ in der [Concept('concept_state_region','$concept_state_region$')] $STATE_ESTREMADURA$ gebaut"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat den $building_pena_palace$ in der [Concept('concept_state_region','$concept_state_region$')] $STATE_ESTREMADURA$ gebaut"
 pena_palace_populated_tt: "$building_pena_palace$-Beschäftigten-[concept_occupancy] ist größer oder gleich #variable 50 %#!"
 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] widersetzt sich dem Bau und der Sanierung des $building_pena_palace$s"
 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] besitzt nicht $STATE_ESTREMADURA$"
 pena_palace.1.t: "Herrliches Eden"
 pena_palace.1.d: "[ROOT.GetCountry.GetRuler.GetFullName|U], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die Gattin, auf deren', 'der Gatte, auf dessen')] Treue [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zählen kann, erstellte Pläne zur Beauftragung der Restaurierung und Sanierung des Klosters Pena."
 pena_palace.1.f: "„Sieh! Cintras herrlich Paradies erscheint,\nEin bunt Gewirr von Hügeln, Thälern, Seen!\nAch! welche Hand, vom Genius nur gemeint,\nKönnt’ halb des Auges Wonne nachbestehn,\nDas staunend schaut, wie glänzend rings sie wehn,\nDie Reize, die kein Sterblicher ermisst,\nDer einst der Welt Elysiums Pforte schloss und küsst!“\n\n– Lord Byron" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "Der Palast wird eine künstlerische Meisterleistung für [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] sein."
 pena_palace.1.b: "Wie albern."
 pena_palace_construct_tt: "Der $building_pena_palace$ lässt sich über die Staats-Tafel für [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')] bauen"
 dismissed_pena_palace_je_tt: "#r Der [concept_journal_entry] „#bold $je_pena_palace$#!“ wird verworfen#!"
 pena_palace_accepted: "Palastbau angenommen"
 pena_palace_rejected: "Palastbau abgelehnt"
 pena_palace.2.t: "Das Juwel von Sintra"
 pena_palace.2.d: "Die Sanierungsarbeiten am $building_pena_palace$ sind nun abgeschlossen. Die Ruinen des ehemaligen Klosters wurden vollständig umgestaltet."
 pena_palace.2.f: "An klaren Tagen, wenn sich der Nebel über den Bergen von Sintra lichtet, kann man den $building_pena_palace$ auf den Hügeln von [SCOPE.sState('relevant_state').GetCityHubName] erblicken. Entstanden aus der Fantasie eines Königs und neu interpretiert von einem romantischen Architekten erstrahlen die leuchtend roten und gelben Fassaden des Bauwerks in voller Pracht – ein wahrer [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Schatz."
 pena_palace.2.a: "Die Schönheit dieses Palasts ist unbestritten."
 pena_palace.2.b: "Die Welt wird unsere künstlerische Errungenschaft bewundern."
 pena_palace_reward_loc: "Paradiesischer Palast"
 pena_palace_reward_int: "Der Künstlerkönig"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "Gran Teatro"
 je_gran_teatro_reason: "Im Herzen von [SCOPE.sState('relevant_state').GetName] befindet sich die Plaza de Isabella, ein gepflegter Platz, an dem sich einige der beliebtesten Cafés und Restaurants von [SCOPE.sState('relevant_state').GetCityHubName] befinden. Von 21 Uhr bis in die frühen Morgenstunden versammeln sich hier Menschen aller Gesellschaftsschichten und erwecken den Platz zum Leben. In der Nähe des Platzes befindet sich das Teatro Tacón, das zu den schönsten Einrichtungen dort gehört. Doch trotz seines prächtigen Innenbereichs lässt die Fassade zu wünschen übrig.\n\n[GetCulture('galician').GetName|U]e Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ arbeiteten einen Vorschlag aus, um das Gelände, auf dem das Teatro Tacón steht, zu erweitern und in das $building_gran_teatro_de_la_habana$ umzuwandeln. Sie hoffen, dass es in den kommenden Jahrzehnten viel Beachtung finden wird."
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat das $building_gran_teatro_de_la_habana$ in der [Concept('concept_state_region','$concept_state_region$')] $STATE_WESTERN_CUBA$ gebaut"
 gran_teatro_populated_tt: "$building_gran_teatro_de_la_habana$-Beschäftigten-[concept_occupancy] ist größer oder gleich #variable 50 %#!"
 rejected_gran_teatro_project_tt: "Der Vorschlag für den Bau des $building_gran_teatro_de_la_habana$ wurde abgelehnt"
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] besitzt nicht $STATE_WESTERN_CUBA$"
 gran_teatro.1.t: "Ausbau der Künste in $HUB_NAME_STATE_WESTERN_CUBA_city$"
 gran_teatro.1.d: "[GetCulture('galician').GetName|U]e Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ reichten einen Vorschlag für den Bau des $building_gran_teatro_de_la_habana$ im Herzen von [SCOPE.sState('relevant_state').GetName] an der Stelle des Teatro Tacón ein. Die Gruppe hat eine beträchtliche Geldsumme zusammengetragen, die für die Sanierung verwendet werden soll."
 gran_teatro.1.f: "„Das renommierte Teatro Tacón liegt am Paseo de Isabella, an der Ecke zur San Rafael Street. Es handelt sich um ein geräumiges Gebäude, das von außen jedoch äußerst schlicht und unscheinbar wirkt. … Die Fresken sind stilvoll und die Verzierungen von ausgezeichnetem und harmonischem Geschmack, ohne übertrieben zu wirken. Ein großer, prächtiger Glasleuchter, der mit Gas beleuchtet wird, sowie zahlreiche kleinere Leuchter, die von den Logen herabhängen, tauchen dieses elegante Haus, das zu den größten Theatern der Welt zählt, in ein strahlendes Licht.“\n\n– Maturin Murray Ballou" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "Die Pracht des $building_gran_teatro_de_la_habana$ ist unbestreitbar."
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName] hat keinen Bedarf an einem solchen Vorhaben."
 gran_teatro_construct_tt: "Das $building_gran_teatro_de_la_habana$ lässt sich über die Staats-Tafel für [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')] bauen"
 dismissed_gran_teatro_je_tt: "#r Der [concept_journal_entry] „#bold $je_gran_teatro$#!“ wird verworfen#!"
 gran_teatro_accepted: "Theaterbau angenommen"
 gran_teatro_rejected: "Theaterbau abgelehnt"
 gran_teatro.2.t: "Palacio del Centro Gallego"
 gran_teatro.2.d: "Die von den [GetCulture('galician').GetName|l]en Mitgliedern der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ vorgeschlagenen Bau- und Sanierungsarbeiten sind nun abgeschlossen. Die Kunst blüht nicht nur im neu erbauten $building_gran_teatro_de_la_habana$, sondern auch in den Straßen von [SCOPE.sState('relevant_state').GetCityHubName]."
 gran_teatro.2.f: "„Abendmusik unter freiem Himmel ist stets ein Genuss, jedoch ist ihre Wirkung nirgendwo so intensiv zu spüren wie im sanften Schein tropischer Nächte. Nirgendwo wird Musik mit mehr Genuss und Wertschätzung gehört als auf dem Plaza de Armas oder im Parque de Isabella in Havanna. Letzterer Ort ist anlässlich der Konzerte ein Treffpunkt für alle Gesellschaftsschichten. … Selbst die einfachen Leute sind in großer Zahl zu sehen, wie sie ruhig am Rande des Plaza spazieren gehen, den schönen Darbietungen der Musiker lauschen und die Musik genießen – ‚gezähmt und geführt von dieser Zauberin‘.“\n\n– Maturin Murray Ballou" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "Die kubanische Kunst wird in der Region aufblühen."
 gran_teatro.2.b: "Die kubanische Kunst wird dadurch zweifellos weltbekannt werden."
 gran_teatro_reward_loc: "Blühende Kunst"
 gran_teatro_reward_int: "Bühnenpräsenz"
 # Estación de Madrid Atocha
 je_atocha_railway: "Bahnhof Atocha"
 je_atocha_railway_reason: "Seit vielen Jahren bemüht sich die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ um den Bau des Bahnhofs Atocha in [SCOPE.sState('relevant_state').GetName]. Ihre Bemühungen wurden jedoch durch widersprüchliche Anforderungen und Interessen behindert – von staatlichen Eingriffen bis hin zum Tod des beauftragten Architekten, der die Bauarbeiten überwachen sollte. Bislang erfüllte kein Vorschlag alle Kriterien.\n\nDie Hoffnungen der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ auf den Bau des Bahnhofs sind jedoch ungebrochen. Man ist davon überzeugt, dass der Bahnhof eine wichtige Einrichtung für [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] sein wird, nicht nur innerhalb von [SCOPE.sState('relevant_state').GetNameNoFormatting], sondern auf dem gesamten Kontinent."
 atocha_railway_possible_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat eine $building_railway$ in der [Concept('concept_state_region','$concept_state_region$')] von $STATE_NEW_CASTILE$."
 atocha_railway_complete_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat den $building_estacion_de_madrid_atocha$ in der [Concept('concept_state_region','$concept_state_region$')] $STATE_NEW_CASTILE$ gebaut"
 atocha_railway_populated_tt: "$building_estacion_de_madrid_atocha$ -Beschäftigten-[concept_occupancy] ist größer oder gleich #variable 50 %#!"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] widersetzt sich dem Bau des Bahnhofs Atocha"
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] besitzt nicht $STATE_NEW_CASTILE$"
 atocha_railway.1.t: "Ein überarbeiteter Vorschlag"
 atocha_railway.1.d: "Nach einer Reihe abgelehnter Entwürfe scheint ein überarbeiteter Vorschlag des neu beauftragten Architekten sowohl die Kriterien der Regierung als auch die der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ zu erfüllen, sodass mit dem Bau des Bahnhofs Atocha begonnen werden kann."
 atocha_railway.1.f: "Der junge Ingenieur, der sich sehr gut mit der derzeit in $FRA$ beliebten Eisenarchitektur auskennt, legt dem Ausschuss die neuesten Entwürfe für den $building_estacion_de_madrid_atocha$ zur Prüfung vor. Die Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ beobachten gespannt die Präsentation und sind nach vielen Jahren der Debatte sehr zufrieden mit den überarbeiteten Plänen.\n\nDer Ingenieur versichert allen die Durchführbarkeit des Vorhaben: „Sobald das Projekt genehmigt ist, können die Arbeiten sofort beginnen!“"
 atocha_railway.1.a: "Die Interessen aller Beteiligten werden dabei zweifellos berücksichtigt."
 atocha_railway.1.b: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ schätzte die Nachfrage nach einem solchen Bauwerk falsch ein."
 atocha_railway_construct_tt: "Der $building_estacion_de_madrid_atocha$ lässt sich über die Staats-Tafel für [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')] bauen"
 dismissed_atocha_railway_je_tt: "#r Der [concept_journal_entry] „#bold $je_atocha_railway$#!“ wird verworfen#!"
 atocha_railway_accepted: "Bahnhofsbau angenommen"
 atocha_railway_rejected: "Bahnhofsbau abgelehnt"
 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$ eingeweiht"
 atocha_railway.2.d: "Der $building_estacion_de_madrid_atocha$ im Herzen von [SCOPE.sState('relevant_state').GetCityHubName] ist nun in Betrieb. Die Visionen der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ sind damit Wirklichkeit geworden."
 atocha_railway.2.f: "Der neu errichtete Bahnhof mit seinen roten Ziegeln aus feinem Presssand und Terrakotta-Ornamenten ist geradezu malerisch. Das Mittelschiff der Halle des Bahnhofs Atocha empfängt die ankommenden Passagiere in [SCOPE.sState('relevant_state').GetNameNoFormatting] und heißt sie in den belebten Straßen von [SCOPE.sState('relevant_state').GetCityHubName] willkommen."
 atocha_railway.2.a: "Die Vorteile des Bahnhofs sind unermesslich."
 atocha_railway.2.b: "Der $building_estacion_de_madrid_atocha$ ist nicht nur ein Bahnhof, sondern ein Kunstwerk."
 atocha_railway_reward_loc: "Robuster Bahnhof"
 atocha_railway_reward_int: "Ausgefeilte Kunst"
 # Manila Cathedral
 je_manila_cathedral: "Wiederaufbau der Kathedrale von Manila"
 je_manila_cathedral_reason: "Die $building_manila_cathedral_original$ wurde durch ein sehr starkes Erdbeben vollständig zerstört. Während sich [SCOPE.sState('relevant_state').GetNameNoFormatting] von den Verwüstungen erholt, haben die [GetPopType('clergymen').GetNameNoFormatting] der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ Spenden gesammelt und möchten mit dem Wiederaufbau der Kathedrale beginnen."
 manila_cathedral_possible_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat die $building_manila_cathedral_ruins$ in der [Concept('concept_state_region','$concept_state_region$')] $STATE_LUZON$ gebaut"
 manila_cathedral_complete_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat die $building_manila_cathedral_monument$ in der [Concept('concept_state_region','$concept_state_region$')] $STATE_LUZON$ gebaut."
