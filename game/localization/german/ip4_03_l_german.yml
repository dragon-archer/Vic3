 ### Philippines Content ###
 je_philippines_development: "Fortschritte im Archipel"
 je_philippines_development_reason: "Im fernen Archipel [ROOT.GetCountry.GetAltNameNoFlag('VON')] sorgt der wachsende internationalen Handel für eine aufstrebende Mittelschicht, die trotz anhaltender politischer Umwälzungen an Einfluss gewinnt.\n\nLassen wir den heimischen Agrarsektor wachsen, steigern wir den [concept_sol] und bauen wir Häfen, um [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] eine erfolgreiche Zukunft zu sichern."
 philippines10a_tt: "„$STATE_VISAYAS$ wird sicher auch in kommenden Generationen gedeihen.“"
 philippines10b_tt: "„$STATE_MINDANAO$ wird sich zu einer wohlhabenden Region entwickeln.“\n$TAB$#b #r Auswahl ist nur verfügbar, falls [JournalEntry.GetCountry.GetAltName('NOM')] den Hafen Davao besitzt#! #!"
