 notification_manila_cathedral_in_ruins_desc: "Nach einem Erdbeben liegt die $building_manila_cathedral_monument$ in [SCOPE.sState('relevant_state').GetName] in Trümmern. Wir haben jedoch die Möglichkeit, sie wiederaufzubauen."
 notification_manila_cathedral_in_ruins_tooltip: "#header $notification_manila_cathedral_in_ruins_name$#!\n$TOOLTIP_DELIMITER$\n$notification_manila_cathedral_in_ruins_desc$"
