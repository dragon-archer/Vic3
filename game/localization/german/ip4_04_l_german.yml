 iberia_union_desc_monarchy: "Die iberischen Staaten haben ihre Gesetze ausreichend harmonisiert und damit die Grundlage für ein gemeinsames iberisches Gesetzbuch geschaffen. Nun können wir die Kronen in einer dauerhaften Union zusammenführen."
 iberia_union_desc_theocracy: "Die iberischen Staaten haben ihre Gesetze ausreichend harmonisiert und damit die Grundlage für ein gemeinsames iberisches Gesetzbuch geschaffen. Nun können wir ein dauerhaftes Konkordat unterzeichnen, um sie in Einheit zu bringen."
 iberia_union_desc_republic: "Die iberischen Staaten haben ihre Gesetze ausreichend harmonisiert und damit die Grundlage für ein gemeinsames iberisches Gesetzbuch geschaffen. Nun können wir eine neue Verfassung erlassen, eine Bundesversammlung einrichten und ihr die oberste Gesetzgebungsgewalt über die Halbinsel übertragen."
 iberia_union_desc_communist: "Die iberischen Republiken haben ihre Politik ausreichend harmonisiert und einen administrativen Weg für ihre Vereinigung geschaffen. Nun können wir eine neue Versammlung der Räte für Iberien gründen und die Republiken zu einer Föderation zusammenführen."
 iberia_union_desc_anarchy: "Die iberischen Gemeinden haben ihre Politik ausreichend harmonisiert und einen breiten Konsens hinsichtlich der Vereinigung erzielt. Wir können sie daher nun als Einheiten innerhalb einer einzigen iberischen Konföderation betrachten."
