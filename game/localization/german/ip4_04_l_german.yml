 je_portugal_regeneration_agriculture: "Regeneration: Auf dem Lande"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\nDie [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Landwirtschaft ist ineffizient und veraltet, was seit Langem die Entwicklung verlangsamt. Der ländliche Raum ist geprägt von riesigen Adels- und Kirchengütern, die man mit Techniken bestellt, die sich seit Jahrhunderten nicht verändert haben. Wenn die Regeneration auf dem Land Einzug halten soll, muss sie mit dem Einsatz neuer Technologien und unternehmerischeren Formen des Landbesitzes einhergehen."
 je_portugal_regeneration_public_works: "Regeneration: Öffentliche Bauvorhaben"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\nFestland-[ROOT.GetCountry.GetAltNameNoFormatting('NOM')] ist ein raues, dünn besiedeltes Land mit vielen isolierten Regionen und kaum entwickelten Kommunikationswegen. Berücksichtigt man das Reich in Übersee, wirkt dieses Transportproblem nur umso dringlicher. Telegraf und Eisenbahn gelten bei den Politikern der Regeneration als Inbegriff des Fortschritts: Technologien, die Nation und Reich stärker verbinden als je zuvor."
 je_portugal_regeneration_institutions: "Regeneration: Nationalinstitutionen"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nDer Staat selbst ist als Rahmen, innerhalb dessen Verträge durchgesetzt, Gelder verteilt und ein stabiles Umfeld gewährleistet werden, entscheidend für das Programm der Regeneration. Der Aufbau eines modernen Staates erfordert zudem eine moderne Bevölkerung: gebildet, fähig und patriotisch. Eine neue Generation von Juristen, Beamten und Offizieren wird die Reihen der Bürokratie füllen und die notwendigen Institutionen schaffen, die es für die weitere Entwicklung braucht."
 regeneration_shared_loc: "Seit Jahren träumen liberale [ROOT.GetCountry.GetAdjective|l]e Politiker von einer „Regeneration“: einem ehrgeizigen Programm zum Aufbau der physischen und rechtlichen Infrastruktur, die als Grundlage für die nationale Entwicklung dienen kann. Die relative politische Stabilität, die nun erreicht wurde, bietet die Möglichkeit, diese zahlreichen Reformen umzusetzen."
