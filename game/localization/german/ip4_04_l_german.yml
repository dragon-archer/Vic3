 je_spanish_anarchism_reason: "Die [ROOT.GetCountry.GetAltName('IN')] weit verbreitete Armut und die politischen Spannungen schufen einen fruchtbaren Nährboden für das Wachstum der [SelectLocalization(SCOPE.sPoliticalMovement('anarchist_movement_scope').IsValid, SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName, 'movement_anarchist')]. Anarchistische Agitatoren fanden solide Unterstützung unter jenen, deren Lebensgrundlage durch die Modernisierung von $SPA$ gefährdet ist.\n\nVon den Fabriken in [SelectLocalization(SCOPE.sState('relevant_urban_state').IsValid, SCOPE.sState('relevant_urban_state').GetCityHubName, ROOT.GetCountry.GetCapital.GetCityHubName)] bis zu den Dörfern im Süden voll mittelloser Tagelöhner wenden sich die von der Arbeit gezeichneten Gesichter zu jenen mit Feuer in den Augen und Schießpulver an den Händen. Sie hören zu und lernen – und bei der kleinsten Gelegenheit werden sie handeln."
