 regency.1.t: "Die Regentschaft"
 regency.1.d: "Der Titel als [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] ist an [SCOPE.sCharacter('monarch_scope').GetFullName] übergegangen, [SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_N')] aber noch nicht volljährig ist. Der amtierenden Regierung fällt es zu, eine Regentschaft zu organisieren."
 regency.1.f: "„Ihre Aufgabe wird in erster Linie darin bestehen, die Stabilität [ROOT.GetCountry.GetAltNameNoFormatting('VON')] während der Minderjährigkeit unseres Herrschers ([SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]) zu wahren. Die königliche Familie ist bereit, die Verantwortung für die Erziehung des Kindes zu übernehmen. Sie können also sicher sein, dass Sie nicht als Ersatzeltern herangezogen werden.“\n\nDer Gesandte hielt inne und wartete auf die Antwort des Ministers.\n\n„Ich verstehe“, kam die Erwiderung. „Was die Ausbildung betrifft, ist [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] bereit, die erforderlichen Summen zu zahlen. Was brauchen Sie sonst noch?“"
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName|U] ist die offensichtliche Wahl."
 regency.1.b: "Man kann sich darauf verlassen, dass [SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] die Monarchie aufrechterhält."
 regency.1.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName|U] könnte ein Kompromiss sein."
 regency.1.e: "Die Ernennung von [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] käme beim Volk sicher gut an."
 regency.2.t: "Unpässlich"
 regency.2.d: "Aus gesundheitlichen Gründen musste [SCOPE.sCharacter('regent_scope').GetFullName] bekannt geben, nicht mehr den eigenen Pflichten als [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle] nachgehen zu können. Die Regierung muss daher festlegen, wer [SCOPE.sCharacter('regent_scope').GetCustom('DE_PRO_PER_S_3P_A')] ersetzen wird."
 regency.2.f: "„Mit tiefem Bedauern muss ich …“\n\n [SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting|U] betrachtete den Halbsatz noch einmal, faltete das Papier ordentlich zusammen und schob es in den Kamin. Nein, inakzeptabel. Das könnte missverstanden und dazu verwendet werden, ihn als machthungrig zu diffamieren. Es musste neutraler sein. Etwas, was selbst seine schlimmsten Feinde nicht würden verdrehen können. Er nahm ein weiteres Stück Papier.\n\n„Ich habe es als meine Pflicht empfunden, dem Herrscher zu dienen …“"
 regency.2.a: "Ernennen wir einen neuen Kandidaten aus den Reihen der IG „[SCOPE.gsInterestGroup('ig_candidate_1').GetName]“."
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName|U] bildet die derzeitige Regierung am besten ab."
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName|U] hat die eigene Treue gegenüber der Krone schon bewiesen."
 regency.2.e: "Entscheiden wir uns für den beliebten Kandidaten: [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName|U]."
 regency.3.t: "Krönungstag"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName|U] ist volljährig geworden und kann nun den [ROOT.GetCountry.GetAdjective|l]en Thron besteigen. Die Regentschaft von [SCOPE.sCharacter('regent_scope').GetFullName] geht damit zu Ende."
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting|U] sah zu, wie der Priester die letzten Salbungen vornahm. Der Unterschied zwischen [Select_CString(SCOPE.sCharacter('monarch_scope').IsFemale, 'der Herrscherin von heute und dem Herrscher von gestern', 'dem Herrscher von heute und dem von gestern')] war auffälliger, als [SCOPE.sCharacter('regent_scope').GetCustom('DE_PRO_PER_S_3P_N')] es sich je hätte vorstellen können. [Select_CString(SCOPE.sCharacter('monarch_scope').IsFemale, 'Die neue Herrscherin', 'Der neue Herrscher')] stand aufrechter da als zuvor, mit einem Ausdruck geübter Entschlossenheit im Gesicht. Die Krone wirkte beinahe leicht, als man sie [SCOPE.sCharacter('monarch_scope').GetCustom('DE_PRO_PER_S_3P_D')] aufs Haupt setzte.\n\nDer Priester trat zurück, und eine Fanfare erklang, begleitet vom Donnern der Kanonen vor den Mauern des Palasts.\n\n„Was ich hier zuvor versprach, werde ich tun und halten“, sagte [SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]. „So wahr mir [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] helfe.“"
 regency.3.a: "Lang lebe [SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
