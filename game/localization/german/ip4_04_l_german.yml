 spain_provisional_government.41.t: "Der designierte König"
 spain_provisional_government.41.d: "Das Haus Savoyen nahm den von uns angebotenen [SCOPE.sCountry('spain_scope').GetAdjective|l]en Thron an und entsandte einen seiner Fürsten nach [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName], um das Amt formell anzutreten. Die Cortes wählten ihren Kandidaten mit einem überwältigenden Vorsprung."
 spain_provisional_government.41.f: "Es herrschte viel zu ausgelassene Stimmung, dachte Francisco. Die Straße war voller Baskenmützen und anderer Kopfbedeckungen – der Tracht der jubelnden Mittelklasse. Er war völlig überrascht worden, als die Nachricht eintraf, die Girlanden aufgehängt wurden und er deshalb dreimal so lange für seinen Weg brauchte. Hinter einer weiteren Reihe von Hüten sah er sein Ziel: ein zweistöckiges Stadthaus, in dem zwei Druckereien untergebracht waren – eine legale, eine geheime.\n\nEr drängte einen Feiernden beiseite, steckte seinen Schlüssel ins Schloss und schlüpfte hinein.\n\n„Freut euch!“, rief er die Treppe hinauf, „denn wir haben unseren Juli!“"
 spain_provisional_government.41.a: "Lang leben die Krone und die Cortes!"
 spain_provisional_government.5.t: "Die Bourbonen-Wiederherstellung"
 spain_provisional_government.5.d: "Ohne andere verfügbare Kandidaten wählten die Cortes [ROOT.GetCountry.GetRuler.GetFullName] zum [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] [ROOT.GetCountry.GetAltName('VON')] – das nächste Mitglied des Houses Borbón in der „verfassungsmäßigen“ Erbfolge."
 spain_provisional_government.5.f: "Die Straße war mit rot-gelben Girlanden geschmückt, doch niemand war zu sehen. Francisco presste die Stirn gegen das staubige Fenster und blickte erst zur einen, dann zur anderen Seite. Das Klappern der Druckmaschine im Nebenzimmer erfüllte ihm die Ohren und übertönte seine Gedanken. Umso besser, denn sie genauer zu erfassen, hätte ihn nur noch tiefer in den Abgrund gerissen.\n\n„Haben sie etwa eine Feier erwartet?“, fragte er. „Verdammt seien sie! Diese Verräter, diese Totengräber … Verdammt seien sie!“\n\nIn der Ferne ertönte eine Militärfanfare, gefolgt vom Stampfen von Stiefeln."
 spain_provisional_government.5.a: "Die rechtmäßige Dynastie kehrt auf den Thron zurück."
 spain_provisional_government.6.t: "Die Bourbonen-Wiederherstellung"
 spain_provisional_government.6.d: "Die mit den Karlisten sympathisierenden Cortes wählten [ROOT.GetCountry.GetRuler.GetFullName] zum [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] [ROOT.GetCountry.GetAltName('VON')] – das nächste Mitglied des Houses Borbón in der „verfassungsmäßigen“ Erbfolge. Wieder wird ein klarer Traditionalist über das Land herrschen."
 spain_provisional_government.6.f: "Francisco stürmte in das Stadthaus und zog die Tür leise hinter sich zu. Es kostete ihn all seine Kraft, sie nicht zuzuschlagen und die Nachbarn so auf seine Aufregung aufmerksam zu machen. Das Geräusch eiliger Schritte war auf der Treppe zu hören. Blasse, spinnenartige Finger umklammerten eine Ecke, und gequälte Augen blickten auf ihn herab.\n\n„Sag mir, dass es nicht vorbei ist“, sagte der Kopist.\n\nFrancisco schüttelte den Kopf. „Du wirst wegschauen müssen“, erwiderte er, „denn ich kann dich nicht anlügen.“\n\nDie Knöchel des Kopisten wurden weiß. „Die Revolution ist tot, und wir sind es auch. Gott steh uns bei.“"
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
 spain_provisional_government.7.t: "Der spanische Thron"
 spain_provisional_government.7.d: "Die Übergangsregierung [SCOPE.sCountry('spain_scope').GetAltName('VON')] bot den frei gewordenen Thron einem Bonaparte-Fürsten an, so er denn bereit ist, der [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]en Verfassung die Treue zu schwören."
 spain_provisional_government.7.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.7.a: "Wollen wir einmal sehen, ob sie endlich vernünftig werden."
 spain_provisional_government.7.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.71.t: "Die Bonaparte-Restauration"
 spain_provisional_government.71.d: "Das Haus Bonaparte nahm den von uns angebotenen [SCOPE.sCountry('spain_scope').GetAdjective|l]en Thron an und entsandte einen seiner Fürsten nach [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName], um als König [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('VON')] zu dienen. Nach seiner Wahl krönte er sich selbst vor den Cortes."
 spain_provisional_government.71.f: "„Karl Marx schrieb – also um genau zu sein, zitierterte er Hegel – dass ‚welthistorische Persönlichkeiten sozusagen immer zweimal erscheinen.‘“ Francisco ging im Zimmer auf und ab und starrte wütend auf das Buch in seiner Hand. „‚Nur dass dieser Hegel vergessen hat, etwas hinzuzufügen: das erste Mal als Tragödie, das zweite Mal als Farce.‘“\n\nDer Kopist beobachtete ihn aus rotgeränderten Augen, wie er auf und ab ging. „Du wirst noch eine Furche in meinen Boden laufen“, sagte er. „Wir wissen beide, was getan werden muss, und wir werden es tun.“\n\nFrancisco unterbrach sein Umherlaufen und legte das Buch auf einen Stuhl, der halb unter Flugblättern begraben war. Sein Blick wanderte zum Tisch und zu den Pulvergläsern, die dessen neues Zentrum bildeten. Und zu der Packung Nägel.\n\n„Das werden wir“, sagte er. „Das werden wir.“"
 spain_provisional_government.71.a: "Heil Bonaparte, endlich restauriert!"
 spain_provisional_government.8.t: "Die Ausrufung der Republik"
 spain_provisional_government.8.d: "Da kein König in Erscheinung trat, riefen die Cortes sich als Legislative einer spanischen Republik aus, deren Oberhaupt übergangsweise [ROOT.GetCountry.GetRuler.GetFullName] ist."
 spain_provisional_government.8.f: "„Wir haben die Republik!“\n\nDer Ruf von der Straße ließ Francisco aufspringen und ein Stapel Papiere flog wild umher. Er stürmte die Treppe hinauf und quer über den Dachboden bis zum Rand des Teppichs, der fast mit der Wand abschloss. Auf ihm lag eine dünne Decke, aus der eine blasse Hand nach jener Pistole tastete, von der Francisco wusste, dass sie im Dachgebälk versteckt war.\n\n„Wir haben die Republik!“, wiederholte er atemlos, und die Hand hielt kurz inne, um dann die Decke beiseitezuschleudern. Ein Paar weit aufgerissene, rotgeränderte Augen kamen zum Vorschein.\n\n„Mein Gott“, sagte der Kopist. „Ich hätte dich beinahe erschossen.“\n\n„Ich verzeihe dir!“ Francisco brach in schallendes Gelächter aus. „Steh auf, Àngel! Wolltest du nicht tanzen gehen?“"
 spain_provisional_government.8.a: "Gehen wir hinaus und begrüßen wir sie wie die Sonne." #- Emilio Castelar
