 no_cartist_in_government_tt: "Die [GetIdeology('ideology_cartist').GetName|l]e IG „[SCOPE.gsInterestGroup('cartist_ig').GetName]“ ist #b nicht#! [concept_in_government|l]"
 devorismo.4.t: "Ein seltsamer Zufall"
 devorismo.4.d: "Bei einem Brand im königlichen Schatzamt wurden zahlreiche Dokumente zu den Ausgaben der Regierung [SCOPE.sCharacter('prime_minister_scope').GetLastName] zerstört. Die wahren Täter sind nicht bekannt, doch Vertreter der Opposition werfen der Regierung vor, den Brand inszeniert zu haben, um ihre Korruption zu vertuschen."
 devorismo.4.f: "„Rein zufällig …“\n„Eine Tragödie für die #italic ganze#! Nation …“\n„Eine Untersuchung ist bereits in Gange …“\n\nDer Minister hob den vom Briefeschreiben verschwommenen Blick und schaute zum flackernden Licht: Die Kerze war wieder heruntergebrannt und das Licht der Abenddämmerung ganz dahingeschwunden. Er wandte sich dem Dienstboten in der Nähe zu und deutete auf die Briefe.\n\n„Sie wollen von mir, dass ich erkläre, wie die Feuersbrunst gerade hier ausbrechen konnte“, brummelte er. „Dabei müssen sie sich vor Augen halten, dass kein Feuerschutz vollkommen ist …“"
 devorismo.4.a: "Absurdes Verschwörungsgefasel!"
 devorismo.4.b: "Geben wir dem Finanzminister die Schuld."
 devorismo.5.t: "Aufgefressen"
 devorismo.5.d: "Die Politlinien des „Devorismo“ haben den Großteil des ehemaligen Staatsbesitzes [ROOT.GetCountry.GetAltName('VON')] verschlungen. Die Bilanzbücher der [GetIdeology('ideology_cartist').GetName|l]en Politiker haben viele Zugewinne verzeichnet, das Staatssäckel bleibt jedoch leer."
 devorismo.5.f: "Die Nation und die Gerichte haben das Recht, die Wahrheit und nichts als die ganze Wahrheit zu erfahren. Da diese Übel so tiefgreifend sind, ist es notwendig, dass sie bekannt werden, damit man sie beheben kann. Die Nation war des Bürgerkriegs und der blutigen Kämpfe müde, unser Vermögen wurde von den Usurpatoren verschleudert, und die erste Pflicht der Regierung bestand darin, den Weg der Wirtschaftsverwaltung einzuschlagen. Leider wurde dieser Weg nicht beschritten: Die Leichtigkeit, durch Kredite an Geld zu kommen, führte zu einer Art Begeisterung für den Kredit, und seine Möglichkeiten wurden in diesem Haus mehrmals übertrieben.“\n\n– Francisco Antonio de Campos"
 devorismo.5.a: "Wir haben diesen Weg bis zu seinem bitteren Ende beschritten."
 devorismo.5.b: "Privateigentum ist an sich schon ein Ziel."
 devorismo.6.t: "Hinfort mit der Wohlfahrt"
 devorismo.6.d: "Die Einführung direkter Wahlen und die Absetzung der [GetIdeology('ideology_cartist').GetName|l]en Regierung machen es möglich, die unbeliebte Verfassungscharta von 1826 abzuschaffen. Die IG „[SCOPE.gsInterestGroup('septemberist_ig').GetName]“ fordert eine neue Verfassung, die durch demokratische Mittel statt königliche Gnade entstand."
 devorismo.6.f: "„Was ist der Unterschied zwischen einer gewährten und einer erlassenen Verfassung? Es ist der Unterschied zwischen Wohltätigkeit und ehrlicher Arbeit, zwischen Kindheit und Volljährigkeit. Die Erstgenannte stellt die Nation als Untertanen eines Souveräns dar, die sich demütig für ein paar Krümel bedanken müssen. Die Letztgenannte hingegen sieht die Nation als selbstbestimmt an: als Gemeinschaft, die der Souverän repräsentiert.“\n\nDas Ende der Rede ging im wilden Federkratzen des Sekretärs unter. Sichtlich zufrieden und lautstark machte er den Punkt.\n\n„Gut“, sagte der Sprecher. „Nun noch sechs weitere Punkte …“"
 devorismo.6.a: "Das [ROOT.GetCountry.GetAdjective|l]e Volk wird seine Verfassung bekommen!"
 devorismo.6.b: "Unsere Probleme liegen nicht beim System, sondern an unserer Spitze."
