 caciquismo.1.d: "Mit Beginn des Wahlkampfs sind die in den ländlichen Gebieten [ROOT.GetCountry.GetAltName('VON')] weitverzweigten Gönnernetzwerke in Alarmbereitschaft gegangen. Die [ROOT.GetCountry.GetCustom('get_political_boss_name')] warten auf die Anweisungen der Provinzgouverneure."
 caciquismo.1.f: "Die Luft im Casino war schwer vom Rauch. In einer Ecknische fuchtelte ein Mann mit Panamahut mit einer kubanischen Zigarre herum. Seine Miene wirkte gespielt melancholisch.\n\n„Wir Liberalen waren überzeugt, die Wahlen zu gewinnen. Doch Gottes Wille war anders.“\n\nEr steckte sich die Zigarre in den Mund und stieß eine Rauchwolke aus. Ein Lächeln umspielte seine Lippen.\n\n„Es scheint, als hätten wir, die Konservativen, die Wahlen gewonnen.“"
