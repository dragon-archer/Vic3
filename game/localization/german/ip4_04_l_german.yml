 second_liberalism.1.t: "Aus der Finsternis"
 second_liberalism.1.d: "Die heldenhaften Bemühungen von Krone und Cortes haben [ROOT.GetCountry.GetAltName('AKK')] zu einer durch und durch modernen und liberalen Nation gemacht. Die verfassungsmäßige Ordnung hat über all jene triumphiert, die sie herausfordern wollten."
 second_liberalism.1.f: "Eine dicke Rauchschicht hatte sich an der Decke des Offiziersclubs gebildet und das Licht der Lampen ins Rötliche getaucht. Es war fast zwei Uhr morgens, und bis auf die eingefleischtesten Feiernden hatten sich alle in ihre Unterkünfte zurückgezogen. Ein Mann in Generalsuniform saß in der Ecke, umgeben von seinem Stab, und unterhielt sich angeregt mit einem Dienstmädchen.\n\n„Irgendein Idiot hat mir einen Brief geschickt“, sagte er, „und er war furchtbar. Geradezu abscheulich, aber trotzdem zum Lachen. Der Herr benutzte einen Decknamen und schien fest entschlossen, mich für eine hohlköpfige Verschwörung zu gewinnen. Als ob ich die Waffen gegen mein Land erheben würde! Er sollte lieber mit der Zeit gehen.“"
 second_liberalism.1.a: "Lang lebe die Verfassung!"
 second_liberalism.1.b: "Der Geist des Vintismo wird niemals sterben."
 second_liberalism.2.t: "Die höchste Berufung"
 second_liberalism.2.d_1: "Durch die Ablösung der Monarchie sind die Kompromisse und Kapitulationen der alten Konstitutionalisten überholt. [ROOT.GetCountry.GetAltName('NOM')|U] bekommt eine Regierung für sein Volk und von seinem Volk." # Republic
 second_liberalism.2.d_2: "Der Triumph des Proletariats hat das Zeitalter des Liberalismus [ROOT.GetCountry.GetAltName('IN')] beendet. Endlich sind wir nicht auf ewig auf immer verfeinertere Formen einer bourgeoisen Herrschaft beschränkt." # Council Republic
 second_liberalism.2.d_3: "Die Herrschaft der Kirche hat dem konstitutionalistischen Experiment ein Ende gemacht. Endlich wird [ROOT.GetCountry.GetAltName('NOM')] nicht mehr zwischen göttlichem und irdischem Recht zerrissen sein." # Theocracy
 second_liberalism.2.f: "„Wenn öffentlich über die Existenz der Krone diskutiert wird“, sagte der Verbannte, „kann sie ihre einigende Rolle nicht mehr erfüllen. Und welchen anderen Daseinsgrund sollte es für sie geben?“\n\nDer Botschafter nickte. „Und ist das, um es Ihren Worten nach auszudrücken, der Grund für ihren Untergang?“\n\n„Es ist ein Symptom, aber nicht der Grund. Die Krone kapitulierte wieder und wieder. Kompromisse mit den Liberalen waren ein zum Scheitern verurteiltes Unterfangen. Ihre Verfassungen entziehen den Königen ihr Gottesgnadentum und machen sie zu verherrlichten Beamten.“ Jedes Wort triefte vor Bitterkeit, als es seinen Mund verließ. „Hätte ich das nur früher erkannt.“"
 second_liberalism.2.a: "So beginnt ein neues Kapitel in der Geschichte."
 second_liberalism.2.b: "Ein dritter Liberalismus wartet jenseits des Horizonts."
 second_liberalism.3.t: "Das Volk und der König"
 second_liberalism.3.d: "Die Wiedereinsetzung von [SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] auf dem [ROOT.GetCountry.GetAdjective|l]en Thron stellt die endgültige Niederlage des konstitutionalistischen Unterfangens dar. Nie wieder wird die Krone ihre von Gott verliehene Macht kompromitieren müssen."
 second_liberalism.3.f: "„Innerhalb weniger Monate erwachte in allen Ecken des Königreichs der Nationalgeist. Die Abneigung gegen revolutionäre Prinzipien zeigte sich mit ungeheurer Heftigkeit: Nur die Ehrerbietung, die die treue portugiesische Nation der Barmherzigkeit meines erhabenen Vaters schuldete, hielt das Volk davon ab, jene zu opfern, die die Revolution gefördert und unterstützt hatten.“\n\n– #italic Manifest Seiner frommsten Majestät, Unseres Königs D. Miguel#!"
 second_liberalism.3.a: "Die liberale Abscheulichkeit hat ein Ende gefunden."
 second_liberalism.3.b: "Man kann die Gegenwart nicht einfach übergehen."
 je_portugal_regeneration: "Unsere glückliche Regeneration"
 je_portugal_regeneration_reason: "#italic „Über dem Postkutschenpferd steht die Straßenbahn, darüber die Lokomotive und über allem der Fortschritt.“#!\n– Fontes Pereira de Melo\n\nViele betrachten [ROOT.GetCountry.GetAltName('AKK')] als eine Nation, deren Zeit vergangen ist und die nie wieder an den Ruhm ihres Goldenen Zeitalters anknüpfen wird. Dieses Gefühl der Verarmung brachte liberale [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Politiker dazu, von einer „Regeneration“ zu träumen: einer Zeit des raschen Wandels, die die Nation aus ihrer Stagnation reißen und ihr früheres Ansehen wiederherstellen sollte.\n\nDie Einsetzung eines einigenden Regimes setzte diese lang ersehnte Regeneration von einem Ideal in die Realität um. Die Regierung hat Pläne für ehrgeizige institutionelle Reformen vorgelegt. Sollten diese umgesetzt werden, versprechen sie, den langen Niedergang [ROOT.GetCountry.GetAltNameNoFormatting('VON')] umzukehren – und die Grundlage für eine unerschütterliche liberale Ordnung zu legen."
