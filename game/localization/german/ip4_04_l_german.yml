 independence.1.t: "Unabhängigkeitskrieg"
 independence.1.d: "Unser Krieg für die Unabhängigkeit [SCOPE.sCountry('former_colonial_overlord').GetAltName('VON')] hat die Überreste der Kolonialverwaltung nach [SCOPE.sCountry('former_colonial_government').GetCapital.GetName] flüchten lassen. Wenn wir unabhängig werden wollen, müssen wir uns auf eine Struktur festlegen, um dieses Vakuum zu füllen."
 independence.1.f: "„Hört Ihr die Kanonen? Kommt jeder Schuss näher und näher? Freut euch! Es ist ein seltener Moment, in dem ein Mann zur Feder greifen und über sein Schicksal entscheiden kann. Die Besatzer sind auf der Flucht, und wir haben ein unbeschriebenes Blatt vor uns. Schnell jetzt! Die Granaten regnen herab, und es wäre nicht gut, wenn dieses Unterfangen im Keim erstickt würde.“"
 independence.1.a: "Eine Übergangsregierung zusammenstellen"
 independence.1.b: "Wir werden eine Republik unter der Führung von [ROOT.GetCountry.GetRuler.GetFullName] haben."
 independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName|U] wird die Krone erhalten, wenn [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] sie haben will."
 independence.1.e: "Die Vereinigung der Klassen wird uns den Sieg sichern."
 independence.1.g: "Das Proletariat steht an vorderster Front unseres Ringens."
 independence.1.h: "Dieses Unterfangen wird von der höchsten Macht ([SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]) geleitet."
 independence.2.t: "Unabhängigkeitstag"
 independence.2.d: "Die alten Kolonialstrukturen, die unser Territorium früher bestimmten, sind für einen unabhängigen Staat völlig unzureichend. Wir müssen uns auf die Grundlagen eines freien und unabhängigen [ROOT.GetCountry.GetAltName('GEN')] besinnen."
 independence.2.f: "Der Gouverneur hatte vor seiner Abreise keine Zeit, seine Möbel einzupacken. Ein halbes Dutzend edler europäischer Stühle schmückte sein Esszimmer und umgab einen Tisch, den die flüchtenden Vorbesitzer hastig von Silberbesteck und Seidentischtuch befreit hatten. Auf diesen edlen Stühlen saßen nun sechs edle Herren. Manche von ihnen, die das Glück hatten, zu den Diners des Gouverneurs eingeladen zu werden, waren früher schon hier gewesen. Der Rest war eher derber und neuer. Wenn jemand hier etwas Kühnes präsentieren wollen würde, dann einer von ihnen."
