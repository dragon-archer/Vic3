 je_portugal_and_brazil_reason: "Seit der Anerkennung ihrer Unabhängigkeit im Jahr 1825 dominiert [SCOPE.sCountry('brazil_scope').GetAltName('NOM')] als ehemalige [ROOT.GetCountry.GetAdjective|l]e Kolonie den südamerikanischen Kontinent. Obwohl die kurze Phase der Personalunion nach der Unabhängigkeit unter König und Kaiser Peter IV. und I. scheiterte, gibt es nach wie vor starke kulturelle Bande zwischen #b $POR$#! und #b $BRZ$#!. Diese bestehenden Bande bieten eine hervorragende Gelegenheit für den Aufbau dauerhafter wirtschaftlicher und diplomatischer Beziehungen."
