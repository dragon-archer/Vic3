 lusofonia.1.t: "Alles in Ordnung"
 lusofonia.1.d: "Entsprechend der ausgehandelten Bedingungen ([SCOPE.sTreaty('relevant_treaty_scope').GetName]) wurden die Stellung von [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] und alle Nachfahren in der [SCOPE.sCountry('brazil_scope').GetAdjective|l]en Nachfolge wiederhergestellt. Sobald [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] den Thron verlässt, wird wieder ein [ROOT.GetCountry.GetAdjective|l]er Monarch über [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('AKK')] herrschen."
 lusofonia.1.f: "Laut dem Gesetz vom 30. Oktober darf kein Ausländer den brasilianischen Thron besteigen: So schloss man Königin Maria von der Thronfolge aus und spaltete das Haus Bragança in zwei Teile: den portugiesischen und den des unabhängigen Brasiliens.\n\nDoch konnte man wirklich behaupten, Portugiesen seien Ausländer? Ja, sagten die Nationalisten und verwiesen auf Brasiliens unabhängiges Erbe, die Missbräuche der portugiesischen Cortes und die hart erkämpfte Unabhängigkeit. Nein, sagten die Unionisten und verkündeten die Universalität der portugiesischen Identität und ihre plurikontinentale Geschichte. Wie sollte sich ein Land, in dem einst der portugiesische Hof residierte, jemals als eigenständige Nation betrachten?"
 lusofonia.1.a: "Zu lieben und zu ehren."
 lusofonia.2.t: "Die portugiesische Verbindung"
 lusofonia.2.d: "Da sie die republikanische Bedrohung für die Krone spüren, boten Agenten [SCOPE.sCountry('portugal_scope').GetAltName('VON')] diplomatische Unterstützung für [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] an."
 lusofonia.2.f: "„Wir sind uns der Probleme bewusst, mit denen Sie konfrontiert sind“, sagte der Mann mit dem Panamahut. „Brasilien profitiert seit Langem von der Großzügigkeit seines Kaisers, doch manche respektieren seine Rolle nicht. Sie streben nach einem Machtmonopol. Und was werden sie damit anstellen?“\n\nDer Funktionär zog an seiner kubanischen Zigarre und stieß eine Rauchwolke aus. Er wartete einen Moment mit seiner Antwort. „Das Land teilen, nehme ich an. Sie gehen davon aus, dass sich die Freiheit des Einzelnen am besten in der Freiheit der Provinzen ausdrückt.“\n\nDer Mann mit dem Panamahut nickte. „Also Ihre Worte, nicht meine. Unsere #italic Regeneração#! hat unsere Möglichkeiten erheblich erweitert. Sie brauchen nur ein Wort zu sagen, und wir geben Ihnen alles, was wir haben.“"
 lusofonia.2.a: "Ihr Wohlwollen ist natürlich sehr willkommen."
 lusofonia.2.b: "Wir werden das aus eigener Kraft schaffen."
 lusofonia.3.t: "Plurikontinental"
 lusofonia.3.d: "Durch gerissene Diplomatie erlangten wir zurück, was auf immer verloren schien. [SCOPE.sCountry('portugal_scope').GetName|U] und [SCOPE.sCountry('brazil_scope').GetName] sind wieder durch eine transatlantische Heirat vereint."
 lusofonia.3.f: "Antônio stand mit den Händen hinter dem Rücken da und beobachtete den Künstler, wie dieser auf dem Zeichenpapier arbeitete. Aus den groben Umrissen entwickelten sich nun immer detailliertere Formen: zwei Frauen, gehüllt in die Flaggen des Vereinigten Königreichs, das Kreuz des Südens am Himmel, ein Paar Engelsflügel. Als der Künstler mit dem Kohlestift die Gesichter der Frauen zum ersten Mal überarbeitet hatte, räusperte sich Antônio.\n\n„Hm?“, machte der Künstler, die Augen noch immer auf sein Werk gerichtet.\n\n„Müssen sie sich denn so leidenschaftlich küssen?“\n\n„Ja“, antwortete der Künstler. „Ich versichere Ihnen, das ist absolut unverzichtbar.“"
 lusofonia.3.a: "Mögen unsere Bande stärker als je zuvor sein."
 lusofonia.3.b: "Das Quinto Império ist unser."
