 anarchism_events.6.t: "Die Beste aller möglichen Welten"
 anarchism_events.6.d: "Das Schreckgespenst des Anarchismus wurde vom Boden [ROOT.GetCountry.GetAdjective|l]en Boden vertrieben. Ordnung ist in die Straßen zurückgekehrt, und unsere Bürger müssen den anarchistischen Terror nicht länger fürchten."
 anarchism_events.6.f: "Die Arkaden von [ROOT.GetCountry.GetCapital.GetCityHubName] erstrahlten im Glanz von Glas und Gaslaternen. In Seide gehüllte Gestalten huschten von Laden zu Laden und gaben den Arbeiterlohn eines ganzen Jahrzehnts für eine Halskette oder einen Hut aus. Kassierer mit erstarrtem Lächeln füllten ihre Hände mit Peseten, die für die Taschen ihrer Arbeitgeber bestimmt waren.\n\nAuf den Feldern vor [SCOPE.sState('agricultural_state_scope').GetFarmHubName] hoben und senkten sich Sensen in hypnotischen Wellen. Ein Arbeiter mitten in der Reihe, geblendet von Schweiß und umherfliegender Spreu, machte einen ungeschickten Schritt nach vorn. Er stürzte, und das Knacken seines Knöchels hallte laut wie ein Schuss.\n\nDas Schaufenster der Druckerei zeigte nichts als Blau und Messing. Der erste Polizist, der die Tür durchschritt, war erschreckend jung – bartlos, mit Pickeln im Gesicht. Seine Stimme brach beim Schreien. Francisco blickte ihm in die Augen und stieß sich selbst den Dolch in die eigene Brust."
 anarchism_events.6.a: "Es herrscht wieder Frieden."
 anarchism_events.6.b: "Dies ist alles, was ist; alles, was jemals sein wird."
 anarchism_events.7.t: "Die Internacionalistas"
 anarchism_events.7.d: "Aus Interesse an der wachsenden [ROOT.GetCountry.GetAdjective|l]en [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] überquerte ein Vertreter der Internationalen Arbeiterassoziation namens [SCOPE.sCharacter('international_man_scope').GetFullName] die Grenze [SCOPE.sCountry('relevant_border_country').GetAltName('VON')]."
 anarchism_events.7.f: "Der Vertreter der Internationalen kam um Mitternacht. Wie ein Windhauch schlüpfte er durch die Hintertür des Ladens, begrüßte die wartenden Männer mit einem Nicken und einem geflüsterten Passwort und huschte dann nach oben.\n\nDort, im Schutz eines zugezogenen Vorhangs, tauschten sie ihre Decknamen, ihre Tarnidentitäten und ihre Geschichten über ihre Narben und ihre geschlagenen Schlachten aus. Der harte Boden würde vorerst genügen, sagte der Vertreter der Internationalen. Seine Gastgeber lächelten über seine Kühnheit und boten ihm den Ehrenplatz auf dem einzigen Teppich auf dem Dachboden an. Der Kopist würde die erste Wache übernehmen und sich mit einer abgedeckten Kerze ans Fenster setzen.\n\nUm sieben Uhr morgens war der Vertreter auf einem Karren in Richtung Süden unterwegs, und die Einheimischen gratulierten einander zur gut getanen Arbeit."
 anarchism_events.7.a: "Wilkommen [ROOT.GetCountry.GetAltNameNoFormatting('IN')], Camarada!"
 anarchism_events.7.b: "Behalten wir diesen Fremdländer genau im Auge."
