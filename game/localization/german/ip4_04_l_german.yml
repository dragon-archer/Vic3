 je_spain_provisional_government_portuguese_button: "An Haus Bragança herantreten"
 je_spain_provisional_government_portuguese_button_desc: "Die „konstitutionelle“ Nebenlinie von Haus Bragança hat einen starken liberalen Hintergrund und kulturelle Bande zu $SPA$. Wenn wir einen Bragança auf den spanischen Thron setzen, könnte dies zur Einrichtung einer Personalunion zwischen $SPA$ und $POR$ beitragen."
