 iberia.3.t: "Alle Menschen sind Brüder"
 iberia.3.d: "Durch die Vereinigung von [GetGeographicRegion('geographic_region_iberia').GetName] streben wir die Bildung einer neuen Gesellschaft nach den Prinzipien des proletarischen Internationalismus an. Die unter iberischen Sozialisten beliebte Kunstsprache #b $language_esperanto$#! könnte als geeignete internationale Verwaltungssprache dienen."
 iberia.3.f: "„Es wird schwierig werden“, begann der Redner. „Wir müssen uns einer großen Herausforderung stellen, um die Sprache zu lehren. Die Reaktionäre werden hartnäckig an den alten Nationalsprachen festhalten und sich hinter denjenigen verstecken, die Esperanto noch nicht gelernt haben. Aber auch die Revolution war eine große Herausforderung, nicht wahr? Und wir haben uns nicht vor ihr versteckt, nur weil wir auf Widerstand stießen. Ich bitte Sie eindringlich, verehrte Ratsmitglieder: Lassen Sie uns diesen Beitrag zum Verlauf der Revolution und zur Auflösung der alten Gesellschaft leisten! Lassen Sie unsere Kinder in den kommenden Jahren sagen: #italic Proletoj de la mondo, unuiĝu!#!“"
 iberia.3.a: "Wir erklären Esperanto zur Amtssprache."
 iberia.3.b: "Nationalsprachen, bürgerliche Kulturen … all das muss verschwinden."
 iberia.3.c: "Vor allem ist es die Hoffnung, die uns auszeichnet."
 je_iberia_adopt_esperanto_language: "Wir übernehmen Esperanto als Amtssprache."
 je_iberia_adopt_esperanto_language_desc: "Die iberischen Sozialisten interessieren sich schon lange für #b $language_esperanto$#!, eine konstruierte Sprache, die als internationale Hilfssprache gedacht ist. $language_esperanto$ als Amtssprache zu übernehmen, wäre ein bedeutender Schritt auf dem Weg zur Gründung einer wahrhaft internationalen Föderation."
