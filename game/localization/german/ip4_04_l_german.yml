 spain_provisional_government.1.t: "Der spanische Thron"
 spain_provisional_government.1.d: "Die Übergangsregierung [SCOPE.sCountry('spain_scope').GetAltName('VON')] hat den frei gewordenen Thron einem Mitglied von Haus Bragança angeboten, so es denn bereit ist, der [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]en Verfassung die Treue zu schwören."
 spain_provisional_government.1.f: "„Die verfassungsgebende Versammlung der spanischen Nation wählte – nach Abschluss der ihr durch die freie Wahl des Volkes übertragenen ernsten und heiklen Aufgabe – in feierlicher und öffentlicher Sitzung im vergangenen [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')] Eure Hoheit auf den Thron. Im Vertrauen auf Eure ehrenvolle Gesinnung überbringen wir Eurer Hoheit die Stimme der Volksvertretung eines Volkes, das Herr seines eigenen Schicksals ist, und bitten Euch, durch die Annahme dieses spontanen Angebots, die Krone von $SPA$ auf Euer königliches Haupt zu setzen, die hundert Könige durch ihre glorreichen Taten so sehr schmückten.“"
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] wird eine zweite Krone annehmen."
 spain_provisional_government.1.b: "Stellen wir einen Kandidaten aus unserem Haus vor."
 spain_provisional_government.1.c: "Den [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]en Thron zu halten, würde unsere Souveränität gefährden."
 spain_provisional_government.11.t: "Die iberische Hochzeit"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetRuler.GetFullName], [SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] von [SCOPE.sCountry('portugal_scope').GetName], nahm den von uns angebotenen [SCOPE.sCountry('spain_scope').GetAdjective|l]en Thron an. [SCOPE.sCountry('portugal_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Besteigung wird unsere beiden Länder wieder in einer Personalunion vereinen."
 spain_provisional_government.11.d_2: "Haus Bragança nahm den von uns angebotenen [SCOPE.sCountry('spain_scope').GetAdjective|l]en Thron an. Die Besteigung durch [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] wird für engere Bande zwischen unseren beiden Ländern sorgen."
 spain_provisional_government.11.f: "„Wie interessant“, sagte der Schreiber, „dass #italic Señor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] anscheinend Garibaldi nacheifern möchte.“\n\nDie nervösen Bewegungen seiner Finger standen im Gegensatz zu seinem langsamen, bedächtigen Tonfall. Er spielte an der Ecke eines Zettels herum und bog sie immer wieder hin und her. Ein leises Knistern erfüllte die Luft zwischen seinen Worten.\n\nFür Francisco ergab dies alles durchaus Sinn. Er wusste, dass sein Kamerad es genauso verstand. „Sie wollen unsere Sache vereinnahmen. Sie sehen Iberien als ein neues Deutschland oder Italien. Sie wissen, dass wir ein freies Iberien wollen. Sie begreifen allerdings nicht, was ‚frei‘ bedeutet, und deshalb entgeht ihnen die wahre Bedeutung. Sie werden feststellen, dass dieses Wort für das Volk weit mehr bedeutet als nur ein zusätzliches Stück Land.“"
 spain_provisional_government.11.a: "Bestätigen wir die Thronbesteigung in Sachen [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] und schaffen wir die Personalunion."
 spain_provisional_government.11.b: "Ein Bragança soll es sein."
 spain_provisional_government.11.c: "Das ist nicht, was wir wünschen."
