 modifier_devorismo: "Devorismo"
 devorismo.1.t: "Versprochen und geliefert"
 devorismo.1.d: "Trotz der skeptischen Worte der radikalen Opposition bewältigte die Regierung [SCOPE.sCharacter('pm_scope').GetLastName] die ungeheure Aufgabe, die Schulden [ROOT.GetCountry.GetAltName('VON')] abzubezahlen. Die Triumphe des „Devorismo“ überstrahlen womöglich eines Tages seine groteske Korruption."
 devorismo.1.f: "Der Finanzminister stiegt auf das Podium und ließ den Blick durch den Saal schweifen. Er erkannte auf den ersten Blick, wer ihm wohlgesonnen war und wer weniger. Wie viele dieser Abgeordneten vertraten Regionen, deren Land an seine Verbündeten verkauft worden war? Wie viele hatten Petitionen verzweifelter Männer und Frauen erhalten, die nun für Brennholz bezahlen mussten? Es war nicht die Mehrheit, und das war alles, was zählte.\n\n„Die erste Pflicht der Regierung“, sagte er, „war es, den Weg der Wirtschaftsverwaltung einzuschlagen. Und wir sind diesen Weg genau so gegangen, wie wir es uns vorgestellt hatten …“"
 devorismo.1.a: "Der Zweck rechtfertigt nun die Mittel."
 devorismo.1.b: "Die [GetIdeology('ideology_cartist').GetName|l]e Sache hat einen weiteren Sieg eingefahren."
 devorismo.2.t_dummy: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]-Revolution"
 devorismo.2.t: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')]-Revolution"
 devorismo.2.d: "Der Missbrauch der „Devorismo“-Regierung ist nicht mehr zu übersehen. Die Massen von [ROOT.GetCountry.GetCapital.GetCityHubName] und die Nationalgarde sind auf dem Cortes Geraes aufmarschiert und fordern [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] auf, der Opposition die Macht zu übergeben."
 devorismo.2.f: "„Wir stehen am Vorabend eines Bürgerkriegs. Morgen wird Eure Exzellenz das Kommando über die Armeen übernehmen, die eigentlich [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] unterstehen, und ich werde das Kommando über die Armeen der Republik übernehmen. Wenn das Schwert von Bouças auf das Schwert von Asseiceira prallt, wird dies meiner Freundschaft und meiner Wertschätzung für Eure Exzellenz nicht im Geringsten schaden.“\n\n– Manuel da Silva Passos an den Marquis von Sá da Bandeira"
 devorismo.2.a: "Die Charta hat ihre Zeit gehabt – lang lebe die Verfassung!"
 devorismo.2.b: "Sie werden uns nicht die Anarchie zurückbringen!"
 modifier_september_revolution_radicalism: "Radikalisierte Progressive"
 devorismo.3.t: "Der Camilos-Club"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName|U], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName] und eine Gruppe von linken Politikern haben einen Club gegründet, um über radikale Reformen [ROOT.GetCountry.GetAltName('IN')] zu diskutieren. Mitglieder der amtierenden Regierung bezeichnen ihn als umstürzlerische Verschwörung und fordern seine Schließung."
 devorismo.3.f: "„Wie kann man Patriot und Verräter zugleich sein?“\n\nAntónio streckte die Hand aus und schloss die Jalousien. Er blickte zu dem Mann am anderen Ende des Tisches zurück und senkte die Stimme.\n\n„Solange Dom Miguel auf dem Thron sitzt“, setzte er an, „ist der Mann, der gegen ihn kämpft, ein Patriot. Er kann zerstören, was er will, wenn es nur ein Mittel zum Zweck ist. Aber wenn er einen Liberalen in sein Kabinett beruft? Ah, dann ist das Königreich es wert, beschützt zu werden, und alle, die den Kampf fortsetzen, werden zu Verrätern. Der Thron macht uns alle zu Reaktionären.“"
 devorismo.3.a: "Ordnen wir an, dass diese Organisation umgehend ihre Pforten schließt."
 devorismo.3.b: "Wir waren früher alle einmal Revolutionäre."
