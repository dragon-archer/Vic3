 portugal_regeneration.1.t: "Der Geist der Regeneration"
 portugal_regeneration.1.d: "Das Ideal der großen „Regeneration“ besteht darin, den langen Abstieg [ROOT.GetCountry.GetAltName('VON')] umzukehren, der den [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Liberalismus im Griff hat. Die Regierung [SCOPE.sCharacter('pm_scope').GetLastName] hat nun ihre Beliebtheit genutzt, um sich selbst als erste Regierung der Regeneration auszurufen."
 portugal_regeneration.1.f: "„Für aufrichtigen Dienst werden Ehrungen und Belohnungen verliehen. Die öffentliche Bildung wird die Jugend tugendhaft und diszipliniert machen. Die Armee wird die feste Stütze des Friedens im In- und Ausland sein, ihre Stärke wird durch die Organisation von Nationallegionen unter der Kontrolle ziviler Behörden ausgeglichen. Die Zahl der Landbesitzer wird wachsen. Der Bauer wird die Früchte seiner Arbeit kosten. Fabriken werden die Bevölkerung mit den für den Konsum notwendigen Gütern versorgen und den vielen Arbeitskräften, die heute in Müßiggang und Armut dahinsiechen, Beschäftigung bieten.“\n\n– Manuel Borges Carneiro, #italic Das regenerierte Portugal#!"
 portugal_regeneration.1.a: "Zum Wohl des Landes"
 portugal_regeneration.2.t: "Nach langer Zeit"
 portugal_regeneration.2.d: "Die Regeneration hat jeden Aspekt der [ROOT.GetCountry.GetAdjective|l]en Gesellschaft modernisiert. Unsere Nation mag sich im Niedergang befunden haben, doch unsere Erfolge beweisen, dass dies nicht von Dauer war."
 portugal_regeneration.2.f: "Der Platz um das Krankenbett war so voll mit Verwandten, dass João kaum ein Haar auf dem Kopf seines Großvaters sehen konnte. Dessen Stimme, einst ein kräftiger Bariton, war im Lauf der Jahre dünn geworden. Trotzdem gab er sein Bestes, und diejenigen, denen die Tränen über die Wangen liefen, verstummten, damit man ihn hören konnte.\n\n„… als ich jung war, kämpfte ich gegen die Franzosen“, sagte er, „und Évora hatte keine Straßenlaternen. Und jetzt haben wir Züge, und die können euch alle zu mir bringen. Was kann ich tun, außer Gott zu danken, dass er mich ausgerechnet hier und jetzt hierherbrachte?“"
 portugal_regeneration.2.a: "Lang lebe das regenerierte [ROOT.GetCountry.GetAltNameNoFormatting('NOM')]!"
 portugal_regeneration.2.b: "Unsere Helden sind jene, die von Infrastruktur träumen."
 portugal_regeneration.3.t: "Eine Leiter für Ikarus"
 portugal_regeneration.3.d: "Die Zeit der politischen und finanziellen Stabilität, die das ehrgeizige Programm der Regeneration ermöglichte, ist zu Ende. [ROOT.GetCountry.GetAltName('NOM')|U] kann sich das Träumen nicht länger leisten."
 portugal_regeneration.3.f: "Es war vorbei. Alles, wofür der Minister gearbeitet hatte, all die Maßnahmen, die im letzten Jahrzehnt so sorgfältig von ihm entworfen worden waren. Vielleicht war der Zustand des Landes schlicht unrettbar. Vielleicht war es von Anfang an aussichtslos gewesen und nichts hätte einen Aufstieg herbeiführen können. Vielleicht war es sogar noch schlimmer und es wäre durchaus noch zu retten gewesen, wären da nicht die Egos von Generälen und anderen Narren gewesen.\n\nZweifelsohne würden die Akademiker das nächste Jahrhundert darüber streiten. Er würde sich damit abfinden müssen, Bücher über die gescheiterte Regeneration in den Regalen zu sehen und das schreckliche Verlangen zu verspüren, zu erfahren, was sie über ihn sagten. Was blieb ihm noch zu tun, als zu weinen?"
 portugal_regeneration.3.a: "Das Überleben hat Vorrang vor allem."
 portugal_regeneration.4.t: "Die Farbe des Fortschritts"
 portugal_regeneration.4.d: "Die Agrarreformen der Regeneration steigerten die Produktivität und führten überdies zu einem stärker unternehmerisch geprägten Eigentumssystem. Die Erntezeit wird nun vom Rattern der Maschinen und üppigen Rauchwolken begleitet."
 portugal_regeneration.4.f: "„Nun, António, erzähl mir: Wie bist du zu all dem gekommen?“ Maria wies mit der Hand über den Salon mit den Marmorsäulen, die Gemälde an den Wänden und die große Hartholztreppe.\n\n„Ah, erinnerst du dich an den Weinberg meines Vaters? Ich habe ihn an die Börse gebracht und hatte das große Glück, die Aufmerksamkeit eines Konsortiums englischer Investoren zu erregen. Innerhalb von zwei Jahren hatte ich mein Geld verdoppelt. Innerhalb von vier Jahren hatte ich es noch einmal verdoppelt. Jetzt werde ich vielleicht jemanden einstellen, der das alles für mich verwaltet. Und mit der Zeit, die ich spare …“\n\nSeine Finger strichen sanft über ihren Handrücken, und sie spürte, wie ihr Blut in die Wange stieg."
 portugal_regeneration.4.a: "Auf dem Land bewegte sich lange nichts, doch nun wurde ihm neues Leben eingehaucht."
 portugal_regeneration.4.b: "Die Regeneration erhebt alles, was sie berührt."
 portugal_regeneration.5.t: "Tausend Meilen"
 portugal_regeneration.5.d: "Die Regeneration brachte Eisenbahn und Telegraf in jede Provinz [ROOT.GetCountry.GetAltName('VON')]. Dank der weit verbreiteten Beförderungsmöglichkeiten nehmen auch einst abgeschnittene Gemeinden am freien Austausch von Waren und Neuigkeiten teil."
 portugal_regeneration.5.f: "„Ich bin letzten Monat mit dem Zug nach Porto gefahren.“\n\nCarlos wandte sich skeptisch an seinen Nachbarn. Manuels perlweiße Zähne erstrahlten aus einem von Schweiß und Ziegelstaub bedeckten Gesicht. Er holte die Kelle heraus und schmierte eine Schicht Mörtel auf die nächste Stelle an der Wand.\n\n„Wirklich?“, fragte Carlos. „Wie viel hat die Fahrkarte gekostet?“\n\n„Ach, hältst du mich für einen Millionär? Ich war der Heizer!“"
 portugal_regeneration.5.a: "Wir müssen einander nicht mehr fremd bleiben."
 portugal_regeneration.5.b: "Alle Politik lässt sich auf die Beförderung zurückführen."
 portugal_regeneration.6.t: "Unterzeichnet und gegengezeichnet"
 portugal_regeneration.6.d: "Die Regeneration veränderte das Antlitz der [ROOT.GetCountry.GetAdjective|l]en öffentlichen Verwaltung. Jedes Jahr beginnt eine noch nie da gewesene Zahl von Studenten ihre Ausbildung, und eine Vielzahl frischer Universitätsabsolventen sorgt für Nachwuchs in der Privatwirtschaft und der staatlichen Bürokratie."
 portugal_regeneration.6.f: "Die Studenten saßen in ordentlichen Reihen, die Bücher auf dem Schoß, den Blick nach vorn gerichtet. Keiner wagte es, einen Laut von sich zu geben. Der Professor musterte sie, bevor er sprach. Seine Stimme hallte vom gefliesten Boden wider, die Wände waren mit Gemälden der Rektoren vergangener Jahrhunderte bedeckt.\n\n„Beschreiben Sie, wie sich die aufgezählten Zuständigkeiten der Cortes zwischen der Verfassung von 1822 und der Verfassungscharta von 1828 unterscheiden.“\n\nDutzende Füller begannen auf dem Papier zu kratzen."
 portugal_regeneration.6.a: "Unser Volk wird das gediegenste von ganz Europa werden."
 portugal_regeneration.6.b: "Anwälte für alle!"
