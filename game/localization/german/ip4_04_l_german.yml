 anarchism_events.5.t: "Der Schwarze Sturm"
 anarchism_events.5.d: "Die [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] hat zu den Waffen gegriffen und ein revolutionäres Ringen gegen die Regierung im Herzland von [SCOPE.sState('revolutionary_country_capital_scope').GetName] begonnen."
 anarchism_events.5.f: "„Es bleibt keine Zeit mehr. Wir müssen los. #italic Jetzt#!!“\n\nFrancisco fegte mit einem kräftigen Schwung die Gegenstände vom Tisch und ließ sie in seine abgewetzte Ledertasche fallen. Auf der anderen Seite des Raumes schüttete sein Kamerad Schießpulver aus kleinen Flaschen in die Maschine der Druckerpresse. Trompetenklänge drangen von draußen herein. Marschierende Männer, nicht weit entfernt. Zwei Straßen weiter? Drei?\n\n„Das reicht“, sagte er. „Hol die Streichhölzer. Wir müssen mit dem auskommen, was wir haben.“\n\nEr schulterte die Tasche und stürmte zur Tür, gefolgt von leisen, hastigen Schritten. Die Aufregung drohte, sein Herz platzen zu lassen. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName|U] war so nah und eine freie Welt nicht viel weiter entfernt."
 anarchism_events.5.a: "Viva España!"
 anarchism_events.5.b: "A las barricadas!"
