 je_spain_provisional_government_espartero_button: "An General Espartero herantreten"
 je_spain_provisional_government_espartero_button_desc: "General Baldomero Espartero ist sowowhl einer der größten Militärhelden von $SPA$, ein entschlossener Liberaler und ein inspirierendes Vorbild für einen gesellschaftlichen Aufstieg. Er besitzt mehr als jeder andere Spanier von niederer Geburt eine Vorgeschichte, die ihm eine Thronbesteigung ermöglichen würde. Diese schüfe eine königliche Dynastie, die einer Familie von Zimmerleuten entstammt."
 je_spain_provisional_government_hohenzollern_button: "An Haus Hohenzollern herantreten"
 je_spain_provisional_government_hohenzollern_button_desc: "Das Haus Hohenzollern, die Herrscherdynastie von $PRU$ und Hohenzollern-Sigmaringen, ist die Familie von höchstem Stand in den deutschen Staaten. Einem Hohenzollern die Thronbesteigung zu ermöglichen, würde $SPA$ engere Bande mit den Herren von Deutschland ermöglichen, aber sicher auch Ängste vor einer Umzingelung in $FRA$ wecken."
 je_spain_provisional_government_italian_button: "An Haus Savoyen herantreten"
 je_spain_provisional_government_italian_button_desc: "Mehr als jede andere italienische Dynastie ist das Haus Savoyen mit der Idee der italienischen Nation verknüpft. Die Inthronisierung eines savoyischen Prinzen wäre unter den europäischen Mächten umumstritten und würde $SPA$ einen Herrscher garantieren, der sich der verfassungsmäßigen Ordnung verpflichtet fühlt."
 je_spain_provisional_government_isabelist_button: "Einen isabellinischen König krönen"
 je_spain_provisional_government_isabelist_button_desc: "Die „konstitutionelle“ Nebenlinie von Haus Borbón mit der ehemaligen Königin Isabel II. als Oberhaupt entstand im Anschluss an die umstrittene Nachfolge von Ferdinand VII. Obwohl es für gewisse Zeit die konstitutionellen Monarchen stellte, galt es in den Augen vieler als entehrt, da sein Versagen zur glorreichen Revolution führte. Es wieder auf den Thron zu setzen, stünde für eine Rückehr zum vorrevolutionären Status quo."
 je_spain_provisional_government_carlist_button: "Einen karlistischen König krönen"
 je_spain_provisional_government_carlist_button_desc: "Die „karlistische“ Nebenlinie von Haus Borbón mit Don Carlos de Borbón als Oberhaupt entstand im Anschluss an die umstrittene Nachfolge von Ferdinand VII. Die karlistische Linie steht für einen standhaften Traditionalismus und den klaren Gegensatz zum Konstitionalismus der isabellinischen Linie. Durch Karlisten in der Übergangsregierung wird eine Wiederherstellung der traditionellen Monarchie zu einer wchten Möglichkeit: Sie den Thron besteigen zu lassen, wird die konservativen Kräfte in Spanien dazu ermächtigen, die Revolution ungeschehen zu machen."
 je_spain_provisional_government_bonaparte_button: "An Haus Bonaparte herantreten"
 je_spain_provisional_government_bonaparte_button_desc: "Das Haus Bonaparte herrschte zwischen 1808 und 1813 für kurze Zeit über $SPA$. König Joseph I. Bonaparte wurde von der Mehrheit der spanischen Bevölkerung nie als legitimer Herrscher anerkannt und schließlich durch einen Volksaufstand aus dem Land vertrieben. Vergangene Ereignisse sind jedoch keine Garanten der Zukunft. Sollte die Übergangsregierung eine Annäherung an $FRA$ anstreben, könnte sie einen Prinzen aus dem Hause Bonaparte einladen und auf ein besseres Ergebnis hoffen."
 je_spain_provisional_government_republic_button: "Eine Republik ausrufen"
 je_spain_provisional_government_republic_button_desc: "Republikanismus ist eine neue Haltung in $SPA$, die erst vor Kurzem als Konkurrenz zum konstitionellen Monarchismus entstand, der sonst von spanischen Doktrinär-Liberalen unterstützt wird. Falls kein König gefunden wird oder der Republikanismus politisch den Konstitutionalismus überholt, könnte die Ausrufung einer Republik die einzige verbleibende Möglichkeit sein."
