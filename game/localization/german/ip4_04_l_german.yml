 iberia.2.t: "Iberischer Sonnenaufgang"
 iberia.2.d_1: "Die kleinlichen Nationalstaaten von Iberien wurden besiegt und die Halbinsel von den vereinten Arbeitern [ROOT.GetCountry.GetAltName('VON')] befreit. Von Alentejo bis zu den Pyrenäen weht die schwarze Flagge als Zeichen der Freiheit und des Stolzes."
 iberia.2.d_2: "Das Proletariat von Iberien hat sich unter der vereinten Nation „[ROOT.GetCountry.GetAltName('NOM')|U]“ zusammengeschlossen. Die Halbinsel wird nicht länger durch die Anordnungen kleiner Könige und Generäle geteilt sein."
 iberia.2.d_3: "Erneut werden die Throne Spaniens und Portugals von [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'einer', 'einem')] einzigen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] eingenommen. Diese neue Nation ([ROOT.GetCountry.GetName]) verspricht ein neues goldenes Zeitalter für die Halbinsel, das größer sein wird als je zuvor."
 iberia.2.d_4: "[ROOT.GetCountry.GetAltName('NOM')|U] hat die Gläubigen der Halbinsel zu einer großen Versammlung zusammengeführt. Von Alentejo bis zu den Pyrenäen läuten die Kirchenglocken ein neues goldenes Zeitalter ein."
 iberia.2.d_5: "Endlich haben sich $SPA$ und $POR$ zu einer Nation vereinigt: [ROOT.GetCountry.GetAltName('NOM')]. Vom Alentejo bis zu den Pyrenäen freuen sich die Völker Iberiens auf ein neues goldenes Zeitalter."
 iberia.2.f: "Als die Steine auf die Oberfläche des Douro aufschlugen, spritzte eine große Wasserfontäne empor, die die Kahnfahrer bis auf die Haut durchnässte. Wolken aus Schlamm und aufgewirbelten Fischen stiegen vom Flussgrund auf und färbten das Wasser um das Boot herum grün-braun.\n\nIn einer Woche, so hofften sie, würde der Pfahl drei Meter über das Wasser aufragen. In einem Monat würden fünf weitere hinzukommen, die jeweils durch ein Gitter aus Stützbalken miteinander verbunden waren. Bis zum Jahresende würde dies eine Brücke sein, eine von einem Dutzend neuer Konstruktionen, die die ehemalige Grenze überspannten. Müde, aber triumphierend beobachteten die Kahnfahrer, wie sich die Steine setzten, und nahmen ihre Arbeit wieder auf."
 iberia.2.a: "Hisst die @ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt Flagge der Vereinigung#!!"
