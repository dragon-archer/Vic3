 caciquismo.2.t: "Das richtige Ergebnis"
 caciquismo.2.d: "[ROOT.GetCountry.GetAltName('IN')|U] hat der Wahlkampf begonnen – und damit auch die strategische Planung der Strippenzieher der Regierung. Wenn wir wollen, können wir die Macht des Staates nutzen, um ein günstiges Ergebnis sicherzustellen."
 caciquismo.2.f: "Auf dem Tisch lag ausgebreitet eine Karte von [SCOPE.sState('rural_state').GetNameNoFormatting] zwischen Büchern, leeren Tassen und herumliegenden Zeichenutensilien. Vier Männer standen um sie herum und unterhielten sich über die Grundneigung von [SCOPE.sState('rural_state').GetFarmHubName]. Sie waren sich sicher, dass die Regierung gewinnen würde – aber mit welchem Vorsprung? Würden sie in den Vororten noch tausend Stimmen zusätzlich mobilisieren können? Wie würde sich die jüngste Ansammlung von Arbeitern in der Gegend auf das Wahlverhalten auswirken?\n\nNachdem sie schon eine halbe Stunde in ihre eigentlich geplante Mittagspause hinein diskutiert hatten, gab es eine Entscheidung: Die Stadt würde ihrer Partei achttausend Stimmen geben, mit einem soliden – aber wirkungslosen – Oppositionsblock in den Arbeitervierteln. Weitaus geschmackvoller als eine Wahlbeteiligung von 101 %."
 caciquismo.2.a: "Die [SCOPE.sParty('party_1_scope').GetName] ist die natürliche Regierungspartei."
 caciquismo.2.b: "Begünstigen wir die [SCOPE.sParty('party_2_scope').GetName]."
 caciquismo.2.c: "Ändern wir den Kurs: Gewähren wir der [SCOPE.sParty('party_3_scope').GetName] eine Amtszeit."
 caciquismo.2.e: "Die [SCOPE.sParty('party_4_scope').GetName] braucht eine Hilfestellung."
 caciquismo.2.g: "Wenn wir irgendetwas erreichen wollen, sollten die Wahlen frei sein."
