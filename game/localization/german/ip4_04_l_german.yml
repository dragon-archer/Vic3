 je_iberia: "Die Iberische Union"
 je_iberia_reason: "So wie die Deutschen nach einem vereinigten #v $GER$#! und die Italiener nach einem vereinigten #v $ITA$#! streben, so streben auch die unzähligen Völker der Iberischen Halbinsel nach einem vereinigten [GetGeographicRegion('geographic_region_iberia').GetName]. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nDie offizielle Befürwortung dieser Vereinigung durch eine oder mehrere Mächte der Halbinsel hat aus einem vereinten $geographic_region_iberia$ statt eines fernen Traums ein unmittelbar erreichbares Ziel gemacht – sofern alle Mächte der Halbinsel zu einer Übereinkunft gelangen können.\n\n@information! Alle [Concept('concept_country','$concept_countries$')], die an diesem [concept_journal_entry] beteiligt sind, stehen einer Form der [Concept('concept_unification','$concept_unification_short$')] grundsätzlich offen gegenüber. Damit die Halbinsel jedoch diplomatisch vereinigt werden kann, müssen alle ihre politischen Systeme ihre [Concept('concept_law','$concept_laws$')] harmonisieren und über kompatible #b Regierungsgrundlagen#! verfügen."
 iberia_union_political_text_monarchy: "Auf dem Höhepunkt der spanischen und portugiesischen Imperien war ganz Iberien in der #v Iberischen Union#! vereint. Dynastische Unionisten fordern die Wiederherstellung dieser Union, um die wirtschaftlichen Barrieren zwischen Spanien und Portugal abzubauen und ein neues goldenes Zeitalter zu schaffen."
 iberia_union_political_text_theocracy: "Die universelle katholische Kirche steht über allen Nationen. Engagierte Universalisten fordern ein #v Iberisches Konkordat#!, um die gesamte Halbinsel in einer heiligen Union zu vereinen."
 iberia_union_political_text_republic: "Angesichts der europäischen liberalen Revolutionen fordern radikale Republikaner die Vereinigung aller Völker der Halbinsel zu einer einzigen #v Iberischen Föderation#!."
 iberia_union_political_communist: "Das Proletariat kennt keine Nation. Die feudalen und bürgerlichen Konstrukte, die die Halbinsel seit Jahrhunderten beherrschen, müssen beseitigt werden. Aus ihren Überresten soll eine sozialistische #v Iberische Föderation#! entstehen."
