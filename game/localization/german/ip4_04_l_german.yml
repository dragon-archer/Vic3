 two_spains.4.t_2: "Rückgabe der Krone"
 two_spains.4.d_1: "Die Bemühungen von [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] führten zur Absetzung der unbeliebten [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]-Dynastie. Da der [ROOT.GetCountry.GetAdjective|l]e Thron nun leer ist, wurde eine Regentschaft unter [ROOT.GetCountry.GetRuler.GetFullName] eingerichtet, um über das Schicksal der Krone zu entscheiden."
 two_spains.4.d_2: "Die Bemühungen von [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')] [SCOPE.sCharacter('golpista_general').GetFullName] führten zur Absetzung der unbeliebten [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]-Dynastie. Da der [ROOT.GetCountry.GetAdjective|l]e Thron nun leer ist, wurde eine Regentschaft eingerichtet, um über das Schicksal der Krone zu entscheiden."
 two_spains.4.f: "„War es das? Haben wir eine Republik?\"\n\nFrancisco schaute hoch zum offenen Fenster, wo der blasse Kopist sich herauslehnte. Der Geruch von Tinte und Kerzenwachs wehte ihm nach.\n\n„Noch nicht, aber bald“, antwortete er. „Wir können nur hoffen! Das ist mehr, als wir letzte Woche sagen konnten!“"
 two_spains.4.a: "Und nun auf zum Regieren."
