 spain_provisional_government.2.t: "Der selbstgemachte König"
 spain_provisional_government.2.d: "Marschall [SCOPE.sCharacter('espartero_scope').GetFullName], Held des Karlistenkriegs, willigte ein, den Thron als König [SCOPE.sCountry('spain_scope').GetAltName('VON')] zu besteigen. Das Haus Espartero, einst bescheidene Arbeiter, wird damit zum höchsten Adel [SCOPE.sCountry('spain_scope')GetAltNameNoFormatting('VON')]."
 spain_provisional_government.2.f: "„Espartero! Ist das zu fassen?“\n\nEs war das neunte Mal an diesem Tag, dass Francisco diesen Satz hörte, meist gefolgt von einer ausführlichen Lobeshymne auf den brillanten alten Soldaten. Jedes Mal bohrte sich die Angst tiefer in sein Herz. Ein unbeliebter Despot war ja noch in Ordnung – der konnte so viele Befehle erlassen, wie er wollte, und dafür konnte man ihn dann aus dem Land jagen. Doch einer, der die Massen zu begeistern verstand? Der konnte #italic regieren#!. Er konnte die Bevölkerung Barcelonas in hunderttausend Polizisten verwandeln. Er konnte das Volk dazu bringen, ihn aufzuhängen, seine Mitrevolutionäre aufzuhängen, ja, sogar ihn selbst …\n\nFrancisco zwang sich zu einem Lächeln und wandte sich dem Angestellten zu, der sich zu Wort gemaldet hatte. „Ich hatte nichts anderes erwartet.“"
 spain_provisional_government.2.a: "Lang lebe Espartero, Marschall und König!"
 spain_provisional_government.3.t: "Der spanische Thron"
 spain_provisional_government.3.d: "Die Übergangsregierung [SCOPE.sCountry('spain_scope').GetAltName('VON')] hat den frei gewordenen Thron von einem Hohenzollern-Fürsten angeboten, so er denn bereit ist, der [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]en Verfassung die Treue zu schwören."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "Stellen wir einen Kandidaten für den Thron vor."
 spain_provisional_government.3.b: "Wir werden unser Blut nicht in einem solch instabilen Land riskieren."
 spain_provisional_government.31.t: "Eine lieblose Umarmung"
 spain_provisional_government.31.d: "Die Nominierung eines Hohenzollern-Fürsten für den [SCOPE.sCountry('spain_scope').GetAdjective|l]en Thron droht, zu einer Einkreisung [SCOPE.sCountry('france_scope').GetAltName('GEN')] durch [SCOPE.sCountry('hohenzollern_scope').GetAdjective|l]e Verbündetze zu führen. Das Kriegsministerium schlug Alarm und hielt fest, dass ein solches Arrangement ein großes Risiko für unsere nationale Integrität darstellen würde."
 spain_provisional_government.31.f: "„Was #italic denken#! sie sich denn?“ Der Botschafter blickte erneut auf seine Ausgabe der #italic Gaceta de Madrid#!. Das Überfliegen des Briefes der Cortes brachte ihm auch diesmal keine neuen Erkenntnisse.\n\nDie Lippen des Außenministers zuckten ein, zwei, drei Male – eine Geste, die seinen imposanten Schnurrbart gewaltig in Bewegung versetzte. Er hatte keine Antwort. Sein Blick blieb auf den Schreibtisch gerichtet, fixiert auf die Aufgabe, die Zeitung über Kopf zu lesen.\n\n„Der Kriegsminister besteht darauf, dass ich mich weigere, nach [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] zurückzukehren“, fuhr der Botschafter fort, „und ich gebe diese Frage an Sie weiter. Er beharrt darauf, dass dies eine absichtliche Provokation sei, doch ich glaube, Naivität ist eine wahrscheinlichere Erklärung …“"
 spain_provisional_government.31.a: "Das ist eine Frechheit! Macht die Armee bereit."
 spain_provisional_government.31.b: "Was kann man da tun?"
 spain_provisional_government.32.t: "Der Bulle und der Adler"
 spain_provisional_government.32.d_1: "Das Haus Hohenzollern nahm den von uns angebotenen [SCOPE.sCountry('spain_scope').GetAdjective|l]en Thron an und schlug einen seiner Fürsten als König [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('VON')] vor. [SCOPE.sCountry('france_scope').GetAltName('NOM')|U], das eine Einkreisung durch [SCOPE.sCountry('hohenzollern_scope').GetAdjective|l]e Verbündete befürchtet, hat mit Krieg gedroht, falls er den Thron besteigt."
 spain_provisional_government.32.d_2: "Das Haus Hohenzollern nahm den von uns angebotenen [SCOPE.sCountry('spain_scope').GetAdjective|l]en Thron an und schlug einen seiner Fürsten als König [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('VON')] vor. Diese Thronbesteigung zu erlauben, würde [SCOPE.sCountry('france_scope').GetAltName('AKK')] aufbringen, aber uns enge Bande mit [SCOPE.sCountry('hohenzollern_scope').GetAltName('DAT')] sichern."
 spain_provisional_government.32.f: "Über Barcelona braute sich ein Sturm zusammen. Francisco lag mit dem Rücken auf den Dachziegeln und sah zu, wie der ewig graue Himmel pechschwarz wurde.\n\nEr hörte das Schritte auf den Ziegeln neben sich und drehte den Kopf. Dort stand der Kopist, die Arme weit ausgestreckt, um das Gleichgewicht zu halten. Ein dicker Regentropfen, geschwollen vom Rauch der Textilfabriken, hatte einen grauen Streifen auf seiner Wange hinterlassen. Er war sonderbar schön.\n\n„Wir werden alle sterben“, sagte er und blickte wieder in Richtung der fernen Pyrenäen. Francisco folgte seinem Blick.\n\n„… Vielleicht“, sagte er. „Es wäre mir fast einerlei, solange der König mit uns stirbt.“"
 spain_provisional_government.32.a: "Ein Hohenzollern soll es sein."
 spain_provisional_government.32.b: "Ziehen wir das Angebot zurück: Wir können keine weitere Invasion riskieren."
 spain_provisional_government.4.t: "Der spanische Thron"
 spain_provisional_government.4.d: "Die Übergangsregierung [SCOPE.sCountry('spain_scope').GetAltName('VON')] bot den frei gewordenen Thron einem savoyardischen Fürsten an, so er denn bereit ist, der [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]en Verfassung die Treue zu schwören."
