 je_portugal_united_kingdom: "Das Vereinigte Königreich"
 je_portugal_united_kingdom_reason: "Von 1807 bis 1821 herrschte der Hof [ROOT.GetCountry.GetAltName('VON')] von Rio de Janeiro aus. Um die [SCOPE.sCountry('brazil_scope').GetAdjective|l]en Sorgen zu beschwichtigen, erhob König Johann VI. #b $BRZ$#! in den Status eines Mit-Königreichs und bildete so das #b Vereinigte Königreich von Portugal, Brasilien und den Algarven#!. Doch die Unabhängigkeit von #b $BRZ$#! beendete das erste Vereinigte Königreich. Danach waren #b $POR$#! und #b $BRZ$#! kurz Teil einer Personalunion unter König und Kaiser Peter IV. und I.\n\nDas jüngste Erstarken portugiesischer Macht und die derzeitige positive Stimmung zwischen uns und unserer ehemaligen Kolonie haben die Hoffnung aufkommen lassen, dass sich das #b Vereinigte Königreich wiederherstellen ließe#!. Wenn die #b brasilianischen#! Nachfolgegesetze ergänzt würden, könnte diese Hoffnung wahr werden.\n\nSolange dieser [concept_journal_entry] aktiv ist, können wir einen [concept_treaty] unterzeichnen, um die Nachfolgegesetze um [SCOPE.sCountry('brazil_scope').GetName] zu erweitern und so das Fundament einer zukünftigen [concept_personal_union] zu legen."
