 anarchism_events.1.t: "Todesboten"
 anarchism_events.1.d_1: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')|U] in [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] näherte sich ein militantes Mitglied der [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName]. Der Militante gab einen Schuss mit einer Pistole ab und verletzte sein Opfer so tödlich."
 anarchism_events.1.d_2: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')|U] in [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] näherte sich ein militantes Mitglied der [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName]. Der Militante gab einen Schuss mit einer Pistole ab und verletzte sein Opfer so tödlich."
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting|l] zündete sich die Pfeife an und reichte das schnell erlöschende Streichholz nach rechts weiter. Sein Nachbar zündete sich ebenfalls seine Pfeife an, und der Geruch von billigem Tabak stieg ihm in die Nase.\n\nDer Mann, der sich zu ihnen gesellt hatte, hob die Pfeife an die Lippen und blies zufrieden einen Rauchkringel aus. In der Ferne, am Rande ihres Hörvermögens, ertönte ein scharfer Knall. Dann noch einer und noch einer.\n\n„Hast du das auch gehört?“, fragte er, obwohl er die Antwort bereits kannte. Und dann, rascher als erwartet, erklang ein markerschütternder Schrei."
 anarchism_events.1.a: "Es müssen Vergeltungsmaßnahmen folgen."
 anarchism_events.1.b: "Lang lebe die Anarchie!"
 anarchism_events.2.t: "Und dann nichts"
 anarchism_events.2.d_1: "Ein militantes Mitglied der [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] ermordete mit einer selbstgebauten Bombe [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] in den Straßen von [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]. Im Nachgang des Anschlags hat sich ein Gefühl des Schreckens in der Stadt breit gemacht."
 anarchism_events.2.d_2: "Ein militantes Mitglied der [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] hat mit einer selbstgebauten Bombe [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] in den Straßen von [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] ermordet. Im Nachgang des Anschlags hat sich ein Gefühl des Schreckens in der Stadt breitgemacht."
 anarchism_events.2.f: "Für einen kurzen, irren Moment dachte [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting], der Mann würde winken. Und dann sah sie den geworfenen Gegenstand in der Luft und wie der Mann sich umdrehte und wegrannte. Wie [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] die Hand hob, um das eigene Gesicht zu schützen. Und dann schlug das Ding ein.\n\nEs gab einen schrecklichen Knall, eine Druckwelle, eine Rauchwolke, die viel kleiner wirkte, als sie hätte sein sollen. Ein grässliches Klingeln übertönte alle anderen Geräusche. Sie beobachtete, wie [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U] aus dem Rauch heraustrat und stumm auf die Stelle hinunterblickte, an der sich zuvor [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('DE_PRO_POS_S_3P')]e Hand befunden hatte. Und dann gaben [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('DE_PRO_POS_S_3P')]e Knie nach und eine rote Lache breitete sich über das Kopfsteinpflaster aus."
 anarchism_events.2.a: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U] wird gerächt werden."
 anarchism_events.2.b: "Lang lebe die Anarchie!"
 anarchism_events.3.t: "Eine teuflische Tat"
 anarchism_events.3.d: "Ein Militanter der IG „[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]“ verübte einen Terroranschlag in [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], bei dem er zwei Bomben in den Orchestergraber eines voll besetzten Theaters warf. Dutzende der Anwesenden starben oder wurden verwundet."
 anarchism_events.3.f: "„Sie sollten nicht hier sein“, sagte der Mann an der Tür. „Verstehen Sie das? Ihre Taten werden die gesamte Staatsmacht gegen uns aufbringen.“\n\nDas Gesicht von [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] verzog sich zu einem höhnischen Grinsen. „Sie sind ein Feigling“, erwiderte er. „Ein jammernder, törichter Feigling. Ich habe mich für den Fortschritt der Menschheit geopfert. Sie haben die Pflicht …“\n\n„Reden Sie #italic leiser#!. Fortschritt … Sie sind ein Kindermörder, und Sie sollten nicht hier sein. Verstehen Sie, was Sie getan haben? Ihr wahlloses Gemetzel hat das Vertrauen der Menschen in uns um ein Jahrhundert zurückgeworfen … Sie haben sie in die Arme des Staates getrieben. Gehen Sie. #italic Sofort#!.“"
 anarchism_events.3.a: "Dieser Terror kann nicht geduldet werden."
 anarchism_events.3.b: "Es gibt keine unschuldige Bourgeoisie."
