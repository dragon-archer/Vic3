l_german:
 je_ip4_coup: "Putsch!"
 je_ip4_coup_reason: "Der [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l]e [SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName], [SCOPE.sCharacter('golpista_general').GetCustom('DE_ART_DEF_S_N')] großes Ansehen in der IG „[SCOPE.gsInterestGroup('golpista_ig').GetName]“ genießt, hat mit Maßnahmen begonnen, um die Staatsmacht mit Gewalt an sich zu reißen.\n\nSolange dieser [concept_journal_entry] aktiv ist, wird der $concept_coup$ entsprechend der folgenden Formel#tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt vorankommen#! oder #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt zurückfallen#!: [concept_coup_strength] von [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) abzüglich der [concept_coup_resistance] [ROOT.GetCountry.GetAltName('VON')] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). Sollte der #b Fortschritt#! #v 100 %#! erreichen und [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] einen [concept_coup] beginnen, besteht das Risiko, dass unsere Regierung gestürzt wird."
 coup_progress_factors_tt: "Zu den Faktoren, die den Fortschritt des [Concept('concept_coup', 'Putschs')] #b voranbringen#!, gehören:\n• Niedrige [concept_legitimacy] der [concept_government]\n• Hohe [concept_popularity] der putschenden Befehlshaber\n• Anteil der vom putschenden [concept_commander] befehligten [Concept('concept_unit','$concept_units$')] an der Gesamtarmee\n• [concept_clout] der unzufriedenen [Concept('concept_interest_group','$concept_interest_groups$')], die den $concept_coup$ unterstützen\n• Nähe der [concept_military_formation] des [Concept('concept_commander', 'Befehlshabers')] zum [concept_capital_state]"
 coup_regress_factors_tt: "Zu den Faktoren, die den Fortschritt des [Concept('concept_coup', 'Putschs')] #b verringern#!, gehören:\n• Hohe [concept_legitimacy] der [concept_government]\n• Niedrige [concept_popularity] der putschenden Befehlshaber\n• Stufe der „[GetInstitutionType('institution_home_affairs').GetName]“-Ausgaben, wenn [GetLawType('law_secret_police').GetName] oder [GetLawType('law_national_guard').GetName] als [Concept('concept_law', '$concept_laws$')] aktiv sind\n• Erhöhung der [concept_approval] der [Concept('concept_interest_group','$concept_interest_groups$')], die den $concept_coup$ unterstützen\n• Entfernung der [concept_military_formation] des putschenden [Concept('concept_commander', 'Befehlshabers')] vom [concept_capital_state]"
 ip4_coup.1.t: "Das Unterfangen von [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l]e [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] unternimmt bedrohliche Schritte, um die Macht über [ROOT.GetCountry.GetAltName('AKK')] an sich zu reißen. [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_PER_S_3P_N')|U] wird von einer Fraktion der IG „[SCOPE.gsInterestGroup('golpista_ig').GetName]“ unterstützt."
 ip4_coup.1.f: "Oberst [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] hob die Zeltklappe und schlüpfte hinein. Die Luft war bereits schwer vom Rauch, und die anderen Stühle waren besetzt. Auf dem Tisch lagen Karten ausgebreitet: Gelände, Regierungsgebäude, wichtige Infrastruktur. Er salutierte vor dem [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle], der am Ende des Tisches saß, und nahm Platz.\n\nEr war nicht allein. Oberst [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] saß links von ihm, und e Pfeife trug fröhlich zum erstickenden Dunst bei.\n\n„Bitte entschuldigen Sie meine Verspätung“, setzte [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] an. „Es gibt eine neue Torwache.“\n\nDer [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] nickte. „Schon vergessen. Ihren Bericht bitte. Zustand des Vierundzwanzigsten?“"
 ip4_coup.1.a: "Gott mit Euch, [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]!"
 ip4_coup.1.b: "Das derzeitige Regime muss überleben."
 ip4_coup.2.t: "Pronunciamento!"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetRankName|U] [SCOPE.sCharacter('golpista_general').GetFullName] gab ein Pronunciamento in [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_POS_S_3P')]em Hauptquartier in [SCOPE.sState('pronunciamento_state').GetName] aus. [SCOPE.sCharacter('golpista_general').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')] und [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_POS_S_3P')]e Verbündeten in der IG „[SCOPE.gsInterestGroup('golpista_ig').GetName]“ stellen sich damit offen gegen unsere Regierung."
 ip4_coup.2.f: "Mitbürger,\n\ndas Regime in [ROOT.GetCountry.GetCapital.GetCityHubName] hat das Todesurteil für [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] verkündet und uns jede Hoffnung genommen, die innere Spaltung zu überwinden. Es bleibt uns nichts anderes übrig, als an das Volk zu appellieren.\n\nLandsleute! Hört den Ruf des Vaterlandes! Verschließt eure Ohren vor den Einflüsterungen eines Regimes, das in seiner Bosheit und seiner Ohnmacht seine gesamte Hoffnung auf die Uneinigkeit von Volk und Armee setzt.\n\nHauptquartier [SCOPE.sState('pronunciamento_state').GetNameNoFormatting], [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "Das Militär hat gesprochen. Unser Mandat ist vorbei."
 ip4_coup.2.b: "Wir werden nicht kapitulieren!"
 ip4_coup.3.t: "Aus mangelndem Interesse"
 ip4_coup.3.d: "Die Verschwörung zum Sturz der amtierenden [ROOT.GetCountry.GetAdjective|l]en Regierung hat innerhalb der IG „[SCOPE.gsInterestGroup('golpista_ig').GetName]“ all ihren Schwung verloren. Der Plan von [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] wurde aufgegeben."
 ip4_coup.3.f: "„Das Problem mit Ihnen, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], ist, dass Sie glauben, Sie wären jemand, nur weil es Ihnen gelungen ist, eine Handvoll Schwachköpfe dazu zu bringen, [SCOPE.sState('capital_scope').GetCityHubName] zu verschandeln, indem sie in schwarzen kurzen Hosen umherspazieren. Sie hören sie ‚Heil [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!‘ rufen und bilden sich ein, das wäre die Stimme des Volkes. Das ist der Punkt, an dem Sie einen echten Bock schießen. Die Stimme des Volkes sagt: ‚Seht euch diesen furchtbaren Arsch [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] an, der in Fußballhosen durch die Gegend läuft! Habt ihr in eurem Leben jemals so einen dreisten Dreikäsehoch gesehen?‘“" # - P.G. Wodehouse
 ip4_coup.3.a: "Beten wir, dass niemand herausfindet, was sich fast zugetragen hätte."
 ip4_coup.3.b: "Wir wissen, welche Pläne [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_PER_S_3P_N')] auf Lager hatte. Der Gerechtigkeit muss Genüge getan werden."
 ip4_coup.4.t: "Sich anpirschen"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] hat von den Bemühungen des Staats erfahren, die Zahl der [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_PER_S_3P_D')] zur Verfügung stehenden Streitkräfte zu verringern. [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_PER_S_3P_N')|U] hat die Regierung der leichtsinnigen Einmischung in militärische Angelegenheiten beschuldigt."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] ging in [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_POS_S_3P')]em Zelt auf und ab. Vor [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_PER_S_3P_D')] standen [SCOPE.sCharacter('golpista_general')GetCustom('DE_PRO_POS_S_3P')]e treuen Vertreter: jene, die man bislang noch nicht gezwungen hatte, an einen anderen Ort zu verlegen. [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_PER_S_3P_N')|U] konnte den Befehl nicht direkt verweigern, der aus [ROOT.GetCountry.GetCapital.GetCityHubName] kam und das wichtige Personal seines Hauptquartiers auf ein Mindestmaß zurechtstutzte.\n\nDie Regierung war ihm auf die Schliche gekommen. Es konnte keine andere Erklärung geben. Kein anderer Befehl zielte so klar auf ihn ab. Sollte [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('golpista_general')GetCustom('DE_PRO_POS_S_3P')]e alte Stellung zurückerlangen, würde er reagieren müssen. [SCOPE.sCharacter('golpista_general').GetCustom('DE_PRO_PER_S_3P_N')|U] deutet auf zwei seiner Leute in der ersten Reihe.\n\n„Oberst [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], Major [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] …“"
 ip4_coup.4.a: "„… befehlen Sie Ihren Männern, die Stellung zu halten.“"
 ip4_coup.4.b: "„… benachrichtigen Sie unsere weiter entfernten Kameraden.“"
