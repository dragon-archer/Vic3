 je_devorismo: "Die Herrschaft der Verschlinger"
 je_devorismo_reason: "Der endgültige Sieg der Liberalen im portugiesischen Bürgerkrieg verbannte den Prätendenten-König Miguel nach Rom und machte seine Anhänger zu einer bedeutungslosen Macht in der Innenpolitik. In der Folgezeit begann die dominante [GetIdeology('ideology_cartist').GetName|l]e Fraktion der Liberalen damit, ihr Machtmonopol zu festigen – und ihren ungehinderten Zugriff auf die [ROOT.GetCountry.GetAdjective|l]e Staatskasse.\n\nIm Lauf des letzten Jahrs begann die chartistische Regierung ein umfassendes Programm zum Verkauf staatlichen Eigentums an private Investoren – eine Politik, die von ihren Kritikern „Devorismo“ oder „Verschlingung“ genannt wurde. Diese Privatisierungen haben die beträchtlichen Schulden von [ROOT.GetCountry.GetNameNoFormatting] nicht nennenswert gemindert, sondern vielmehr zu einer Konzentration des Eigentums in den Händen reicher Anhänger der Liberalen geführt und zu einer Spaltung des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Liberalismus beigetragen. Dieser Riss wid von Tag zu Tag größer."
