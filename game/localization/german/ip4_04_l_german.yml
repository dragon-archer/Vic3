 je_the_two_spains: "Die Zwei Spanien"
 je_the_two_spains_reason: "Die #b Fortschrittsbalken#! tendiert im Lauf der Zeit zu #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#!.\nDie #b Spannungsleiste#! tendiert im Lauf der Zeit zu #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#!.\nEine hohe #b Spannung#! sorgt für erhöhten [concept_activism] und eine erhöhte [concept_coup]-Wahrscheinlichkeit.\n\n#italic „Hier liegt halb Spanien. Es starb an der anderer Hälfte.“#!\n– Mariano José de Larra\n\nSeit dem Unabhängigkeitskrieg ist [ROOT.GetCountry.GetAltName('NOM')] in einem oft gewaltsamen Streit zwischen den beiden Spanien gefangen: Das eine Spanien ist Kirche und Krone treu, das andere der Aufklärung und der Verfassung. Die unversöhnliche Feindschaft beider Seiten, die aus einem unzureichend entwickelten liberalen Vorhaben entstand, festigte eine politische Ordnung, die sich mehr auf die Armee als auf Wahlen stützt. Wenn [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] Frieden finden will, muss es sich für eine Vision entscheiden, die es prägen soll."
