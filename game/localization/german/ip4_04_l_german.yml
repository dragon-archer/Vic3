 # Spanish politics
 spain_politics.1.t: "Die Braut Christi"
 spain_politics.1.d: "[SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName|U], der streng konservative Erzbischof von Toledo, ist verstorben. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat nun die Möglichkeit, einen Nachfolger zu ernennen, der der isabellinischen Sache gegenüber aufgeschlossener ist."
 spain_politics.1.f: "„Ich würde ja gern ‚Auf Nimmerwiedersehen‘ sagen“, meinte [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. „Ich wünschte wirklich, ich könnte glauben, dass dies ein Segen für die Königin sein wird. Bedauerlicherweise bleiben viel zu viele Fragen offen.“\n\n„Ist das so?“ [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting|U] hob eine Augenbraue. Rund um ihr Boot plätscherte der Manzanares friedlich dahin. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting|U] schwang seine Angelrute. Der Haken segelte in einem hohen Bogen, ehe er ins Wasser tauchte.\n\n„Erstens wird das der Papst nicht dulden. Rom ist den Thronräubern wohlgesonnen. Zweitens … können die Defizite der Kirche nicht einem einzelnen Mann angelastet werden. Ein treuerer Nachfolger könnte weitere Aufstände anfachen, Gott steh uns bei.“"
 spain_politics.1.a: "Ein konstitutionalistischer Erzbischof käme uns gut zupass."
 spain_politics.1.b: "Ernennen wir einen versöhnenderen Kandidaten."
 spain_politics.101.t: "Die liberale Vorherrschaft"
 spain_politics.101.d_1: "Nach dem Tod des vorherigen Erzbischofs von Toledo setzte die Regierung [SCOPE.sCountry('spain_scope').GetAltName('VON')] mit [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], dem Senatspräsidenten, einen klaren Liberalen als Nachfolger ein. [SCOPE.sCharacter('spanish_archbishop_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Ernennung käme implizit einer Anerkennung von [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] als legitim gleich."
 spain_politics.101.d_2: "Nach dem Tod des vorherigen Erzbischofs von Toledo setzte die Regierung [SCOPE.sCountry('spain_scope').GetAltName('VON')] mit [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], dem Bischof der Kanaren, einen gemäßigten Liberalen als Nachfolger ein. [SCOPE.sCharacter('spanish_archbishop_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Ernennung käme implizit einer Anerkennung von [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] als legitim gleich."
 spain_politics.101.f: "Der Streit um die [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]e Thronfolge hatte dem Papsttum viel Kopfzerbrechen bereitet. Ferdinand VII., allem Anschein nach ein frommer Katholik, hatte ein Dekret unterzeichnet, das seiner Tochter Isabella die Thronbesteigung erlaubte. Angesichts der Rebellion ihres Onkels hatte Isabellas Regent beschlossen, sich den Liberalen anzuschließen – einer Fraktion, die der Kirche gegenüber bestenfalls kühl begegnete. So stand die Kirche vor der Wahl: ein frommer Rebell oder eine feindselige Königin?"
 spain_politics.101.a: "[SCOPE.sCharacter('spanish_queen_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCountry('spain_scope').GetAdjective|l]e [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] begeht Thronraub. [SCOPE.sCharacter('spanish_queen_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] hat kein Recht, einen Erzbischof einzusetzen."
 spain_politics.101.b: "Die Regierung [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('VON')] hat sich nicht als feindselig erwiesen. Bestätigen wir die Ernennung."
 spain_politics.101.c: "Lehnen wir die Ernennung ab und fordern wir, dass der Bischof sie verurteilt."
 spain_politics.2.t: "Das Banner der Republik"
 spain_politics.2.d: "Mit dem Sturz der Monarchie und der Ausrufung [ROOT.GetCountry.GetAltName('VON')] stellt sich die Frage, welche Flagge das Land annehmen soll. Die demokratische Linke sprach sich für die Hinzufügung eines violetten Streifens aus, um das historische Kastilien und León zu repräsentieren."
 spain_politics.2.f: "„Die Republik bietet allen Schutz. Das Gleiche gilt für die Flagge, die für Frieden und die Zusammenarbeit der Bürger unter der Herrschaft gerechter Gesetze steht. Sie symbolisiert auch die neue Tatsache in der Geschichte Spaniens, dass das Handeln des Staates keinem anderen Motiv als dem Interesse des Landes folgt und sich an keinen anderen Regeln orientiert als der Achtung des Gewissens, der Freiheit und der Arbeit.“\n\n– Präsidentschaft der Übergangsregierung der Republik, 1931"
 spain_politics.2.a: "Die Flagge der Republik soll dreifarbig sein und die Farben @spa_republic_2_flag_small!#tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt Rot, Gelb und Violett#! zeigen."
 spain_politics.2.b: "Die Kombination aus den drei Farben @spa_republic_3_flag_small!#tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_3_tt Rot, Weiß und Violett#! wird ein markantes Statement setzen."
