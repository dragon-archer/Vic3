 decision_revoke_banishment_law_desc: "Als Antwort auf den Widerruf der Kapitulation des abgesetzten Königs Miguel im Miguelistenkrieg erließ Königin Maria II. 1834 ein Gesetz, das ihn und seine Nachkommen für immer aus Portugal verbannte. Mit einer Regierung, die dem abgesetzten König wohlgesonnen ist, können wir dieses Gesetz widerrufen und ihn wieder in unseren Landen willkommen heißen."
 miguel_invited_back_tt: "#b $Miguel$ $de_Braganca$#! erscheint [ROOT.GetCountry.GetAltName('IN')] als [GetIdeology('ideology_miguelist').GetName|l]er [concept_agitator]"
 je_second_liberalism: "Zweiter Liberalismus"
 je_second_liberalism_reason: "Die Liberale Revolution von 1820 läutete die Ära der konstitutionellen Herrschaft [ROOT.GetCountry.GetAltName('IN')] ein und stellte den Beginn des sogenannten „Ersten Liberalismus“ dar. König Miguel I. konnte zwar kurzzeitig den Absolutismus wiederherstellen, doch die konstitutionelle Herrschaft wurde durch seine Niederlage im Miguelistenkrieg und seine anschließende Verbannung besiegelt.\n\nDie [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Regierung ist dieser Tage auf allen Ebenen von ehemaligen Revolutionären besetzt – von jenen mit gemäßigten [GetIdeology('ideology_cartist').GetName|l]en Tendenzen bis hin zu progressiven Radikalen –, doch die genaue Identität dieses „Zweiten Liberalismus“ ist noch nicht festgelegt. Werden sich die stabilisierenden Kompromisse der Gemäßigten durchsetzen oder wird der Geist von 1820 wieder aufleben?"
