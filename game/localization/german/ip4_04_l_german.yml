 iberia.1.t: "Eine Halbinsel"
 iberia.1.d: "Die zunehmende pan-nationalistische Stimmung, die sich über [GetGeographicRegion('geographic_region_europe').GetName] ausbreitet, hat nun auch [ROOT.GetCountry.GetAltName('AKK')] erreicht. Sowohl dynastische Unionisten als auch internationalistische Radikale fordern die Vereinigung von [GetGeographicRegion('geographic_region_iberia').GetName] unter ihrer bevorzugten Regierungsform."
 iberia.1.f: "Die Union zwischen Spanien und Portugal ist für beide Länder von Vorteil: Sie ist natürlich, gerecht, legitim und notwendig – ja, wir würden sogar sagen: Sie ist unvermeidlich. Alles, was dieser Union entgegensteht, schadet beiden Völkern. Alles, was sie stärkt, ist vorteilhaft. Die Schwierigkeit besteht lediglich darin, die Mittel zu finden, um diese großartige Idee auf spontane, freie und für beide Seiten ehrenhafte Weise zu verwirklichen.\n\n– Fernández Cuesta"
 iberia.1.a_1: "Wir waren zu lange gespalten."
 iberia.1.a_2: "Arbeiter aller Länder, vereinigt euch!"
 iberia.1.b: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] ist eine souveräne Nation und wird es auch bleiben."
 iberia.11.t: "Eine Halbinsel"
 iberia.11.d: "Angesichts der zunehmenden pan-nationalen Stimmung in [GetGeographicRegion('geographic_region_iberia').GetName] erklärte die Regierung [SCOPE.sCountry('iberia_forming_country').GetAltName('VON')|U] die Vereinigung der Halbinsel zur offiziellen Politik. Nachdem [SCOPE.sCountry('iberia_forming_country').GetAltNameNoFormatting('NOM')] seinen Standpunkt klarstellte, müssen wir unseren eigenen darlegen."
 iberia.11.f: "Die Union zwischen Spanien und Portugal ist für beide Länder von Vorteil: Sie ist natürlich, gerecht, legitim und notwendig – ja, wir würden sogar sagen: Sie ist unvermeidlich. Alles, was dieser Union entgegensteht, schadet beiden Völkern. Alles, was sie stärkt, ist vorteilhaft. Die Schwierigkeit besteht lediglich darin, die Mittel zu finden, um diese großartige Idee auf spontane, freie und für beide Seiten ehrenhafte Weise zu verwirklichen.\n\n– Fernández Cuesta"
