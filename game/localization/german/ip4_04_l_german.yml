 two_spains.1.d_1: "Seit dem Unabhängigkeitskrieg ist [ROOT.GetCountry.GetAltName('NOM')] einem heftigen Wechselbad aus Reform und Reaktion ausgesetzt. Während das liberale [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] den Thron besteigt, rüstet sich das konservative [ROOT.GetCountry.GetAltNameNoFormatting('NOM')], um es wieder zu stürzen."
 two_spains.1.d_2: "Seit dem Unabhängigkeitskrieg ist [ROOT.GetCountry.GetAltName('NOM')] einem heftigen Wechselbad aus Reform und Reaktion ausgesetzt. Während das konservative [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] den Thron besteigt, rüstet sich das liberale [ROOT.GetCountry.GetAltNameNoFormatting('NOM')], um es wieder zu stürzen."
 two_spains.1.f: "In einem Häuschen am Stadtrand von Barcelona wickelt eine Frau mit Blasen an den Händen einen Wollfaden um die Stifte eines Webstuhls. Die Fabrik benötigte bis zum Ende der Woche fünf Meter, und was sie wollte, würde sie auch bekommen.\n\nIn Andalusien haut ein Mann seine Hacke in den unnachgiebigen Boden. Um ihn herum stehen in Reihen Hunderte andere wie er. Keiner von ihnen wird je etwas anderes erleben.\n\nVor einem Zelt in Toledo geht ein Offizier an einer Reihe von Wehrpflichtigen entlang. Sein Kopf ist voller Pulverrauch, ihre hingegen sind einfach leer. Sie mussten vieles lernen. Das wusste er. Wie man Nahrung sucht, wie man mit einer Patrone die Arbeit von zehn erledigt. Wenn die Moral wirklich wichtiger als das Material war, so würde sich dies hier erweisen."
 two_spains.1.a: "Krone oder Cortes – welche Zukunft erwartet uns?"
 two_spains.2.t: "Die Erhabensten"
 two_spains.2.d: "Der Geist des städtischen, aufgeklärten [ROOT.GetCountry.GetAltName('GEN')] hat über das [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] von Krone und Kirche triumphiert. Wohin auch immer uns die Zukunft führt: Wir werden uns nicht von der Tradition belasten lassen."
 two_spains.2.f: "„Hat die Welt je freieren Wagemut gesehen?\nGab es je einen Tag so groß an Mut\nals den, an dem wir uns entzündeten am Feuer,\ndas auch in Riego die Liebe zum Vaterland weckte?\n\nSoldaten, das Vaterland ruft uns zum Kampf,\nlasst uns ihm schwören, zu siegen oder zu sterben.“\n\n– Evaristo Fernández de San Miguel, #italic Himno de Riego#!"
 two_spains.2.a: "Libertad!"
 two_spains.2.b: "Der Geist von Oberst Riego ist ungebrochen."
 modifier_god_fatherland_fuero_king: "Gott, Vaterland, Fuero, König"
 two_spains.3.t: "Der Geist von Don Carlos"
 two_spains.3.d: "Der Geist des ländlichen, traditionellen [ROOT.GetCountry.GetAltName('GEN')] hat über das [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] der Aufklärung und der Verfassung gesiegt. Die gottlose Zukunft, die man einst für unvermeidlich hielt, wurde aus unseren Landen verbannt."
 two_spains.3.f: "„Durch den Katholizismus erkannte der Mensch das Gesetz der Ordnung, und durch den Menschen hielt diese Ordnung Einzug in die Gesellschaft. Die Erlösung gab der moralischen Welt jene Gesetze zurück, die sie durch Lüge und Sünde verloren hatte. Die katholische Dogmatik wurde zum Prüfstein der Wissenschaften, die katholische Ethik zum Leitfaden menschlichen Handelns und die katholische Nächstenliebe zum Maßstab der Gefühle. Das menschliche Gewissen, befreit vom zerstörerischen Wirken von Irrtum und Sünde, wurde so in seinem Inneren wie in seiner äußeren Dunkelheit erleuchtet und, geleitet vom Licht dieser drei Kriterien, zur Glückseligkeit verlorener Unschuld zurückgeführt.“\n\n– Juan Donoso Cortés, #italic Essay über den Katholizismus, den Liberalismus und den Sozialismus#!" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "Für Gott, Vaterland und König sind wir siegreich."
 two_spains.3.b: "Die Offenbarung wird die Welt in Ordnung bringen."
