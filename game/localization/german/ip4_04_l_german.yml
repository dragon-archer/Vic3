 anarchism_events.4.t: "Propaganda durch Taten"
 anarchism_events.4.d: "Da sie die Gründung einer offenen politischen Organisation für nicht tragbar hielt, greift die [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] zur „Propaganda der Tat“. Durch öffentliche Attentate auf Politiker und Geschäftsleute hofft die Bewegung, die Massen zu weiteren revolutionären Betätigungen anzuspornen."
 anarchism_events.4.f: "Das Loch in der Fassade des Gebäudes, pechschwarz verkohlt, gähnte vor dem Kommissar wie das Maul eines gestrandeten Seeungeheuers. Schaufenster und Kleiderständer, zerborsten und zu Boden gestürzt, bildeten seine zerfetzten Zähne.\n\nEin vom Wind verwehtes Blatt Papier mit versengten Enden schmiegte sich an seinen Stiefel. #b Krieg!#!, verkündete es in sauberer Druckschrift. Er hob es auf und drehte sich aus dem Wind, damit es nicht davonflatterte. „#b Klassenkampf#!“, fuhr es fort, „angezettelt von #b dir#! …“\n\nEr steckte es ein. Nun, dachte er. Wo war die nächste Druckerei?"
 anarchism_events.4.a: "Es stehen uns Zeiten voller Gewalt bevor."
 anarchism_events.4.b: "Nur ein Grund mehr, wachsam zu sein."
 anarchist_terrorism_start_tt: "Solange der [Concept('concept_activism','$concept_activism_short$')] der [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] über @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!) liegt, kann die Bewegung #r Terroranschläge#! gegen unsere [Concept('concept_executive','$concept_executives$')], [Concept('concept_politician', '$concept_politicians$')] oder [concept_ruler] verüben"
