 # Events
 carlist_war.1.t: "Die Königliche Expedition"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName|U] sammelte seine Streitkräfte und fordert einen starken, konzentrierten Vorstoß in Richtung des Hauptsitzes. Die Cristinos rechnen mit diesem Ansturm und sind vorbereitet. Die Zukunft Spaniens wird hier und jetzt vor den Toren von [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] entschieden."
 carlist_war.1.f: "Die Kolonne erstreckte sich so weit, wie Javiers Auge reichte, und schlängelte sich zwischen umgestürzten Felsbrocken und struppigen Büschen hindurch. Die alles erstickende Staubwolke, aufgewirbelt von zehntausend marschierenden Füßen, hatte alle Uniformen grau gefärbt und die letzten blauen und weißen Farbtupfer verblassen lassen. Am Ende der Kolonne ritten die Priester und die #italic Ojalateros#! mit ihrem unstillbaren Appetit und ihrem endlosen Vorrat an Beschwerden. Vor ihnen marschierten die Liberalen mit all ihrem Stahl und Schießpulver.\n\nEr hatte am Morgen seinen Patronengurt überprüft und noch fünf Patronen vorgefunden. Er konnte nur hoffen, dass die Liberalen nur vier hatten."
 carlist_war.1.a: "Für Krone und Land!"
 carlist_war.1.a.spc: "Dios, Patria, Rey!"
 carlist_war.2.t_1: "Die Umarmung von Vergara"
 carlist_war.2.t_2: "Der rechtmäßige Erbe"
 carlist_war.2.d_1: "Nachdem die königliche Expedition besiegt und die [GetIdeology('ideology_carlist').GetName|l]en Armeen zerstreut wurden, hat [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetFullName] in der baskischen Stadt Vergara einen Friedensvertrag mit den Überresten der karlistischen Streitkräfte unterzeichnet. Endlich ist [ROOT.GetCountry.GetName('IN')] wieder eine fragile Ruhe eingekehrt."
 carlist_war.2.d_2: "Nachdem die liberale Regierung ins Exil geschickt wurde und baskische Freiwillige durch die Straßen von [SCOPE.sState('capital_scope').GetCityHubName] marschieren, könnte [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('country_ruler').GetFullName] möglicherweise endlich rechtmäßig den Thron besteigen. Dennoch lastet der Schatten Napoleons weiterhin auf uns. Es gibt viel zu tun, um unseren früheren Ruhm wiederzuerlangen."
 carlist_war.2.f_1: "Während die Offiziere zum Verhandeln losritten, standen sich die Armeen auf dem Feld gegenüber. Die Liberalen hatten ihre stärksten Regimenter in der ersten Reihe aufgestellt, fiel Javier auf: Die vorderen Reihen trugen alle ihre hohen Tschakos, ihre blau-grünen Uniformen und die gelben Borten der Provinzregimenter. Sein eigener Befehlshaber hatte natürlich dasselbe getan. Schulter an Schulter mit seinen #italic Erreketes#! stand er und fixierte seine Gegenspieler aus fünfzig Metern Entfernung.\n\nDann sah er ihn, hoch oben auf einem prächtigen schwarzen Pferd, in mehr Gold gehüllt, als alle Uniformen seines gesamten Regiments aufwiesen: [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting]. Konnte er zielen, einen Schuss abgeben, das Feld in Brand setzen und diesen Farcefrieden beenden? Nein, dachte er. Mehr konnte er nicht tun. Alles, was ihm blieb, war, nach Hause zu gehen."
 carlist_war.2.f_2: "Javiers erster Eindruck von [SCOPE.sState('capital_scope').GetCityHubName] war, dass es im Vergleich zu Sunbil eine futuristische Metropole war. Gaslaternen erhellten die Straßen unweit des Zentrums und enthüllten eine wahrhaft erstaunliche Menge an Müll und Pferdemist. Die einst weißen Mauern waren von der stickigen Luft braun und grau verfärbt, und elende Mietskasernen wucherten um Werkstätten herum empor, die Wolken aus Rauch und Staub in den Himmel ausstießen.\n\nAls er dies sah, beschloss er, dass ihm die Zukunft nicht besonders zusagte. Da war ihm die klare Bergluft und das Gewicht einer Sense in den Händen lieber. Er war bewaffnet nach [SCOPE.sState('capital_scope').GetCityHubName] gekommen, dachte er, damit er nie wieder an [SCOPE.sState('capital_scope').GetCityHubName] denken musste."
 carlist_war.2.a: "Ohne einen Moment zu zögern."
 carlist_war.3.t: "Der König und die Fueros"
 carlist_war.3.d: "Von der Regierung von Maria Christina zur bloßen Provinz degradiert und 1833 von ihren Truppen unter Kriegsrecht besetzt entwickelte sich das Baskenland rasch zu einer Hochburg der karlistischen Bewegung. Mit der Sicherung des Throns von [SCOPE.sCharacter('don_carlos_scope').GetFirstName] ist nun die Zeit gekommen, sein Versprechen einzulösen und die traditionellen Privilegien des baskischen Volkes wiederherzustellen."
 carlist_war.3.f: "Javiers Hand zitterte, als er den Griff der Tür packte und sie aufstieß. Da war sie – auf dem Bett sitzend, die Beine übereinandergeschlagen, Hände und Schoß durch einen gemieteten Webstuhl für ihn blockiert. Sie blickte auf, als sie das Geräusch hörte, schob den Webstuhl beiseite und rannte auf ihn zu.\n\nAls er das letzte Mal hier war, dachte er, war es gewesen, als hätte eine Präsenz in der Ecke des Zimmers gelauert, ein in Gold gehülltes Phantom, das ihn zu den Waffen getrieben hatte. Doch nun war es fort. Baldomero Espartero, der Dämon von Navarra, war von der gezielten Kugel eines #italic Errekete#! gebannt worden. Javier legte die Arme um ihre Taille und ließ endlich den Tränen freien Lauf."
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle] respektiert all seine Untertanen."
 carlist_war.3.b: "Vielleicht sollten wir die Liberalen nicht noch weiter aufbringen …"
 carlist_war.4.t: "Alles, was heilig ist"
 carlist_war.4.d: "Eine brutale Welle von Maßnahmen, die von den radikaleren Elementen der isabellinischen Regierung ergriffen worden waren, führte zu einer Reihe von Demütigungen für die Kirche. Von der Beschlagnahmung galizischer #italic Minifundias#! bis zur Brandstiftung an Kirchen in Saragossa wurde nichts verschont. Nichts war heilig."
 carlist_war.4.f: "Der Priester, in Trauergewänder gehüllt, schritt im Foyer auf und ab. Schließlich wandte er sich dem wartenden Offizier zu.\n\n„Toreno und Mendizábal – diese Heiden – haben den Zehnten gestohlen, unser Land an sich gerissen und die Jesuiten vertrieben. Jemand muss diesem Wahnsinn ein Ende setzen! Ich bitte Sie inständig: Schicken Sie mich nach Madrid, und ich werde Gottes Zorn über sie bringen. Diese Hunde aus den ketzerischen Cortés … Ich erinnere mich an ihre Namen und Gesichter. An jeden Einzelnen von ihnen.“"
 carlist_war.4.a: "Nur eine Erstattung kann diese Sünden wegwaschen."
 carlist_war.4.b: "Eine große Spende sollte ausreichen."
 carlist_war.4.c: "Wissen Sie, der Krieg hat dem königlichen Säckel einiges abverlangt …"
 carlist_war.5.t: "Die Belagerung von Bilbao"
 carlist_war.5.d: "Bislang sind alle Versuche einer Eroberung des strategisch wichtigen Hafens von Bilbao gescheitert. Da der Krieg langsam seinen Höhepunkt erreicht, haben wir möglicherweise nur noch eine Chance, hier einen Sieg zu erringen. Ein entscheidender Schlag gegen die liberale Garnison in Bilbao würde nicht nur die Moral stärken, sondern auch eine neue, lebenswichtige Versorgungsroute für unsere ausländischen Unterstützer öffnen."
 carlist_war.5.f: "„Hier blutete Zumalacárregui für den König. Vielleicht können wir hier das Blatt erneut wenden.“"
 carlist_war.5.a: "Macht die Kanonen bereit!"
 carlist_war.5.b: "Wir können uns nicht noch eine Belagerung leisten."
 carlist_war.6.t: "Karlismus an der Grenze"
 carlist_war.6.d: "Obwohl Andalusien weit vom Hauptkriegsschauplatz entfernt liegt, stellt seine Armut hinter den Linien der Cristinos eine ständige Quelle für Spannungen dar. Das grassierende Banditentum und die Gesetzlosigkeit ließen sich zu unserem Vorteil nutzen."
 carlist_war.6.f: "„Nur eine Bande umherziehender Banditen? Vielleicht. Aber trotzdem eine sehr nützliche Ablenkung.“"
 carlist_war.6.a: "Schicken wir eine kleine Abteilung, um Chaos zu stiften."
 carlist_war.6.b: "Das ist reine Zeitverschwendung. Der König hat dort keine Verbündeten."
 carlist_war.7.t: "Der Karlistenkrieg"
 carlist_war.7.d: "Vom Hof zugunsten von [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabella_scope').GetFirstName] übergangen und von seinem verstorbenen Bruder König Ferdinand ins Exil verbannt missachtete [SCOPE.sCharacter('don_carlos_scope').GetFirstName] das Testament seines Bruders und erhob Anspruch auf den Thron. Der [GetIdeology('ideology_carlist_movement').GetName|l]en Sache schlossen sich Traditionalisten und jene an, die die wachsenden Zentralisierungstendenzen der Regierung ablehnten."
 carlist_war.7.f: "Javier Larrañaga saß mit dem Gesicht zur Sonne. Zu beiden Seiten von ihm erstreckte sich eine Zeltreihe entlang des Bergrückens. Zwischen den Zelten verteilt saßen seine Waffenbrüder: Sie machten Feuer, putzten Musketen und trockneten sich nach einem Bad im Gebirgsbach ab. In der Ferne erklangen Schüsse. Neue Freiwillige, noch unerfahren, hielten dort zum ersten Mal in ihrem Leben eine Waffe in der Hand.\n\nEin Pfiff ertönte. Er stemmte sich mit dem Kolben seines Karabiners auf die Beine und blickte nach Süden. Dort, jenseits des Ebro, lag das Ziel seines Königs. Dreißigtausend seiner Landsleute standen unter Waffen, um es zu beanspruchen. Möge Gottes Gnade ihnen zum Sieg verhelfen, denn die Königinnen-Prätendentin würde niemanden verschonen."
 carlist_war.7.a: "Spaniens Zukunft entscheidet sich in diesen Hügeln. "
 carlist_war_startup_tt: "@information! Der Karlistenkrieg beginnt als [concept_guerilla_war]"
