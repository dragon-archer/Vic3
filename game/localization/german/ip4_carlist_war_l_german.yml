 # Journal Entries
 je_the_first_carlist_war: "Der Karlistenkrieg"
 je_the_first_carlist_war_reason: "@information! Während des [Concept('concept_guerilla_war', 'Guerillakriegs')] werden durch Siege keine Besatzungspunkte vergeben. Stattdessen sammeln beide Seiten für jede siegreiche Schlacht Punkte und erhalten zu Beginn der #b Königlichen Expedition#! einen positiven Modifikator, dessen Stärke jeweils von den während des $concept_guerilla_war$s erzielten Punkten abhängt. #b Im Anschluss wird der $concept_guerilla_war$ zu einem gewöhnlichen Krieg#!.\n$TOOLTIP_DELIMITER$\nDer Tod von #b König Ferdinand VII. im Jahr 1833#! stürzte Spanien in eine Nachfolgekrise. #b Die Pragmatische Sanktion von 1830#! ebnete seiner Tochter #b Isabella#! den Weg auf den Thron im Königreich Spanien, in dem die Thronfolge traditionell nach dem salischen Recht geregelt war.\nDieses Gesetz erzürnte konservative Elemente der Aristokratie, die stattdessen #b Karl#!, den Bruder des Königs, als rechtmäßigen Erben ansahen.\n\nSchnell zeigte sich dies in mehreren unterschiedlichen Rebellionen unter dem Übergriff #b Karlismus#!, die ihre vorherrschende Machtbasis im Norden des Landes und insbesondere unter den #b baskischen Ständen#! des #b Königreichs Navarra#! fanden, welche seit Jahrzehnten gegen eine weitere Zentralisierung des Staates und die Unterdrückung ihrer Bräuche kämpften.\nUnter der Führung von [concept_bio_tomas_de_zumalacarregui] wurden diese Rebellen zu einer gewaltigen Streitmacht geformt und könnten sogar die Hauptstadt bedrohen, wenn man es ihnen erlaubt, sich mit ihren Verbündeten im Maestrazgo und in Katalonien zu vereinigen."
 je_the_first_carlist_war_status: "Der Krieg ist in der [Concept('concept_guerilla_war', 'Guerillakriegs')]-Phase"
 je_the_first_carlist_war_status_royal_expedition: "Die #b Königliche Expedition#! hat begonnen!"
 je_the_first_carlist_war_complete: "Hat den Karlistenkrieg gewonnen"
