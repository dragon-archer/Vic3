 je_the_first_carlist_war_score_bar: "Guerilla-Phase"
 je_the_first_carlist_war_score_bar_desc: "Cristino-Wert: [GetGlobalVariable('spa_carlist_war_score').GetValue|v0]"
 je_the_first_carlist_war_score_bar_second_desc: "Karlisten-Wert: [GetGlobalVariable('spc_carlist_war_score').GetValue|v0]"
 # Scripted Buttons
 je_the_first_carlist_war_royal_expedition: "Königliche Expedition beginnen"
 je_the_first_carlist_war_royal_expedition_desc: "Die Lage unserer unorganisierten Streitkräfte ist unhaltbar: Mit jedem Tag werden die Cristinos stärker. Der König muss seine verstreuten Truppen konsolidieren und überlegen, wann er den Feind angreifen und die Hauptstadt zurückerobern will."
 je_the_first_carlist_flush_them_out: "Treiben wir sie raus"
 je_the_first_carlist_flush_them_out_desc: "Der Schwung der Rebellen ist gebrochen, und es wird Zeit, in die Offensive zu gehen."
 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "Tomás de Zumalacárregui"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Tomas Zumalakarregi Imatz#!\n$TOOLTIP_DELIMITER$\nGeboren am #v 29. Dezember 1788#! in Ormaiztegi, Gipuzkoa.\nGestorben am #v 24. Juni 1835#! in Zegama, Gipuzkoa.\n\nTomás de Zumalacárregui e Imaz, von seinen Soldaten auch „Onkel Tomas“ genannt, war ein baskischer Militäroffizier und als Generalkapitän der karlistischen Streitkräfte in Navarra und dem Baskenland für die Organisation der Armee sowie für entscheidende frühe Siege der karlistischen Sache verantwortlich.\nSein plötzlicher Tod aufgrund einer Schusswunde auf dem Feld im Frühsommer 1835 bedeutete einen erheblichen Rückschlag für Don Carlos‘ Ambitionen."
 # Concepts
 concept_guerilla_war: "Guerillakrieg"
 concept_guerilla_war_desc: "Ein $concept_guerilla_war$ ist eine besondere Art des [Concept('concept_war', 'Krieges')], der einem Regelwerk unterliegt, das von dem üblicher Kriege abweicht und dessen Einzelheiten sich von einem $concept_guerilla_war$ zum anderen unterscheiden können.\n\nDie folgenden allgemeinen Regeln werden während eines $concept_guerilla_war$s angewendet:\n#indent_newline:2 $EFFECT_LIST_BULLET$ [Concept('concept_battle', '$concept_battles$')] sind viel kleiner und entstehen langsamer#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ Die [Concept('concept_battle_condition', '$concept_battle_conditions$')][GetBattleCondition('battle_condition_guerilla_skirmish').GetName], [GetBattleCondition('battle_condition_guerilla_ambush').GetName] und [GetBattleCondition('battle_condition_guerilla_disarray').GetName] können auftreten#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Siege gewähren keine [Concept('concept_occupation', 'Besetzungs')]-Punkte#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Ein $concept_guerilla_war$ kann zu einem regulären $concept_war$ eskalieren, wenn bestimmte konfliktabhängige Bedingungen erfüllt sind"
 # Battle Conditions
 battle_condition_guerilla_skirmish: "Scharmützel"
 battle_condition_guerilla_skirmish_desc: "Dieser Befehlshaber führt verbündete Truppen in einer Reihe kleinerer Gefechte mit dem Feind."
 battle_condition_guerilla_ambush: "Hinterhalt"
 battle_condition_guerilla_ambush_desc: "Dieser Befehlshaber führt sorgfältig vorbereitete Überfälle auf den Feind aus."
 battle_condition_guerilla_disarray: "Unordnung"
 battle_condition_guerilla_disarray_desc: "Dieser Befehlshaber war völlig überrascht vom plötzlichen Ausbruch von Feindseligkeiten."
