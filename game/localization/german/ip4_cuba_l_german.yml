 #JE panel text
 je_cuba_espanol: "Cuba es España"
 je_cuba_espanol_reason: "Kuba bleibt [ROOT.GetCountry.GetOverlord.GetAltNameNoFlag('DAT')] treu. So treu, dass die Reformisten in der IG „[SCOPE.gsInterestGroup('landholders').GetName]“ die Anerkennung Kubas als formelle [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]e Provinz mit angemessener Vertretung in den Cortes anstreben und fordern, dass weiße [SCOPE.sCulture('caribeno').GetName|l]e Herren fortan als [SCOPE.sCulture('spanish').GetName|l]e gelten. So manch ein [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] des Inselstaates sympathisiert mit diesem Anliegen.\n\nDa Kubaner und Spanier politisch und wirtschaftlich immer enger miteinander verflochten sind, besteht eine gewisse Wahrscheinlichkeit, dass der Traum der Reformisten wahr wird: Kuba wäre dann keine Kolonie mehr, sondern ein vollwertiger Teil [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('VON')]."
