 #button fun
 je_cuba_promise_freedom_button: "Den Sklaven Freiheit versprechen"
 je_cuba_promise_freedom_button_desc: "Wir schwören, die Sklaven der Insel im kommenden Krieg zu befreien, und überzeugen viele weitere [GetCulture('afro_caribeno').GetName|l]e Radikale, sich unserer Sache anzuschließen."
