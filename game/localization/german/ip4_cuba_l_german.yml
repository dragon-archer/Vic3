 je_cuba_independence_war: "Auf Krieg vorbereiten"
 je_cuba_independence_war_desc: "Die Zeit ist gekommen, die Freiheit unserer Nation zu verdienen." #TODO
 #Startup event
 cuba_independencia.1.t: "El Futuro de Cuba"
 cuba_independencia.1.d: "Die Zukunft Kubas muss noch entschieden werden. Wird die Insel bei Spanien bleiben, sich wie Florida den USA anschließen, die eigene Unabhängigkeit erklären oder sich durch einen flammenden Sklavenaufstand völlig verwandeln?"
 cuba_independencia.1.f: "„Die nahe Zukunft wird weisen, ob die unerlässliche Voraussetzung für einen Frieden, der gleichermaßen den Kubanern und den Spaniern gerecht wird, erreicht werden kann. Sollte dies nicht der Fall sein, wird die Notwendigkeit weiterer Maßnahmen der USA bestehen bleiben. Wenn dieser Zeitpunkt kommt, werden diese Maßnahmen im Einklang mit unbestreitbarem Recht und unbestreitbarer Pflicht getroffen werden.“\n\n– William McKinley, 25. Präsident der Vereinigten Staaten" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "Kuba wird gesegnet sein, wie auch immer seine Zukunft aussehen mag."
 cuba_independencia.2.t: "Auftaktverhandlungen"
 cuba_independencia.2.d: "Mit ausreichender Unterstützung im Inland sind wir nun in der Lage, engere Beziehungen zu [SCOPE.sCountry('cuba_buyer').GetAltNameNoFlag('DAT')] aufzubauen und uns vom [SCOPE.sCountry('cuba_overlord').GetAdjective|l]en Joch zu befreien. Die Verhandlungsführer sind bereit, einen Plan für den [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]en Erwerb Kubas vorzuschlagen."
 cuba_independencia.2.f: "„Unser Land ist keine Kolonie, die einfach annektiert werden kann!“, rief der Redner.\n\nIm Anschluss herrschte im Zimmer der Verschwörer Totenstille. Ein Mann rutschte unruhig auf seinem Stuhl hin und her. „Mein Freund …“, beschwichtigte er ihn, „wir alle lieben Kuba, aber was können wir allein ausrichten? Stellen Sie sich nur vor, welche #italic Macht#! wir in dieser großen Staatengemeinschaft im Norden hätten!“\n\n„Macht!“, schnaubte der erste Redner. „Macht für #italic Sie#! vielleicht.“ Er musterte den Raum mit finsterem Blick. „Wenn dies unsere Entscheidung ist, dann möge Gott uns alle beschützen.“"
 cuba_independencia.2.a: "Wollen wir sehen, ob diese Gespräche Früchte tragen!"
 cuba_independencia.2.b: "Überstürzen wir nichts. Wir sollten das bedenken."
 cuba_negotiation_warning_tt: "#r Wir werden #b 3#! Jahre lang nicht wieder verhandeln können#!"
 cuba_independencia.3.t: "Das Angebot der kubanischen Gesandten"
 cuba_independencia.3.d: "Gesandte, die mächtige Interessen [SCOPE.sCountry('cuba').GetAltName('IN')] vertreten, sind mit einer Gelegenheit an uns herangetreten: Die Unterstützung für ein amerikanisch kontrolliertes Kuba ist groß genug, dass man [SCOPE.sCountry('cuba_overlord').GetAltName('DAT')] Kuba #italic abkaufen#! könnte."
 cuba_independencia.3.f: "„Natürlich sollten wir das tun!“, donnerte eine Stimme durch das verrauchte Zimmer. „Kuba ist für uns genauso wichtig wie jedes andere Mitglied unseres Landes und gehört selbstverständlich zu unserer großen Staatengemeinschaft.“\n\nEr hustete, und einen Moment lang fuchtelte er mit der Zigarre in der Hand druch den Rauch. „Außerdem bietet sich dort eine einmalige #italic Gelegenheit#!.“"
 cuba_independencia.3.a: "Ein faszinierendes Angebot! Sprechen wir umgehen mit [SCOPE.sCountry('cuba_overlord').GetAltName('DAT')]."
 if_spain_accepts_purchase_tt: "#b Wenn der Handel akzeptiert wird:#!"
 cuba_independencia.3.b: "Dieses Unterfangen ist derzeit in unserem Interesse."
 cuba_independencia.4.t: "Das [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]e Angebot"
 cuba_independencia.4.d: "Diplomaten aus [SCOPE.sCountry('cuba_buyer').GetAltName('DAT')] wandten sich an uns und boten an, [SCOPE.sCountry('cuba').GetAltName('AKK')] für eine beträchtliche Summe von uns zu erwerben. Die Unterstützung für die [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]e Sache ist [SCOPE.sCountry('cuba').GetAltNameNoFormatting('IN')] hoch, und es besteht die Möglichkeit, dass dieses ganze Vorhaben von einer Fraktion in der Kolonie initiiert wurde. Wir müssen den [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]en Vorschlag jedoch zunächst prüfen."
 cuba_independencia.4.f: "#italic Kuba war das erste Kronjuwel des Imperiums und Havanna das Herzstück so vieler Unternehmungen und so vieler Triumphe. Es ist ein Teil dessen, worauf sich alles, was Spanien groß macht, gründet!#!\n\n#italic Doch … auf die Zahl, die uns die [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]en Diplomaten nannten, folgen#! viele, viele #italic Nullen.#!"
 if_we_accept_purchase_tt: "#b Wenn wir Kuba verkaufen:#!"
 cuba_independencia.4.a: "Kuba soll als Finanzspritze dienen!"
 cuba_independencia.4.b: "Kuba ist nicht zu verkaufen!"
 cuba_independencia.5.t: "Der abgelehnte kubanische Kauf"
 cuba_independencia.5.d: "Die Verhandlungen mit [SCOPE.sCountry('cuba_overlord').GetAltName('DAT')] zum Kauf von [SCOPE.sCountry('cuba').GetName] sind gescheitert."
 cuba_independencia.5.f: "„Wir können es uns nicht länger leisten, internationale Rivalitäten zu ignorieren, da wir nun selbst im weltweiten Kampf um den Handel konkurrieren. Gelegenheiten müssen #italic ergriffen#! werden, und wir dürfen uns solche guten Gelegenheiten nie wieder entgehen lassen.“"
 cuba_independencia.5.a: "Die Entscheidung [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('VON')] ist enttäuschend."
 cuba_independencia.5.b: "Die Entscheidung [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('VON')] ist bedauerlich."
 cuba_independencia.6.t: "Der [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]e Erwerb"
 cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetAltName('NOM')|U] nahm das Angebot an, ausbezahlt zu werden. Unsere Zukunft gehört nun [SCOPE.sCountry('cuba_buyer').GetAltName('DAT')]."
 cuba_independencia.6.f: "Die Verschwörer saßen schweigend im dunklen Zimmer. „Nun, meine Freunde“, grummelte eine mürrische Stimme, „ihr habt es geschafft. Kuba ist jetzt [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]. Und was nun?“\n\nDie anhaltende Stille war die einzige Antwort, die er erhielt."
 cuba_independencia.6.a: "Die Zukunft ist [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]!"
 cuba_independencia.6.b: "Auf die neue Partnerschaft mit [SCOPE.sCountry('cuba_buyer').GetAltNameNoFormatting('DAT')]!"
 cuba_independencia.7.t: "Der kubanische Kaufvertrag"
 cuba_independencia.7.d: "Durch die geschickte Diplomatie und die Unterstützung des [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'kubanischen')] Volks, ist [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAltNameNoFormatting('NOM'), 'Kuba')] jetzt unser."
 cuba_independencia.7.f: "„Vieles wird sich in Kuba ändern“, lächelte [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], „und diese Änderungen sind #italic unseren#! Bemühungen zu verdanken. Ein altes Großreich zerfällt heute, und eine wunderschöne Zukunft erwartet uns.“"
 cuba_independencia.7.a: "Ein dreifaches Hoch auf Kuba!"
 cuba_events.1.t: "La Vida Dulce"
 cuba_events.1.d: "Im Hafen von [ROOT.GetCountry.GetCapital.GetCityHubName] herrscht ein ständiges An- und Ablegen der Schiffe, und dank ihnen ist unser Handel auch für kommende Generationen gesichert. Die einzige Frage ist, wie wir unseren Wohlstand am besten nutzen."
 cuba_events.1.f: "„Wer von Wirtschaftsunion spricht, spricht von politischer Union. Die Nation, die kauft, befiehlt; die Nation, die verkauft, dient. Der Handel muss ausgewogen sein, um die Freiheit zu sichern. Eine Nation, die untergehen will, verkauft nur an eine einzige Nation, und eine Nation, die gerettet werden will, verkauft an mehrere.“\n\n– José Martí"
 cuba_events.1.independence: "Man stelle sich unseren Reichtum vor, wenn wir uns [SCOPE.sCountry('boss').GetAltName('VON')] lösen würden."
 cuba_events.1.fix: "Man stelle sich unseren Reichtum vor, wenn wir uns von Spanien lösen würden."
 cuba_events.1.a: "Ein Hoch auf unseren fortwährenden Erfolg!"
 cuba_events.1.b: "Wir müssen die Einnahmen für die Modernisierung verwenden."
 cuba_events.1.c: "Alle Kubaner sollten profitieren."
 cuba_events.2.t: "La Siempre Fiel Isla de Cuba"
 cuba_events.2.d: "Die reformistische IG „[SCOPE.gsInterestGroup('landholders').GetName]“ überzeugte erfolgreich ihre [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]en Gegenstücke, [ROOT.GetCountry.GetAltNameNoFlag('AKK')] formell als [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]e Provinz zu integrieren."
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting|U] betrat die Cortes, nicht länger als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], sondern lediglich als Vertreter der neuesten [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]en Provinz [ROOT.GetCountry.GetNameNoFormatting]. Doch trotz des offensichtlich geminderten Status blickte [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] mit einem Anflug von starrem Stolz auf die Holzbänke des halbrunden Saals und danach hinauf zur Decke, die von Carlos Luis de Ribera bemalt worden war – ein Gemälde, das niemand Geringeren als [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting] zeigte.\n\n„Viva España“, murmelte [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] leise zu sich und machte sich dann daran, seinem [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en – nein, seinem [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]en – Volk das bestmögliche Leben zu ermöglichen."
 cuba_events.2.a: "¡Viva España!"
 cuba_events.2.b: "Eine iberische Nation."
 cuba_events.2.c: "Wir sollten eine gewisse Teilung aufrechterhalten."
 cuba_events.2.e: "Eigentlich ist das eine schreckliche Idee."
 cuba_if_spa_player_tt: "Falls [ROOT.GetCountry.GetOverlord.GetAltName('NOM')] ein Spieler ist, haben wir auch die Möglichkeit, ein [concept_dominion] zu werden"
 cuba_events.3.t: "Un Camino Differente"
 cuba_events.3.d: "Die reformistische IG „[SCOPE.gsInterestGroup('landholders').GetName]“ konnte weder ihre [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]en Gegenstücke noch die kubanische Bevölkerung überzeugen, dass eine Vereinigung mit [ROOT.GetCountry.GetOverlord.GetAltName('DAT')] tragbar wäre. Die Nation strebt nun ganz klar nach mehr Autonomie."
 cuba_events.3.f: "„Rechte muss man sich nehmen, nicht erbitten. Man muss sie für sich ergreifen, nicht sie erbetteln.“\n\n– José Martí"
 cuba_events.3.a: "¡Viva Cuba!"
 cuba_events.3.b: "Das darf sich nicht auf unser Geschäft auswirken."
 cuba_events.3.c: "Jetzt wird es Zeit, dass sich die [SCOPE.sCulture('afro_caribeno').GetName|l]en Sklaven erheben."
 cuba_events.3.c.fix: "Es wird Zeit, diese Ketten zu sprengen."
