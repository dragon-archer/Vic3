 slaves_will_be_freed_after_war_tt: "Sollten wir den Sieg erreichen, wird [concept_slavery] verboten"
 je_cuba_promise_freedom_bar_above_50: "#v $je_cuba_total_bar$#!-Gedanke muss über 50 liegen"
 afro_caribeno_fervor_factor_increase_tt: "[GetCulture('afro_caribeno').GetName|U]er [concept_fervor] wird uns weiter weg von einem Beitritt zu [SelectLocalization(SCOPE.sCountry('csa').Exists, 'den CSA', 'den USA')] und hin zu wahrer Unabhängigkeit drängen"
 je_cuba_promise_equality_button: "Den [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')] Gleichheit versprechen"
 je_cuba_promise_equality_button_desc: "Wir schwören, allen Völkern eines unabhängigen [ROOT.GetCountry.GetAltNameNoFormatting('GEN')] den gleichen Stand zu gewähren, was viele weitere [GetCulture('afro_caribeno').GetName|l]e Radikale überzeugt, sich unserer Sache anzuschließen."
 afro_caribeno_future_equality: "[GetCulture('afro_caribeno').GetName|U]e Kultur wird zu einer [Concept('concept_primary_cultures','$concept_primary_culture$')] [ROOT.GetCountry.GetAltNameNoFlag('VON')], sobald der Sieg unser ist."
 je_cuba_ask_usa_to_buy: "Kubanischen Kauf aushandeln"
 je_cuba_ask_usa_to_buy_desc: "„Der Kauf und die Annektierung von Louisiana führten zwangsläufig zur Annektierung von Florida, und beide Ereignisse deuten mit unfehlbarer Sicherheit auf den Erwerb Kubas hin.“\n– John Slidell, US-Senator."
 #Hugh Thomas, Cuba a History, pg 138
 cuba_must_want_to_join_usa_tt: "Freiheitssucher müssen sich [SelectLocalization(SCOPE.sCountry('csa').Exists, 'den CSA', 'den USA')] anschließen wollen, anstatt nach wahrer Unabhängigkeit zu streben"
 je_cuba_join_usa_base_price: "Grundpreis"
 je_cuba_join_usa_cuba_value_price: "Kubanisches [concept_gdp]"
 cuba_must_want_to_fight_tt: "Freiheitssucher müssen bereit sein, für ihre Freiheit zu kämpfen, statt danach zu streben, von den USA gekauft zu werden."
 cuba_prepare_for_war: "Auf Krieg vorbereiten"
