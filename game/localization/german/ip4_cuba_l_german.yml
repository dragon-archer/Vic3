 je_cuba_independencia: "Independencia"
 je_cuba_independencia_reason: "Kubas Freiheitsstreben ist gespalten.\n\nEinige streben nach Verbündeten jenseits des Golfs von Mexiko und hoffen, die Freiheit der Insel mit amerikanischem Geld statt mit kubanischem Blut erkaufen zu können. In den Zigarrenfabriken hingegen munkeln die Männer von einem freien Kuba, das keiner Macht unterworfen ist außer der Leidenschaft und dem Willen seines Volkes.\n\n#v Welcher Weg führt in die Freiheit?#!\nZuerst muss die Nation genügend [concept_liberty_desire] entwickeln, denn sonst bleibt die Befreiung [ROOT.GetCountry.GetOverlord.GetAltName('VON')] nur ein Traum. Danach werden verschiedene #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt Faktoren#! die Freiheitskämpfer entweder dazu bewegen, sich von [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetAltNameNoFormatting('DAT'), SCOPE.sCountry('usa').GetDefinition.GetAltName('DAT'))] aufkaufen zu lassen oder nach wahrer Unabhängigkeit zu streben."
