l_german:
 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "Bilaad al-Siba"
 je_lands_of_anarchy_reason: "Über die Jahrhunderte lebten die heiligen Makhzen und die über unser Land verstreuten, unzivilisierten Stämme friedlich nebeneinander und pflegten diplomatische Beziehungen, über die man kaum nachdachte.\n\nMit dem ehrgeizigen Traum, #b $dyn_c_ottoman_empire$#! des Westens zu werden, erkennt unsere Nation die Bedeutung einer starken Zentralregierung an, die jeden Teil des Reichs auch erreichen kann.\n\nIn jüngster Zeit schwächelt unsere [Konzept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] über diese sesshaften Stämme der Wüsten und Hochländer. Wir müssen Verbindungen und Gründe für sie schaffen, um sie aus ihren Zelten zum städtischen Leben zu locken."
 je_lands_of_anarchy_complete_tt: "Alle [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]-Leisten von [Concept('concept_state','$concept_states$')] in Besitz liegen über #bold 400#!"
 je_lands_of_anarchy_fail_tt: "Alle [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]-Leisten von [Concept('concept_state','$concept_states$')] in Besitz liegen unter #bold 100#!"
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "Die Harka versammeln"
 je_lands_of_anarchy_harka_activate_button_desc: "Eine königliche Expedition in die Staaten der Anarchie unternehmen und dabei die Aura einer gut geleiteten Nation verkörpern. Dadurch, dass diese Expedition vom Staatsoberhaupt persönlich geleitet wird, soll die Regierung ([ROOT.GetCountry.GetGovernment.GetName]) zum Symbol einer disziplinierten und umfassenden Autorität werden.\n\n #italic – Der Thron des Kaisers von Marokko ist sein Pferd; sein Baldachin ist der Himmel.#!"
 je_lands_of_anarchy_harka_deactivate_button: "Die Harka auflösen"
 je_lands_of_anarchy_harka_deactivate_button_desc: "Von der Expedition nach Bilaad al-Makhzen in die Lande der Regierung zurückkehren."
 je_lands_of_anarchy_colonize_sahara_button: "Unsere Reichweite ausbauen"
 je_lands_of_anarchy_colonize_sahara_button_desc: "Von den Stämmen der Tekna bis Tafilalt, von der Oase Tuat bis zu den Minen Malis: Einst kontrollierte Marokko die Ströme von Handel und Waren in der gesamten Region. Es ist an der Zeit, dass unser Blick sich wieder nach außen richtet."
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] über die Stämme von [GetStateRegion('STATE_MARRAKECH').GetName]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] über die Stämme von [GetStateRegion('STATE_MARRAKECH').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_al_rif_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] über die Stämme von [GetStateRegion('STATE_AL_RIF').GetName]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] über die Stämme von [GetStateRegion('STATE_AL_RIF').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] über die Stämme des Staats [GetStateRegion('STATE_INNER_MOROCCO').GetName]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] über die Stämme des Staats [GetStateRegion('STATE_INNER_MOROCCO').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "Lande der Anarchie"
 lands_of_anarchy.1.d: "Die altehrwürdigen Stämme in den entlegensten Winkeln unseres Landes sind zunehmend schwieriger zu kontrollieren. Wenn wir unsere Autorität nicht unter Beweis stellen, könnten sie uns entgleiten."
 lands_of_anarchy.1.f: "„… zweitens ist es etwas untraditionell und recht unhöflich, so viel mehr zu verlangen. Mein Neffe denkt darüber nach, einen Rückzieher zu machen, wenn sie darauf besteht.“\n\n„Ayrad, mein alter Freund, seit wann beurteilst du unsere Eheverträge nach den Gepflogenheiten der Stadtmenschen? Selbst in meinem Alter habe ich noch keinen Scheich erlebt, der Fiqh-Vorträge über Brautforderungen gehalten hätte.“\n\nAls der Älteste Ayrad erkannte, dass seine Bemühungen gescheitert waren, dachte er über seine weiteren Möglichkeiten nach."
 lands_of_anarchy.1.a: "Sie werden sich der Macht der Makhzen stellen müssen."
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] und [SCOPE.sState('inner_morocco_state_scope').GetName] haben den Modifikator #bold Staat der Anarchie#! erhalten, dessen Abzüge den im [concept_journal_entry] #bold $je_lands_of_anarchy$#! angezeigten [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]-Werten entsprechen."
 #2 Complete Event
 lands_of_anarchy.2.t: "Lande der Harmonie"
 lands_of_anarchy.2.d: "Alle gesetzlosen Stämme haben sich unserer Autorität unterworfen, ob nun gewollt oder nicht. Unsere Herrschaft über das Festland bleibt unangefochten, was es uns ermöglicht, mehr in diese Lande zu investieren."
 lands_of_anarchy.2.f: "Die Makhzen sind nicht die einzigen Nutznießer der jüngsten Veränderungen in der marokkanischen Gesellschaft. Alte Hassgefühle und kulturelle Spaltungen sind größtenteils verschwunden und haben Platz für neue Nachbarn, gemeinsame Traditionen und Experten auf allen Gebieten gemacht, die eine angeborene Neigung zum Stadtleben besitzen.\n\nWer sich weigerte, Teil der Masse zu sein und auf dem Land blieb, fand durch die modernen Kommunikationsmittel der Regierung ebenfalls gemeinschaftliches Glück. Händler, Steuereintreiber und Streitkräfte ziehen nun sicherer durch die Lande, um ihren Aufgaben nachzugehen."
 lands_of_anarchy.2.a: "Das war eine gute Lektion über das Staatssäckel und wie man es füllt."
 lands_of_anarchy.2.b: "Eine Zivilisation wird durch ihre Lebensart bestimmt."
 lands_of_anarchy.2.c: "Möge das Licht des Wissens auf unser Volk scheinen."
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] und [SCOPE.sState('inner_morocco_state_scope').GetName] erhalten den folgenden Modifikator:"
 #3 Fail Event
 lands_of_anarchy.3.t: "Eingeschlossenes Chaos"
 lands_of_anarchy.3.d: "Da wir die Kontrolle nicht aufrechterhalten konnten, sind mehrere Stämme abtrünnig geworden, sodass sie für unsere Autorität nahezu unerreichbar sind."
 lands_of_anarchy.3.f: "„… dem Staat fehlte eine vollständige Kontrolle der eigenen Territorien, was die Verwaltung der Randgebiete außerordentlich schwierig machte, wobei die ländlichen Gebiete mit einer Reihe eigener Probleme zu kämpfen hatten. Das Klischee eines ‚Stammesmosaiks‘ kommt der Wahrheit durchaus nahe.\n\nDie ländliche Welt war aufgrund ihrer enormen regionalen Unterschiede in Bezug auf Klima, Sprache, Ethnizität und Geografie ein Universum für sich.“\n\n– Prof. Susan Gilson Miller, Universität Cambridge"
 lands_of_anarchy.3.a: "Konzentrieren wir uns auf die Überreste der Bildung."
 lands_of_anarchy.3.b: "Was auch geschehen mag: Wir müssen immer bauen."
 lands_of_anarchy.3.c: "Bewachen wir zumindest unsere Steuereintreiber."
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] und [SCOPE.sState('inner_morocco_state_scope').GetName] erhalten den folgenden Modifikator:"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "Stammesgesten"
 lands_of_anarchy.4.d: "In den letzten Wochen trugen die Berater Berichte über Verbindungen zwischen mehreren Interessengruppen und bestimmten bekannten Stammesfamilien zusammen."
 lands_of_anarchy.4.f: "Das Paar, das von den Gesprächen im Saal abgeschnitten war, litt unter großer Unsicherheit, weil es unter den #italic Unzivilisierten#! aufgewachsen war.\n\nWährend es einer langweilen Oud-Darbietung lauschte und auf die unauffällige Kontaktaufnahme wartete, erfüllte der Duft von Pfefferminztee und königlichen Parfüm seine Sinne. Im Vergleich zum Stadtleben der letzten Monate war ihm noch nie so viel zugeflüstert worden."
 lands_of_anarchy.4.a: "Die Stämme von [SCOPE.sState('marrakech_state_scope').GetName] sind bekannt dafür, gut zu kämpfen."
 lands_of_anarchy.4.a_tt: "Ein passender Krieger aus [SCOPE.sState('marrakech_state_scope').GetName] wird als neuer Anführer der IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ vorgestellt werden und erzeugt #bold 1,5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] pro Monat im Staat, solange er ein Anführer bleibt"
 lands_of_anarchy.4.b: "Wer ist der gelehrteste Alim von [SCOPE.sState('al_rif_state_scope').GetName]?"
 lands_of_anarchy.4.b_tt: "Ein passender Gelehrter aus [SCOPE.sState('al_rif_state_scope').GetName] wird als neuer Anführer der IG „[SCOPE.gsInterestGroup('devout_scope').GetName]“ vorgestellt werden und erzeugt #bold 1,5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] pro Monat im Staat, solange er ein Anführer bleibt"
 lands_of_anarchy.4.c: "Niemand kennt diese Lande besser als die Einheimischen des Staats [SCOPE.sState('inner_morocco_state_scope').GetName]."
 lands_of_anarchy.4.c_tt: "Ein passender Amghar aus [SCOPE.sState('inner_morocco_state_scope').GetName] wird als neuer Anführer der IG „[SCOPE.gsInterestGroup('rural_folk_scope').GetName]“ vorgestellt werden und erzeugt #bold 1,5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] pro Monat im Staat, solange er ein Anführer bleibt"
 lands_of_anarchy.4.e: "Wir sind hier, um sie zu regieren, und nicht umgekehrt."
 lands_of_anarchy.4.e_tt: "#bold -0,3#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] für #bold 5 Jahre#! in allen Anarchiestaaten"
 #5 Urban Medi
 lands_of_anarchy.5.t: "Städtische Arznei"
 lands_of_anarchy.5.d: "Ein bestimmter Stamm in [SCOPE.sState('anarchy_state_scope').GetName] schickte ein Hilfsgesuch bezüglich einer Seuche, die mit seinen Mitteln nicht heilbar ist."
 lands_of_anarchy.5.f: "Rauch der Verzweiflung steigt aus einem großen Notfeuer auf, das versucht, fremde Hilfe anzulocken.\n\nÜber das Husten der Kranken hört man noch die aufgesagten Duas, die das Leid der Kranken lindern sollen, während man zugleich den Schöpfer um einen Ausweg aus dieser Glaubensprüfung bittet.\n\nNoch gesunde junge Männer erklimmen gelegentlich die nahen Dünen, um nach einer königlichen Gesandtschaft mit froher Kunde Ausschau zu halten … doch bisher blieb dies erfolglos."
 lands_of_anarchy.5.a: "Zögert nicht."
 lands_of_anarchy.5.a_tt: "Die königlichen Apotheker werden Arzneipakete für den Staat [SCOPE.sState('anarchy_state_scope').GetName] zusammenstellen, was ob unserer Gnade #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] pro Monat im Staat erzeugt"
 lands_of_anarchy.5.b: "Sollen die Privilegierten das Wegstecken."
 lands_of_anarchy.5.b_tt: "Reiche Leute in [SCOPE.sState('fez_scope').GetName] werden die Hilfe für den Staat [SCOPE.sState('anarchy_state_scope').GetName] finanzieren müssen, was ob der Lebensrettung #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] pro Monat im Staat erzeugt"
 lands_of_anarchy.5.c: "Sie können ja auch ihre alternativen Heilmethoden verwenden."
 lands_of_anarchy.5.c_tt: "Die Weigerung, unsere Ressourcen für widerspenstige Stämme aufzuwenden, wird einen Teil unserer Bevölkerung in [SCOPE.sState('fez_scope').GetName] erfreuen, doch die Stammesangehörigen werden uns dies lange nicht verzeihen, sodass die [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] für den Staat [SCOPE.sState('anarchy_state_scope').GetName] pro Monat um #bold 0,5#! verringert wird"
