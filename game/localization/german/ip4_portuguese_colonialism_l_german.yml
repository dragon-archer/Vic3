l_german:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "Além-mar Africano"
 je_portuguese_colonialism_reason: "Es wäre eine große Blamage und Ungerechtigkeit, wenn unser jahrhundertealtes Reich hinter das anderer Mächte zurückfiele.\n\nDa wir bereits an den Küsten Afrikas Fuß gefasst haben, sind wir entschlossen, die Gelegenheit zu nutzen und den Einfluss unserer Kultur auszuweiten.\n\nUnser erster Schritt sollte die Gründung von Kolonien an den südlichen Enden der Strategieregionen [SCOPE.sStrategicRegion('congo_scope').GetName] und [SCOPE.sStrategicRegion('zanj_scope').GetName] sein. Wir sollten sie zu strategischen Interessen erklären (falls wir dies nicht bereits getan haben). Danach konzentrieren wir uns darauf, die beiden Küsten in der Mitte zu verbinden. Unsere Kolonialspezialisten arbeiten bereits an der Kartierung dieses Gebiets, doch zunächst sollten wir mit unseren neu gegründeten Kolonien Einfluss auf die Region nehmen."
 je_the_pink_map: "Die rosa Karte"
 je_the_pink_map_reason: "Da wir an der Ost- und Westküste Afrikas bereits mehrere Kolonien erfolgreich gegründet haben, können wir die Gelegenheit nutzen, diese durch einen Korridor im Inneren des Kontinents zu verbinden.\n\nWir haben einen Vorschlag mit dem Namen #bold Die rosa Karte#! entwickelt, der unsere Ziele hinsichtlich der zu kolonisierenden Gebiete umreißt. Wenn wir dieses Ziel umsetzen können, werden wir zu einer unübertroffenen Macht im Kolonialwettlauf."
 owned_by_root_or_a_colonial_subject_tt: "Befindet sich im Besitz [ROOT.GetCountry.GetAltName('VON')] oder beliebigen #v $colonial$#!- oder #v $company$#!-[Concept('concept_subject', '$concept_subjects$n')] dieser Nation"
 does_not_own_any_state_in_angola_or_mozambique_tt: "[ROOT.GetCountry.GetAltName('NOM')|U] oder beliebige #v $colonial$#!- oder #v $company$#!-[Concept('concept_subject', '$concept_subjects$')] dieser Nation besitzen #b keine#! beliebigen [Concept('concept_state', '$concept_states$')] in #v $geographic_region_angola$#! oder #v $geographic_region_mozambique$#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "[ROOT.GetCountry.GetAltName('NOM')] oder beliebige #v $colonial$#!- oder #v $company$#!-[Concept('concept_subject', '$concept_subjects$')] dieser Nation besitzen #b keine#! beliebigen [Concept('concept_state', '$concept_states$')] in #v $geographic_region_angola$#!, #v $geographic_region_mozambique$#! oder dem #v $geographic_region_zambezi_basin$#!"
 three_states_or_more_tt: "Mindestens #v 3#! [Concept('concept_state', '$concept_states$')]:"
 # Decisions
 # The Pink Map
 pink_map: "Die Rosa Karte vorschlagen"
 pink_map_desc: "Eine diplomatische Delegation nach Großbritannien schicken, um unsere Ideen zur #bold Rosa Karte#! zu besprechen. So wird die Kampagne genannt, um eine Verbindung zwischen unseren Kolonien in [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting] und [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting] zu schaffen."
 pink_map_tt2: "Sollten wir uns dazu entschließen, dieses Vorhaben weiterzuverfolgen, werden unsere Diplomaten eine Präsentation vorbereiten und nach #bold Großbritannien#! reisen, um dort die nötige Zustimmung einzuholen. Man könnte uns eine bedingungslose Zustimmung einräumen, im Gegenzug um einen gleichwertigen Gefallen bitten oder unseren Vorschlag ganz ablehnen. Wir behalten uns die Möglichkeit vor, die Kampagne unabhängig von der Antwort fortzusetzen."
 # Goa
 goa_decision: "Goa inkorporieren"
 goa_decision_desc: "Da es ausreichend Gründe gibt, Goa als portugiesischen Staat zu sehen, sollte es eine offizielle Erklärung der Inkorporierung geben."
 # Macao
 macao_decision: "Investition in Macao"
 macao_decision_desc: "Der Vertragshafen von Macao birgt großes Potenzial und wird immer wichtiger für unser Handelsnetzwerk. Wir sollten einen Investitionsplan in Erwägung ziehen, um seine Entwicklung auszunutzen."
 macao_decision_tt: "Wir werden uns für einen Zahlungsplan entscheiden müssen."
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "Küstenfestungen"
 portuguese_colonialism.1.d: "Die erfolgreiche Kolonisierung von [SCOPE.sState('colony_state_scope').GetName] verschafft Jahrhunderten von Erfahrung und Ehrgeiz neuen Auftrieb. Die Regierung hält den Aufbau von starken Fundamenten entlang der afrikanischen Küste für eine hervorragende Gelegenheit."
 portuguese_colonialism.1.f: "Fast ein Monat war seit Pater Duartes Abreise vergangen. Die Reise verlief recht reibungslos, doch die Tage vergingen schneller als erwartet, während er verschiedene Aufzeichnungen über heidnische Kultstätten, Felsmalereien und Megalithen mit rituellen Gravuren ordnete.\n\nEr konnte es kaum erwarten, seinen Mitbrüdern die Dokumente zu zeigen und den Arbeitsplan für mögliche Missionare zu erstellen, die in die neue Kolonie aufbrechen würden."
 portuguese_colonialism.1.a: "Ja, dieses Unterfangen sollte angegangen werden."
 portuguese_colonialism.1.b: "Es gibt andere Angelegenheiten, die unsere Aufmerksamkeit erfordern."
 portuguese_colonialism.1.b_tt: "Entfernt #bold Além-mar Africano#! aus dem Journal [ROOT.GetCountry.GetAltName('VON')]"
 #2 Complete
 portuguese_colonialism.2.t: "Gespiegelter Triumph"
 portuguese_colonialism.2.d: "Wir haben mehrere Kolonien entlang der Ost- und Westküste Afrikas gegründet und derzeit werden mehrere Missionen organisiert, um die Zentralregion zu erkunden."
 portuguese_colonialism.2.f: "„Warum haben wir im Vergleich zu gestern Dutzende mehr?“\n\n„Ein ganz neuer Stamm, mein Herr. Die Feldpatrouille entdeckte ihn hinter der steilen Schlucht im Westen. In der Nähe der handgehauenen Höhlen.“\n\n„Seltsam … Ich möchte, dass sie mir heute Nachmittag vor meinem Zelt vorgeführt werden. Einschließlich der Ältesten.“"
 portuguese_colonialism.2.a: "Wir müssen diese Kolonien schleunigst bevölkern."
 portuguese_colonialism.2.b: "All unsere Gegner sollen wissen, dass [SCOPE.sCountry('por_scope').GetAltName('NOM')] zurück ist."
 portuguese_colonialism.2.c: "Die ganze Welt wird unsere Größe erkennen."
 portuguese_colonialism.2.the_pink_map_tt: "Die [concept_decision] #b $pink_map$#! ist jetzt verfügbar"
 #3 Fail
 portuguese_colonialism.3.t: "Ein fruchtloses Unterfangen"
 portuguese_colonialism.3.d: "Unsere Versuche, die afrikanische Küste zu kolonieren, sind kläglich gescheitert. Wir konnten nicht eine Kolonie auf der Landmasse einrichten oder halten, die wir uns ursprünglich vorgenommen hatten."
 portuguese_colonialism.3.f: "„N’wananga, die Hunde sind endlich fort. Von Löwen gejagt rannten sie, ohne umzukehren.“\n\nSie hob eine Hand, um sich die Augen abzuschirmen, kniff selbige zusammen, um ihren Mann anzusehen, und sagte:\n\n„Und werden sie jemals zurückkehren, Mwanapwesi?“\n\n„Da diese Erde Zeugin ihrer Feigheit ist und diese Bäume Zeugen ihrer Gier werden meine Söhne – unsere Söhne – ihnen zeigen, wie stark das Löwenrudel ist, falls sie es jemals versuchen.“"
 portuguese_colonialism.3.a: "Höchst bedauerlich."
 portuguese_colonialism.3.b: "Wir haben unsere Möglichkeiten falsch eingeschätzt."
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "Die Rosa Karte"
 portuguese_colonialism.4.d: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] misstraut unseren möglichen Ambitionen im südlichen Afrika und schickte daher Entsandte, um eine Einigung über ein Dokument mit dem Titel „Die rosa Karte“ zu erzielen. Ihr Ziel ist es, ihre Küstenkolonien [GetStateRegion('STATE_SOUTH_ANGOLA').GetName] und [GetStateRegion('STATE_MOCAMBIQUE').GetName] durch einen Inlandskorridor zu verbinden."
 portuguese_colonialism.4.f: "„Und Sie werden dies … Lord Salisbury persönlich überbringen?“\n\n„Auf jeden Fall, mein Herr. Sollten die [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting|l]en Verantwortlichen Einwände erheben, werde ich sie daran erinnern, dass wir diesen Landen nicht nur Handel, sondern auch Zivilisation und die Bewahrung ihrer Geschichte bringen.“\n\n„Sie hören nur auf Kanonenboote und Gold, Pereira, glauben Sie mir.“"
 portuguese_colonialism.4.a: "Das kann uns nicht schaden."
 portuguese_colonialism.4.a_tt: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] soll unseren Segen für die #bold Rosa Karte#! haben."
 portuguese_colonialism.4.b: "Wir können das so machen – unter einer Bedingung."
 portuguese_colonialism.4.b_tt: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] erhält ein Ereignis bezüglich unserer Forderungen und wird uns nach der Annahme eine [concept_obligation] schulden. Die Nation kann sich entscheiden, nachzugeben oder unsere Forderung zu ignorieren"
 portuguese_colonialism.4.c: "Dies ist eine inakzeptable Bitte."
 portuguese_colonialism.4.c_tt: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] erhält ein Ereignis bezüglich unserer Weigerung. Die Nation kann sich entscheiden, trotzdem fortzufahren, was unsere [concept_relations] schädigt"
 might_get_additional_rewards_tt: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] könnte ein zusätzliches Zeichen seiner Anerkennung entsenden, was uns gesteigertes [concept_prestige] und bessere [concept_relations] zu #v $POR$#! gewährt"
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] erkennt die Rosa Karte an"
 portuguese_colonialism.5.d: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] gab unserer Rosa-Karten-Kampagne den nötigen Segen. Wir werden mit unseren Vorbereitungen beginnen."
 portuguese_colonialism.5.f: "Pereira richtete ein letztes Mal seine Kleidung, ehe er Visconde Duartes Zimmer betrat. Er wusste, dass sich die Nachricht von seinem Erfolg rascher verbreitet hatte, als er diese Flure durchschreiten konnte, doch er freute sich trotzdem darauf, seine Leistung mitzuteilen, und erwartete den stolzen Blick eines Vaters auf seinen Sohn.\n\nUnd genau das geschah. Duarte war begeistert, dass sein Schüler nach Jahren der Verrichtung einfacher Aufgaben endlich einen diplomatischen Triumph erlebte."
 portuguese_colonialism.5.a: "Sie haben unseren Dank."
 portuguese_colonialism.5.b: "Entsenden wir etwas Wertvolles im Gegenzug für ihr Wohlwollen."
 portuguese_colonialism.5.b_tt: "Ein hervorragendes Kunstwerk wird in Auftrag gegeben, um es [SCOPE.sCountry('gbr_scope').GetAltName('DAT')] als Geschenk zu schicken. Diese Nation erhält eine [concept_prestige]-Steigerung und um #bold 30#! verbesserte [concept_relations] zu uns"
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] lehnt die Rosa Karte ab"
 portuguese_colonialism.6.d: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] weigerte sich, unsere Rosa-Karten-Kampagne abzusegnen. Wie wollen wir darauf antworten?"
 portuguese_colonialism.6.f: "Der Besitzer der Zeitung wartete gespannt und blieb bis zur geplanten Ankunftszeit des Offiziers und seines Personals ruhig.\n\nNachdem er die Warnung ausgesprochen hatte, war ihm klar, dass es Ärger geben könnte, wenn er die Ereignisse in Großbritannien in der nächsten Ausgabe als „Misserfolg“ bezeichnete. Dennoch war er bereit, den Profiteuren Kontra zu geben, die seine einflussreiche Stellung auszunutzen wollten."
 portuguese_colonialism.6.a: "Wir sollten die Bestie nicht reizen."
 portuguese_colonialism.6.a_tt: "Dies wird uns dauerhaft daran hindern, den [concept_journal_entry] #bold Die Rosa Karte#! zum Journal hinzuzufügen"
 portuguese_colonialism.6.b: "Nun, wenigstens haben wir es versucht."
 portuguese_colonialism.6.b_tt: "Die Aggressivität [SCOPE.sCountry('gbr_scope').GetAltName('VON')] uns gegenüber erhöht sich"
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "Ein erfüllter Traum"
 portuguese_colonialism.8.d: "Die Rosa Karte ist jetzt Wirklichkeit. Wir haben die Welt an die Macht [SCOPE.sCountry('por_scope').GetAltName('VON')] erinnert."
 portuguese_colonialism.8.f: "„Portugal, als kleines europäisches Land, brachte als Erstes die Idee einer universellen Zivilisation in die Welt, die Völker und Kontinente durch Handel, christlichen Glauben und wissenschaftliche Neugier verband. Nicht mit dem zerstörerischen Schwert, sondern mit dem Kreuz, der Sprache und dem eigenen Einfallsreichtum erschlossen die Portugiesen Routen über unbekannte Meere, entdeckten unbekannte Völker und dehnten den europäischen Einfluss bis in die entlegensten Winkel der Erde aus.“\n\n– Oliveira Martins, #italic História da Civilização Ibérica, Kapitel X#!"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U], Nação dos Heróis!"
 portuguese_colonialism.8.b: "Ich bin der höchste Herrscher Afrikas!"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "Die abgelehnte Rosa Karte"
 portuguese_colonialism.9.d: "Die Rosa-Karten-Initiative ist schon lange ein Traum unserer Nation, doch wir haben unsere Fähigkeit überschätzt, ihn Wirklichkeit werden zu lassen."
 portuguese_colonialism.9.f: "Der einsame Kolonialoffizier stand unter der sengenden afrikanischen Sonne vor seiner Hütte und umklammerte eine zerknitterte Kopie einer zerrissenen rosa Karte.\n\nHinter ihm war die [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting|l]e Flagge von einem provisorischen Holzmast eingeholt worden, und einheimische Träger sahen schweigend zu – manche mit einem kaum verborgenen Lächeln, andere mit Verachtung.\n\nDie Vision eines riesigen portugiesischsprachigen Afrikas, das sich von Küste zu Küste erstreckte, zerbröckelte wie das brüchige Papier im Griff des Offiziers."
 portuguese_colonialism.9.a: "Wie konnten wir dabei versagen?"
 portuguese_colonialism.9.b: "Es war die Unfähigkeit der IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“."
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "Die Forderung [SCOPE.sCountry('gbr_scope').GetAltName('VON')]"
 portuguese_colonialism.10.d: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] verlangt im Gegenzug für die Zustimmung zur Rosa-Karten-Kampagne Zugeständnisse."
 portuguese_colonialism.10.f: "„Exzellenz, sie werden sich wohl den Ansprüchen unserer Rosa Karte nicht widersetzen, wenn wir einige Zugeständnisse machen. Wie man so schön sagt: [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('NOM')] kann die Karte zeichnen, aber die Briten lenken den Pinsel. Ein Nein von unserer Seite könnte zur Isolation führen; eine Zustimmung sichert uns ihre Unterstützung, macht uns aber in den Augen unserer Untertanen schwach.\n\nWir warten auf Ihre Entscheidung.“"
 portuguese_colonialism.10.a: "Sollen sie diesmal ihren Willen bekommen."
 portuguese_colonialism.10.a_tt: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] setzt den #bold Rosa-Karten-[concept_treaty]#! mit [SCOPE.sCountry('por_scope').GetAltName('DAT')] auf, der [SCOPE.sCountry('por_scope').GetAltName('AKK')] nötigt, für @money!#bold 24 Monate#! einen monatlichen Tribut von #bold 200#! zu leisten"
 portuguese_colonialism.10.b: "Es fühlt sich langsam an wie ein sinnloses Unterfangen."
 portuguese_colonialism.10.c: "Was denken sie sich denn?"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] zeigt sich halsstarrig"
 notification_pink_map_britain_portugal_intractable_desc: "Trotz unserer Haltung erklärte [SCOPE.sCountry('por_scope').GetAltName('NOM')], dass man weiter das Streben bezüglich der Umsetzung der Rosa Karte verfolgen werde."
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] entsendet Geschenk"
 notification_pink_map_britain_accepts_with_gift_desc: "Die [SCOPE.sCountry('por_scope').GetAdjective|l]en Beamten schickten uns ein wunderschönes Kunstwerk für unsere Absegnung der Rosa Karte.\n\nUnser [concept_prestige] erhöhte sich entsprechend."
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] gibt die Rosa Karte auf"
 notification_pink_map_britain_portugal_backs_down_desc: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] hat entschieden, die Rosa Karte aufzugeben. Man wird andernorts nach Expansionsmöglichkeiten suchen müssen.\n\nUnser [concept_prestige] erhöhte sich entsprechend."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] gewährt Entschädigung"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] gab unserer Bitte um Entschädigung im Gegenzug für unsere Zustimmung zur Rosa Karte nach."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "[SCOPE.sCountry('por_scope').GetAltName('NOM')|U] ignoriert unsere Forderung"
 notification_pink_map_britain_portugal_ignores_desc: "Die [SCOPE.sCountry('por_scope').GetAdjective|l]e Führung lehnte unsere Forderung ab und verkündete, die Rosa Karte ohne Kompromisse umsetzen zu wollen.\n\nUnser [concept_prestige] ist gesungen und die [concept_relations] zu [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('DAT')] haben gelitten."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 #15 Goa decision
 portuguese_colonialism.15.t: "Der Staat Indien"
 portuguese_colonialism.15.d: "Die jüngste Volkszählung in [SCOPE.sState('goa_scope').GetName] machte klar, dass es ein offizielles Anerkennungsgesetzt verdient, um es als [SCOPE.sCountry('por_scope').GetAdjective|l]en Staat einzugliedern."
 portuguese_colonialism.15.f: "Der Karneval von Goa, ein lebhaftes Fest vor der Fastenzeit, ist ein Erbe unserer Herrschaft, das zwei Kulturen zusammenbringt.\n\n#italic Entrudo#! – Die Menschen bespritzten sich auf den Straßen gegenseitig mit Wasser, Eiern und manchmal auch farbigen Flüssigkeiten.\n\n#italic Maskenbälle#! – Die Teilnehmer trugen farbenfrohe Kostüme und Masken und tanzten zu portugiesischer und goanischer Musik.\n\n#italic Rex Momus#! – Eine #bold König Momo#!-Figur leitete die Festlichkeiten und rief ausgelassene Tage vor der Fastenzeit aus."
 portuguese_colonialism.15.a: "Arbeiten wir weiter an der Lusitanisierung."
 portuguese_colonialism.15.b: "Möge unser Volk gedeihen."
 #16 Macao decision
 portuguese_colonialism.16.t: "Finanziert Macao"
 portuguese_colonialism.16.d: "Es gibt eine deutliche Zunahme an Berichten darüber, dass [SCOPE.sState('macao_scope').GetName] für einen derart kleinen Staat erstaunliche wirtschaftliche Leistungen vollbringt."
 portuguese_colonialism.16.f: "Geschäftsleute aus unterschiedlichsten Kulturen und Gesellschaftsschichten strömten in den letzten Jahren auf die Märkte und in die Versammlungshallen von [SCOPE.sState('macao_scope').GetNameNoFormatting], um Handelsbeziehungen mit einheimischen Unternehmern zu knüpfen. Portugiesische Abenteurer und kantonesische Makler treffen sich in engen Gassen und an belebten Uferpromenaden.\n\nDer Duft von Gewürzen und salziger Luft hüllte die hitzigen Verhandlungen bei Reiswein ein."
 portuguese_colonialism.16.a: "Schicken wir erfahrene Verwalter, um den Handel zu überwachen."
 portuguese_colonialism.16.b: "Was wir brauchen, sind Architekten und Bauarbeiter."
