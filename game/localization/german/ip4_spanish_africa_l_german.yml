 successful_equatorial_campaign_modifier: "Erfolgreiche Äquatorialkampagne"
 rejected_lease_revocation_of_fernando_po_modifier: "Abgelehnter legitimer Pachtwiderruf"
 conquest_of_gibraltar_modifier: "Eroberung Gibraltars"
 rejected_conquest_demand_modifier: "Abgelehnte Eroberungsforderung"
 successful_spanish_african_campaign_modifier: "Erfolgreiche Afrikakampagne"
 successful_spanish_african_campaign_only_prestige_modifier: "Geförderte Afrikakampagne"
 successful_spanish_african_campaign_ig_approval_modifier: "Triumphierte über Kolonialerfolg"
