l_german:
 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "Auge um Auge"
 je_conquest_of_tetouan_reason: "Der Tropfen, der das Fass zum Überlaufen brachte, waren die in der Region [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')] ansässigen Anjeran-Stammesangehörigen. Sie verübten kürzlich einen blutigen Überfall auf eine unserer Grenzgarnisonen.\n\nDie IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ und die Einwohner der Region fordern Vergeltung an diesen Plünderern jenseits der Grenze zu [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetAltName('DAT'), 'MOR')].\n\nUnser nationales Ansehen wird sich erheblich verschlechtern, wenn man nicht umgehend militärische Maßnahmen ergreift."
 je_western_saharan_conquest: "Sahara-Dämmerung"
 je_western_saharan_conquest_reason: "Nach dem Sieg in [SCOPE.sStateRegion('al_rif_scope').GetName] machten die erfahrenen Generäle der IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ einen strategischen Ort jenseits des Horizonts aus. Neben den Rohstoffvorkommen wird dieser Teil von Afrika uns sicher bei unserer Mission helfen, jenes Prestige zurückzubeanspruchen, das wir einst besaßen."
 je_guinean_conquest: "Brückenkopf am Äquator"
 je_guinean_conquest_reason: "Die Stärkung der Küstensicherheit Westafrikas und seiner isolierten Gebiete entfachte den Ehrgeiz neu, unseren Status als bedeutende Macht auf dem Kontinent zurückzugewinnen.\n\nWir müssen vorrücken und unseren Einfluss entlang der Küsten von [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] ausweiten, denn unsere Konkurrenten unter den Großreichen sind nicht untätig und begierig darauf, vom Reichtum der Region zu profitieren."
 je_moroccan_conquest: "Garten des Maghreb"
 je_moroccan_conquest_reason: "Angesichts des Erfolgs unserer jüngsten Initiativen in Afrika sind sich die Verantwortlichen einig, dass unsere Bemühungen durch die Eroberung der Gebiete jenseits von [SCOPE.sStateRegion('gibraltar_scope').GetName] wirklich erfüllt wären.\n\nMan warnt uns jedoch auch davor, dass die Unterwerfung der dortigen Bewohner unter unsere Herrschaft eine neue Herausforderung darstellen würde, selbst nach der Eroberung der offiziellen Ländereien. Vor Ort gibt es zahlreiche Stammesgemeinschaften, die von der Zentralpolitik abgekoppelt sind. Doch wenn wir dieser Aufgabe gerecht würden, wird dieser Teil des Maghreb zu unserem Hinterhof jenseits Andalusiens."
 je_guinean_conquest_complete_tt: "Mindestens #v 3#! [Concept('concept_state', '$concept_states$')] in der [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] befinden sich im Besitz [ROOT.GetCountry.GetAltName('VON')] oder beliebigen #v $colonial$#!-[Concept('concept_subject', '$concept_subjects$n')] dieser Nation"
 # Decisions
 revoke_fernando_po: "Verpachtung von Fernando Po widerrufen"
 revoke_fernando_po_desc: "Da wir 1778 offiziell Anspruch auf die Insel erhoben, haben wir das Recht, Großbritannien dazu aufzufordern, seinen Anspruch auf die Insel aufzugeben. Schicken wir einen Gesandten und hören wir uns an, was die Briten zu sagen haben."
 revoke_fernando_po_tt: "Eine formelle Aufforderung an #v $GBR$#! schicken, den Pachtvertrag für die Insel #b Fernando Po#! zu widerrufen. Wenn Großbritannien dies akzeptiert, übernehmen wir sofort die Kontrolle über die Insel. Wenn die Briten sich weigern, verschlechtern sich unsere [concept_relations] zu ihnen erheblich und Großbritannien erleidet international einen diplomatischen Rückschlag"
 # Modifiers
 failed_retaliation_modifier: "Gescheiterte Gegenwehr"
 successful_retaliation_modifier: "Erfolgreiche Gegenwehr"
 stalled_african_ambitions_modifier: "Stagnierendes afrikanisches Streben"
 successful_saharan_ambitions_modifier: "Erfolgreiches Sahara-Streben"
