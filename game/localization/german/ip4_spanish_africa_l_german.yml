 spanish_morocco_modifier: "Spanisch-Marokko"
 modifier_african_adventure: "Afrikanisches Abenteuer"
 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "Grenzschikanen"
 spanish_africa.1.d: "Stammesvolk aus [SCOPE.sState('al_rif_state_scope').GetName] überfällt unerbittlich unsere Seite der Grenze und schikaniert Reisende und Karawanen. Ein Angriff auf eine Militärgarnison war der Tropfen, der das Fass zum Überlaufen brachte. Die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ besteht darauf, dass dies der ideale Zeitpunkt für die lang erwarteten Maßnahmen gegen [SCOPE.sCountry('rif_enemy_scope').GetAltName('AKK')] sei."
 spanish_africa.1.f: "Häuptling Rashan hielt vom Sattel aus den Blick auf das Lager gerichtet und schätzte seine düsteren Aussichten ab, während die Dämmerung seine Anwesenheit und die seiner Männer auf dieser Seite des Hügels beinahe verbarg.\n\n„Die Gerüchte sind wahr, mein Häuptling. Uqban ist den Märtyrertod gestorben, möglicherweise mit seiner Stute. Versuchen wir es morgen noch einmal?“\n\n„Möge er friedlich in al-Barzakh ruhen.“ Er hielt kurz inne, bevor er sein Ross dem Späher zuwandte. „Wir kehren im Morgengrauen zurück, nach dem Morgengebet. Dies ist nicht die Nacht.“"
 spanish_africa.1.a: "Zeigen wir ihnen, wer wir sind."
 spanish_africa.1.a_tt: "Die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ und ihre Unterstützer erwarten von uns oder einem unserer Klientelländer, dass [SCOPE.sStateRegion('al_rif_scope').GetName] innerhalb von 10 Jahren in Besitz genommen wird. Gelingt uns dies nicht, wird unsere [concept_legitimacy] sowie ihre [concept_approval] sinken und es werden [Concept('concept_radical','$concept_radicals$')] in ihren Reihen aufkommen. Umgekehrt wird ein Erfolg unser Verhältnis zu ihr verbessern und unser [concept_prestige] steigern."
 spanish_africa.1.b: "Wir dürfen das Feuer nicht anfachen."
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "Vergeltung"
 spanish_africa.2.d: "Die Unterwerfung von [SCOPE.sStateRegion('al_rif_scope').GetName] und die Sicherung unserer Vorherrschaft an der Nordküste haben das Volk beruhigt. Die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ strebt jedoch nach weiterem Ruhm. Sie drängt uns, unseren Blick nach Süden zu richten, in Richtung der wilden Weiten der [SCOPE.sState('west_sahara_state_scope').GetName]."
 spanish_africa.2.f: "Händler und Werkstätten in Tétouan, die seit Generationen von einheimischen Familien geführt wurden, verspürten ein kollektives Unbehagen hinsichtlich der Zukunft ihrer Geschäfte. Schon vor der offiziellen Ankunft der Spanier bebten die Basare aus Angst vor übergriffigen Industriegiganten und deren Waren aus Massenfertigung.\n\nSie erkannten rasch, dass die endlos steigenden Steuern der Makhzen oder eine inflationäre örtliche Wirtschaft noch ihre geringste Sorge sein sollten, verglichen mit dem, was sie unter dem „Schutz“ der Andalusier erwarten würde."
 spanish_africa.2.a: "Jetzt aufzuhören, wäre unsinnig. Nutzen wir lieber den Schwung."
 spanish_africa.2.a_tt: "Die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ und ihre Unterstützer erwarten, dass die [SCOPE.sStateRegion('west_sahara_scope').GetName] innerhalb von 10 Jahren von uns oder einem unserer Klientelländer in Besitz genommen wird. Gelingt uns dies nicht, wird unsere [concept_legitimacy] sowie ihre [concept_approval] sinken und es werden [Concept('concept_radical','$concept_radicals$')] in ihren Reihen aufkommen. Umgekehrt wird ein Erfolg unser Verhältnis zu ihr verbessern und unser [concept_prestige] steigern."
 spanish_africa.2.b: "Wir sollten uns auf unser inneres Ringen besinnen und es beilegen."
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "Ins Herz Afrikas"
 spanish_africa.3.d: "Nachdem die [SCOPE.sState('west_sahara_scope').GetName] unter unsere Herrschaft gebracht wurde, besitzen wir einen neuen Brückenkopf, den wir nutzen können, um das Festland mit dem Kern und dem Herzen von Afrika zu verbinden. Die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ drängt uns, unseren derzeitigen Schwung zu bewahren, indem wir unsere Präsenz südlich der Sahara ausbauen."
 spanish_africa.3.f: "An die Traditionen des Nomadentums gewöhnt konnten sich manche Clans ein Leben unter der Herrschaft von Ungläubigen nicht vorstellen und begannen, ihre Hidschra in Richtung des weiten Ozeans der Sahara.\n\nZu ihnen gehörten auch die Banu Khezzan, eine kleine Gruppe von Familien mit Herden, die es zu schützen galt. Saleeh, ein junges Mitglied des Clans, war sich der politischen Komplexität der jüngsten Ereignisse nicht bewusst und spürte etwas in seinem beschränkten Verstand, das sich nur schwer in Worte fassen ließ.\n\nEtwas, was nach Rache und Wut gegenüber jenen roch, die sie erneut zur Flucht gezwungen hatten."
 spanish_africa.3.a: "Beginnen wir sofort mit den Vorbereitungen!"
 spanish_africa.3.a_tt: "Die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ und ihre Unterstützer erwarten, dass wir innerhalb von 10 Jahren mindestens 3 [Concept('concept_colony','$concept_colonies$')] in [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] besitzen. Gelingt uns dies nicht, wird unsere [concept_legitimacy] sowie ihre [concept_approval] sinken und es werden [Concept('concept_radical','$concept_radicals$')|U] in ihren Reihen aufkommen. Umgekehrt wird ein Erfolg unser Verhältnis zu ihr verbessern und unser [concept_prestige] steigern."
 spanish_africa.3.b: "Wir dürfen uns nicht zu weit von unseren Heimatländern entfernen."
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "Lose Enden aufgreifen"
 spanish_africa.4.d: "Ermutigt durch den Erfolg unserer jüngsten Vorstöße in Afrika schlägt die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ vor, die jetzt erfahrenen Soldaten so einzusetzen, dass sie die Kontrolle über das Gebiet zwischen dem Festland und der [SCOPE.sState('west_sahara_scope').GetName] übernehmen."
 spanish_africa.4.f: "„Wie ist es mit der Kapelle?“, fragte der Gouverneur und deutete auf die Mitte des Plans auf dem Tisch unter dem provisorischen Zelt.\n\n„Was ist damit, Gobernador?“, antwortete der verwirrte Architekt und erinnerte sich an jenen Augenblick, als er ihm sogar den Guss der Glocke erklärt hatte.\n\n„Verwenden wir Stein ​​oder Holz?“ Der Geruch hätte es verraten sollen. Er war offensichtlich noch beschwipst.\n\n„Stein, mein Herr? Stein. Aus der Heimat.“"
 spanish_africa.4.a: "Das ergibt durchaus Sinn."
 spanish_africa.4.a_tt: "Die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ und ihre Unterstützer erwarten von uns, dass wir innerhalb von 10 Jahren [SCOPE.sCountry('morocco_scope').GetName] zu unserem [concept_subject] machen oder die folgenden [Concept('concept_state_region','$concept_state_regions$')] besitzen:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nGelingt uns dies nicht, wird unsere [concept_legitimacy] und ihre [concept_political_strength] deutlich zunehmen sowie ihre [concept_approval] sinken und es werden [Concept('concept_radical','$concept_radicals$')|U] in ihren Reihen aufkommen. Umgekehrt wird ein Erfolg unser Verhältnis zu ihr verbessern und unser [concept_prestige] steigern."
 spanish_africa.4.b: "Wir sollten nicht nach der Pfeife von Soldaten tanzen."
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "Die Säulen des Herkules"
 spanish_africa.5.d: "Endlich haben wir den Felsen von Gibraltar von den Briten zurückerobert und [SCOPE.sStateRegion('gibraltar_scope').GetName] als festen Bestandteil unseres Reichs wiederhergestellt. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat einen neuen landesweiten Feiertag ausgerufen, um die Rückeroberung zu feiern."
 spanish_africa.5.f: "#italic Plus Ultra#!: Unter diesem Motto strebte das spanische Großreich seit jeher eine unvorstellbare Reise über alle Küsten jenseits seiner spanischen Heimat an.\n\n#italic Weiter hinaus#!: In der ehrwürdigen lateinischen Sprache steht dies für unsere Pflicht als Nation, die Tore des Staunens und des Mutes für jene zu bewahren, die Wagnisse eingehen und jenseits des Mittelmeers nach dem Herausragenden streben.\n\nEinmal mehr sind wir die rechtmäßigen Wächter des Ostens und des Westens."
 spanish_africa.5.a: "Herkules wäre stolz."
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "Verpachtung von [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.6.d: "Ein Gesandter aus [SCOPE.sCountry('spain_scope').GetAltName('DAT')] erwartet die Antwort unserer Diplomaten bezüglich der Aufforderung zur Übergabe von [SCOPE.sState('fernando_po_scope').GetName], nachdem man einen Anspruch als rechtmäßiger Eigentümer der Insel geltend machte."
 spanish_africa.6.f: "Selbst für den erfahrenen Diplomaten aus [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('DAT')] war die Ankunft in [SCOPE.sState('gbr_capital_scope').GetNameNoFormatting] eine unvergessliche Erinnerung: Von belebten Boulevards über sauber ummauerte Parks bis hin zu kunstvoll gebauten Brücken hatte dieser Ort etwas Ehrfurchtgebietendes, was seinesgleichen suchte.\n\nLeider war es nicht der richtige Zeitpunkt zum Verweilen, denn sein Termin war noch für denselben Tag angesetzt worden.\n\nDie Botschaft war klar, und sein Herrscher ([SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle]) würde wohl kaum ein Nein als Antwort akzeptieren."
 spanish_africa.6.a: "Die sind im Recht. Evakuieren wir die Insel."
 spanish_africa.6.a_tt: "Wir werden [SCOPE.sCountry('spain_scope').GetAltName('AKK')] wissen lassen, dass die Verpachtung widerrufen ist"
 spanish_africa.6.b: "Niemals!"
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetAltName('NOM')|U] wird bald von unserer Weigerung erfahren"
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] gibt [SCOPE.sState('fernando_po_scope').GetName] zurück"
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] nahm unsere Bitte um einen Widerruf der Verpachtung von [SCOPE.sState('fernando_po_scope').GetName] an. Die [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting|l]en Streitkräfte werden sich von der Insel zurückziehen."
 spanish_africa.7.f: "„Wohin gehen wir, Mamá?“\n\n„Nach Fernando Pó, cielo.“\n\n„Werden wir dort glücklich sein?“\n\n„Natürlich werden wir das. Früher nannte man die Insel ‚die Wunderschöne‘.“\n\n„Aber sind wir hier nicht schon glücklich? Und warum kommt Papá nicht mit?“\n\n„Wir tun, was [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sagt, cariño. Alles wird gut. Du brauchst dir keine Sorgen zu machen.“"
 spanish_africa.7.a: "Hervorragend."
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] besetzt [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetAltName('NOM')|U] lehnte unsere Bitte um einen Widerruf der Verpachtung von [SCOPE.sState('fernando_po_scope').GetName] ab."
 spanish_africa.8.f: "#bold Agnign#! ist ein Ausdruck der einheimischen Bevölkerung von [SCOPE.sState('fernando_po_scope').GetNameNoFormatting], der sich in etwa als „leben“ oder „erfahren“ übersetzen lässt.\n\nEinst #italic lebten#! sie, ohne davon zu wissen, was die zivilisierten Leute mit ihrem heiligen Boden anstellen wollten.\n\nUnd sie #italic erlebten#! alles frei und wussten jeden Augenblick ungebunden durch fremdländische Ablenkungen zu schätzen."
 spanish_africa.8.a: "Wie können sie es wagen?"
 #9 Final Event
 spanish_africa.9.t: "Rückkehr zum Ruhm"
 spanish_africa.9.d: "Unsere große Nation hat erfolgreich alle Ziele erreicht, die Afrika betreffen. Wer weiß, was nun für uns jenseits des Horizonts liegt?"
 spanish_africa.9.f: "Heute war ein außergewöhnlicher Tag für den Feldbefehlshaber: einer, der seine verbleibenden Jahre mit Stolz und Ruhm für sein Land erfüllen sollte.\n\nNichts war vergleichbar mit der Anerkennung, die man durch einen erfolgreichen Dienst für das eigene Land erlangte, und die Ehre, nach einem anspruchsvollen Einsatz – insbesondere in Übersee – eine Medaille zu erhalten."
 spanish_africa.9.a: "Lang lebe [SCOPE.sCountry('spain_scope').GetAltName('NOM')|U]. Plus Ultra!"
 spanish_africa.9.b: "Wir können hier etwas Greifbareres fördern."
 spanish_africa.9.c: "Widmen wir den Sieg unserem Volk."
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "Ein afrikanischer Patzer"
 spanish_africa.10.d: "Dass wir an unseren expansionistischen Vorhaben in Afrika scheiterten, bringt die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ und ihre Unterstützer sehr auf."
 spanish_africa.10.f: "„Meine Herren, eine Nation, die sich nicht ausdehnt, stirbt einen langsamen und schmerzhaften Tod. Ich bin sicher, Sie stimmen mir darin zu. Wir müssen unser Schicksal notfalls mit Gewalt sichern. Wenn man unseren Ehrgeiz als ‚Rücksichtslosigkeit‘ bezeichnet, nennen wir es eine Vision und das berechtigte Streben nach jenem Ruhm, den [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] seit Langem verdient. Heute ist nicht dieser Tag, doch ich sage Ihnen, er ist nah.“\n\nErfahrene Offiziere nickten einander zu und verdauten die Worte. Man hätte fast glauben können, dass sie einander nicht in den Rücken fallen würden, nur um eine Beförderung zu erlangen."
 spanish_africa.10.a: "Sie sollten ihren Platz kennen."
 spanish_africa.10.b: "Vielleicht kann man einen Kompromis finden?"
 further_events_upon_researching_civilising_mission_tt: "Weitere Gelegenheiten werden sich ergeben, wenn eine [GetInstitutionType('institution_colonial_affairs').GetName]-[concept_institution] entwickelt und #v $civilizing_mission$#! erforscht wird"
