 ###events
 #negotiation.1 basic event
 negotiation.1.t: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U]e Verhandlungen mit der IG „[SCOPE.gsInterestGroup('negotiating_interest_group').GetName]“"
 negotiation.1.d: "Inmitten des Geschreis, der Beleidigungen und der bedauerlichen Wortwahl ergaben sich mehrere Wege, die die IG „[SCOPE.gsInterestGroup('ig').GetName]“ dazu bringen könnten, „[SCOPE.sLaw('law').GetName]“ mit zu beschließen."
 negotiation.1.f: "„Wenn man sagt, dass man einer Sache grundsätzlich zustimmt, bedeutet das, dass man nicht die geringste Absicht hat, sie in der Praxis durchzuführen.“\n\n— Otto von Bismarck"
 negotiation.1.d2: "Die IG „[SCOPE.gsInterestGroup('ig').GetName]“ willigte ein, sich auf einem örtlichen Markt zu treffen, um insgeheim ihre Haltung in Sachen „[SCOPE.sLaw('law').GetName]“ zu besprechen."
 negotiation.1.f2: "Ich ging mehrmals um den Platz herum, bevor ich mich dem Stand näherte. Ich sprach den vereinbarten Satz: „Das sind schöne Lampen.“ Zwei Männer traten von beiden Seiten an mich heran. In all meinen Dienstjahren pochte mein Herz noch nie so verzweifelt. Ich war mir meines Endes sicher, sank kraftlos in ihre Arme und wurde von ihnen durch die Menge zu ihrem Unterhändler gebracht. Ich muss gestehen, dass ich allem zustimmte, was gesagt wurde, und nun befinde ich mich in der heiklen Lage, meine Vorgesetzten von der Gültigkeit dieser Vorschläge überzeugen zu müssen, denn sonst droht mir das gleiche Schicksal wie der Ware des Fischhändlers."
 negotiation.1.d3: "Trotz unangemessener Kommentare, erhobener Stimmen und geballten Fäusten stimmte die IG „[SCOPE.gsInterestGroup('ig').GetName]“ mehreren Kompromissen zu, die die Wahrnehmung in Sachen „[SCOPE.sLaw('law').GetName]“ ändern."
 negotiation.1.f3: "Nachdem das Angebot, das [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zu machen hatte, von mir überbracht worden war, war ich dem Lektor vor mir unendlich dankbar für meinen hölzernen Schutzschild gegen die Flut von Beleidigungen und Gegenstände, die man mir entgegenschleuderte.\n\nIch hob die Arme, bewahrte jedoch eine ruhige Stimme: „Meine Herren, bitte. Ich gebe zu, dass dieses Angebot vielleicht nicht Ihren Erwartungen entspricht. Aber [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ist unnachgiebig. [SCOPE.sLaw('law').GetNameNoFormatting|U] – das ist die Zukunft unserer Nation.“"
 negotiation.1.d4: "Nach mehreren Runden des angespannten Briefverkehrs traf sich die IG „[SCOPE.gsInterestGroup('ig').GetName]“ mit Vertretern, die [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] umsandt hatte, und umriss ihre Forderungen."
 negotiation.1.f4: "„Alle Gesetzgebung, jede Regierung und die gesamte Gesellschaft beruhen auf dem Prinzip des gegenseitigen Entgegenkommens, der Höflichkeit, der Zuvorkommenheit und des Anstands: Darauf gründet sich alles … Wer sich über die Menschheit, über ihre Schwächen, ihre Gebrechen, ihre Bedürfnisse und Notwendigkeiten erhaben fühlt, mag, wenn er will, sagen: Ich werde niemals Kompromisse eingehen, aber niemand, der nicht über die Schwächen unserer gemeinsamen Natur erhaben ist, sollte Kompromisse verachten.“\n\n— Henry Clay"
 negotiation.1.d5: "Ein Raunen ging durch den Zigarrenrauch im privaten Speisesaal von [SCOPE.gsInterestGroup('ig').GetLeader.GetFullName]: Die IG „[SCOPE.gsInterestGroup('ig').GetName]“ sprach darüber, welche Kompromisse sie annehmen könnte, um ihre Haltung in Bezug auf „[SCOPE.sLaw('law').GetName]“ zu ändern."
 negotiation.1.f5: "„Obwohl wir Konservative sind, müssen wir angesichts der gegenwärtigen Lage einen Wandel vollziehen, um zu überleben.“\n\n– Li Hongzhang"
 negotiation.1.d6: "Die IG „[ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName]“ hielt Geheimgespräche mit der IG „[SCOPE.gsInterestGroup('ig').GetName]“ ab, um eine Übereinkunft bezüglich „[SCOPE.sLaw('law').GetName]“ anzustreben."
 negotiation.1.f6: "„Der erregte Geist sträubt sich gegen die kühle Berührung und die unerbittliche Prüfung der Logik.“\n\n– William E. Gladstone"
 negotiation.1.d7: "Bekannte Mitglieder der IG „[SCOPE.gsInterestGroup('ig').GetName]“ treffen sich im feinsten Café von [ROOT.GetCountry.GetCapital.GetCityHubName], um das Thema „[SCOPE.sLaw('law').GetName]“ zu besprechen. Mit dem passenden Einflusshebel könnte man sie in die richtige Richtung bewegen …"
 negotiation.1.f7: "„Wer seiner Partei am besten dient, der dient auch dem Land am besten.“\n\n— Rutherford B. Hayes, 19. Präsident der USA"
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] stimmte einem privaten Treffen zu. Man ist wohl auf der Suche nach einem Weg, um sowohl den Interessen der Nation als auch denen der IG „[SCOPE.gsInterestGroup('ig').GetName]“ in Bezug auf „[SCOPE.sLaw('law').GetName]“ zu dienen."
 negotiation.1.f8: "„Wir haben keine ewigen Verbündeten und keine immerwährenden Feinde. Unsere Interessen sind ewig und immerwährend, und es ist unsere Pflicht, diesen Interessen zu folgen.“\n\n— Lord Palmerston"
 negotiation.1.d9: "Die IG „[SCOPE.gsInterestGroup('ig').GetName]“ schenkt nur die besten Jahrgänge aus und raucht den edelsten Tabak bei den höflichen Gesprächen zum Thema „[SCOPE.sLaw('law').GetName]“ mit Regierungsvertretern."
 negotiation.1.f9: "„Ein Kompromiss ist ein guter Regenschirm, aber ein schlechtes Dach. Auf kurze Sicht ist es angebracht und parteipolitisch oft sogar weise, einen einzugehen. Bei der Staatsführung ist dies mit an Sicherheit grenzender Wahrscheinlichkeit unklug.“\n\n— James Russell Lowell"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "Schaffen wir insgeheim einen besonderen Zuschuss für diese guten Leute."
 bribe_tier_2: "Vielleicht sollten wir die Verteilung dieser Gelder überdenken …"
 bribe_tier_3: "Machen wir sie verantwortlich für die Landeskasse."
 negotiation.1.o2: "Befördern wir ihre Mitglieder auf Verwaltungsposten."
