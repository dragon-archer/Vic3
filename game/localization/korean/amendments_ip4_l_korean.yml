l_korean:
 amendment_corporate_state_nominating_body_tu: "노동자 친화 편향"
 amendment_corporate_state_nominating_body_tu_desc: "해당 주의 기업 총회를 위한 지명 기관들이 노동 결사체 및 노동조합에 체계적으로 편향되어 있습니다."
 amendment_corporate_state_nominating_body_id: "고용주 친화 편향"
 amendment_corporate_state_nominating_body_id_desc: "해당 주의 기업 총회를 위한 지명 기관들이 고용주 협회 및 산업계에 체계적으로 편향되어 있습니다."
 amendment_corporate_state_nominating_body_it: "대학 친화 편향"
 amendment_corporate_state_nominating_body_it_desc: "해당 주의 기업 총회를 위한 지명 기관들이 대학 및 학술 단체에 체계적으로 편향되어 있습니다."
 amendment_ragged_schools: "빈민 학교"
 amendment_ragged_schools_desc: "학교 제도는 고아나 가난한 노동자 계층의 자녀를 대상으로 종교에서 운영하는 빈민 학교로 보완됩니다."
 amendment_religious_workhouses: "종교적 구빈원"
 amendment_religious_workhouses_desc: "구빈원의 운영 책임이 종교 당국에 위임되어 있으며, 이들은 수용자들의 도덕적 향상을 추구합니다."
 amendment_veterans_pensions: "참전 용사 연금"
 amendment_veterans_pensions_desc: "복지 제도는 전쟁 미망인과 군부의 생존한 참전 용사들에게 넉넉한 주 연금을 제공합니다."
 amendment_agricultural_communes: "농업 코뮌"
 amendment_agricultural_communes_desc: "농촌 지역에서는 주 권력이 자율적인 농업 코뮌 네트워크로 대체되었으며, 이들은 새로운 농업 기술을 활용하고 있습니다."
 amendment_cult_of_personality: "개인 숭배"
 amendment_cult_of_personality_desc: "통치자는 타고난 카리스마와 주 선전 기관의 지원을 통해 거대한 개인숭배 분위기를 조성했습니다."
 amendment_farmers_cooperatives: "농민 협동조합"
 amendment_farmers_cooperatives_desc: "토지 개혁의 수혜자들은 소규모 농민 협동조합 연합체를 구성하는 경향이 있으며, 이로 인해 대규모 기업이 농업 부문에 진출하기 어려워집니다."
 amendment_vertically_integrated_agriculture: "수직 통합 농업"
 amendment_vertically_integrated_agriculture_desc: "농업 경제가 전체 공급망을 소유하는 일부 대규모 기업들이 주도하는 형태로 특징지어집니다."
 amendment_sovereign_of_the_nation: "국가의 주권자"
 amendment_sovereign_of_the_nation_desc: "군주는 민족주의 이념에서 정통성을 얻으며, 자신을 해당 민족의 최고 대표자로 칭합니다."
 amendment_malthusian_foundations: "맬서스주의 재단"
 amendment_malthusian_foundations_desc: "복지 제도는 통제되지 않은 인구 성장이 재앙적인 자원 부족을 초래할 것이라는 암묵적인 가정 위에 세워져 있습니다. 따라서 하류층의 인구 성장을 억제하려 합니다."
 amendment_welfare_pro_employer_bias: "고용주 친화 편향"
 amendment_welfare_pro_employer_bias_desc: "복지 제도에서 제공되는 혜택은 의도적으로 제한되어 있으며, 노동 계급의 협상력을 약화시키고 실업자를 신속히 노동 현장으로 복귀시키는 것을 목표로 합니다."
 amendment_migration_religious_restrictions: "종교적 제한"
 amendment_migration_religious_restrictions_desc: "이주 제도는 특정 외래 종교를 신봉하는 이들에게 장기 거주권을 부여하지 않습니다."
 amendment_migration_tariff_exemptions: "관세 면제"
 amendment_migration_tariff_exemptions_desc: "자유무역 옹호자들을 달래기 위해, 이 법은 사람의 이동은 아니더라도 상품의 자유로운 이동을 보장합니다."
 amendment_short_term_tax_cuts: "단기 세금 감면"
 amendment_short_term_tax_cuts_desc: "개혁된 조세 제도의 부담을 완화하기 위해, 일정 기간이 지나면 만료되는 일련의 세금 감면 조치가 개혁에 동반됩니다."
 amendment_draconian_blasphemy_laws: "가혹한 신성모독법"
 amendment_draconian_blasphemy_laws_desc: "주는 다양한 종교 범죄에 대해 사형을 유지하고 있으며, 생사에 대한 권한을 종교 당국에 부여합니다."
 amendment_degenerate_art: "퇴폐 예술 규제"
 amendment_degenerate_art_desc: "차별받는 소수 집단과 관련된 예술 형태는 철저히 탄압됩니다. 그 대신 주는 민족주의적이거나 전통적인 주제를 가진 예술을 장려합니다."
 amendment_prussian_education: "프로이센 교육"
 amendment_prussian_education_desc: "교육 체제는 규율 있고 순종적인 시민을 양성하는 데 초점을 맞추어 조직되어 있습니다."
 amendment_co_ed_schools: "남녀공학 학교"
 amendment_co_ed_schools_desc: "모든 성별의 학생들이 주립 학교에서 함께 교육받습니다."
 amendment_single_sex_education: "단일 성별 교육"
 amendment_single_sex_education_desc: "주는 성별에 따라 분리된 교육 체제를 유지합니다."
 amendment_state_anti_clericalism: "국가 반교권주의"
 amendment_state_anti_clericalism_desc: "주는 종교 세력의 영향력을 국정에서 배제하기 위해 적극적으로 행동하며, 그 결과 종교 제도와 대립하게 됩니다."
 amendment_voting_age_18: "투표 연령 18세"
 amendment_voting_age_18_desc: "선거에서 투표할 수 있는 최저 연령은 18세로 정해져 있습니다."
 amendment_voting_age_21: "투표 연령 21세"
 amendment_voting_age_21_desc: "선거에서 투표할 수 있는 최저 연령은 21세로 정해져 있습니다."
 amendment_voting_age_25: "투표 연령 25세"
 amendment_voting_age_25_desc: "선거에서 투표할 수 있는 최저 연령은 25세로 정해져 있습니다."
 amendment_generic_sponsor_polstr_increase: "정치적 양보"
 amendment_generic_sponsor_polstr_increase_desc: "이 법은 제정 과정에 협력한 이해 집단들에 일정한 정치적 양보를 제공합니다."
 amendment_voter_suppression_policies: "유권자 억압 정책"
 amendment_voter_suppression_policies_desc: "명목상으로는 보통선거권을 보장하지만, 하류층에게 불리하게 작용하는 투표 장벽이 선거 제도에 존재합니다."
 amendment_homestead_acts: "홈스테드법"
 amendment_homestead_acts_desc: "주는 미편입 영토의 정착민들이 공공 토지를 공식적으로 소유할 수 있는 절차를 제공합니다."
 amendment_extraterritoriality_rights: "치외법권"
 amendment_extraterritoriality_rights_desc: "외국에 기반을 둔 농업 투자가들은 특정 국내법의 적용에서 면제되며, 대신 해당 국가의 법률이 적용됩니다."
 amendment_open_legal_questions: "열린 법적 쟁점"
 amendment_open_legal_questions_desc: "이 법의 제정은 국내법과 외국법의 적용 범위에 대한 여러 법적 의문을 야기하며, 외국인 투자가 사이에서 비용이 큰 법적 분쟁에 대한 우려를 낳고 있습니다."
 amendment_generic_sponsor_polstr_approval_increase: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_approval_increase_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_1: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_1_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_2: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_2_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_3: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_3_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_industrial_socialization: "산업 사회화"
 amendment_industrial_socialization_desc: "100명 이상의 근로자를 둔 특정 기업은 국가가 조직한 노동조합의 통제하에 두거나 국유화할 수 있습니다."
 amendment_shop_councils: "상점 위원회"
 amendment_shop_councils_desc: "소규모 기업들이 국가가 조직한 상점 위원회로 통합되며, 위원회는 대개 전 소유주들로 구성됩니다."
 amendment_foreign_investment_seizures: "외국 투자 몰수"
 amendment_foreign_investment_seizures_desc: "외국 자본이 소유한 기업은 국가가 조직한 노동조합의 통제하에 두거나 국유화할 수 있습니다."
 amendment_redemption_payments: "주 상환금"
 amendment_redemption_payments_desc: "주에서 과거 지주들에게 보상금을 지급하는 대신, 해방된 농노들은 특별 세금을 납부해야 합니다."
 amendment_individual_redemption_payments: "개인 상환금"
 amendment_individual_redemption_payments_desc: "농노제 폐지의 재정적 부담이 개별 농노들에게 직접 부과되어, 과거 지주와 직접 계약으로 묶이게 됩니다."
 amendment_provided_school_supplies: "학교 비품 제공"
 amendment_provided_school_supplies_desc: "교육 체제에 따라 세금으로 학교 물품을 직접 구매하며, 필요에 따라 학생과 교사에게 제공합니다."
 amendment_unfunded_school_supplies: "학교 비품 미지원"
 amendment_unfunded_school_supplies_desc: "교육 체제가 학생 가정이 학용품을 개별적으로 구매하도록 요구합니다."
 amendment_workhouse_regulations: "구빈원 규정"
 amendment_workhouse_regulations_desc: "구빈원에서의 근로 조건과 근무 시간에 대한 규제가 마련되어 있습니다."
 amendment_nativist_labour_market: "원주민 노동 규제"
 amendment_nativist_labour_market_desc: "노동 규제는 자국 출신 시민들의 고용을 장려하고 외국인 노동의 기회를 제한하도록 설계되어 있습니다."
 amendment_preserved_bureaucratic_caste: "관료 계층 유지"
 amendment_preserved_bureaucratic_caste_desc: "최근 관료 개혁에도 불구하고 개혁 이전의 구조가 대부분 유지되었으며, 고위 관료 상당수가 기존 체제의 잔존 인물들입니다."
 amendment_restricted_colonial_outsourcing: "식민지 외주 제한"
 amendment_restricted_colonial_outsourcing_desc: "국내 노동자들을 값싼 식민지 노동과의 경쟁으로부터 보호하기 위한 규제가 시행되었습니다."
 amendment_church_organised_schools: "교회 조직 학교"
 amendment_church_organised_schools_desc: "공교육 제도는 종교 당국이 설립한 기존 학교 구조를 기반으로 수립되었으며, 종교 교육의 여러 특성을 그대로 유지하고 있습니다."
 amendment_secular_school_system: "세속화된 학교 제도"
 amendment_secular_school_system_desc: "교육 제도는 종교 당국의 영향력을 축소하기 위해 처음부터 세속 기관으로 설계되었습니다."
 ### Starting Amendments
 amendment_american_second_amendment: "수정 헌법 제2조"
 amendment_american_second_amendment_desc: "\"잘 규율된 민병대는 자유 주의 안보에 필수적이므로, 무기를 소장하고 휴대하는 시민의 권리는 침해될 수 없다.\""
 amendment_american_fugitive_slaves_act: "도망 노예법"
 amendment_american_fugitive_slaves_act_desc: "노예 소유주는 노예 제도를 금지하는 지역법과 관계없이 도망친 노예를 법적으로 회수할 권리를 가집니다."
 amendment_200_franc_suffrage: "200프랑 참정권"
 amendment_200_franc_suffrage_desc: "참정권은 매년 200프랑 이상의 세금을 납부하는 25세 이상 남성에게만 주어집니다."
 amendment_chamber_of_procurators: "프로쿠라토르 의회"
 amendment_chamber_of_procurators_desc: "코르테스 국회(스페인)의 선거는 2단계 간접 선거 방식으로 진행됩니다. 납세자와 시의회 의원들로 구성된 대규모 유권단이 950명의 대의원을 선출하고, 이들이 다시 프로쿠라토르 의회의 대표들을 임명합니다."
 amendment_chamber_of_gentleman_deputies: "시민 대의원 의회"
 amendment_chamber_of_gentleman_deputies_desc: "코르테스 의회(포르투갈)의 선거는 2단계 간접 선거 방식으로 진행됩니다. 납세자들로 구성된 대규모 유권단이 지방 의회를 구성하고, 지방 의회가 시민 대의원 의회의 대표들을 임명합니다."
 amendment_haiti_polish_naturalization: "폴란드계 귀화법"
 amendment_haiti_polish_naturalization_desc: "아이티 혁명에서 혁명군과 함께 싸운 폴란드 군단의 후손들은 헌법상 흑인과 동일한 법적 지위를 부여받아, 재산을 소유하고 시민권을 가질 수 있습니다."
 amendment_racialized_subjecthood: "식민지 인종 분류 정책"
 amendment_racialized_subjecthood_desc: "식민 통치를 유지하기 위해, 행정 당국은 피지배민을 인종에 따라 분류하는 정책을 채택했습니다. 지배 민족과 인종적 혈통을 공유하는 자들은 모두 식민 지배 계층으로 간주됩니다."
 amendment_geheime_staatskonferenz: "게하이메 슈타츠콘페렌츠"
 amendment_geheime_staatskonferenz_desc: "카이저 페르난디트 1세가 실질적으로 통치할 수 없다고 간주됨에 따라, 선황 카이저 프란츠 1세는 프란츠 요제프 대공이 성년에 이를 때까지 집단 섭정이자 사실상의 통치 내각으로서 비밀국무회의를 설치하라는 유언을 남겼습니다."
 amendment_geheime_staatskonferenz_metternich: "게하이메 슈타츠콘페렌츠 개혁"
 amendment_geheime_staatskonferenz_metternich_desc: "카이저 페르난디트 1세가 실질적으로 통치할 수 없다고 간주됨에 따라, 선황 카이저 프란츠 1세는 프란츠 요제프 대공이 성년에 이를 때까지 집단 섭정이자 사실상의 통치 내각으로서 비밀국무회의를 설치하라는 유언을 남겼습니다.\n\n슈타츠콘페렌츠는 클레멘스 폰 메테르니히 재상에 의해 개혁되어 기능이 비대해졌으며, 메테르니히는 그 누구도 이의를 갖지 않는 수장이 되었습니다."
 amendment_geheime_staatskonferenz_kolowrat: "게하이메 슈타츠콘페렌츠 개혁"
 amendment_geheime_staatskonferenz_kolowrat_desc: "카이저 페르난디트 1세가 실질적으로 통치할 수 없다고 간주됨에 따라, 선황 카이저 프란츠 1세는 프란츠 요제프 대공이 성년에 이를 때까지 집단 섭정이자 사실상의 통치 내각으로서 비밀국무회의를 설치하라는 유언을 남겼습니다.\n\n슈타츠콘페렌츠는 프란츠 안톤 폰 콜로브라트 장관과 황실에 의해 개혁되었으며, 콜로브라트가 그 기구를 장악하면서 재상 메테르니히는 외교 분야로 내몰렸습니다."
 amendment_electoral_clientelism: "선거 매표주의"
 amendment_electoral_clientelism_desc: "선거 결과는 집권 정당들과 공생 관계를 이루는 유력한 정치적 중진들의 네트워크에 의해 통제됩니다. 물질적 보상과 강압을 뒤섞은 방식으로, 이들은 본인의 세력을 동원해 특정 정당에 승리를 안길 수 있습니다."
 amendment_tradition_of_free_elections: "자유 선거 전통"
 amendment_tradition_of_free_elections_desc: "해당 국가는 자유롭고 공정한 선거의 전통을 가지고 있으며, 전국적 규모의 선거에 개입하기 어렵도록 만드는 제도들을 보유하고 있습니다."
 ruler_wants_dictatorship_tt: "[concept_ruler]가 [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] 또는 [GetLawType('law_single_party_state').GetName] 제정을 지지함"
 any_government_ig_wants_dictatorship_tt: "어떤 [concept_in_government] [concept_powerful] [concept_interest_group]이 [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] 또는 [GetLawType('law_single_party_state').GetName] 제정을 지지함"
 amendment_reinstated_fueros: "푸에로스 복원"
 amendment_reinstated_fueros_desc: "바스크 지방의 수백 년 된 전통적 권리인 푸에로스가 왕령에 의해 복원되었습니다."
 amendment_economic_regeneration_1: "회생의 유산"
 amendment_economic_regeneration_1_desc: "회생 성공은 투자가들의 신뢰 급증으로 이어졌다. 주가 현재의 노선을 유지하는 한, 여분의 자본을 보유하게 될 것이다."
 amendment_economic_regeneration_2: "회생의 유산"
 amendment_economic_regeneration_2_desc: "회생 성공은 투자가들의 신뢰 급증으로 이어졌다. 주가 현재의 노선을 유지하는 한, 여분의 자본을 보유하게 될 것이다."
