 spooky_halloween_events.6.t: "에케 몬스트럼"
 spooky_halloween_events.6.d: "[SCOPE.sState('relevant_state_scope').GetName]에서 [GetCulture('promethean').GetName]의 존재감이 커지자, 겁에 질린 군중이 폭력적으로 변해 [SCOPE.sState('relevant_state_scope').GetCityHubName]의 거리에서 난동을 벌였다. [SCOPE.sCompany('frankenstein_company_scope').GetName](은)는 이 상황에 대한 의견을 밝히기를 거부했다."
 spooky_halloween_events.6.f: "군중이 낡은 분수 근처에서 그 생물을 둘러쌌다. 횃불과 쇠스랑이 둥글게 둘러서서 위협적인 벽을 이루었으며, 그 가운데에 창백하고 키가 큰 형상이 갇혀 있었다.\n\n\"죽여! 괴물을 쓰러뜨려라!\"\n\n\"괴물? 감히 나를 괴물이라 부르다니, 너희야말로 이유도 없이 내 동족을 사냥하고 뉘우칠 줄도 모르지 않나? 대체 우리가 너희에게 무슨 해를 끼쳤다고 이러지? 어디 내게 손을 대기만 해 봐라, 바로 널 쓰러뜨려 줄 테니까. 하지만 그렇다 해도 난 악귀가 되지 않는다. 난 그저 범죄자의 포악한 공격에서 자신을 지키려던 사람이니까.\""
 spooky_halloween_events.6.a: "폭도는 폭도다운 짓을 할 뿐이다."
 spooky_halloween_events.6.b: "[SCOPE.sCharacter('frankenstein_executive_scope').GetFullName] 그리고 [SCOPE.sCharacter('frankenstein_executive_scope').GetHerHis] 기업이 책임을 져야 한다."
