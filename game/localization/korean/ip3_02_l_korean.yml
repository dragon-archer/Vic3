 grunderzeit.2.t: "진보의 30년"
 grunderzeit.2.d: "수십 년의 경제적 번영이 지났고, 그 시기의 강렬했던 추진력과 활동성도 그 기세가 약해졌다. 이 시대는 [ROOT.GetCountry.GetAdjective] 역사에서 영광스러웠던 나날로 기록될 것이다."
 grunderzeit.2.f: "\"사람들이 그걸 거품이라고 하더군. 하! 거품이라니!? 배우자의 재산을 그런 데 투자하는 건 #italic 멍청이#!나 하는 짓이지. 그러니 #italic 당신#!, 나도 이 말은 하고 넘어가리다. 난 멍청이가 아니라오.\""
 grunderzeit.2.a: "인류가 지닌 불굴의 사업가 정신에 경의를!"
 grunderzeit.2.b: "그 시기가 앞으로 더 많이 찾아오기를."
