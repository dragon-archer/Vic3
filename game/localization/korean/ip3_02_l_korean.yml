 hungary_events.2.t: "세르비아 봉기"
 hungary_events.2.d: "스렘스키 카를로브치 의회에 뒤이어, [SCOPE.sCountry('hungary_country_scope').GetName] 내 [GetCulture('serb').GetName] 국가의 대표자들이 봉기를 일으켰다. 사바강 북쪽에 세르비아가 통치하는 봉역을 세우려는 것이다."
 hungary_events.2.f: "\"우리는 백 가지 쪽에 백 개의 방향으로 흩어졌습니다. 아무나 우리를 통치할 수 있으나, 정작 우리 자신은 우리를 통치하지 못합니다. 이는 우리의 운명을 지배한 적이 없는 것이나 마찬가지입니다!\"\n—니카노르 그루이치"
 hungary_events.2.a: "군대를 동원해 저 빈의 꼭두각시 놈들을 공격한다."
 hungary_events.2.b: "영광의 십자가와 황금빛 자유를 위해!"
 hungary_events.2.c: "[SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName] [SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle](을)를 현지 행정관으로 삼는다."
 hungary_events.2.e: "세르비아는 믿어선 안 된다. 저들도 짓밟아 버려라."
 modifier_serbian_volunteers: "세르비아 지원자"
 hungary_events.3.t: "슬로바키아 봉기"
 hungary_events.3.d: "미야바 의회에 뒤이어, [GetCulture('slovak').GetName] 국가 협의회는 [SCOPE.sCountry('hungary_country_scope').GetName]에서 분리하겠다는 뜻을 선언했다. 이에 전면적인 슬로바키아 봉기가 일어나게 되었다."
 hungary_events.3.f: "\"우리는 오랫동안 사악한 정치의 놀잇감이 되어 왔습니다. 저들은 고의로 우리를 분열시키고, 우리 사이에 계속해서 갈등을 일으키며 우리가 자기 발에 걸려 넘어지는 꼴을 봐 왔습니다... 하지만 우린 성장했으며, 우리의 권리를 알고 있습니다. 그러니 이제는 그 권리를 용맹하게 지키고자 합니다.\"\n—류도비트 슈투르"
 hungary_events.3.a: "우리 군대가 이 반역자들을 금방 처리할 것이다."
 hungary_events.3.b: "모든 슬로바키아 국민에게 영광을!"
 hungary_events.3.c: "슬로바키아에 충성을 대가로 자율성을 약속한다."
 hungary_events.3.e: "선동을 완전히 없애 버려야 한다."
 modifier_slovak_volunteers: "슬로바키아 지원자"
 hungary_events.4.t: "연합을 촉구하는 헝가리"
 hungary_events.4.d: "[SCOPE.sCountry('hungary_country_scope').GetAdjective] 의회는 [ROOT.GetCountry.GetName](와)과 헝가리와의 연합을 선언하는 대담한 움직임을 보였다. 하지만 연합이 효력을 발휘하려면 [ROOT.GetCountry.GetCapital.GetCityHubName] 의회의 승인이 필요하다. 따라서 친 노동조합 [GetCulture('hungarian').GetName] 및 [GetCulture('szekely').GetName] 대표자들이 필요한 득표수를 얻으려고 앞다투어 움직였다."
 hungary_events.4.f: "이오안은 생각했다. 신이 오늘 그에게 일을 시킬 작정이었다면, 여기로 저런 소란을 보냈을 리가 없다. 장부에서 다시 고개를 든 그는 파이프를 집어 들고 한 모금 피운 뒤에 창밖을 바라보았다.\n\n레두타 궁전 바깥에는 군중이 훨씬 더 많이 늘어났다. 대부분은 현지의 세케이 및 헝가리 사람이었고, 일부는 이오안이 아는 얼굴도 있었다. 이들이 '연합 아니면 죽음을!' 하고 외치는 소리가 거리에 울려 퍼졌다.\n\n사업에 안 좋아. 이오안은 생각했다. #italic 사업에도#! 안 좋다고. 그의 성급한 아들은 수습생 둘과 함께 벌써 도시를 떠났다. 무슨 '국가 집회'를 한다며 블라지로 떠난 것이다. 안 되겠다. 이오안은 파이프를 씹으며 생각에 잠겼다. 이번 일은 결말이 좋지 않을 듯했다."
 hungary_events.4.a: "찬성한다. 의회는 통일에 투표하겠다."
 hungary_events.4.b: "거부한다. 치열한 투표 끝에 제안은 거부되었다."
 hungary_events.5.t: "트란실바니아가 헝가리와의 연합을 승인하다"
 hungary_events.5.d: "마자르가 우세한 지역 의회의 투표를 따라, 트란실바니아는 [SCOPE.sCountry('hungary_country_scope').GetName] 연합에 합류하기로 했다."
 hungary_events.5.f: "일주일 전에 '연합 아니면 죽음'뿐이라는 선언이 있었다. 그는 생각했다. 투표로 자살한 거나 마찬가지라고. 그럴 거면 '연합#italic 과#! 죽음을' 이라고 소리쳤어야지. 정당한 결정이었나? 아마 그럴 것이다. 합법적이었나? 틀림없이 그렇다. 그러면 합리적인 결정이었나? 그건 절대로 아니다.\n\n그는 자신이 운이 없다는 사실을 잘 알았다. 이제 [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName](와)과 빈 양측의 분노가 합쳐져 그의 작은 세상을 짓밟을 테고, 무얼 하더라도 막을 수 없을 것이다."
 hungary_events.5.a: "트란실바니아는 빼앗길 수 없는 헝가리 왕실의 일부다."
 hungary_events.5.b: "일단은 지역의 특권을 계속 유지하게 허락한다."
 hungary_events.5.c: "좋다. 의회의 결단을 받아들이자."
 hungary_events.5.e: "선을 넘었군! 트란실바니아에서 즉시 철수할 것을 요구한다."
 modifier_allowed_transylvanian_autonomy: "트란실바니아 자율성 허용"
 modifier_not_allowed_transylvanian_autonomy: "트란실바니아 자율성 불허"
 transylvanian_diet_abolished: "해당 행동으로 #bold 트란실바니아 의회#!가 효과적으로 #bold 철폐됨#!"
 transylvanian_diet_retained: "해당 행동으로 분리된 #bold 트란실바니아 의회#!가 당분간 #bold 유지됨#!"
 hungary_likely_lead_to_war_tt: "이런 요구는 [SCOPE.sCountry('hungary_country_scope').GetName]에서 분노를 불러일으키며, 이를 공표하면 #n 전쟁#!으로 이어질 가능성이 높음"
 modifier_transylvanian_bands: "로얄 그렌처 연대"
 hungarian_revolution: "헝가리 혁명"
 je_hungarian_revolution_backed_down_fail: "자국이 #bold $AUS$#!에 의해 강제로 개혁에서 물러남"
 modifier_revolutionary_fervor: "혁명파 열의"
 hungary_events.6.t: "오스트리아 최후통첩"
 hungary_events.6.d: "[SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName]의 정부가 군사적 행동으로 우리를 위협했다. 불법적이고 일방적인 방식으로 우리의 최근 개혁을 취소시키고, 이제는 규정이나 따를 것을 요구하고 있다."
 hungary_events.6.f: "오스트리아 사절은 [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName]에서 온 서신을 큰 소리로 읽었다. 그리고 두 발을 모아 소리를 낸 뒤 모여 있는 헝가리 관리들에게 인사했다.\n\n요구는 명확했다. 협상의 시간은 이미 지나갔다. 헝가리 의회가 개혁을 철회하든지, 아니면 오스트리아 군대에 의해 철회하게 되든지. 둘 중 하나였다."
 hungary_events.6.a: "이젠 마지막이다. 마자르여, 무기를 들어라!"
 hungary_events.6.b: "받아들이는 수밖에 없다."
 austrian_ultimatium_tt: "최후통첩을 받아들이면 자국의 모든 개혁을 취소하게 되며, #bold $je_hungarian_revolution$#! [concept_journal_entry]이 #n 실패#!할 것임"
 modifier_humiliated_by_austria: "오스트리아에 굴욕당함"
 hungary_events.7.t: "마자르여, 일어서라"
 hungary_events.7.d: "나팔 소리가 [ROOT.GetCountry.GetAdjective] 왕국 전역에 울려 퍼졌다. 수천 명의 지원자들이 새로이 새워진 모병 사무소에 모여들었다. 연대 병사 목록이 채워지고, 새로 승진한 장군들이 저들을 어떻게 활용해야 할지를 두고 언쟁을 벌였다."
 hungary_events.7.f: "우리의 무덤 언덕 있는 곳에\n우리의 자손들이 무릎 꿇고\n축복의 기도로\n우리의 신성한 이름을 암송할 것이니.\n헝가리 신의 이름으로\n맹세하노라.\n더 이상은 노예로 살지 않겠다고\n맹세하노라!\n\n— 샨도르 페퇴피, #italic 국가의 노래#!"
 hungary_events.7.a: "우리는 본토를 위해 싸운다. 이 땅에 우리의 피를 흘릴 것이다."
 hungary_events.7.b: "도전하는 자가 승리한다. 적이 있는 곳에서 전투를 벌여야 한다."
 every_state_with_enlistment_decree_get_modifier: "[GetDecreeType('decree_enlistment_efforts').GetName] [concept_decree]이 #b 활성화된#! 모든 [ROOT.GetCountry.GetAdjective] [concept_state]가 #v [GetPlayer.MakeScope.ScriptValue('display_normal_modifier_time')]#!년 동안 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mustering_the_honved_tt $modifier_mustering_the_honved$#!을 획득할 것임"
