 je_matter_of_hungary_reason: "합스부르크가 몇 세기 전에 처음으로 성 이슈트반 왕관을 차지한 이후로, 헝가리의 자립심 강한 사람들은 자신들을 그리 쉽게는 지배할 수 없다는 사실을 증명해 왔습니다.\n\n[GetCulture('hungarian').GetName] 자치권을 요구하는 호전적인 의견이 더 커지고 있습니다. [ROOT.GetCountry.GetCapital.GetCityHubName]의 행정부는 헝가리 민족주의자들의 요구에 응해야 할지, 아니면 필요한 경우 무력을 사용해서라도 이들을 통제해야 할지 결정해야만 합니다.\n\n#bold 헝가리 혁명#!\n#Bold $je_springtime_of_the_peoples$#! [concept_journal_entry]이 활성화되면 #b $HUN_ADJ$ 의회#! 내 급진파 파벌의 사기를 북돋울 가능성이 높으며, [ROOT.GetCountry.GetCapital.GetCityHubName]의 정부와 갈등이 생길 수도 있습니다."
