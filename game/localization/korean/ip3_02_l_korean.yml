 je_bavarocracy_convert_button_desc: "[ROOT.GetCountry.GetName](은)는 확고한 [GetReligion('orthodox').GetName] 국가임에도 불구하고, [SCOPE.sCharacter('king_otto_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFirstName](은)는 본인의 [GetReligion('catholic').GetName] 신앙을 완강히 고수하여 새로 얻은 신민들 사이에 상당한 불만을 일으켰다.\n\n오토의 치세가 그리스인들 사이에서 지속되려면, 개인적인 부분에서는 희생이 필요할지도 모른다."
