 matter_of_hungary_dual_monarchy_button: "이중 군주제 수립"
 matter_of_hungary_dual_monarchy_button_desc: "#bold $HUN$#!는 오래전부터 [ROOT.GetCountry.GetAdjective] 제국 나머지와 동일한 지위가 되기를 갈망해 왔다. 이를 부여해야만 마자르 사람들의 자유를 향한 요구를 충족시킬 수 있을 것이다.\n\n$HUN_ADJ$ 유명 인사들과 협력한 결과, #bold $HUN$#!에 완전한 내부 자율성과 책임 부처를 수립하게 해 줄 계획이 만들어졌다. 대가로 헝가리는 전쟁 및 외교 사안의 경우에는 제국을 통일 상태의 국가로 간주할 것이다."
 matter_of_hungary_integrate_crown_lands_button: "왕관령 통합"
 matter_of_hungary_integrate_crown_lands_button_desc: "#b $HUN$#!와 같은 [ROOT.GetCountry.GetAdjective] [Concept('concept_crown_land','$concept_crown_lands$')]이 누려 온 자율성은 몇 세대에 걸쳐 중앙 정부의 골칫거리였다. 이들은 합스부르크의 복합 군주제 시절부터 내려온 자체적인 기관의 관리를 받아 왔으며, #italic 에르블란데#!라 불리게 된 개혁 노력에 저항해 왔다.\n\n위대한 제국의 번영을 위해, 이 [Concept('concept_crown_land','$concept_crown_lands$')]을 오스트리아 행정에 완전히 통합시켜야만 한다."
