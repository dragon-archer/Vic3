 hungarian_revolution_establish_honved_button: "혼베드 육군 설립"
 hungarian_revolution_establish_honved_button_desc: "[ROOT.GetCountry.GetName](은)는 오랫동안 병사들에게 군사적 권위를 행사할 수 있는 능력을 갖추지 못했으나, 이제는 그런 힘을 갖추었다. 또한 빈의 #italic 호프크릭스라트#!가 아닌 [ROOT.GetCountry.GetCapital.GetCityHubName]에 응답하는 군대를 지닐 필요성을 느끼게 되었다.\n\n하지만 전통적인 헝가리 연대는 규모가 너무 작아 이 역할을 홀로 수행할 수는 없다. 따라서 대규모 개편 및 모병 활동을 시작해야 한다. 그래야 적의 가슴속에 다시 한번 우리를 향한 공포를 심어 줄 수 있을 것이다."
