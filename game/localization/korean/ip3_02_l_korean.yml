 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc: "전통적으로 자치적 성격을 지닌 #italic 란드탁#!은 [ROOT.GetCountry.GetCapital.GetCityHubName]에서의 직접 통치를 단행하려는 우리 노력을 방해하는 큰 장애물 중 하나다. 이들의 입법 권한을 박탈하고, 제국의 관리하에 있는 행정 기관에 불과한 존재로 축소해야만 한다."
