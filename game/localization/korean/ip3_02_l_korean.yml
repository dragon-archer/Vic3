 grunderzeit.1.t: "그륀데르크라흐" # Panic of 1873
 grunderzeit.1.d: "낙관주의와 금융 성장의 시기가 갑자기 멈췄다. 은행과 투기 회사가 도미노처럼 붕괴하며, 독일 증권 거래소에서 피처럼 붉은 숫자들이 나타나기 시작했다."
 grunderzeit.1.f: "#bold [ROOT.GetCountry.GetCapital.GetCityHubName] 은행 예금 인출 소동#!\n유명한 기업 여럿의 정리 소식이 전해지며, 상황은 눈사태처럼 치달아 소규모 투자가뿐 아니라 잘 알려진 금융업자들까지 휩쓸렸다. 전보 담당자들은 하루 종일 미친 듯이 군중을 뚫고 달려야 했고, 상인들이 아무런 가치가 없어진 주식 증서를 불태우는 모습이 보였다."
 grunderzeit.1.a: "투기자와 사방에 만연하던 경제 자유주의 탓이다."
 grunderzeit.1.b: "우리 중에서 약탈을 노리는 이들이 저지른 일이다."
