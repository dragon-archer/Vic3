 bavarocracy_events.1.d: "국가의 혼란스러운 초기를 성공적으로 극복한 뒤, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName](은)는 이제 안정된 정부의 수장이자 유능한 정치가로 자리매김했다."
 bavarocracy_events.1.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting](은)는 커피를 홀짝이며 아침에 도착한 서신을 훑어보았다. 노상강도 관련 보고, 부패 추문, 파벌 간 분쟁 소식 등이 평소와 다름없이 이어졌다. 그러나 단조로운 보고 속에 변화의 조짐도 보였다. 최근 치안 정책 변화의 효과, 정보기관의 설립, 그리고 현대적 관료 체계의 태동이었다. 할 일은 여전히 많았지만 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 아침 업무는 해마다 더 즐거워지고 있었다."
