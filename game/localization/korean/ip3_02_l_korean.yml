 je_hungarian_revolution_reason: "#italic \"자유는 원칙이다. 그 공동체가 곧 안보가 되며, 배타성이 종말이 될 것이다.\"#!—코슈트 러요시\n\n[ROOT.GetCountry.GetNameNoFlag](이)가 새로운 시대로 들어서며 자유주의 군벌, 개혁 지향 정치인들의 지배력이 눈에 띄게 커졌습니다.\n\n헝가리와 #bold 합스부르크 군주정#! 사이의 관계가 앞으로 정확히 어떻게 될지에 대해서는 의견이 갈리지만, 이들은 정치 및 경제 개혁이라는 공통의 열망 아래 하나가 되었습니다. 상대적으로 벽지였던 헝가리를 현대적이고 역동적인 국가로 탈바꿈하여 헝가리 [Concept('concept_homeland','$concept_homelands$')]에 자치권을 지니게 하기 위함입니다.\n\n#bold 강요되는 시민#!\n[ROOT.GetCountry.GetNameNoFlag](이)가 [concept_diplomatic_play]에서 #bold $AUS$#!와 반대하게 되는 경우, 탄압받은 소수 집단이 상황을 이용해 마자르의 굴레를 #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold 벗어나려#! 할 수 있습니다.#!#!"
