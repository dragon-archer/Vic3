 je_austrian_neo_absolutism_reason: "#italic \"바흐 체제의 기둥은 네 군대가 받치고 있습니다. 서 있는 병사의 군대, 앉아 있는 관료의 군대, 무릎을 꿇은 성직자의 군대, 마지막으로 기어다니는 이들의 군대입니다.\"#!\n\n아래로부터의 혁명 위협에 맞서, 이제 [ROOT.GetCountry.GetCapital.GetCityHubName](은)는 위로부터의 혁명을 감행해야 할 때다. 충성스럽고 유능한 관료로 구성된, 중앙집권적이고 합리적이며 효과적인 국가 체계를 수립함으로써 이 시대의 도전에 부응하는 현대적 국가로 거듭날 것이다.\n\n[concept_austrian_constitutional_pressure]:\n오스트리아의 신전제주의 구상에 대한 반대가 지나치게 커지면, [ROOT.GetCountry.GetCapital.GetCityHubName]의 개혁 요구를 받아들일 수밖에 없게 되고 국가 권력을 제한하는 헌법을 부여하게 됩니다."
