 austrian_neo_absolutism_abolish_feudal_obligations_button: "봉건 특약 폐지"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "1781년의 농노제 특허를 통해 오스트리아의 소작농은 토지에 매인 존재에서 풀려났으나, 이들은 여전히 #italic 노동#!(부역)을 수행할 책무가 있으며, 봉건 세금을 내야 했고 영지의 관할권 아래에 있었다.\n\n이러한 책무를 제거하면 개혁론자들 사이에서 정권을 향한 호의가 치솟겠지만, 이 제안으로 부와 영향력을 모두 잃게 될 상류층 지주들의 분노를 살 수도 있다."
