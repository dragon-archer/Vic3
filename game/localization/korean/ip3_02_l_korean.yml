 je_grunderzeit_reason: "#bold 투자 열풍#!이 #bold 독일#! 땅에 몰아칩니다. 끝없는 낙관주의, 투기적인 야망, #bold 새로운 산업 시대#!의 약속에 이끌린 자본이 철도, 공장, 은행에 과열될 정도로 흘러듭니다. 투기자들은 날이 갈수록 공상에 가깝게 성장하는 목표에 기꺼이 거금을 내걸고 있습니다. 이 도취의 분위기는 과연 언제까지 이어질까요?\n\n지난 분기 독일 [Concept('concept_gdp', '$concept_gdp_short$')] 결과: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\n현재 독일 [Concept('concept_gdp', '$concept_gdp_short$')]: @gdp![JournalEntry.GetCustom('get_grunderzeit_gdp')]\n독일 [Concept('concept_gdp', '$concept_gdp_short$')] 분기 목표: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold 창설 시대의 흐름#!\n#bold $je_grunderzeit$#! [concept_journal_entry]은 #bold 금융 분기#!로 구성됩니다. #v 3#!개월마다 #bold 유럽#! 내 모든 #bold 독일#! [Concept('concept_country', '$concept_countries$')]의 [Concept('concept_gdp', '$concept_gdp_short$')] 총합이 #v 2#!퍼센트 이상 성장해야 합니다. 성장을 달성하지 못하는 경우 #bold 진행도#!가 #v 1#!만큼 #n 감소#!하며, 성장에 성공하면 #v 1#!만큼 #g 증가#!합니다. 진행도가 #v 0#!에 도달하면 #n 금융 위기#!가 닥치게 됩니다."
