 hungary_events.1.t: "도나우의 진주"
 hungary_events.1.d: "부다, 페스트, 오부다가 공식적으로 합류해 하나가 되며 새로운 대도시 부다페스트가 탄생했다. 이 도시에 자금과 경험이 흘러들어오며 [ROOT.GetCountry.GetName] 역사상 전례 없는 호황이 찾아왔다."
 hungary_events.1.f: "\"수도는 다음 조건이 충족되어야 강력해질 수 있다. 통치할 힘을 지니고, 번영하는 삶을 살아야 하며, 하나 된 영혼과 의지의 인도를 따라 추구해야 한다. 또한 각자의 이해가 공통의 이해로 합쳐져야만 행복해질 수 있다.\"\n—베르털런 세메레"
