 austria_events.1.t: "펜과 총검의 통치"
 austria_events.1.d: "마지막 신전제주의 개혁이 마무리되며 [ROOT.GetCountry.GetName](은)는 새로운 전성기로 들어설 준비를 마쳤다. 사람들은 파벌 민족주의를 저버리는 대신, 계몽적이고 분별력 있는 정치 아래로 모여들었다."
 austria_events.1.f: "\"개인의 복지는 전체의 복지에 그 기반을 두고 있다. 하지만 전체의 복지 또한 개인의 복지에서 기인한다.\"\n\n— 요제프 폰 조넨펠스"
 austria_events.1.a: "찬양하라! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 만세! 계몽의 통치가 오래가기를!"
 austria_events.1.b: "[ROOT.GetCountry.GetNameNoFlag](은)는 헌신적인 관료들의 지혜와 책무로 지속된다."
