 modifier_bureaucratisation_of_nobles: "확대된 관료화"
 austrian_neo_absolutism_papal_concordat_button: "교황령 콩코르다트 수용"
 austrian_neo_absolutism_papal_concordat_button_desc: "요제프주의자와 자유주의자들은 무모하게 개혁을 추구하며 위대한 제국의 가장 기본이 되는 토대를 약화했다. 성 베드로의 왕좌를 향한 우리의 흔들리지 않는 믿음과 충성심이다.\n\n저들이 입힌 피해를 복구하고 교회와 합의에 도달해, 교육의 장에서 신성한 결혼에 이르기까지 사회의 모든 측면에서 교회의 존재감을 확실히 느낄 수 있도록 해야 한다."
