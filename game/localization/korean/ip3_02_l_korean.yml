 hungarian_revolution_annex_transylvania_button_desc: "[ROOT.GetCountry.GetAdjective] 왕실의 소유로 알려진 [SCOPE.sCountry('transylvania_scope').GetName] 땅은 1711년의 #bold 라코치 반란#!이 실패한 이후 헝가리에서 분리된 채로 관리되어 왔다.\n\n하지만 트란실바니아 의회는 친 노동조합 [SCOPE.sCulture('hungarian_culture_scope').GetName] 및 [SCOPE.sCulture('szekely_culture_scope').GetName] 대표자들이 우세하며, 약간의 계기만 있으면 왕국에 다시 합류할 가능성이 높다. 하지만 [SCOPE.sCountry('austria_scope').GetName]에서는 그런 움직임에 찬성할 가능성이 높지 않으며, 우리를 반역자로 낙인찍을 것이다."
