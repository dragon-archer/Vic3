 modifier_autocracy_discredited: "신용을 잃은 신절대주의"
 austria_events.3.t: "도나우의 위기"
 austria_events.3.d: "[SCOPE.sCountry('hungary_scope').GetNameNoFlag]의 독립이 국가 전역에 민족 소요의 물결을 몰고 왔다. [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName]의 발전에 자극받은 [ROOT.GetCountry.GetName] 전역의 민족주의자들이 [ROOT.GetCountry.GetCapital.GetCityHubName]에 반란을 일으켰다."
 austria_events.3.f: "그의 명령을 받던 네 개의 수비대 중에서 오직 한 대대만이 명예를 지키며 온전한 충성을 보였다. 나머지는 모두 겁쟁이처럼, 아니면 변절한 배신자처럼 흩어져 버렸다.\n\n폭도들. 들개 같은 놈들. 그에게 기회만 있었으면 전부 다 목을 매달아 버렸을 것이다.\n\n\"장군님, 명령하십시오!\"\n\n그 말이 생각에 빠져 있던 장군을 일깨웠다. 그는 크게 숨을 내쉬었다. \"늘 있던 봉기다. 우리 제국은 더 큰 위험에서도 살아남았어. 방어선을 구축하고 전령을 불러오라. [ROOT.GetCountry.GetCapital.GetCityHubName]에서 바로 명령을 받아오겠다.\""
 austria_events.3.a: "변방을 잃었다. 에르블란데로 물러나라."
 austria_events.3.b: "헝가리에서 후퇴하라. 하지만 그 이상은 절대 안 된다."
