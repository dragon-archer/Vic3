 grunderzeit.3.t: "사업가의 시대"
 grunderzeit.3.d: "금융법의 혁신과 철도의 확산에 자극을 받은 독일의 땅에는 떠들썩한 활기가 넘친다. 새로운 기업과 여러 사업이 새싹처럼 마구 솟아나고 있다."
 grunderzeit.3.f: "작업반장이 채찍을 다시 휘두르며 지친 말들을 앞으로 몰고 갔다. 오늘 꽤 괜찮은 성과를 이룩했다. 현장에서 모래 대부분을 치웠으니까. 하지만 괜찮은 정도로는 부족하다. 좋은 성과를 거두어도 충분하지 않은 상황이었으니.\n\n채찍이 다시 휘둘러졌다.\n\n작업반장은 불쌍한 짐승들을 향해 죄책감을 느꼈지만, 그 생각을 얼른 몰아냈다. 자비가 이 현장을 새로운 공장으로 바꿔 주지는 못한다. 오직 투지만이 그렇게 할 수 있다."
 grunderzeit.3.a: "매수하라! 투자하고, 확장한다!"
 grunderzeit.3.b: "너무 지나치지 않게 하자."
