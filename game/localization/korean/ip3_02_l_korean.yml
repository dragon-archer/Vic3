 austria_events.2.t: "헌법 없이는 돈도 없다"
 austria_events.2.d: "[ROOT.GetCountry.GetAdjective] 기관의 인내심이 바닥났다. 신전제주의자 파벌의 관리 부실에 실망한 이들은 바로 헌법을 제정해야 한다며 요구하고 나섰다."
 austria_events.2.f: "호프부르크 전당에 발소리가 낭랑하게 울려 퍼졌다. 장관과 관료들이 급히 움직이고 있었다. 문이 빠르게 계속해서 열리고 닫혔으며, 숨죽여 나누던 토론은 곧 열기를 띤 논쟁으로 변했다. 외부 행정 세력의 무질서는 오래전부터 오스트리아 행정의 특징이었다. 하지만 내부 행정의 무질서라면 얘기가 다르다. 이는 기준을 벗어난 것이다. 벗어나다 못해 위험한 일이다."
 austria_events.2.a: "저들의 요구에 응한다. 제국의 안정이 그 무엇보다 중요하니까."
 austria_events.2.b: "요구하겠다고? 반역 혐의를 씌우겠다고 위협하라."
