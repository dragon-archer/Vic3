 austria_events.4.d: "타협이 이루어졌다. 협약에 따라 [ROOT.GetCountry.GetName](은)는 [ROOT.GetCountry.GetNameNoFlag] [SCOPE.sCountry('hungary_scope').GetNameNoFlag]의 이중 군주제로 구조를 조정하며, [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName]의 통치를 받는 트란스라이타니아 영토와 [ROOT.GetCountry.GetCapital.GetCityHubName]의 통치를 받는 시스라이타니아 영토로 나뉘게 되었다."
 austria_events.4.f: "동료들 사이에 선 백작은 [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 예복을 갖추고 인공적으로 조성된 대관식 언덕을 향해 나아가는 모습을 지켜보았다. 언덕의 흙은 헝가리 땅 곳곳에서 가져온 것이었다. 그는 헌신이 아니라 의무 때문에 이곳에 나왔다. 하지만 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 정상에 도달하자, 이 순간이 전혀 예상치 못한 무게감으로 다가왔다.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 [ROOT.GetCountry.GetRuler.GetHerHis] 검을 들고 사방을 한 번씩 그으며, 큰 소리로 왕국과 그 모든 백성을 보호하겠다는 맹세를 하자 그의 마음이 울렁였다. 그는 생각했다. 이건 충성심이 아니라, 존경심에 더 가까울 것이다."
