 bavarocracy_fail_explanation_tt: "바이에른 지배기의 끝은 [Concept('concept_great_power', '$concept_great_powers$')]들이 수용할 수 있는 #b $DEN_ADJ$#! 왕자를 왕위에 앉히거나, 또는 #b 그리스 제2공화국#! 수립을 가능하게 해 줍니다.\n\n#b $FRA$#!, #b $GBR$#! 또는 #b $RUS$#!가 우리에게 [concept_obligation]을 지고 있다면, 그들은 #b 1832년 런던 회의#!의 규정을 무시하고 자국의 왕자 중 한 명을 그리스 국왕으로 선출하도록 허락할 것입니다.\n\n각 외국인 국왕 후보는 다음과 같은 [Concept('concept_ideology', '$concept_ideologies$')]을 가집니다.\n• $DEN_ADJ$: [GetIdeology('ideology_reformer').GetName]\n• $GBR_ADJ$: [GetIdeology('ideology_market_liberal').GetName]\n• $RUS_ADJ$: [GetIdeology('ideology_royalist').GetName]\n• $FRA_ADJ$ 오를레앙파: [GetIdeology('ideology_market_liberal').GetName]\n• $FRA_ADJ$ 정통주의자: [GetIdeology('ideology_traditionalist').GetName]\n• $FRA_ADJ$ 보나파르트파: [GetIdeology('ideology_jingoist_leader').GetName]"
 spooky_halloween_events.4.t: "프로메테우스의 야망"
 spooky_halloween_events.4.d: "[SCOPE.sCharacter('frankenstein_scope').GetFullName](이)라는 젊은 제네바 학생이 정부에 소소한 급료와 작업장을 요청하는 탄원을 제출했다. 이 학생은 그 대가로 자신이 삶과 죽음의 경계를 부숴 보이겠다면 호언장담했다."
 spooky_halloween_events.4.f: "\"생명 없는 물질을 되살릴 수 있다면, 죽음이 해악을 끼친 곳에서 생명을 되살릴 수 있을지도 모릅니다. 여기서 소중한 사람을 질병에, 또는 같은 인간의 잔혹함에 잃으신 분이 몇이나 계십니까? 그 모든 걸 되돌릴 수 있다면 어떡하시겠습니까? 아니면, 뭔가 새로운 것이 그 상실을 대신할 수 있다면요? 새로운 종이 우리를 창조자이자 주인으로 숭배하게 될지도 모릅니다.\""
 spooky_halloween_events.4.a: "참으로 흥미롭군. 우리가 지지하겠다는 사실을 알려라."
 spooky_halloween_events.4.b: "이 반기독교적인 사기꾼을 경멸하고 정신병원에 보낸다."
 spooky_halloween_events.4.tt_1: "[SCOPE.sCharacter('frankenstein_scope').GetFullName](이)가 갇히게 되며, 다시는 소식을 들을 수 없음."
 spooky_halloween_events.4.tt_2: "[SCOPE.sCharacter('frankenstein_scope').GetFullName](이)가 경비들에게 잡히기 전에 방에서 탈출함."
 spooky_halloween_events.4.tt_3: "[SCOPE.sCharacter('frankenstein_scope').GetLastName] 씨의 실험이 때가 되면 그 결실을 드러낼 것임."
