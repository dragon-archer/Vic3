 je_bavarocracy_reason: "1832년에 수립된 뒤 콘스탄티노스 11세 시대 이후 처음으로 진정한 독립을 이룬 그리스 국가, 즉 신생 [ROOT.GetCountry.GetAdjective] 왕국은 [SCOPE.sCharacter('king_otto_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFirstName](와)과 바이에른 섭정들의 손아귀에 놓여 있었습니다.\n\n젊은 국왕이 그리스의 합당한 통치자로서 자격을 입증하려면, 새로운 백성들의 [Concept('concept_bavarocratic_ire', '$concept_bavarocratic_ire_short$')]를 달래기 위해 과감한 조처를 해야 할 것입니다."
