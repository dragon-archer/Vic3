 hungarian_revolution_twelve_points_button: "12조항 공포"
 hungarian_revolution_twelve_points_button_desc: "오랫동안 급진파와 더 신중한 개혁론자로 나뉘어 왔던 [ROOT.GetCountry.GetAdjective] 진보주의자들은 이제 하나로 통합되었다. 국가의 자유를 영원히 수호하는 것을 목적으로 하는 광범위한 법률인 12조항을 공통의 기반으로 삼은 것이다."
 hungarian_revolution_twelve_points_tt: "이런 급진적인 행동은 자국과 [SCOPE.sCountry('austria_scope').GetName](와)의 관계에 #bold 큰 균열#!을 유발할 가능성이 높으며, #n 전쟁이 발생할 수도 있음#!"
