 austria_events.5.t: "지나간 시대의 유물"
 austria_events.5.d: "정부가 신전제주의 계획을 버리며, 해당 사상을 지지하던 이들은 이제 국가의 눈 밖에 나게 되었다."
 austria_events.5.f: "장관은 숙련된 손길로 서류에 서명했다. 이게 마지막일까? 그 생각이 머릿속을 떠나지 않았고, 장관은 한숨을 쉬었다. 많은 이에게 위기가 닥쳤고, 부패는 너무도 깊이 자리를 잡았다. 10년, 아니면 20년이라도 더 있었으면 이들의 업적이 얼마나 훌륭한지 모두가 알게 될 텐데.\n\n장관은 비서에게 서류를 건네주려다 머뭇거렸다. 손가락이 서류를 더 꽉 잡았다. 그의 손이 잠시 저항하며 종이를 놓지 않으려 하고 있었다.\n\n그러다 장관은 결국 종이를 놓았다."
 austria_events.5.a: "저들의 사상은 잘못됐을지 모르나, 그 방법에는 나름대로 장점이 있다."
