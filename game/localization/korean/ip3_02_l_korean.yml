 bavarocracy_events.2.d: "바이에른 파벌에 진절머리가 난 민중 봉기가 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 일어나 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName](을)를 폐위시켰다. 그는 마지막으로 북쪽을 향하는 외국 범선에 오르는 모습이 목격되었다. 옛 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 사라지자, 임시 정부는 투표를 통해 후계자에 대한 의견을 국민들에게 물었다."
 bavarocracy_events.2.f: "\"인쇄된 투표용지가 없다고? 이게 무슨 장난이지?\"\n\n\"아닙니다, 선생님. 원하는 사람의 이름을 한 시간 이내에 적어서 저한테 제출하시면 됩니다.\""
