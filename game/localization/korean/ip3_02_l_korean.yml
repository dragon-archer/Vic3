 modifier_defenders_of_the_homeland: "본토의 방어자"
 modifier_honved_mobilization_programme: "혼베드 징발 계획"
 modifier_autumn_campaign: "혼베드, 진격!"
 hungary_events.8.t: "트란실바니아 봉기"
 hungary_events.8.d: "트란실바니아와 [SCOPE.sCountry('hungary_country_scope').GetName]의 통일에 불만을 품은 수천 명의 [GetCulture('romanian').GetName] 귀족과 평민들이 블라지에 모여들어, 무기를 들고 [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]에 대항하겠다는 의도를 드러냈다."
 hungary_events.8.f: "미하이는 코트에서 작은 쌍안경을 꺼내 렌즈를 조정했다. 포도원 언덕의 유리한 위치에서 바라보니 마을에 수많은 사람들이 모여들어 있었다. 적어도 수천 명은 될 듯했고, 의복으로 미루어보면 트란실바니아 전역과 그 너머에서 몰려온 듯했다.\n\n나뭇가지가 부러지는 소리가 관측을 방해했다. 발걸음 소리인가? 어깨 너머를 보았지만, 조금 전에 그를 골치 아프게 했던 #italic 모티#! 폭도들은 전혀 보이지 않았다. 그놈들은 매복해 봤자 절뚝이는 돼지한테도 걸릴 거다. 그렇게 생각한 순간, 곤봉이 내려와 그의 머리뼈를 박살 내 버렸다."
 hungary_events.8.a: "망할 놈의 반역자들. 군대를 파견하라."
 hungary_events.8.b: "자유가 아니면 죽음을!"
 hungary_events.8.c: "트란실바니아를 자치적 왕관령으로 다시 각인시킨다."
 hungary_events.8.e: "우쭐해하는 농노 무리가 우리의 손을 움직이게 할 수는 없다."
 modifier_auraria_gemina_legion: "아우라리아 제미나 군단"
 transylvanian_massacres_tt: "#bold 질서가 무너지며#! 방랑하는 소작농과 병사들이 #n 학살#!을 저지른다는 소식이 #bold 트란실바니아#! 전역에 퍼짐"
 hungary_events.9.t: "헝가리의 봄"
 hungary_events.9.d: "진보주의자들이 우세한 [SCOPE.sCountry('hungary_country_scope').GetName]의 의회에서 충격적인 움직임을 보였다. 급진적인 법률 여럿을 시행해 국가의 통치를 약화시키려 위협하고 있다."
 hungary_events.9.f: "[SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]에서 들려오는 소식의 내용은 소식을 접한 이들의 반응만큼이나 다양했다. 자유주의 미래를 향한 거대한 도약인가, 아니면 혼란과 무정부 상태로 치닫는 상황일까? 선동 행위일까, 아니면 제국의 나머지 이들에게 영감을 주는 사건일까? 저항적 선언일까, 아니면 겁쟁이처럼 뒤에서 칼을 꽂는 행위인가?\n\n그는 아무것도 알지 못했다. 하지만 호프부르크의 반응이 그리 호의적이지 못할까 봐 두려웠다."
 hungary_events.9.a: "이보다 더 급한 사안을 걱정해야 한다."
 hungary_events.9.b: "법을 불법으로 선언하고, 당장 폐지할 것을 요구한다."
 hungary_events.11.t: "헝가리의 문제"
 hungary_events.11.d: "[ROOT.GetCountry.GetRuler.GetFullName](이)가 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 자리에 오르며 [ROOT.GetCountry.GetRuler.GetHerHis] 전임자가 [SCOPE.sCountry('hungary_country_scope').GetName](을)를 향해 취했던 느슨한 태도에 의문이 제기되었다. 이제 많은 이가 새로운 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 최근 헝가리 의회에서 통과시킨 법들을 철회하라며 촉구하고 있다."
 hungary_events.11.f: "압력을 넣어 받아낸 찬성을 진정 찬성이라 할 수 있을까?\n군주는 전임자의 아둔한 맹세에 매여 있는 존재인가?\n제대로 된 제국의 권위 없이 제정된 법률에 얽매인 존재란 말인가?\n\n[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 보기에 이러한 것들은 진정한 문제가 아니었다. 중요한 것은 단 하나다. 그는 이상을 이루기 위해 얼마나 멀리까지 갈 생각이 있는가?"
 hungary_events.11.a: "법을 철회하고 헝가리 의회를 공식적으로 폐지한다."
 hungary_events.11.b: "상황을 뒤흔들지 말자."
 hungary_events.12.t: "국가들의 국가"
 hungary_events.12.d: "[ROOT.GetCountry.GetAdjective] 혁명이 큰 성공을 거두었다. 혁명이 불러온 경제적 및 정치적 개혁의 충격도 국가 전역에서 느껴지고 있다."
 hungary_events.12.f: "여기 마자르의 머리 위로\n자유의 피에 얼룩진 깃발이 휘날리네.\n기나긴 투쟁이 끝나고\n뛰어나며 고귀한 이가 죽었네.\n\n오랜 재앙과\n수 세기의 갈등에도\n우리 힘은 약해졌을 뿐 사라지진 않았네\n우리 나라에는 여전히 생명이 있으니.\n\n— #italic 부름#!, 미하이 뵈뢰슈머르치"
 hungary_events.12.a: "헝가리의 자유여, 영원하여라!"
 hungary_events.12.b: "본토여, 영원하여라!"
 increased_chance_of_liberal_leaders_tt: "모든 [Concept('concept_interest_group', '$concept_interest_groups$')](이)가 자유주의적 및 급진적 [Concept('concept_leader', '$concept_leaders$')]를 배출할 확률이 대폭 증가함"
 modifier_efficient_magyarization: "포괄적인 마자르화"
 modifier_hungarian_radicalism: "자유의 본토"
 modifier_a_liberal_century: "불명예를 씻은 혁명"
 hungary_events.13.t: "성 이슈트반 왕관"
 hungary_events.13.d: "마침내 [ROOT.GetCountry.GetAdjective]의 독립이 확실해지며, [ROOT.GetCountry.GetRuler.GetFullName] 아래 임시 정부의 기간도 끝나갔다. 이제 의회가 군주의 지위를 최종적으로 정리해야 할 때가 왔다."
 hungary_events.13.f: "비어 있는 성 이슈트반 왕좌를 어떻게 처리해야 할까? 오후 내내 격한 토론이 이어졌으며, 의회는 해결 방안에 가까이 다가가지도 못했다. 실용적인 군주제 지지자, 열정적인 공화주의자, 그리고 모든 친프랑스, 영국, 러시아 인사들이 며칠째 서로 다퉜다. 신문 사설을 통해 서로를 가차 없이 공격하고, 큰 소리로 언쟁하고, 적어도 한 번은 직접 만나 언성을 높였다.\n\n하지만 실용적인 감성이 신념을 조금씩 깎아 나가며, 한때는 또렷하게 구분 지어지던 선이 흐려지고 새로운 동맹이 이루어졌다. 그렇게 최종 숙고 기간이 끝날 즈음 결단이 내려지게 되었다."
 hungary_events.13.a: "합스부르크와는 작별이다. 헝가리는 이제 [GetLawType('law_presidential_republic').GetName]가 될 것이다."
 hungary_events.13.b: "마자르 귀족이 왕좌를 차지해야 한다."
 hungary_events.13.c: "[SCOPE.sCountry('russia_scope').GetAdjective] [SCOPE.sCountry('russia_scope').GetRuler.GetLastNameNoFormatting](을)를 [ROOT.GetCountry.GetCapital.GetCityHubName]에 초대한다."
 hungary_events.13.e: "[SCOPE.sCountry('britain_scope').GetName](와)과 좋은 관계를 유지하는 게 가장 중요하다."
 hungary_events.13.g: "[SCOPE.sCountry('france_scope').GetAdjective]의 젊은 공작이 왕위를 차지할 것이다."
