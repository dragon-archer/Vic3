 spooky_halloween_events.5.t: "신과 기계"
 spooky_halloween_events.5.d: "[SCOPE.sCharacter('frankenstein_scope').GetFullName]의 연구가 결실을 보았다. 그는 모여든 고관들 앞에서 눈에 띄게 불안한 모습으로 자신의 방법을 설명했으며, 실험을 확장할 준비가 됐다고 주장했다. 그 증거로, 자신이 만든 첫 번째 창조물을 실험 개념의 증명으로서 보여주었다."
 spooky_halloween_events.5.f: "거대한 생명체가 느리게 들어왔다. 사지를 쓰는 법을 이제 막 배운 사람처럼, 덜컥거리며 경련하는 움직임이었다. 하지만 촉촉하고 호기심이 가득한 눈은 아이의 눈빛을 닮아 있었다.\n\n\"세상에! #italic 저게#! 대체 뭐란 말인가?\"\n\n\"여러분, 지금 보시는 것이 바로 미래입니다. #italic 호모 노부스#! 그 자체를 보고 계시는 겁니다.\""
 spooky_halloween_events.5.a: "저런... 자질을 가진 생명체라면 분명 쓸모가 있겠군."
 spooky_halloween_events.5.b: "좋다. 일단 저 가련한 생물에게 짝을 만들어 주도록."
 spooky_halloween_events.5.c: "이번 일은 선을 넘었군. 전부 중지시켜라. 당장!"
