 yugoslavia.2.t: "남슬라브 민족의 통일자"
 yugoslavia.2.d: "[SCOPE.sCharacter('ruler_scope').GetFullName] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 지대한 노력을 통해 [SCOPE.sCountry('yug_scope').GetName](은)는 [SCOPE.sCulture('primary_culture_scope').GetName] 및 다른 남슬라브 민족을 통합하는 국가로 수립되었다."
 yugoslavia.2.f: "[SCOPE.sCountry('yug_scope').GetNameNoFormatting]의 꿈이 현실이 되었으며, [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](은)는 국가를 번영과 명망을 불러올 새로운 시대로 인도할 준비가 되었다."
 yugoslavia.2.a: "[SCOPE.sCountry('yug_scope').GetNameNoFormatting]의 장래가 밝다."
