 failed_greek_je_opposition_ig_pol_str: "새롭게 얻은 추진력"
 greece.6.t: "런던 조약"
 greece.6.d: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] 대표들이 [SCOPE.sCountry('ionian_country').GetName](을)를 [SCOPE.sCountry('greek_country').GetName]에 양도하는 조건을 협상하러 왔다."
 greece.6.f: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] 대표들이 [ROOT.GetCountry.GetAdjectiveNoFormatting] 내각과 회동하기 전에 제안을 제시했다.\n\n\"국가 간의 선의를 쌓고 [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] 주민의 전의를 고취하는 차원에서, [SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle](이)가 여러분의 진실하고 정당한 지원을 받아 왔던 열도인 [SCOPE.sCountry('ionian_country').GetNameNoFormatting](을)를 우호적 피보호국에서 방출할 것을 요청합니다.\""
 greece.6.a: "실로 합리적인 해결책이로군."
 greece.6.b: "우리가 지속적으로 개입해야 한다."
 ion_will_be_annexed: "우리가 [SCOPE.sCountry('ionian_country').GetNameNoFormatting](을)를 [SCOPE.sCountry('greek_country').GetName]에 양도함"
 # ION overlord rejects transfer of power notification
 notification_ion_proposal_rejected_message_name: "$ION$ 제안 거부"
 notification_ion_proposal_rejected_message_desc: "[SCOPE.sCountry('ionian_overlord').GetNameNoFlag](이)가 $ION$를 평화적인 권력 이양으로 방출해 달라는 [SCOPE.sCountry('greek_country').GetAdjective] 대표들의 제안을 거부했다."
 notification_ion_proposal_rejected_message_tooltip: "#header $notification_ion_proposal_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ion_proposal_rejected_message_desc$"
 notification_trs_unification_rejected_message_name: "$TRS$가 $HUN_ADJ$ 연합 제안을 거절"
 notification_trs_unification_rejected_message_desc: "[SCOPE.sCountry('transylvania_country_scope').GetAdjective] 의회가 [SCOPE.sCountry('transylvania_country_scope').GetNameNoFlag](와)과 [SCOPE.sCountry('hungary_country_scope').GetNameNoFlag](을)를 재통일하자는 [SCOPE.sCountry('hungary_country_scope').GetAdjective]의 제안을 거부했다."
 notification_trs_unification_rejected_message_tooltip: "#header $notification_trs_unification_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_rejected_message_desc$"
