 # Austrian Monarchs
 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle](이)가 퇴위하다"
 austria_events.30.d: "[SCOPE.sCharacter('relevant_ruler').GetFullName] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]의 건강이 쇠약해졌으므로 [SCOPE.sCharacter('ig_leader_scope').GetFullName](이)가 [SCOPE.sCharacter('relevant_ruler').GetHerHim]를 설득해 후계자인 [SCOPE.sCharacter('relevant_heir').GetFullName]에게 자리를 물려주고 물러나게 했다."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting](이)가 [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] 앞에 무릎을 꿇고, [ROOT.GetCountry.GetAdjectiveNoFormatting] 왕위를 물려받기 전에 축복을 기다렸다. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting](은)는 후임자를 바라보고는 [SCOPE.sCharacter('relevant_heir').GetHerHis] 머리에 두 손을 올렸다. 성호를 그은 [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting](이)가 일어섰다. [ROOT.GetCountry.GetNameNoFormatting]의 새로운 장이 오늘 시작되었다."
 austria_events.30.a: "신성하신 폐하의 통치가 대성하기를."
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName](이)가 퇴위함."
 metternich_agenda_value_improves_tt: "$je_metternich$ [concept_journal_entry] 완료의 영향이 #g 향상#!됨"
 austria_events.31.t: "후계자의 탄생"
 austria_events.31.d: "[SCOPE.sCharacter('relevant_ruler').GetFullName] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]의 부인이 [ROOT.GetCountry.GetAdjectiveNoFormatting] 왕좌의 [concept_heir]를 낳았다."
 austria_events.31.f: "오래도록 기다려왔던 후계자의 탄생과 함께 [ROOT.GetCountry.GetNameNoFormatting] 전역에 축하의 물결이 번져갔다. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting](은)는 장차 [ROOT.GetCountry.GetNameNoFormatting]의 [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle](으)로 자라날 것이며, 이 아이가 앞으로 [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting]의 유산을 책임질 것이다."
 austria_events.31.a: "[ROOT.GetCountry.GetNameNoFormatting]의 장래가 밝다."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName](이)가 [ROOT.GetCountry.GetAdjectiveNoFormatting] 왕좌의 [concept_heir]가 됨."
 austria_events.32.t: "숲에서 일어난 비극"
 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName](이)가 [SCOPE.sCharacter('relevant_heir').GetHerHis] 사냥 오두막에서 연인과 함께 사망한 채 발견되었다."
 austria_events.32.f: "경찰은 사냥 오두막의 소름 끼치는 현장을 급히 봉쇄하고 [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]의 사망 정황을 밝히는 조사를 시작했다. 조사의 모든 증거와 서류는 주 기록 보관소로 넘어가기 전에 반드시 경찰청장을 거치게 되어 있다."
 austria_events.32.a: "무슨 수를 써서라도 [SCOPE.sCharacter('relevant_heir').GetHerHis] 사망 정황을 은폐한다."
 austria_events.32.b: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] 연인을 연루시킨다."
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_heir').GetFullName](이)가 사망함"
 cover_up_death: "왕실의 은폐"
 royal_family_scandal: "왕실 가족 추문"
 austria_events.33.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName] 만국박람회"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetName](이)가 [SCOPE.sState('relevant_state_scope').GetCityHubName]에서 만국박람회를 개최하게 되었다. 고문들은 국가 간 외교 관계를 수립하려는 목적으로, 이 거대한 문화 및 경제 교류의 장에 [SCOPE.sCountry('japan_scope').GetName]의 참가를 장려하고 있다."
 austria_events.33.f: "문화 사업 위원회를 이끄는 대변인은 [SCOPE.sCountry('japan_scope').GetNameNoFormatting]의 [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] 박람회 참가가 불러올 혜택에 관해 몹시 열정적인 연설을 펼쳤다.\n\n\"만국박람회는 그동안 많은 타국의 위신과 성장에 도움이 되었습니다. 우리 정부는 이번 기회를 시작으로 수많은 박람회에 공식적으로 참가하게 될 겁니다. 이는 물론 [SCOPE.sCountry('japan_scope').GetNameNoFormatting] 전체에도 이득이 될 일이고요. 이 기회로 자국이 얼마나 진전할 수 있을지 생각해 보십시오.\""
 austria_events.33.a: "[SCOPE.sState('relevant_state_scope').GetCityHubName]에 대표단을 보낸다."
 austria_events.33.b: "이런 하찮은 일에 낭비할 시간은 없다."
 did_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective] 대표단이 [SCOPE.sState('relevant_state_scope').GetCityHubName]에 #bold #g 보내질#!#! 것임"
 did_not_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective] 대표단이 [SCOPE.sState('relevant_state_scope').GetCityHubName]에 보내지지 #bold #r 않을 것임#!#!"
 grand_exhibition_paticipation_cost: "만국박람회 참석"
 grand_exhibition_participation_prestige: "영향력 있는 예술"
 notification_japan_austria_message_name: "[SCOPE.sCountry('japan_scope').GetName](이)가 만국박람회에 참가"
 notification_japan_austria_message_desc: "[SCOPE.sCountry('japan_scope').GetName]에서 [SCOPE.sCountry('austria_scope').GetName] 및 [SCOPE.sCountry('japan_scope').GetName] 사이의 외교 관계를 수립하려는 목적으로 우리의 거대한 문화 및 경제 교류의 장에 참가하기를 바라고 있다. 이들이 [SCOPE.sState('relevant_state_scope').GetCityHubName] 만국박람회에 대표단을 보내올 것이다."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t: "[SCOPE.sCountry('japan_scope').GetAdjective] 파빌리온"
 austria_events.34.t2: "일본 파빌리온"
 austria_events.34.d: "[SCOPE.sCountry('japan_scope').GetName](이)가 우리 만국박람회에 참가하며 우리 사업의 성공에도 힘이 실리게 되었다. [SCOPE.sCountry('japan_scope').GetAdjective] 파빌리온 건설도 순조롭게 진행되고 있다."
 austria_events.34.f: "만국박람회 주 장소의 돔형 지붕이 복잡한 수공예 장식으로 반짝였다. 사당과 [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]식 정원이 현장에서 지어지고 있었다. 파빌리온 내부에는 나무 도리이 문, 사당, 아치형 다리도 설치되었다.\n\n박람회에서는 #italic 간장#!이라 불리는 무언가를 시식할 수 있었으며, 시선을 사로잡는 [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] 예술과 [SCOPE.sCountry('japan_scope').GetNameNoFormatting] 대표단이 가져온 고품질의 물건들 또한 접할 수 있었다."
 austria_events.34.a: "훌륭하군."
 austria_events.34.b: "[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] 예술가와 사업가들이 큰 혜택을 얻을 것이다."
