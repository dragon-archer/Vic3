l_korean:
 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism: "위대한 이상"
 je_greek_nationalism_reason: "#italic \"그리스 인은 왕국에 거주하는 자만을 이르는 것이 아니다. 이오나니나, 테살로키니, 세레스, 아드리아노폴리스, 콘스탄티노폴리스, 트라브존, 크레타, 사모스, 또는 그리스 역사나 인종에 밀접하게 연관된 다른 국가에 거주하는 사람도 포함될 수 있다...\"\n—이오아니스 콜레티스#!\n\n독립 그리스 국가가 건국되었음에도 그리스인 대부분은 여전히 외국의 지배 아래에서 살아가고 있습니다. 외교적, 군사적 수단 모두를 동원해 [GetGeographicRegion('geographic_region_megali_greece').GetName] 전역을 우리 정부에 편입시켜야 합니다.[SCOPE.GetRootScope.GetCountry.GetCustom('byzantium_reason_text')]" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt: "[GetGeographicRegion('geographic_region_megali_greece').GetName] 내 [Concept('concept_state','$concept_states$')] #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#!개 이상 보유 (현재 해당 조건을 #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!개만큼 만족함)"
 greek_state_complete_tt: "[GetGeographicRegion('geographic_region_megali_greece').GetName] 내 [Concept('concept_state','$concept_states$')] #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!개 이상 보유 (현재 해당 조건을 #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!개만큼 만족함)"
 greek_state_complete_tt_2: "[GetGeographicRegion('geographic_region_megali_greece').GetName] 내 [Concept('concept_state','$concept_states$')] #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#!개 이상 보유 (현재 해당 조건을 #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!개만큼 만족함)"
 greek_state_complete_tt_3: "[GetGeographicRegion('geographic_region_historic_byzantium').GetName] 내 [Concept('concept_state','$concept_states$')] #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#!개 이상 보유 (현재 해당 조건을 #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!개만큼 만족함)"
 byz_is_this_tt: "[concept_nation_formation]으로 #bold $BYZ$#! 국가를 형성함"
 greek_homeland_states_tt: "#title [GetCulture('greek').GetName] [Concept('concept_homeland','$concept_homelands$')] [Concept('concept_state_region','$concept_state_regions$')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title $BYZ$ [Concept('concept_state_region','$concept_state_regions$')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"
 byzantium_snippet_text: "\n\n#b 비잔티움 야망:#!\n높은 [concept_legitimacy]을 달성하고, [GetStateRegion('STATE_IONIAN_ISLANDS').GetName]의 통제력을 확보한다면 #b 동로마#! 칭호를 추진하는 선택지가 주어지게 됩니다."
