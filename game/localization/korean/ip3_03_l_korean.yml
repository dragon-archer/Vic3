 notification_trs_unification_accepted_message_desc: "[SCOPE.sCountry('austria_country_scope').GetAdjective] 정부가 $TRS$와 [SCOPE.sCountry('hungary_country_scope').GetName](와)과의 재통일을 마지못해 수락했다."
 notification_trs_unification_accepted_message_tooltip: "#header $notification_trs_unification_accepted_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_accepted_message_desc$"
 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "$YUG$ 수립하기"
 je_yugoslavia_reason: "통일된 유고슬라비아 국가를 수립하고자 하는 [ROOT.GetCountry.GetNameNoFormatting]의 전망이 밝습니다. [SCOPE.sCulture('croatian_scope').GetName], [SCOPE.sCulture('serbian_scope').GetName], [SCOPE.sCulture('slovene_scope').GetName], [SCOPE.sCulture('bosniak_scope').GetName] 사람들은 모두 한목소리로 이 새로운 [Concept('concept_unification', '$concept_major_unification$')]을 향한 목표를 지지하고 있습니다.\n\n$YUG$의 [concept_nation_formation]이 성공하면 큰 이득이 기다리고 있습니다. 국제 무대에서 자국의 지위를 전략적으로 드높이고, 자국은 외세의 통치 아래 살아가는 모든 남슬라브 민족의 등대로 자리매김하게 될 것입니다."
 is_yugoslavia_tt: "[concept_nation_formation]으로 #bold $YUG$#! 국가를 형성함"
 no_insurrectionary_movement_tt: "[ROOT.GetCountry.GetNameNoFlag]에 [Concept('concept_insurrection', '$concept_insurrectionary$')] [Concept('concept_political_movement', '$concept_political_movements$')]이 #b 없음#!"
