 greek_nationalism_success_2: "국가의 힘"
 greek_nationalism_3: "그리스 민족주의"
 greek_nationalism_clout_add_3: "번영하는 정통성"
 greek_nationalism_success_3: "국가의 힘"
 greece.5.t: "옹호할 수 없는 계획"
 greece.5.d: "[ROOT.GetCountry.GetNameNoFormatting]의 민족 통일주의 계획을 더 이상 공격적으로 추진하지 못하게 되었다."
 greece.5.f: "긴장감이 방을 가득 채웠다. 정치인과 고문들이 [ROOT.GetCountry.GetNameNoFormatting]의 야망 넘치는 의제를 계속 추진할 수 있는지를 두고 논쟁을 벌였다. 각각은 담당 정당에서 이 실패한 민족 통일 노력에 들어간 [ROOT.GetCountry.GetAdjectiveNoFormatting] 자원의 관리 부실 문제를 책임져야 한다고 주장했다."
 greece.5.a: "참으로 당혹스러운 실패다."
 greece.5.b: "[ROOT.GetCountry.GetRuler.GetFullName]에게 책임을 물어야 한다."
 greek_ruler_negative_popularity_1: "인기 없는 지도부"
