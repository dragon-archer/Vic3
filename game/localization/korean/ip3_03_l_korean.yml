 progress_from_being_at_peace_tt: "$dyn_c_ottoman_empire$이 [concept_war] 중이지 #r #b 않음#!#!"
 progress_from_being_at_war_tt: "$dyn_c_ottoman_empire$이 [concept_war] 중임"
 progress_from_no_secessionists_growing: "$dyn_c_ottoman_empire$에서 [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')]이 증가하고 있지 #r #bold 않음#!#!"
 progress_from_crushed_secession: "$dyn_c_ottoman_empire$이 최근 [concept_secession]을 진압함"
 je_eastern_crisis_tracker: "대동방 위기"
 je_eastern_crisis_tracker_reason: "[GetStrategicRegion('region_balkans').GetName]에 위기가 찾아왔습니다. [Concept('concept_secession','$concept_secessionists$')]가 통치를 위태롭게 하는 상황에서 [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting](은)는 영토에 대한 통제력을 유지해야만 합니다. 상황이 심각해지며, 이들은 현재 치솟고 있는 소요가 지역 전체로 퍼져나가기 전에 안정시키려 노력하고 있습니다. $je_great_eastern_crisis$가 진행 중인 동안에는 [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] 내 모든 문화 및 종교적 [Concept('concept_political_movement','$concept_political_movements$')]이 훨씬 더 많은 #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt 지지#!#!를 끌어내게 됩니다."
 eastern_crisis_balkan_nations: "반항의 기회"
 eastern_crisis.1.t: "커지는 위기"
 eastern_crisis.1.d: "[SCOPE.sCountry('ottoman_scope').GetName]의 미래가 갈림길에 섰다. [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')]의 규모가 점점 커지며 우리 국가의 안정을 위협하고 있다."
 eastern_crisis.1.d2: "[SCOPE.sCountry('ottoman_scope').GetName]의 미래가 갈림길에 섰다. [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')]의 규모가 점점 커지며 국가의 안정을 위협하고 있다."
 eastern_crisis.1.f: "가장 젊은 고관인 이스마일이 머리를 숙이고 몸을 떨며 말했다. \"더는 부정할 수 없는 상황입니다. 한때 위대했던 우리 제국에서 소요가 들끓고 있습니다. 이제는 [SCOPE.sState('relevant_state_scope').GetCityHubName]의 모든 커피 하우스에서 $concept_secessionist$ 지지자들을 찾아볼 수 있을 겁니다.\"\n\n다른 고관이 흔들림 없는 모습으로 고개를 끄덕였다. 가장 나이 많은 고관이 입을 열었다. \"[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 관점이 우리와는 다를지라도, 우리의 의제를 밀고 나가야만 하네. 우리 가족의 목숨이 걸린 상황 아닌가.\""
 eastern_crisis.1.a: "상황이 흘러가는 모습을 신중하게 주시한다."
