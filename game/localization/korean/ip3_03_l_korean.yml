 eastern_crisis.2.t: "억제된 위기"
 eastern_crisis.2.d: "[SCOPE.sCountry('ottoman_scope').GetName](은)는 [GetStrategicRegion('region_balkans').GetName]에서 급증하던 위기를 강력한 [concept_ottoman_integrity]으로 억제했다."
 eastern_crisis.2.f: "고관들이 커피 하우스에 모여들었다. 그중 가장 젊은 사람이 말했다. \"바로 이런 곳에 분리주의자들이 모여들겠지요. 사자 소굴 속에서 축하하는 게 과연 맞는 일일까요?\" \n\n\"이스마일, 자네는 걱정이 너무 많아.\" 나이가 가장 많은 고관이 말했다. \"분명 밖에는 아직 사자가 돌아다니고 있지. 하지만 위기는 넘겼네. 이제는 우리도 어디에 덫을 놓아야 할지 알게 됐으니까.\"\n\n \"그래도요.\" 이스마일이 중얼거렸다. \"어쩌면 반란이야말로 충성을 바치는 길이던 상황이었는지도 모릅니다...\""
 eastern_crisis.2.a: "[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] 통치권을 가볍게 여겨선 안 된다."
 eastern_crisis_controlled: "통제된 동방 위기"
 eastern_crisis.3.t: "날뛰는 위기"
 eastern_crisis.3.d: "한때는 위대했던 [SCOPE.sCountry('ottoman_scope').GetName](은)는 [GetStrategicRegion('region_balkans').GetName]에서 급증하는 위기를 억제하지 못했다. 소요가 앞으로 계속 커질 것으로 보인다."
 eastern_crisis.3.f: "이스마일은 아직도 떨고 있었다. 그가 물담배 연기를 뚫고 커피하우스의 뒤쪽 방으로 다른 고관들을 인도했다. \n\n\"젊은이, 왜 그리도 겁을 먹은 건가?\" 나이 많은 고관이 웃었다. \"힘든 시기에는 우리 제국도 무너지는 듯 보였지. 하지만 우리는 몇 세기를 버텨냈다네. 그리고 앞으로도...\" 고관의 말끝이 흐려졌다. 연기가 자욱한 구석에서 덩치 큰 사람들이 걸어 나왔다. \n\n이스마일이 문에 빗장을 질러 잠갔다. \"동의하지 않는 분들도 계십니다, 파샤. 마침 그분들이 당신을 꼭 좀 만나 뵙고 싶다고 하셨거든요.\""
 eastern_crisis.3.a: "이 실패로 [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] 통치의 미래가 위험해졌다."
