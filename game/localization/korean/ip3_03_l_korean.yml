 # Great Eastern Crisis content
 je_great_eastern_crisis: "대동방 위기"
 je_great_eastern_crisis_reason: "[GetStrategicRegion('region_balkans').GetName]에서 위기가 고조되고 있으며, [Concept('concept_secession','$concept_secessionists$')]들이 [SCOPE.sCountry('ottoman_scope').GetName]의 통제력을 위협하고 있습니다. 상황이 심각해지면서, [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] 측은 이 소요가 지역 전체로 퍼져나가기 전에 안정시키려 노력하고 있습니다. 한편, 기회를 노리는 종속국들과 외세는 취약해진 발칸 영토에 눈독을 들이는 중입니다.\n\n#b 불화의 파도:#!\n$je_great_eastern_crisis$가 진행되는 동안, [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting]의 모든 문화 및 종교적 [Concept('concept_political_movement','$concept_political_movements$')]이 훨씬 더 많은 #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt 지지#!#!를 끌어모으게 됩니다."
