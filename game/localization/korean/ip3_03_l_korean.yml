 # For building_kaiserforum_1
 kaiserforum.2.t: "문화 정치력"
 kaiserforum.2.d: "건설의 첫 번째 국면이 완료되었으며, 이제 링슈트라세에 미술 및 자연사 박물관이 생겼다. [SCOPE.sState('relevant_state').GetName]의 문화와 교양 부문은 의심할 여지 없이 진보할 것이다."
 kaiserforum.2.f: "\"빈이라는 도시는 현재 다른 요새 시설을 파괴하고 끌어내림으로써 과도기를 맞이했다. 그 대신 대로가 부상하기 시작했으며, 이는 나폴레옹 왕조 시절에 오스만 남작이 파리에 세운 도로에 못지않은 수준이다. 사실 빈에는 센 강 대신 도나우가 있으며 따라서 규모가 더 작은 두 번째 파리라고 불러도 좋을 정도다. 누가 봐도 굳건히 유지될 만한 개연성을 갖춘 오스트리아 제국은 20년 안에 유럽에서 계획과 건설이 가장 잘 이루어진 도시를 가지게 될 것이며, 그렇게 되면 제국은 자신의 도시를 자랑스러워하게 될 것이다.\" — 어느 호주 식민지 주민" # From London to Vienna in The Sydney Morning Herald, 27 Oct 1873
 kaiserforum.2.a: "이 계획은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 유산의 일부가 될 것이다."
 modifier_kunsthistorisches: "빈 미술사 박물관" # Kunsthistorisches Museum Wien, Art History
 modifier_naturhistorisches: "빈 자연사 박물관" # Naturhistorisches Museum Wien, Natural History
 # For building_kaiserforum_2
 kaiserforum.3.t: "풍경 교체"
 kaiserforum.3.d: "링슈트라세를 따라 건설이 이루어지며, [SCOPE.sState('relevant_state').GetCityHubName]의 물자와 시민들의 이동 상황 역시 크게 개선되었다. 이 계획의 중요성은 하찮게 넘길 사안이 아니다. 많은 이가 개발의 다음 단계를 당장 시작하기를 바라고 있다."
 kaiserforum.3.f: "도심이 서쪽 교외와 연결되면서, 이제 교통이 [SCOPE.sState('relevant_state').GetCityHubName]의 심장부까지 끊임없이 흐르기 시작했다. 새로 생긴 보도는 옆을 지나가는 증가한 교통량이 일으키는 부산한 소란을 다소 줄여 주었다.\n\n단지의 새로 세워진 벽 안에서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 건축가에게 만족감을 토로했다. \"$building_kaiserforum_2$ 개발이 꽤 잘 진행되고 있군. 어떤가, 이제 설치할 게 얼마나 더 남았지?\""
 kaiserforum.3.a: "$building_kaiserforum_2$의 진행은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](와)과 [SCOPE.gsInterestGroup('relevant_ig').GetName]의 근면함 덕분이다."
 je_kaiserforum_kaisergelb_button_tt: "#b $je_kaiserforum$#! [concept_journal_entry]의 #b $je_kaiserforum_kaisergelb_button$#! 제안에서 다음 개발 국면 검토"
 modifier_neue_burg: "노이에 부르크"
 modifier_influential_improvements: "영향력 있는 개선"
 # For deciding between building_kaiserforum_3 and building_kaiserforum_4
 kaiserforum.4.t: "쇤부른 옐로우"
 kaiserforum.4.d: "개발의 마지막 국면에 이르자 최종 질문이 남았다. [ROOT.GetCountry.GetNameNoFormatting]의 상징이나 다름없는 제국의 노란색을 [SCOPE.sState('relevant_state').GetCityHubName] 대도시 확장에도 사용할 것인가?"
 kaiserforum.4.f: "쇤부른 옐로우가 지닌 부드러운 색조가 황금빛의 웅장한 야망을 그려냈다.\n\n\"유서 깊은 상징이 오래가는 인상을 남기기는 하지.\" 한 화가가 색에 찬사를 보내며 말했다.\n\n다른 화가가 회의적인 시선으로 바라보며 받아쳤다. \"하지만 굳이 과거의 메아리를 고수해야 할 이유가 있나?\""
 kaiserforum.4.a: "도시의 과거와 함께 뒤로 하고 넘어가자."
 kaiserforum.4.b: "포럼을 황금색으로 칠해야 한다!"
 kaiserforum_second_stage_tt: "$building_kaiserforum_2$의 #b 두 번째 단계#!를 건설함"
 # For je_kaiserforum complete
 kaiserforum.5.t: "영광의 건물"
 kaiserforum.5.d: "수년의 개발 끝에 포럼에 대한 야망이 완전히 현실로 이루어졌다. 이 변형의 설계는 훌륭한 아름다움을 자랑하고 있다. [SCOPE.sState('relevant_state').GetCityHubName]의 도심 건설이 완료되었다."
 kaiserforum.5.f: "\"예술은 현대일 수 없다. 예술은 근본적으로 영원한 것이다.\"\n\n—에곤 실레" # 1911 letter to Leopold Czihaczek
 kaiserforum.5.a: "우리 노력의 혜택이 오래도록 이어지리라."
 kaiserforum.5.b: "우리의 건축적 위업은 인정받을 것이다."
 kaiserforum_loc_efforts: "재창조된 링슈트라세"
 kaiserforum_int_acclaim: "건축적 위업"
