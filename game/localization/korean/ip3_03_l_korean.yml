 transfer_ionian_islands_decision_desc: "이오니아 제도는 나폴레옹 전쟁을 거치며 주인이 여러 차례 바뀌었고, 그리스 국가가 독립할 당시 편입되지 못했다. 이오니아 주민과 보호국 정부의 동의를 얻어낸다면 평화적인 권력 이양을 해낼 수 있을지도 모른다."
