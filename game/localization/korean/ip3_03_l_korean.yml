 # Greece events
 greece.1.t: "그리스인의 국가"
 greece.1.d: "민족주의가 부상함에 따라, 하나의 그리스 국가에 [SCOPE.sCulture('greek_culture_scope').GetName]의 모든 땅을 편입시켜야 한다는 민족 통일 여론이 형성되고 있다."
 greece.1.f: "\"우린 그리스인의 국가를 이룩하고자 수백 년에 이르는 오스만의 통치를 타파했습니다. 하지만 아직 부족합니다. 수없이 많은 동포가 여전히 외세의 억압적인 굴레 속에서 살아가며 진정한 조국이 나타나길 염원하고 있습니다. 이 꿈은 모든 그리스 영토를 합병해야지만 이룰 수 있습니다. 점유자의 동의를 떠나 우리가 반드시 완수해야 할 과제입니다.\""
 greece.1.a: "이 땅에 대한 우리의 명분은 확고하다."
 greece.1.b: "지금 확장은 우선순위가 아니야."
 embrace_megali_idea_tt: "#r #b 해당 옵션을 선택하면 $je_greek_nationalism$ [concept_journal_entry] 완료 조건이 다음과 같이 변경될 것임:#!#! #indent_newline:3 \n• [ROOT.GetCountry.GetName](이)가 [GetGeographicRegion('geographic_region_megali_greece').GetName] 내 #b 모든#! [Concept('concept_state','$concept_states$')]를 소유해야 함 (현재 해당 조건을 #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!개만큼 만족함)\n• [ROOT.GetCountry.GetNameNoFlag](이)가 평화 상태\n• [ROOT.GetCountry.GetNameNoFlag](이)가 다른 국가의 [concept_subject]이 #b 아님#!\n• [ROOT.GetCountry.GetNameNoFlag]의 [concept_rank]가 [concept_minor_power] 이상\n• [ROOT.GetCountry.GetAdjectiveNoFlag]의 [concept_gold_reserves]가 #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!보다 많음\n• [concept_legitimacy]이 #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! 이상이어야 함"
 not_embrace_megali_idea_tt: "#r #b $je_greek_nationalism$ [concept_journal_entry]의 완료 조건은 현재와 동일하게 유지될 것임:#!#! #indent_newline:3 \n• [ROOT.GetCountry.GetName](이)가 #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#!개 이상의 [GetGeographicRegion('geographic_region_megali_greece').GetName] 내 [Concept('concept_state','$concept_states$')]를 소유해야 함 (현재 해당 조건을 #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!개만큼 만족함)\n• [ROOT.GetCountry.GetNameNoFlag](이)가 평화 상태\n• [ROOT.GetCountry.GetNameNoFlag](이)가 다른 국가의 [concept_subject]이 #b 아님#!\n• [ROOT.GetCountry.GetNameNoFlag] [concept_rank]가 [concept_minor_power] 이상\n• [ROOT.GetCountry.GetAdjectiveNoFlag]의 [concept_gold_reserves]가 #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!보다 많음\n• [ROOT.GetCountry.GetNameNoFlag]에 [Concept('concept_insurrection', '$concept_insurrectionary$')] [Concept('concept_political_movement', '$concept_political_movements$')]이 #b 없음#!"
 greece.2.t: "동로마 칭호"
 greece.2.d: "그리스 국가의 확장에 탄력을 받은 열성적인 민족주의자들이 실로 야심찬 사업을 제안했다. 바로 [SCOPE.sState('thrace_scope').GetStateRegion.GetName](와)과 [SCOPE.sState('aydin_scope').GetStateRegion.GetName](을)를 정복하여 비잔티움 제국을 건설하자는 제안이었다."
 greece.2.f: "\"터무니없는 꿈처럼 느껴지던 일이 이젠 손만 뻗으면 닿을 듯한 거리까지 다가왔습니다. 보랏빛 불새는 다시 한번 날아오르리!\""
 greece.2.a: "비잔티움을 재건하리라."
 greece.2.b: "야망이 과하게 넘치는 의제로군."
 embrace_ambitious_agenda_tt: "#r #b 해당 옵션을 선택하면 $je_greek_nationalism$ [concept_journal_entry] 완료 조건이 다음과 같이 변경될 것임:#!#!\n• [ROOT.GetCountry.GetName](이)가 [concept_nation_formation]으로 $BYZ$을 수립해야 함\n• [ROOT.GetCountry.GetName](이)가 활성화된 [GetLawType('law_monarchy').GetName](을)를 보유해야 함\n• [ROOT.GetCountry.GetName](이)가 #v 모든#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$ 주 지역#!#!을 소유해야 함 (현재 해당 조건을 #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!개만큼 만족함)\n• [concept_legitimacy](이)가 #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! 이상이어야 함\n• [ROOT.GetCountry.GetNameNoFlag](이)가 평화 상태임\n• [ROOT.GetCountry.GetNameNoFlag](이)가 다른 국가의 [concept_subject]이 #b 아님#!\n• [ROOT.GetCountry.GetNameNoFlag]의 [concept_rank]가 [concept_minor_power] 이상\n• [ROOT.GetCountry.GetAdjectiveNoFlag]의 [concept_gold_reserves]가 #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!보다 많음"
 not_embrace_ambitious_agenda_tt: "#r #b $je_greek_nationalism$ [concept_journal_entry] 완료 조건은 동일하게 유지될 것임#!#!"
 greece.3.t: "런던 조약"
 greece.3.d: "신중한 협상 끝에 [SCOPE.sCountry('ionian_overlord').GetName](이)가 [SCOPE.sCountry('ionian_country').GetName](을)를 [ROOT.GetCountry.GetName]에 양도했다."
 greece.3.f: "\"국가 간의 선의를 쌓고 [ROOT.GetCountry.GetAdjectiveNoFormatting] 주민을 고취하는 차원에서 [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle](이)가 품위 있게 이오니아 제도를 양도하기로 했습니다. 우리의 진실하고 정당한 지원을 받아 온 피보호국은 그간의 관계를 청산하기로 하였으며, 우리 역시 제도의 주민들이 믿음직한 친우들의 자애로운 보살핌 아래 번영을 이룩하리라 믿어 의심치 않습니다.\""
 greece.3.a: "실로 합리적인 해결책이로군."
 greece.4.t: "다시 일어나는 [ROOT.GetCountry.GetNameNoFormatting]"
 greece.4.d1: "우리의 야망 넘치는 민족 통일주의 의제가 큰 성공을 거두었다. [ROOT.GetCountry.GetNameNoFormatting]에서 새 시대의 여명을 맞이하고 있다."
 greece.4.d2: "우리의 민족 통일주의 의제가 성공을 거두었다. [ROOT.GetCountry.GetNameNoFormatting]의 사람들도 축하하고 있다."
 greece.4.f: "[ROOT.GetCountry.GetNameNoFormatting]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 앞으로 몇 세대에 걸쳐 모든 [ROOT.GetCountry.GetAdjectiveNoFormatting] 사람의 심장을 울릴 연설을 해냈다.\n\n\"한때는 몰락하여 많은 다른 국가에 깨우침을 주었던 국가가 오늘 다시 일어섰습니다. 수많은 작은 주로 분열했던 이전의 모습과는 전혀 다릅니다. 이제는 정부와 종교가 있으며, 헌법의 영원한 수호를 받는 정치적 존재감을 지닌 하나의 국가가 되었습니다.\"" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "[ROOT.GetCountry.GetNameNoFormatting](은)는 계속해서 번성할 것이다."
 greece.4.b: "[ROOT.GetCountry.GetNameNoFormatting](은)는 존중받아 마땅하다."
 greece.4.c: "우리 국민을 [ROOT.GetCountry.GetNameNoFormatting](으)로 송환한다."
 move_greeks_tt: "모든 그리스 인구층이 우리 수도 주로 이주함"
 greek_nationalism_1: "그리스 민족주의"
