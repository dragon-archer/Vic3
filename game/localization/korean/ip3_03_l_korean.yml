 kaiserforum.1.t: "도심 확장"
 kaiserforum.1.d: "도심을 확장하자는 제안이 제출되었다. 이 계획에는 여러 단계의 건설이 필요하지만, 지금 우리가 알고 있는 [SCOPE.sState('relevant_state').GetCityHubName]의 모습을 바꿔 줄 것이다."
 kaiserforum.1.f: "\"나는 빈의 도시 내부를 가능한 한 빨리 확장하고자 하며, 이는 교외와의 연결을 수립하기 위해 충분히 고려한 결과이다. 이를 통해 나의 거주지와 제국의 수도에 관한 규제와 미화 또한 이루어질 것이다. 이를 위해 나는 도시 내부를 둘러싸고 있는 벽은 물론, 그 주변의 해자를 해체하는 작업을 승인한다.\"\n\n— 프란츠 요제프 1세" # Wiener Zeitung, Christmas Day 1857
 kaiserforum.1.a: "당장 작업에 착수하라!"
 kaiserforum.1.b: "이는 부적절한 계획이다."
 kaiserforum_1_construct_tt: "$building_kaiserforum_1$을 [SCOPE.sState('relevant_state').GetName]의 주 패널에서 건설할 수 있음"
