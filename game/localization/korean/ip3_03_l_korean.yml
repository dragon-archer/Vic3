 crisis_modifier_when_done_tt: "문화 및 종교적 [Concept('concept_political_movement','$concept_political_movements$')]이 #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt [GetStaticModifier('eastern_crisis_movement_attraction').GetName|v]#!#!를 잃음"
 eastern_crisis_movement_attraction_tt: "[GetStaticModifier('eastern_crisis_movement_attraction').GetName|v]\n[GetStaticModifier('eastern_crisis_movement_attraction').GetDesc]"
 eastern_crisis_consequence_tt: "$je_great_eastern_crisis$ [concept_journal_entry]이 활성화되면 문화 및 종교적 [Concept('concept_political_movement','$concept_political_movements$')]이 훨씬 더 많은 지지를 끌어내게 됨" # if failed je_sick_man_main or je_sick_man_separatism
 control_eastern_crisis_bar: "루멜리아 통합성"
 control_eastern_crisis_bar_desc: "[concept_ottoman_integrity]: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('control_eastern_crisis_upper_bound')])"
