 notification_yug_unification_desc: "[SCOPE.sCharacter('ruler_scope').GetFullName] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 정부가 발칸의 남슬라브 민족을 통합하는 드넓은 초국가인 [SCOPE.sCountry('yug_scope').GetName](을)를 수립했다."
