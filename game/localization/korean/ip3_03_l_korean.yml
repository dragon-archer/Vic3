 yugoslavia.1.t: "$YUG$의 사건"
 yugoslavia.1.d: "최근의 발전에 힘입은 [SCOPE.sCharacter('ruler_scope').GetFullName] 정부는 남슬라브 민족 통합 임무에 관심을 보이기 시작했다."
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](은)는 [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting]의 사람들 앞에 서서 열정적인 연설을 했다.\n\n\"우리는 반드시 $YUG$의 형성과 발전을 추진해 모든 남슬라브 민족을 통합해야 합니다. 물론 이러한 노력은 [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting](이)가 이끌어 갈 수 있을 겁니다.\""
 yugoslavia.1.a: "우리의 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](이)가 이 노력을 이끌 것이다."
 yugoslavia.1.b: "이 계획을 추구하기에는 불화 요소가 너무 많다."
 je_yug_gain_claim_tt: "[ROOT.GetCountry.GetNameNoFlag]의 소유가 아닌 #b 모든#! [GetCulture('croat').GetName], [GetCulture('serb').GetName], [GetCulture('slovene').GetName], [GetCulture('bosniak').GetName] [concept_homeland] [concept_state_region]에 대한 명분을 #g #b 획득함#!#!"
 seeking_yugoslavia: "남슬라브 통일"
 notification_yugoslavia_seeking_warning_name: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName](이)가 $YUG$를 형성하려 함"
 notification_yugoslavia_seeking_warning_desc: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName](이)가 남슬라브를 통합하는 $YUG$ 국가를 형성하고 발전시키려는 의도를 밝혔다."
