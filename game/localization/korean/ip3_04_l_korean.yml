 austria_germany.1.t: "7천만 제국"
 austria_germany.1.d: "이전의 #b 오스트리아 제국#! 전역이 [ROOT.GetCountry.GetName]에 편입되면서 [GetCulture('north_german').GetName] 민족주의자 사이에 큰 불안이 퍼져나갔다. 많은 이가 이 영토들의 독립을 요구하고 있다. 그러지 않으면 독일이 자신의 국가에서 소수자가 되는 상황이 닥칠 수도 있다는 것이다."
 austria_germany.1.d1: "이전의 #b 오스트리아 제국#! 전역이 [ROOT.GetCountry.GetName]에 편입되면서 비독일 인구층 사이에 큰 불안이 퍼져나갔다. 많은 이가 독일 민족주의 국가에서 차별이나 강압적인 융화가 시행될지도 모른다는 두려움에 떨고 있다."
 austria_germany.1.f: "\"이해해 주십시오.\" 프로이센 대표가 말했다. \"사람들이 두려워합니다. 이전에 오스트리아였던 4천만의 일부 때문에 우리 국가의 특질이 지워질 수도 있고, 이들까지 포함하면 독일은 그냥 대오스트리아가 되지 않느냐는 겁니다.\"\n\n오스트리아 대표는 고개를 저었다. \"이 사람들은 선한 천주교 신자들입니다. 외세의 선동만 없다면 유순한 국민들이라고요. 확실하게 말씀드리겠습니다. 그런 두려움은 완벽히 사실무근입니다.\"\n\n\"바로 그러니까 문제라는 것 아닙니까. 여긴 천주교 제국이 아니라고요.\""
 austria_germany.1.a: "비독일 지역을 속국으로 방출한다."
 austria_germany.1.b: "비독일 지역의 독립을 승인한다."
 austria_germany.1.c: "7천만 계획을 그대로 유지한다."
 austria_germany_warning_2_tt: "#r 대독일 패권국을 수립하면 다른 열강들의 두려움이 커질 것임#!"
