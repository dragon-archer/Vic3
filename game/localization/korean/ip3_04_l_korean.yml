 austria_trialism.1.t: "[SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle](이)가 삼분주의 성명서를 발표하다"
 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName]의 [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle](이)가 [GetCulture('croat').GetName] 왕국 수립을 지지하는 성명서를 발표했다. 이 왕국을 수립하려면 [ROOT.GetCountry.GetAdjectiveNoFlag] 왕관령의 통합성이 훼손되며, 제국 내 우리의 입지도 줄어들게 된다."
 austria_trialism.1.f: "전령이 의회 대변자의 사무실 문을 두드리다가 비서가 나타나자 멈췄다. 전령은 한 손에는 종이 뭉치를 꼭 쥐고서 다른 손을 문틀에 짚은 채 균형을 잡고 있었다. 전령이 헐떡이며 겨우 입을 열었다.\n\n\"소식이 있습니다. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]께서...\"\n\n\"[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')] 말인가?\"\n\n\"아, 맞습니다. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]께서 우릴 분할하시겠답니다.\""
 austria_trialism.1.a: "거부한다. [ROOT.GetCountry.GetNameNoFlag]에 대한 모욕이다."
 austria_trialism.1.b: "우리의 실수를 복수의 기회로 삼자. 성명서에 서명한다."
 possible_dp_with_austria_scope_tt: "#r#b [SCOPE.sCountry('austria_scope').GetName](을)를 상대로 [concept_diplomatic_play]을 시작할 수 있음#!#!"
 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetName](이)가 삼분주의 성명서를 거부하다"
 austria_trialism.2.d: "[SCOPE.sCountry('hungary_scope').GetName] 정부가 [GetCulture('croat').GetName] 민족에게 동격 군주정을 제안하는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 성명서를 거부했다. [SCOPE.sCountry('hungary_scope').GetNameNoFormatting]의 거절로 인해 제국 절반을 차지하는 남슬라브 인구 사이에서 불만이 치솟기 시작했다."
 austria_trialism.2.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] 전체에서 큰 한숨이 터져나갔다. 상황을 낙관적으로 봐야 할 이유는 전혀 없었지만, 어쩐지 목표에 거의 다 왔다는 느낌을 받고 있었기 때문이었다. 희망을 품었으나 그 생각이 틀렸다는 사실만 확인한 꼴이었다.\n\n물론 대책은 있었다. 지금은 아무도 감히 그 해결책을 언급하려 하지는 않았지만. 이는 저녁이 되어 사람들의 생각이 환멸에서 복수심으로 바뀌면, 그때쯤에야 입 밖으로 낼 수 있는 방안이었다. [SCOPE.sCountry('hungary_scope').GetNameNoFormatting]에 거부권이 있다면 [ROOT.GetCountry.GetNameNoFormatting]에는 화포가 잔뜩 갖춰져 있다. 과연 이들은 다시 희망을 품어 볼 것인가?"
 austria_trialism.2.a: "우린 합리적으로 할 수 있는 일은 다 했다."
 austria_trialism.2.b: "육군을 동원해 조건을 단행하자."
 austria_trialism.3.t: "삼일 왕국"
 austria_trialism.3.d_peace: "[SCOPE.sCountry('hungary_scope').GetName]에서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 성명서를 비준하면서, 제국 내 [GetCulture('croat').GetName] 영토를 바탕으로 동격의 [SCOPE.sCountry('croatia_scope').GetName] 왕국이 재편되었다. 이중 군주제에서 삼중 군주제로 넘어온 것이다."
 austria_trialism.3.d_war: "[SCOPE.sCountry('hungary_scope').GetName](이)가 군사력에 굴복하면서, 제국 내 [GetCulture('croat').GetName] 영토를 바탕으로 동격의 [SCOPE.sCountry('croatia_scope').GetName] 왕국이 재편되었다. 이중 군주제에서 삼중 군주제로 넘어온 것이다."
 austria_trialism.3.f: "관료가 입을 열었다. \"성명서의 내용이 전해졌을 때, [SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName]에서는 두 개의 행진이 있었습니다. 하나는 이중 군주제의 끝을 축하하기 위함이었으며, 다른 하나는 삼중 군주제를 맞이하기 위함이었습니다. 이보다 더 분명한 메시지는 없을 것 같은데요.\"\n\n\"첫 번째 행진에 참여하셨다면서요. 통제 불능의 상태로 치닫진 않을지 걱정하진 않았습니까?\"\n\n\"솔직히 그런 생각도 없진 않았습니다. 슬프지만 꽤 자주 일어나는 일이잖아요. 하지만 탓하려면 헝가리를 탓하면 될 일입니다. 우린 저들을 억압하는 자가 아니라, 저들의 영웅이 되는 길을 선택했으니까요.\""
 austria_trialism.3.a: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag](을)를 계속 [GetCulture('croat').GetName]의 역사적인 영토로 유지한다."
 austria_trialism.3.b: "[GetCulture('slovene').GetName] 땅 일부의 관리 권한을 준다."
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag](은)는 모든 남슬라브의 왕국이 될 것이다."
