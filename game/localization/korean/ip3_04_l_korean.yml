 concept_geheime_staatskonferenz_desc: "#b 비밀 국무회의#!로도 불리는 $concept_geheime_staatskonferenz$는 #b 오스트리아 제국#!을 사실상 통치했던 기구입니다. 프란츠 1세의 의지에 따라 설립된 이 기구는 명목상으로는 페르난디트 황제의 자문 단체였으나, 실제로는 [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')], [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')] 구성원들을 포함하여 궁정 내 자유주의와 보수주의 양 진영을 절충하는 역할을 맡았습니다.\n\n$concept_geheime_staatskonferenz$ 변화 요인은 #v $je_metternich$#! [concept_journal_entry]이 활성화된 동안 유지됩니다. 해당 변화 요인이 활성화 상태일 때, [concept_in_government]이 아닌 [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')], [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')]는 그 [concept_approval]이 크게 감소합니다.\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
