 je_balkan_national_awakenings_reason: "[ROOT.GetCountry.GetName]에서 국가의 초석을 향한 첫발을 내디뎠으나, 이곳은 아직 소작농의 땅입니다. 자국 인구의 대부분은 아직도 국민적 우애가 아닌, 마을과 씨족의 관점으로 세상을 바라봅니다. 국민 사이에 문화적 [concept_fervor]를 일으켜 [SCOPE.sCulture('primary_culture_scope').GetName] 민족의 통일된 국가를 건설해야 합니다.\n\n[SCOPE.sCulture('primary_culture_scope').GetName] 문화의 [concept_fervor]는 다음 조건의 영향을 받습니다.\n• [SCOPE.sCulture('primary_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]의 평균 [concept_literacy] 비율\n• [SCOPE.sCulture('primary_culture_scope').GetName] [GetPopType('academics').GetName]의 수\n• #b $nationalism$#! 및 #b $pan-nationalism$#!를 진행하는 [SCOPE.sCulture('primary_culture_scope').GetName] 국가\n• [SCOPE.sCulture('primary_culture_scope').GetName] 인구층의 평균 [concept_acceptance]\n• 독립했거나 이전에 독립한 [SCOPE.sCulture('primary_culture_scope').GetName] 국가"
