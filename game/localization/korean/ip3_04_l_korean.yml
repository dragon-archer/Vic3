 subjecthood_events.1.t: "다수로부터 하나로"
 subjecthood_events.1.d_1: "[ROOT.GetCountry.GetAdjectiveNoFlag] 정부가 [SCOPE.sCulture('relevant_primary_culture').GetName] 민족주의를 수용하면서, [SCOPE.sCulture('relevant_minority_culture').GetName] 공동체 사이에서는 강제 융화에 대한 우려가 확산되었다. 그들은 어떠한 [SCOPE.sLaw('current_law_scope').GetName] 제정 시도에도 강력히 반대할 것을 선언했다."
 subjecthood_events.1.d_2: "[ROOT.GetCountry.GetAdjectiveNoFlag] 정부가 [SCOPE.sCulture('relevant_primary_culture').GetName](와)과 [SCOPE.sCulture('relevant_primary_culture_2').GetName] 민족주의를 수용하면서, [SCOPE.sCulture('relevant_minority_culture').GetName] 공동체 사이에서는 강제 융화에 대한 우려가 확산되었다. 그들은 어떠한 [SCOPE.sLaw('current_law_scope').GetName] 제정 시도에도 강력히 반대할 것을 선언했다."
 subjecthood_events.1.d_3: "[ROOT.GetCountry.GetAdjectiveNoFlag] 정부가 민족주의 노선을 포용하면서, [SCOPE.sCulture('relevant_minority_culture').GetName] 공동체 사이에서는 강제 융화에 대한 우려가 확산되었다. 그들은 어떠한 [SCOPE.sLaw('current_law_scope').GetName] 제정 시도에도 강력히 반대할 것을 선언했다."
 subjecthood_events.1.f: "그 마을 주민들은 오랫동안 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 충직한 백성이었다. 물론 탈세에 소규모 반란, 불만 가득한 농민들의 투덜거림 같은 일은 있었지만, 결국엔 충성을 지켜왔다. 그러나 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 전해진 소식은 마을에 커다란 불안을 안겼다. 앞으로는 정부의 명령이 [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]어로만 내려진다는 내용이었다. 말할 줄 아는 주민은 거의 없고, 읽을 줄 아는 더 드문 언어였다. [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting]어만으로는 더 이상 버틸 수 없는 상황이었다. 마치 정부에서 이렇게 말하는 듯했다. \"배워라. 우리의 언어로 말하든가, 아니면 입을 열지 말든가.\""
 subjecthood_events.1.a: "왜 저들은 언제나 진보에 저항하려 드는가?"
 subjecthood_events.1.b: "[SCOPE.sCulture('relevant_minority_culture').GetName]인이면서 동시에 [ROOT.GetCountry.GetAdjectiveNoFlag]인일 수 있다."
 subjecthood_events.2.t: "이상적인 시민이란"
 subjecthood_events.2.d_1: "[SCOPE.sState('relevant_state').GetCityHubName]의 살롱 곳곳에서 국가 시민권의 본질에 관한 논의가 떠오르고 있다. [SCOPE.sLaw('current_law_scope').GetName] 아래에서 [SCOPE.sCulture('relevant_primary_culture').GetName]의 우위를 강조하는 구상은 보다 보편주의적인 이상과 충돌하고 있다."
 subjecthood_events.2.d_2: "[SCOPE.sState('relevant_state').GetCityHubName]의 살롱 곳곳에서 국가 시민권의 본질에 관한 논의가 떠오르고 있다. [SCOPE.sLaw('current_law_scope').GetName] 아래에서 [SCOPE.sCulture('relevant_primary_culture').GetName](와)과 [SCOPE.sCulture('relevant_primary_culture_2').GetName]의 우위를 강조하는 구상은 보다 보편주의적인 이상과 충돌하고 있다."
 subjecthood_events.2.d_3: "[SCOPE.sState('relevant_state').GetCityHubName]의 살롱 곳곳에서 국가 시민권의 본질에 관한 논의가 떠오르고 있다. [SCOPE.sLaw('current_law_scope').GetName] 아래에서 공인된 민족들의 우위를 강조하는 구상은 보다 보편주의적인 이상과 충돌하고 있다."
 subjecthood_events.2.f: "\"[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] 소령님 또 음모 꾸미시네.\"\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting](은)는 친구의 엄지손가락이 가르키는 쪽으로 고개를 돌렸다. 그곳에는 정말로 여느 때처럼 제복을 입은 소령이 있었다. 소령은 옆사람과 무언가를 이야기하고 있었지만, 진지하게 몰래 얘기를 나눈다기보단 보여주기 위한 제스처에 가까웠다.\n\n\"늘 저래. '명예와 충성' 어쩌고 하는 거. 지난주에 좋은 시민이란 무엇인지 얘기를 나눴는데, 그때도 똑같은 소리를 하더라고.\"\n\n\"그래서 자넨 뭐라고 했나?\""
 subjecthood_events.2.a: "\"좋은 시민이 되려면 우선 좋은 [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]이 돼야지.\""
 subjecthood_events.2.b: "\"맞는 말이라고 했어. 그런데 충성이 더 중요하다고.\""
 subjecthood_events.2.c: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting]인이란 정체성이 중요하다고 했어.\""
 subjecthood_events.3.t: "[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]의 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]"
 subjecthood_events.3.d: "정부가 [SCOPE.sLaw('current_law_scope').GetName] 제정을 추진하자, [SCOPE.sCulture('relevant_primary_culture').GetName] 민족주의자들은 행사를 열어 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]에게 \"[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]의 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]\" 칭호를 헌정했다. 이 칭호를 받아들이는 것은 [SCOPE.sCharacter('ruler_scope').GetHerHis] 권력이 궁극적으로 국가가 아닌 민족으로부터 비롯되었음을 인정하는 셈이 될 것이다."
 subjecthood_events.3.f: "\"나폴레옹이 왕관을 썼을 때, 그는 '프랑스 국민의 유일한 이익과 행복, 영광'을 위해 통치하겠다고 맹세했습니다. 그 맹세가 곧 그의 권력을 정당화했고, 적들 위에 군림하게 만든 겁니다. [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]께서 원하신다면, [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]인들을 위한 맹세로 같은 길을 걸으실 수 있습니다.\"\n\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](은)는 사색에 잠긴 표정으로 탄원자의 말을 묵묵히 들었다.\n\n\"그래서 나폴레옹은 어떻게 되었나?\"\n\n\"불멸이 되었습니다.\""
 subjecthood_events.3.a: "[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]의 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] 만세!"
 subjecthood_events.3.b: "권력은 민족이 아닌 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]에서 비롯되는 것이다."
 subjecthood_events.4.t: "신민에서 시민으로"
 subjecthood_events.4.d_1: "[ROOT.GetCountry.GetName](이)가 점차 민족국가로 탈바꿈해 감에 따라, 학교 교육에서 새로운 시민 교육 과정의 필요성이 제기되고 있다. 새 교과 과정은 다른 민족들의 역사보다 [SCOPE.sCulture('relevant_primary_culture').GetName] 민족의 역사를 우선시할 예정이다."
 subjecthood_events.4.d_2: "[ROOT.GetCountry.GetName](이)가 점차 민족국가로 탈바꿈해 감에 따라, 학교 교육에서 새로운 시민 교육 과정의 필요성이 제기되고 있다. 새 교과 과정은 다른 민족들의 역사보다 [SCOPE.sCulture('relevant_primary_culture').GetName](와)과 [SCOPE.sCulture('relevant_primary_culture_2').GetName] 민족의 역사를 우선시할 예정이다."
 subjecthood_events.4.d_3: "[ROOT.GetCountry.GetName](이)가 점차 민족국가로 탈바꿈해 감에 따라, 학교 교육에서 새로운 시민 교육 과정의 필요성이 제기되고 있다. 새 교과과정은 국가가 공인한 민족들의 역사를 다른 민족들의 역사보다 더 중시할 예정이다."
 subjecthood_events.4.f: "\"자, 내가 '[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]이 되어라'라고 말했을 때, 무슨 뜻으로 말한 걸까?\"\n\n한 학생이 자리에서 일어섰다. \"[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]이 된다는 건 자긍심을 갖는 것이고, 명예롭게 사는 것이며, 우리 민족을 수호하는 것입니다. [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')](와)과 [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] 민족을 섬기고 우리의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](와)과 그분의 신하들을 존경하는 것입니다.\"\n\n학생은 꼿꼿이 선 채로 대답을 마쳤다. 교실 구석에서 그림을 그리고 있던 초상화 화가가 캔버스 너머로 얼굴을 내밀었다.\n\n\"잘 대답했구나, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. 앉아도 좋아.\""
 subjecthood_events.4.a: "이 변화에 필요한 모든 재정을 지원하라."
 subjecthood_events.4.b: "재정적 부담을 덜기 위해 점진적으로 시행하라."
 subjecthood_events.4.c: "[SCOPE.sState('claim_state').GetName]의 역사로 첫 수업을 시작하라."
 neighbouring_state_claimable_tt: "인접한 미보유 [concept_state] 중 임의의 [ROOT.GetCountry.GetAdjectiveNoFlag] [Concept('concept_primary_cultures','$concept_primary_culture$')]의 [concept_homeland]가 있음"
 subjecthood_events.5.t: "단두대의 기억"
 subjecthood_events.5.d: "정부의 시민권 개혁은 [GetPopType('aristocrats').GetName](와)과 [GetPopType('clergymen').GetName] 사이에서 혁명적 과격주의의 망령을 되살려놓았다. 그들은 평등한 시민권이라는 미명 아래 자신들의 전통적 지위가 박탈될 것을 두려워하고 있다."
 subjecthood_events.5.f: "\"이건 정말이지 부자연스러운 짓이야. 아니, 죄악이지. 그리고 무엇보다도 #italic 외래#!의 것이야. 우리 가문은 천 년 동안 이 땅을 다스려 왔는데, [ROOT.GetCountry.GetCapital.GetCityHubName]에 있는 그 참견쟁이들이 모든 질서를 뒤엎으려 들고 있어. 놈들은 내가 그놈의 \"#italic 시민#! [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]\"(으)로 불리길 바라는 건가? 그건 세상의 종말이나 마찬가지야.\"\n\n마부는 고개조차 돌리지 않은 채, 앞길에만 시선을 고정하며 고개를 끄덕였다. 어쩌면 다음 움푹 팬 구덩이가 그 둘을 함께 삼켜버릴지도 몰랐다.\n\n\"내가 볼 땐 말이야.\" 귀족은 말을 이었다. \"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께선 그 빌어먹을 신임 각료들에게 완전히 농락당하신 거야. 서민들을 중용하면 당연히 이렇게 되는 거라고!\""
 subjecthood_events.5.a: "망령 앞에 기절해 버리는 것도 저들다운 짓이다."
 subjecthood_events.5.b: "그들은 [SCOPE.sCulture('relevant_primary_culture').GetName] 민족의 으뜸 가는 존재다."
 subjecthood_events.5.c: "그래, 그 모든 것은 사라질 것이다."
