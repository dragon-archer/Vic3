 national_awakening.1.t: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] 부활"
 national_awakening.1.d: "[ROOT.GetCountry.GetAdjective] 주의 국민적 열의를 고취하려는 노력이 문화 부흥을 불러왔다. 가장 외진 곳에 있는 [SCOPE.sState('rural_state').GetName]의 마을에서도 시민들은 이제 자신들이 [SCOPE.sCulture('primary_culture_scope').GetName] 국가의 일부임을 이해하고 있다."
 national_awakening.1.f: "조사원은 홱 열리는 오두막의 문을 바라보았다. 여긴 지금까지 방문했던 곳 중에서도 가장 외진 구석의 마을이었는데, 말 두어 마리와 굽이치는 길 하나가 전부였다. 어느 남자가 문간에 서 있었는데, 조사원의 황동 단추를 보더니 깍듯하게 경례했다.\n\n\"성함이 어떻게 되시죠?\"\n\n\"[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting].\" 문간의 남자가 대답했다.\n\n\"태어나신 곳은 어디고요?\"\n\n\"전 [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] 사람입니다. 저희 아버지도, 아버지의 아버지도 그랬고요.\""
 national_awakening.1.a: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] 민족이여, 영원하여라!"
 national_awakening.1.b: "위대한 국가에는 위대한 군대가 걸맞지."
 modifier_fervour_military_bonus: "민족주의 열의"
 modifier_fervour_military_bonus_ig: "자극된 민족주의 열의"
 2TAB: "    "
 national_awakening.2.t: "마을 교육"
 national_awakening.2.d: "정부에서 자금을 받는 [GetPopType('academics').GetName]에서 [SCOPE.sState('relevant_state').GetName]의 시골 전역에 마을 학교를 설립했다. 이 마을 학교는 식자율을 끌어올리고, 소작농 사이에 [SCOPE.sCulture('relevant_culture').GetName] 국민 정체성을 심는 것을 목표로 한다."
 national_awakening.2.f: "\"우리 국가는 운이 좋지 못했습니다.\" 교사가 입을 열었다. \"아직 완전히 하나가 되지 못했고요. 이 땅에서 우리 국민은 외국인들에게 의지해 살아갔습니다.\"\n\n교사가 벽의 지도를 가리켰다. 여러 지역이 검은색으로 칠해져 있었다.\n\n\"이 지방은 외국인이 통치하며, 이는 우리 형제들에게 있어 매우 힘든...\"" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "훌륭한 추진력이다."
 national_awakening.2.b: "추가 자금을 지원하자."
 national_awakening.3.t: "국민 서사시"
 national_awakening.3.d: "최근 공개된 [SCOPE.sCulture('relevant_culture').GetName] 전통 시가와 노래 모음집이 [ROOT.GetCountry.GetName]의 식자 인구층을 완전히 사로잡았다. 이제 [ROOT.GetCountry.GetCapital.GetCityHubName]에 있는 모든 책장에는 하도 읽어 손때가 묻은 [SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')] 한 권이 꼭 있었다."
 national_awakening.3.f: "인쇄소가 이토록 바쁜 적은 처음이었다. 노동자들은 따뜻한 종이 뭉치를 가져와 풀로 붙이고 가죽으로 장정할 장소로 운반하느라 분주했다. 뒤쪽에서는 거대한 인쇄기들이 우아한 매듭 장식과 꽃 그림으로 장식된 어마어마한 양의 페이지를 생산하고 있었다. 여기 있는 50부는 [ROOT.GetCountry.GetCapital.GetCityHubName]에 보내야 하고, 이쪽은 [ROOT.GetCountry.GetCapital.GetFarmHubName]에 보내야 한다. 개인은 물론 책방 주인들이 보낸 편지가 판매대 위에 산처럼 쌓여, 장부에 기록되기만을 기다리고 있었다.\n\n앞쪽에서 외침이 터져 나왔다. 제복을 입은 남자가 떠난 직후였다. \"정부 부서에서 주문이요, 금요일까지 2백 부를 해 달랍니다!\""
 national_awakening.3.a: "우리 국가를 하나로 묶어 줄 작품이다."
 national_awakening.3.b: "우리 전문가들을 위해 건배!"
 national_awakening.4.t: "자국어로"
 national_awakening.4.d: "유명한 학자인 [SCOPE.sCharacter('intelligentsia_leader').GetFullName](이)가 신약 성경을 [SCOPE.sCulture('relevant_culture').GetName] 언어로 번역했다. [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 언어로 된 작품의 양이 증가하면서, 성직자와 지식인들 사이에서도 이 언어의 명성이 증가하게 되었다."
 national_awakening.4.f: "\"[SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 말로 된 #italic 프린키피아#!를 한 권 주문했습니다. 제 동료 하나는 그 말로 된 성경 전체를 주문했고요. 해마다 가치 있는 저작을 하나씩 번역하고 각 번역을 마친 학생이 다른 이들을 가르친다면, 이번 세기 말미에는 상당한 양의 문헌이 쌓이게 될 겁니다. 수요가 있다는 사실을 공급자들이 인지한다면 그보다 훨씬 더 늘어날 수도 있겠지요.\"\n\n\"정말 야망 넘치는 계획이군요. 부서를 변화시킬 수 있다고 생각하십니까?\"\n\n\"저는 다들 우리 언어를 배우고 싶어 하는 미래가 오기를 꿈꿉니다. 스웨덴 사람이 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 출판업자의 글을 요청할지도 모르는 그런 나날을요. 그리고 무엇보다도, 제 학생 중 한 명이 그런 글을 집필하는 저자가 되기를 바랍니다.\""
 national_awakening.4.a: "곧 유럽 전역에서 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 말로 글을 출판할 것이다!"
 national_awakening.4.b: "기존 작품도 계속 생산하도록 노력해야 한다."
 national_awakening.5.t: "국민낭만주의"
 national_awakening.5.d: "치솟는 [SCOPE.sCulture('relevant_culture').GetName] 민족주의의 흐름에 자극을 받은 [SCOPE.sState('arts_academy_state').GetCityHubName] [SCOPE.sBuilding('arts_academy_building').GetName]에서 최근에 우리 국가의 건국 설화를 묘사한 장대한 낭만주의 그림을 발표했다."
 national_awakening.5.f: "[SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 국가의 화신이 예복을 입고 [ROOT.GetCountry.GetAdjectiveNoFormatting] 깃발을 든 채 전경에 서 있었다. 끊어진 사슬이 화신의 발목에서 불명예스러운 과거의 그림자 속으로 사라져 갔다. 배경에는 [ROOT.GetCountry.GetNameNoFormatting]에서만 볼 수 있는 아름다운 풍경이 펼쳐져 있었으며, 국가를 상징하는 색으로 찬란하게 빛나는 태양이 떠오르고 있었다.\n\n누구라도 이해할 수 있는 뜻을 담고 있으나, 이 그림을 모사할 수 있는 이는 얼마 되지 않을 것이다. 어두운 과거를 지나 새롭고 찬란한 봄이 찾아왔다. 압제를 벗어나 자유를 맞이한 것이다."
 national_awakening.5.a: "파리의 걸작마저 능가할 작품이다."
 national_awakening.5.b: "이 작품을 우리 국가의 새로운 상징으로 삼자."
 national_awakening.6.t: "민속"
 national_awakening.6.d: "공유할 수 있는 국민 정체성을 찾으려는 노력 끝에 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]들은 시골로 관심사를 돌렸다. [SCOPE.gsInterestGroup('rural_folk_ig').GetName]의 전통을 연구하는 일은 곧 외세의 통치에 영향을 받지 않은 태고의 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 문화를 엿보는 일이다."
 national_awakening.6.f: "\"알렉산드로스 대왕이 첫 번째 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 사람이었다는데. 제국이 분열했을 때, 대왕의 장군들이 첫 번째 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 왕국을 세웠다는 거야.\"\n\n\"그래?\"\n\n\"그렇다는 얘기가 있다는 거야, 아니면 그게 사실이라는 거야?\"\n\n\"사실이란 거지.\"\n\n\"근데 어차피 별 차이가 없지 않나? 많은 사람이 그렇다고 말하고 다니면, 사실이 되는 법이지.\""
 national_awakening.6.a: "국가의 씨앗을 뿌리도록 하자."
 national_awakening.6.b: "실제 국가에서 배워야 할 것이 많다."
 national_awakening.7.t: "하나의 국가, 하나의 민족"
 national_awakening.7.d: "공유할 수 있는 [SCOPE.sCulture('primary_culture').GetName] 정체성을 정의하고자 하는 주의 노력이 이어지자, [SCOPE.sCulture('minority_culture').GetName] 인구층 사이에 불안이 일기 시작했다. 많은 [SCOPE.sCulture('minority_culture').GetNameNoFormatting] 사람이 자신들의 문화가 더 지배적인 문화에 강제로 융화될 것을 두려워하고 있다."
 national_awakening.7.f: "\"졸업하고 싶다면 [SCOPE.sCulture('primary_culture').GetNameNoFormatting]의 언어를 배워야 하고, [SCOPE.sCulture('primary_culture').GetNameNoFormatting] 말로 적힌 시험을 통과해야 합니다. 이건 봐드릴 수가 없어요.\"\n\n여자가 [SCOPE.sCulture('minority_culture').GetNameNoFormatting] 언어로 대답했다. 미안해하는 표정을 한 여자의 아들이 관료의 언어로 대답을 다시 전달했다.\n\n\"그러면 [SCOPE.sCulture('minority_culture').GetNameNoFormatting] 말을 배우는 건 어떻게 됩니까? 여긴 우리 민족이 많이 사는 곳이고, 우린 집에서 우리 언어로 얘기합니다. [SCOPE.sCulture('minority_culture').GetNameNoFormatting] 수업이 없다면, 아이가 집을 떠나면 우리 말을 잃어버리게 됩니다. 그러면 가족과의 연결도 끊어지는 거예요.\"\n\n\"부인, 제가 한 말씀 드리자면 [SCOPE.sCulture('primary_culture').GetNameNoFormatting] 언어를 배우시는 게 좋을 겁니다. 부인도 [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민 아니십니까?\""
 national_awakening.7.a: "저들은 [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')]들이 되어야 한다."
 national_awakening.7.b: "저들이 두려워할 이유는 없다."
