 je_the_hungry_forties_reason: "작물 병충해가 [concept_georegion_europe]을 습격하며 흉작이 찾아오고 식량이 부족해졌습니다. 이 병은 특히 감자에 치명적으로 작용하며, 역병에 걸린 감자는 빠르게 썩고 악취를 풍기며 도저히 먹을 수 없는 곤죽이 되어버립니다.\n\n#b 유럽 감자 역병#!:\n이 [concept_journal_entry]이 활성화된 동안, 유럽 주에 $disease_outbreak$ [concept_harvest_condition]이 발생할 확률이 크게 증가할 것입니다."
