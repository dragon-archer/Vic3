 je_eastern_question_austria: "보스니아 문제"
 je_eastern_question_austria_reason: "우리의 로비들은 현재 [SCOPE.sCountry('bosnia_owner_scope').GetName]의 영토인 [GetStateRegion('STATE_BOSNIA').GetName] 점령을 요청했습니다. 이 요청을 수락한다면 [GetStrategicRegion('region_balkans').GetName]에서 [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')]의 영향력 확대를 저지하는 데 도움이 될 것입니다.\n\n저들의 요청에 성공적으로 대응하면 해당 [Concept('concept_political_lobby','$concept_political_lobby_short$')] 세력의 호의를 얻을 수 있겠지만, 기간 내에 대응하지 못할 경우 커다란 불쾌함을 사게 될 것입니다."
 eastern_question_austria.1.t: "국경을 움직이며"
 eastern_question_austria.1.d: "[SCOPE.sCountry('relevant_country').GetName](이)가 발칸 지역에서 영향력을 확대하려는 움직임에 [SCOPE.sPoliticalLobby('relevant_lobby').GetName] 측은 깊은 우려를 표했다. 이들은 [SCOPE.sCountry('relevant_country').GetNameNoFormatting]의 [GetStateRegion('STATE_BOSNIA').GetName] 장악을 저지하기 위해 [SCOPE.sCountry('bosnia_owner_scope').GetName]에 맞서 선제적인 조치를 취했다."
 eastern_question_austria.1.f: "\"제안을 하나 드리고 싶습니다.\" [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting](이)가 말을 꺼냈다.\n\n[SCOPE.sCharacter('lobby_politician_scope').GetSheHe|U]는 [ROOT.GetCountry.GetCapital.GetCityHubName]의 한 식당에서 장군을 붙잡아 세웠다. 그리고 반 시간만 내어달라는 조건으로 식사 대금을 자신이 내겠다고 약속했다. 장군은 메뉴에서 가장 비싼 포도주가 담긴 잔을 내려놓으며 고개를 끄덕였다.\n\n\"[SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')]들의 최근 행보로 드릴 말씀이 있습니다. 장군님도 신문은 보셨겠지요. 슬라브인들의 불안정한 처지, 그리고 이에 대해 [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]께서 밝히신 공격적인 언사들 말입니다...\""
 eastern_question_austria.1.a: "[GetStateRegion('STATE_BOSNIA').GetNameNoFormatting](을)를 문명화하는 짐은 우리가 짊어져야 한다."
 eastern_question_austria.1.b: "이 제안에서 전쟁의 냄새가 나는군."
 eastern_question_austria.2.t: "점령 정부"
 eastern_question_austria.2.d: "[GetStateRegion('STATE_BOSNIA').GetName](을)를 확보한 지금, 우리는 이 지역의 미래를 결정할 수 있게 되었다. [SCOPE.sCountry('bosnia_owner_scope').GetAdjective]의 권위를 명목상으로 유지하는 점령 방식은 국제 사회의 승인을 얻는 데 유리하겠지만, 실질적인 이익은 제한될 것이다."
 eastern_question_austria.2.d_2: "[GetStateRegion('STATE_BOSNIA').GetName](을)를 확보한 지금, 우리는 이 지역의 미래를 결정할 수 있게 되었다. 지역의 주권을 명목상으로 유지하는 점령 방식은 국제 사회의 승인을 얻는 데 유리하겠지만, 실질적인 이익은 제한될 것이다."
 eastern_question_austria.2.f: "“다음과 같이 제안합니다.\" 장관이 입장을 밝혔다. \"초기 평기를 위해 [SCOPE.sState('bosnia_state_scope').GetCityHubName]에는 [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], [SCOPE.sState('bosnia_state_scope').GetFarmHubName]에는 [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting], [SCOPE.sState('bosnia_state_scope').GetForestryHubName]에는 [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting](을)를 배치해야 합니다. 각 지역에서 발견되는 문제에 따라 행정 실무단을 파견할 예정입니다.\"\n\n앞줄에 앉아 있던 [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U](이)가 손을 들었다. \"군의 보고는 아직 전달받지 못했습니다. 어떤 상황을 예상할 수 있겠습니까?\"\n\n\"불만에 찬 주민들과 세금 횡령에만 매달리는 관리들 정도겠지요. 해임이 필요하다면 주저하지 마십시오. 터키는 좋은 통치란 걸 향유한 적이 없는 곳이니까요.\""
 eastern_question_austria.2.a: "영토를 점령하고 행정 체계를 재편한다."
 eastern_question_austria.2.b: "[GetStateRegion('STATE_BOSNIA').GetName](을)를 제국의 직할 영토로 합병한다."
