 slave_revolt.4.t: "본토에 닿다"
 slave_revolt.4.d: "우리의 식민지 [SCOPE.sState('fleeing_slaves_state').GetName]에서 탈출한 [GetPopType('slaves').GetName] 무리가 무역선에 몰래 숨어 [ROOT.GetCountry.GetAdjectiveNoFlag] 본토로 밀항하는 데 성공했다. 법에 따르면, [ROOT.GetCountry.GetAdjectiveNoFormatting] 땅을 밟은 모든 노예는 자유인이 된다."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting](은)는 부두 끝에 걸터앉아 물 위로 발을 흔들고 있었다. 석양이 물빛을 붉게 물들였다. 오늘 들은 소식에 어울리는 풍경이었다. 그는 그 소식을 신문에서, 벽보에서, 그리고 지나가는 사람들의 입소문에서 확인했다.\n\n등 뒤에서 목소리가 들려왔다. 익숙한 목소리였다. 법원에서 일하는 동료인 [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting](이)가 다가왔다.\n\n\"무슨 생각을 그렇게 하나?\"\n\n\"그냥, [SCOPE.sState('port_state').GetPortHubName] 사람들은 사슬에 묶인 사람이란 생각 자체를 못 해. 하지만 저 수평선 너머에 있는 사람들에 대해서는 아무 생각도 하지 않아. 언젠가 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서 우리 모두를 벌하실 거야.\""
 slave_revolt.4.a: "그들은 자유인의 권리를 온전히 누려야 한다."
 slave_revolt.4.b: "자유 여부와 무관하게, 그들은 [SCOPE.sState('fleeing_slaves_state').GetName](으)로 돌아가야 한다."
