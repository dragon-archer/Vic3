 je_danubian_federation_ukrainian_button: "[GetCulture('ukrainian').GetName] 문제 처리"
 je_danubian_federation_ukrainian_button_desc: "#b 폴란드-리투아니아 연방#!의 [ROOT.GetCountry.GetNameNoFlag]에서 장악하고 있는 #b 갈리치아#! 지역은 대부분이 [GetCulture('ukrainian').GetName]인 동쪽과 서쪽의 [GetCulture('polish').GetName] 땅으로 분할되었다. 양 지역 모두 예전부터 [GetCulture('polish').GetNameNoFormatting] 상류층의 통치를 받아 왔으며, #b $STATE_EAST_GALICIA$#!의 주요 도시 내부에는 [GetCulture('polish').GetNameNoFormatting] 민족의 거주지들이 존재한다. [GetCulture('ukrainian').GetNameNoFormatting] 땅을 순탄하게 연방에 통합하려면 #b 갈리치아#!를 공평한 방식으로 분할해야 하며, [GetCulture('polish').GetNameNoFormatting] 민족의 거주지들 관련해서도 합의가 이루어져야 한다."
 je_danubian_federation_serb_button: "[GetCulture('serb').GetName] 문제 처리"
 je_danubian_federation_serb_button_desc: "제국 내 [GetCulture('serb').GetName] 인구는 #b 보이보디나#! 지역을 중심으로 모여 있으며, 오랫동안 #b 헝가리#!의 관할 아래 있었다. 보이보디나 인구층은 매우 다양한 민족으로 구성되어 있으며, [GetCulture('hungarian').GetName] 민족주의자들은 이곳을 #b 헝가리#!의 중심 영토로 간주한다. [GetCulture('serb').GetNameNoFormatting] 인구의 대부분은 [GetCulture('serb').GetNameNoFormatting] 또는 범슬라브 주로의 연방화를 긍정적으로 받아들인다. 하지만 이러한 방향으로 나아가게 되면 지역 내 다양한 비[GetCulture('serb').GetNameNoFormatting] 인구층 사이에서 불만이 치솟을 것이다."
