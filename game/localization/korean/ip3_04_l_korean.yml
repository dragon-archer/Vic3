 metternich_memory_level_0: "그 무능으로 인해 [ROOT.GetCountry.GetNameNoFormatting]의 몰락을 초래한 자"
 metternich_memory_level_1: "반동의 실추된 상징, 닿는 모든 것을 부패시키던 그 안목의 주인"
 metternich_memory_level_2: "때를 놓치고도 권력에 집착했던 빛바랜 정치가"
 metternich_memory_level_3: "과거의 위업을 스스로의 과오에 묻혀버린, 한 시대의 거인"
 metternich_memory_level_4: "한때 찬란했던 이상을 품었으나 현실에서 무너진 선지자"
 metternich_memory_level_5: "경멸과 낭만 사이에 놓인, 반동의 용감한 옹호자"
 metternich_memory_level_6: "진보주의자들의 당당한 맞수이자 아직 사라지지 않은 용맹한 귀족 정신의 화신"
 metternich_memory_level_7: "근대성에 대한 회의감을 품었으나 그 기초를 놓은 숨은 설계자"
 metternich_memory_level_8: "[ROOT.GetCountry.GetNameNoFormatting]의 성공에 힘을 보탠 전략가이자 선각자"
 metternich_memory_level_9: "누구나 목표로 삼는 현대 국가 운영의 모범"
 metternich_memory_level_10: "정치적 파벌을 초월해 누구나 자신들의 인물이라 주장하는, 나폴레옹에 견줄 자"
