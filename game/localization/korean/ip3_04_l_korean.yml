 event_effects_technocracy.4_tt: "가능한 #b 이벤트#! 영향:\n• [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]들이 [GetIdeology('ideology_republican').GetName] 또는 [GetIdeology('ideology_constitutionalist').GetName] [concept_ideology]을 상실하며 [GetIdeology('ideology_technocratic').GetName] $concept_ideology$을 획득할 것임\n• 다음 중 하나 선택:\n$TAB$• [ROOT.GetCountry.GetNameNoFormatting](이)가 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_technocracy_brave_new_world_tt $modifier_technocracy_brave_new_world$#! 획득\n$TAB$• [ROOT.GetCountry.GetNameNoFormatting](이)가 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_technocracy_scientific_management_tt $modifier_technocracy_scientific_management$ 획득#!"
