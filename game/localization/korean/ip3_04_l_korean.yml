 je_metternich_reason: "#b 나폴레옹 전쟁#!의 여파는 [ROOT.GetCountry.GetName](을)를 유럽에서 대표적인 보수 강국으로 자리매김하게 만들었습니다. 나폴레옹 이후의 국제 질서를 설계한 [SCOPE.sCharacter('metternich_scope').GetFullName](은)는 혼란스러웠던 1821년 이래로 [ROOT.GetCountry.GetNameNoFormatting]의 재상직을 맡아왔습니다. [SCOPE.sCharacter('metternich_scope').GetHerHis|U] 목표는 [ROOT.GetCountry.GetAdjectiveNoFormatting] [GetLawType('law_autocracy').GetName] 체제를 유지하고 유럽 내 보수적 평화를 지키며, 예술과 과학을 진흥하는 데 있습니다.\n\n#b 메테르니히 의제:#!\n[SCOPE.sCharacter('metternich_scope').GetLastName] 재상의 의제를 달성하면 이 [concept_journal_entry]의 효과가 향상됩니다. 아래의 성과들은 이 일지 항목이 성공적으로 #b 완료#!될 때 점수에 반영됩니다.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] #b $ITA_ADJ$#! [Concept('concept_unification', '$concept_unification_short$')] 저지\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] #b $GER$#!이 타 [concept_country]에 의해 [Concept('concept_unification', 'unified')]되지 않음\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetNameNoFlag](이)가 [GetGoods('fine_art').GetName]의 최대 생산국임\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetNameNoFlag](이)가 [GetStateRegion('STATE_WEST_GALICIA').GetName] [concept_state_region] 전체를 소유\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] [ROOT.GetCountry.GetNameNoFlag](이)가 [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0]개의 [Concept('concept_technology', '$concept_technologies$')]을 연구 (현재 [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0]개)[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] 모든 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt 자유주의#! 또는 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt 사회주의#! [Concept('concept_political_movement','$concept_political_movements$')]에 대한 지지가 #b 미미#!\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] [ROOT.GetCountry.GetNameNoFlag](이)가 [GetLawType('law_autocracy').GetName], [GetLawType('law_censorship').GetName], [GetLawType('law_secret_police').GetName](을)를 보유\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] #b $institution_home_affairs$#! 및 #b $institution_police$#! [Concept('concept_institution', '$concept_institutions$')]이 #v 3#!단계 이상"
