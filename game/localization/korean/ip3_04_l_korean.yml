 austria_events.40.t: "제국을 구하기 위해"
 austria_events.40.d: "[ROOT.GetCountry.GetName]에서의 참정권 확대는 전통적으로 보수 성향을 지닌 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]의 격렬한 반발을 불러일으켰다. 많은 [GetPopType('officers').GetName]들은 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')](을)를 제국의 안정성을 해치는 장애물로 인식하기 시작했다."
 austria_events.40.f: "\"정치인들은 제국을 우스갯소리로 만들고 있어.\" 대령은 말을 뗐다. \"투표권이 확대될수록 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] 녀석들은 더더욱 통제 불능이 되고 있어. 저들은 혼란과 지연만을 일삼고, 하나하나 지연되는 결정은 왕관에 또 하나의 오점을 남기고 말지.\"\n\n주위를 둘러보니 모두 고개를 끄덕이고 있었다. 그 자리에 앉은 이들 모두, 지방 의회들의 지지를 얻기 위해 감내해야 했던 예산 삭감을 뼈저리게 느끼고 있었다. 그는 말을 이었다.\n\n\"우리 제국은 이미 황혼에 접어들었고, 우리는 그 몰락의 한가운데에 서 있다. 그리고 이것이 계속된다면... 아니, 계속되도록 #italic 내버려둔다면#!, 우리는 모두 함께 잊힐 거다.\""
 austria_events.40.a: "저런 말이야말로 독재의 전조다."
 austria_events.40.b: "...과연 저 말이 틀렸다고 할 수 있을까?"
