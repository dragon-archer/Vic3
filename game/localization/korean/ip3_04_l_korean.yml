 je_danubian_federation_slovak_button: "[GetCulture('slovak').GetName] 문제 처리"
 je_danubian_federation_slovak_button_desc: "[GetCulture('slovak').GetName] 민족이 거주하는 땅은 오래전부터 #b $HUN_ADJ$#! 왕실의 체제 아래 있었으며, 따라서 이들에게는 국민 정체성 성장을 저해하는 강력한 마자르화 정책이 시행되었다. 여기에 [GetCulture('czech').GetName] 및 [GetCulture('slovak').GetNameNoFormatting] 민족주의자들은 일부의 지지를 받는 [GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting] 수립에 힘입어 역사상으로도 가까운 관계를 유지해 왔다. [GetCulture('slovak').GetCustom('getPluralDemonym')]들을 연방에 성공적으로 통합하려면, 해당 지역을 #b 헝가리#!에서 분할해야만 하며 풀리지 않는 [GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting] 연합 문제에 관한 해결책을 내어놓아야 한다."
 je_danubian_federation_polish_button: "[GetCulture('polish').GetName] 문제 처리"
 je_danubian_federation_polish_button_desc: "#b 갈리치아#! 지역에는 [GetCulture('polish').GetCustom('getPluralDemonym')] 및 [GetCulture('ukrainian').GetCustom('getPluralDemonym')]의 두 민족이 거주하고 있다. 해당 지역은 오래전부터 농본주의 기반의 낙후지로 여겨져 왔으며, 두 민족 사이의 큰 갈등이 일어나는 곳이기도 했다. #b 갈리치아#! 서쪽은 [GetCulture('polish').GetName] 민족이, 동쪽에서는 [GetCulture('ukrainian').GetName] 민족이 다수를 이루며 전통적으로 지배계층은 [GetCulture('polish').GetNameNoFormatting]인이었다. [GetCulture('polish').GetNameNoFormatting] 토지를 성공적으로 통합하려면 #b 갈리치아#!의 분할 여부를 결정해야 하며, 동쪽의 [GetCulture('polish').GetNameNoFormatting] 거점을 확보할 방법을 찾아야 한다."
 je_danubian_federation_hungarian_button: "[GetCulture('hungarian').GetName] 문제 처리"
 je_danubian_federation_hungarian_button_desc: "[GetCulture('hungarian').GetName] 민족은 오랫동안 제국 내에서 높은 지위를 누렸으며, 모든 #b $HUN$#! 역사적인 땅은 하나의 방대한 왕관령으로 조직되었다. 전통적인 [GetCulture('hungarian').GetNameNoFormatting] 땅에는 수많은 슬라브, 독일, 루마니아 민족이 존재하며 이들 모두는 민족주의적 성격의 [GetCulture('hungarian').GetNameNoFormatting] 행정이 시행하는 마자르화 정책 아래에 있었다. #b 헝가리#!를 성공적으로 통합하려면 다양한 민족을 따라 이 역사적인 땅을 분할할지, 아니면 소수자를 희생해 이 땅을 지금 그대로 유지할지를 결정해야 한다."
 je_danubian_federation_slovene_button: "[GetCulture('slovene').GetName] 문제 처리"
 je_danubian_federation_slovene_button_desc: "[GetCulture('slovene').GetName] 민족이 거주하는 땅은 [ROOT.GetCountry.GetNameNoFlag]의 경제 중심부와 가깝고 #b 프리모르스카#!, #b 카르니올라#!, #b 슈타이어마르크#! 왕관령 내에 위치한다. 일부 [GetCulture('slovene').GetNameNoFormatting] 민족주의자는 예전부터 포괄적인 남슬라브 통일 운동과 연관되어 왔으며 [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')], [GetCulture('serb').GetCustom('getPluralDemonym')]의 땅을 아우르는 자치적 주체를 요구해 왔다. 해당 지역을 성공적으로 통합하려면 기존의 왕관령 세 곳을 기반으로 [GetCulture('slovene').GetNameNoFormatting] 주의 윤곽을 그려내야 하며, 통일된 남슬라브 주의 존재 가능성에 관한 질문에도 답을 찾아야 한다."
 je_danubian_federation_croat_button: "[GetCulture('croat').GetName] 문제 처리"
 je_danubian_federation_croat_button_desc: "[GetCulture('croat').GetName]의 땅은 오랫동안 나뉘어 왔다. 처음에는 #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#!, #b $STATE_DALMATIA$#!의 왕관령 세 곳으로 나뉘었고, 다음으로는 #b $AUS_ADJ$#! 및 #b $HUN_ADJ$#! 하위 구역으로 분할되었다. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] 또한 [GetCulture('croat').GetNameNoFormatting] 민족주의 운동은 전부터 [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')], [GetCulture('serb').GetCustom('getPluralDemonym')]들을 하나의 주로 통합하고자 하는 경향인 \"일리리아주의\"와 궤를 같이해 왔다. 크로아티아를 연방에 통합하려면 [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "전통적인 [GetCulture('croat').GetNameNoFormatting] 땅 3곳 모두를 규합하는 \"삼일 왕국\"의 수립은 [GetCulture('croat').GetNameNoFormatting] 민족주의자들의 숙원이었다."
 TRIUNE_KINGDOM_EXISTS: "최근 전통적인 [GetCulture('croat').GetNameNoFormatting] 땅 3곳 모두를 규합한 \"삼일 왕국\"의 수립으로 [GetCulture('croat').GetNameNoFormatting] 민족주의자들의 숙원이 충족되었으며, 이제 이들은 주의 확장을 바라고 있다."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "\"삼일 왕국\"을 실현하기 위한 방법을 찾아야 하며, 남슬라브 통일 문제에 관한 결론도 내려야 한다."
 TRIUNE_KINGDOM_EXISTS_GOAL: "\"삼일 왕국\"의 유지를 위해 노력해야 하며, 남슬라브 통일 문제에 관한 결론도 내려야 한다."
 je_danubian_federation_romanian_button: "[GetCulture('romanian').GetName] 문제 처리"
 je_danubian_federation_romanian_button_desc: "[GetCulture('romanian').GetName] 땅은 제국에서 가장 복잡한 문제를 품고 있는 곳이다. 여기에는 특히 다양한 민족이 있는 #b 바나트#!, 여러 [GetCulture('south_german').GetName] 민족의 거주지, 그리고 #b 세케이 땅#!에 있는 대규모 [GetCulture('hungarian').GetName] 거주지가 포함되어 있다. [GetCulture('romanian').GetNameNoFormatting] 및 [GetCulture('hungarian').GetNameNoFormatting] 민족주의자들 사이에서 영토 분할을 두고 뜨거운 논쟁이 벌어지고 있으며, 그 외 수많은 소수자가 지역에 거주한다. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] 해당 지역을 연방에 통합하려면 미래 [GetCulture('romanian').GetNameNoFormatting] 주의 국경 문제를 해결해야 하며, #b 바나트#! 및 이 지역의 [GetCulture('south_german').GetNameNoFormatting], [GetCulture('hungarian').GetNameNoFormatting] 거주지의 지위를 명확히 해야 한다."
 ROMANIA_EXISTS: "이러한 논쟁 외에 다른 [GetCulture('romanian').GetNameNoFormatting] 주와 해당 지역의 통일을 추진하려는 의견도 존재한다."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "[GetCulture('north_italian').GetName] 문제 처리"
 je_danubian_federation_north_italian_button_desc: "[GetCulture('north_italian').GetName] 왕관령은 옛날부터 제국에서 가장 번영하는 땅이었다. [ROOT.GetCountry.GetAdjectiveNoFlag] 무역 및 해상 전문가 대부분이 이 땅에서 탄생했다. 또한 이 땅은 계속해서 다루기 힘든 모습을 보여 왔으며, 이탈리아 민족주의자들이 [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')](와)과의 통일을 강하게 밀어붙이고 있다. [GetCulture('north_italian').GetNameNoFormatting] 땅을 연방에 통합하려면 통일주의자 정서를 짓밟아야 하며, [GetCulture('south_german').GetName] 및 [GetCulture('slovene').GetName] 지역 내의 [GetCulture('north_italian').GetNameNoFormatting] 소수파를 [GetCulture('north_italian').GetNameNoFormatting] 민족주의자들을 만족시킬 수 있는 방법으로 해결해야 한다."
 ITALY_EXISTS: "#b 이탈리아#!"
 ITALY_NOT_EXISTS: "다른 이탈리아 주"
 disqualify_culture_tt: "[SCOPE.sCulture('relevant_culture_scope').GetName](이)가 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]될 것임"
 extra_culture_anger_tt: "해당 선택으로 인해 [SCOPE.sCulture('relevant_culture_scope').GetName] [concept_culture]에게 한 #b 이전 약속#!을 배신하게 되므로:"
 extra_culture_anger_separatism_tt: "$extra_culture_anger_tt$ #indent_newline:3 \n• 모든 [SCOPE.sCulture('relevant_culture_scope').GetName] [Concept('concept_subject', '$concept_subjects$')]이 #v [GetPlayer.MakeScope.ScriptValue('annex_subject_max_liberty_desire_change')]#! [concept_liberty_desire] 획득\n• 모든 [SCOPE.sCulture('relevant_culture_scope').GetName] [Concept('concept_subject', '$concept_subjects$')]과의 [concept_relations]가 상당히 #r 악화됨#!#!"
