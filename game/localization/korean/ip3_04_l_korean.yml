 je_standestaat_reason: "[ROOT.GetCountry.GetName]에서 대중 정치가 부상하자, 이에 맞서 전통 계층 내에서 반동적 운동이 일어나고 있습니다. [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] 측은 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')](와)과 다당제 민주주의를 폐지하고 [GetLawType('law_corporate_state').GetName], 즉 \"슈텐데슈타트\"로의 전환을 요구합니다.\n\n이 [concept_journal_entry]이 활성화된 동안, [GetIdeology('ideology_corporatist_leader').GetName] 인물이 등장할 확률이 증가합니다."
