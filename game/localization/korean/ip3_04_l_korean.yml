 peoples_springtime.9.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 혁명"
 peoples_springtime.9.d: "유럽 전역에 퍼진 혁명의 물결에 자극받은 [SCOPE.sState('relevant_state').GetCityHubName]의 혁명파들이 결집해 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]에 압력을 가했다. 이들은 [GetLawType('law_universal_suffrage').GetName], 민주주의 헌법, [GetLawType('law_national_guard').GetName] 수립을 요구했다."
 peoples_springtime.9.f: "군중이 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 거주지를 향해 몰려들었다. 바위처럼 차가운 얼굴을 한 병사들 한 줄이 이들을 막아내고 있었다. 모욕과 거리의 쓰레기들이 총검과 대포의 열을 향해 날아들었고, 말들은 꼬리를 흔들어댔다. 상업 지구에서는 행진에 참여하지 않기로 한 소매상들이 상점의 창문을 판자로 막고 있었다. 더 멀리서는 이제 막 생긴 줄의 뒤에서 노동자들이 가로등을 뽑아내 도시의 문을 때려 부쉈다. 부러진 파이프들이 거리 위로 불길한 반쪽짜리 빛을 드리우고 있었다."
 peoples_springtime.9.a: "내전의 위험을 무릅쓸 수는 없다."
 peoples_springtime.9.b: "참정권을 타협해 이 일을 마무리 짓는다."
 peoples_springtime.9.c: "바로 군대를 파견한다."
