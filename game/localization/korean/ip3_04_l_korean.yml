 galicia_formation.1.t: "첫걸음"
 galicia_formation.1.d: "[SCOPE.sState('west_galicia_state').GetName](와)과 [SCOPE.sState('east_galicia_state').GetName]의 통일을 시작으로, 우리는 한낱 자유 도시를 넘어선 세력이 되었다. 그러나 하나의 의문이 우리 앞에 놓여 있다. [ROOT.GetCountry.GetNameNoFlag](은)는 [GetCulture('polish').GetName] 통일의 기반이 될 것인가? 혹은 다민족이라는 정체성을 받아들일 것인가?"
 galicia_formation.1.f: "키릴은 [SCOPE.sState('west_galicia_state').GetCityHubName]의 폭죽에 집중하며 동쪽의 골칫거리를 잠시 잊으려 했다. '갈리치아'라는 이름을 공식적으로 쓴 국가는 오직 하나, 바로 옛 합스부르크 왕국뿐이었다. 폴란드 지주와 독일 관료들이 사실상 지배했던 그 껍데기 국가 말이다. 폴란드 민족주의자들은 분명 후자를 몰아낼 테지만, 전자가 과연 자기 민족에 평등을 가져올 것으로 믿어도 될 것인가? 도시에 도착한 뒤 꼼꼼히 시내를 둘러본 키릴은, 마음을 놓게 해줄 만한 어떤 것도 찾지 못했다. 그들은 옛 공화국을 되살리겠다는 열망에 사로잡힌 나머지, 그 체제가 지녔던 결함을 너무도 쉽게 잊고 있었다."
 galicia_formation.1.a: "[ROOT.GetCountry.GetNameNoFlag](은)는 [GetCulture('polish').GetName]의 나라이며, 그 사실은 결코 변하지 않을 것이다."
 galicia_formation.1.b: "[GetCulture('polish').GetCustom('getPluralDemonym')]과 [GetCulture('ukrainian').GetCustom('getPluralDemonym')]은 우리의 통치 아래에서 하나가 될 것이다."
 galicia_formation.1.c: "우리는 그 이상이 될 수 있다."
