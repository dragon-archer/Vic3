 modifier_shelve_popovici_proposal: "제안 보류"
 austria_federation.2.t: "다른 노선"
 austria_federation.2.d: "[ROOT.GetCountry.GetName]의 선언으로 인해 국가 연합은 민족국가 모델의 보다 우세한 대안으로 단단히 자리를 잡았다. 다른 이들은 혈연을 통해 정통성을 얻을 것이나, 우리는 왕조와 국민의 다양성을 통해 힘을 얻을 것이다."
 austria_federation.2.f: "\"환희여, 신의 빛나는 불꽃이여,\n낙원의 딸이여,\n그 불타는 정열에 취해\n그대의 성소로 들어서노라!\n그대의 마법 같은 힘에\n엄중한 관습으로 갈라선 이들이 재회하고\n모든 이가 형제 되어\n그대 날개의 보호를 받네.\"\n\n— 프리드리히 실러, \"환희의 송가\""
 austria_federation.2.a: "제국은 모든 국민을 하나 되게 한다."
 austria_federation.2.b: "국민의 황제에게 경의를!"
 austria_federation.3.t: "보헤미아 문제"
 austria_federation.3.desc: "예전 보헤미아 왕관령에 속했던 땅에는 수백 년 동안 [SCOPE.sCulture('czech_culture').GetName] 및 [GetCulture('south_german').GetName] 인구가 거주해 왔다. 연방 내에서 [GetCulture('czech').GetNameNoFormatting] 주가 수립되려면 보헤미아와 모라비아 독일 문제를 해결해야만 한다."
 austria_federation.3.f: "\"지도가 왜 저렇게 생겼지? 모양이 좀 이상하지 않아?\"\n\n\"몇백 년 전에 보헤미아에서 저들을 들여서 그래. 그때는 누가 독일 사람이든, 체코 사람이든 상관이 없었거든. 다들 신과 왕 아래 동등한 인간이었으니까. 내 생각에는 양쪽 다 개신교를 탓해야 할 것 같은데.\""
 austria_federation.3.a: "보헤미아와 모라비아 독일 사람들도 자신만의 주가 있어야 한다."
 austria_federation.3.b: "보헤미아는 독일인과 동등한 시민으로 통합될 것이다."
 austria_federation.3.c: "독일인들이 자율성을 갖겠다면, 체코인들은 슬로바키아를 가지면 되겠군."
 austria_federation.3.d: "체코슬로바키아는 당연히 통일되어야 한다."
 austria_federation.4.t: "슬로바키아의 운명"
 austria_federation.4.desc: "[SCOPE.sCulture('slovak_culture').GetName] 민족이 거주하는 땅은 오래전부터 헝가리와 엮여 있었다. [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')](을)를 헝가리에서 분리하자는 의견은 [GetCulture('hungarian').GetName] 민족주의자들의 분노를 불러올 테지만, 다른 서슬라브 민족과 연관된 우리 계획에 신용을 더할 수 있다."
 austria_federation.4.f: "\"거긴 헝가리 수도였잖나. 이 문제는 신중하게 다루는 편이 좋아.\"\n\n\"아니, 슬로바키아 사람들이 거길 헝가리 수도로 해 달라고 부탁했나? 왜 저들이 헝가리 때문에 뭘 빼앗겨야 하는데? 해당 지역에 살고 있는 사람들의 의견만 고려해야 하는 것 아닌가? 그놈의 현실정치도 이제 지긋지긋하군.\""
 austria_federation.4.a: "[SCOPE.sCulture('slovak_culture').GetName] 주를 조직한다."
 austria_federation.4.b: "치프스 독일인들의 자율성을 조건으로 [SCOPE.sCulture('slovak_culture').GetName] 주를 형성한다."
 austria_federation.4.c: "슬로바키아는 헝가리의 일부로 유지될 것이다."
 austria_federation.4.d: "체코인과 슬로바키아인의 주 공유에 동조한다."
 austria_federation.5.t: "갈리치아의 미래"
 austria_federation.5.desc: "갈리치아 지역은 [ROOT.GetCountry.GetNameNoFlag](이)가 폴란드 분할로 얻은 전리품이나 다름없는 땅이다. 이 영토는 전통적으로 [SCOPE.sCulture('polish_culture').GetName] 귀족이 지배해 왔으며, 동쪽 대부분에서는 [GetCulture('ukrainian').GetName] 민족이 다수를 이룬다. [SCOPE.sCulture('polish_culture').GetNameNoFormatting] 지지를 확보하려면 분할을 유리하게 이끌어야 한다."
 austria_federation.5.f: "\"어떻게 생각하나? 선을 어디다 그으면 좋을까?\"\n\n\"루신인은 폴란드인보다 기대치가 낮은 편이지. 동에서 서로 깔끔하게 분리한다면 저들은 만족하겠지만, 폴란드인은 당연히 더 많은 걸 기대할 테니 언짢아할 걸세. 렘베르크를 폴란드인 쪽에 넘겨주자고. 루신인들은 다른 걸 준다면 우리 말대로 할 생각이 있을지도 모르니까. 자네 임무가 딱히 부럽지는 않지만, 그래도 실현할 수 있을 것 같기는 하군.\""
 austria_federation.5.a: "[GetCulture('polish').GetName] 주를 서 갈리치아로 제한한다."
 austria_federation.5.b: "갈리치아를 분할하며 르부프는 [GetCulture('polish').GetName] 권한 아래 둔다."
 austria_federation.5.c: "갈리치아 전체를 [GetCulture('polish').GetName] 주로 유지한다."
 austria_federation.6.t: "헝가리 분할"
 austria_federation.6.desc: "헝가리의 전통적 국경에는 상당한 크기의 비 [SCOPE.sCulture('hungarian_culture').GetName] 지역이 다수 포함되어 있다. 우리는 이제 [SCOPE.sCulture('hungarian_culture').GetName] 민족을 만족시키는 길을 택하거나, 아니면 헝가리를 분할해 연방 계획을 향한 [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting] 민족의 반대를 일으키는 길을 택해야 한다."
 austria_federation.6.desc_dual: "[SCOPE.sCulture('hungarian_culture').GetName] 국가는 예전부터 우리 제국의 동등한 반쪽이었으며, 매우 넓고 다양한 민족이 거주하는 영토를 사실상 마음껏 통치해 왔다. 우리는 이제 [SCOPE.sCountry('hungary_scope').GetNameNoFlag](을)를 만족시키는 길을 택하거나, 그 민족주의자들에게 주를 따로 부여해 [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting] 민족의 반작용을 일으키는 길을 택해야 한다."
 austria_federation.6.f: "\"이 계획이 통하지 않을까 걱정하곤 하네. 헝가리인들이 봉기를 일으키진 않겠나?\"\n\n\"중국 장군이 비 때문에 늦었네. 그러고는 수행원한테 지각으로 받는 처벌이 뭐냐고 물었지. 수행원은 사형이라고 답했고. 그러자 장군은 봉기를 일으키면 어떤 처벌을 받느냐고 물었네. 물론, 답은 똑같이 사형이었지. 이게 바로 왕조가 몰락하는 과정일세. 지금 헝가리인과의 상황도 마찬가지야. 어차피 조금 양보했다고 봉기를 일으킬 거면, 우리도 차라리 큰 건으로 밀어붙이는 게 낫지 않겠나?\""
 austria_federation.6.a: "헝가리의 역사적인 영토를 연방으로 유지한다."
 austria_federation.6.b: "[GetCulture('hungarian').GetCustom('getPluralDemonym')]들은 슬로바키아만 포기하라."
 austria_federation.6.c: "헝가리에서 크로아티아와 트란실바니아를 분할한다."
 austria_federation.6.d: "헝가리를 헝가리인 다수의 땅으로 축소한다."
 austria_federation.7.t: "슬로베니아 땅"
 austria_federation.7.desc: "[SCOPE.sCulture('slovene_culture').GetName] 민족은 우리 제국의 여러 남슬라브 민족 중 하나로, 대부분이 [SCOPE.sState('slovenia_scope').GetName] 지역에 집중되어 있다. [SCOPE.sCulture('slovene_culture').GetName] 주를 여러 남슬라브 주 중 하나로 간주할지, 아니면 다른 비슷한 민족과 함께 연합에 넣어야 할지를 정해야 한다."
 austria_federation.7.desc_istria: "[SCOPE.sCulture('slovene_culture').GetName] 민족이 우리 제국 남부의 [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]에 대한 명분을 주장하며 [GetCulture('croat').GetName], [GetCulture('north_italian').GetName] 민족과 갈등을 빚고 있다. 또한 [SCOPE.sCulture('slovene_culture').GetName] 주를 여러 남슬라브 주 중 하나로 간주할지, 아니면 다른 비슷한 민족과 함께 연합에 넣어야 할지를 정해야 한다."
 austria_federation.7.f: "\"이제 해안을 보시면, 남쪽은 주로 크로아티아 땅이고 북쪽은 이탈리아 땅인 게 보이실 겁니다. 슬로베니아 영역은 중간 어디쯤이라고 보면 되고요. 복잡한 사안이긴 한데, 점심 식사 전까지는 해결할 수 있을 겁니다. 시스티아나도 항구로서는 꽤 괜찮지 않습니까?\""
 austria_federation.7.a: "슬로베니아 주는 바다로 뻗어 나갈 것이다."
 austria_federation.7.b1: "[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]에 대한 크로아티아와 이탈리아의 명분에 찬성한다."
 austria_federation.7.b2: "[SCOPE.sState('slovenia_scope').GetName]에 슬로베니아 주를 생성한다."
 austria_federation.7.c: "우리 제국에는 슬라브 주가 이미 많다."
 austria_federation.7.d: "독일과 이탈리아의 땅이 없는 슬로베니아 크로아티아 연합을 수락한다."
 austria_federation.7.e: "연방 내 모든 남슬라브인을 위한 주에 동조한다."
 austria_federation.8.t: "삼일 왕국"
 austria_federation.8.desc: "우리가 베네치아의 이전 영토를 손에 넣은 이래로 [SCOPE.sCulture('croat_culture').GetName] 민족이 거주하는 왕관령은 [ROOT.GetCountry.GetNameNoFlag](와)과 [GetCulture('hungarian').GetName]의 관할로 분리되었다. [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')]들을 만족시키려면 모든 [SCOPE.sCulture('croat_culture').GetNameNoFormatting] 민족을 [SCOPE.sCulture('croat_culture').GetNameNoFormatting] 주 아래 통합해야 한다."
 austria_federation.8.desc_triune: "[SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')]의 수립으로, 오랫동안 하나의 정치 조직 아래 민족을 통일하길 바라왔던 [SCOPE.sCulture('croat_culture').GetName] 민족의 요구가 충족되었다. 이제 [SCOPE.sCulture('croat_culture').GetName] 주를 여러 남슬라브 주 중 하나로 간주할지, 아니면 다른 비슷한 민족과 함께 연합에 넣어야 할지를 정해야 한다."
 austria_federation.8.f: "남슬라브에 관한 문제는 궤양이라 해도 좋을 만큼 까다로웠다. [ROOT.GetCountry.GetCapital.GetCityHubName]의 입장에서 헝가리는 오랫동안 눈엣가시나 다름없었고, 덕분에 측량사로서는 또 다른 강력한 행정부를 제안하는 것을 망설일 정도였다. 하지만 강력하면서도 굳건한 충성심을 자랑하는 일리리아가 존재한다면... 괜찮을지도 모른다. 모든 것이 완벽하게 흘러간다면 괜찮을 것이다."
 austria_federation.8.a: "크로아티아 주를 [ROOT.GetCountry.GetAdjective] 크로아티아로 제한한다."
 austria_federation.8.b: "기존의 삼일 왕국을 연방으로 유지한다."
 austria_federation.8.c: "크로아티아 땅을 삼일 왕국 아래 통합한다."
 austria_federation.8.d: "슬로베니아 땅과 크로아티아 땅의 연합을 조직한다."
 austria_federation.8.e: "연방 내 모든 남슬라브인을 위한 주에 동조한다."
 austria_federation.9.t: "숲 너머"
 austria_federation.9.desc: "[SCOPE.sCulture('romanian_culture').GetName] 민족이 거주하는 왕관령은 우리 제국에서 가장 다양한 민족의 땅이라 할 수 있다. 임의의 [SCOPE.sCulture('romanian_culture').GetNameNoFormatting] 영토가 수립된다면 분명 [GetCulture('hungarian').GetName] 민족주의자들 사이에 불안이 조성될 것이며, 지역 곳곳의 [GetCulture('south_german').GetName] 사람들이 자치권을 걱정하기 시작할 것이다."
 austria_federation.9.f: "\"여긴 자치권이 최소한 세 개는 있어야 합니다. 더 필요할 수도 있고요. 대체 이 많은 독일인이 어디서 온 거랍니까?\"\n\n\"우리가 저들을 여기 정착시켰습니다. 꽤 최근 일이죠. 튀르키예와의 마지막 전쟁 이후였으니까요. 아무래도 저들이 마지막으로 우릴 한 번 더 괴롭히기로 작정한 것 같습니다.\""
 austria_federation.9.a: "루마니아 주에 바나트와 트란실바니아 전역을 승인한다."
 austria_federation.9.b: "루마니아 주에 세케이 지대를 제외한 모든 토지를 승인한다."
 austria_federation.9.c: "트란실바니아는 루마니아의 소유이나, 바나트는 독일의 소유다."
 austria_federation.9.d: "루마니아 주를 트란실바니아 남쪽으로 축소한다."
 austria_federation.9.e: "트란실바니아 전역은 당연히 헝가리의 소유다."
 austria_federation.10.t: "서부 비주류"
 austria_federation.10.desc: "이탈리아반도를 휩쓴 민족주의의 물결은 우리에게서 벌써 많은 이탈리아 영토를 앗아갔다. 남아 있는 [SCOPE.sCulture('north_italian_culture').GetName] 인구의 지지를 확보하려면 아직 해결되지 않은 이탈리아, [GetCulture('slovene').GetName], [GetCulture('south_german').GetName] 영토 사이의 갈등 문제를 처리해야만 한다."
 austria_federation.10.desc_lomven: "[SCOPE.sCulture('north_italian_culture').GetName] 민족은 그 인구층과 이탈리아 왕관령에서 나오는 경제력 덕분에 제국에서 가장 영향력 있는 민족주의자 국민이 되었다. 연방화 과정에서 이들의 지지를 확보하려면 아직 해결되지 않은 이탈리아, [GetCulture('slovene').GetName], [GetCulture('south_german').GetName] 영토 사이의 갈등 문제를 처리해야만 한다."
 austria_federation.10.f: "\"해군에서 보내온 서신을 받았네. 모병 수를 봐서라도 이탈리아인한테는 좀 너그럽게 굴어 달라던데.\"\n\n\"놀랍진 않군. 거긴 이탈리아 기관이나 마찬가지니까.\"\n\n\"팔레르모에서 온 서신도 있네. 거기서는 글쎄 나더러... 뭐, 굳이 또 얘기하진 않을 거지만, 아무튼 그랬네.\"\n\n\"나도 이런 말 하고 싶진 않지만, 그거야말로 정말 이탈리아인답군.\""
 austria_federation.10.a: "트렌토와 트리에스테 모두 이탈리아의 소유다."
 austria_federation.10.b: "트렌토는 이탈리에의 소유이나, 트리에스테는 슬라브의 소유다."
 austria_federation.10.c: "트리에스테는 혼자서도 충분하다."
 austria_federation.10.d: "롬바르디아 베네치아만으로도 충분한 답이 되지 않는가."
 austria_federation.10.e: "이런 소규모 인구만을 위한 주라니, 가당치 않다."
 austria_federation.11.t: "국경 지방"
 austria_federation.11.desc: "연방 시절부터 [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')]의 [SCOPE.sCulture('ukrainian_culture').GetName] 인구는 [GetCulture('polish').GetName] 상류층의 통치를 받아 왔다. 그리고 [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] 도시의 대다수인 [GetCulture('polish').GetNameNoFormatting] 인구층이 [GetCulture('polish').GetNameNoFormatting] 주 아래에서 자치권을 부여할 것을 요청했다. 이를 승인하면 [GetCulture('polish').GetCustom('getPluralDemonym')]들이 만족하겠지만, 중요한 경제 세력인 [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting] 주를 부정하는 것이나 마찬가지다."
 austria_federation.11.f: "\"갈리치아? 거긴 상황이 참 희한하게 돌아가지. 귀족은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 혐오하는데 소작농은 [ROOT.GetCountry.GetRuler.GetHerHim]를 좋아한다네. 지난번에 귀족, 그러니까 주로 폴란드인이 봉기를 시도했을 땐 소작농들이 저택을 습격해서 저들을 목매달아 버렸지. 우린 군대를 파견해서 반란군을 보호해야 했고 말이야. 내 생각에는 루신인이 바로 그때, 거기서 자기들만의 주를 얻어낸 것 아닌가 싶다네.\""
 austria_federation.11.a: "우크라니아 주에 동 갈리치아 전역을 승인한다."
 austria_federation.11.b: "동 갈리치아에 우크라니아 주를 생성하고, 르부프는 폴란드의 권한 아래 둔다."
 austria_federation.11.c: "우크라니아에 부코비나를 넘기는 대신 르부프는 폴란드의 소유로 한다."
 austria_federation.11.d: "갈리치아 전역은 폴란드의 영토다."
 austria_federation.12.t: "[SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]의 세르비아인"
 austria_federation.12.desc: "[SCOPE.sState('vojvodina_state').GetName] 주는 오랫동안 [SCOPE.sCulture('serb_culture').GetName] 문화의 중심지였다. 이 지역의 [SCOPE.sCulture('serb_culture').GetNameNoFormatting] 인구가 [SCOPE.sState('vojvodina_state').GetCityHubName]에 수도를 두는 [SCOPE.sCulture('serb_culture').GetNameNoFormatting] 주의 형성을 요청해 왔다. 하지만 현지의 [GetCulture('hungarian').GetName] 및 [GetCulture('south_german').GetName] 공동체에서 이 제안을 반대하고 나섰다."
 austria_federation.12.f: "\"제안을 공개할 때는 이 사실을 꼭 명심하게. 헝가리인만 여길 우이비데크로 부르는 거야. 다른 사람은 전부 노비 사드라 한다고. 우린 노이자츠라 하고.\"\n\n측량사가 이름에 줄을 그어 지웠다. \"좀 골치 아픈 지역이군요?\"\n\n\"상상을 초월한다네. 한때는 이 도시가 세르비아의 아테네라 불린 적도 있었어. 우리가 저쪽 손을 들어 준다면, 또 그렇게 될 수도 있겠지.\""
 austria_federation.12.a: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting](을)를 헝가리에서 분할해 세르비아 주로 만든다."
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting](은)는 헝가리의 일부로 남아야 한다."
 austria_federation.12.c: "연방 내 모든 남슬라브인을 위한 주에 동조한다."
 croats_are_fine_tt: "#b 삼일 왕국#!이 수립되었으므로: #indent_newline:3 \n• [GetCulture('croat').GetName]가 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]되지 #b 않을#! 것임#!"
 because_hungarian_anger_is_low_tt: "#b 헝가리의#! [concept_liberty_desire] 또는 [Concept('concept_radical', '$concept_radicalism$')] 성향이 낮으므로: #indent_newline:3 \n• [GetCulture('hungarian').GetName]가 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]되지 #b 않을#! 것임"
 because_hungarian_anger_is_high_tt: "#b 헝가리의#! [concept_liberty_desire] 또는 [Concept('concept_radical', '$concept_radicalism$')] 성향이 높으므로: #indent_newline:3 \n• [GetCulture('hungarian').GetName]가 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]될 것임\n• [ROOT.GetCountry.GetNameNoFlag] 내 [GetCulture('hungarian').GetName] [Concept('concept_pop', '$concept_pops$')]의 [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%], 비 [GetCulture('hungarian').GetName] [concept_personal_union] 및 [concept_crown_land] [Concept('concept_subject', '$concept_subjects$')]이 더 [concept_radical]가 됨#!#!"
 because_lombardy_venetia_tt: "[ROOT.GetCountry.GetName](이)가 #b 롬바르디아#! 또는 #b 베네치아#!를 계속 소유하므로: #indent_newline:3 \n• [GetCulture('north_italian').GetName]가 성공적으로 [Concept('concept_integrated_culture','$concept_integrated_culture_short$')]되어 [ROOT.GetCountry.GetNameNoFlag]의 [Concept('concept_primary_cultures','$concept_primary_culture$')]가 될 것임#!"
 promised_slovakia_to_hungary_tt: "#b 슬로바키아#!가 이미 #b 헝가리#! 소유로 약속되었으므로 해당 옵션의 효과가 #r 악화#!될 것임"
 promised_bukovina_to_romania_tt: "#b 부코비나#!가 이미 #b 트란실바니아#! 소유로 약속되었으므로: #indent_newline:3 \n• [GetCulture('romanian').GetName]가 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]될 것임\n• [GetCulture('romanian').GetName] [Concept('concept_pop', '$concept_pops$')]의 [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]가 더 [concept_radical]가 됨#!"
 danubian_tradition_traits_tt: "[GetStrategicRegion('region_danubia').GetName], [GetStrategicRegion('region_balkans').GetName], [GetStrategicRegion('region_poland').GetName], 또는 [GetStrategicRegion('region_south_germany').GetName] [Concept('concept_strategic_region','$concept_strategic_regions$')] 내 우리 [Concept('concept_state', '$concept_states$')]에 [Concept('concept_homeland','$concept_homelands$')]가 있는 모든 #bold 유럽#! [Concept('concept_culture', '$concept_cultures$')]가 #b 도나우#! [concept_tradition_trait]을 채택할 것임"
