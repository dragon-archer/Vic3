 notification_danubian_federation_culture_pleased_desc: "제국의 연방화가 진행되는 가운데, [SCOPE.sCountry('austria_scope').GetAdjective] 정부의 결정이 일부 [SCOPE.sCulture('relevant_culture_scope').GetName] 사람들의 호응을 얻었다.\n\n우리 [concept_country] 내 다수의 [SCOPE.sCulture('relevant_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]이 [concept_loyalist]로 더 기울었습니다."
