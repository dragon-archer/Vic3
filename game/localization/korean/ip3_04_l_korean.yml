 labour_associations_events.1.t: "노동조합 타파"
 labour_associations_events.1.d: "[SCOPE.sLaw('current_law_scope').GetName] 법률에 따른 노동자 협회 입지의 강화로 위협을 느낀 [SCOPE.gsInterestGroup('industrialists_ig').GetName]들은 노동조합을 결성한 노동자들의 위험성에 관한 수많은 보고를 널리 퍼뜨렸다."
 labour_associations_events.1.f: "#bold 노동조합이 내게 맞는 선택일까?#!\n\n• 회비는 임금에서 차감됨\n• 급여, 혜택, 근무 규율에 관한 보장 없음\n• 개별 협상의 기회 없음\n\n#italic 여러분의 일자리와 임금은 기업에서 제공하며, 노동조합에서는 제공하지 않습니다. 앞으로도 마찬가지입니다!#!"
 labour_associations_events.1.a: "저들도 겁에 질렸겠군."
 labour_associations_events.1.b: "모두 자신의 이득을 추구할 권리가 있는 법이다."
 labour_associations_events.2.t: "선제 파업"
 labour_associations_events.2.d: "[SCOPE.sLaw('current_law_scope').GetName] 법률을 공고히 하려는 정부 노력에 관한 소식이 노동자 계층 공동체 사이로 빠르게 퍼져나갔다. [SCOPE.gsInterestGroup('industrialists_ig').GetName]들은 불법 노동조합 활동이 증가하자 이에 대한 불만을 쏟아내기 시작했다."
 labour_associations_events.2.f: "정부가 계획을 발표한 순간부터 전단들이 나타나기 시작했다. 범인을 잡으려는 야간 순찰원의 시도는 아무런 결실을 보지 못했고, 회사는 이미 입은 피해를 수습할 수밖에 없었다. 밤마다 벽에는 전단이 가득 붙었다. 아침이 되면 기업에서 다시 지난밤의 노력을 수거해 쓰레기통을 가득 채운다.\n\n바로 다음 주가 되자, 미화원들이 새로운 노동조합의 설립을 밝혔다."
 labour_associations_events.2.a: "법원에 이런 불만 사항을 무시하라고 명령한다."
 labour_associations_events.2.b: "현재의 법이 계속 효력을 유지하도록 한다."
 labour_associations_events.3.t: "노동조합 위원회"
 labour_associations_events.3.d: "노동 단체의 탄원을 따라 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]에서 [SCOPE.sLaw('current_law_scope').GetName] 법률에 관한 위원회를 조직했다. 해당 위원회는 정부에 두 개의 보고를 전달했다. [SCOPE.gsInterestGroup('opposed_ig').GetName]에서 작성한 다수파 보고서와 [SCOPE.gsInterestGroup('unions_ig').GetName] 쪽에 더 동조하는 방향의 소수파 보고서였다."
 labour_associations_events.3.f: "\"사실 현재의 법은 한쪽으로 치우쳐 있어 정당하지 못합니다. 한동안 목표의 진척을 위해 만들어진 거의 모든 노동자 조합은 거래를 억제하려는 음모로 받아들여져 왔습니다. 따라서 범죄로 처벌할 수 있었으며, 고용주가 저지른 정확히 비슷한 행위는 마치 공모죄가 아니라는 듯 법의 범위를 벗어나 버립니다. 하지만 수천 명의 노동자 위에 선 고용주는 그 자체만으로도 하나의 조합이라 할 수 있습니다.\"" #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "소수파 보고서를 채택한다."
 labour_associations_events.3.b: "다수파 보고서가 더 설득력이 있다."
 labour_associations_events.4.t: "죽어가는 산업"
 labour_associations_events.4.d: "정부가 [GetLawType('law_guild_system').GetName] 법률을 공격하자 생계를 위협받는다고 느낀 이들이 폭동을 일으켰다. [SCOPE.sState('relevant_state').GetName]에서는 폭동을 일으킨 장인과 유능한 노무자들이 기계를 부수고 계약자들을 위협했다."
 labour_associations_events.4.f: "우리 탄원을 듣는 신에게 저주를\n굶주림 속에서 헛되이 부르짖었네\n헛된 희망을 품고 헛되이 기다렸으나\n신은 우리 비통한 운명을 조롱하고 비웃을 뿐—\n우리는 짜네, 직물을 짜네!" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "자유롭게 경쟁하지 못하겠다면, 다른 직업을 알아보는 게 좋을 것이다."
 labour_associations_events.4.b: "군대를 파견해 자산을 보호한다."
 labour_associations_events.5.t: "필사의 노력"
 labour_associations_events.5.d: "[SCOPE.sLaw('current_law_scope').GetName] 법률을 제정하려는 정부의 노력이 [SCOPE.gsInterestGroup('trade_unions_ig').GetName] 거의 전체의 반대를 불러일으켰다. 노동조합 지도부는 정부를 무릎 꿇리려는 시도로 총파업을 선언했다."
 labour_associations_events.5.f: "노동조합에서 대규모로 나섰다. [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]에 서 있는 모든 가로등이 붉은 띠로 뒤덮였고, 도보로 이동하려는 시도는 꿈도 못 꿀 지경이었다. 여러 정부 의원은 저 인파를 뚫고 가느니 사무실에서 자는 편을 선택했다. 한편 반대 의견의 급진파들은 이 흐름에 합류하기로 했다. 이들은 건물 주변을 완전히 둘러싼 경찰관들로 인해 돌아가는 길이 끊어졌다는 사실을 알아차렸다.\n\n상황은 이제 양측 모두에게 공성전이나 다름없었다. 시위자들은 몹시 감명 깊고 논리적인 체계를 만들어 빵과 물을 분배했으며, 의원들은 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 식당과 포도주 저장고에 들렀다.\n\n\"저게 얼마나 오래 갈까?\" 어느 하급 위원이 물어보았다. 하지만 옆에 있던 동료는 대답할 기운도 없어 보였다."
 labour_associations_events.5.a: "저 반응만 봐도 이 법안이 옳다는 걸 알겠군."
 labour_associations_events.5.b: "협상을 제시한다."
 labour_associations_events.5.c: "저들의 소통 수단을 가로막는다."
 labour_associations_events.6.t: "참을 수 없는 갈등"
 labour_associations_events.6.d: "산업 노무자들의 일상이나 다름없는 끔찍한 환경을 자세히 다룬 책이 갑작스러운 성공을 거두었다. 책이 유명해지며 대중이 [SCOPE.sLaw('current_law_scope').GetName] 법률에도 관심을 보이기 시작했으며, [SCOPE.gsInterestGroup('industrialists_ig').GetName]들은 난처한 상황을 맞이했다."
 labour_associations_events.6.f: "\"즉 사회의 질서가 노동자의 가정생활을 거의 불가능하게 만들고 있다. 편안함이라곤 찾아볼 수도 없는 더러운 집은 단순히 밤을 보낼 쉼터로도 충분하지 않다. 가구도 제대로 갖춰지지 않고, 빗물을 막아 주거나 따뜻하지도 않고, 사람으로만 채워진 방 안에는 더러운 공기가 가득하다. 이런 곳에서는 가정이 주는 안락함을 절대 기대할 수 없다. 남편은 하루 종일 일하고, 아내와 좀 더 나이가 든 아이들은 모두 다른 곳에 흩어져 있다. 이들은 밤과 아침에만 만날 수 있으며, 모두가 끊임없이 음주 욕구에 시달리고 있다. 이런 환경에서 어떻게 가정생활을 할 수 있단 말인가?\"" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "노동자들이 스스로를 변호할 수 있어야 한다."
 labour_associations_events.6.b: "소유주들의 심기를 더 건드려선 안 된다."
 labour_associations_events.7.t: "법의 서신"
 labour_associations_events.7.d: "정부가 노동 조직에 등을 돌리자, 대담해진 [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName] 세력은 자신들의 상점 내에서 먼저 노동조합을 강력히 단속하기 시작했다. 기존 법률이 아직 유효한 가운데, [SCOPE.gsInterestGroup('unions_ig').GetName] 세력이 대응을 요구하고 있다."
 labour_associations_events.7.f: "어불성설 그 자체였다. 직원도, 그 상사도, 그 앞에 서 있는 노동조합 대표도 아마 이 사실을 잘 알았을 것이다. 판사에게 닿기도 전에 법전에서 사라져 버릴 법에 따른 막판의 탄원이었다.\n\n하지만 동시에 완벽하기도 했다. 탄원을 즉각 거부할 수 있을 만한 그 어떤 명백한 실수도 보이지 않았다. 유일한 선택지는 이 탄원을 다른 누군가의 서류함에 던져넣는 것이었다. 직원은 입꼬리를 끌어올려 웃음기 없는 미소를 지어 보였다.\n\n\"감사합니다. 부서에서 곧 서신으로 연락드리겠습니다.\""
 labour_associations_events.7.a: "저들의 입지는 더 이상 없다."
 labour_associations_events.7.b: "기존 법률을 유지해야 한다."
 labour_associations_events.8.t: "노동 자유 시장"
 labour_associations_events.8.d: "정부가 [GetLawType('law_guild_system').GetName] 법률을 해체하려는 움직임을 시작하자, 대담해진 [GetPopType('laborers').GetName] 및 [GetPopType('machinists').GetName] 계층에서도 이전까지 배제되어 왔던 분야로 진출하기 시작했다."
 labour_associations_events.8.f: "\"난 이제 가려고. 더 일찍 얘기해 주려고 했어. [SCOPE.sState('relevant_state').GetCityHubName]에 있는 공장에 일자리를 찾았거든. 교통편 비용도 대출해 준다고 하고, 침대도 주고...\"\n\n그는 말끝을 흐리며 친구들의 얼굴을 바라보았다.\n\n\"지금까지 정말 고마웠어. 편지 보낼게. 다른 사람한테 부탁해서라도. 정말... 정말 즐거웠어. 언젠가 또 보게 될 거야. 약속해.\""
 labour_associations_events.8.a: "우리의 노력이 큰 보상을 받는군."
 labour_associations_events.8.b: "자유의 위대한 승리다."
 labour_associations_events.9.t: "숨겨진 동기"
 labour_associations_events.9.d: "저명한 [SCOPE.gsInterestGroup('landowners_ig').GetName]들이 경제적 경쟁자들에게 불이익을 안길 기회를 포착하고, [SCOPE.sLaw('current_law_scope').GetName] 법률 제정을 찬성하며 나섰다."
 labour_associations_events.9.f: "\"노동조합은 무질서의 사도입니다. 하지만 그보다 더 중요한 건, 이들이 가장 적대하는 존재가 우리의 가장 직접적인 경쟁자라는 사실입니다. 이들은 윗사람에게 양보를 요구할 것이며, 그렇게 [SCOPE.sState('relevant_state').GetCityHubName] 유력자들의 주머니로 깊이 파고들 겁니다. 이렇게 입은 손해를 만회하려면 가격을 올려야 할 것이며, 그러면 우리의 생산품이 훨씬 더 유리한 입지를 차지할 수 있습니다.\"\n\n\"그러면 우리 국민은 어떻습니까? 소작농 조합을 두려워해야 하는 겁니까?\"\n\n\"저들은 깨끗한 공기를 들이마시고 햇볕도 쬘 수 있습니다. 많은 이가 각자 땅을 가지고 있지 않습니까. 그런데 굳이 조합을 만들 필요가 있겠습니까?\""
 labour_associations_events.9.a: "완벽히 잘 맞는 합의로군."
 labour_associations_events.9.b: "이런 제안을 조심해야만 한다."
