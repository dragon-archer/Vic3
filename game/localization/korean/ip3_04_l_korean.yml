 austria_federation.13.t: "연방 제국"
 austria_federation.13.d: "[SCOPE.sCountry('austria_scope').GetName] 정부가 제국을 연방 국가로 재편하자는 제안에 공식적으로 동조했다. 이 계획이 실행에 옮겨질 경우 [ROOT.GetCountry.GetNameNoFlag]의 현재 자치권은 종식되며, 우리의 역사적 영토 일부를 상실할 가능성도 있다."
 austria_federation.13.f: "\"이러한 관점으로 본다면 상황은 몰락이 아니라, 재편성과 [SCOPE.sCountry('austria_scope').GetNameNoFormatting]의 새로운 탄생에 관한 것이 된다. 진실로 이 제국을 소중히 생각하는 모든 이가 암울한 갈망 속에서도 앞으로 나아가는 올바른 길을 완전히 인지하고 있다면 말이다. 우선, 독립 국가만이 존재할 권리를 갖는다는 말은 사실이 아니다. 이 사례에 정확히 들어맞는 예시인 $SWI$의 경우, 여러 민족이 혼합된 정치 조직의 유형이나 누구도 이 국가가 존재할 권리를 부정하지 않는다. 사실 우리 제국의 역사적 과정이란 그저 새롭게 각성한 필요에 대응할 수 있도록, 현대적 형태의 국가 관계를 수립하고자 애쓰는 노력일 뿐이다.\"\n\n— 아우렐 포포비치, #italic 대오스트리아 합중국#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "연방에 [ROOT.GetCountry.GetNameNoFlag]의 자리쯤은 있을 것이다."
 austria_federation.13.b: "주권을 지키기 위해 싸워야 한다면, 그렇게 하겠다."
 austria_federation.14.t: "침몰하는 배 탈출"
 austria_federation.14.d: "우리는 [SCOPE.sCountry('austria_or_danubia_scope').GetName](으)로부터 독립함으로써 [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]에서 벌어지는 간섭의 위험을 영원히 끊어냈다. [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag] 정부가 계획을 계속 이어가든 말든, 우리는 더 이상 그 일부가 아니다."
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName](은)는 변하고 있었다. 그냥 거리의 깃발이나 배수구에 뒹구는 색종이 조각 때문만은 아니었다. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting](은)는 그것을 카페 메뉴판에서, 붙어 있는 전단지에서, 그리고 거리에서 들려오는 대화 속에서 느낄 수 있었다. 어느 날 산책길에, [SCOPE.sCharacter('name_a_scope').GetSheHe]는 한 무리의 일꾼이 관청 건물을 칠하는 모습을 보게 되었다. 쇤브룬의 노란색을 덮고, 붉은 페인트를 새로이 입히는 중이었다.\n\n\"이곳은 합스부르크의 도시였다.\" 그들은 마치 그렇게 말하듯, 남은 흔적을 지워나가고 있었다. 문득 궁금해진 건, 파란색 문짝도 곧 사라질까 하는 것이었다."
 austria_federation.14.a: "독립 [ROOT.GetCountry.GetName] 만세!"
 austria_federation.14.b: "용서는 멀리서 전하겠다."
 austria_federation.15.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] 정부의 협력 서약"
 austria_federation.15.d: "[SCOPE.sCountry('relevant_subject').GetName] 정부가 우리 제국 연방화 계획에 전면적인 협조를 약속했다. 우리 [SCOPE.sCulture('primary_culture_scope').GetName] 국민 상당수도 이 결정을 지지하고 있다."
 austria_federation.15.f: "\"장관이... 아까 웃고 있더군. 들었나?\"\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]의 목소리는 이웃이 찻잔을 두드리는 소리보다 조금 클까 말까 했다. 동료 중 하나가 의아하다는 듯 눈썹을 치켜들며 상대를 바라보았다.\n\n\"믿기 어려운데. 어디서 들었지?\"\n\n\"직접 봤어. 로비에 있더군. 무슨 대령 하나랑 같이.\"\n\n\"아마 [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')]겠지.\" 테이블 끝에 앉은 사람이 끼어들었다. \"어젯밤 [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName]에서 마차가 도착했는데, 누가 타고 있었는지는 끝내 안 알려주더라고. 뭔가 흥미로운 일이 벌어지고 있는 건 분명해.\""
 austria_federation.15.a: "도나우강 위에 우정의 꽃이 피는군."
 austria_federation.15.b: "저들의 의견은 필요치 않다."
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName](은)는 우리의 모든 관련 [concept_primary_cultures]를 [Concept('concept_integrated_culture','$concept_integrated_culture_present$')]할 기회를 얻게 됨"
 austria_federation.16.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] 정부의 통합 거부"
 austria_federation.16.d: "[SCOPE.sCountry('relevant_subject').GetName] 정부가 제국의 연방화 계획에 반대 의사를 공식 표명했다. 우리 [SCOPE.sCulture('primary_culture_scope').GetName] 인구 상당수도 그들의 입장에 동조할 가능성이 크다."
 austria_federation.16.f: "편지는 늘 그렇듯이 뻔한 이야기로 가득했다. 민족 자결권, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권한 남용, [SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting] 영토 고유의 권리와 특권들. 이런 편지가 처음 온 것도 아니고, 아마 마지막도 아닐 것이다. 그러나 이번만큼은 유독 거슬렸다. 정부의 웅대한 계획에 박힌 어뢰 한 방처럼. 관리는 편지를 장관에게 전달할 서류함에 올려놓았다.\n\n그의 시선은 방 건너편에서 조용히 커피를 마시고 있는 동료에게 가 닿았다. \"우리 다른 계획이 있긴 한 건가?\"\n\n\"모르겠어.\"\n\n\"정말 모르는 거야, 아니면 군사 기밀이라 말 못 하는 거야?\"\n\n\"모르겠어.\""
 austria_federation.16.a: "우리만으로 길을 모색할 수밖에."
