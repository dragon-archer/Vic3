 je_danubian_federation_enact_the_federation_desc: "연방화 제안을 받아들일 의지가 있는 민족 연합을 성공적으로 확보했다. 이제 [ROOT.GetCountry.GetAdjectiveNoFlag] 의회는 제안을 법제화하고 제국 내 다른 세력들의 승인을 기다려야 한다."
