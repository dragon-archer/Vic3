 eastern_question_russia.1.t2: "[SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')]의 부활"
 eastern_question_russia.1.d: "[SCOPE.sCountry('bulgaria_scope').GetName]의 독립을 위한 우리의 기여는 남슬라브 민족의 수호자로서 우리에게 정당성을 부여했다. 이제 우리는 발칸에서 영향력을 다지기에 충분한 기회를 손에 넣었다."
 eastern_question_russia.1.d2: "[SCOPE.sCountry('bulgaria_scope').GetName]의 독립으로 인해 오스만 세력권에 생긴 균열이 노출되었다. 발칸에서 우리의 영향권을 확장할 수 있는 뜻밖의 기회가 찾아온 것이다."
 eastern_question_russia.1.f: "군악대의 연주가 울려 퍼지는 가운데, 새로 창설된 [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting]의 연대들이 행진을 시작했다. [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting](은)는 내심 이렇게 생각했다. '참 묘하지. 저 새로운 [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] 군복은 내 복장과 거의 똑같아. 청록색 천에 붉은 장식선까지. 마치 아이가 아버지를 따라 하듯 귀엽군.'\n\n그러나 맡은 임무를 생각하면 그저 흐뭇한 감상에 머무를 순 없었다. 언젠가 이 병사들이 [SCOPE.sCharacter('name_a_scope').GetHerHis] 조국의 이익을 위해 행진하게 될 날이 올지도 모른다. [ROOT.GetCountry.GetNameNoFormatting](은)는 [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]에게서 확실한 약속을 받아낼 필요가 있었다. 군사 협력을 정리하고 오스만의 공식 문서를 확보해야 했다. 기쁨이 한 시간이라면, 일은 하루치가 밀려 있다."
 eastern_question_russia.1.a: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName]에게 축사를 전하고 대사관을 제안한다."
