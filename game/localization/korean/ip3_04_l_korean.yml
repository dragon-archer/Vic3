 autocracy.4.t: "책임 정부"
 autocracy.4.d: "[ROOT.GetCountry.GetAdjectiveNoFlag] 의회 질서가 보여준 안정성에 왕당파는 전제주의를 수복할 수 있다는 희망을 버릴 수밖에 없었다. 이제 입헌 왕정이 현재의 상태로 자리 잡았다."
 autocracy.4.f: "\"의회는 정부에 생명력과 움직임을 부여하는 최고의 절대적 권력이다. 의회는 다양한 절차를 지시하고 수행하며 자국의 평화를 낳고, 신념을 지키며 자국 자산의 토대가 된다. 이 위대한 봄의 헌법이자 모든 사안의 가장 중요한 원천은 의회의 힘과 아름다움에서 오므로, 여기에서 파생되는 모든 행위와 성과는 그에 맞는 유사성과 균형을 지닐 것이다.\"" #- the 1st Earl of Shaftesbury
