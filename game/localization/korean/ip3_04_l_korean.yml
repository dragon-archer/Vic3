 aus_organise_trialism_desc: "제국 내에서 언제나 반항적인 태도를 고수해 온 #v $HUN$#!가 미치는 영향력이 경계해야 할 만큼 커지고 있다. 동격의 충직한 남슬라브 왕국을 수립하면 $HUN_ADJ$의 힘을 약화하면서도 발칸으로 확장할 수 있는 길이 열리게 된다."
