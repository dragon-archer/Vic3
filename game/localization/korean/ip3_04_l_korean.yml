 je_red_summer_reason: "혁명의 물결을 타고 치솟은 #b $je_springtime_of_the_peoples$#!으로 인해 [ROOT.GetCountry.GetName]의 새로운 자유주의 정부가 낙승했습니다. 하지만 권력을 획득했다고 해서 계속 유지할 수 있는 건 아닙니다. 자유주의 정부는 새로운 의회 질서를 폐지하고자 하는 #b 보수주의 세력#!과 훨씬 더 포괄적인 혁명을 일으킬 위험이 있는 #b 급진파#! 세력 양측 모두의 위협을 받고 있습니다.\n\n#b 반혁명#!\n자유주의 정부는 통치 기반이 견고해지기 전까지 복수심 넘치는 옛 질서의 위협을 받게 됩니다. #b 반혁명 진행도#!가 #v 100%#!에 도달하면 혁명파 정부가 #b 물러나게 되며#!, 보수주의 질서가 다시 수립됩니다."
