 je_danubian_federation_observer_reason: "[SCOPE.sCountry('austria_scope').GetName] 정부는 [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] 제국의 영토를 민족 단위의 자치 주로 재편하자는 제안에 동조했습니다. 이 제안은 현재 제국을 구성하는 복잡한 왕관령 체계와 동군연합의 구조를 폐지하고, 궁극적으로 빈에 책임을 얹는 연방 체제로 이를 대체하려는 것입니다.\n\n만일 [SCOPE.sCountry('austria_scope').GetNameNoFlag](이)가 #v $je_danubian_federation$#! [concept_journal_entry]을 완수할 경우 [ROOT.GetCountry.GetName](이)가 보유한 전통적인 권리와 특권은 모두 폐지되며, 자국 영토는 [SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]에 직접 통합될 것입니다."
