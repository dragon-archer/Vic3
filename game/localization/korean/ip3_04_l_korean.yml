 je_danubian_federation_reason: "[ROOT.GetCountry.GetName]의 수많은 민족 사이에 일어난 마찰은 오래전부터 제국의 통합을 위협했습니다. 여러 민족의 권리를 옹호하는 사람들은 예전부터 제국에 다양한 형태의 연방화를 요구해 왔으며, 최근 수년간 이들은 왕조를 유지하고자 급진파 개혁에 찬성하는 [SCOPE.gsInterestGroup('armed_forces_ig').GetName] 구성원과 접촉했습니다. 그중에서도 가장 최근에 제시된 #b $dyn_c_usga$#! 제안은 옛 왕관령을 폐지하며, 대신 각 민족이 자치하는 여러 주가 여럿 생겨난다는 내용을 담고 있습니다.\n\n[GetCulture('hungarian').GetName] 정치인들이 역사적인 헝가리가 분열할 수도 있다는 생각에 반발하며 해당 제안을 반대하고 나섰으며, 비독일 주에서 소수 집단이 될 가능성이 높은 [GetCulture('south_german').GetName] 인구층 또한 반대하고 있습니다."
 austria_federation.1.t: "[SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, '연방의')] 제안"
 austria_federation.1.d: "국민의 권리를 위해 [SCOPE.sCharacter('relevant_character').GetCulture.GetName](을)를 옹호하는 [SCOPE.sCharacter('relevant_character').GetFullName](이)가 제국을 다민족 연방 국가로 다시 개편하자는 제안을 내놓았다. [SCOPE.sCharacter('relevant_character').GetHerHis|U] 제안은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 비슷한 생각을 지닌 동료들 사이에서 인기를 얻었다."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName] 내의 영향력 있는 인물인 [SCOPE.sCharacter('relevant_character').GetFullName](이)가 제국을 연방화하여 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권위를 수복하자는 제안을 내놓았다. [SCOPE.sCharacter('relevant_character').GetHerHis|U] 제안은 궁정의 비슷한 생각을 지닌 구성원들 사이에서 인기를 얻었다."
 austria_federation.1.f: "\"이러한 관점으로 본다면 상황은 몰락이 아니라, 재편성과 [ROOT.GetCountry.GetNameNoFormatting]의 새로운 탄생에 관한 것이 된다. 진실로 이 제국을 소중히 생각하는 모든 이가 암울한 갈망 속에서도 앞으로 나아가는 올바른 길을 완전히 인지하고 있다면 말이다. 우선, 독립 국가만이 존재할 권리를 갖는다는 말은 사실이 아니다. 이 사례에 정확히 들어맞는 예시인 $SWI$의 경우, 여러 민족이 혼합된 정치 조직의 유형이나 누구도 이 국가가 존재할 권리를 부정하지 않는다. 사실 우리 제국의 역사적 과정이란 그저 새롭게 각성한 필요에 대응할 수 있도록, 현대적 형태의 국가 관계를 수립하고자 애쓰는 노력일 뿐이다.\"\n\n— 아우렐 포포비치, #italic 대오스트리아 합중국#!"
 austria_federation.1.a: "이것이야말로 [ROOT.GetCountry.GetNameNoFormatting]에 필요한 개혁이다."
 austria_federation.1.b: "지금은 이 사안을 처리할 수 없다."
