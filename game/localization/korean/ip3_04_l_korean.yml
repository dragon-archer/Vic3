 je_danubian_federation_czech_button_desc: "[GetCulture('czech').GetName] 민족주의자들은 오래전부터 옛 #b 보헤미아 왕관령#!이 #b 보헤미아#!, #b 모라비아#!, #b 슐레지엔#! 왕관령으로 분할되었다는 사실에 분개해 왔다. 거기다 [GetCulture('czech').GetNameNoFormatting] 땅에는 비주류인 [GetCulture('south_german').GetName] 대다수가 거주하며 지속적으로 민족 사이의 긴장감을 일으켜 왔다. 해당 지역을 연방에 성공적으로 통합하려면 비주류 [GetCulture('south_german').GetNameNoFormatting] 민족을 소외시키지 않고도 보헤미아를 다시 통일할 방법을 찾아내야 한다."
