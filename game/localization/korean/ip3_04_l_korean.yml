 hungry_forties.1.t: "굶주린 [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')|U]"
 hungry_forties.1.d: "[SCOPE.sState('relevant_state').GetName]에서 발생한 농작물 병해가 유럽 대륙 전역으로 확산되기 시작했다. 기록적인 흉작이 현실로 다가오며 기근에 대한 두려움이 퍼지고 있다."
 hungry_forties.1.f: "의사는 감자를 도구로 살짝 찌르더니 동료가 잘 볼 수 있도록 옆으로 비켰다. 무딘 도구 끝이 감자 속 변색된 부분에 1센티쯤 파고들어 있었다.\n\n\"역병입니다, 유감스럽게도. 이 밭에서 다른 감자를 아무거나 골라도 결과는 같을 겁니다. 지금으로서는 비상 조치를 권합니다.\""
 hungry_forties.1.a: "재앙이다!"
 hungry_forties.1.b: "외국산 곡물 구매를 위한 자금을 마련하자."
 hungry_forties.2.t: "편안한 시절"
 hungry_forties.2.d: "\"굶주린 [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]\" 시기에 유럽을 휩쓸었던 농작물 병해의 물결이 이제는 가라앉았다. 역병에 시달린 밭은 그 품종의 감자를 다시는 재배할 수 없을지도 모르지만, 다른 작물들은 완전히 회복할 수 있을 것으로 기대된다."
 hungry_forties.2.f: "\"들었어? 새로 나왔다면서 씨감자를 팔던데. 역병에 안 걸리는 품종이라나 뭐라나.\"\n\n울타리 맞은편에 기대 서 있던 남자가 한쪽 눈썹을 치켜올렸다. \"이제서야? 늦어도 한참 늦었지. 우린 애들한테 겨울 내내 건초를 먹였다고.\"\n\n\"잘 지냈네. 길 아래 살던 집은 애들을 잃었다더군. 진짜 너무 늦었어.\""
 hungry_forties.2.a: "신이시여, 감사합니다."
 hungry_forties.2.b: "정말 끝난 걸까?"
