 peoples_springtime.71.t: "평화, 자유, 화합"
 peoples_springtime.71.d: "[ROOT.GetCountry.GetName]의 자유주의 정부가 새로운 전제주의와 사회 혁명이라는 두 가지의 위협을 성공적으로 극복해 냈다. 혁명의 격변이 휘몰아치던 시대가 평화롭게 막을 내렸다."
 peoples_springtime.71.f: "\"자유의 미학만큼 놀랍고 유익한 결실은 없다. 하지만 자유를 습득하기 위해 준비하는 과정이야말로 가장 어렵다.\"\n\n- 알렉시 드 토크빌, #italic 미국의 민주주의#!" #- Alexis de Tocqueville
 peoples_springtime.71.a: "[ROOT.GetCountry.GetNameNoFormatting]에 자유의 시대가 찾아왔다."
 peoples_springtime.71.b: "[SCOPE.sCulture('primary_culture_scope').GetName] 민족은 자유를 쟁취했다."
