 je_eastern_question_russia_reason: "#v $dyn_c_ottoman_empire$#!이 겪고 있는 위기는 우리가 [GetStrategicRegion('region_balkans').GetName] 지역으로 영향력을 확대할 절호의 기회를 제공합니다. [GetCulture('bulgarian').GetName] 주의 수립을 지원함으로써, $dyn_c_ottoman_empire_adj$ 세력권을 억누르는 동시에 유럽 전역 [GetReligion('orthodox').GetName] 신자들의 수호자가 되어 위신을 세울 수 있을 것입니다."
