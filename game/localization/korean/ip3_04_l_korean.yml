 peoples_springtime.10.t: "붉은 [SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')]"
 peoples_springtime.10.d: "유럽에 퍼진 혁명파 물결로 인해 [ROOT.GetCountry.GetName]의 자유주의 정부가 낙승을 거두었다. 이 연약한 자유주의 질서는 이득을 역전시키고자 하는 보수주의 세력과 새로운 혁명을 일으킬 위험이 있는 급진파 양측 모두의 위협을 받고 있다."
 peoples_springtime.10.f: "\"수도에서 수백, 수천의 무장한 노동자들이 연대를 이루고 있다. 이들은 일도 없이 굶주림에 죽어가지만, 머릿속에는 헛된 이론과 야망에 가까운 희망이 가득하다. 사회가 둘로 나뉘어 버렸다. 아무것도 갖지 못했으나 공통의 욕심으로 하나가 된 세력과, 무언가를 가지고 있으며 공통의 두려움으로 하나가 된 또 다른 세력이다. 이 두 진영 사이에는 유대감도, 서로를 향한 공감도 존재하지 않는다. 어디를 봐도 피할 수 없는 투쟁이 즉시 시작될 것 같다.\"\n\n- 알렉시 드 토크빌, #italic 알렉시 드 토크빌의 회고록#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "헌법이여, 영원하여라!"
 peoples_springtime.10.b: "이 우스운 짓거리를 끝내야 한다."
