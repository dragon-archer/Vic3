 austrian_fascism.1.t: "신보수주의자"
 austrian_fascism.1.d: "[ROOT.GetCountry.GetAdjective]의 의회 민주주의에 대한 불만으로 뭉치기 시작한 전통 계층이 [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName] 쪽으로 방향을 틀기 시작했다. 이들은 [GetReligion('catholic').GetName]의 가르침을 내세우며 [GetLawType('law_corporate_state').GetName] 체제 아래에서 노동 운동의 진압과 질서 회복을 주장하고 있다."
 austrian_fascism.1.f: "\"우리는 또 하나의 실천적 목표로 결속되어 있다. 더 나은 것을 추구하고, 인간 공동체를 가장 쾌적한 상태로 이끄는 것 말이다.\n\n좌파 사회주의자의 행동에서 파괴밖에 보지 못하는 우파든, 우파의 행동을 재앙으로 치부하는 좌파든, 자신들과 마찬가지로 '고결한 열망'이 상대를 움직이고 있다는 사실을 인정해야 하며, 또 인정할 수 있어야 한다.\"\n\n— 오트마 슈판, #italic 진정한 국가#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "이것이 보수주의의 미래다."
 austrian_fascism.1.b: "우리는 지금 가장 어두운 반동과 마주하고 있다."
 austrian_fascism.2.t: "깨어난 오스트리아"
 austrian_fascism.2.d: "[SCOPE.sCharacter('ruler_scope').GetFullName](와)과 [SCOPE.sParty('fascist_party_scope').GetName]의 노력으로 [ROOT.GetCountry.GetName](은)는 마침내 [GetLawType('law_corporate_state').GetName] 체제로 전환되었다. 노동 운동은 가라앉거나 포섭되었고, 오랜 갈등 끝에 마침내 '사회적 평화'가 자리 잡았다."
 austrian_fascism.2.f: "\"노동 계급의 가장 숭고한 열망은 신과 조국을 위해 일할 권리다. 그러한 권리를 추구하는 태도야말로 저 공산주의자들이 가장 두려워하는 일이다.\"\n\n앞머리를 넘긴 전선 모집관이 강당 앞을 오가며 외쳤다. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting](은)는 동급생들과 어깨를 나란히 하고 꼿꼿이 서 있었다. 열두 쌍의 눈동자가 모집관의 일거수일투족을 따라갔다.\n\n\"저들의 무기는 사보타주와 분열이다. 가는 곳마다 그 씨앗을 뿌리지. 너희는 그것과 맞서 싸울 것이다. 이 강당에 들어올 땐 우등생이었겠지만, 나설 땐 돌격대원이 되어야 한다.\""
 austrian_fascism.2.a: "오스트리아를 위하여!"
 austrian_fascism.2.b: "전선의 의지가 곧 법이 될 것이다."
 austrian_fascism.3.t: "한낱 꿈으로"
 austrian_fascism.3.d: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] 측은 [ROOT.GetCountry.GetName]의 권력을 장악하는 데 실패했다. 급진적 민족주의의 망령은 여전히 남아 있겠지만, $gov_corporate_state_austrofascist$의 청사진은 이제 역사의 뒤안길로 사라졌다."
 austrian_fascism.3.f: "요즘 [ROOT.GetCountry.GetCapital.GetCityHubName]의 분위기는 숨통이 다소 트인 듯하다. 냉랭한 눈빛의 제복 청년들은 거리에서 자취를 감췄고, 밀가루 풀로 벽에 고정한 노동조합 전단지가 다시금 흔하게 눈에 띄었다. 커피하우스 베란다에 앉아 있던 [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting](은)는 길을 지나가는 노동자 무리를 바라보았다. 그 가운데, 낯익은 얼굴이 스쳐 지나갔다.\n\n\"저 사람 [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] 씨 아닌가?\" 맞은편에 앉은 이가 조심스레 말을 꺼냈다. \"전단지에서 본 것 같은데.\"\n\n\"어느 전단지에서?\"\n\n\"딱히 중요한 사람은 아닐걸. 마지막으로 그쪽 사람들 본 게 언제였는지도 기억이 안 나네.\""
 austrian_fascism.3.a: "[ROOT.GetCountry.GetNameNoFormatting](은)는 구원받았다!"
