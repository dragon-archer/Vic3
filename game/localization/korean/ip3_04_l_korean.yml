 notification_danubian_federation_culture_disqualified_desc: "제국의 연방화가 진행되면서, [SCOPE.sCountry('austria_scope').GetAdjective] 정부의 결정으로 [SCOPE.sCulture('relevant_culture_scope').GetName] [concept_culture]는 영구적으로 통합 대상에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]되었다.\n\n[SCOPE.sCountry('austria_scope').GetName](은)는 [concept_liberty_desire]을 #v 25#! 미만으로 낮추고 상호 관계를 #v 50#!보다 높게 끌어올리지 않는 한, 더 이상 #v $je_danubian_federation$#! [concept_journal_entry]을 완료할 수 없습니다."
