 metternich.1.t: "한 시대의 종언"
 metternich.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName](이)가 즉위함에 따라, 오랜 세월 재상을 맡아 온 [SCOPE.sCharacter('metternich_scope').GetFullName](이)가 은퇴를 발표했다. [SCOPE.sCharacter('metternich_scope').GetHerHis] 외교술이 이끌었던 역사의 한 단락이 막을 내리게 되는 것이다."
 metternich.1.f: "\"하지만 결국, 내가 마음속 깊이 간직한 생각은 이렇다. 유럽의 옛 질서는 이제 끝나가고 있다. 나는 그 몰락과 함께할 각오가 되어 있으며, 나의 의무가 무엇인지도 알고 있다. 이는 결코 나 혼자만의 각오가 아니다. 황제 폐하 역시 같은 뜻을 품고 계신다. 한편, 새로운 유럽은 아직 태어나지 않았다. 그리고 시대의 끝과 시작 사이에는 혼란이 자리할 것이다.\"\n\n— 클레멘스 폰 메테르니히" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "위대한 지휘자가 무대를 떠나는군."
 metternich.2.t: "치욕스러운 종말"
 metternich.2.d_revolution: "[ROOT.GetCountry.GetNameNoFlag] 전역을 뒤흔드는 혁명적 혼란 속에서, [SCOPE.sCharacter('metternich_scope').GetFullName](은)는 정부조차 신변을 보장할 수 없게 되어 사임하는 길밖에 남지 않았다. 결국 [SCOPE.sCharacter('metternich_scope').GetSheHe|U]는 [ROOT.GetCountry.GetCapital.GetCityHubName] 밖으로 도피하여 망명길에 올랐다."
 metternich.2.d_gov_change: "[SCOPE.gsInterestGroup('aristocracy_ig').GetName] 세력이 정부에서 배제되자, [SCOPE.sCharacter('metternich_scope').GetFullName]에게는 사임하는 길밖에 남지 않았다. 한때 누렸던 영향력은 거의 사라졌으며, [SCOPE.sCharacter('metternich_scope').GetSheHe]는 결국 자신의 영지에 은거하는 길을 선택했다."
 metternich.2.f: "\"나는 이제 아무것도 아니다. 더는 할 일도, 논할 화두도 남지 않았다.\"\n\n— 클레멘스 폰 메테르니히"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U]는 더 이상 우리를 정의하지 않을 것이다."
 metternich.3.t: "소극적 쿠데타"
 metternich.3.d: "[SCOPE.sCharacter('metternich_scope').GetFullName] 재상이 $concept_geheime_staatskonferenz$의 구조를 개혁하고 그 기구의 기능을 강화하는 한편, 자신을 이 기구의 확고한 수장으로 앉히려는 일련의 개혁안을 제안했다. [SCOPE.sCharacter('kolowrat_scope').GetFullName](은)는 왕실과 합심하여 이 조치를 저지했다."
 metternich.3.f: "\"메테르니히가 더 큰 권력을 얻어서 덕을 볼 사람은 세상에 거의 없을 겁니다.\" 전령이 입을 열었다. \"대공께 감히 이런 말씀 드리는 걸 용서해 주시길 빕니다만, 월말에 시간을 내주실 수 있으신지...\"\n\n대공은 그를 멈추게 하며 짜증스러운 표정을 지었다. 부츠를 반쯤 신다 만 대공은 그 신발에 신경을 쏟기도 바빴다. \"월말이라고? 콜로브라트는 지금 어디 있나?\"\n\n\"보헤미아에 있습니다, 전하. 독감 소식을 전해왔습니다.\""
 metternich.3.a: "콜로브라트의 간섭은 제국의 안정을 위협하고 있다."
 metternich.3.b: "재상은 외교 업무에나 집중하는 편이 낫겠다."
