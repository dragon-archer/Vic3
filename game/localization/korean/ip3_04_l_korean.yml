 # Technocracy
 je_technocracy: "새로운 기계"
 je_technocracy_reason: "[ROOT.GetCountry.GetName]에서 [GetLawType('law_technocracy').GetName]가 수립되며 경쟁적이면서도 질서 정연하며 부유한 사회로 나아가는 길에 큰 한 걸음을 내디디게 되었습니다. 하지만 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](와)과 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 존재만으로는 기존의 질서가 저지른 실수와 비효율성을 완전히 지워낼 수 없습니다. 사회의 탈바꿈을 이뤄내려면 아직 많은 과업이 남았으며, 민중은 아직도 우리의 계획을 회의적인 시각으로 바라봅니다.\n\n새 정권의 입지를 굳히려면 우리에게 주어진 의제를 완수하고, $law_technocracy$야말로 평화의 시대를 비롯해 민중이 원하는 많은 것을 이뤄낼 방안이라는 사실을 증명해야 합니다."
 je_technocracy_progress_bar: "새로운 기계"
 je_technocracy_progress_bar_desc: "진행도: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')])"
 je_technocracy_complete_tt: "#variable $je_technocracy_progress_bar$#! 진행도가 #variable 100%#!에 도달함"
 technocracy.4.t: "과학에 따른 개선"
 technocracy.4.d: "[ROOT.GetCountry.GetName](은)는 [GetIdeology('ideology_technocratic').GetName] 정치 아래에서 내실의 안정을 다지고 지속적으로 개선을 이루는 시대를 맞이했다. 한때는 회의적인 입장이었던 일부 사회 세력도 이제는 여기저기서 [GetLawType('law_technocracy').GetName]를 이상적인 정부 형태로 인정하고 있다."
 technocracy.4.f: "\"기술관료주의에서는 과학을 통해 희소성의 경제를 풍요로운 경제로 대체할 수 있습니다.\n기술관료주의를 통하면 기괴하고 낭비적인 무능을 기능적 역량이 대신하며, 사실이 억측을 대체하고, 무질서 대신 질서가 자리하며, 산업 계획이 산업 혼란을 대신합니다.\n기술관료주의는 인류의 지능에 걸맞은 문명을 건설하기 위한 과학적인 시도입니다.\"\n\n— 하워드 스콧, \"기술관료주의: 과학과 혼돈의 대결\""
 technocracy.4.a: "새로운 세계가 바로 코앞까지 다가왔다."
 technocracy.4.b: "우리의 방법을 사회의 모든 측면으로 확장해야 한다."
