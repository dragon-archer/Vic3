 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "거대한 붕괴"
 je_the_grand_collapse_reason: "불만이 국가 곳곳에 스며들고, 우리의 지배는 벼랑 끝에 서 있습니다. 제국의 책략을 과시함으로써 과거의 영광을 모든 신민에게 다시금 각인시켜야 할 때입니다.\n\n국경의 안정을 위해 화해의 기술을 발휘해야 합니다. 하지만 이 시도가 사태를 되돌리는 데 실패한다면, 저들은 찢겨나갈 것이며 #r 거대한 붕괴#!의 도화선에 불이 붙을 것입니다."
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "유력 인사 회유"
 je_the_grand_collapse_bribe_politicians_button_desc: "각 이념 집단의 주요 인사들과 관계를 강화하면, 우리가 추진하는 정책을 보다 쉽게 실현할 수 있을 것이다."
 je_the_grand_collapse_issue_khutbah_button: "금요 쿠트바 배포"
 je_the_grand_collapse_issue_khutbah_button_desc: "울레마가 작성한 설교문을 전국으로 배포하여 지역 이맘들이 회중에게 낭독하게 한다. 해당 문구는 수니파 신도 간의 통합을 다시금 강조하는 내용이다."
 je_the_grand_collapse_law_speed_start_button: "소규모 탄지마트 단행"
 je_the_grand_collapse_law_speed_start_button_desc: "남은 권위를 총동원하여 밀어붙이면, 정치 개혁이 보다 빠르게 실현될 것이다."
 je_the_grand_collapse_law_speed_stop_button: "탄지마트 단행 중단"
 je_the_grand_collapse_relation_speed_start_button: "세파레트나메 고문서 열람"
 je_the_grand_collapse_relation_speed_start_button_desc: "수 세기 동안 외국 궁정으로 떠난 사절들의 여정이 기록된 문서들이 먼지를 뒤집어쓴 채 방치돼 있다. 이 기록들은 과거의 외교적 성공을 보여주며, 현 신민들을 설득하는 데 도움이 될 것이다."
 je_the_grand_collapse_relation_Speed_stop_button: "세파레트나메 고문서 열람 중단"
 # Fetret initial event
 the_grand_collapse.1.t: "공백기"
 the_grand_collapse.1.d: "거대한 붕괴가 시작되었다. 첼레비 메흐메트 시절의 첫 번째 부재 기간 이후로, 정치적 충성심이 이토록 무너졌던 적은 없었다. 질서가 회복되지 않는다면 우리 영토는 산산이 조각날 것이다."
 the_grand_collapse.1.f: "\"신이시여, 용서하소서. 나는 도무지 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] 폐하를 이렇게 조롱하는 짓에 무슨 이득이 있는지 모르겠어.\"\n\n\"일종의 연극이라고 생각하게, 살리흐. 자네처럼 독자의 마음을 들뜨게 만들고, 혹시나 무너질 때 새로운 총독을 달랠 명분을 깔아두는 거지. 정말이지, 저자들은 우리 피로 살을 찌우잖아.\"\n\n살리흐는 물담배에서 퍼지는 박하 향을 들이마시며 불씨를 되살린 후, 읽던 잡지를 접고 창밖을 내다보았다.\n\n\"무너진다니... 뭐가? 누구의?\""
 the_grand_collapse.1.a: "우리는 반드시 되돌릴 것이다."
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "폭풍 속의 피난처"
 the_grand_collapse.2.d: "종속국 [SCOPE.sCountry('marketless_country_scope').GetName](이)가 이 위기 속에서 공물을 대가로 충성을 맹세하겠다고 제안했다."
 the_grand_collapse.2.f: "하리지예 네자레티에서 전달된 외교 서류에는 왕실의 인정을 가장한 뻔한 오만이 담겨 있었다. 치명상을 입은 사자를 맴도는 하이에나처럼, 우리의 종속국들은 지금이 기회라며 무엇이든 물어뜯으려 하고 있다.\n\n서류를 잠시 들여다본 뒤, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](은)는 눈을 감고 조용히 기도를 올리더니 결정을 내렸다."
 the_grand_collapse.2.a: "경제적 자립을 허용하라."
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetName](이)가 독자적인 [Concept('concept_market', '$concept_market$')]을 획득함"
 the_grand_collapse.2.b: "국경선을 다시 그려라."
 the_grand_collapse.2.c: "보다 큰 자치를 부여하라."
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetName](이)가 독자적인 [Concept('concept_market', '$concept_market$')]을 획득함"
 the_grand_collapse.2.e: "기회주의자 따윈 거들떠볼 가치도 없다."
 # Lobby Notables button event
 the_grand_collapse.3.t: "특단의 조치"
 the_grand_collapse.3.d: "민심을 끌어들일 수 있는 잠재적 민중 지도자들을 찾기 위해 첩보원들이 몇 가지 선택지를 제시했다."
 the_grand_collapse.3.f: "정부 연회를 뜻하는 '지야페트 이 휘큐메트'는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 그 위엄을 귀빈들에게 과시할 수 있는 자리다.\n\n온 세상의 뛰어난 하인과 연주자, 요리사들이 주군의 이름 아래 인상 깊은 장면을 연출하고자 온 힘을 다한다.\n\n이 자리는 초대받은 유력 인사들에게도 결코 놓쳐선 안 될 기회다. 그들은 이 자리에서 말 없는 물밑 다툼을 벌인다."
 the_grand_collapse.3.a: "[SCOPE.gsInterestGroup('lobbied_ig_1').GetName]의 지도자 [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName](을)를 치켜세운다."
 the_grand_collapse.3.b: "[SCOPE.gsInterestGroup('lobbied_ig_2').GetName]의 지도자 [SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName]에게 접근한다."
 the_grand_collapse.3.c: "[SCOPE.gsInterestGroup('lobbied_ig_3').GetName]의 지도자 [SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName](을)를 유혹한다."
 # Complete event
 the_grand_collapse.4.t: "오스만의 문"
 the_grand_collapse.4.d: "질서는 회복되었다. 수 세기 동안 그래왔듯 우리의 통치를 거스를 자는 더 이상 없다. 거대한 붕괴를 기어이 막아냈으며, 우리는 혜안의 결실을 거두게 될 것이다."
 the_grand_collapse.4.f: "\"아, 태어나지 않은 날들의 희망이여,\n그대는 세상에서 슬픔과 절망을 걷어내는구나.\n\n제국의 시대는 그대의 것이라, 그 힘을 온 세상에 펼치라.\n전능하신 분이 그대의 운명을 숨겨진 모든 함정에서 지켜주시길.\n\n한때 그대의 것이었던 사막은 폭정의 사냥개들이 차지하였으니,\n오, 상처 입은 사자여, 이 무심한 잠에서 깨어나시라!\"\n\n—나믹 케말, \"자유에 바치는 송가\""
 the_grand_collapse.4.a: "우리의 깃발에 영광 있으라!"
 the_grand_collapse.4.b: "바른길에서 벗어나선 안 되었다."
 # Timeout event
 the_grand_collapse.5.t: "거대한 붕괴"
 the_grand_collapse.5.d: "혼란이 국토 곳곳에서 들끓고 있다. 우리는 본토만을 간신히 지키고 있을 뿐이며, 혁명의 소용돌이를 막는 일은 더 이상 불가능하다. 이제는 받아들이고 다음 단계로 나아가야 할 때다."
 the_grand_collapse.5.f: "\"세상 모든 것은 결국 죽음과 부패로 끝난단다, 아들아. 묘지는 한때 야망과 활기로 불타던 이들로 가득 차 있다. 이제 그들은 묵묵한 관리자의 눈 아래 잠들어 있지.\n\n한때 땅을 일구며 나라를 세웠던 자들이 흙 속에 묻히고, 산 자들이 그 위에 허망하게 아름다움을 덧칠하려 애쓰는 것. 그게 국가의 운명이란다. 하지만 그 관리자조차 곧 그들과 함께할 거다. 결국 영원한 건 없으니까.\"\n\n\"아무것도 없나요?\"\n\n\"그분 외에는.\""
 the_grand_collapse.5.a: "그게 우리에게 주어진 운명이라면 그리 되도록 두어라."
