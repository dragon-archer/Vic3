 balkan_war_pp_comparison: "#bold 발칸 연맹#! 및 그 우방국들의 [concept_army_power_projection] 합산(#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!)은 [SCOPE.sCountry('ottoman_empire_scope').GetName] 및 그 우방국들(#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!)의 절반 이상입니다."
 # Initial event
 balkan_wars.1.t: "발칸 연맹"
 balkan_wars.1.d: "우리는 [SCOPE.sCountry('ottoman_empire_scope').GetName]에 맞서 [SCOPE.sStrategicRegion('balkans_scope').GetName]의 연맹에 가입할 기회를 제안받았다. 이 지역에서 그들을 완전히 몰아내려면 공동의 목표를 가진 연합군을 결성하는 방법만이 가능할지도 모른다."
 balkan_wars.1.f: "\"신사 여러분! 지금이야말로 기회를 붙잡아야 할 때입니다. 이것이야말로 우리 선조들에게 진 빚을 갚을 마지막 기회일지도 모릅니다. 형제애로 하나 되어, 언젠가 다가올 우리의 승리의 날이 앞으로 수백 년을 이어가는 기둥이 되길 바랍니다.\"\n\n위원회는 일제히 자리에서 일어나 손뼉을 쳤다. 방 안에 있는 쥐새끼들에도 불구하고, 마치 이미 승리를 거머쥔 듯한 분위기였다."
 balkan_wars.1.a: "[ROOT.GetCountry.GetNameNoFormatting](은)는 부름에 응할 것이다."
 balkan_wars.1.a_opener_tt: "다음 국가들이 #bold 발칸 연맹#!을 결성했음:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "이것이 해결책은 아니다."
 balkan_wars.1.b_tt: "우리는 #bold 발칸 연맹#!에 들어가지 않을 것임."
 # Complete event
 balkan_wars.2.t: "시대의 종말"
 balkan_wars.2.d: "끝났다. [SCOPE.sCountry('ottoman_empire_scope').GetName](은)는 [SCOPE.sStrategicRegion('balkans_scope').GetName]에서 쫓겨났으며, 그 옛 영토들은 정당한 주인의 손에 돌아갔다. 발칸 연맹은 실로 성공적인 시도였다."
 balkan_wars.2.f: "\"어머니! 어머니! 종이 울려요. 우리 늦으면 안 돼요!\"\n\n갓 맞춘 전통 의상을 입은 어린 소년은 생애 가장 들뜬 하루를 보내고 있었다. 수도까지 이어질 예정이던 개선 행렬이 마을 광장을 지나기 직전이었다.\n\n영광스러운 소식이 전해진 이후 시간이 꽤 흘렀으나, 참전 영웅들에게 경의를 표하는 이 감정은 아직도 다른 무엇과도 바꿀 수 없을 정도로 강렬했다."
 balkan_wars.2.a: "마침내 우리의 땅이 우리 손에 들어왔다!"
 balkan_wars.2.tt_1: "[concept_great_power]의 개입 없이 #v 발칸 전쟁#! [concept_diplomatic_play]에서 승리했으므로 다음과 같은 추가 보상을 얻게 됩니다."
 modifier_balkan_wars_won_alone: "영웅들에게 영광을"
 # Fail event
 balkan_wars.3.t: "물거품이 된 자유"
 balkan_wars.3.d: "영광을 향한 갈망은 사슬에 묶였다. [ROOT.GetCountry.GetTopOverlord.GetName]의 지배 아래 놓이면서, 우리는 이제 그 어떤 전략적 연합에도 몸을 실을 수 없게 되었다."
 balkan_wars.3.f: "옛 전설에 따르면, 한때 세상을 제패할 기회를 지닌 지배자가 지혜로운 조언자에게 이렇게 물었다고 한다.\n\n\"말해 보게, 노인이여. 세상을 지배할 수도, 나락으로 떨어질 수도 있는 군주에게 평생 간직할 만한 조언이 있다면 무엇이겠는가?\""
 balkan_wars.3.a: "\"이 또한 지나가리라.\""
 # Invalid event
 balkan_wars.4.t: "깨진 동맹"
 balkan_wars.4.d: "발칸 연맹의 붕괴로, 이 대의를 위해 맞설 수 있는 세력은 더 이상 존재하지 않는다. 우리 땅을 되찾으리란 희망도 이제 완전히 사라졌다."
 balkan_wars.4.f: "발칸의 순박한 이들에게 삶은 다시금 지루한 일상의 연속이 되었다. 통찰도 실력도 없이 공허한 약속만 남발한 지도자들로 인해, 주민들은 또다시 속았고 부서졌다.\n\n제국주의 괴수들이 들끓는 이 세상에서, 이 야만의 땅들 사이를 가로지르는 동맹은 이제 더 이상 통합의 야망이 아닌 헛된 꿈일 뿐이다.\n\n투쟁은 계속된다. 예전보다도 더 암울하게."
 balkan_wars.4.a: "언젠가는..."
 balkan_wars.4.a_tt: "#bold 발칸 연맹#!이 와해됨"
 # Bail event
 balkan_wars.5.t: "버려지는 충성"
 balkan_wars.5.d: "우리는 자발적으로 발칸 연맹에서 물러났다. 든든한 미래를 일구려면, [SCOPE.sCountry('ottoman_empire_scope').GetName]에 이빨을 드러내는 일은 우선순위에서 가장 뒤로 밀어내야 한다."
 balkan_wars.5.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]의 선언이 직접 내려오면서 배신의 기운이 점차 모습을 드러냈다. 허황된 야망을 좇다가 더 큰 재앙을 부를 바엔 그저 현실에 만족하며 조심스럽게 움직이는 편이 현명하다는 내용이었다.\n\n연설이 절정에 가까워질수록 청중들은 점점 그 말에 설득당하고 있었다."
 balkan_wars.5.a: "우리는 이 일에 관여하지 않겠다."
 balkan_wars.5.b: "이길 수 없다면 따르는 수밖에."
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetName](이)가 [SCOPE.sCountry('ottoman_empire_scope').GetName]의 [Concept('concept_protectorate', '$concept_protectorate$')]이 됨"
 # Failed Ambitions event
 balkan_wars.6.t: "좌절된 야망"
 balkan_wars.6.d: "우리는 [SCOPE.sStrategicRegion('balkans_scope').GetName]에서 [SCOPE.sCountry('ottoman_empire_scope').GetName](을)를 몰아내려는 목표에 실패했지만, 그럼에도 불구하고 우리의 독립은 지켜냈다."
 balkan_wars.6.f: "어머니들과 아내들은 산처럼 쌓인 젊은 시신 앞에서 눈물 흘리며 통곡했다. 그들은 고향을 떠나 정치인들의 팽창주의 욕망을 위해 피를 흘렸고, 남은 것은 기념비와 합동 묘지뿐이었다. 그 묵묵한 정물은 국가적 수치가 되었다.\n\n\"딱딱한 호두는 기이한 열매다. 네가 깨뜨린 것이 아니라, 그게 네 이빨을 부러뜨렸다!\"\n\n—페타르 2세 페트로비치 네고시, #italic 산의 화관#!"
 balkan_wars.6.a: "그래도 과거보단 미래가 더 밝다."
 # Muster conscripts event
 balkan_wars.7.t: "현지 징집병"
 balkan_wars.7.d: "우리는 국고를 조금 더 짜내기로 결정했다. 이를 통해 [SCOPE.sCountry('ottoman_empire_scope').GetName](와)과의 투쟁을 위한 징병 규모를 더욱 확대할 수 있을 것이다."
 balkan_wars.7.f: "숙련된 근위병 둘 옆에 서자, 소년은 전당 앞에서 숨을 깊게 들이켰다.\n\n복장을 받기 위해 새벽부터 줄을 선 지도 몇 시간째. 어차피 맞지도 않을 옷이지만, 이는 신병이 옷을 바꾸는 전통이 생길 정도로 이미 일상화되었다.\n\n대개 이때쯤이면 소년은 곧 인파를 이루는 구성원이 되어 처음으로 전우를 만나게 된다."
 balkan_wars.7.a: "지나치지 않도록 하자."
 balkan_wars.7.b: "쓸 수 있는 자는 전부 무장시켜라."
 # Student of Strategy random event
 balkan_wars.8.t: "전략의 제자"
 balkan_wars.8.d: "우리의 장군 [SCOPE.sCharacter('scoped_general').GetFullName](은)는 군사 연구 기금의 일환으로 해외에 파견되어 다른 장교들과 지식과 경험을 교류하게 되었다."
 balkan_wars.8.f: "지휘관은 상급 장교들과 함께 특급열차에 탑승해 완벽한 호위를 받으며, 차창 밖으로 펼쳐진 아름다운 풍경을 음미했다. 늘 반복되던 형식적인 일상에서 벗어난 이 느긋한 여행은 삶의 참맛을 다시금 느끼게 해주었다.\n\n탁자가 흔들리는 와중에도 그는 펜에 잉크를 묻혔다. 아직 처리해야 할 보고서가 산더미였기에."
 balkan_wars.8.a: "인내 없는 자에겐 훈련도 없다."
 balkan_wars.8.b: "돌격술부터 더 배워야겠군."
 balkan_wars.8.c: "모든 전투는 싸우기 전에 이미 승부가 갈린다."
 # Caught in the Middle random event
 balkan_wars.9.t: "갈라진 땅의 한가운데서"
 balkan_wars.9.d: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName](은)는 현지인들의 지원을 받아 [SCOPE.sState('caught_root_state_scope').GetName] 지역에서 [SCOPE.sCulture('turkish_pop_scope').GetName] 주민들을 집 밖으로 몰아내고 있다. 이 사태를 방치한다면, 머지않아 피비린내 나는 참극으로 번질지도 모른다."
 balkan_wars.9.f: "오랜 이웃들이 무방비한 터키인들을 노리며 호시탐탐 기회를 엿보고 있다. [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle]의 병력이 사라진 틈을 타, 취약한 공동체는 날마다 괴롭힘과 적대 속에 살아가고 있다.\n\n긴장이 고조되면서 일부 마을에선 가족 단위 실종 사례까지 발생했지만 당국은 이를 노골적으로 외면하고 있다. 오히려 몇몇 관리들은 아예 이 약탈에 가담하고 있을 정도다."
 balkan_wars.9.a: "이주 경로를 만들자."
 balkan_wars.9.a_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]의 모든 [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$')]이 [SCOPE.sState('caught_ottoman_state_scope').GetName](으)로 안전하게 이주함."
 balkan_wars.9.b: "군인과 민간인 각자 알아서 하게 두어라."
 balkan_wars.9.b_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]의 [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$')] 75%가 [SCOPE.sState('caught_ottoman_state_scope').GetName](으)로 탈출함."
 balkan_wars.9.b_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]의 [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$')] 25%가 살해당함."
 balkan_wars.9.c: "군인들을 부추겨라."
