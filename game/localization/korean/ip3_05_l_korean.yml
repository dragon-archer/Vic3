 je_the_balkan_league_start_war: "전쟁 개시"
 je_the_balkan_league_start_war_desc: "오스만 정부에 대해 #b 특별한#! [concept_diplomatic_play]을 시작합니다. 모든 #bold 발칸 연맹#! 회원국이 우리 편에 가담하게 됩니다. 현재 [SCOPE.sCountry('ottoman_empire_scope').GetName] 및 그 우방국들의 [concept_army_power_projection]는 #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!이며, #bold 발칸 연맹#! 및 그 우방국들의 총합은 #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!입니다.\n\n#v 발칸 전쟁#! [concept_diplomatic_play]에서 [SCOPE.sCountry('ottoman_empire_scope').GetName](을)를 상대로 승리하면, 저들은 [SCOPE.sStrategicRegion('balkans_scope').GetName] 내의 점령한 모든 [Concept('concept_state', '$concept_states$')] 소유권을 잃게 됩니다. [concept_great_power]의 개입 없이 이 [concept_war]에서 승리하면 추가 보상을 얻게 됩니다."
