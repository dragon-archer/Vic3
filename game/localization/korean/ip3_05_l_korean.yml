l_korean:
 ##### SERBIA #####
 # Journal entry
 je_serbian_throne: "가시로 엮인 옥좌"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\n[concept_dynastic_loyalty]가 #v 0%#!에 도달하면, 우리의 [concept_ruler]와 그 왕조는 전복당하고 [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]의 구성원이 그 자리를 대신하게 됩니다."
 je_serbian_throne_invalidation_tt: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] 또는 [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] 가문 출신으로 생존한 인물이 없음"
 je_serbian_throne_status_loc_karadordevic_dominance: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] 가문이 광범위한 충성을 획득함"
 je_serbian_throne_status_loc_karadordevic_leaning: "민심이 [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]에게 기우는 중"
 je_serbian_throne_status_loc_neutral: "민심이 [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] 및 [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] 사이에서 갈라짐"
 je_serbian_throne_status_loc_obrenovic_leaning: "민심이 [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]에게 기우는 중"
 je_serbian_throne_status_loc_obrenovic_dominance: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] 가문이 광범위한 충성을 획득함"
 je_serbian_throne_obrenovic_desc: "첩자들의 보고에 따르면, 세르비아 민중의 영웅으로 칭송받았던 [concept_house_of_karadjordjevic]이 [concept_house_of_obrenovic]을 폐위하려는 음모를 꾸미고 있다고 합니다. $concept_house_of_karadjordjevic_short$는 한때 예니체리의 폭정으로부터 세르비아 지방을 해방해 세기의 여명에 자유의 불꽃을 지폈습니다.\n\n그러나 동시에 절체절명의 순간에 전장을 등진 인물이기도 합니다. 그 뒤를 이어 $concept_house_of_obrenovic$이 그 깃발을 다시 들었고, 지금까지 세르비아를 이끌어 왔습니다. 하지만 이 음모자들은 머지않아 민중을 선동해 $concept_house_of_obrenovic_short$를 폐위하려 할 것이 분명합니다."
 je_serbian_throne_karadjordjevic_desc: "[concept_house_of_karadjordjevic]이 [concept_house_of_obrenovic]에 속한 경쟁자를 무너뜨리는 데 성공하여, 위대한 카라조르제의 명예를 국민 앞에서 되찾았습니다. [ROOT.GetCountry.GetName](은)는 다시 한번 터키에 맞서 제1차 봉기의 최전선에 섰던 영웅적인 왕조의 지배를 받게 되었습니다.\n\n그러나 $concept_house_of_obrenovic_short$ 가문 출신 음모가들이 권력을 되찾고 $SER$를 다시 $AUS_ADJ$ 세력권으로 되돌리려 주위를 맴돌고 있습니다. 현 왕조가 잠시라도 약점을 보인다면, 이들은 $concept_house_of_karadjordjevic_short$ 가문을 다시 치욕스러운 망명길로 몰아넣기 위해 공격을 시작할 것입니다."
 # Scripted Buttons
 je_tot_slander_button: "경쟁 왕조 비방"
 je_tot_slander_button_desc: "우리에겐 이미지의 힘이 있습니다. 우리를 위해 쓰지 않을 이유가 무엇이겠습니까?"
 je_tot_slander_button_custom_tt: "[concept_literacy]에 따라 [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')]를 다음 지출 중 #bold 하나#!로 증가시킴:"
 je_tot_slander_button_cooldown_tt: "최근 #bold 4년#! 동안 이 결단을 사용하지 않음"
 je_tot_campaign_button: "순방 시작"
 je_tot_campaign_button_desc: "왕실 수행원을 모아 전국 순방을 준비합니다. [concept_authority]를 행사하거나 [concept_money]을 소비해 모든 [Concept('concept_state','$concept_states$')]를 방문하며 백성과 대화하고, 그들에게 체감할 수 있는 발전 계획을 제시하여 소중한 [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')]를 얻는 것이 목표입니다. 또한 우리의 [concept_popularity]를 높이고 경쟁자를 깎아내리는 효과도 있습니다."
 je_tot_campaign_button_tt: "준비를 시작하며, 순방이 끝날 때까지 다음 중 #bold 하나#!의 지출 수준을 선택하거나 또는 이 구상을 아예 포기하게 됨:"
 je_tot_campaign_button_tt_2: "선택한 지출 수준에 따라, 방문한 [Concept('concept_state','$concept_states$')]에 대한 투자 효율과 향후 수년간의 [concept_popularity] 상승 효과가 달라집니다."
 je_serbian_throne_fail_header: "#title 다음 조건 충족 시 현 왕조 전복:#!\n"
 je_serbian_throne_on_fail_header: "#title [concept_dynastic_loyalty] 고갈 시:#!\n$EFFECT$"
 obrenovic_concept_short: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 karadjordjevic_concept_short: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 obrenovic_concept: "[concept_house_of_obrenovic]"
 karadjordjevic_concept: "[concept_house_of_karadjordjevic]"
 # Progress bar
 serbian_dethrone_progress_bar: "충성도"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty]: [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%] ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500)"
 # Initial event
 serbia.1.t: "가시로 엮인 옥좌"
 serbia.1.d: "권력 저울추가 [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] 가문과 통치 중인 [ROOT.GetCountry.GetRuler.GetLastName] 가문 사이를 오락가락한다. 충성 맹세는 깊은 생각도 없이 이리저리 오가고 있다. 과연 [ROOT.GetCountry.GetName]의 정당한 통치자는 누가 되어야 하는가?"
 serbia.1.f: "\"의심할 여지가 없습니다, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. 저희의 충성은 당신께 드리는 것입니다. 참나무 아래 혁명을 외치셨던 그 고귀한 연설에 저희는 마음을 바쳤습니다. 세르비아의 영광을 위해 다시 한번 당신의 곁에 서겠습니다.\"\n\n그 아첨꾼은 당당했다. 마치 숨길 것이 없다는 듯한 자신감이었다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 생각했다. 어떻게 저토록 뻔뻔할 수 있을까? 이미 그자의 믿을 수 없는 본모습은 모두에게 알려진 지 오래다. 이 방에서 본인을 믿고 있는 사람은 오직 그 자신 혼자밖에 없을 것이다."
 serbia.1.a: "충성의 대가는 늘 바뀌는 법이다."
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "미하일로의 계승"
 serbia.2.d: "혁명가의 차남 [ROOT.GetCountry.GetRuler.GetFullName](이)가 [ROOT.GetCountry.GetName]의 새로운 공작위에 올랐다. 민중은 그가 형보다 더 큰 그릇이라 여긴다."
 serbia.2.f: "“...그리고 우리의 투쟁은 세속의 일에만 그치지 않습니다. 우리는 지배받지 않고 지배할 권리, 곧 신성한 권리를 손에 쥐고 있습니다.\" 새로 즉위한 공작은 사람들의 반응을 살피기 위해 주위를 둘러보았다. \"저는 저보다 앞선 이들의 불꽃을 이어 내 영혼이 이 육신을 떠날 때까지 그 빛을 지켜 나가겠습니다.\"\n\n\"시간이 나의 권리를 증명하리라!\""
 serbia.2.a: "그의 치세가 오래도록 기억되기를."
 # Random events
 #1 RE
 serbian_throne.1.t: "성직자의 선전"
 serbian_throne.1.d: "[SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName] 측이 [ROOT.GetCountry.GetName]에서 [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]의 영향력을 약화시키는 신성한 사명에 힘을 보태겠다고 제안했다. 탈영병의 후손에게는 이 나라를 대표할 자격이 없다."
 serbian_throne.1.f: "타코보 마을의 한 조용한 계곡에서 [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](은)는 신도들과 함께 회중석을 나서며 오스만 제국에 맞선 세르비아 봉기를 선언했다.\n\n때는 1815년, \"영웅\"을 자처하던 자들은 이미 외세의 품으로 도망쳐 몸을 숨겼다. 그중 하나가 바로 카라조르제, 즉 [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]의 아버지였던 것이다."
 serbian_throne.1.a: "이 정도면 충분하겠지."
 serbian_throne.1.b: "단결 속에 힘이 있다."
 serbian_throne.1.c: "자선은 곧 신앙의 본질 아닌가?"
 #2 RE
 serbian_throne.2.t: "비방 전단"
 serbian_throne.2.d: "[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')](을)를 중상하는 전단을 제작할 기회가 주어졌다."
 serbian_throne.2.f: "선전과 비방은 종잇장 하나 차이다. 그리고 확실히, 선전은 정치인에게 있어 가장 치명적인 무기가 될 수 있다. 그날 아침, 저명한 예술가이자 서예가가 만든 전단 견본이 공작에게 전달되었다.\n\n그 종이를 들여다보니, 위쪽에 교묘하게 조작된 '사실들'이 적혀 있었고, 그 아래에는 [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]의 수장이 네발로 기어다니며 넓적다리 고기를 씹는 모습이 그려져 있었다. 그 고기에는 '세르비아 농민'이라는 단어가 현지어로 붙어 있었고, 오스만 파샤가 비웃으며 명령하는 모습도 함께 담겨 있었다."
 serbian_throne.2.a: "기막히군."
 serbian_throne.2.b: "지금 당장 인쇄하라!"
 #3 RE
 serbian_throne.3.t: "위선자의 민낯"
 serbian_throne.3.d: "[SCOPE.gsInterestGroup('serb_busted_ig').GetName]의 지도자인 [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName](이)가 비밀리에 다른 정치인들을 설득하여 [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]의 사악한 계획을 지지하도록 만든 사실이 드러났다."
 serbian_throne.3.f: "연회는 겉으로는 사교의 장이지만, 그 이면에서는 다양한 암묵적 역학이 펼쳐지는 자리다. 협상과 영향력 과시, 탐욕스러운 자들의 쩝쩝거림, 그리고 동료들 사이의 위신 경쟁이 항상 뒤따른다.\n\n여러 얼굴을 가진 이들의 본심을 꿰뚫는 일은 고된 동시에 값진 일이기도 하다."
 serbian_throne.3.a: "사라지게 하라."
 serbian_throne.3.b: "우릴 위해 일하게 만들어라."
 #4 RE
 serbian_throne.4.t: "변절한 하이두크"
 serbian_throne.4.d: "[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] 휘하의 비정규군이 [SCOPE.sReligion('sunni_pop_scope').GetName](와)과 [SCOPE.sReligion('jewish_pop_scope').GetName] 사람들의 거주지를 계속해서 괴롭히고 있다."
 serbian_throne.4.f: "\"저자들의 본성을 잘 아시지 않습니까, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. 예전엔 오스만의 무역 대상이나 귀족들을 약탈하던 자들입니다. 하지만 지금 남은 건 아무런 보호도 받지 못하는 농민들뿐이죠.\" 참모는 급사에게 손짓으로 물러가라 지시하더니 말을 이었다. \"카라조르제도 반란 시절엔 그런 무리 중 하나였습니다. 이제는 그 아들이 아버지의 옛 친구들을 만족시키려 나선 모양입니다.\""
 serbian_throne.4.a: "내버려 둬라. 어차피 자기네 사람한테서라도 약탈할 거다."
 serbian_throne.4.b: "이런 짓을 더는 용납할 수 없다."
 #5 RE
 serbian_throne.5.t: "도심의 반란군"
 serbian_throne.5.d: "[SCOPE.sState('capital_state').GetName]에서 반란 세력이 나타나 [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]에게 옥좌를 넘기라고 요구한다. 지금 당장은 심각한 위협은 아니지만, 어떻게 대응하느냐에 따라 강한 메시지를 남기게 될 것이다."
 serbian_throne.5.f: "공감은 위대한 지도자가 반드시 지녀야 할 자질이다. 원치 않는 억압에 맞서 싸운 경험이 있는 공작이라면 진정 자신의 것을 되찾는다는 게 어떤 의미인지 잘 알고 있을 것이다.\n\n\"철없는 풋내기들일 뿐이야.\" 그는 창밖을 힐끗 보며 중얼거렸다. \"우리는 적어도 나라의 미래를 위해 싸웠지만, 저들은 그저 한 남자를 위해 날뛰고 있잖아.\""
 serbian_throne.5.a: "철저하게 입을 막아라."
 serbian_throne.5.b: "충성파에 무기를 쥐여주고, 무력시위를 벌여라."
 serbian_throne.5.c: "피 흘릴 필요는 없다. 값이란 건 누구에게나 있는 법이다."
 #6 RE
 serbian_throne.6.t: "원조 요청"
 serbian_throne.6.d: "최근 [SCOPE.sState('delvidek_scope').GetName]에서 마자르화가 진행 중이라는 심각한 소식이 도착했다. 강 건너에는 형제들의 도움을 기다리는 세르비아 마을들이 있다. 이는 [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]에 맞서 우리의 입지를 강화할 수 있는 절호의 기회다."
 serbian_throne.6.f: "수석 보좌관이 서신을 묶은 끈을 풀고, 맨 위에 있는 편지를 펼쳐 읽기 시작했다.\n\n\"존귀하신 폐하, 모든 고결한 세르비아인의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] 가문의 [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]께,\n\n그 위대하심에 경의를 표하며,\n\n감히 저희처럼 보잘것없는 마을이 당신께 간절한 청을 올립니다. 기억하시진 못하시겠지만, 아니, 실상 기억에 없을 수도 있으나... 오스만 제국을 상대로 혁명에서 승리하셨을 당시 저희는 보내드릴 수 있는 모든 것을 보내며 힘을 보탰습니다...\""
 serbian_throne.6.a: "저항할 수 있도록 지원을 보내라."
 serbian_throne.6.b: "그들을 진정한 고향으로 초대하고, 정착을 도와라."
 serbian_throne.6.b_move_pops_tt: "[SCOPE.sState('delvidek_scope').GetName]에 거주하는 세르비아인 중 10%가 [SCOPE.sState('capital_state').GetName](으)로 이주함"
 # Complete event
 serbian_throne.9.t: "이 땅에 머무를 자격"
 serbian_throne.9.d: "[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')](을)를 따르던 하수인들이 하나둘 등을 돌리며 그의 앞에 끔찍한 최후를 향한 길이 드러났다. 이제는 누구도 부정할 수 없다. [ROOT.GetCountry.GetName](은)는 [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]의 땅이다!"
 serbian_throne.9.f: "\"이게 은인을 대하는 태도냐!\" 절박함과 분노가 회랑에 울려 퍼졌다. \"내 아버지는 이 나라를 자유로 이끌었고, 너희는 그때 금은보화를 껴안고 있었지. 영웅의 피를 물려받은 무게가 어떤 건지 너희는 절대 모를 것이다!\"\n\n 충직한 사냥개들이 심판을 기다리고 있었다. \n\n\"절대로!\""
 serbian_throne.9.a: "네 아버지와 같은 운명을 겪게 될 것이다."
 serbian_throne.9.b: "다시는 세르비아 땅을 밟지 마라."
 serbian_throne.9.c: "자비란 진정한 지도자만이 베풀 수 있는 것이다."
 # Fail event
 serbian_throne.10.t: "심판의 날"
 serbian_throne.10.d: "그들의 아버지가 나라를 파멸 직전에서 구했던 것처럼, [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')](은)는 [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]의 폭정을 꺾고 마침내 승리했다. [ROOT.GetCountry.GetName]의 옥좌는 이제 그들의 것이다."
 serbian_throne.10.f: "\"동지들이여! 성스러운 어머니들이여! 우리는 이제 조국을 위해 아무것도 하지 않는 기생 정치인들의 손아귀에서 해방되었습니다!\" [ROOT.GetCountry.GetNameNoFormatting]의 새로운 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 외쳤다.\n\n그의 아버지가 자유를 향해 걸었던 영웅적인 발자취를 되새기며, 군중은 환호를 멈추지 않았다. 그리고 마침내 내려질 최후의 심판을 기다렸다.\n\n\"...그렇다면 배신자들의 운명은 어찌해야겠습니까?\" 공작은 잠시 말을 멈췄다. 이제 자신이 어떤 말을 꺼내든 모두 따를 것이라는 확신에 찬 눈빛이었다."
 serbian_throne.10.a: "\"...그들을 주님께 보내 드려야겠습니까?\""
 serbian_throne.10.b: "\"...우리가 계속 먹여 살려야 하겠습니까?\""
 serbian_throne.10.c: "\"...자비가 그들의 마지막 심판이 되겠습니까?\""
 # Invalidation event
 serbian_throne.11.t: "싸울 이유는 없다"
 serbian_throne.11.d: "$concept_house_of_obrenovic_short$ 가문과 $concept_house_of_karadjordjevic_short$ 가문 사이의 악명 높은 갈등의 주역들이 더는 서로에게 위협이 되지 않을 것이다. 이제는 사소한 다툼을 뒤로하고 하나 된 국가로 나아갈 때다."
 serbian_throne.11.f: "\"가문 간의 일시적인 불화 때문에 나라를 쪼개는 것은 어리석은 일입니다. 그렇기에 연대야말로 진보의 본질이며, 분열은 언제나 사람들을 바른길에서 벗어나게 해 왔습니다.\n\n게다가 내분은 대개 세금을 내는 이들에게 고통만을 안겨줄 뿐이지요.\n\n신사 여러분, 이제 우리에겐 국가를 세울 일이 남아 있습니다!\""
 serbian_throne.11.a: "세르비아 만세!"
 # Campaign fund planning event
 serbian_throne.12.t: "순방 기획"
 serbian_throne.12.d: "전역에서 대중적 지지를 끌어올리고 [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]의 명성을 깎아내리기 위한 유세 준비가 시작되었다. 이제 지출 수준을 결정해야 한다."
 serbian_throne.12.f: "\"...영광스러운 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]께서 모든 신민께 따뜻한 인사를 전하십니다.\n\n이제, 행진에 참여할 자원자를 모집하겠습니다.\"\n\n튼튼한 젊은이들과 지나치게 기대에 부푼 마을 처녀들이 정해진 광장으로 발걸음을 옮긴다. 왕실의 눈에 띌 수 있는, 건초를 나르거나 노새를 모는 삶에서 벗어날 수 있을지도 모를 일생일대의 기회였다."
 serbian_throne.12.a: "우리가 돈을 대야 한다면 무슨 의미가 있겠나?"
 serbian_throne.12.b: "필요한 만큼은 지불하지."
 serbian_throne.12.c: "돈은 아끼지 말자."
 serbian_throne.12.e: "결국 좋은 생각이 아니었어."
 serbian_throne.12.e_tt: "그 생각은 향후 #v 5년#! 동안 보류됨"
 serbian_throne.12.prep_choice_tt: "준비 작업이 진행 중임"
 each_monarch_may_only_do_this_once_tt: "각 [concept_ruler]는 이 행동을 임기당 #b 한 번#! 수행할 수 있음"
 ser_campaign_not_on_cooldown_tt: "최근 #v 5년#! 이내에 순방을 중단하지 #b 않음#!"
 # Campaign accord choice event
 serbian_throne.13.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 협약"
 serbian_throne.13.d: "순방 조직자들이 충성심을 끌어올리기 위해 특정 이익 집단을 지원하는 방안을 제안했다."
 serbian_throne.13.f: "일부 계층의 대표자들이 차례로 궁정에 모습을 드러냈다. 늘 오던 이들이었다.\n\n이 회의에서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 참모들은 흥미로운 사실 하나를 포착했다. 바로, 집단들 사이에서 서로 앞서기 위한 경쟁이 벌어지고 있다는 점이었다. 그들은 이 경쟁 구도를 충분히 활용할 수 있음을 인지했으며, 이것이 은혜가 아닌 철저한 정치적 거래라는 사실 또한 간파하고 있었다."
 serbian_throne.13.a: "[SCOPE.gsInterestGroup('campaign_ig_1').GetName]의 입지를 강화하라."
 serbian_throne.13.b: "[SCOPE.gsInterestGroup('campaign_ig_2').GetName](와)과의 관계를 공고히 하라."
 serbian_throne.13.c: "장기적으로는 [SCOPE.gsInterestGroup('campaign_ig_3').GetName]에 동조하는 것이 유리하다."
 serbian_throne.13.e: "그러한 영예는 우리의 것이어야 한다."
 serbian_throne.13.accord_chosen_tt: "순방이 곧 시작됨"
 # Campaigning in state event
 serbian_throne.14.t: "[SCOPE.sState('campaign_state').GetName] 순방"
 serbian_throne.14.d: "우리는 [SCOPE.sState('campaign_state').GetName]에 도착했다. 백성들의 바람을 듣고, 더 나은 미래를 약속하기 위함이었다. 다들 우리의 약속을 믿고 기대에 찬 눈으로 지켜보고 있다."
 serbian_throne.14.f: "장교들은 철저히 준비하고 외운 연설문을 낭독하며 청중들의 가슴에 민족적 자부심을 불태웠다.\n\n그 목적은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]의 짧은 마무리 연설 전까지 군중을 사로잡는 데 있었다. 이 행사의 끝에서는 지역 사회를 위한 선물이 전달됐고, 그는 백성들의 마음과 옥좌 위에서 입지를 더 굳혔다.\n\n물론 [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]의 지지자들이 달가워할 리는 없을 것이다."
 serbian_throne.14.a: "무엇보다도 백성의 안녕을!"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName]에 제대로 된 기반을 다져주자."
 serbian_throne.14.c: "카라조르제의 배신을 누구나 알아야 한다!"
 serbian_throne.14.e: "함께라면 못 이룰 게 없다!"
 serbian_throne.14_next_state_tt: "다음 지역으로 이동함"
 serbian_throne.14_campaign_ends_tt: "모든 지역 유세를 마침"
 # Ending the campaign event
 serbian_throne.15.t: "궁정으로의 귀환"
 serbian_throne.15.d: "기나긴 유세 끝에 마침내 궁정으로 돌아왔다. 이제 다시 일상 업무를 이어가야 할 것이다."
 serbian_throne.15.f: "자갈길 위에서 덜컹거리는 마차 바퀴 소리조차 군중의 환호를 약간 가릴 뿐이었다. 최고위 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 귀환에 사람들은 거리를 가득 메우고 있었다.\n\n그는 눈을 감고 오랜만의 침대에서 잠들 생각을 떠올렸다. 그러나 그 평온은 곧 악몽으로 바뀌었다. 침대 밑, [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting](을)를 위해 기어다니는 뱀들의 그림자가 떠올랐기 때문이다."
 serbian_throne.15.a: "진짜 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 누구인지 다들 떠올린 모양이군."
 serbian_throne.15_tt: "유세가 종료됨"
