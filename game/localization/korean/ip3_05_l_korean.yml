 ##### OTTOMAN MONARCHS #####
 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "오스만의 문 쿠데타"
 ottoman_monarchs.1.d: "오스만의 문 인사들이 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]에 맞서 쿠데타를 일으켰다. 새 통치자에게는 이미 관련 사실이 전달된 상태다."
 ottoman_monarchs.1.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting](이)가 아침의 쿠란 암송을 시작한 지 얼마 되지 않아, 즉위 축포의 굉음이 그 소리를 끊었다. 환관이 급히 방 안으로 들이닥쳐 불길한 소식을 전했고, 그는 다음에 무슨 일이 일어날지 보지 않아도 알 수 있었다.\n\n전날까지도 명령에 충성을 맹세하던 자들이 이제는 궁궐을 포위했다. 은거를 위한 배 한 척이 준비돼 있었다. 장교들은 이미 그를 데려가기 위해 계단을 오르기 시작했다."
 ottoman_monarchs.1.a: "정말이지... 이건 불신자들의 짓이야..."
 ottoman_monarchs.1_tt: "쿠데타가 성공하여 [ROOT.GetCountry.GetRuler.GetFullName](을)를 폐위하고 새로운 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 즉위함."
 # Murad Lunacy event
 ottoman_monarchs.2.t: "광기의 통치"
 ottoman_monarchs.2.d: "오스만의 문 인사들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]의 지적장애를 이유로 새 통치자가 즉위해야 한다고 판단했다."
 ottoman_monarchs.2.f: "공공장소에서 수치스러운 행동이 연이어 벌어진 끝에, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 두려움과 망상에 사로잡혀 침대 위에서 몸을 떨고 있는 모습으로 발견되었다.\n\n폐위 이후 살해당한 압둘아지즈 술탄의 소문은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] 정신 상태를 더욱 악화시켰다.\n\n충성 의례 중 성직자들을 피해 도망치거나, 궁전 연못에 몸을 던지려 한 시도는 그의 통치가 오래가지 않으리란 점을 분명히 보여주었다."
 ottoman_monarchs.2.a: "다가오지 마라!"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName](은)는 정신 치료를 받고 있으며, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 승계권자가 지도권 승계를 준비 중임."
 balkan_wars.14.t: "발칸 연맹의 소문"
 balkan_wars.14.d: "옛 [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting]의 여러 종속국이 동맹을 결성했다는 사실을 우리 첩보원들이 알아냈다. 만약 그들 중 하나가 우리의 독립을 지지한다면, 우리는 다가올 그들의 전쟁에 참전할 수 있다."
 balkan_wars.14.f: "\"하지만 삼촌, 그들은 다른 민족이에요. 자기들 땅을 원하잖아요. 믿을 수 있을까요?\"\n\n\"그들이 어디 출신이든 상관없다. 무엇을 믿든, 어느 골짜기를 주장하든 상관없다. 저 [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting]의 폭군들을 우리 절반만큼이라도 미워한다면... 그들의 전쟁이 우리의 자유로 이어질 수만 있다면... 기꺼이 함께 피를 흘릴 것이다.\""
 balkan_wars.14.a: "그들은 우리의 지원을 받을 자격이 있다."
 balkan_wars.14.b: "우리의 자리는 $dyn_c_ottoman_empire$의 곁이다"
