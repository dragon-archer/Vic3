 # Surplus Management random event
 balkan_wars.10.t: "잉여 자금 처리"
 balkan_wars.10.d: "올해 [SCOPE.sState('barracks_state_scope').GetName]에서 집행된 예산 중 잉여분이 발생했으며, 행정관들이 이 자금을 어디에 쓸지 지침을 요청해 왔다."
 balkan_wars.10.f: "혼란스러운 와중에 회계 보고서에 '실수' 하나쯤 끼워 넣는 건 쉬운 일이었을 것이다. 하지만 그런 유혹에도 흔들림 없이 정직함을 지킨 이들은 존재했다. 이는 하나의 대의를 향한 국가적 야망이자, 진실된 인격의 표상이다.\n\n자본의 흐름을 다루는 이들은 언제나 자신을 가장 큰 위험에 노출시킨다. 그러나 국가는 바로 그런 이들의 어깨 위에서 세워지는 것이다."
 balkan_wars.10.a: "놀고 있는 건물을 병영으로 바꿔라."
 balkan_wars.10.b: "결정을 내리는 자들에게 돌아가야 한다."
 balkan_wars.10.c: "임무를 수행하는 병사들에게 가장 필요하다."
 # Chaos in the Balkans event
 balkan_wars.11.t: "발칸의 혼란"
 balkan_wars.11.d: "[SCOPE.sStrategicRegion('balkans_scope').GetName] 지역의 옛 속국들이 #bold 발칸 연맹#!을 결성하고 공식적으로 우리에게 반기를 들었다. 이번 전쟁에서 그들이 승리할 경우, 우리는 이 지역의 모든 영토를 잃게 되며 새로운 국가들이 생겨날 것이다."
 balkan_wars.11.f: "늙은 이맘이 미흐라브 앞에서 몸을 돌려 믿는 이들을 바라보고 쿠트바를 읊조리기 시작했다.\n\n\"믿는 자들이여!\n\n알라께서 우리 조상들에게 그러하셨듯, 오늘날에도 오스만 술탄, 즉 땅 위의 신의 그림자께서 우리에게 명하신다. 믿음을 지키고, 땅을 지키며, 명예를 지켜라! 이 전쟁은 단순한 인간끼리의 싸움이 아니다. 전능하신 분께서 내리신 시험이며, 폭정과 억압에 맞서 진리의 길을 따르는 성스러운 투쟁이다!\""
 balkan_wars.11.a: "그날을 저주하게 될 것이다."
 balkan_wars.11.a_opener_tt: "다음 국가들이 #bold 발칸 연맹#!의 이름으로 우리에게 외교전을 개시함:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "전쟁의 서막"
 balkan_wars.12.d: "[SCOPE.sCountry('first_balkan_war_initiator').GetName](이)가 발칸 연맹 전체를 대표하여 [SCOPE.sStrategicRegion('balkans_scope').GetName] 내 [SCOPE.sCountry('ottoman_empire_scope').GetName]의 모든 영토를 되찾기 위한 전쟁 준비를 공식 선언했다."
 balkan_wars.12.f: "용병들의 호위를 받는 포고꾼의 외침이 울려 퍼졌다. 그 소식에 대한 반응은 계층을 막론하고 마을 주민마다 엇갈렸다.\n\n\"듣거라, [ROOT.GetCountry.GetNameNoFormatting]의 아이들이여!\n\n존경받는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] 폐하의 명에 따라, 우리 군은 공공의 적에 맞서기 위한 성스러운 원정을 준비하고 있노라! 이제 온 나라에 알린다. 다가올 달들 속에서 이 땅의 용감한 청년들이 징집되어, 우리의 마을과 도시, 초원과 산을 되찾기 위한 마지막 싸움에 나설 것이다. 그 모든 것은 원래 우리의 것이었기에..."
 balkan_wars.12.a: "때가 왔다."
 joined_balkan_war_tt: "[ROOT.GetCountry.GetName](이)가 #v 발칸 연맹#!의 회원국 또는 우방국으로서 발칸 전쟁에 참전함"
 # The Cataclysm event
 balkan_wars.13.t: "대재앙"
 balkan_wars.13.d: "[SCOPE.sCountry('first_balkan_war_initiator').GetName](이)가 주도한 군사 작전으로 우리는 [SCOPE.sStrategicRegion('balkans_scope').GetName]의 모든 영토를 상실했다. 역할을 다한 발칸 연맹은 역사 속으로 사라졌으며, 그 잿더미 위에 새로운 국가들이 피어났다."
 balkan_wars.13.f: "\"우리는 진실의 뺨을 때렸고,\n양심의 명령을 거슬러 섰다.\n지옥의 불길 위에 겁쟁이의 다리를 놓았으나,\n그 다리는 결국 홍수에 쓸려갔다.\n\n르자! 이 피는 우리의 것이었어...\n저 원수의 종으로 전락한 그 연인도 우리의 것이었고...\n루멜리의 땅! 그 소중한 고향도 우리의 것이었건만...\n우리는 그걸 귀하게 여기지 않았고, 결국 빼앗기고 말았지.\"\n\n—르자 테브피크, \"루멜리를 위하여\""
 balkan_wars.13.a: "다시 일어설 길을 찾아야 한다."
