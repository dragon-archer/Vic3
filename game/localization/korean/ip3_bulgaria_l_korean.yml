 dyn_c_bulgarian_empire_adj: "불가리아 제국"
 bulgaria_proclaim_empire: "불가리아 제국 선포"
 bulgaria_proclaim_empire_desc: "로마 제국의 수도 콘스탄티노폴리스를 점령함으로써, 불가리아 차르 제정의 정통성과 동방 기독교 국가들 사이에서의 위상을 확고히 할 수 있게 됩니다."
 bulgarian_empire_tt: "국호가 #v $dyn_c_bulgarian_empire$#!으로 바뀌고 새로운 국기와 지도 색상을 부여받게 됨."
