 je_prussia_of_the_balkans: "발칸의 프로이센"
 je_prussia_of_the_balkans_desc: "[concept_army_power_projection] [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 je_prussia_of_the_balkans_reason: "한때 불가리아 제국은 흑해에서부터 이오니아해와 에게해까지 뻗어 있었습니다. 우리 민족은 그 과거의 영광을 되찾고자 결의에 차 있습니다.\n\n다시 태어난 우리 국가는 국경 밖의 강자들에게 의존하지 않을 것입니다. 기술, 무장력, 그리고 압도적인 병력으로 독립과 국익, 그리고 야망을 지켜낼 군대를 구축할 것입니다."
 bularia_military_progress_bar: "육군 전력"
 bularia_military_progress_bar_desc: "[concept_army_power_projection]: [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 bularia_military_progress_tt: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]의 [concept_army_power_projection]가 #variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0]#! 이상"
 bulgaria_events.1.t: "발칸의 프로이센"
 bulgaria_events.1.d: "우리의 군대 규모와 위용에 감탄한 주변 국가들은 우리를 \"발칸의 프로이센\"으로 부른다. 이제 병사들을 어디로 진군시킬지 결정하는 일만 남았다."
 bulgaria_events.1.f: "\"내 목을 베더라도, 나는 끝까지 외칠 것이다. 불가리아 만세!\"\n\n–니콜라이 하이토프"
 bulgaria_events.1.a: "차리그라드를 향해 진군하라!"
 bulgaria_events.1.b: "통일된 유고슬라비아 국가에서만 진정한 자유를 누릴 수 있다!"
 bulgaria_events.1.c: "이것이 불가리아 르네상스의 시작이다!"
 bulgaria_pursued_greater_yugoslavism_tt: "#v $bulgaria_events.1.t$#! 이벤트에서 #v 대유고슬라비아주의#!를 추구함"
 bulgaria_unlock_yugoslavia_tt: "우리가 #v $YUG$#!를 수립할 수 있게 됨"
 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName], [GetStateRegion('STATE_EASTERN_SERBIA').GetName], [GetStateRegion('STATE_EASTERN_THRACE').GetName](은)는 확보 시 [GetCulture('bulgarian').GetName]의 [Concept('concept_homeland','$concept_homelands$')]가 됨"
 bulgaria_events.2.t: "마침내 자유를"
 bulgaria_events.2.d: "불가리아는 마침내 독립 국가가 되었다. 이제, 갈등의 시기를 넘어 번영의 미래로 우리를 이끌 지도자는 누구여야 하는가?"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "\"페르디난드 공은 코부르크의 일원이었고, 내 아버지와 사촌지간이었다. 호텔로 돌아온 아버지는 그분이 가문에서 막내였으며 자연스럽게 바보 취급을 받았다고 말씀하셨다. 그러나 아버지는 그 뒤에 덧붙이셨다. '가문의 바보치고는 제법 잘 해낸 셈이지. 그가 결국 모두의 예상을 뒤엎는다 해도 난 놀라지 않을 거다.'\"\n\n–레이디 헬레나 글레이첸"
 bulgaria_events.2.a: "차르의 조카를 지지한다."
 bulgaria_events.2.b: "페르디난드를 지지한다."
 bulgaria_events.2.c: "왕은 없다. 민중의 지도자를 뽑겠다."
 bulgaria_events.2.e: "더럽혀지지 않은, 무명의 목소리가 합창을 이끌 것이다."
 bulgaria_events.2.g: "공작은 귀족 중에서 나와야 한다."
 bul_random_leader_tt: "민중에서 지도자를 선출할 것임"
 bul_random_leader_monarch_tt: "귀족 중에서 새로운 공작을 즉위시킬 것임"
 bulgaria_events.3.t: "[SCOPE.sCulture('rebel_culture').GetName]의 참상"
 bulgaria_events.3.d: "전 세계 주요 신문들이 [SCOPE.sCulture('rebel_culture').GetName] 반란군과의 최근 충돌에서 우리 군이 저지른 전쟁 범죄에 대해 보도하고 있다."
 bulgaria_events.3.f: "학살로 희생된 아이의 수는 실로 엄청났다. 총검에 꿰뚫려 죽은 아이가 부지기수였다. 우리에겐 여기와 올룩크니 양쪽 모두에서 작은 아기를 총검으로 꿰들고 거리 여기저기를 돌아다니는 병사들을 봤다는 목격자들의 증언이 여러 건 있다.\n\n J. A. 매커핸, #italic 데일리 뉴스.#!"
 bulgaria_events.3.a: "이건 끔찍한 날조다!"
 bulgaria_events.3.b: "이 죄에 대해 [SCOPE.sCharacter('scapegoat').GetFullName](을)를 공개 처형하라."
 bulgaria_events.3.c: "[SCOPE.sCountry('closest_great_power').GetNameNoFlag]에 있는 우리의 인맥이 우리를 옹호해 줄 것이다."
 bulgaria_events.3.e: "다음 반란자들에겐 더 끔찍한 운명이 기다릴 것이다."
 ai_strategy_prussia_of_the_balkans: "$je_prussia_of_the_balkans$"
 ai_strategy_prussia_of_the_balkans_desc: "$je_prussia_of_the_balkans_reason$"
 TUR_how_to_play_bulgaria_tt: "#v $BUL$#!로 플레이하려면 독립 [concept_country]로 해방하거나 [GetCulture('bulgarian').GetName] [concept_secession] 편에 서야 함"
