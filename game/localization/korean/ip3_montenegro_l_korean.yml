 #mon_state_formation.1
 mon_state_formation.1.t: "새로운 삶"
 mon_state_formation.1.d: "열강들이 [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')](와)과 협상을 벌인 결과, 우리가 약탈을 중단하는 조건으로 우리의 옛 본토 일부가 우리에게 반환될 예정이다."
 mon_state_formation.1.f: "\"그는 몬테네그로를 중심으로 한 거대한 민족 제국의 건설을 꿈꾸고 있다... 그런 야망이야말로 광기가 아닌가? 미치광이가 불씨 하나를 던져 온 세상을 불태우도록 두고만 볼 것인가?\"\n\n–익명의 저자, #italic 오스트 도이체 포스트#!"
 mon_state_formation.1.a: "그 제안을 받아들인다."
 mon_state_formation.1.b: "\"평화보다 죽음을!\""
 mon_state_formation.1.c: "좋다. 약탈을 #italic 완전히#! 중단하겠다."
 mon_stop_raiding_deal_tt: "약탈 중단에 동의하여 우리의 수입이 #r @money!-[GetPlayer.MakeScope.ScriptValue('raiding_income')]#! 감소함"
 mon_stop_aid_deal_tt: "[concept_russian_aid]의 대체로 #v $RUS$#!는 우리의 주 국고 창설을 지원하며 [concept_budget_minting]에서 수입을 #g @money!1000#!만큼 영구적으로 보장함."
 mon_stop_aid_nodeal_tt: "#v $RUS$#!는 [concept_russian_aid]를 중단하지만, 우리는 [concept_raiding]을 멈추지 않을 것임."
 mon_stop_aid_liars_tt: "우리가 약탈을 중단하지 #v 않음#!"
 russia_no_longer_guarantor_tt: "$RUS$가 더 이상 자국의 독립을 보장하지 않게 됨"
 no_more_raids_for_a_while: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')](은)는 최소 #v 10#!년 동안 우리를 다시 역습해서는 안 됩니다."
 #Russian Visit
 mon_state_formation.2.t: "러시아 방문"
 mon_state_formation.2.d: "긴 기다림 끝에 비자가 발급되어, [ROOT.GetCountry.GetRuler.GetFullName](은)는 마침내 모스크바 방문을 허락받았다. 그곳에서 [ROOT.GetCountry.GetRuler.GetSheHe]는 우리 대의에 대한 동정을 얻어내는 데 성공했다."
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "\"원로원 의원이든, 장군이든, 근위대든, 페르야니치든 [ROOT.GetCountry.GetRuler.GetHerHis] 고개가 끄덕여지기만 기다린다. 세상 어디에도 이런 나라는 없을 것이다. 군주의 명령이 이렇게 정확하고 빠르게, 낮은 자에서 높은 자에 이르기까지 즉각 집행되는 나라 말이다.\"\n\n–러시아 특사 오제레츠코프스키, 상트페테르부르크로의 보고 중에서.\n\n\"성직자답지 않은 성직자라고 들었는데.\"\n\"난 [ROOT.GetCountry.GetRuler.GetHerHim]를 존경해. 그만한 검술 솜씨를 가진 주교는 또 없을걸.\"\n\"그래, 여관 아가씨들도 다들 그렇게 말하더군.\"" #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "외교 사절일 뿐이다."
 mon_state_formation.2.b: "성 바실리 대성당쯤은 가봐야지."
 #make Saint
 mon_state_formation.3.t: "새로운 성인"
 mon_state_formation.3.d: "페타르 1세가 [ROOT.GetCountry.GetRuler.GetFullName]의 명과 세르비아 정교회의 결정에 따라 공식적으로 성인으로 시성되었다."
 mon_state_formation.3.f: "\"그 양반이 기적을 일으켰다던데, 도대체 무슨 기적이었나?\"\n\"제 아버지가 터키 놈한테 목이 잘렸을 때, 페타르 1세께서 살려내셨지요.\"\n\"말도 안 돼!\"\n\"사실 제 아버지는 아니고, 아버지 친구였나 그럴 겁니다.\"\n\"그게 뭐가 중요합니까. 우리가 괜히 호들갑 떠는 이탈리아 놈들도 아니고. 우리 성인들한테는 기적이 필수가 아닙니다.\"\n\"그래도 기적이 있으면 멋지잖아.\"\n\"삼촌이 꿈에서 그분을 봤답니다. 위대한 세르비아 제국이 콘스탄티노플을 되찾는 모습이었다죠.\"\n\"제국? 그런 얘기는 일단 하루 한 끼라도 제대로 먹고 나서 하는 게 어때.\"\n\"진정하시죠. 우리가 지금 튀르크 놈들의 지배를 안 받는 것만 해도 기적 아닙니까?\""
 mon_state_formation.3.a: "그분의 무덤에 순례객을 맞이하라."
 mon_state_formation.3.b: "[ROOT.GetCountry.GetNameNoFlag](을)를 위한 그분의 비전을 강조한다."
 mon_state_formation.3.c: "\"가장 위대한 기적은 전장에서 일어난다.\""
