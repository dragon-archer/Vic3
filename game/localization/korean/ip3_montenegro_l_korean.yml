 concept_raiding_desc: "약탈은 이웃 땅을 지속적으로 노략하고 수탈함으로써 얻는 수입입니다. 경작지가 거의 없는 $MON$는 생존을 위해 $concept_raiding$과 [concept_russian_aid]에 의존해야 합니다.\n\n약탈 수입은 우리의 [concept_raiding_frequency]에 군대의 [concept_power_projection]를 곱한 값에 따라 결정됩니다. 약탈로 올릴 수 있는 최대 수입은 #g @money!+[GetPlayer.MakeScope.ScriptValue('max_raiding_income')]#!입니다."
