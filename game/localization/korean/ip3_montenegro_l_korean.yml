 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName](은)는 우리나라를 왕국으로 바꾸자고 공식적으로 제안했다."
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic 저기, 저 너머에... 저 언덕 너머에,\n푸른 숲이 있구나, 있다고 하는구나,\n그 아래엔 신성한 데카니가 솟고\n천국에서 올린 기도가 울려 퍼진다.\n\n저기, 저 너머에... 저 언덕 너머에,\n푸른 하늘이 아치처럼 드리운 그곳에\n세르비아의 들판으로, 전장의 들판으로,\n가자, 형제들이여, 행군을 준비하라!#! \n\n니콜라 1세 페트로비치 네고시, #italic 저기, 저곳으로!#!"
 mon_state_formation.20.a: "백성들에게 알리자."
 mon_state_formation.20.b: "모든 나라에 알리자!"
 mon_state_formation.20.c: "군인들에게 알리자."
 mon_state_formation.20.e: "아무에게도 알리지 말자."
