 #Austria hands back coast event
 mon_state_formation.4.t: "몬테네그로의 해안"
 mon_state_formation.4.d: "몬테네그로의 선박들이 지중해를 다시 항해하기 시작했다. 항구 도시 #v 카타로#!가 우리의 새로운 우방국 [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]의 손에서 돌아온 것이다."
 mon_state_formation.4.f: "\"이 얼마나 관대한 일인가? 원래부터 우리의 것이었던 땅을, 그들이 마침내 돌려주다니.\"\n\n\"건배하지! 산에서 내려온 놈들 중에 매듭을 제대로 묶는 건 나 하나뿐이야. 이렇게라도 쓸모가 있다는 게 이렇게 기쁠 줄이야.\"\n\"됐고 어서 따르라고. 오스트리아 점령하에 수천 명의 훌륭한 세르비아인들이 살고 있었단 거 알아? 이제 그들도, 그들의 배들도 우리 편이야.\"\n\"그래, 그들을 위하여! 그리고 자네의 건강을 위하여!\"\n\"몬테네그로를 위하여! 그리고 우리 해군에 사람이 자네밖에 없는 양 행동하지는 말게.\"\n\"으흠. 나밖에 없는 건 아니긴 해. 그래도 내가 제일 고마운 놈이긴 할걸.\""
 mon_state_formation.4.a: "전 세계의 무역상들을 [ROOT.GetCountry.GetNameNoFlag]에서 반갑게 맞이한다."
 mon_state_formation.4.b: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')](을)를 국제적으로 칭송한다."
 mon_state_formation.4.c: "우리의 새 친구들에게 무기를 요청한다."
 #Serbia and Mon join JE
 je_mon_serb_unity: "세르비아 몬테네그로"
 je_mon_serb_unity_reason: "[SCOPE.sCountry('montenegro').GetNameNoFlag] 사람들은 언제나 자신들을 [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]에 있는 형제들과 비극적으로 갈라진 세르비아인으로 여겼습니다. 그들을 가로막은 건 폭압적인 [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]이었습니다.\n\n만일 양국이 자유를 되찾고 국경을 맞댄다면, 위대한 세르비아 민족 통일국가로 거듭날 수 있을 것입니다."
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag](와)과 [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')](이)가 단일 국가로 통합할 기회를 얻게 됨. 어느 국가의 법과 지도자를 따를지 선택하게 됨."
 mon_state_formation.5.t: "세르비아 몬테네그로"
 mon_state_formation.5.d: "이제 우리 자유 주들이 국경을 맞대게 되었다. 세르비아 민족을 하나의 국가로 다시 통합할 기회가 찾아온 것이다."
 mon_state_formation.5.f: "\"세르비아의 기사들이 코소보 전투의 참극 속에서 길을 잃고, 검은 산을 찾아 터를 잡아 튀르크에 맞서기 시작했다는 말이 있습니다. 그들의 아들들이 또 싸웠고, 그 아들들의 아들들도, 그 후손들도 마찬가지였지요... 그렇게 몬테네그로인들은 수 세기 동안 이 산을 지켜왔고, 늘 두려움 없이 산에서 내려와 동료 그리스도인들을 도왔습니다. 이제 드디어 전세가 역전됐고, 결코 항복하지 않았던 그 용감한 기사들이 주력 부대와 다시 합류할 수 있게 된 겁니다. 어쩌면 그들이 앞장서서, 승리든 죽음이든 마지막까지 싸움을 이끌게 될지도 모르죠!\""
 mon_state_formation.5.a: "우리는 몬테네그로다."
 mon_annexes_ser_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag]의 통치자와 법을 사용함"
 mon_state_formation.5.b: "우리는 세르비아다."
 ser_annexes_mon_tt: "[SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]의 통치자와 법을 사용함"
 mon_state_formation.5.c: "우리는 세르비아 몬테네그로다."
 mon_annexes_ser_mon_tt: "기존 통치자들과 법을 사용하되, 국가의 이름을 #v 세르비아 몬테네그로#!로 바꿈"
 mon_state_formation.5.e: "한 민족, 두 국가다."
 mon_annexes_not_tt: "별개의 국가로 남음"
 mon_state_formation.6.t: "시인이자 공작의 사망"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')](은)는 결핵으로 세상을 떠났다. [SCOPE.sCharacter('danilo').GetFullName](이)가 숙부 [SCOPE.sCharacter('betrayer').GetFirstName]의 방해에도 불구하고 즉위하여 그 뒤를 이었다."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')](은)는 세상을 떠났다. [SCOPE.sCharacter('danilo').GetFullName](이)가 숙부 [SCOPE.sCharacter('betrayer').GetFirstName]의 방해에도 불구하고 즉위하여 그 뒤를 이었다."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')](은)는 결핵으로 세상을 떠났다. [SCOPE.sCharacter('danilo').GetFullName](이)가 조용히 즉위했다."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')](은)는 세상을 떠났다. [SCOPE.sCharacter('danilo').GetFullName](이)가 조용히 즉위했다."
 mon_state_formation.6.f: "#italic 아, 이 두 눈으로 그날을 볼 수만 있다면\n몬테네그로가 잃었던 모든 것을 되찾는 그 순간을!\n그때라면 정말로 이렇게 느껴지리라\n내 영혼도 그제야 진정 만족하리니,\n봄날의 고요한 아침처럼\n바다 바람도, 먹구름조차도\n잠든 듯 바다의 품에 안겨 있는 그런 아침처럼.#!\n\n 페타르 2세 페트로비치 네고시, #italic 산의 화관#!"
 mon_state_formation.6.a: "[SCOPE.sCharacter('petar').GetFirstName](을)를 성인으로 시성한다."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName](은)는 자신을 군주로 칭할 것이다."
 mon_state_formation.6.c: "슬픔으로 하나가 되자."
 mon_state_formation.6.e: "이 시기엔, 아니 앞으로도 반역은 용납하지 않는다."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName](이)가 용서받음"
 danilo_dresses_like_a_prince_tt: "우리가 [GetLawType('law_monarchy').GetName] [concept_law]을 제정하려 할 경우, [SCOPE.sCharacter('danilo').GetFirstName](이)가 직접 이를 추진함."
 mon_state_formation.7.t: "주교보다는 공작답게"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName](은)는 본인을 군주로 불러주길 원하지만, [SCOPE.gsInterestGroup('devout').GetName]들은 여전히 그를 주교라 부른다. 그는 어떻게 해야 군주로서 인정받을 수 있을지 고민하고 있다."
 mon_state_formation.7.f: "\"아버지, 남을 대신해 고해성사를 할 수도 있나요?\"\n\"다닐로가 이번엔 뭘 한 거냐?\"\n\"사실... 자기 서품식부터 안 나갔는데...\"\n\"또? 내일은 내가 직접 끌고 가야겠군.\"\n\"아버지, 얘기 덜 끝났어요. 그게 다가 아니에요.\""
 mon_state_formation.7.a: "주교는 제의복을 벗고 다니지 않는다."
 mon_state_formation.7.b: "주교는 결혼하지 않는다."
 mon_state_formation.7.c: "주교는 일하는 여성들을 후원하지 않는다."
 mon_state_formation.7.e: "주교는 머리 잘린 튀르크인의 피를 마시지 않는다."
 mon_state_formation.7.g: "주교는 이걸 하루에 다 하겠다고 작정하지 않는다."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName](이)가 혼처를 물색하기 시작함."
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 신부 간택"
 mon_state_formation.8.d: "공작가의 결혼식이 눈앞으로 다가왔다. [ROOT.GetCountry.GetNameNoFlag]의 모든 사람이 [SCOPE.sCharacter('danilo').GetFullName]의 신부가 누구일지 궁금해하고 있다."
 mon_state_formation.8.d2: "이제 [SCOPE.sCharacter('danilo').GetFullName](이)가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 되었으니, [ROOT.GetCountry.GetRuler.GetHerHim]가 배우자를 고를 때가 되었다."
 mon_state_formation.8.f: "\"마물라 원수! 그 결혼식은 어땠소? 산악 부족들이 잔치는 제대로 벌였소?\"\n\n\"우리가 항구에서 데려올 때만 해도 그 불쌍한 아가씨는 유령처럼 창백한 얼굴이었지. 그 심정이야 당연하오. 공주로 태어나 늑대들 틈으로 시집을 왔으니. 그런데 서약이 끝나기가 무섭게 현지 말을 하고 사람들을 부려 먹는 거 아니겠소. 술을 물처럼 들이붓고 뱃사람처럼 욕을 해대기 시작하더군. 못마땅하게 보는 남자들도 있었지만, 그 여자한테는 상대도 안 됐지. [SCOPE.sCharacter('danilo').GetFirstName] 그 양반이 정신 안 차리면 조만간 진짜 주인 노릇을 하게 생겼어. 우리 입장에선 이제야 말 붙일 상대가 생긴다고 봐도 될 거요.\""
 mon_state_formation.8.f2: "\"난 그렇게 야만적인 광경은 처음 봤소! [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting](은)는 결혼보단 전쟁에나 어울릴 복장으로 나타났지. 그리고 전날 밤 들렀던 집들에 대해 떠벌리기 시작하더군. 그러더니 한 기수가 튀르크인들을 습격하고 잘라 온 머리를 바쳤는데... 다닐로는 '약속했던 대로!'라고 외치더니... 신이시여... 그 목에서 뚝뚝 떨어지는 피를 마셔버렸어. 놈의 부하들은 배를 잡고 웃었고, 드디어 모두의 시선이 그 불쌍한 처녀에게 쏠렸다오. 우리가 그 괴물과 결혼시키려 항구에서 데려온 그 가엾은 여자 말이오. 다만 내 부하 누구보다도 용감했던 그 여인은 앞으로 걸어 나갔고, 총구 앞에서도 반항하던 사제는 수치스럽게도 신들이 보는 가운데 결혼을 집전했소... 다시는 발칸으로 갈 일이 없기만을 바랄 뿐이오.\""
 mon_state_formation.8.a: "의무를 위해, 세르비아의 클레오파트라 카라조르제비치 공주와 결혼한다."
 mon_state_formation.8.b: "돈을 위해, 빈의 아나스타샤 폰 지나 남작부인과 결혼한다."
 mon_state_formation.8.c: "사랑을 위해, 트리에스테의 다린카 크베키치와 결혼한다."
 mon_state_formation.9.t: "빌야르다 건설"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName](은)는 방 25개 규모의 거처를 짓도록 명령했다. 거기에는 둥근 방어탑도 포함되어 있었다. 장인들은 궁전 장식에서 무엇을 강조할지 묻고 있다."
 mon_state_formation.9.f: "\"수도원 바로 위 바위에는, 총안구가 있지만 대포는 없는 둥근 탑 하나가 서 있었다. 거기엔 튀르크인 머리 스무 개가 말뚝에 꽂혀 난간을 두르고 있었고, 이는 몬테네그로의 승리를 상징하는 전리품이었다... 기독교 국가, 그리고 수도원과 주교 관저 바로 옆에 있기엔 이상한 광경이었다.\"\n\n–존 가드너 윌킨슨, 몬테네그로 방문자"
 mon_state_formation.9.a: "튼튼한 사내들을 시켜 바닷가에서 당구대를 실어 오게 한다."
 mon_state_formation.9.b: "성 하랄람보스의 두개골 조각으로 예배당을 축성한다."
 mon_state_formation.9.c: "왜 머리를 탑에만 꽂지? 모든 방에 꽂자!"
 mon_state_formation.10.t: "[SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFullName] 암살"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName](이)가 해안을 방문했다가 총에 맞아 사망했다. [SCOPE.sCharacter('nikola').GetFullName](이)가 그 뒤를 이어 즉위했다."
 mon_state_formation.10.f: "\"토도르 카디치가 암살자였어. 그 자리에서 쏴버렸지. 부인이 아무도 못 믿겠다면서 직접 안으로 데려가서 살려보려 했다고 하더라. 며칠 동안 연락이 없어서 우리가 항구로 갔어. 도대체 우리 대장한테 무슨 짓을 한 건지 따지려고 말이야. 그제야 죽었다는 걸 알게 됐고, 오스트리아 놈들은 예포를 쏘며 난리를 치더군. 마을 전체가 거리로 나와서 그 소식을 들었어. 누군가는 그걸 두고 침략자들이 온다는 징조라고 하고, 적이 이미 우리 곁에 있다는 소문마저 돌고 있어.\""
 mon_state_formation.10.a: "적은 내부에 있다. 충성심을 증명하게 해라!"
 mon_state_formation.10.b: "분명 [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]의 짓이다."
 mon_state_formation.10.c: "[SCOPE.sCharacter('danilo').GetFirstName](은)는 죄인으로 죽었지만, [SCOPE.sCharacter('nikola').GetFirstName]에겐 아직 희망이 있다."
 #First Schools Event
 mon_state_formation.11.t: "첫 번째 학교"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName](은)는 몬테네그로 최초의 학교 설립을 직접 챙겼다."
 mon_state_formation.11.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 우리한테 교실에 들어오라고 하셨을 때가 기억나. 우린 책이 뭔지도 몰랐고, 학교라는 건 더 몰랐지. 신부조차 글을 못 읽었으니까. 그런데 이분은 용기니 전쟁이니 말하던 사람이면서도 자신을 시인이라고 생각하셨어. 아니면 시인의 아들이라고 믿었든가. '국가'니 '자긍심'이니 하는 말씀을 하셨지. 나는 도대체 무슨 소리인지 하나도 몰랐지만, 뭔가가 시작된다는 느낌은 있었어. 뭔가 더 큰 것의 일부가 됐다는 기분. 절대 죽지 않을 정원에서 피어난 첫 번째 새순이 된 느낌 말이야.\""
 mon_state_formation.11.a: "[ROOT.GetCountry.GetRuler.GetSheHe|U]가 교육 과정을 직접 짜야 한다."
 mon_state_formation.11.b: "[ROOT.GetCountry.GetRuler.GetSheHe|U]가 교사를 직접 더 양성해야 한다."
 mon_school_helper: "시간이 지남에 따라 국가의 식자율이 대폭 증가하게 됨"
 mon_state_formation.11.c: "[ROOT.GetCountry.GetRuler.GetSheHe|U]는 아이들에게 싸움을 가르칠 것이다."
 #Taxes?
 mon_state_formation.12.t: "세금이라고?"
 mon_state_formation.12.d: "수년간 오스만 제국의 세금 징수원을 죽여온 [ROOT.GetCountry.GetNameNoFlag] 사람들은, 그 돈이 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 돌아간다 해도 세금이라는 개념 자체에 거부감을 보이고 있다."
 mon_state_formation.12.f: "\"그래서 [ROOT.GetCountry.GetRuler.GetSheHe]가 우릴 턴다는 거야?\"\n\"아니, #italic 세금#!을 걷는 거지.\"\n\"그게 뭐가 다른데?\"\n\"세금은 결국 우리한테 쓸 거잖아.\"\n\"그럼 밀가루를 주든가, 아니면 지붕이라도 고쳐 주나?\"\n\"아니... 그러니까, 우리가 안 내면 무장한 놈들이 와서...\"\n\"결국 우릴 #italic 턴다는#! 거잖아!\""
 mon_state_formation.12.a: "세금을 점진적으로 도입하겠다고 약속한다."
 mon_state_formation.12.b: "모두의 우려를 듣는다."
 mon_state_formation.12.c: "저항하는 놈들은 위협한다."
 mon_state_formation.12.e: "\"세금이 아니라 도끼를!\""
 #first arms
 mon_state_formation.13.t: "진정한 조준"
 mon_state_formation.13.d: "[ROOT.GetCountry.GetNameNoFlag] 사람들은 자국 최초의 [SCOPE.sBuilding('arms').GetName]에 엄청난 자부심을 느끼고 있다."
 mon_state_formation.13.f: "#italic 내 제페르다르, 낡았지만 훌륭했던 그 총,\n잘려나간 내 팔보다도 더 애도하노라.\n내 외아들을 잃은 것처럼 애도하고,\n내 형제를 잃은 것처럼 애도하노라.\n총들 중의 총이었으니까.\n행운을 가져다줬고, 치명적이었던 그 총.\n닦을 필요도, 손볼 필요도 없었어.\n언제나 거울처럼 빛났고,\n발사되면, 수천 자루 속에서도\n그 총만은 단박에 알아볼 수 있었지.#!\n\n–페타르 2세 페트로비치 네고시, #italic 산의 화관#!"
 mon_state_formation.13.a: "좋은 총을 만든다."
 mon_state_formation.13.b: "저렴한 총을 만든다."
 mon_state_formation.13.c: "많은 총을 만든다."
 je_tur_raided: "불순한 산악"
 je_tur_raided_reason: "몬테네그로인들은 스스로 독립국이라 믿고 있지만, 실제로는 종교의 자유를 위해 자치권을 허락받은 우리 제국의 신민에 불과합니다. 우리는 너무 오래 그들을 방치해 왔고, 그 사이 그들은 세금징수원을 살해하고 우리 백성에게 해를 끼쳤습니다.\n\n만약 우리가 그들을 칼로 쓸어버린다면, 제국 내 다른 반란자들에게도 경고가 될 것입니다. 다만, 열강이 개입할 위험이 있으니 신중해야 합니다. 작은 [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')](이)가 유럽이라는 화약고에 불을 붙이는 불씨가 될 수도 있기 때문입니다.\n\n#v 약탈:#! \n약탈당한 [Concept('concept_state', '$concept_states$')]는 [concept_taxes] 불이익을 겪고 [concept_turmoil]에 더 큰 악영향을 받습니다."
 je_tur_raided_target: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')](이)가 [GetGlobalVariable('mon_raid_state').GetState.GetName](을)를 약탈하는 중입니다!"
 je_tur_raided_no_target: "몬테네그로에서 일단은 약탈을 멈췄습니다..."
 je_montenegrin_tur_raid_back: "반격 개시"
 je_montenegrin_tur_raid_back_desc: "몬테네그로군을 공격해 약탈을 일시적으로 중단시킵니다."
 je_montenegrin_tur_raid_back_condition_tt: "몬테네그로가 우리 영토를 약탈 중임"
 je_montenegrin_tur_raid_back_effects_tt: "몬테네그로군이 혼란에 빠져, 한동안 약탈을 지속할 수 없음"
 counterraided_recently_tt: "해당 상호작용은 #v 3년#!에 한 번만 사용할 수 있음"
 #Turkey Conquers
 mon_state_formation.14.t: "골리앗이 다윗을 쓰러뜨리다"
 mon_state_formation.14.d: "몬테네그로의 반란군이 마침내 굴복했다."
 mon_state_formation.14.f: "#italic 이게 다 무엇이냐, 몬테네그로 형제들이여?\n누가 이 추악한 불화를 부채질했단 말인가?\n우리가 믿음을 바꿔야 한다는\n그런 불길한 생각이 왜 떠올랐는가?\n서로 달라도 우린 형제 아니었던가?\n같은 전장에서 함께 싸우지 않았나?\n기쁨도 슬픔도 형제처럼 나눴지.\n터키 아가씨든 세르비아 아가씨든 그 머리카락이\n슬픔으로 영웅들의 무덤을 덮지 않았던가.#! \n\n–페타르 2세 페트로비치 네고시, #italic 산의 화관#!"
 mon_state_formation.14.a: "이걸 본보기 삼아, 누구도 저항할 생각을 버리게 하라."
 mon_state_formation.14.b: "몬테네그로의 죗값을 [SCOPE.sCulture('serbian').GetName]인 모두에게 물어라."
 mon_state_formation.14.c: "잘못은 인간의 몫이고, 용서는..."
 mon_state_formation.15.t: "몬테네그로 주"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName](은)는 반항적인 검은 산의 부족들을 하나로 모아 국가를 세우려 한다."
 mon_state_formation.15.f: "질문에 답하자면... 그렇습니다. 저는 바로 아우구스투스 2세를 수행해 이 지역에 들어와 그의 식물학 연구를 도운 바르톨로메오 비아솔레토입니다. 하지만 세르비아 피닉스 플라워에 대한 기억은 별로 없습니다. 식물은 제 관심사가 아니었습니다. 저는 기이한 땅에 발을 들였습니다. 여자들은 들판에서 일하고, 남자들은 칼을 갈며 싸움을 벌였죠. 약탈이 없으면 서로 싸웠고, 터키인의 머리를 창에 꽂아 세우는 것이 최고의 건축물이었습니다. 주민들은 야위고, 문맹이고, 가난했으며 머릿속에 있는 건 오로지 다음 끼니뿐이었습니다.\n\n그곳의 주교후는 황제의 지시에 따라 자기 방까지 우리 국왕에게 내주었고, 그 눈에는 질투심이 푸르게 빛났습니다. 저는 그 젊은이가 산에 사는 반란군들을 하나로 묶고, 그 수장들에게 무슨 정부처럼 보이는 옷을 입혀 세계를 뒤흔들 국가를 만들고자 한다는 사실을 그때 이미 눈치챘습니다."
 mon_state_formation.15.a: "세계를 뒤흔들 것인가, 아니면 시도하다 죽을 것인가."
 law_women_in_the_fields_is_in_effect_tt: "[GetLawType('law_women_in_the_fields').GetName] [concept_law]이 시행 중인 동안 몬테네그로는 더 많은 병사와 노동자를 확보할 수 있지만, 국민은 고통을 겪게 될 것임."
 mon_state_formation.16.t: "야만인들!"
 mon_state_formation.16.d: "[ROOT.GetCountry.GetName]의 폭력적이고 공격적인 평판으로 인해 열강들이 지원을 철회했다. 이제 세르비아 국가를 세우려면 자력에만 의존해야 한다."
 mon_state_formation.16.f: "#italic 세상은 이제 내게 지옥이 되었고,\n사람들은 지옥의 영이 되었다.\n오, 나의 어두운 날이여! 오, 나의 검은 운명이여!\n오, 꺼져버린 나의 비참한 세르비아 민족이여!\n나는 너의 많은 고난을 견뎌냈건만,\n이제 그 무엇보다도 끔찍한 것과 맞서 싸워야 하노라!#! \n\n 페타르 2세 페트로비치 네고시, #italic 산의 화관#!"
 mon_state_formation.16.a: "우리에게 필요한 모든 것은 우리의 가슴 속에 있다!"
 mon_state_formation.16.b: "좋아, 그런데 [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')](이)가 우리의 항구를 순순히 돌려주겠나?"
 mon_state_formation.17.t: "정복당함!"
 mon_state_formation.17.d: "우리의 소중한 [ROOT.GetCountry.GetName](이)가 [SCOPE.sCountry('overlord').GetAdjective] 지배국의 속국이 되어버렸다."
 mon_state_formation.17.f: "#italic 신이여, 이 혐오스러운 타락자들을 내리치소서!\n왜 우리 안에 터키인의 신앙이 있어야 한단 말인가?\n그대들은 조상의 저주를 어찌할 것인가?\n그대들은 밀로쉬와 기억될 모든\n세르비아 영웅들 앞에 무엇으로 나아갈 것인가?\n그들의 이름은 해가 비추는 한 영원할진대!#! \n\n 페타르 2세 페트로비치 네고시, #italic 산의 화관#!"
 mon_state_formation.17.a: "다른 국가들에 호소해야 한다."
 mon_state_formation.17.b: "저들을 이길 수 없다면, 손을 잡는 수밖에."
 mon_get_back_land: "우리는 [SCOPE.sStateRegion('state').GetName]의 주에 있는 모든 오스만 영토를 넘겨받게 됩니다."
 mon_state_formation.18.t: "재단장"
 mon_state_formation.18.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 문명화된 젊은 아내가 빌야르다에서 잘린 머리를 치우자고 제안한다."
 mon_state_formation.18.f: "\"아내분의 고향에서는 그러면 뭐로 장식하는 겁니까, 세프?\"\n\"모르겠군, 미르코. 기둥하고 조각상, 꽃 같은 쓰레기를 쓰나 봐.\"\n\"따분한 일이군요.\"\n\"그러니까! 기둥 하나 세우는 게 터키 놈들하고 싸우는 데 무슨 도움이 된다는 건가?\"\n\"게다가 빌야르다를 가리키면서 '저건 내가 한 거야'라고 말하면 기분이 얼마나 좋습니까.\"\n\"망할 냄새만 아니면...\"\n\"하긴, 그럴 땐 더 신선한 머리로 바꾸면 돼.\"\n\"그렇군요... 더 많은 머리는 언제나 답이 되어주기 마련이니까요.\""
 mon_state_formation.18.a: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')](이)가 문명화될 때가 왔다."
 mon_state_formation.18.b: "안 돼! [SCOPE.sCharacter('danilo').GetFirstName](은)는 부하들 앞에서 체면을 잃어선 안 된다."
 mon_state_formation.18.c: "아무튼 #italic 더 많은#! 머리를 걸어야 한다."
 mon_state_formation.19.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]의 환희"
 mon_state_formation.19.d: "우리나라는 가장 강력한 적을 꺾고 살아남았다. 이제 $dyn_c_ottoman_empire$은 존재하지 않는다!"
 mon_state_formation.19.f: "#italic 들으라, 백성들이여, 모두 모자를 벗어라!\n 추모 예배를 올리고 싶다\n 우리 민족의 위대한\n 영웅들의 영혼을 위해\n 오늘은 그들에게 가장 값진 날이 되리라#! \n\n 페타르 2세 페트로비치 네고시, #italic 산의 화관#!"
 mon_state_formation.19.a: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')](을)를 지상 낙원으로 만들자."
 mon_state_formation.19.b: "모든 폭정의 종언을 고하자!"
 mon_state_formation.19.c: "우리가 아는 것은 전쟁뿐이다."
