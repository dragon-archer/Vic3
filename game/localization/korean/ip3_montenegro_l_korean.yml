 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "형제의 죽음"
 montenegrin_raiding.1.d: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]의 스마일 아가 첸기치가 우리 약탈대를 유인하여 매복을 펼쳤다! 그 피해는 실로 막심하며, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]의 친형제 또한 수많은 전사자 사이에 누워 있다."
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic 나의 백성은 깊고도 생기 없는 잠에 빠졌도다.\n내 눈물을 닦아줄 부모의 손길은 없고\n머리 위 하늘은 굳게 닫혀\n나의 울부짖음도, 기도도 들으려 하지 않는다.#!\n\n–페타르 2세 페트로비치 네고시, #italic 산의 화관#!"
 montenegrin_raiding.1.a: "모두가 함께 슬퍼해야 할 때다."
 montenegrin_raiding.1.b: "죽은 자는 죽은 자끼리 묻히게 하라. 우린 다시 일어서야 한다."
 mon_lost_men_tt: "#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#!개 [GetBuildingType('building_barracks').GetName](이)가 파괴되며, 나머지도 심각한 혼란에 빠짐."
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "오스만의 반격"
 montenegrin_raiding.2.d: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] 병력이 우리 백성을 괴롭히고 약탈을 막기 위해 들이닥쳤다."
 montenegrin_raiding.2.f: "\"직진 돌격이다. 겁 없이, 머뭇거리지 말고. 그거 말고는 놈들을 막을 방법이 없어.\"\n\n\"대포 정면으로 말입니까? 실례지만... 차라리 산속으로 유인하면 체로비치가 고개를 돌아 놈들의 보급대를 칠 수 있을 겁니다.\"\n\n\"아니다. 놈들은 그사이 수도원이든 농가든 눈에 보이는 대로 모조리 불태울 거다. 그렇게 된다면 신은 너를 용서하실지 몰라도, 나는 그러지 않을 거다.\"\n\n\"대장님, 땅이 피를 흘리는 것과 땅에서 사는 사람들이 피를 흘리는 것 중에 뭘 선택하실 겁니까?\"" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "정면에서 맞붙는다."
 montenegrin_raiding.2.b: "지형을 살려 싸운다."
 montenegrin_raiding.2.c: "희망이 없다. 오스만의 문에 항복한다."
