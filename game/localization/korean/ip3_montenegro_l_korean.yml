 je_mon_austria_alliance: "노선 변경"
 je_mon_austria_alliance_reason: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')](은)는 우리의 정당한 해안 영토를 점유하고 있음을 인정한다. 단, 지중해에서 [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')](와)과의 [concept_relations] 및 영향력은 단호히 반대하고 있다.\n\n우리가 [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')] 정교회 형제들과 결별했다는 인상을 줄 수 있다면, 오스트리아를 설득해서 그 소중한 해안을 돌려받을 수 있을지도 모른다."
