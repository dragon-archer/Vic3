 notification_je_mon_austria_alliance_fail_desc: "최근의 정세로 인해, [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')](은)는 더 이상 우리의 항구 반환 요청을 고려할 의사가 없습니다."
