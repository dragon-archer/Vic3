 spanish_events.2.t: "오 렉수르디멘토"
 spanish_events.2.d: "[GetCulture('galician').GetName] 지식인들은 수백 년간 이어진 양층 언어 현상을 바로잡고자 갈리치아어를 문학 및 문화적 언어로 되살리는 작업을 시작했다."
 spanish_events.2.f: "\"가엾은 갈리치아, 그대는 절대\n스페인이 아니다.\n스페인은 사랑스러운\n그대를 잊었으니.\n마치 수치 속에 태어난 존재처럼\n어리석은 스페인은 그대를 부끄럽게 여긴다.\n자신의 아이를 경멸하는 어미야말로\n무정한 어미이거늘.\"\n\n— 로살리아 데 카스트로, #italic 갈리치아 백파이프#!"
 spanish_events.2.a: "참으로 흥미롭군..."
 spanish_events.2.b: "체제 전복의 기미는 짓밟아야 한다."
