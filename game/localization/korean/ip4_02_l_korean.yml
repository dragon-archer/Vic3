 spanish_events.1.d: "[GetCulture('catalan').GetName] 지식인들은 수백 년간 이어진 양층 언어 현상을 바로잡고자 카탈루냐어를 문학 및 문화적 언어로 되살리는 작업을 시작했다."
 spanish_events.1.f: "\"카탈루냐는 여전히 독립을 꿈꿀 수 있다. 이는 정치적으로는 불가하다. 막강한 육군과 해군을 지닌 다른 국가에 비해 힘의 무게가 부족하기 때문이다. 하지만 문학을 통해서라면 정치적 균형의 한계 너머까지 닿을 수 있다.\"\n\n— 호아킨 루비오 이 오르스, '로 가이테르 델 요브레가트'"
 spanish_events.1.a: "참으로 흥미롭군..."
 spanish_events.1.b: "체제 전복의 기미는 짓밟아야 한다."
 spanish_events.1.c: "스페인은 왕관 아래 하나가 된 국민의 연합이다."
