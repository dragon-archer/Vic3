 spa_economic_regeneration_events.6.t: "퇴보"
 spa_economic_regeneration_events.6.d: "정부는 회생 개혁을 시행할 능력이 부족했고, 대중의 분노가 터져 나왔다. 화난 군중이 아시엔다 밖에 모여들었으며, 언론은 이 실패를 국가적 수치로 선언하고 있다."
 spa_economic_regeneration_events.6.f: "이 나라는 대체 얼마나 더 굴욕을 당해야 할까? 지난 세기의 사건으로도 충분하지 않았나? 장관은 커튼을 옆으로 밀어놓고 거리를 응시했다. 군중이 그를 닮은 모형을 만들어 올렸는데, 엉성하게 매듭을 묶은 밧줄에 조악한 형상이 매달린 모습이었다. 얼굴에는 장관이 매일 아침 마주하는 바로 그 콧수염의 뒤틀린 풍자가 표현되어 있었으며, 아래에서 날뛰는 미치광이들의 움직임에 맞춰 위아래로 흔들리고 있었다.\n\n장관은 직원을 돌아보았다. \"마차를 보내 주게. 그리고 내 이발사한테 오늘 오후에 꼭 만나야겠다고도 전해 주고.\""
 spa_economic_regeneration_events.6.a: "불리한 상황이 펼쳐졌군."
 spanish_new_world_events.1.t: "스페인 대해안"
 spanish_new_world_events.1.d: "본토의 질서가 복원되었으니, [ROOT.GetCountry.GetName](은)는 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 독립을 인정하지 않은 아메리카의 반항적인 옛 식민지들을 어떻게 대할지 결정해야 한다."
 spanish_new_world_events.1.f: "\"여러분. 우리는 영국의 전철을 밟아야만 합니다. 영국은 식민지 13개를 잃었을 때, 그들과 강한 상업적 유대와 문화적 유대를 맺었습니다. 덕분에 오늘날까지도 영국은 식민지에서 큰 힘을 얻고 있습니다.\n\n고작 잘못 계획된 영광이나 복수 때문에 이런 기회를 날려 버리면 되겠습니까? 특히 지금의 우리 상황을 고려하자면, 더더욱 그래서는 안 되지 않습니까?\""
 spanish_new_world_events.1.a: "옛 제국은 사라졌다. 이제 우리가 처한 현실에 직면해야 한다."
 spanish_new_world_events.1.b: "겁쟁이들. 군사 장관에게 연락하라. 반역은 보상받지 못할 것이다."
 spanish_new_world_events.1.tt_1: "우리가 예전 식민지와 #g 정상화#!를 이루는 길을 시작하게 됨."
 spanish_new_world_events.1.tt_2: "우리가 예전 식민지를 대상으로 #r 정복#!하는 #b 험난한#! 길을 시작하게 됨."
 spanish_new_world_events.1.tt_3: "[SCOPE.sCountry('britain_scope').GetName](와)과 [SCOPE.sCountry('usa_scope').GetName](은)는 우리와의 관계가 매우 좋지 않으면 우리의 예전 식민지를 대상으로 하는 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에서 #b 우리를 상대로 개입#!할 확률이 증가함."
