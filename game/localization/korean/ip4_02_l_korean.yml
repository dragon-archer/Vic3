 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "공공 국고의 전반적인 상태에 관하여"
 spa_economic_regeneration_events.1.d: "재무부 장관은 [ROOT.GetCountry.GetAdjective] 경제의 저개발 상황을 강조하며, 국가의 경제를 세계 최고 수준으로 다시 수립하려는 목적으로 계획된 야망 넘치는 개혁을 소개했다."
 spa_economic_regeneration_events.1.f: "#bold 가장 영예로운 [ROOT.GetCountry.GetNameNoFormatting]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께 드리는 공공 국고의 전반적인 상태에 관한 경제 보고서#!\n[ROOT.GetCountry.GetCapital.GetCityHubName]의 존경받는 인물이라면, 피레네 너머의 우리 형제들을 그토록 변화시킨 산업 및 상업 혁신의 흐름이 우리 자치령의 해안에는 아직 본격적으로 도달하지 않았다는 사실을 당연히 알고 있을 것입니다. 아시엔다에서는 이 불균형이 커지는 현상을 바로잡기 위한 즉각적인 정책이 없다면, 우리 국가의 길이 문명과 번영이 아닌 야만과 궁핍을 향해 나아갈 것으로 보고 있습니다. 다음 보고서에서는..."
 spa_economic_regeneration_events.1.a: "힘들 것 같군. 하지만 꼭 필요한 일이다."
 spa_economic_regeneration_events.1.b: "현재로서는 이를 추구할 입장이 못 된다."
 spa_economic_regeneration_events.1.tt_1: "#bold 경제 회생 프로그램#!에 따라 여러 개혁이 #v 20#!년 안에 이루어져야 함."
 spa_economic_regeneration_events.1.tt_2: "시간 내로 프로그램의 목표를 완수하지 못하면 [ROOT.GetCountry.GetAdjective]의 정치적 안정성이 #r 악화할#! 것임"
 spa_economic_regeneration_events.1.tt_3: "지금은 #bold $je_spa_economic_regeneration_master$#! [concept_journal_entry]이 #r 비활성화#!되지만, #v 5#!년이 지나면 #g 다시 활성화#!될 것임."
 modifier_economic_regeneration_postponed: "경제 회생 연기됨"
 spa_economic_regeneration_events.2.t: "정부의 조작이 드러나다"
 spa_economic_regeneration_events.2.d: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 일하는 대담한 기자들이 우리의 조작 시도를 밝혀냈으며, 정부를 무능하고 기만적이라며 통렬하게 비난하는 보고를 발행했다."
 spa_economic_regeneration_events.2.f: "오늘은 커피 맛이 유달리 좋았다. 기분이 좋으면 언제나 그랬다. 마침 오늘은 그의 기분이 좋은 날이었다. 노인에게 현 정부가 잇달아 추문을 일으키며 허둥대는 모습을 보는 것보다 더 큰 기쁨을 주는 볼거리는 없었다. 적어도 인쇄물에 실을 수 있는 사건 중에는 그랬다. \"망할 놈의 멍청이들.\" 노인은 커피를 다시 한 모금 마시며 중얼거렸다."
 spa_economic_regeneration_events.2.a: "망할 놈들 같으니. 원래 목표를 향한 우리의 헌신을 재확인한다."
 spa_economic_regeneration_events.2.b: "대규모 언론 캠페인을 벌여 저들의 주장에서 신뢰도를 떨어뜨린다."
 spa_economic_regeneration_events.2.tt_1: "원래의 목표는 변경되지 않을 것이며, 다시는 이 시도를 할 수 없게 됨."
 modifier_regeneration_target_manipulations_revealed: "회생 조작 밝혀짐"
 modifier_divisive_press_campaign: "분열을 일으키는 언론 캠페인"
 modifier_press_campaign_expenses: "정부 제휴 신문에 자금 지원"
 spa_economic_regeneration_events.3.t: "종달새가 깨어나기도 전에"
 spa_economic_regeneration_events.3.d: "방대한 [ROOT.GetCountry.GetAdjective] 채광 투자가 결실을 보았으며, 국가의 광산 구덩이는 전에 없이 활기에 넘치며 움직이고 있다. 특히 성공을 거둔 기업 하나가 정부에 접근했는데, 우리의 주요 채광 지구 중 한 곳의 채광 기반 시설을 개선하겠다는 제안을 해 왔다."
 spa_economic_regeneration_events.3.f: "문에 두 번 또렷하게 노크하는 소리가 광부의 아침 식사를 방해했다. 너무 오래 머물렀고, 작업반장의 수하들이 돌아다니고 있었다. #italic 망할 아첨꾼 놈들#!. 아내에게 키스로 인사를 전한 광부는 등에 자루를 둘러메고 이른 새벽의 한기 속으로 나섰다. 음울한 행렬이 기업 도시에서 탄광 입구까지 뱀처럼 길게 늘어졌다. 금속이 금속에 부딪히는 둔한 소리가 침묵 속에 울려 퍼졌다. 12시간의 암흑 속 노역이 기다리고 있었다."
