 je_spa_economic_regeneration_railways: "회생: 철도"
 je_spa_economic_regeneration_railways_reason: "이 시대의 수많은 위대한 발명 중에서도 증기 기관차의 원초적인 잠재력은 타의 추종을 불허합니다. [ROOT.GetCountry.GetAdjective] 내부 지역은 오래도록 국가의 나머지 부분에 비해 고립된 상태였습니다. 산악 지형, 조악한 도로망, 일부만 지나다닐 수 있는 강에 갇혀 있었기 때문입니다.\n\n하지만 수레와 바지선이 실패한 곳에서 증기 기관차가 승리를 거둘 것이며, [ROOT.GetCountry.GetAdjectiveNoFormatting] 토양의 모든 곳이 서로 이어져 오늘날의 빌바오 항구처럼 더 큰 시장이 될 것입니다."
