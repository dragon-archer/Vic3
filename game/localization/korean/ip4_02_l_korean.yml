 spanish_new_world_events.2.t: "우리의 아메리카 제국"
 spanish_new_world_events.2.d: "불가능이 현실로 이루어졌다. 신세계 전역에 걸쳐 있던 [ROOT.GetCountry.GetName]의 자치령이 복원되었다. 이 중대한 사건을 기념하며, 복원된 왕립심문원의 수도에서도 성대한 축하가 계획되었다."
 spanish_new_world_events.2.f: "그날 아침 카스티요 데 산 펠리페 데 바라하스에서 나팔이 울리고 [ROOT.GetCountry.GetAdjectiveNoFormatting] 깃발이 나부끼자, 젊은 군인의 가슴에는 자부심이 가득 찼다. 그가 어린 시절을 보낸 나른한 아스투리아스 마을에서도 카르타헤나 수비전은 중요하게 기억되고 있었다. 이제 [ROOT.GetCountry.GetAdjectiveNoFormatting] 깃발이 그 흉벽에서 다시 한번 자랑스럽게 휘날리고 있었다.\n\n군인은 자신과 신에게 말없이 경례하며, 살아 숨 쉬는 한 다시는 그때의 정신을 저버리지 않으리라 맹세했다."
 spanish_new_world_events.2.a: "우리의 제국이 다시 머나먼 해안까지 뻗어 나간다."
 spanish_new_world_events.2.b: "모두가 [ROOT.GetCountry.GetAdjective] 군대의 힘을 알아야 한다."
