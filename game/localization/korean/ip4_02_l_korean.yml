 je_spa_economic_regeneration_master: "경제 회생"
 je_spa_economic_regeneration_master_reason: "[ROOT.GetCountry.GetName](이)가 곧 부를 뜻하던 시절도 이젠 옛말입니다. 수 세기에 걸친 관리 부실과 불운이 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 경제를 이전의 그림자에 불과한 모습으로 만들었으며, 이제는 현대 시대의 가장 기본적인 요구조차 충족하지 못하고 있습니다.\n\n그러나 예수가 라자로를 무덤에서 되살렸듯, 아시엔다의 사람들도 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 경제를 긴 잠에서 깨울 것입니다. [ROOT.GetCountry.GetNameNoFormatting]의 운명은 노쇠한 옛 제국들이 아니라, 내일을 맞이하는 힘에 달려 있기 때문입니다."
