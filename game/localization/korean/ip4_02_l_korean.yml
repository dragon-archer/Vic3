 je_la_trinitaria_reason: "히스파니올라의 서부 및 동부 지역인 [SCOPE.sState('haiti_state_scope').GetName], [SCOPE.sState('santo_domingo_state_scope').GetName]의 연합은 그리 즐겁지 못했습니다. 1822년에 무력을 통해 수립된 이 연합은 처음에는 몇몇 상류층과 아프리카계 도미니카인에게서 제한된 지지를 받았습니다. 하지만 [ROOT.GetCountry.GetName]의 과도한 조세 정책, 토지 재분배, 대량 몰수 정책이 가톨릭을 반대하는 원칙, 전반적인 실정과 어우러지며 인구 대다수가 [ROOT.GetCountry.GetCapital.GetCityHubName]의 통치를 반대하게 되었습니다.\n\n결단력 있는 조처를 하지 않는다면, 이 불만이 이른 시일 내로 현실화해 무장 반란으로 번질 수도 있습니다."
