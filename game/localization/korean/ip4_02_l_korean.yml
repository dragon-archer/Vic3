 je_spa_economic_regeneration_light_industry: "회생: 산업"
 je_spa_economic_regeneration_light_industry_reason: "[ROOT.GetCountry.GetName]의 제조 부문만큼 전근대성이 뚜렷하게 느껴지는 분야도 없습니다. 아직 큰 부분을 수공예에 의존하는 [ROOT.GetCountry.GetAdjectiveNoFormatting] 제조업은 바르셀로나와 같은 몇몇 지역을 제외하고는 값싼 외국의 상품과 경쟁하려 애쓰고 있습니다.\n\n우리 나라 전역의 주요 위치에 중요한 제조 부문을 발전시키면 외국의 경제적 지배가 몰고 온 흐름을 돌릴 수 있을 겁니다."
