 je_spa_economic_regeneration_ultramar_reason: "소위 황금시대라 불리던 시기에는 [ROOT.GetCountry.GetName]의 부 대다수가 식민지에서 왔습니다. 그 시절 이후로 식민주의 역학에 많은 변화가 생겼으나, 오늘날에도 변치 않는 사실이 있습니다.\n\n바로 울트라마르에는 크나큰 부가 있으며, 이를 활용하지 않는 자는 어리석다는 사실입니다."
