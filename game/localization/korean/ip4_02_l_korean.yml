 dominican_events.1.t: "맹세"
 dominican_events.1.d: "트리니타리아로 알려진 혁명가들이 비밀 장소에서 만나, [SCOPE.sState('santo_domingo_state_scope').GetName](을)를 [ROOT.GetCountry.GetAdjective]의 실정에서 해방하겠다는 의도를 공표했다."
 dominican_events.1.f: "\"우리는 도미니카인과 아이티인 사이의 결합이 불가능하다고 믿는다. 우리는 서로 다른 두 부류의 사람들이다. 우리의 운명은 완전한 독립뿐이다.\n\n우리의 사회는 세 집단으로 이루어지므로 라 트리니타리아라 부를 것이며, 이 사회는 삼위일체의 보호를 받을 것이다.\n\n우리의 신조는 신, 국가, 자유이다.\"\n\n— 후안 파블로 두아르테, #italic 트리니타리오스 첫 회의 발췌록#!"
 dominican_events.1.a: "이 반역자들을 찾아 목을 매달아라. 당장!"
 dominican_events.1.b: "동부 부서의 자금을 늘린다."
 modifier_birth_of_the_liberation_army: "도미니카 해방군"
 modifier_funding_the_haitian_national_guard: "동부 주둔군 자금 지원"
 modifier_expanding_the_eastern_departments: "시바오와 오사마 부서 확장"
 dominican_events.2.t: "반란군이 푸에르타 델 콘데를 장악하다"
 dominican_events.2.d: "혁명가 무리가 완전히 [ROOT.GetCountry.GetAdjective] 주둔군의 허를 찌르며 산토 도밍고의 주 요새에 들이닥치고, 전장 위로 [SCOPE.sCountry('dominican_scope').GetAdjective] 깃발을 휘날렸다. 이는 [ROOT.GetCountry.GetCapital.GetCityHubName]에 공공연하게 맞서는 적대 행위의 시작이었다."
 dominican_events.2.f: "공모자들은 산토 도밍고의 커다란 요새가 드리우는 그림자 속에서 기다렸다. 며칠 전 대의에 헌신하겠다며 이름을 걸고 엄숙하게 맹세한 이들보다 더 적은 수가 모였으며, 그때보다 활기도 덜 넘쳤다. 갑자기 누군가 숨 가쁘게 달려 들어왔다. \"발각된 것 같아.\" 그가 말했다. \"순찰병 하나가 쫓아오기에 멀리 우회해서 돌아올 수밖에 없었어.\"\n\n공포가 이들을 사로잡았다. 하지만 사람들이 금방이라도 흩어질 것 같던 순간이었다. \"안 돼!\" 메야가 단호하게 외치며 막았다. \"돌아갈 시간은 없어. 자유가 아니면 죽음뿐이다.\" 그는 나팔총을 허공으로 들어 올리며 크게 외쳤다. \"도미니카 공화국 만세!\" 그리고는 방아쇠를 당겼다."
 dominican_events.2.a: "그냥 보고만 있을 건가? 군대를 배치하라!"
 dominican_events.2.b: "신, 국가, 자유를 위해!"
