 vernacular_events.2.f: "\"저희 할아버지가 이 마을을 지금 저처럼 지나가시면서, 마을에 대해 해주신 얘기가 있습니다. 할아버지는 신과 나라에 알려진 모든 남자, 여자, 아이, 짐승을 기록하려고 하셨지요. 그분은 이러셨습니다. '그때 당시에는 노인보다 짐승과 아기들 말을 더 양해하기가 쉬웠지.' 하! 한두 세대 지난다고 얼마나 많은 게 바뀌겠습니까, 선생님. 바뀌어 봤자 대체 얼마나...\n\n\"...\"\n\n\"왜요?\"\n\n\"양해가 아니라 #italic 이해#!입니다.\""
