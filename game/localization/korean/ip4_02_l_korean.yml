 je_spa_economic_regeneration_modernise_agriculture_reason: "메세타 고원의 덜 개발된 지역을 가로지르자면 과거로 거슬러 올라가야 합니다. 이곳에 사는 농부들의 쟁기와 도구는 조상들의 것과 거의 달라지지 않았습니다. 또한 이들의 수확물은 다른 곳에서 오래전에 버려진 관습을 저해합니다.\n\n개혁이 없으면 이 땅은 [ROOT.GetCountry.GetName]의 번영을 이어가지 못할 것입니다."
