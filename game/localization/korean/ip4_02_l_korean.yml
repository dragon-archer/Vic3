 je_spa_economic_regeneration_mining_reason: "이베리아반도에는 그 누구의 손도 닿지 않은 채 개발을 기다리는 거대한 광물 매장지가 있습니다.\n\n해당 구역은 현재 미개발지로 남아 있으나, 수석 지질학자들에 따르면 이 땅에는 국가를 고대 로마 시대의 히스파니아 시절을 능가할 새로운 채광의 황금시대로 인도할 만큼 충분한 부가 잠들어 있다고 합니다."
