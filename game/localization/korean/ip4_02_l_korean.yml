 dominican_events.5.t: "산토 도밍고가 보호를 요청하다"
 dominican_events.5.d_1: "안보 문제를 염려하던 [SCOPE.sCountry('dominican_scope').GetName](이)가 다시 [ROOT.GetCountry.GetName]의 도독령이 되겠다는 요청을 해 왔다."
 dominican_events.5.d_2: "안보 문제를 염려하던 [SCOPE.sCountry('dominican_scope').GetName](이)가 국가의 [ROOT.GetCountry.GetAdjective] 피보호국 수립을 요청해 왔다. 이와 함께 사마나 반도를 백 년 동안 임대하겠다고 제안했다."
 dominican_events.5.f: "\"저는 도미니카 사람들의 도구일 뿐입니다. 이 섬의 모든 영혼이 [ROOT.GetCountry.GetCapital.GetCityHubName]의 자애로운 손길을 바라고 있습니다. 작은 문제가 딱 하나 있는데, 새 행정부에서의 저의 지위만 해결되면 됩니다.\""
 dominican_events.5.a: "[SCOPE.sCountry('dominican_scope').GetAdjective]의 제안을 수락한다."
 dominican_events.5.b: "거절한다. 이 일로 문제만 더 생길 뿐이다."
