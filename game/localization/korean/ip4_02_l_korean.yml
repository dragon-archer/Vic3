 spanish_new_world_events.4.a_5: "[SCOPE.sCountry('relevant_country_scope').GetName](이)가 [GetStrategicRegion('region_caribbean').GetName] 전역을 지배할 것이다."
 spanish_new_world_events.4.b_1: "나폴레옹 시대 이전의 국경을 완전히 수복해야만 한다."
 spanish_new_world_events.4.b_2: "[GetStrategicRegion('region_caribbean').GetName](은)는 [SCOPE.sCountry('new_spain_scope').GetName]의 지배를 받아야 한다."
