 modifier_rural_peon_levies: "전원 노동자 소집"
 modifier_defection_of_dominican_regiments: "도미니카 연대의 탈주"
 dominican_events.3.t: "삼위일체가 아닌 통합을"
 dominican_events.3.d: "우리의 통합 노력이 결실을 보았으며, 한때 [SCOPE.sState('santo_domingo_state_scope').GetName]에서 위세를 떨쳤던 '트리니타리아' 혁명가들은 지지 기반 대부분을 잃었다. 섬은 마침내 하나가 되었다."
 dominican_events.3.f: "나이 든 장군은 생각했다. 국민을 지배하는 것도 일이지만, 그들의 마음을 얻는 건 또 다른 문제다.\n\n장군은 전자의 임무를 꽤 잘 수행해 왔다. 많은 반란 분자가 그의 병력이 가하는 일제사격에 대한 공포로 얌전히 집에 머물렀다. 그러나 후자는 언제나 그의 손에서 빠져나갔다. 이는 [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 그에게 끊임없이 상기시켜 주는 사실이었다.\n\n대대가 주둔지를 빠져나가는 모습은 이들의 마지막 이동 같았다. 장군은 씁쓸한 기분을 느꼈다. 시민들은 평화의 영광이 자기들 덕분이라고 생각하겠지만, 그들이 행동할 자유는 장군의 방식에 따라 달려 있었다."
 dominican_events.3.a: "화해를 받아들일 마음이 있는 자에게 올리브 나뭇가지를 내민다."
 dominican_events.3.b: "다시는 이런 일이 발생하지 않게 해야 한다."
