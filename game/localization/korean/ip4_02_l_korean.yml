 button_reestablish_new_spain: "누에바에스파냐 재수립"
 button_reestablish_new_spain_desc: "누에바에스파냐는 1535년에 옛 아즈텍 제국의 폐허 위에 세워졌으며, 스페인에서 설립된 부왕령 중에서도 최초이자 가장 중요한 위치를 차지한다. 이 지역은 북아메리카에 있는 스페인의 모든 영토와 명분을 아우를 뿐만 아니라, 카리브 지역과 아시아에 있는 스페인 영토에 대한 관할권도 보유한다."
 button_reestablish_new_grenada: "누에바그라나다 재수립"
 button_reestablish_new_grenada_desc: "스페인은 카리브 분지 및 리마에서 안데스 북부에 이르는 지역에 보유한 방대한 땅을 통치하는 데 어려움을 느꼈다. 이 필요성에 따라 1717년에 탄생한 누에바그라나다 부왕령은 짧고도 어수선한 역사를 거쳤다. 이 부왕령은 누에바에스파냐, 또는 페루처럼 막대한 양의 광물을 보유하지 못했으며 대부분의 수익을 농업과 무역으로 충당한다."
 button_reestablish_peru: "페루 재수립"
 button_reestablish_peru_desc: "스페인의 두 번째로 오래된 부왕령인 페루는 한때 남아메리카의 모든 스페인 영토를 아울렀으며, 잉카 제국의 몰락부터 19세기 초의 혁명에 이르기까지 모든 사건을 목격했다. 이곳은 풍부한 광물 자원으로 유명했으나, 19세기에 이르면서 농업 분야가 경제를 주로 이끌어가고 있다."
 reestablish_peru_tt: "임시"
 button_reestablish_la_plata: "리오데라플라타 재수립"
 button_reestablish_la_plata_desc: "1776년에 수립된 리오데라플라타 부왕령은 신세계에서 스페인의 권위가 붕괴하기 전에 마지막으로 탄생한 부왕령이다. 리오데라플라타 하구의 비옥한 농업 지대에서 포토시의 유명한 은 광산까지 뻗어 나가는 이 지역은 신세계에서 가장 많은 부가 집중된 곳이다."
 button_reestablish_caribbean: "카리브 개편"
 button_reestablish_caribbean_desc: "스페인령 카리브 지역은 4백 년 전에 스페인이 처음 도착했던 곳이며, 바로 이곳에서 스페인 본토의 몰락 후에도 스페인의 통치가 지속되었다.\n\n본토에서 우리의 통치가 다시 바로 섰으니, 이제 카리브 행정의 운명을 정해야만 한다."
 button_proclaim_independence: "스페인 무시" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "달은 개 짖는 소리에 귀를 기울이지 않는다. 신세계의 힘이 옛 세계와 오래된 판단을 능가한다는 사실을 세상에 보여주려면, 태만한 모국을 굳이 중요하게 여길 필요는 없다."
 modifier_a_show_of_strength: "힘의 과시"
 je_hispanoamerica: "이스파노아메리카"
 je_hispanoamerica_reason: "우리는 과거의 무언가를 복원하려는 헛된 시도에 인력과 자원을 낭비해서는 안 됩니다. 대신, 화해와 상호 이득이 [ROOT.GetCountry.GetAdjective](와)과 이전 식민지 사이의 관계를 규정할 것입니다. 외교관들에게 상업 [Concept('concept_treaty','$concept_treaties$')]을 작성하도록 지시하고, 예전 종속국과는 우정을 다지며 세상에 우리의 아량을 널리 알려야 합니다.\n\n#b 공식 인정#!\n아메리카에 있는 [ROOT.GetCountry.GetNameNoFormatting]의 예전 식민지들은 19세기 초에 발발한 #b 스페인령 아메리카 독립 전쟁#!의 결과로 #italic 사실상#! 독립을 이룩했으나, 이 새로운 지위에 대한 #italic 법적인#! 인정은 이루어지지 않았습니다.\n\n[ROOT.GetCountry.GetNameNoFormatting]에서 #b 독립 인정#! [concept_treaty] [concept_article]을 사용해 예전 식민지의 독립을 공식적으로 인정하기 전까지는 양측의 외교 관계가 #b 심각하게 저해#!될 수밖에 없습니다."
 modifier_hispanoamerica_reward: "가장 특별한 관계"
 je_hispanoamerica_improve_relations: "[ROOT.GetCountry.GetAdjective](와)과 #b 모든 예전 [ROOT.GetCountry.GetAdjectiveNoFormatting] 식민지#!와의 [concept_relations]가 #g 30#!만큼 개선됨"
 je_hispanoamerica_improve_leverage: "우리가 [concept_power_bloc]의 지도자인 경우, [ROOT.GetCountry.GetName](은)는 #b 모든 예전 [ROOT.GetCountry.GetAdjectiveNoFormatting] 식민지#! 내 [concept_power_bloc_leverage]을 #positive_value 100#!만큼 획득함"
 modifier_not_recognized_by_spain: "스페인의 인정을 받지 못한 독립"
 je_spanish_american_independence: "옛 본국"
 je_spanish_american_independence_reason: "[ROOT.GetCountry.GetName](은)는 완전한 군주 국가의 모습으로 행동하고 있지만, 예전 지배국의 인정이 없으면 세계는 우리를 영원히 불확실한 나라로 간주할 것입니다. 마드리드와 좋은 관계를 수립하기 위해 노력하거나, 세계에 강력한 모습을 보여주며 그 누구도 우리의 정통성에 의문을 품을 수 없도록 해야 합니다.\n\n#b 공식 인정#!\n아메리카에 있는 예전 스페인 식민지들은 19세기 초에 발발한 #b 스페인령 아메리카 독립 전쟁#!의 결과로 #italic 사실상#! 독립을 이룩했으나, 이 새로운 지위에 대한 #italic 법적인#! 인정은 이루어지지 않았습니다.\n\n에서 #b 독립 인정#!스페인에서 [concept_treaty] [concept_article]을 사용해 예전 식민지의 독립을 공식적으로 인정하기 전까지는 양측의 외교 관계가 #b 심각하게 저해#!될 수밖에 없습니다."
