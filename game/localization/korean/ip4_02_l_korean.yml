 spanish_new_world_events.3.t: "주인과 종에 대하여"
 spanish_new_world_events.3.d: "마지막 조약에 서명을 마친 [ROOT.GetCountry.GetAdjective](은)는 이전 종속국과의 외교 관계를 명확하게 규정지었다. 화친과 상호 이득을 주장하는 이들이 복수를 부르짖는 이들의 목소리를 이긴 것이다."
 spanish_new_world_events.3.f: "마지막 대표가 떠나자, 대사의 생각은 실질적인 사안을 떠나 다른 곳으로 향했다. 한 세기 전만 해도 이런 회동은 주인과 시종의 사이로 이루어졌을 것이다. 하지만 이제 양측은 동등한 상대가 되어 만났다. 대사는 자부심인지, 슬픔인지 알 수 없는 감정을 느끼며 계속 생각했다. 이 상황을 자신의 조부가, 또 손자가 어떻게 평가하게 될까? 무엇보다도 신께서는 어찌 생각하실까? 스페인의 자치령은 한때 신이 내려 주신 것 아니었던가?\n\n하지만 이제는 상관없었다. 대사는 한 가지 단순한 생각에만 집중했다."
 spanish_new_world_events.3.a: "어머니와 아이가 마침내 화해했군."
 spanish_new_world_events.4.t: "오래된 질서"
 spanish_new_world_events.4.d: "[SCOPE.sCountry('relevant_country_scope').GetName](이)가 다시 수립되며 [ROOT.GetCountry.GetName](은)는 옛 자치령의 수복에 한 걸음 더 다가갔다. 이제 우리의 [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] 종속국의 영토 규모를 확정해야만 한다."
 spanish_new_world_events.4.d_caribbean: "[SCOPE.sCountry('new_spain_scope').GetName](이)가 다시 한번 [ROOT.GetCountry.GetAdjective]의 지배를 받게 되면서, 몇몇 식민지 장교들이 우리의 카리브 식민지 통합에 찬성하는 목소리를 냈다."
 spanish_new_world_events.4.f: "남자의 주위에서는 전령들이 분주하게 방을 돌아다녔다. 각 전령은 수천 명의 운명을 결정지을 서류를 들고 있었다. 남자는 그 모든 서류에 쉼 없이 서명했고, 모든 칙령에는 제국의 무게가 담겨 있었다. 수년간 옛 식민지의 기록을 샅샅이 뒤졌고, 의회가 개최되었으며 스페인 자치령 구석구석의 의견을 수렴했다.\n\n이제 드디어 그 결실을 보게 되었다. [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting](이)가 옛 보금자리로 돌아왔다."
 spanish_new_world_events.4.f_caribbean: "\"미안하네만 연간 몇 페소라고 했나?\"\n\n\"제 말이 그 말입니다, 각하. 이 병행적 행정 구조는 우리 국고를 고갈시키고 불온 세력의 힘을 강화할 뿐입니다.\""
 spanish_new_world_events.4.a_1: "북아메리카 본토를 수여한다."
 spanish_new_world_events.4.a_2: "저들은 [GetStrategicRegion('region_gran_colombia').GetName] 전역을 지배할 것이다."
 spanish_new_world_events.4.a_3: "저들은 [GetStrategicRegion('region_andes').GetName] 전역을 지배할 것이다."
