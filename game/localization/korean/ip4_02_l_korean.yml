 spanish_new_world_events.5.d: "[ROOT.GetCountry.GetName]의 법적 지위가 확실해지면서, 국가가 국제 무대에서 지니는 주도권의 힘 또한 커지게 되었다."
 spanish_new_world_events.5.f: "진정한 독립은 해방 전쟁에서 용맹하게 싸웠던 전사들의 총검으로 이루어졌을지 모르나, 남자와 같은 학자들의 노고가 있었기에 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 법적 주권을 확보할 수 있었다.\n\n이는 영웅적인 수비나 영광스러운 돌격에 비할 만큼 명예로운 업적일까? 아마도 아닐 것이다.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName]의 광장과 플라자에 그의 이름이 붙을 일은 없을 것이다. 하지만 남자는 [ROOT.GetCountry.GetNameNoFormatting]의 유명한 역사에 #italic 자신#!이 족적을 남겼다는 사실에서 큰 위안을 얻었다."
