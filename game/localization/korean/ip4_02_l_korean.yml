 spa_economic_regeneration_events.5.t: "플루스 울트라"
 spa_economic_regeneration_events.5.d: "정부는 회생 개혁 프로그램을 성공적으로 진행했으며, 이제 가장 적대적인 반대자에게서도 찬사를 받고 있다."
 spa_economic_regeneration_events.5.f: "장관은 흔들림 없는 손으로 커다란 장부를 펼치고 안의 숫자들을 다시 한번 바라보았다. 이 수치를 어느 정도까지 믿어야 하는지는 확실하지 않았으나, 대중이 승리감을 느끼며 고양될 것을 생각하면 별로 중요하지는 않은 문제였다. 장관은 생각했다. 아니지, 그 계산은 내일의 후손들이 할 몫이다. 오늘은 그의 것이었다."
