 vernacular_events.1.t: "지역 언어의 지위"
 vernacular_events.1.d: "유망한 정치인과 지성인들이 [SCOPE.sCulture('official_culture_scope').GetName] 언어의 보편화를 찬성하며, [ROOT.GetCountry.GetName]의 지역 언어 사용자들을 대상으로 가혹한 융화 정책을 밀어붙이고 있다."
 vernacular_events.1.f: "하나의 세계적 언어가 존재한다면 참으로 해방적인 일이겠지만, 이는 정치적으로 불가하다. 그러나 국가 내에서 하나의 언어만을 유지한다는 계획이라면 실행할 수 있을지도 모른다.\n\n— 앙리 그레구아르, #italic 방언 절멸의 필요성 및 그 수단과 프랑스어 사용 보편화에 대한 보고서#!"
 vernacular_events.1.a: "[SCOPE.sCulture('official_culture_scope').GetName] 언어로 순수함을 지킨다."
 vernacular_events.1.b: "아니다. [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]의 공식적인 지위 또한 인정하는 쪽으로 진행한다."
 vernacular_events.1.c: "기존의 정책을 유지한다. 괜히 문제를 일으킬 필요는 없지."
 vernacular_events.1.a_tt: "[ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] 사용자들을 #r 융화#!시켜 [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')](으)로 만들려고 시도함. 이 과정에서 우리 주의 #b 중앙집권#! 및 #b 균질화#!에 관련된 #b 강력한 보너스#!를 획득하게 됨"
 vernacular_events.1.b_tt: "[ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] 사용자들을 #g 통합#!하려 시도하며, 이 과정에서 추가로 [concept_primary_cultures]를 획득하게 됨. 그러려면 #b 높은 문화#! [concept_acceptance]가 필요하며 다양한 #b 지역 의제#!를 완수해야 함"
