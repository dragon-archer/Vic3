 vernacular_events.3.d: "[ROOT.GetCountry.GetName] 내 지역 언어의 지위가 이제 법의 인정과 보호를 받게 되면서, 국가와 지역 정체성 사이의 불안하던 관계가 마침내 정리되었다."
 vernacular_events.3.f: "지역 탄원의 처리는 원래도 쉬운 일이 아니었으나, 새로운 규정이 적용된 후에는 악몽과도 같은 과정이 되었다. 이제 가진 거라곤 쥐뿔도 없는 시골뜨기들이 자신들의 의견을 서면으로 보내기 시작한 것이다. 당황스러운 단어들이 불협화음을 이루었고, [ROOT.GetCountry.GetCapital.GetCityHubName]의 지성인이라면 차마 내뱉을 수도 없는 표현이 가득했다!\n\n'이건 아니다.' 그는 그렇게 생각하며 머리를 저었다. 예전이었다면 이런 사람들이 감히 국가 기관과 말을 섞을 생각도 하지 못했을 텐데."
