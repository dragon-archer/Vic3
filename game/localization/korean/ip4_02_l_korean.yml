 je_reconquista_reason: "도움이 가장 절실하던 시절, 증오스러운 원수의 군대는 우리의 땅을 불태웠으며 배은망덕한 이들과 급진파로 이루어진 저열한 무리는 기회를 노려 자신의 모국, #italic 마드레 파트리아#!가 주던 사랑과 보호를 내팽개쳤습니다.\n\n이 그릇되고 아둔한 자들에게 자신들의 행동이 저지른 결과를 가르쳐야 합니다. [ROOT.GetCountry.GetName](은)는 영원하며, 신세계의 자치령 또한 되찾게 될 것입니다."
