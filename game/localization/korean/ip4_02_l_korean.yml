 je_vernacular_policy_reason: "[SCOPE.sCulture('official_culture_scope').GetName] [Concept('concept_homeland','$concept_homelands$')]는 몇백 년 동안 수많은 [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]의 고향이었습니다. 이를 각자 고유한 권리를 지닌 여러 문화와 언어로 보는 의견도 있고, 진정한 [SCOPE.sCulture('official_culture_scope').GetName]의 오염된 변종에 불과하다고 여기는 사람들도 있는 가운데, 이 언어가 널리 퍼지며 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 '자국어 문제'에 관련한 불꽃 튀는 논쟁이 일어났습니다.\n\n어떤 이들은 지역감정을 근절하지 않으면 국가가 진정으로 통합될 수 없다고 생각합니다. 반면 반대하는 이들은 [ROOT.GetCountry.GetName](은)는 예전부터 그래 왔듯이, 서로 우월을 따질 수 없이 동일한 여러 지역의 언어와 정체성의 혼합일 수밖에 없다고 주장합니다."
