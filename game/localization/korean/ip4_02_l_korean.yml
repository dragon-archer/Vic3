 spa_economic_regeneration_events.4.t: "아시엔다가 행동을 촉구하다"
 spa_economic_regeneration_events.4.d: "재무부 장관은 몇 년 전에 제안되었던 경제 개혁 프로그램을 언급하며 이제 즉각적인 행동으로 이 프로그램을 실행할 것을 요구하고 있다. 정부가 계속 행동하지 않으면 [ROOT.GetCountry.GetName](은)는 역사의 쓰레기통 속으로 사라질 것이라는 게 장관의 주장이다."
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "좋다, 필요한 발표를 진행하라."
 spa_economic_regeneration_events.4.b: "아직도 이 계획을 추구할 입장이 못 된다."
