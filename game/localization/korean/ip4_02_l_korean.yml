 spanish_events.3.t: "엘 수르디미엔투"
 spanish_events.3.d: "[GetCulture('asturleonese').GetName] 지식인들은 수백 년간 이어진 양층 언어 현상을 바로잡고자 아스투리아스레온어를 문학 및 문화적 언어로 되살리는 작업을 시작했다."
 spanish_events.3.f: "\"파스쿠라의 분수여!\n내 눈썹은 이미 하얗게 세었건만\n그대를 생각할 때면\n잠인지 깨어 있는지,\n진실인지 꿈인지\n그 영문을 알지 못한다.\n꿈이여! 아, 행복이\n꿈에서만 존재할지라도\n끝없이 이어진다면\n제발 그 꿈에서 깨지 않기를!\n\n— 수안 마리아 아세발, #italic 라 폰테 데 파스쿠라#!"
 spanish_events.3.a: "참으로 흥미롭군..."
