 subject_interactions.1.c: "[GetCharacterTrait('special_character_colonial_extraction').GetName] [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName] 씨에게 집무실을 맡긴다."
 subject_interactions.1.e: "[GetCharacterTrait('special_character_colonial_business').GetName] [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName] 씨가 가장 좋은 선택이다."
 subject_interactions.1.g: "[GetCharacterTrait('special_character_colonial_military').GetName] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName] [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle](이)라면 안정을 유지할 것이다."
 subject_interactions.2.t: "정권 교체"
 subject_interactions.2.d: "우리에겐 [SCOPE.sCountry('target_country').GetName]의 통치 문제를 바로잡을 권리가 있다. 다만 이제 어떤 종류의 변화가 필요한지 판단하는 일이 남았다."
 subject_interactions.2.f: "탁자 주위에 모인 사람들이 서류를 주고받았다. 기이한 광경이었다. 그저 여기 모여서 단어를 섞고 고개를 끄덕거리며 펜을 움직이고 있었기 때문이다. 단순하기 그지없는 행위지만 이런 행위로 한 국가의 모습이 대대적으로 바뀌게 되는 것이다."
 subject_interactions.2.a: "[SCOPE.sCountry('target_country').GetName]의 집권 정당을 바꿔야 한다."
 subject_interactions.2.b: "일당제를 시행한다."
 subject_interactions.2.c: "[SCOPE.sCountry('target_country').GetName](을)를 민주화한다."
 subject_interactions.2.dd: "[SCOPE.sCountry('target_country').GetName] 시장을 개혁해야 한다."
 subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetName](은)는 혁명의 선봉이 될 것이다!"
