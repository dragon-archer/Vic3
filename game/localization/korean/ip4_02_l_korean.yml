 dominican_events.4.t: "자유와 안보"
 dominican_events.4.d: "[ROOT.GetCountry.GetName](은)는 마침내 아이티의 폭정에서 벗어나 자유가 되었다. 하지만 사방에 위협이 도사린다. 열강의 보호를 요청하는 편이 현명한 선택일지도 모른다."
 dominican_events.4.f: "\"라 베가 사람들은 우리가 힘겹게 싸워서 얻은 자유를 그렇게 쉽게 팔아버릴 줄 아나 봅니다? 우리 순교자들의 피가 싸구려 포도주만도 못하다는 소립니까?\"\n\n\"무력으로 강요하는 주인보다는 우리가 잘 알고 직접 선택한 주인이 낫지요. 저도 당신만큼이나 우리 순교자들의 희생을 존경하는 사람입니다. 전 그저 우리 자녀들이 똑같은 희생을 치를 필요가 없게 하려는 겁니다.\""
 dominican_events.4.a: "우리의 독립은 절대적이며, 타협은 없다."
 dominican_events.4.b: "다시 [SCOPE.sCountry('spain_scope').GetName]의 도독령이 되자."
 dominican_events.4.c: "[SCOPE.sCountry('france_scope').GetName]의 힘이 우리를 보호할 것이다."
 dominican_events.4.e: "[SCOPE.sCountry('usa_scope').GetName](이)가 우릴 지켜주리라."
