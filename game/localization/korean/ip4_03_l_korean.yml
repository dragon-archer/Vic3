l_korean:
 ### Philippines Content ###
 je_philippines_development: "군도의 발전"
 je_philippines_development_reason: "멀리 떨어진 [ROOT.GetCountry.GetNameNoFlag] 제도에서는 국제 무역이 꾸준히 증가합니다. 따라서 정치적 혼란이 계속되는 가운데서도 성장 중인 중산층이 더 큰 영향력을 얻게 될 무대가 마련되었습니다.\n\n국내 농업 부문을 성장시키고, [concept_sol]을 증가시키며 항구를 건설해 [ROOT.GetCountry.GetNameNoFormatting]에 유익한 미래를 불러와야 합니다."
 philippines10a_tt: "\"$STATE_VISAYAS$는 분명 몇 세대에 걸쳐 번성할 것이다.\""
 philippines10b_tt: "\"$STATE_MINDANAO$는 번영하는 지역으로 계속 발전할 것이다.\"\n$TAB$#b #r [JournalEntry.GetCountry.GetName]에 다바오 항구가 있어야만 이용 가능#! #!"
 modifier_archipelagic_anger: "끊어진 상업 연결"
 modifier_developmental_dearth: "개발적 결핍"
 je_filipino_ethnogenesis: "군도 민족 형성"
 je_filipino_ethnogenesis_reason: "[ROOT.GetCountry.GetAdjective] 국가는 공통의 역사를 지녔으나, 서로 다른 별개의 문화와 언어로 구분되는 수많은 사람의 고향입니다. 강한 국가를 만들고자 한다면 이런 사소한 차이는 제쳐두어야만 합니다."
 ilustrados_education_fervor_add: "열정적인 교육인"
 je_filipino_ethnogenesis_colonization_button: "[GetStateRegion('STATE_MINDANAO').GetName] 식민화"
 je_filipino_ethnogenesis_colonization_button_desc: "[GetCulture('moro').GetName]만의 군사 술탄국에서 고지대의 이질적인 [GetCulture('lumad').GetName] 부족에 이르기까지, [GetStateRegion('STATE_MINDANAO').GetName] 민족은 오랫동안 이 미개한 땅에 질서를 도입하려는 우리의 시도에 저항해 왔다.\n\n이제 본인들의 의사와는 상관없이 이들을 필리핀의 울타리 안으로 넣어야 할 때가 왔다."
 modifier_integrating_the_highlands: "고지대 통합"
 modifier_settling_the_highlands_cost: "민다나오 기반 시설 사업"
 modifier_phi_spanish_vision: "스페인 동방의 진주"
 modifier_phi_indepenent_vision: "자유, 정의, 평등"
 modifier_popular_genesis: "인기를 얻은 기원"
 je_philippines_main: "동쪽 바다의 진주" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "급증한 중산층의 이동성이 증가하며 민족의식도 성장했습니다. [ROOT.GetCountry.GetName] 내의 긴장감이 치솟고 있습니다. [GetCulture('spanish').GetName] [GetPopType('clergymen').GetName]들이 세속적이고 종교적인 삶을 지배하는 한편, [GetCulture('filipino_mestizo').GetName] [GetPopType('clergymen').GetNameNoFormatting]들은 이들의 권위에 맞서는 봉기를 이끕니다. [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]의 [GetCulture('filipino_mestizo').GetNameNoFormatting] 상류층 또한 정부에서 더 많은 대표성을 가지게 되었습니다.\n\n[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')] 정부는 높은 기대를 하고 있으며, 궁극적으로는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 태평양에 있는 자신의 영토에서 철권통치를 유지하기를 바라고 있습니다. 이로 인한 마찰이 우리의 안정을 위협하며, [ROOT.GetCountry.GetName]의 미래를 위험으로 몰아넣고 있습니다."
 philippines2a_tt: "\"[JournalEntry.GetCountry.GetName]의 장래는 밝다.\""
 philippines3a_tt: "\"우리나라의 새로운 장이 시작되겠군.\""
 spain_is_overlord_tt: "[concept_overlord]이 #b $SPA$#!임"
 filipino_assimilation_tooltip: "모든 [GetCulture('filipino_mestizo').GetName] [concept_pop], [concept_character], [concept_homeland]가 [GetCulture('filipino').GetName]이 될 것임"
 filipino_hispanophone_assimilation_tooltip: "모든 [GetCulture('filipino_mestizo').GetName] [concept_pop], [concept_character], [concept_homeland]가 [GetCulture('filipino_hispanophone').GetName]이 될 것임"
 # custom headers for the different outcomes
 je_philippines_main_header_independence_complete: "#title 다음의 경우 #b 필리핀 독립#! 결과가 될 것임:#!\n"
 je_philippines_main_header_independence_on_complete: "#title #b 필리핀 독립#! 결과가 된 경우:#!\n$EFFECT$"
 je_philippines_main_header_reliance_complete: "#title 다음의 경우 #b 의존#! 결과가 될 것임:#!\n"
 je_philippines_main_header_on_reliance_complete: "#title #b 의존#! 결과가 된 경우:#!\n$EFFECT$"
 je_philippines_ethnogenesis_header_independence_complete: "#title 다음의 경우 #b 필리핀 민족 형성#! 결과가 될 것임:#!\n"
 je_philippines_ethnogenesis_header_independence_on_complete: "#title #b 필리핀 민족 형성#! 결과가 된 경우:#!\n$EFFECT$"
 je_philippines_ethnogenesis_header_reliance_complete: "#title 다음의 경우 #b 스페인어권 민족 형성#! 결과가 될 것임:#!\n"
 je_philippines_ethnogenesis_header_reliance_on_complete: "#title #b 스페인어권 민족 형성#! 결과가 된 경우:#!\n$EFFECT$"
 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "일루스트라도스 장려"
 je_philippines_main_ilustrado_button_desc: "많은 상류층과 중산층의 [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')] 및 소위 #italic 인디오#!들이 [GetCulture('spanish').GetName] [GetIdeology('ideology_liberal').GetName] 이념에 노출되었다. 이 교육받은 인구층이 급속도로 증가하며 [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName](와)과 동조하기 시작했다. 이들은 [ROOT.GetCountry.GetName]의 법을 개혁하고 더 자유주의적인 의제를 설정하고자 한다."
 je_philippines_development_complete: "$je_philippines_development$ [concept_journal_entry]을 완료함."
 # loc for philippines_events
 philippines.1.t: "[ROOT.GetCountry.GetAdjective] 정체성"
 philippines.1.d: "긴장감이 높아지는 가운데 점점 많은 이가 정부에서 더 큰 대표성을 가지기를 바라며, 다른 이들은 [ROOT.GetCountry.GetTopOverlord.GetName]에서 독립하기를 바라고 있다. [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]의 통치가 승리할 것인가, 아니면 [ROOT.GetCountry.GetName]의 국민이 더 큰 자유를 얻는 데 성공할 것인가?"
 philippines.1.f: "\"필리핀인은 스페인의 지배 아래 남을 것이나, 더 많은 법과 더 큰 자유가 주어져야 한다. 그렇지 않으면 이들은 자신과 조국을 피에 흠뻑 담근 뒤에 독립을 주장할 것이다.\n\n이는 모두에게 나쁜 일이며, 가장 절박한 궁지에서만 일어날 마지막 다툼일 것이므로 아무도 이런 불행한 파국을 갈망하거나 바라서는 안 된다. 우리는 과연 어떤 평화적 진화를 통해 군도를 스페인의 권위 아래 계속 종속시키며, 양측의 권리, 이해와 존엄성에 입히는 손상을 최소화할 수 있을지 알아내야 한다.\"\n\n—호세 리살, #italic 100년 후의 필리핀인#!"
 philippines.1.a: "독립을 얻어내는 것이 중요하다."
 philippines.1.b: "우리는 결국 [ROOT.GetCountry.GetTopOverlord.GetNameNoFlag]의 부름에 답한다."
 modifier_phi_lib_gain: "신생 독립 운동"
 modifier_phi_lib_lose: "스페인-필리핀 형제회"
 philippines.2.t: "사랑받는 국가, 선택한 땅" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "독립하고 번성하는 [ROOT.GetCountry.GetName](은)는 앞으로 태평양에서 굳센 존재감을 나타낼 것이다."
 philippines.2.f: "\"아침의 땅이여\n태양의 자손이 귀환하네\n불타는 열정으로\n영혼을 다해 그대를 숭배하리.\"\n\n–호세 팔마, #italic 루팡 히니랑#!"
 philippines.2.a: "[ROOT.GetCountry.GetName]의 장래가 밝다."
 notification_filipino_culture_genesis_name: "[GetCulture('filipino').GetName] 문화의 기원"
 notification_filipino_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName](은)는 별개의 [GetCulture('filipino').GetName] 문화로 변화하며 광범위한 문화적 각성을 겪었다."
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]에 대한 의존"
 philippines.3.d: "우리는 계속 본국과의 유대로 얻는 혜택을 누리며, [ROOT.GetCountry.GetTopOverlord.GetAdjective](와)과 [ROOT.GetCountry.GetAdjective]의 상황 또한 매우 밀접하게 연관되고 있다."
 philippines.3.f: "이 군도에서의 [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 통치는 수백 년 동안 그래왔듯 흔들림 없이 유지되고 있다. [ROOT.GetCountry.GetNameNoFormatting] 국민 역시 [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting](와)과의 강해지는 유대에 점점 큰 헌신을 보여주고 있다.\n\n[SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting]의 일부 구성원에게는 이 상황이 승리이자 앞으로 더 좋은 미래가 펼쳐질 것이라는 약속이다. 물론 이 단단한 유대를 골칫거리이자 국가의 앞날을 위협하는 요소로 보는 이들도 있다."
 philippines.3.a: "우리나라의 새로운 장이 시작되겠군."
 modifier_metropole_business_networks: "본국 금융 연결"
 modifier_national_consolidation: "민족 통합 추진"
 notification_filipino_hispanophone_culture_genesis_name: "[GetCulture('filipino_hispanophone').GetName] 문화의 기원"
 notification_filipino_hispanophone_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName](은)는 별개의 [GetCulture('filipino_hispanophone').GetName] 문화로 변화하며 광범위한 문화적 각성을 겪었다."
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "지역 성직자 충돌"
 philippines.4.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective] 정부의 옛 칙령에 항의하며 쓰인 신문 기사에서는 [GetCulture('filipino_mestizo').GetName] 수사들이 [GetCulture('spanish').GetName] 수사들과 같은 권위를 지녀야 한다고 주장하고 있다."
 philippines.4.f: "신문이 [ROOT.GetCountry.GetCapital.GetCityHubName] 전역을 돌며 [GetCulture('spanish').GetNameNoFormatting] 수사들과 정부 행정가들의 분노를 불러일으켰다.\n\n\"[GetCulture('filipino_mestizo').GetNameNoFormatting] 수사들은 수십 년간 지역 교구를 관리해 왔다.\" 익명의 필자는 다음과 같이 주장했다. \"그런데 왜 우리가 [GetCulture('spanish').GetNameNoFormatting]에게 통제권을 더 넘겨주어야 하는가?\""
 philippines.4.a: "[GetCulture('filipino_mestizo').GetNameNoFormatting] 수사들은 지역 교구를 관리할 만큼 유능하다."
 philippines.4.b: "[GetCulture('spanish').GetName] 수사들은 귀중한 공헌을 해 주었다."
 pedro_pelaez_appears_tt: "[ROOT.GetCountry.GetNameNoFormatting]에서 페드로 펠라에스가 등장함"
 friar_agitator_popularity: "현지 성직자 지지"
 philippines.5.t: "일루스트라도 개혁" # Gente de razón
 philippines.5.d: "우리의 노력 덕분에 일루스트라도가 [ROOT.GetCountry.GetAdjective] 정부에서 더 단단한 기반을 마련할 수 있었다."
 philippines.5.f: "\"이제 수많은 계몽 계층이 섬 안팎에 존재한다. 만들어진 이 계층은 특정한 통치 권력의 우매함 앞에 계속해서 늘어나고 있다. 이 우매함은 거주자들이 나라를 떠나 해외에서 교육받게 만들고, 현재 널리 퍼진 도발과 첩보 체계 덕분에 겨우 유지되고 있다. 수를 계속해서 늘리고 있는 이 계층은 섬의 나머지 인구와도 지속적으로 소통하고 있다. 오늘날은 이 계층이 국가의 뇌에 불과할지라도, 몇 년 안에는 온 신경 체계를 지배하며 모든 행위에서 그 존재감을 드러낼 것이다.\"\n\n—호세 리살, #italic 100년 후의 필리핀인#!"
 philippines.5.a: "일루스트라도의 영향력은 계속해서 커질 것이다."
 philippines.7.t: "필리핀의 시민 경비대"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetLastName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 행정부를 대표해 [ROOT.GetCountry.GetAdjectiveNoFormatting] 군도에 [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant](을)를 도입했다."
 philippines.7.f: "\"스페인 당국은 3백 년 동안 수많은 부당한 환경을 겪어 왔으며, 그 힘이 줄어들었음에도 여전히 필리핀의 운명을 계속 지배하고 있다.\"\n\n—호세 리살, #italic 100년 후의 필리핀인#!"
 philippines.7.a: "하지만 장교들이 새롭게 얻은 권위를 남용하지는 않을까?"
 philippines.7.b: "좋다, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 모든 사안을 잘 다루고 있군."
 ig_guardia_civil_modifier_b: "총독 영향력"
 philippines.9.t: "유익한 미래"
 philippines.9.d: "항구가 외세와의 무역에 열린 상황에서, 군도는 번영하는 지역으로 발전하기에 충분한 잠재력을 갖추게 되었다. 항구 도시와 농업 부문이 가장 많은 이득을 챙길 수 있다."
 philippines.9.f: "파시그 강의 오른편에는 [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 행정부를 대신하여 이 섬의 개발을 감독하는 [ROOT.GetCountry.GetNameNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 거주한다. 그리고 같은 강둑에서 3마일 정도를 더 가면, 경제를 엄청난 규모로 끌어올린 능숙한 상인들의 부두와 창고가 있다.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName](은)는 지역에서 가장 번잡한 항만 중 하나로, 기회를 찾는 이들에게 걸맞은 곳이다."
 philippines.9.a: "우리 항구에 노력을 집중해야 한다."
 philippines.9.b: "농업 분야의 개발에 집중하는 것이 중요하다."
 philippines_development_modifier_a: "항구 도시 전망"
 philippines_development_modifier_b: "군도식 농업"
 philippines.10.t: "인상적인 개발"
 philippines.10.d: "이제 급증하는 중산층이 정치적 영향력을 더 획득할 수 있는 환경이 조성되었다. 군도가 개발되며 꾸준한 진전 또한 이루어져 왔다."
 philippines.10.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]에서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 농업 분야의 개발과 [ROOT.GetCountry.GetNameNoFormatting]의 번성하는 항구들에 감탄했다.\n\n국가의 개발 정도가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 깊은 인상을 남기면서, 수많은 이의 삶이 개선되었고 늘어나는 중산층의 주머니에도 돈이 가득해졌다. 이 자유롭게 상승하는 가족들은 이제 자식들을 [ROOT.GetCountry.GetCapital.GetCityHubName](은)는 물론이고 해외의 대학으로도 보내고 있다. 국내의 전망은 확실히 좋아 보인다."
 philippines.10.a: "[SCOPE.sState('visayas_scope').GetStateRegion.GetName](은)는 분명 몇 세대에 걸쳐 번성할 것이다."
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName](은)는 번영하는 지역으로 계속 발전할 것이다."
 unlocks_je_philippines_main_ilustrado_button_tt: "#b $je_philippines_main$#! [concept_journal_entry]에서 #b $je_philippines_main_ilustrado_button$#! 버튼을 사용하기 위한 요구 조건을 달성함"
 modifier_growth_of_the_middle_class: "중산층의 성장"
 philippines.11.t: "도서 정체성"
 philippines.11.d: "[ROOT.GetCountry.GetAdjective] 민족의 교육을 향한 우리의 위대한 노력으로 범필리핀적인 민족 정체성이 탄생했다."
 philippines.11.f: "\"독립 국가의 탄생은 진정한 민족 해방을 위한 첫걸음에 불과하다. 우리의 노력은 모든 민족 구성원이 하나의 목소리로 말하게 되었을 때 진정으로 완료되었다고 할 수 있다.\""
 philippines.11.a: "미래를 향해 다 함께 걸어 나가자."
 philippines.12.t: "본국의 사랑받는 아이"
 philippines.12.d: "포괄적인 교육 노력과 [GetCulture('spanish').GetName] 국가를 향한 우리의 변함없는 유대 속에서 새롭고 뚜렷한 스페인어권 범필리핀 정체성이 형성되었다."
 philippines.12.f: "\"조국 스페인이여, 그대의 언어가 열쇠다. 이 열쇠로 우리는 집무실은 물론, 신문과 대학의 문을 연다.\""
 philippines.12.a: "스페인과의 문화적 연결이야말로 우리 힘의 근원이다."
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "사그라다 파밀리아 대성당"
 je_sagrada_familia_reason: "[SCOPE.gsInterestGroup('relevant_ig').GetName]의 관계자들이 [SCOPE.sState('relevant_state').GetCityHubName]에서 대성당을 건설하기 위한 자금을 모았습니다. 한 자선가는 이 야망 넘치는 계획을 위해 이미 토지 구역을 구매했으며, 명성이 높은 건축가들에게 성당의 설계를 맡겼습니다.\n\n$building_sagrada_familia_cathedral_3$을 세 가지 국면에 걸쳐 건설해야 하며, [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]의 주 패널에서 건설할 수 있습니다."
 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_1').GetName]의 첫 번째 국면 건설 준비 완료"
 cathedral_1_built_cathedral_2_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_2').GetName]의 두 번째 국면 건설 준비 완료"
 cathedral_2_built_cathedral_3_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_3').GetName]의 세 번째 국면 건설 준비 완료"
 cathedral_3_built_complete_status_loc: "$building_sagrada_familia_cathedral_3$ 완공됨"
 sagrada_familia_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_CATALONIA$의 [Concept('concept_state_region','$concept_state_region$')]에서 $building_sagrada_familia_cathedral_3$의 세 가지 국면을 건설했음"
 sagrada_familia_populated_tt: "$building_sagrada_familia_cathedral_3$ 노동 종사자 [concept_occupancy]이 #variable 50%#! 이상임"
 rejected_sagrada_familia_project_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $building_sagrada_familia_cathedral_3$ 건설 제안을 거절함"
 does_not_have_state_catalonia_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_CATALONIA$를 보유하지 않음"
 sagrada_familia.1.t: "현대주의 건축 양식"
 sagrada_familia.1.d: "성 요셉 신도 협회에서 $building_sagrada_familia_cathedral_3$의 설계를 $STATE_CATALONIA$에 다시 없을 현대주의 양식으로 구상한 건축가를 고용했다. 승인이 나면 건설을 즉시 시작할 수 있다."
 sagrada_familia.1.f: "\"자연에는 직선이나 날카로운 모서리가 존재하지 않는다.\n그러므로, 건물에도 직선이나 날카로운 모서리가 있어서는 안 된다.\"\n\n— 안토니 가우디"
 sagrada_familia.1.a: "이 건축가에게 건설 감독을 맡긴다."
 sagrada_familia.1.b: "이건 말도 안 되는 계획이다."
 sagrada_familia_1_construct_tt: "$building_sagrada_familia_cathedral_1$을 [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]의 주 패널에서 건설할 수 있음"
 sagrada_familia_2_construct_tt: "$building_sagrada_familia_cathedral_2$을 [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]의 주 패널에서 건설할 수 있음"
 sagrada_familia_3_construct_tt: "$building_sagrada_familia_cathedral_3$의 또 다른 파사드를 [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]의 주 패널에서 건설할 수 있음. 그러려면 $pneumatic_tools$ [concept_technology]이 필요함."
 dismissed_sagrada_familia_je_tt: "#r #bold $je_sagrada_familia$#! [concept_journal_entry]이 사라지게 됨#!"
 sagrada_familia_accepted: "대성당 건설 수락"
 sagrada_familia_rejected: "대성당 건설 거부"
 sagrada_familia.2.t: "탄생의 파사드"
 sagrada_familia.2.d: "$building_sagrada_familia_cathedral_3$ 건설이 꾸준히 진행되고 있다. 이제 이 계획에 대한 건축가의 헌신에 감명받은 [SCOPE.gsInterestGroup('relevant_ig').GetName]에서 건설의 다음 국면을 지원하기로 했다."
 sagrada_familia.2.f: "저 멀리, $building_sagrada_familia_cathedral_1$의 동쪽에 있는 탄생의 파사드가 여명의 황금빛 햇살을 받으며 반짝였다. 식물을 닮은 둥근 모양들이 예수 그리스도의 탄생을 묘사하고 있다. 이 성당은 아직 건설 중인 상황에서도 경이로운 모습을 뽐내고 있다."
 sagrada_familia.2.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]의 안목이 높군."
 sagrada_familia_patron: "현대주의 후원자"
 # Passion Facade
 sagrada_familia.3.t: "미완성의 걸작"
 sagrada_familia.3.d: "$building_sagrada_familia_cathedral_3$의 건설은 미완성이지만 버려진 것은 아니며, 이 성당의 큰 그림을 설계했던 건축가가 세상을 뜬 후에도 계속 이어졌다. 건설이 방치되는 시기가 없도록 건축가의 후계자가 이 계획을 이어받아 진행할 것이다."
 sagrada_familia.3.f: "\"제가 성당을 완성하지 못한다는 사실을 후회할 이유는 없습니다. 저는 늙어 가겠지만, 다른 이들이 그 뒤를 이을 테니까요. 작업의 정신은 언제나 보존되어야 하지만, 작업의 생명은 이를 물려받는 세대, 그리고 그 작업이 살아나고 구현될 세대의 손에 달려 있습니다.\"\n\n— 안토니 가우디"
 sagrada_familia.3.a: "그의 유산은 오래도록 이어질 것이다."
 sagrada_familia_construction: "현대주의자 최후의 걸작"
 sagrada_familia.4.t: "당분간 종료"
 sagrada_familia.4.d: "$building_sagrada_familia_cathedral_3$의 또 다른 파사드가 완공되며, 당분간 성당 건설은 종료가 되었다. 현대주의 건축가의 비범한 시야가 여기 [SCOPE.sState('relevant_state').GetName]에 문화적인 시금석을 세웠다."
 sagrada_familia.4.f: "수년간의 건설 끝에, 또 다른 파사드를 짓겠다는 야망 넘치는 건축 설계가 현실이 되었다. $building_sagrada_familia_cathedral_3$을 방문한 외국의 여행자들은 그 구조의 독특한 양식 앞에서 경이로움을 느낀다. 오늘도 방문객 두 명이 가장 최근에 성당에 더해진 건축 구조물 앞에 서 있었다.\n\n\"엄청나.\" 한 여행자가 경외심을 감추지 못한 목소리로 말했다.\n\n하지만 옆에 있던 동료는 회의적인 시선을 보냈다. \"이 현대주의 양식은 이해하는 데 시간이 좀 걸리는 취향인가 보군.\""
 sagrada_familia.4.a: "정말 훌륭한 예술이다!"
 sagrada_familia.4.b: "진정한 건축적 경이다."
 sagrada_familia_reward_loc: "현대주의 걸작"
 sagrada_familia_reward_int: "건축적 찬사"
 # Palácio da Pena Restoration
 je_pena_palace: "찬란한 에덴"
 je_pena_palace_reason: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 배우자가 최근 신트라산 위에 있는 오래된 페나 수도원을 손에 넣었습니다. 이 인물은 수도원을 왕실 가문의 여름 별장으로 탈바꿈시키겠다는 웅대한 예술적 야망을 품고 있습니다."
 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetName](이)가 $STATE_ESTREMADURA$의 [Concept('concept_state_region','$concept_state_region$')]에 $building_pena_convent$을 보유함"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_ESTREMADURA$의 [Concept('concept_state_region','$concept_state_region$')]에 $building_pena_palace$을 건설함"
 pena_palace_populated_tt: "$building_pena_palace$ 노동 종사자 [concept_occupancy]이 #variable 50%#! 이상임"
 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $building_pena_palace$ 건설 및 개조 제안을 거절함"
 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_ESTREMADURA$를 보유하지 않음"
 pena_palace.1.t: "찬란한 에덴"
 pena_palace.1.d: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 배우자가 페나 수도원의 복원과 개조를 진행하려는 계획을 세웠다."
 pena_palace.1.f: "\"보라! 신트라의 찬란한 에덴이\n산과 협곡의 얼룩덜룩한 미로 사이에 있다.\n아, 그 어떤 손이나 연필, 펜으로도\n눈앞의 광경을 다 묘사하지 못하며\n인간의 이해를 넘어서는 황홀한 풍경은\n음유시인의 이야기를 훨씬 능가하니\n경이에 잠긴 세상 속 그 누가 낙원의 문을 열었는가?\"\n\n— 바이런 경" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "이 궁전은 [ROOT.GetCountry.GetNameNoFormatting]의 예술적인 위업이 될 것이다!"
 pena_palace.1.b: "참 시시하군."
 pena_palace_construct_tt: "$building_pena_palace$을 [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')]의 주 패널에서 건설할 수 있음"
 dismissed_pena_palace_je_tt: "#r #bold $je_pena_palace$#! [concept_journal_entry]이 사라지게 됨#!"
 pena_palace_accepted: "궁전 건설 수락"
 pena_palace_rejected: "궁전 건설 거부"
 pena_palace.2.t: "신트라의 보석"
 pena_palace.2.d: "$building_pena_palace$ 개조가 완료되었다. 전에 수도원이 자리했던 폐허가 완벽히 다른 모습으로 탈바꿈했다."
 pena_palace.2.f: "맑은 날, 신트라산의 안개가 걷히면 그 위의 건축물이 [SCOPE.sState('relevant_state').GetCityHubName]에서도 잘 보였다. 왕의 상상력에서 비롯되었으며, 낭만주의 건축가의 손에서 다시 탄생한 $building_pena_palace$의 밝은 붉은색과 노란색 파사드가 휘황찬란하게 빛났다. 이는 진정 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 보물이라 할 만했다."
 pena_palace.2.a: "반박할 여지 없이 아름다운 궁전이다."
 pena_palace.2.b: "세상은 우리의 예술적인 위업에 감탄할 것이다."
 pena_palace_reward_loc: "궁전 낙원"
 pena_palace_reward_int: "예술가 왕"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "그란 테아트로"
 je_gran_teatro_reason: "[SCOPE.sState('relevant_state').GetName]의 중심부에는 이사벨 광장이 있습니다. 이 광장은 깔끔하게 관리되고 있으며, [SCOPE.sState('relevant_state').GetCityHubName]에서도 가장 유행에 민감한 카페와 식당을 만나볼 수 있는 곳입니다. 온갖 계층의 사람들이 저녁 9시부터 새벽까지 모여들어 광장에 생기를 불어넣습니다. 테아트로 타콘은 광장 반대편에 있는 수많은 훌륭한 건축물 중 하나입니다. 그러나 웅장한 내부와는 달리, 외양은 개선해야 할 여지가 많이 보입니다.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetName]의 [GetCulture('galician').GetName] 구성원들이 테아트로 타콘이 자리한 장소를 $building_gran_teatro_de_la_habana$으로 확장하고 변형시켜, 앞으로 수십 년간 기려지게 될 장소로 만들겠다는 희망이 담긴 제안을 해 왔습니다."
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_WESTERN_CUBA$의 [Concept('concept_state_region','$concept_state_region$')]에 $building_gran_teatro_de_la_habana$을 건설함"
 gran_teatro_populated_tt: "$building_gran_teatro_de_la_habana$ 노동 종사자 [concept_occupancy]이 #variable 50%#! 이상임"
 rejected_gran_teatro_project_tt: "$building_gran_teatro_de_la_habana$ 건설 제안이 거절됨"
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_WESTERN_CUBA$를 보유하지 않음"
 gran_teatro.1.t: "$HUB_NAME_STATE_WESTERN_CUBA_city$ 내 예술 확장"
 gran_teatro.1.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]의 [GetCulture('galician').GetName] 구성원들이 [SCOPE.sState('relevant_state').GetName]의 중심부이자 테아트로 타콘이 위치한 현장에 $building_gran_teatro_de_la_habana$을 건설하겠다는 제안을 제출했다. 이들은 이 개조 계획을 위해 상당한 금액을 모았다."
 gran_teatro.1.f: "\"유명한 타콘 극장은 이사벨 대로를 향하고 있으며, 산 라파엘 거리의 모퉁이에 세워져 있다. 커다란 구조물이지만, 외관만 봐서는 지극히 평범하며 별 인상을 주지 않는 건물이다. ... 프레스코 양식은 준수하고, 장식 또한 과하지 않으면서 훌륭하고 조화롭게 작업 되어 있다. 거대하고 웅장한 유리 샹들리에는 가스로 불을 밝히며, 특별석에서 뻗어 나오는 수없이 많은 더 작은 샹들리에가 이 우아한 공간에 찬란한 조명을 더한다. 이곳은 세상에서 가장 규모가 큰 극장 중 하나다.\"\n\n— 매튜린 머레이 발루" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "$building_gran_teatro_de_la_habana$의 웅장함은 부인할 수 없다."
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName](은)는 그런 모험을 할 필요가 없다."
 gran_teatro_construct_tt: "$building_gran_teatro_de_la_habana$을 [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')]의 주 패널에서 건설할 수 있음"
 dismissed_gran_teatro_je_tt: "#r #bold $je_gran_teatro$#! [concept_journal_entry]이 사라지게 됨#!"
 gran_teatro_accepted: "극장 건설 수락"
 gran_teatro_rejected: "극장 건설 거부"
 gran_teatro.2.t: "팔라시오 델 센트로 가예고"
 gran_teatro.2.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]의 [GetCulture('galician').GetName] 구성원들이 제안했던 건설과 개조 계획이 완료되었다. 예술이 새로 건설된 $building_gran_teatro_de_la_habana$뿐만 아니라, [SCOPE.sState('relevant_state').GetCityHubName]의 거리에서도 흘러넘치고 있다."
 gran_teatro.2.f: "\"저녁에 야외에서 듣는 음악은 언제나 매력적이지만, 눈부시면서도 은은한 열대의 밤만큼 그 영향력이 크게 느껴지는 시간대도 없다. 아바나의 광장이나 이사벨 광장 같은 곳보다 음악 공연을 더 잘 즐기고 감상할 수 있는 곳도 없다. 후자의 경우, 연주회가 모든 계층의 휴식 역할을 해 주고 있다. ... 가장 낮은 계층의 사람들까지 모여들어 광장 바깥쪽을 조용히 거닐며, 연주단의 훌륭한 공연에 귀를 기울이고 음악을 즐기는 모습을 볼 수 있다. '이 주문을 거는 듯한 고요함에 감화되어 그 뒤를 따르는 것이다.'\"\n\n— 매튜린 머레이 발루" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "$CUB_ADJ$ 예술이 지역에서 번성할 것이다."
 gran_teatro.2.b: "이곳이 $CUB_ADJ$ 예술을 세계 무대의 수준으로 끌어올릴 것이다."
 gran_teatro_reward_loc: "번창하는 예술"
 gran_teatro_reward_int: "무대 장악력"
 # Estación de Madrid Atocha
 je_atocha_railway: "아토차 기차역"
 je_atocha_railway_reason: "수년 동안 [SCOPE.gsInterestGroup('relevant_ig').GetName]에서는 [SCOPE.sState('relevant_state').GetName]에 $building_estacion_de_madrid_atocha$을 건설할 방도를 물색해 왔습니다. 하지만 이들의 노력은 정부 개입부터 건설 감독을 위해 고용했던 건축가의 사망까지, 서로 상충하는 요구와 이해의 방해로 좌절되었습니다. 지금까지 모든 기준을 만족한 제안은 없었습니다.\n\n그러나 역을 건설하려는 [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]의 희망은 아직 시들지 않았습니다. 이들은 [ROOT.GetCountry.GetNameNoFormatting]에 $building_estacion_de_madrid_atocha$을 건설하면 [SCOPE.sState('relevant_state').GetNameNoFormatting]뿐만 아니라 대륙 전체에 중요한 시설이 될 것이라고 여깁니다."
 atocha_railway_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_NEW_CASTILE$의 [Concept('concept_state_region','$concept_state_region$')]에 $building_railway$를 보유함."
 atocha_railway_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_NEW_CASTILE$의 [Concept('concept_state_region','$concept_state_region$')]에 $building_estacion_de_madrid_atocha$을 건설함"
 atocha_railway_populated_tt: "$building_estacion_de_madrid_atocha$ 노동 종사자 [concept_occupancy]이 #variable 50%#! 이상임"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $building_estacion_de_madrid_atocha$ 건설 제안을 거절함."
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_NEW_CASTILE$를 보유하지 않음"
 atocha_railway.1.t: "수정된 제안"
 atocha_railway.1.d: "여러 차례의 계획이 거절된 끝에, 새로 고용된 건축가의 수정 제안이 정부와 [SCOPE.gsInterestGroup('relevant_ig').GetName] 양측의 기준을 충족해 $building_estacion_de_madrid_atocha$ 건설을 시작할 수 있을 듯하다."
 atocha_railway.1.f: "현재 $FRA$에서 유행 중인 철제 건축 양식에 정통한 젊은 기술자가 $building_estacion_de_madrid_atocha$의 최신 설계를 위원회에 제출한다. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] 구성원들은 오랜 논쟁 끝에 수정된 설계에 매우 만족하며 호의를 보낸다.\n\n기술자는 프로젝트의 실행 가능성을 강조하며 모두를 안심시킨다. \"프로젝트가 승인되면, 즉시 공사를 시작할 수 있습니다!\""
 atocha_railway.1.a: "이건 확실히 모두의 이해에 부합하는 일이다."
 atocha_railway.1.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] 측은 이런 구조물에 대한 수요를 잘못 계산한 거다."
 atocha_railway_construct_tt: "$building_estacion_de_madrid_atocha$을 [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')]의 주 패널에서 건설할 수 있음"
 dismissed_atocha_railway_je_tt: "#r #bold $je_atocha_railway$#! [concept_journal_entry]이 사라지게 됨#!"
 atocha_railway_accepted: "철도 건설 수락"
 atocha_railway_rejected: "철도 건설 거부"
 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$ 개통"
 atocha_railway.2.d: "[SCOPE.sState('relevant_state').GetCityHubName] 중심부에 위치한 $building_estacion_de_madrid_atocha$이 이제 운영을 시작했다. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]의 염원이 실현된 셈이다."
 atocha_railway.2.f: "새로 건설된 철도는 고운 모래로 압축해 만든 붉은 벽돌과 테라코타 장식으로 장관을 이룬다. $building_estacion_de_madrid_atocha$의 대합실 중앙 회랑은 [SCOPE.sState('relevant_state').GetNameNoFormatting]에 도착한 승객들의 발길을 맞이하며, 그들을 [SCOPE.sState('relevant_state').GetCityHubName]의 활기찬 거리로 이끈다."
 atocha_railway.2.a: "이 철도역의 이익은 헤아릴 수 없을 정도다."
 atocha_railway.2.b: "$building_estacion_de_madrid_atocha$은 단순한 철도가 아니다. 예술 작품이다!"
 atocha_railway_reward_loc: "튼튼한 철도"
 atocha_railway_reward_int: "정교한 예술품"
 # Manila Cathedral
 je_manila_cathedral: "마닐라 대성당 재건"
 je_manila_cathedral_reason: "매우 강한 지진으로 인해 $building_manila_cathedral_original$이 폐허가 되었습니다. [SCOPE.sState('relevant_state').GetNameNoFormatting](이)가 재해의 참화를 딛고 회복하는 동안, [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] 소속 [GetPopType('clergymen').GetNameNoFormatting]들이 자금을 모아 대성당 재건을 추진하고자 합니다."
 manila_cathedral_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_LUZON$ [Concept('concept_state_region','$concept_state_region$')] 내에 $building_manila_cathedral_ruins$를 보유함"
 manila_cathedral_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_LUZON$ [Concept('concept_state_region','$concept_state_region$')] 내에 $building_manila_cathedral_monument$을 재건함"
 manila_cathedral_populated_tt: "$building_manila_cathedral_monument$ 노동 종사자 [concept_occupancy]이 #variable 50%#! 이상임"
 rejected_manila_cathedral_project_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $building_manila_cathedral_monument$ 재건 제안을 거부함"
 does_not_have_state_luzon_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 $STATE_LUZON$을 보유하지 않음"
 manila_cathedral.1.t: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')] 지진"
 manila_cathedral.1.d: "강한 지진이 [SCOPE.sState('relevant_state').GetName](을)를 강타하면서, $building_manila_cathedral_original$은 이제 폐허가 되었다. [SCOPE.gsInterestGroup('relevant_ig').GetName] 소속 [GetPopType('clergymen').GetName]들은 대성당 재건을 제안했다. 이들은 재건에 쓰일 상당한 액수의 자금을 모았다."
 manila_cathedral.1.f: "\"지진이 초래한 파괴적인 유린과 변화가 필리핀만큼 두드러진 곳이 없다. 지진은 산을 뒤엎고 골짜기를 메웠으며, 광활한 평원을 황폐하게 만들었다. 바다가 내륙으로 들어가는 길을 열었고, 호수에서 바다로 나가는 길을 열었다. 옛 설화에도 이러한 지형적 변동에 관한 이야기는 많지만, 최근 재해들에 대해서는 기록을 신뢰할 만하다. ...연속된 지진은 루손에 수많은 재앙을 가져왔다.\"\n\n- 존 보링" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "대성당을 서둘러 재건해야 한다."
 manila_cathedral.1.b: "[SCOPE.sState('relevant_state').GetNameNoFormatting]에는 훨씬 더 시급한 문제들이 있다."
 manila_cathedral_construct_tt: "$building_manila_cathedral_monument$을 [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')]의 주 패널에서 건설할 수 있음"
 dismissed_manila_cathedral_je_tt: "#r #bold $je_manila_cathedral$#! [concept_journal_entry]이 사라지게 됨#!"
 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName](이)가 마닐라 대성당 붕괴로 사망함."
 pelaez_in_memoriam: "추모"
 manila_cathedral_accepted: "대성당 수리 수락"
 manila_cathedral_rejected: "대성당 수리 거부"
 manila_cathedral.2.t: "여섯 번째 $building_manila_cathedral_monument$"
 manila_cathedral.2.d: "이전 건물의 피해와 파괴에도 불구하고, $building_manila_cathedral_monument$은 다시 한번 마닐라 대교구의 대성당이 되었다."
 manila_cathedral.2.f: "\"마닐라라는 이름은 필리핀 제도의 수도를 가리키지만, 본래 그 명칭이 적용된 곳은 당국이 점거한 요새와 주둔지뿐이었다. ... 요새의 공공 광장 한쪽에는 궁전이, 같은 지역의 다른 한쪽에는 대성당이 자리 잡고 있으며, 그 형태는 런던의 광장들을 닮았다. 그러나 그 중심부는 열대 지방의 찬란한 식생으로 장식되어 있다는 점에서 더욱 빼어나다. 각종 이파리는 가장 밝은 노랑에서 가장 짙은 초록까지 모든 색조를 보여주며, 꽃들은 화려함과 아름다움으로 눈부시다.\"\n\n- 존 보링" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "이 대성당은 신앙심을 감동적으로 드러내는 상징이다."
 manila_cathedral.2.b: "이 대성당은 마닐라의 영속적인 상징으로 남을 것이다."
 manila_cathedral_reward_loc: "경건한 표현"
 manila_cathedral_reward_int: "교회의 권위"
