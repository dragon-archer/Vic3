 notification_manila_cathedral_in_ruins_desc: "[SCOPE.sState('relevant_state').GetName]에서 발생한 지진으로 $building_manila_cathedral_monument$은 폐허가 되었다. 그러나 우리는 대성당을 재건할 수 있다."
 notification_manila_cathedral_in_ruins_tooltip: "#header $notification_manila_cathedral_in_ruins_name$#!\n$TOOLTIP_DELIMITER$\n$notification_manila_cathedral_in_ruins_desc$"
 notification_manila_cathedral_rebuilt_name: "[SCOPE.GetRootScope.GetCountry.GetCustom('getManilaCathedralCount')]$building_manila_cathedral_monument$"
 notification_manila_cathedral_rebuilt_desc: "$building_manila_cathedral_monument$이 [SCOPE.sState('relevant_state').GetName]에서 재건되었다. 그 영속적인 유산은 [ROOT.GetCountry.GetNameNoFormatting] 전체에 혜택을 가져올 것이다."
 notification_manila_cathedral_rebuilt_tooltip: "#header $notification_manila_cathedral_rebuilt_name$#!\n$TOOLTIP_DELIMITER$\n$notification_manila_cathedral_rebuilt_desc$"
