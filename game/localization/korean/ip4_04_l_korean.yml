 # Spanish politics
 spain_politics.1.t: "그리스도의 신부"
 spain_politics.1.d: "톨레도의 확고한 보수주의 대주교 [SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName](이)가 세상을 떠났다. 이제 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 이사벨 여왕의 뜻에 좀 더 우호적인 후계자를 뽑을 기회가 생겼다."
 spain_politics.1.f: "\"속이 다 시원하다고 하고 싶군.\" [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting](이)가 말했다. \"진심으로 이 상황이 여왕님께 도움이 되길 바라지만, 유감스럽게도 의문이 아직 너무 많이 남아 있단 말이지.\"\n\n\"그런가?\" [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting](이)가 눈썹을 치켜올렸다. 그들의 배 주위로 만사나레스 강이 평온하게 흘러갔다. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting](은)는 낚싯대를 바깥쪽으로 드리웠다. 낚싯바늘이 크게 호를 그리며 물속으로 잠겨 들었다.\n\n\"일단 교황이 있잖아. 로마는 참칭자한테 우호적이야. 두 번째로는... 교회의 결핍을 한 사람한테만 떠넘길 수는 없어. 충성스러운 대체자는 내란을 불러일으킬 수 있으니까. 신께서 우릴 보우하시길.\""
 spain_politics.1.a: "입헌주의자 대주교라면 잘해 나갈 것이다."
 spain_politics.1.b: "더 유화적인 후보를 지명한다."
 spain_politics.101.t: "자유주의적 우의"
 spain_politics.101.d_1: "톨레도의 대주교가 사망하면서, [SCOPE.sCountry('spain_scope').GetName] 정부는 그 후임으로 확고한 자유주의 상원의장인 [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName](을)를 임명했다. [SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis] 임명에 찬성한다면 [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle](을)를 적법하다고 인정하는 것이나 다름없다."
 spain_politics.101.d_2: "톨레도의 대주교가 사망하면서, [SCOPE.sCountry('spain_scope').GetName] 정부는 그 후임으로 카나리 제도의 중도파 자유주의 주교인 [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName](을)를 임명했다. [SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis] 임명에 찬성한다면 [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle](을)를 적법하다고 인정하는 것이나 다름없다."
 spain_politics.101.f: "[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]의 계승을 놓고 벌어진 논쟁에 교황령이 골머리를 앓고 있다. 여러모로 훌륭한 가톨릭 신자인 페르디난드 7세는 그의 딸 이사벨이 자신의 뒤를 이어 왕위에 오를 것을 허용하는 칙령에 서명했다. 이사벨의 삼촌이 반란을 일으키자, 이사벨의 섭정은 교회를 향해 한없이 냉담한 시선을 보내는 파벌인 자유주의자들과 뜻을 같이하기로 했다. 이에 따라 교회 또한 선택의 갈림길에 서게 되었다. 독실한 반란자를 택할 것인가, 아니면 적대적인 여왕인가?"
 spain_politics.101.a: "[SCOPE.sCountry('spain_scope').GetAdjective] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle](은)는 참칭자다. 그러므로 [SCOPE.sCharacter('spanish_queen_scope').GetSheHe|U]는 대주교를 임명할 권한이 없다."
 spain_politics.101.b: "[SCOPE.sCountry('spain_scope').GetNameNoFormatting] 정부는 적대적 의사가 없음을 증명했다. 임명을 승인한다."
 spain_politics.101.c: "임명을 거절하고, 주교에게 이를 비난하라고 요구한다."
 spain_politics.2.t: "공화국의 기치"
 spain_politics.2.d: "군주정의 몰락과 [ROOT.GetCountry.GetName]의 선포는 공화국이 어떤 국기를 채택할 것인가에 대한 논의를 불러일으켰다. 민주주의 좌익은 카스티야와 레온의 역사를 상징하는 보라색 줄무늬를 추가하자는 주장으로 의견을 모았다."
 spain_politics.2.f: "\"공화국은 모든 사람을 품는다. 마찬가지로 국기는 정의로운 법의 지배 아래에서 시민들의 평화와 협력을 상징한다. 그러나 국기의 의미는 그것만으로 한정되지 않는다. 스페인 역사 속의 새로운 사실, 즉 국가의 행동은 오직 조국의 이익만을 동기로 삼고, 양심과 자유, 그리고 노동에 대한 존중만을 원칙으로 삼는다는 사실을 의미한다.\"\n\n- 공화국 임시 정부 대통령, 1931년"
 spain_politics.2.a: "공화국의 국기는 @spa_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt 붉은색, 노란색, 보라색#! 삼색기로 하겠다."
 spain_politics.2.b: "@spa_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_3_tt 붉은색, 흰색, 보라색#! 삼색기는 대담한 선언이 될 것이다."
 spain_politics.2.c: "임시 @spa_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_1_tt 이색기#!를 영구 국기로 삼아야 한다."
