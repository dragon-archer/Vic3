 anarchism_events.6.t: "가장 이상적인 세상"
 anarchism_events.6.d: "무정부주의의 망령이 [ROOT.GetCountry.GetAdjective] 땅에서 쫓겨났다. 거리에 질서가 돌아왔고, 시민들은 더 이상 무정부주의자의 테러를 두려워하지 않게 되었다."
 anarchism_events.6.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]의 대형 상가는 유리와 가스등으로 반짝였다. 비단옷을 걸친 사람들이 가게에서 가게로 옮겨 다니며, 한 달 치 임금을 목걸이나 모자에 단숨에 쏟아부었다. 계산원들은 굳은 미소를 지은 채 고용주의 주머니로 들어갈 페세타를 손에 쥐었다.\n\n[SCOPE.sState('agricultural_state_scope').GetFarmHubName] 외곽의 들판에서는 최면에 걸린 듯 낫이 오르내렸다. 땀과 먼지로 시야가 흐려진 한 노동자가 비틀거리며 앞으로 나아갔다. 그러나 도중에 넘어지면서 발목 꺾이는 소리가 총성처럼 울렸다.\n\n인쇄소의 창에는 파란색과 황동빛만이 비쳤다. 가장 먼저 문을 부순 경찰은 끔찍할 정도로 어려 보였다. 수염도 없고 여드름이 올라온 얼굴로, 목소리가 갈라진 채 고함을 질렀다. 프란시스코는 그의 눈을 바라보았다. 그리고 단검을 자신의 가슴에 꽂았다."
 anarchism_events.6.a: "평화가 다시 찾아왔다."
 anarchism_events.6.b: "이것이 전부이며, 앞으로도 이 이상은 없다."
 anarchism_events.7.t: "국제주의자"
 anarchism_events.7.d: "[ROOT.GetCountry.GetAdjective] [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName]의 성장세에 국제노동자협회 대표 [SCOPE.sCharacter('international_man_scope').GetFullName](이)가 관심을 보이며 [SCOPE.sCountry('relevant_border_country').GetName] 국경을 넘어왔다."
 anarchism_events.7.f: "협회 대표는 자정에 도착했다. 바람처럼 가게의 뒷문을 지나 들어와, 기다리던 남자들에게 고개를 끄덕이며 암호를 속삭인 뒤 위층으로 조용히 올라갔다.\n\n그들은 커튼이 쳐진 안전한 공간에서 서로의 가명을 교환했고, 위장 신분과 투쟁을 주제로 이야기를 나누었다. 딱딱한 마룻바닥이면 충분하다고 협회 대표는 말했다. 그 담대한 태도에 사람들은 미소를 지으며 다락방의 유일한 양탄자를 내어주었다. 필경사는 경계 초번을 맡기로 하고, 가려진 촛불을 옆에 둔 채 창가에 자리 잡았다.\n\n아침 7시가 되자 협회 대표는 남쪽으로 향하는 마차에 올랐다. 그리고 현지인들은 임무가 훌륭히 마무리되었다고 자축했다."
 anarchism_events.7.a: "[ROOT.GetCountry.GetNameNoFormatting]에 온 것을 환영하네, 동지!"
 anarchism_events.7.b: "이 외국인을 계속 지켜봐야 한다."
