 two_spains.4.d_1: "[SCOPE.sCharacter('golpista_general').GetFullName] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]의 노력 끝에 인기 없는 [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] 왕조는 권력을 빼앗겼다. [ROOT.GetCountry.GetAdjective] 왕좌의 주인이 사라지자 [ROOT.GetCountry.GetRuler.GetFullName]의 아래에서 섭정이 수립되어 왕실의 미래를 결정하게 되었다."
 two_spains.4.d_2: "[SCOPE.sCharacter('golpista_general').GetFullName] [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')]의 노력 끝에 인기 없는 [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] 왕조는 권력을 빼앗겼다. [ROOT.GetCountry.GetAdjective] 왕좌의 주인이 사라지자 섭정이 수립되어 왕실의 미래를 결정하게 되었다."
 two_spains.4.f: "\"된 건가? 공화국이 된 겁니까?\"\n\n프란시스코는 열린 창문을 올려다보았다. 창백한 복사 작업자가 밖으로 몸을 기울이고 있었다. 잉크와 촛불 밀랍의 냄새가 따라 나왔다.\n\n\"아직은 아닌데, 곧 그렇게 될 겁니다.\" 그는 대답했다. \"일단 바랄 수는 있으니까요! 지난주보다 훨씬 더 나은 상황 아닙니까!\""
 two_spains.4.a: "이제는 다스릴 시간이다."
