 spain_provisional_government.71.t: "보나파르트 복권"
 spain_provisional_government.71.d: "보나파르트 가문은 [SCOPE.sCountry('spain_scope').GetAdjective] 왕좌에 대한 우리의 제안을 수락하여 [SCOPE.sCountry('spain_scope').GetNameNoFormatting] 국왕으로 올릴 공을 [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName](으)로 보냈다. 그는 선거를 거쳐 코르테스 앞에서 스스로 왕관을 머리에 썼다."
 spain_provisional_government.71.f: "\"카를 마르크스는 말했소. 아니... 헤겔을 인용했다고 해야겠지. 세계사적 인물은 두 번 등장한다고.\" 프란시스코가 손에 든 책을 노려보며 방 안을 서성였다. \"다만 헤겔은 이걸 덧붙이는 걸 잊은 듯하오. 처음은 비극으로, 두 번째는 희극으로 등장한다는 걸 말이오.\"\n\n필경사가 붉게 충혈된 눈으로 그를 지켜보았다. \"그러다 내 바닥에 구멍이 나겠군요.\" 필경사가 말했다. \"뭘 해야 하는지는 이미 알고 있습니다. 그대로 하면 돼요.\"\n\n프란시스코는 걸음을 멈추고 전단지 더미에 반쯤 잠긴 의자 위에 책을 내려놓았다. 그의 시선이 탁자로 향했다. 그 위에는 가루가 담긴 병들이 새로운 장식을 이루고 있었고, 곁에는 못이 담긴 꾸러미가 놓여 있었다.\n\n\"그래야겠지.\" 프란시스코가 말했다. \"그럴 거요.\""
 spain_provisional_government.71.a: "보나파르트 만세, 마침내 복위하셨도다!"
 spain_provisional_government.8.t: "공화국 선포"
 spain_provisional_government.8.d: "왕이 나오지 않자, 코르테스는 자신을 스페인 공화국의 입법 기관으로 선언하고, [ROOT.GetCountry.GetRuler.GetFullName](을)를 임시 행정수반으로 삼았다."
 spain_provisional_government.8.f: "\"우리는 공화국을 얻었소!\"\n\n아래 거리에서 들려온 그 외침에 프란시스코는 벌컥 일어나며 서류 뭉치를 사방으로 흩뿌렸다. 그는 계단을 쾅 울리며 단숨에 올라가 다락방 바닥을 가로질러, 벽에 바싹 붙은 카펫 가장자리까지 갔다. 얇은 담요가 아래에서는 창백한 손이 슬쩍 나와서 창틀 위에 숨겨둔 권총을 더듬는 중이었다.\n\n\"우리는 공화국을 얻었소!\" 그가 숨이 턱 막힌 채 되풀이하자, 꿈틀대던 손이 멈추더니 담요를 내던졌다. 그 아래에서는 크고 동그란 두 눈이 벌겋게 충혈된 모습으로 드러났다.\n\n\"맙소사\", 필경사가 말했다. \"쏠 뻔했잖소.\"\n\n\"그리고 당신을 용서하겠소!\" 프란시스코는 폭소를 터뜨렸다. \"일어나시오, 앙헬! 춤추러 가겠다 하지 않았소?\""
 spain_provisional_government.8.a: "태양을 맞이하듯 그것을 맞이하세." #- Emilio Castelar
