 summoning_country_becomes_senior_in_personal_union_with_owner_tt: "[SCOPE.sCountry('summoning_country').GetName](이)가 [SCOPE.sCountry('yoink_country').GetName](와)과의 [concept_personal_union]에서 상급 동업자가 됨"
 je_spain_provisional_government_espartero_button: "에스파르테로 장군에게 접근"
 je_spain_provisional_government_espartero_button_desc: "발도메로 에스파르테로 장군은 $SPA$의 위대한 군사 영웅 중 한 사람이며, 확고한 자유주의자이자 사회적 이동을 상징하는 인물이다. 평민 출신으로서 왕위 즉위를 정당화할 만한 경력을 지닌 이는 달리 없다. 그를 즉위시킨다면 목수 가문에서 비롯된 새로운 왕조를 창건하는 행위가 될 것이다."
 je_spain_provisional_government_hohenzollern_button: "호엔촐레른 가문에 접근"
 je_spain_provisional_government_hohenzollern_button_desc: "$PRU$과 호엔촐레른-지크마링겐을 통치하는 호엔촐레른 가문은 독일 제국 내 최고 명문 가문이다. 호엔촐레른 가문의 인물을 즉위시키는 것은 $SPA$가 독일의 지배자들과 더 긴밀한 관계를 맺게 하는 대신, $FRA$에서는 포위에 대한 공포를 불러일으킬 것이다."
 je_spain_provisional_government_italian_button: "사보이아 가문에 접근"
 je_spain_provisional_government_italian_button_desc: "사보이아 가문은 다른 어떤 이탈리아 왕가보다 이탈리아 민족 국가의 개념과 긴밀히 결속되어 있다. 사보이 공의 즉위는 유럽 열강들 사이에서 논란을 일으킬 여지가 없으며, 헌정 질서에 헌신하는 군주를 $SPA$에 안겨줄 것이다."
 je_spain_provisional_government_isabelist_button: "이사벨파 왕 옹립"
 je_spain_provisional_government_isabelist_button_desc: "페르디난드 7세의 계승 분쟁 이후 형성된 보르본 가문의 \"입헌주의자\" 분파는 전 왕비 이사벨 2세를 수장으로 두고 있다. 보르본 가문은 한때 입헌군주정을 지지했으나, 영광스러운 혁명으로 이어진 일련의 실패로 인해 많은 이들의 신뢰를 상실했다. 이들이 왕을 옹립한다면 혁명 이전의 구체제로 회귀하게 될 것이다."
 je_spain_provisional_government_carlist_button: "카를로스파 왕 옹립"
 je_spain_provisional_government_carlist_button_desc: "페르디난드 7세의 계승 분쟁 이후 형성된 보르본 가문의 \"카를로스파\" 분파는 카를로스 데 보르본 공작을 수장으로 두고 있다. 이들은 입헌주의자인 이사벨파와 달리 강경한 전통주의를 대표한다. 임시 정부 내에 카를로스파 인사들이 존재하는 덕분에, 전통주의적 군주정 복권에는 현실적인 가능성이 남아있다. 이들이 왕을 옹립한다면 스페인 보수주의 세력에게 혁명을 되돌릴 권한을 부여하는 결과가 찾아올 것이다."
 je_spain_provisional_government_bonaparte_button: "보나파르트 가문에 접근"
 je_spain_provisional_government_bonaparte_button_desc: "보나파르트 가문은 1808년부터 1813년까지 짧은 기간 $SPA$를 통치했다. 당시의 왕이었던 조제프 1세 보나파르트는 스페인인 대다수에게 정통성을 인정받지 못했고, 결국 민중 봉기에 의해 스페인에서 축출되었다. 그러나 과거의 일이 미래의 결과를 보장하지는 않는다. 임시 정부가 $FRA$에 유화적인 태도를 취하려 한다면, 보나파르트 공을 초청하여 더 나은 결과를 기대할 수 있을 것이다."
 je_spain_provisional_government_republic_button: "공화국 선포"
 je_spain_provisional_government_republic_button_desc: "공화주의는 $SPA$에서 비교적 새로운 사상으로, 전통적인 입헌군주주의를 따르는 교조적 자유주의자들과 최근에서야 대립하기 시작했다. 만약 적절한 왕위를 찾지 못하거나 공화주의가 입헌주의를 정치적으로 압도하게 된다면, 공화국을 선포하는 것이 유일한 선택으로 남게 될 것이다."
