 je_devorismo_reason: "포르투갈 내전에서 자유주의자들이 결정적인 승리를 거두며 참칭자 미겔 왕을 로마로 쫓아내고, 그 지지자들은 국내 정치계에서 권력을 잃고 말았습니다. 우세를 얻은 자유주의자들의 [GetIdeology('ideology_cartist').GetName] 파벌은 여파 속에서 권력 독점과 [ROOT.GetCountry.GetAdjective] 국고에 자유롭게 손댈 수 있는 권한을 공고히 하고자 합니다.\n\n지난 1년간 $ideology_cartist$ 정부는 국가의 자산을 개인 투자가들에게 매매하는 전면적인 계획을 추진해 왔습니다. 반대자들에게 \"데보리스모\", 즉 \"탐식주의\"라 불리는 정책입니다. 이러한 민영화는 [ROOT.GetCountry.GetNameNoFormatting]의 상당한 부채를 실제로 완화하는 것과는 거리가 멀었으며, 부유한 자유주의 지지자들의 손에 부를 집중시키는 결과를 낳았고, 날마다 그 세력을 더 키워가는 [ROOT.GetCountry.GetAdjectiveNoFormatting] 자유주의의 분열을 일으켰습니다."
