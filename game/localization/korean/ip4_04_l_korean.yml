l_korean:
 je_ip4_coup: "쿠데타!"
 je_ip4_coup_reason: "[SCOPE.gsInterestGroup('golpista_ig').GetName] 사이에서 존경받는 인물이자 [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName](이)가 주의 권력을 무력으로 장악하려는 움직임을 보이기 시작했습니다.\n\n이 [concept_journal_entry]이 활성화되어 있는 동안 $concept_coup$가 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt 진전#! 또는 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt 하락#!하는 속도는 [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]의 [concept_coup_strength]([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2])에서 [ROOT.GetCountry.GetName]의 [concept_coup_resistance]([SCOPE.ScriptValue('country_coup_resistance')|v2])을 뺀 값에 의해 결정됩니다. #b 진행도#!가 #v 100%#!에 도달하고 [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting](이)가 [concept_coup]를 개시할 수 있다면, 우리 정부가 전복될 위험이 있습니다."
 coup_progress_factors_tt: "[concept_coup] 진행도를 #b 증가#!시키는 요인:\n• 낮은 [concept_government] [concept_legitimacy]\n• 쿠데타 지지 지휘관들의 [concept_popularity]가 높음\n• 쿠데타 지지 [concept_commander]이 지휘하는 총 [Concept('concept_unit','$concept_units$')]의 수\n• $concept_coup$를 지지하는 $ig_approval_unhappy$ [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_clout]\n• 쿠데타 지지 [concept_commander]의 [concept_military_formation]이 [concept_capital_state]에 근접한 정도"
 coup_regress_factors_tt: "[concept_coup] 진행도를 #b 감소#!시키는 요인:\n• 높은 [concept_government] [concept_legitimacy]\n• 쿠데타 지지 지휘관들의 [concept_popularity]가 낮음\n• [GetLawType('law_secret_police').GetName] 또는 [GetLawType('law_national_guard').GetName] [Concept('concept_law', '$concept_laws$')] 아래에서의 [GetInstitutionType('institution_home_affairs').GetName] 투자 단계\n• $concept_coup$를 지지하는 [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_approval] 증가\n• 쿠데타 지지 [concept_commander]의 [concept_military_formation]과 [concept_capital_state]와의 거리"
 ip4_coup.1.t: "[SCOPE.sCharacter('golpista_general').GetLastName] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]의 노력"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]인 [SCOPE.sCharacter('golpista_general').GetFullName](이)가 [ROOT.GetCountry.GetName]의 권력을 장악하려는 위협적인 움직임을 시작했다. [SCOPE.sCharacter('golpista_general').GetSheHe|U]는 [SCOPE.gsInterestGroup('golpista_ig').GetName] 파벌의 지원을 받고 있다."
 ip4_coup.1.f: "[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] 대령은 천막 덮개를 올리고 안으로 들어갔다. 내부는 이미 연기로 자욱했으며, 다른 의자는 모두 누군가 앉아 있었다. 지도가 탁자 건너편까지 펼쳐졌다. 지형, 정부 시설, 주요 기반 시설 등이 나타나 있었다. 대령은 탁자 끝에 앉아 있는 [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]에게 경례한 뒤 자리에 앉았다.\n\n그는 혼자가 아니었다. 왼쪽에 [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] 대령이 앉아 있었는데, 그의 파이프가 숨 막힐 듯한 연기를 더하고 있었다.\n\n\"늦어서 죄송합니다.\" [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting](이)가 입을 열었다. \"정문에 새로운 경비가 왔더군요.\"\n\n[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle](이)가 고개를 끄덕였다. \"괜찮네. 보고를 부탁하지. 24번의 현황은 어떤가?\""
 ip4_coup.1.a: "행운이 따르길, [SCOPE.sCharacter('golpista_general').GetLastName] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]!"
 ip4_coup.1.b: "현 정권은 살아남아야만 한다."
 ip4_coup.2.t: "프로눈시아멘토!"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetFullName] [SCOPE.sCharacter('golpista_general').GetRankName](이)가 [SCOPE.sState('pronunciamento_state').GetName]에 있는 [SCOPE.sCharacter('golpista_general').GetHerHis] 본부에서 프로눈시아멘토를 선언했다. [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')](와)과 [SCOPE.gsInterestGroup('golpista_ig').GetName]에 속한 [SCOPE.sCharacter('golpista_general').GetHerHis] 동맹이 우리 정부에 공개적으로 반대를 표명했다."
 ip4_coup.2.f: "동료 시민들이여,\n\n[ROOT.GetCountry.GetCapital.GetCityHubName]의 정권은 [ROOT.GetCountry.GetNameNoFormatting]에 사형 선고를 내렸으며, 내전과 불화에 마침표를 찍고자 하는 우리의 희망마저 앗아가 버렸다. 국민을 향한 호소 외에는 아무것도 남지 않았다.\n\n동포들이여! 조국의 외침을 들으라! 앙심과 무능함으로 뭉쳐, 시민과 군대의 불화에 모든 희망을 걸고 있는 정권의 제안에는 귀를 기울여선 안 된다.\n\n[SCOPE.sState('pronunciamento_state').GetNameNoFormatting] 본부에서, [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "군대가 입을 열었다. 우리의 직권은 끝이다."
 ip4_coup.2.b: "우린 항복하지 않는다!"
 ip4_coup.3.t: "관심 부족으로"
 ip4_coup.3.d: "[SCOPE.gsInterestGroup('golpista_ig').GetName] 구성원들이 현 [ROOT.GetCountry.GetAdjective] 정권을 전복하려고 꾸미던 음모가 동력을 잃고 흐지부지되었다. [SCOPE.sCharacter('golpista_general').GetFullName] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]의 음모가 버려진 것이다."
 ip4_coup.3.f: "\"[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], 당신의 문제가 뭔지 아시오? 머저리 몇 놈에게 흉한 검은 반바지를 입히고 [SCOPE.sState('capital_scope').GetCityHubName](을)를 개판으로 만든 게 전부면서 자기가 뭐라도 된 줄 안다는 거요. '[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] 만세!' 같은 소리를 듣고는 그걸 인민의 목소리라고 상상의 나래를 펼치지. 그게 당신의 실수야. 진짜 인민의 목소리는 이거거든. '저 멍청한 자식 [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting](이)가 지껄이는 꼴 좀 보라지! 애새끼도 이런 애새끼가 있을까?'\"" # - P.G. Wodehouse
 ip4_coup.3.a: "거의 일어날 뻔했던 일을 부디 아무도 알아내지 않기를."
 ip4_coup.3.b: "[SCOPE.sCharacter('golpista_general').GetSheHe]가 무슨 계획을 짰는지 다 안다. 정의가 실현되리라."
 ip4_coup.4.t: "근접"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetFullName] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle](이)가 자신이 사용할 수 있는 군사 병력을 줄이려는 주의 노력을 눈치챘다. [SCOPE.sCharacter('golpista_general').GetSheHe|U]는 정부가 군 관련 사안에 신중하지 못하게 간섭하고 있다며 비난했다."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle](은)는 [SCOPE.sCharacter('golpista_general').GetHerHis] 천막 바닥을 이리저리 돌아다녔다. [SCOPE.sCharacter('golpista_general').GetHerHim]의 앞에는 충성스러운 중령들이 집합해 있었다. 아직 이전 명령을 받지 않은 사람들이었다. 그는 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 갑자기 날아온 명령을 대놓고 거절하지 못했으며, 이제 본부의 핵심 인력으로 구성된 최소 인원만이 남았다.\n\n정부가 그를 뒤쫓고 있다. 다른 설명은 거의 없었다. 그 어떤 지휘부도 이렇게 심하게 집중 공격을 받은 적은 없었다. 자신의 위치를 회복하려면 대응해야 했다. 그는 앞줄의 두 사람을 가리켜 말했다.\n\n\"[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] 대령, [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] 소령...\""
 ip4_coup.4.a: "\"...병사들에게 위치를 확보하라고 지시하게.\""
 ip4_coup.4.b: "\"...멀리 있는 동료들에게 소식을 전하게.\""
