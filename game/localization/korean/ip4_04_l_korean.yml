 je_spain_provisional_government_portuguese_button: "브라간사 가문에 접근"
 je_spain_provisional_government_portuguese_button_desc: "브라간사 가문의 \"입헌주의자\" 분파는 확고한 자유주의 성향 및 $SPA$와의 문화적 유대를 보유하고 있다. 브라간사 가문의 인물을 스페인 왕위에 앉히는 것은 $SPA$ 및 $POR$ 사이의 연합 수립에 기여할 가능성이 있다."
