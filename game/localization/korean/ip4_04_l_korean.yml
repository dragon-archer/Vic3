 notification_pope_rejects_archbishop_of_toledo_desc: "[SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle](이)가 [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName](을)를 톨레도 대주교로 임명하는 [SCOPE.sCountry('spain_scope').GetRuler.GetFullName]의 결정 승인을 거부했다. 이는 [SCOPE.sCountry('spain_scope').GetHeir.GetFullName]의 정통성을 [SCOPE.sCountry('spain_scope').GetName]의 [SCOPE.sCountry('spain_scope').GetHeir.GetPrimaryRoleTitle](으)로 인정하지 않겠다는 로마 가톨릭교회의 정책과도 부합한다."
