 je_iberia: "이베리아 연합"
 je_iberia_reason: "독일 민족이 통일 #v $GER$#!을 위해 분투하고 이탈리아인들이 #v $ITA$#!를 향해 나아가듯, 이베리아반도의 수많은 민족 또한 하나의 [GetGeographicRegion('geographic_region_iberia').GetName](을)를 향한 통합을 염원합니다. [GetPlayer.GetCustom('iberian_union_political_text')]\n\n반도의 강국 중 하나 이상이 통합을 공식적으로 지지하면서, 통일된 $geographic_region_iberia$는 먼 이상에서 눈앞의 목표로 변모했습니다. 그러나 그 목표를 이루려면 반도의 모든 세력이 뜻을 하나로 모아야 합니다.\n\n@information! 이 [concept_journal_entry]에 관련된 모든 [Concept('concept_country','$concept_countries$')]는 어떤 형태로든 [Concept('concept_unification','$concept_unification_short$')]에 대체로 호의적입니다. 반도를 외교적으로 통합하려면, 모든 국가가 [Concept('concept_law','$concept_laws$')]을 조화시키고, 서로 양립 가능한 #b 통치 원칙#!을 가져야 합니다."
 iberia_union_political_text_monarchy: "스페인과 포르투갈 제국이 절정에 달했을 때, 이베리아 전역은 #v 이베리아 연합#! 아래 하나로 묶여 있었습니다. 왕조적 통합주의자들은 이 연합의 부활을 주장하며, 스페인과 포르투갈을 가르는 경제적 장벽을 허물고 새로운 황금기를 실현하려 합니다."
 iberia_union_political_text_theocracy: "보편 가톨릭교회는 모든 국가 위에 존재합니다. 열성적인 보편주의자들은 반도 전체를 신성한 결속으로 묶는 #v 이베리아 콩코르다트#!를 요구합니다."
 iberia_union_political_text_republic: "유럽의 자유주의 혁명들로부터 영감을 받은 급진파 공화주의자들은 반도의 모든 민족을 하나의 #v 이베리아 연방#! 아래 통합할 것을 주장합니다."
 iberia_union_political_communist: "프롤레타리아에게 국경은 없습니다. 수 세기 동안 반도를 지배해온 봉건적, 부르주아적 구조는 파괴되어야 하며, 그 잿더미 속에서 사회주의 #v 이베리아 연방#!이 태어나야 합니다."
