 iberia.2.g: "이베리아 만세!"
 iberia.3.t: "모든 인류는 형제"
 iberia.3.d: "[GetGeographicRegion('geographic_region_iberia').GetName]의 통합을 통해, 우리는 프롤레타리아 국제주의의 원칙 위에 새로운 사회를 세우고자 한다. 이베리아 사회주의자들 사이에서 널리 쓰이는 인공어인 #b $language_esperanto$#!라면 국제적 행정 언어로 적합할 것이다."
 iberia.3.f: "\"이 일은 어려울 것입니다.\" 연설자가 입을 열었다. \"우리는 언어를 가르치기 위해 거대한 노력을 시작해야 합니다. 반동주의자들은 옛 민족 언어에 집착하며, 아직 에스페란토어를 배우지 못한 대중 뒤에 숨으려 들 것입니다. 그러나 혁명 또한 거대한 도전 아니었습니까? 그리고 우리는 맞서 싸웠습니다. 그러니 의원 여러분, 혁명의 진전과 낡은 사회의 해체를 위해 이 기여를 허락해 주십시오. 다가올 세대에 우리의 아이들이 에스페란토어로 이렇게 말하게 합시다. #italic 세상의 프롤레타리아들이여, 단결하라!#!\""
 iberia.3.a: "에스페란토어를 공식 언어로 선포하라."
 iberia.3.b: "민족 언어, 부르주아 문화... 그 모든 것은 사라져야 한다."
 iberia.3.c: "무엇보다도, 우리를 정의하는 것은 희망이다."
