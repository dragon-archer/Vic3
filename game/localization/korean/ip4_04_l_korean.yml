 anarchism_events.2.t: "그리고 아무것도 없었다"
 anarchism_events.2.d_1: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]의 무장 대원이 [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] 길거리에서 사제 폭탄을 사용하여 [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName](을)를 암살했다. 암살 이후 도시에는 공포 분위기가 드리워졌다."
 anarchism_events.2.d_2: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]의 무장 대원이 [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] 길거리에서 사제 폭탄을 사용하여 [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName](을)를 암살했다. 암살 이후 도시에는 공포 분위기가 드리워졌다."
 anarchism_events.2.f: "잠깐 동안, 광기 어린 순간에 [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting](은)는 그 남자가 손을 흔든다고 생각했다. 그녀는 곧 허공을 가르는 무언가를 보았고, 남자는 달아나기 위해 몸을 돌렸으며, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting](은)는 얼굴을 가리기 위해 손을 들어 올렸다. 그리고 무언가가 어딘가에 부딪혔다.\n\n무시무시한 폭음이 터졌고 압력이 몰려왔으며, 터무니없이 작아 보이는 연기가 피어올랐다. 끔찍한 이명이 다른 모든 소리를 삼켰다. 그녀는 [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U](이)가 연기 속에서 앞으로 걸어 나와, 원래는 손이 있었던 곳을 멍하니 내려다보았다. 그리고 그때 [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis] 무릎이 꺾였고 고운 붉은 잔해가 포석 위로 흘러나왔다."
 anarchism_events.2.a: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U]의 복수가 이루어질 것이다."
 anarchism_events.2.b: "무정부 만세!"
 anarchism_events.3.t: "흉악한 행위"
 anarchism_events.3.d: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]의 무장 대원 하나가 [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]에서 테러 공격을 감행하여, 만원이던 극장의 오케스트라석에 폭탄 두 개를 던졌다. 수십 명의 관객이 죽거나 다쳤다."
 anarchism_events.3.f: "\"자넨 여기 있으면 안 돼.\" 문 곁에 서 있던 남자가 말했다. \"알아듣겠나? 자네가 한 짓은 온 국가의 사냥개들이 우리만 쫓도록 만들 거라고.\"\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]의 얼굴에 비웃음이 번졌다. \"당신은 겁쟁이요.\" 그가 응수했다. \"보채기만 하는, 어리석은 겁쟁이요. 나는 인류 진보를 위해 나 자신을 희생했소. 당신에게는 의무가...\"\n\n\"목소리 #italic 낮춰#!. 진보라... 자넨 아이를 죽인 도살자야. 여기 있으면 안 된다고. 무차별 학살을 저지른 탓에 우리를 향한 민중의 신뢰가 한 세기는 뒤로 후퇴했잖나... 자네 때문에 그 사람들은 국가의 품에 안긴 셈이야. 떠나게. #italic 지금 당장#!.\""
 anarchism_events.3.a: "이 테러는 용납할 수 없다."
 anarchism_events.3.b: "무고한 부르주아는 존재하지 않는다."
