 spain_provisional_government.41.t: "선출된 국왕"
 spain_provisional_government.41.d: "사보이아 가문은 [SCOPE.sCountry('spain_scope').GetAdjective] 왕좌에 대한 우리의 제안을 수락하여 정식 후보로 내세울 공을 [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName](으)로 보냈다. 코르테스에서는 압도적인 표차로 그 후보를 국왕으로 선출했다."
 spain_provisional_government.41.f: "너무 많은 환호가 있었다고 프란시스코는 생각했다. 거리는 베레모와 털모자로 가득했다. 환희에 찬 중산층의 복장이었다. 그는 소식이 전해질 때 그 자리에 있었다. 색종이가 흩날리고, 그의 여정은 세 배로 길어졌다. 쓰레기가 된 또 한 줄의 모자를 지나자 목적지가 보였다. 인쇄기 두 대가 있는 이 층짜리 가정집이었다. 한 대는 합법적이고, 한 대는 그렇지 않았다.\n\n프란시스코는 한 축배객을 밀쳐내고 열쇠를 자물쇠에 꽂아 문을 열었다. 그리고 자연스럽게 안으로 들어갔다.\n\n\"기뻐하시오!\" 그가 위층을 향해 외쳤다. \"우리의 7월이 찾아왔소!\""
 spain_provisional_government.41.a: "왕관과 코르테스 만세!"
 spain_provisional_government.5.t: "부르봉 복권"
 spain_provisional_government.5.d: "다른 후보가 나타나지 않자, 코르테스에서는 보르본 왕가의 \"입헌주의자\" 승계 서열에 속한 차기 구성원 [ROOT.GetCountry.GetRuler.GetFullName](을)를 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')](으)로 선출했다."
 spain_provisional_government.5.f: "거리는 붉고 노란 색종이로 장식되어 있었지만, 정작 사람은 아무도 보이지 않았다. 프란시스코는 이마를 먼지 낀 창문에 대고 이리저리 바라보았다. 다른 방의 인쇄기 소리가 귀를 채우며 생각을 잠재웠다. 오히려 다행이었다. 생각들을 붙잡아 제대로 들여다본다면 그는 더 깊은 절망 속으로 떨어질 것이 뻔했다.\n\n\"놈들이 축하라도 받을 줄 알았던 건가?\" 프란시스코는 말을 뱉듯 물음을 던졌다. \"저주나 받아라. 반역자들, 무덤이나 팔 놈들... 저주나 받아라!\"\n\n멀리서 군대 나팔 소리가 울렸고, 뒤이어 군화 발소리가 들려왔다."
 spain_provisional_government.5.a: "정통 왕조가 왕좌로 복귀했다."
 spain_provisional_government.6.t: "부르봉 복권"
 spain_provisional_government.6.d: "카를로스파 성향의 코르테스에서는 카를로스파 승계 서열에 속한 보르본 가문의 [ROOT.GetCountry.GetRuler.GetFullName](을)를 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')](으)로 선출했다. 다시 한번, 강경한 전통주의자가 국가를 통치하게 되었다."
 spain_provisional_government.6.f: "프란시스코는 급히 가정집으로 뛰어들어 문을 닫았다. 의식적으로 세게 닫지 않으려 애써야 했다. 흥분한 기색을 이웃들에게 들키고 싶지 않았다. 계단 위에서 급히 내려오는 발소리가 들렸다. 창백하고 가느다란 손가락이 벽 모서리를 붙잡았고, 음울한 눈이 그를 내려다보았다.\n\n\"끝난 게 아니라고 말해주세요.\" 필경사가 말했다.\n\n프란시스코는 고개를 저었다. \"고개를 돌려주시오.\" 그리고 대답했다. \"당신과 마주 보면서 거짓말을 할 수는 없으니.\"\n\n필경사의 손마디가 하얗게 질렸다. \"그렇다면 혁명은 죽은 거군요. 우리도 함께. 신께서 우리를 불쌍히 여기시길.\""
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
 spain_provisional_government.7.t: "$SPA_ADJ$ 왕좌"
