 je_second_liberalism_reason: "1820년의 자유주의 혁명은 [ROOT.GetCountry.GetName]에서 헌법 통치의 시대를 이끌며, \"첫 번째 자유주의\"의 시작을 불러왔습니다. 미겔 1세는 잠깐이나마 전제주의를 수복했으나, 자유주의 전쟁에서 패배하고 뒤이어 망명길에 오르며 헌법의 통치가 굳건해졌습니다.\n\n이제 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부의 모든 층이 전 혁명가 세력으로 채워졌지만, 중도파의 [GetIdeology('ideology_cartist').GetName] 세력부터 진보주의 급진파를 포함한 모두에게 이 \"두 번째 자유주의\"의 정확한 정체성은 아직도 확실하게 규정되지 않았습니다. 중도파의 안정적인 타협이 승리할까요, 아니면 1820년의 정신이 다시 살아나 포효하게 될까요?"
