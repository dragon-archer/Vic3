 devorismo.4.t: "그럴싸한 이야기"
 devorismo.4.d: "왕실 국고 건물에 불이 났으며, [SCOPE.sCharacter('prime_minister_scope').GetLastName] 정부의 지출 내역이 담긴 수많은 문서가 훼손되었다. 실제 가해자가 누군지는 밝혀지지 않았으나, 반대파 인물들은 정부가 부패를 숨기려고 일부러 화재를 냈다며 비난하고 있다."
 devorismo.4.f: "\"완전한 우연...\"\n\"국가 #italic 전역#!의 큰 비극...\"\n\"조사가 진행 중이며...\"\n\n장관은 편지를 쓰느라 흐려진 눈을 들었다. 불빛이 갑자기 일렁이고 있었다. 촛불이 또 꺼졌고, 저녁의 햇빛도 완전히 사라져 버렸다. 장관은 가장 가까이 있던 시종을 돌아보며 손짓했다.\n\n\"저들이 나더러 하필 왜 거기서 불이 났는지를 설명해 달라더군.\" 장관은 투덜거렸다. \"다들 화재 대비는 아무리 해도 부족한 법이라는 사실부터 이해해야 할 텐데...\""
 devorismo.4.a: "터무니없는 음모다!"
 devorismo.4.b: "재무부 장관에게 비난의 화살을 돌린다."
 devorismo.5.t: "고갈되다"
 devorismo.5.d: "\"데보리스모\" 정책에 [ROOT.GetCountry.GetName](이)가 이전에 소유했던 국가 자산의 대부분이 소모되었다. [GetIdeology('ideology_cartist').GetName] 정치인들의 지갑은 큰 성과를 거두었으나, 국가의 국고는 아직도 궁핍하다."
 devorismo.5.f: "\"국가와 궁정은 온전한 진실을 알 권리가 있고, 우리의 재난은 너무도 깊으므로 이를 고칠 수 있도록 널리 알려져야만 한다. 국가는 내전과 피투성이 투쟁에 지쳤으며, 찬탈을 저지른 범인들이 우리의 재정을 낭비해 버렸다. 정부의 첫 책무는 경제 관리의 길을 따라 나아가는 것이었으나, 그 길을 따라가지 못했다. 대출을 통해 돈을 얻는 쉬운 방법은 신용을 유리한 위치로 격상시켰으며, 신용의 위업은 이 의회에서도 과장된 채 여러 번 언급되었다.\"\n\n- 프란시스코 안토니오 데 캄포스"
 devorismo.5.a: "이 길을 걸었으나 씁쓸한 끝을 맞이하는군."
 devorismo.5.b: "개인 소유권은 그 자체로 가치를 지닌다."
 devorismo.6.t: "자선은 그만"
 devorismo.6.d: "직접 선거권 선포와 [GetIdeology('ideology_cartist').GetName] 정부의 퇴진으로 1826년의 인기 없던 헌법 헌장을 대체할 기회가 생겼다. [SCOPE.gsInterestGroup('septemberist_ig').GetName]에서는 왕실의 명령이 대신 민주적 수단을 통해 제정된 새로운 헌법을 요구했다."
 devorismo.6.f: "\"부여된 헌법과 제정된 헌법의 차이는 무엇입니까? 이는 자선과 정직한 노동 사이의 차이와도 같으며, 유아와 성인 사이의 차이와도 같습니다. 전자는 국가를 군주에게 종속된 것으로 봅니다. 수동적으로 선의의 찌꺼기 따위를 움켜쥐고 있을 뿐이지요. 후자는 국가를 자기 결정권이 있으며, 군주가 대표하는 존재로 봅니다.\"\n\n연설이 끝나며 비서의 펜이 미친 듯이 달려 나갔다. 만족스럽게 내려찍는 소리가 그 끝맺음을 알렸다.\n\n\"좋군.\" 연설자가 말했다. \"이제 여섯 가지만 더...\""
 devorismo.6.a: "[ROOT.GetCountry.GetAdjective] 국민은 헌법을 갖게 되리라!"
 devorismo.6.b: "우리 문제는 체계가 아니라, 그 수장들에게 있다."
