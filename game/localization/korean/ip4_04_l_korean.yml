 portugal_regeneration.1.t: "회생의 정신"
 portugal_regeneration.1.d: "위대한 \"회생\"이야말로 [ROOT.GetCountry.GetName]의 길었던 쇠퇴를 반전시킬 것이라는 이상이 오랫동안 [ROOT.GetCountry.GetAdjectiveNoFormatting] 자유주의를 지배해 왔다. 상대적으로 인기를 얻은 [SCOPE.sCharacter('pm_scope').GetLastName] 정부는 이 회생 계획의 첫 번째 정부가 될 것임을 선언했다."
 portugal_regeneration.1.f: "\"명예와 보상은 진심 어린 봉사에 따르는 결과로 주어질 것입니다. 젊은이들은 공공 교육을 통해 고결하고 단련된 사람으로 거듭날 것입니다. 군대는 외세와 내부의 평화를 굳건히 지지할 것이며, 그 힘은 민간 당국에 통제되는 국가 부대의 조직으로 균형을 이루게 됩니다. 지주들의 수도 늘어날 것입니다. 농부는 자신의 노동이 맺은 결실을 즐길 수 있을 겁니다. 공장은 소비에 필수적인 상품으로 공공을 지지할 것이며, 현재 나태와 빈곤 속에 시들어 가고 있는 수많은 일손을 고용할 것입니다.\"\n\n- 마누엘 보르즈스 카르네이루, #italic 회생한 포르투갈#!"
 portugal_regeneration.1.a: "이 나라를 위해."
 portugal_regeneration.2.t: "마침내"
 portugal_regeneration.2.d: "회생이 [ROOT.GetCountry.GetAdjective] 사회의 모든 측면을 현대화시켰다. 한때 우리나라는 쇠락의 길을 걸었으나, 우리의 성공은 그 쇠퇴의 시기가 영원하지 않을 것임을 증명해 냈다."
 portugal_regeneration.2.f: "환자의 침대 옆 공간에 친척들이 가득 모였다. 사람이 어찌나 많이 모였던지, 주앙에게는 할아버지의 머리카락만 겨우 보일 정도였다. 한때는 낮고 힘이 느껴졌던 그 목소리는 세월을 거치며 가늘어졌다. 그래도 그는 힘을 끌어모았고, 얼굴을 눈물로 적신 사람들은 입을 다물고 그 목소리에 귀를 기울였다.\n\n\"...내가 젊었을 때는 프랑스 놈들하고 싸웠어.\" 그가 말했다. \"그때 에보라에는 가로등이 하나도 없었는데, 이제는 기차가 달리고 있지. 덕분에 너희 모두 날 보러 올 수 있었고. 나를 바로 여기, 이 순간에 있게 해주신 신께 그저 감사할 수밖에 없구나.\""
 portugal_regeneration.2.a: "회생한 [ROOT.GetCountry.GetNameNoFormatting] 만세!"
 portugal_regeneration.2.b: "우리의 영웅은 기반 시설의 개발을 꿈꾸었던 자들이다."
 portugal_regeneration.3.t: "이카루스의 사다리"
 portugal_regeneration.3.d: "회생이라는 야망에 불타는 계획을 가능하게 했던 정치 및 재정적 안정성이 끝을 맞이했다. [ROOT.GetCountry.GetName](은)는 더 이상 꿈꿀 수 없는 상황이 되었다."
 portugal_regeneration.3.f: "끝났다. 장관이 일했던 그 모든 이유, 지난 십 년간 그토록 신중하게 계획하며 실행했던 방법도 다 끝이다. 어쩌면 이 국가의 상태는 이미 돌이킬 수 없었는지도 몰랐다. 처음부터 헛된 일이었으며, 무얼 해도 다시 태양을 향해 날아오를 수 없었던 모양이다. 심지어 그보다 더 심각한 상황이었는지도 모른다. 장군들과 다른 멍청이들의 자존심만 아니었다면 충분히 구할 수 있었을지도 모르는 일이다.\n\n그는 알았다. 다음 세기의 학자들은 아마 이 일을 두고 입씨름을 벌이겠지. 이제 중단된 회생 계획에 관한 책들이 선반에 놓여 있는 모습을 바라봐야 할 것이고, 그 책에서는 자신을 무어라 말하고 있는지 알고 싶다는 끔찍한 욕망을 느끼게 될 것이다. 이게 바로 울고 싶은 상황이 아니면 뭐겠는가?"
 portugal_regeneration.3.a: "그 무엇보다도 생존이 중요한 법이다."
 portugal_regeneration.4.t: "진보의 색"
 portugal_regeneration.4.d: "회생의 농본주의 개혁은 생산성을 증가시켰을 뿐 아니라, 더 사업적인 소유권 체계로의 전환을 불러왔다. 수확의 시기가 오면 이제 기계 소리가 들리며, 짙은 연기가 피어오르는 모습이 보인다."
 portugal_regeneration.4.f: "\"자, 안토니오. 이제 말해 봐. 이 모든 걸 어떻게 마련한 거야?\" 마리아는 대리석 기둥이 솟은 응접실, 벽을 장식한 그림들, 거대한 경목 계단을 쓰다듬어 보았다.\n\n\"아, 우리 아버지 포도원 기억나? 그걸 주식 시장에 내놨는데, 운 좋게 영국 투자자들이 관심을 보이더라고. 덕분에 2년 안에 자금이 두 배로 불어났지. 4년이 되니까 또 그 두 배가 됐고. 이젠 나 대신 거길 관리할 사람을 고용할 정도가 됐어. 그러니 남는 시간에는...\"\n\n그의 손가락이 마리아의 손등을 부드럽게 쓰다듬었다. 마리아의 얼굴이 뜨거워졌다."
 portugal_regeneration.4.a: "오래도록 변하지 않던 교외가 새로운 삶을 맞이했다."
 portugal_regeneration.4.b: "회생은 닿는 모든 것을 개선한다."
 portugal_regeneration.5.t: "머나먼 길"
 portugal_regeneration.5.d: "회생은 [ROOT.GetCountry.GetName]의 모든 지방에 철로와 전보를 퍼뜨렸다. 드넓은 지역에 운송이 가능해졌으며, 한때 고립되어 있던 공동체들이 상품과 정보를 자유롭게 나눌 기회가 열렸다."
 portugal_regeneration.5.f: "\"지난달에 포르투로 가는 기차를 탔어.\"\n\n카를루스는 못 믿겠다는 얼굴을 하고 이웃을 돌아보았다. 마누엘의 진주처럼 하얀 치아는 땀과 벽돌 가루 속에서도 환하게 빛나고 있었다. 그는 삽을 당겨 벽의 다음 자리에 회반죽을 듬뿍 발랐다.\n\n\"진짜?\" 카를루스가 말했다. \"표가 얼마였는데?\"\n\n\"아, 내가 무슨 백만장자인 줄 알아? 소방관으로 갔다고!\""
 portugal_regeneration.5.a: "더 이상 서로에게 이방인으로 남을 필요가 없다."
 portugal_regeneration.5.b: "모든 정치는 이동 문제로 축소할 수 있다."
 portugal_regeneration.6.t: "서명과 추가 서명"
 portugal_regeneration.6.d: "회생은 [ROOT.GetCountry.GetAdjective] 공공 행정의 표면을 바꿔 놓았다. 매년 전례 없이 많은 수의 학생이 학교에 입학했으며, 이제 갓 대학을 졸업한 수많은 대학생이 사기업과 국가 행정력의 일꾼으로 일하고 있다."
 portugal_regeneration.6.f: "학생들이 깔끔하게 줄을 맞춰 앉아, 무릎에 책을 놓고 앞을 보았다. 아무도 감히 소리를 내지 않았다. 교수는 그들을 바라본 뒤 말했다. 타일 깔린 바닥, 백 년도 넘은 총장들의 그림으로 뒤덮인 벽에 목소리가 울려 퍼졌다.\n\n\"1822년의 헌법과 1828년의 헌법 헌장 사이에서 코르테스의 책무가 어떻게 달라졌는지를 열거하며 설명해 보도록.\"\n\n\"수십 개의 펜들이 동시에 종이를 내달리기 시작했다."
 portugal_regeneration.6.a: "우리 국민은 유럽에서 가장 교양 있는 사람들이 될 것이다."
 portugal_regeneration.6.b: "모두에게 변호사를!"
