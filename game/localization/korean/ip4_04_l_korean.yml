 independence.1.t: "독립 전쟁"
 independence.1.d: "[SCOPE.sCountry('former_colonial_overlord').GetName]에서 독립하기 위한 우리의 전쟁으로 인해, 식민지 행정의 잔당들이 [SCOPE.sCountry('former_colonial_government').GetCapital.GetName](으)로 달아났다. 독립을 쟁취하려면 빈 곳을 채울 구조를 수립해야 한다."
 independence.1.f: "\"대포 소리가 들리나? 쏘는 소리가 점점 더 가까워지지 않느냐? 기뻐하라! 인간이 펜을 집어 들고 자신의 운명을 결정할 흔치 않은 순간이 왔으니. 점령군들이 달아나고, 우리 앞에는 백지가 펼쳐져 있다. 서둘러라, 어서! 포탄이 비처럼 쏟아져 내리니, 이 모험을 시작하지도 않고 중단한다는 건 말도 안 된다.\""
 independence.1.a: "임시 정부를 구성한다."
 independence.1.b: "우리는 [ROOT.GetCountry.GetRuler.GetFullName]의 지도를 따라 공화정으로 나아가리라."
 independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName](이)가 원한다면 [ROOT.GetCountry.GetRuler.GetSheHe]는 왕위에 오르게 될 것이다."
 independence.1.e: "계층 간 연합이 우리에게 승리를 가져다줄 것이다."
 independence.1.g: "프롤레타리아가 투쟁의 전선에 선다."
 independence.1.h: "이 분투는 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')](이)가 이끌 것이다."
 independence.2.t: "독립기념일"
 independence.2.d: "우리의 영토를 지배하던 옛 식민지 구조는 독립 국가를 지탱하기에 턱없이 부족하다. 자유로운 독립 [ROOT.GetCountry.GetName]의 기반을 세워야만 한다."
 independence.2.f: "행정관은 떠나기 전에 가구를 싸 둘 시간도 없었다. 식탁 주변에서 식당을 우아하게 장식하던 고급 유럽 의자 여섯 개가 있었는데, 도망친 이전 거주자들이 의자에서 은과 비단 천을 모두 급하게 벗겨내서 가져가 버렸다. 이 고급 의자들에는 이제 훌륭한 신사 여섯 명이 앉아 있었다. 이들 중에는 행정관의 만찬에 초대될 만큼 운이 좋아서 이미 이곳에 와 본 이도 있었다. 다른 이들은 그보다 더 거칠었고, 이곳에 와본 적 없는 이들이었다. 혹시 여기 있는 이들 중 누군가가 대담한 행동을 보여주려는 마음을 먹는다면, 아마 그들 중 한 명일 것이다."
 independence.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|U](이)가 최고 권위를 갖게 될 것이다."
 independence.2.b: "우리는 공화정을 세울 것이다."
 independence.2.c: "[ROOT.GetCountry.GetRuler.GetFullName](이)가 원한다면 [ROOT.GetCountry.GetRuler.GetSheHe]는 왕위에 오르게 될 것이다."
 independence.2.e: "계층 간 연합이 우리의 독립을 지킬 것이다."
 independence.2.g: "프롤레타리아가 우리를 승리로 이끌었다."
 independence.2.h: "[ROOT.GetCountry.GetName](은)는 신의 섭리대로 나아갈 것이다."
