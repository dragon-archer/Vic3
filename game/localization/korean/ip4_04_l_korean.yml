 iberia_union_desc_theocracy: "이베리아 국가들은 법률을 충분히 조화시켜 이베리아 법전의 토대를 마련했습니다. 이제 영구적인 콩코르다트를 체결하여 그들을 하나로 묶을 수 있습니다."
 iberia_union_desc_republic: "이베리아 국가들은 법률을 충분히 조화시켜 이베리아 법전의 토대를 마련했습니다. 이제 새로운 헌법을 제정하여 연방 의회를 수립하고, 반도 전역에 대한 최고 입법권을 부여할 수 있습니다."
 iberia_union_desc_communist: "이베리아 공화국들은 정책을 충분히 조화시켜 통합으로 나아갈 행정적 경로를 마련했습니다. 이제 이베리아 평의회 총회를 창설하고 공화국들을 연방으로 통합할 수 있습니다."
 iberia_union_desc_anarchy: "이베리아 코뮌들은 정책을 충분히 조화시켜 통합을 향한 광범위한 합의에 도달했습니다. 이제 그들을 단일 이베리아 연맹의 구성단위로 간주할 수 있습니다."
