 second_liberalism.1.t: "어둠 속에서"
 second_liberalism.1.d: "왕관과 코르테스의 영웅적인 노력이 [ROOT.GetCountry.GetName](을)를 철저히 현대적이며 자유주의적인 국가로 다시 세웠다. 헌법의 질서가 모든 도전자에 맞서 승리한 것이다."
 second_liberalism.1.f: "짙은 연기가 장교들이 모인 클럽 천장을 자욱하게 채우며, 등불의 빛을 붉은 색조로 바꾸었다. 시간은 거의 새벽 2시였고, 제일 끝까지 버티던 난봉꾼들도 모두 숙소로 돌아갔다. 장군 제복을 입은 남자가 곁에는 수행원들을 두고, 클럽에서 일하는 여자와 담소를 나누고 있었다.\n\n\"어떤 멍청이들이 편지를 보내는데.\" 장군이 말했다. \"참 끔찍하다오. 신에 대한 모욕이지. 그래 봤자 웃음거리밖에 안 되겠지만. 이 신사는 가명을 썼는데, 날 무슨 막무가내인 계획에 끌어들이려고 안달이더군. 내가 어떻게 조국에 무기를 들고 맞서겠나! 그 사람도 시류에 적응하든지 해야 할 텐데.\""
 second_liberalism.1.a: "헌법 만세!"
 second_liberalism.1.b: "빈티스모의 정신은 절대 죽지 않는다."
 second_liberalism.2.t: "가장 높은 부름"
 second_liberalism.2.d_1: "군주정이 축출되며, 옛 입헌주의자들의 타협과 항복도 필요가 없어졌다. [ROOT.GetCountry.GetName](은)는 이제 국민의, 국민에 의한, 국민을 위한 정부를 갖게 될 것이다." # Republic
 second_liberalism.2.d_2: "프롤레타리아가 승리하며, [ROOT.GetCountry.GetName]에서도 자유주의의 시대가 끝나게 되었다. 더는 완벽한 부르주아 통치 형태에 안주하지 않을 것이다." # Council Republic
 second_liberalism.2.d_3: "교회의 통치가 입헌주의자들의 실험에 마침표를 찍었다. 더는 [ROOT.GetCountry.GetName](이)가 신성한 권리와 인간의 법 사이 모순으로 정의되는 일이 없을 것이다." # Theocracy
 second_liberalism.2.f: "망명자가 말했다. \"왕실의 존재가 공개 토론의 사안이 되면, 더는 통합의 역할을 수행할 수 없게 됩니다. 왕실의 존재 이유가 그 역할 말고 뭐가 있단 말입니까?\"\n\n대사가 고개를 끄덕이며 말했다. \"그러니까 그게 몰락의 이유라는 말이군요?\"\n\n\"이유는 아니고, 증상이지요. 왕실은 항복을 거듭해 왔습니다. 자유주의자와의 타협이라니, 참으로 불운한 시도였지요. 이들의 헌법은 왕의 신성한 권리를 앗아가고, 고작 미화된 사무원에 불과한 존재로 만들어 버립니다.\" 그의 입에서 나오는 말마다 씁쓸함이 묻어났다. \"이렇게 될 거라는 걸 조금만 더 일찍 알았으면 좋았을 텐데.\""
 second_liberalism.2.a: "이렇게 역사의 새로운 장이 시작되는군."
 second_liberalism.2.b: "세 번째 자유주의가 지평선 너머에서 기다린다."
 second_liberalism.3.t: "국민과 왕"
 second_liberalism.3.d: "[SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] [SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle](이)가 [ROOT.GetCountry.GetAdjective] 왕위로 복권하며 입헌주의자들의 계획이 궁극적인 패배를 맞이했다. 왕실은 더 이상 신께서 내려주신 권력을 두고 타협하지 않을 것이다."
 second_liberalism.3.f: "\"몇 달 안에 왕국 구석구석에서 민족의 정신이 깨어날 것이다. 혁명 원칙에 대한 분명한 혐오가 너무도 강렬하게 표출되었으며, 오직 신실한 포르투갈이 위엄 있는 아버지께 바쳤던 숭배만이 혁명을 장려하고 이어갔던 자들을 희생하려는 국민을 막아낼 수 있었다.\"\n\n- #italic 가장 충직한 자의 선언문, 우리의 D. 미겔 왕#!"
 second_liberalism.3.a: "자유주의 일탈이 종말을 맞이했군."
 second_liberalism.3.b: "현재를 쉽게 무시할 수는 없는 법이다."
 je_portugal_regeneration: "행운의 회생"
 je_portugal_regeneration_reason: "#italic \"역마차 위에는 전차 선로가 있으며, 그 위에는 증기 기관차가 있고, 그 모든 것 위에는 진보가 자리한다.\"#!\n- 폰트스 페레이라 드 멜루\n\n많은 이가 [ROOT.GetCountry.GetName](을)를 시대에 뒤처진 국가로 간주하며, 다시는 옛 황금시대의 영광으로 돌아갈 수 없을 것으로 여깁니다. 이런 궁색한 정서를 마주한 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 자유주의 정치인들은 \"회생\"의 꿈을 갖기 시작했습니다. 바로 국가를 정체기에서 끌어내, 이전의 위신을 되찾고자 하는 빠른 변화의 시기입니다.\n\n통합 정권이 수립되며, 오랫동안 갈망하던 회생의 꿈이 드디어 이상에서 현실로 변했습니다. 정부가 야망으로 불타는 기관 개혁 계획을 발표했습니다. 이 계획을 완료한다면, 오래도록 쇠퇴해 왔던 [ROOT.GetCountry.GetNameNoFormatting]의 전세를 되돌리며 무너지지 않을 자유주의 질서의 토대가 세워질 겁니다."
 je_portugal_regeneration_agriculture_complete_tt: "#v $je_portugal_regeneration_agriculture$#! 완료함"
 je_portugal_regeneration_public_works_tt: "#v $je_portugal_regeneration_public_works$#! 완료함"
