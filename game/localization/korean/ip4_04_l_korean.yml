 anarchism_events.4.t: "행위를 통한 선전"
 anarchism_events.4.d: "공개적인 정치 조직이 불가능하다고 판단한 [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName](은)는 이른바 '행위를 통한 선전'이라는 방식을 받아들였다. 이들은 정치인과 기업인을 공개적으로 암살함으로써 대중에게 자극을 주고, 규모가 더 큰 혁명 활동을 촉발하길 바랐다."
 anarchism_events.4.f: "건물 외벽은 새까맣게 그을려, 마치 해안에 좌초한 거대 바다 괴물의 아가리처럼 탐정 앞에 입을 벌리고 있었다. 부서져 바닥에 흩어진 진열장과 옷걸이는 괴물의 어긋난 이빨처럼 보였다.\n\n모서리가 그을린 채 바람에 날리던 종이 한 장이 그의 신발 옆에 달라붙었다. \"#b 전쟁!#!\"이라는 글자가 또렷한 필기체로 적혀 있었다. 탐정은 그것을 집어서 바람에 펄럭이지 않도록 등을 돌렸다. \"#b 계급 전쟁#!\", 그리고 \"#b 너#!로 인해서...\"라고 이어졌다.\n\n탐정은 종이를 주머니에 넣었다. 그리고 생각했다. 자, 이제 가장 가까운 인쇄소는 어디에 있을까."
 anarchism_events.4.a: "폭력의 시대가 다가오고 있다."
 anarchism_events.4.b: "마땅히 경계를 늦추지 않아야 한다."
 anarchist_terrorism_start_tt: "[SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName][Concept('concept_activism','$concept_activism_short$')]이 @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!) 이상일 경우, 이 운동은 우리의 [Concept('concept_executive','$concept_executives$')], [Concept('concept_politician', '$concept_politicians$')] 또는 [concept_ruler]를 대상으로 #r 테러 행위#!를 감행할 수 있음"
