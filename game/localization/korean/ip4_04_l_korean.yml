 je_portugal_regeneration_agriculture: "회생: 교외"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\n비효율적이고 구식인 [ROOT.GetCountry.GetAdjectiveNoFormatting] 농업은 이전부터 개발의 걸림돌이었습니다. 교외는 효율이 떨어지는 드넓은 귀족 토지와 교회 소유 땅의 영역으로, 수 세기 동안 바뀌지 않은 기술을 사용해 왔습니다. 교외를 회생시키려면 새로운 기술의 활용이 있어야 하며, 훨씬 더 사업적인 형태를 띠는 토지 소유권을 도입해야 합니다."
 je_portugal_regeneration_public_works: "회생: 공공사업"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\n[ROOT.GetCountry.GetNameNoFormatting] 본토는 거칠고 인구 밀집도도 낮은 땅으로, 수많은 지역이 고립되어 있으며 소통 수단 또한 저개발 상태입니다. 해외의 제국까지 생각하면 이동 수단의 문제를 심각하게 고려해야 할 상황입니다. 전보와 철로는 회생을 지지하는 정치인들 사이에서 진보 그 자체로 여겨지고 있습니다. 국가와 제국을 그 어느 때보다도 더 강력하게 하나로 묶어 기술이기 때문입니다."
 je_portugal_regeneration_institutions: "회생: 국가 기관"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\n국가, 즉 계약이 집행되고 자금이 할당되며 안정적인 환경이 보장되는 틀은 회생 계획의 핵심입니다. 현대적인 국가를 건설하려면 현대적인 인구가 있어야 합니다. 교육을 받았으며 능숙하고, 애국심이 넘치는 국민 말입니다. 법학자, 사무원, 관료로 이루어진 새로운 세대가 행정력의 층을 채워 나가며, 앞으로의 개발에 필요한 기관을 만들게 될 겁니다."
 regeneration_shared_loc: "[ROOT.GetCountry.GetAdjective]의 자유주의 정치인들은 수년간 \"회생\"을 꿈꿔 왔습니다. 국가 발전의 토대가 될 물리적이자 법적인 기반 시설을 건설하겠다는 야망을 불태우는 계획입니다. [ROOT.GetCountry.GetNameNoFormatting]에서 이룩한 정치적 안정 덕분에 이 수많은 개혁을 실현할 기회가 열리게 되었습니다."
 surplus_50_percent_of_the_time_tt: "[ROOT.GetCountry.GetNameNoFlag](이)가 이 [concept_journal_entry]이 활성화된 기간의 절반 이상 동안 수지가 흑자였음 ( [ROOT.GetCountry.MakeScope.Var('surplus_time_var').GetValue|v0]/[ROOT.GetCountry.MakeScope.Var('je_age_in_months_var').GetValue|v0] #v 달#!)"
