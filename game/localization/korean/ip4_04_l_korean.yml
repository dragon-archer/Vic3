 lusofonia.1.t: "다시 원래대로"
 lusofonia.1.d: "[SCOPE.sTreaty('relevant_treaty_scope').GetName]의 조건에 따라 [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle](와)과 [SCOPE.sCharacter('portuguese_monarch_scope').GetHerHis] 후손들은 [SCOPE.sCountry('brazil_scope').GetAdjective] 왕위 후계자로서의 정당한 자리를 되찾았다. [SCOPE.sCharacter('brazil_monarch_scope').GetFullName](이)가 왕위를 떠나면 [ROOT.GetCountry.GetAdjective] 군주가 다시 한번 [SCOPE.sCountry('brazil_scope').GetNameNoFormatting](을)를 통치하게 된다."
 lusofonia.1.f: "개정되기 전의 10월 30일 법안은 그 어떤 외국인도 브라질의 왕위에 오를 수 없음을 명시했다. 법률은 마리아 여왕을 후계자에서 제외했으며, 브라간사 집안을 포르투갈과 독립 브라질의 두 세력으로 나누었다.\n\n모든 포르투갈인이 한때 외국인이었다고 단정 지을 수 있는가? 민족주의자들은 그렇다고 대답한다. 브라질의 독립 명맥, 포르투갈 코르테스의 남용, 그리고 힘들게 싸워 얻은 독립을 그 이유로 들어가면서. 반면 연방주의자들은 아니라고 대답한다. 이들은 포르투갈의 정체성이 지닌 보편성과 여러 대륙에 걸친 역사를 이유로 든다. 한때 포르투갈 궁정이 있었던 땅을 어떻게 다른 국가로 볼 수 있단 말인가?"
 lusofonia.1.a: "함께하며 지키겠다."
 lusofonia.2.t: "$POR_ADJ$ 연결"
 lusofonia.2.d: "왕실을 위협하는 공화주의 세력을 감지한 [SCOPE.sCountry('portugal_scope').GetName]의 요원들이 [SCOPE.sCharacter('pedro_scope').GetFullName] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle](을)를 지지하며 외교 조력을 제안해 왔다."
 lusofonia.2.f: "\"당신이 무슨 문제를 맞닥뜨렸는지 잘 압니다.\" 파나마모자를 쓴 남자가 말했다. \"브라질은 오래도록 황제의 아량이 주는 혜택을 누려 왔지만, 황제의 역할을 존경하는 마음이 부족한 이들도 있습니다. 그들은 권력을 독점하길 원하지요. 그걸로 과연 뭘 하려고 그럴까요?\"\n\n공무원은 쿠바 시가를 입으로 올리고 연기를 한 줄기 내뿜었다. 그러고는 잠시 뒤에 대답했다. \"아마 국가를 나누려는 거겠지요. 저들은 개인의 자유를 지방의 자유 속에서 가장 잘 표출할 수 있다고 생각하니까요.\"\n\n파나마모자를 쓴 남자가 고개를 끄덕였다. \"당신이 그렇게 말한 겁니다. #italic 헤제네라상#! 덕분에 우리의 역량도 크게 늘었지요. 말만 하면 우리가 드릴 수 있는 건 뭐든 해 드리겠습니다.\""
 lusofonia.2.a: "저들의 선의에 진심으로 감사한다."
 lusofonia.2.b: "우리 자신의 능력으로 일어서겠다."
 lusofonia.3.t: "다대륙주의"
 lusofonia.3.d: "우리는 기민한 외교를 통해 한때 다시는 되돌릴 수 없다고 여겼던 것을 되찾았다. [SCOPE.sCountry('portugal_scope').GetName](와)과 [SCOPE.sCountry('brazil_scope').GetName](은)는 대양을 가로지르는 결합으로 다시 하나가 되었다."
 lusofonia.3.f: "안토니오는 화가가 종이에 그림을 그리는 모습을 뒷짐을 진 채 바라보았다. 거친 모양에 불과했던 그림이 무언가 더 자세한 형상으로 변하고 있었다. 두 여인이 연합왕국의 깃발을 두르고 있으며, 하늘에는 천사의 날개 한 쌍이 달린 남십자자리가 떠 있었다. 목탄이 여인들의 얼굴 스케치를 마치자, 안토니오는 헛기침했다.\n\n\"예?\" 화가가 여전히 자기 작품에 시선을 고정한 채 소리를 냈다.\n\n\"그... 여자들이 꼭 그렇게... 열정적으로 입을 맞추고 있어야 합니까?\"\n\n\"그럼요.\" 화가가 대답했다. \"이 그림은 이렇게 그려야만 합니다.\""
 lusofonia.3.a: "우리의 유대가 이전보다 더 강해지기를."
 lusofonia.3.b: "우리의 국가는 제5제국으로, 가장 위대한 제국이다."
