 regency.1.t: "섭정"
 regency.1.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]의 칭호는 아직 성년이 되지 못한 [SCOPE.sCharacter('monarch_scope').GetFullName]에게 넘어갔다. 현 정부에게 섭정을 조직해야 하는 임무가 떨어졌다."
 regency.1.f: "\"그대의 책무는 무엇보다도 [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]께서 성년이 되기 전까지 [ROOT.GetCountry.GetNameNoFormatting]의 안정을 유지하는 것입니다. 왕실은 아이를 키워낼 책임을 맡을 준비를 하고 있으며, 그대는 대리 부모의 역할을 맡는 것이 아님을 확실히 전합니다.\"\n\n사절이 말을 멈추고 장관의 대답을 기다렸다.\n\n\"알겠습니다.\" 대답이 돌아왔다. \"교육 관련해서는 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]에서 필요한 비용을 지급할 준비가 되어 있습니다. 또 필요하신 것이 있으십니까?\""
 regency.1.a: "당연히 [SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName](이)가 맞는 선택이다."
 regency.1.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName](이)라면 군주정을 유지할 수 있을 것이다."
 regency.1.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName](와)과 타협하면 되겠군."
 regency.1.e: "[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName](을)를 지명하는 게 인기를 끄는 선택일 것이다."
 regency.2.t: "병약함"
 regency.2.d: "[SCOPE.sCharacter('regent_scope').GetFullName](은)는 건강이 좋지 않다는 이유를 들며 [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle](으)로서의 책무를 수행할 수 없다고 선언했다. 정부는 이제 누가 [SCOPE.sCharacter('regent_scope').GetHerHim]를 대체할지를 정해야만 한다."
 regency.2.f: "\"안타깝지만 저는...\"\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting](은)는 문장 반토막을 다시 본 뒤, 종이를 깔끔하게 접어 벽난로에 넣어 버렸다. 아니, 이는 용납할 수 없다. 잘못 해석될 수 있으며, 그를 권력에 굶주린 자라고 비방하는 목적으로 이용될 수도 있다. 좀 더 중립적이어야 했다. 최악의 적이라도 도저히 꼬아서 받아들일 수 없을 정도의 무언가가 필요했다. 그는 종이를 한 장 더 집어 들었다.\n\n\"저는 군주를 섬기는 것을 제 의무로 생각하고 있었으며...\""
 regency.2.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetName] 사이에서 새로운 후보를 지명한다."
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName](이)가 현 정부를 가장 잘 반영하는 후보다."
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName](은)는 왕실에 대한 충성을 이미 증명했다."
 regency.2.e: "인기 많은 후보인 [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName](을)를 선택한다."
 regency.3.t: "대관식 날"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName](이)가 성년이 되어 이제 [ROOT.GetCountry.GetAdjective] 왕좌에 앉을 수 있다. [SCOPE.sCharacter('regent_scope').GetFullName]의 섭정도 끝이 나게 되었다."
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting](은)는 성직자가 마지막 도유식을 행하는 모습을 바라보았다. [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]의 오늘의 모습과 어제의 모습 사이에는 상상보다 훨씬 더 명확한 차이가 있었다. [SCOPE.sCharacter('monarch_scope').GetSheHe|U]는 이전보다 키가 더 커 보였으며, 얼굴에는 신중한 결의의 표정이 떠올라 있었다. [SCOPE.sCharacter('monarch_scope').GetHerHis] 머리에 씌워진 왕관은 무척 가벼워 보였다.\n\n성직자가 멀어지자, 축하곡이 연주되며 성벽 밖에서 대포 소리가 들려왔다.\n\n\"내가 여기서 약속한 것은 반드시 행하여 지킬 것이다.\" [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle](이)가 말했다. \"[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서 보우하시길.\""
