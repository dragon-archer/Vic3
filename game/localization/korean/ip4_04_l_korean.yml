 anarchism_events.5.t: "검은 폭풍"
 anarchism_events.5.d: "[SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] 사람들이 [SCOPE.sState('revolutionary_country_capital_scope').GetName](을)를 근거지로 삼아 무기를 들고 정부에 대한 혁명 투쟁을 개시했다."
 anarchism_events.5.f: "\"더 이상 시간이 없소. 지금 나가야 해요. #italic 당장#!.\"\n\n프란시스코는 팔을 휘둘러 탁자 위를 쓸었다. 잡다한 물건들이 닳은 가죽가방 속으로 쏟아져 들어갔다. 방 반대편에서는 그의 동지가 화약을 인쇄기 장치 속에 붓고 있었다. 밖에서는 나팔 소리가 들려왔다. 병사들이 행진하는 소리다. 두 거리쯤 떨어져 있을까? 세 거리?\n\n\"그 정도면 됐소.\" 그가 말했다. \"성냥을 쓰시오. 지금 있는 걸로 끝내지.\"\n\n그는 가방을 메고 문 쪽으로 달려갔다. 뒤에서는 거미 같은 발소리가 따라붙었다. 흥분으로 심장이 터질 것만 같았다. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName](은)는 너무나 가까웠고, 자유로운 세계 또한 그보다 멀지 않았다."
 anarchism_events.5.a: "비바 에스파냐!"
 anarchism_events.5.b: "바리케이드로!"
