 notification_pope_confirms_archbishop_of_toledo_desc: "[SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle](이)가 [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName](을)를 톨레도 대주교로 임명하는 [SCOPE.sCountry('spain_scope').GetRuler.GetFullName]의 결정을 승인했다. 이는 [SCOPE.sCountry('spain_scope').GetHeir.GetFirstName] [SCOPE.sCountry('spain_scope').GetHeir.GetPrimaryRoleTitle]의 정부 정통성을 인정한 것과도 마찬가지다."
