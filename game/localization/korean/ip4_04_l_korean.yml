 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting](은)는 파이프에 불을 붙이고, 빠르게 꺼져가는 성냥을 오른쪽으로 건넸다. 옆에 있던 남자 또한 자기 파이프에 불을 붙였고, 싸구려 담배 냄새가 코에 스며들기 시작했다.\n\n같이 앉아 있던 남자가 파이프를 들어 만족스러운 연기 고리를 허공에 풀어놓았다. 먼 곳에서 들려오는 소리에는 날카로운 소음이 마지막에 섞였다. 그리고 또 하나, 또 하나의 소리가 이어졌다.\n\n\"방금 들었나?\" 그가 물었지만, 답은 이미 알고 있었다. 그리고 예상보다 더 빨리, 끔찍한 비명이 울려 퍼졌다."
