 iberia.2.t: "이베리아의 여명"
 iberia.2.d_1: "이베리아의 소국들은 모두 정복되었고, 반도는 [ROOT.GetCountry.GetName]의 단결한 노동자들에 의해 해방되었다. 알렌테주에서 피레네에 이르기까지, 검은 깃발이 높이 자유롭게 휘날린다."
 iberia.2.d_2: "이베리아의 프롤레타리아는 하나의 [ROOT.GetCountry.GetName] 아래 단결했다. 이제 더 이상 반도는 하찮은 왕과 장군들의 명령에 의해 분열되지 않을 것이다."
 iberia.2.d_3: "$SPA$ 및 $POR$의 옥좌는 다시 한번 하나의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 차지하게 되었다. 이 새로운 [ROOT.GetCountry.GetName](은)는 전보다도 더 위대한 황금기를 반도에 새롭게 약속한다."
 iberia.2.d_4: "[ROOT.GetCountry.GetName](은)는 반도의 신자들을 하나의 거대한 집회로 모았다. 알렌테주에서 피레네에 이르기까지, 교회의 종소리가 새로운 황금기의 도래를 알린다."
 iberia.2.d_5: "마침내, $SPA$와 $POR$이 하나의 [ROOT.GetCountry.GetName] 아래 통합되었다. 알렌테주에서 피레네에 이르기까지, 이베리아의 민중은 새로운 황금기를 기대하며 나아간다."
 iberia.2.f: "강바닥의 돌이 두루강 수면을 때리자, 커다란 물보라가 솟구쳐 뱃사람들의 옷을 흠뻑 적셨다. 강바닥의 유사와 놀란 물고기들이 뒤섞여 일어나면서 물이 탁한 녹갈색으로 물들었다.\n\n일주일 후에는 쌓인 돌무더기가 수면 위로 3미터쯤 솟아오르길 바랐다. 한 달 후에는 다섯 개가 더 세워지고, 각각은 지지대 격자 구조로 연결될 것이다. 연말이 되면 그것은 옛 국경을 가로지르는 여러 다리 중 하나가 될 것이다. 잔뜩 지쳤으면서도 승리감에 찬 뱃사람들은 돌들이 가라앉는 것을 바라보며 다시 장대를 들어 올렸다."
 iberia.2.a: "@ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt 연합기#!를 들어라!"
 iberia.2.b: "@ibe_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt 삼색기#!를 휘날려라!"
