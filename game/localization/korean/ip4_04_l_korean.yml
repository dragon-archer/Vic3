 caciquismo.1.t: "긴급 사안입니다, 보스"
 caciquismo.1.d: "선거철이 시작되자, [ROOT.GetCountry.GetName] 농촌 전역을 뒤덮은 연고망이 일제히 깨어나 움직이기 시작했다. [ROOT.GetCountry.GetCustom('get_political_boss_name')](은)는 각 지방 행정관의 지시를 기다리고 있다."
 caciquismo.1.f: "카지노 안 공기는 짙은 연기로 가득했다. 한쪽 구석 부스에서는 파나마 모자를 쓴 사내가 쿠바 시가를 흔들며, 일부러 구슬픈 표정을 지어 보였다.\n\n\"우리 자유주의자들은 선거에서 우리가 이길 거라고 확신했소. 하지만 신의 뜻은 달랐던 모양이오.\"\n\n그는 시가를 입에 물고, 연기를 한 줄기 내뿜었다. 그의 입가엔 희미한 미소가 떠올랐다.\n\n\"결국 이번 선거에서 승리한 것은 우리 보수주의자가 된 것 같군.\""
