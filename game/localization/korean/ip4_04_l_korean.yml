 je_the_two_spains_reason: "#b 진행도#!가 시간이 흐름에 따라 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#! 방향으로 이동합니다.\n#b 긴장도#!가 시간이 흐름에 따라 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#! 방향으로 이동합니다.\n#b 긴장#!이 높으면 [concept_activism]이 증가하게 되며, [concept_coup] 확률도 증가합니다.\n\n#italic \"여기 스페인의 반쪽이 잠들다. 다른 반쪽에게 사망했노라.\"#!\n- 마리아노 호세 데 라라\n\n독립 전쟁 시절부터 [ROOT.GetCountry.GetName](은)는 \"두 개의 스페인\" 사이에서 폭력을 동반하는 투쟁에 고통받았습니다. 절반은 교회와 왕실 충성파이며, 나머지 절반은 계몽과 헌법을 지지하는 세력입니다. 개발되지 못한 자유주의 계획에서 탄생한 두 세력 간의 적대감은 해소되지 않으며, 투표보다 군대에 더 의존하는 정치 질서를 확고히 했습니다. [ROOT.GetCountry.GetNameNoFormatting](이)가 평화를 얻으려면 어느 이상을 따라야 할지 선택해야 합니다."
