 modifier_devorismo: "데보리스모"
 devorismo.1.t: "약속하고 이행하다"
 devorismo.1.d: "급진파 반대 세력의 의심에도 불구하고, [SCOPE.sCharacter('pm_scope').GetLastName] 정부는 [ROOT.GetCountry.GetName]의 부채를 탕감하는 크나큰 업적을 이룩했다. \"데보리스모\"의 승리가 언젠가는 그 기괴한 부패를 압도할지도 모른다."
 devorismo.1.f: "재무부 장관은 연단으로 올라와 방을 둘러보았다. 보기만 해도 누가 우호적일지, 누가 그렇지 않을지 다 알 수 있었다. 지역을 대표하는 이 의원 중에서 몇 명이나 자기 지역을 동맹에 팔아넘겼을까? 이제 장작에도 돈을 내야 하는 절박한 사람들의 탄원을 마주한 이가 몇 명이나 될 것인가? 많지는 않겠지. 그 사실이 중요했다.\n\n\"정부의 첫 책무는.\" 장관이 말했다. \"경제 관리의 길을 따라 나아가는 것이었습니다. 우리는 그 길을 구상한 대로 정확히 따라 걸었으며...\""
 devorismo.1.a: "결과가 좋으면 수단은 상관없는 법이다."
 devorismo.1.b: "[GetIdeology('ideology_cartist').GetName]의 대의가 또 다른 승리를 쟁취했군."
 devorismo.2.t_dummy: "[SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')] 혁명"
 devorismo.2.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')] 혁명"
 devorismo.2.d: "\"탐식주의\" 정부의 횡포를 더는 무시할 수 없는 지경이 되었다. [ROOT.GetCountry.GetCapital.GetCityHubName]의 군중과 국민방위군은 코르테스 헤라에스를 향해 모여들어 [ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 권력을 반대파에게 넘겨 달라고 요구했다."
 devorismo.2.f: "\"지금은 내전 전야입니다. 내일이 되면 각하께서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 군대에 명령을 내릴 것이며, 저는 공화정의 군대에 명령을 내리겠습니다. 보우카스의 검이 아세이세이라의 검과 부딪히게 된다면, 각하를 향한 제 우정과 존경은 조금도 흔들리지 않을 겁니다.\"\n\n- 마누엘 다 실바 파소스가 사 다 반데이라 후작에게"
 devorismo.2.a: "헌장은 그 끝을 맞이했다. 헌법 만세!"
 devorismo.2.b: "우리를 무정부 상태로 되돌리지 못할 것이다!"
 modifier_september_revolution_radicalism: "급진화 진보주의"
 devorismo.3.t: "카밀로스 클럽"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName], 그리고 다른 좌파 정치인 무리가 [ROOT.GetCountry.GetName]에서 급진적 개혁을 논의하는 모임을 형성했다. 현 정부의 구성원들은 이를 선동 모의라며 비난하고, 강제 폐쇄해야 한다며 주장하고 있다."
 devorismo.3.f: "\"한 사람이 애국자이면서도 반역자가 되는 게 가능합니까?\"\n\n안토니오가 손을 뻗어 가리개를 쳐 버렸다. 그는 탁자 건너편의 남자를 돌아보고는 목소리를 낮췄다.\n\n\"미겔이 왕위에 있는 한, 그에게 맞서는 이는 애국자입니다.\" 그가 말했다. \"왕은 원하는 게 뭐든 부숴버릴 수 있겠지요. 그게 목적을 위한 수단이라면야. 그런데 그가 내각에 자유주의자를 임명한다면 어떻게 되겠습니까? 이제 왕국을 지켜야만 하게 되겠지요. 계속 싸우는 이는 반역자가 되어 버리고요. 왕위를 쥐고 있으면 우리 모두 반동분자가 되는 겁니다.\""
 devorismo.3.a: "이 조직을 즉시 폐쇄하라 명령한다."
 devorismo.3.b: "우리 모두 한때는 혁명가였지."
