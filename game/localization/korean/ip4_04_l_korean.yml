 caciquismo.2.t: "올바른 결과"
 caciquismo.2.d: "[ROOT.GetCountry.GetName]에서 선거철이 시작되었고, 정부 해결사들의 책략도 함께 시작되었다. 원한다면 우리는 국가의 힘을 이용하여 유리한 결과를 보장할 수 있다."
 caciquismo.2.f: "탁자 위에는 책들과 빈 머그잔들, 잃어버린 제도용 도구들과 함께 [SCOPE.sState('rural_state').GetNameNoFormatting] 지도가 펼쳐져 있었다. 네 명의 남자가 그 주위를 빙 둘러서서 [SCOPE.sState('rural_state').GetFarmHubName]의 직관적인 성향에 대해 이야기를 나눴다. 그곳의 표는 현 정부 쪽으로 갈 것이 확실하다고 그들은 결론지었지만, 과연 어느 정도일까? 교외에서 천 표를 더 짜낼 수 있을까? 최근 이 지역에 노동자가 늘어난 것이 투표 결과에 어떤 영향을 미칠까?\n\n점심 식사 예정 시간으로부터 삼십 분이 지나서야 결정을 내렸다. 그 지방은 그들의 당에 팔천 표를 줄 것이며, 노동자 계층 지역의 야당 지지층은 견고하지만 아무 소용도 없을 것이다. 101% 투표율보다는 훨씬 고상해 보이는 모습이었다."
 caciquismo.2.a: "[SCOPE.sParty('party_1_scope').GetName](은)는 당연하게 통치 정당이 될 것이다."
 caciquismo.2.b: "[SCOPE.sParty('party_2_scope').GetName]에 더 마음이 간다."
 caciquismo.2.c: "전략을 바꾼다. [SCOPE.sParty('party_3_scope').GetName]에 한 번의 집권을 허용한다."
 caciquismo.2.e: "[SCOPE.sParty('party_4_scope').GetName]에 지원이 필요하다."
 caciquismo.2.g: "무언가를 이루려면 선거는 자유로워야 한다."
