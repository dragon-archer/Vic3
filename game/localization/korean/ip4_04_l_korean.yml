 two_spains.1.t: "두 개의 스페인"
 two_spains.1.d_1: "독립 전쟁 시절부터 [ROOT.GetCountry.GetName](은)는 사나운 개혁과 반동의 흐름에 고통받아 왔다. 자유주의 [ROOT.GetCountry.GetNameNoFormatting](이)가 왕위를 차지하자, 보수주의 [ROOT.GetCountry.GetNameNoFormatting](은)는 이 세력을 다시 한번 쓰러뜨리려 결집하고 있다."
 two_spains.1.d_2: "독립 전쟁 시절부터 [ROOT.GetCountry.GetName](은)는 사나운 개혁과 반동의 흐름에 고통받아 왔다. 보수주의 [ROOT.GetCountry.GetNameNoFormatting](이)가 왕위를 차지하자, 자유주의 [ROOT.GetCountry.GetNameNoFormatting](은)는 이 세력을 다시 한번 쓰러뜨리려 결집하고 있다."
 two_spains.1.f: "바르셀로나 외곽의 어느 작은 집에서 손에 물집이 잡힌 여자가 베틀에 모직 실을 감고 있었다. 공장에서 이번 주까지 5미터의 실을 요구했으며, 이들은 요구한 것은 어떤 수를 쓰든 받아 갈 것이다.\n\n안달루시아에서는 남자가 가혹한 땅에 괭이질하고 있었다. 이 남자의 양옆에는 수백 명의 사람들이 늘어서 있었다. 이들 중 아무도 이것 외의 다른 일은 알지 못한다.\n\n톨레도의 어느 천막 밖에서는 한 장교가 늘어선 징집병들을 따라 걸어갔다. 장교의 머릿속에는 화약 연기가 가득했으나, 징집병들의 머리는 텅 비어 있었다. 다들 배워야겠지. 장교는 그렇게 생각했다. 어떻게 채집하고, 어떻게 탄약통 한 개로 열 개의 효과를 내는지를 배워야 한다. 도덕이 정말로 물질을 넘어설 수 있다면, 바로 여기서 그 사실이 증명될 것이다."
 two_spains.1.a: "왕관이냐, 코르테스냐. 어떤 미래가 올 것인가?"
 two_spains.2.t: "가장 고귀한"
 two_spains.2.d: "도시의 정신인 계몽된 [ROOT.GetCountry.GetName](이)가 왕실과 교회의 [ROOT.GetCountry.GetNameNoFormatting]에 맞서 승리했다. 그 어떤 미래가 닥치든, 우리는 전통에 얽매이지 않고 따라갈 것이다."
 two_spains.2.f: "\"세상은 이보다 고귀하고 대담한 모습을 본 적 없으며\n이보다 위대한 용맹의 날도 본 적 없다.\n불길이 타오르자 우리는 불을 느꼈고\n리에고에게 우리 땅을 향한 사랑을 일깨웠으니.\n\n병사들아, 고향이 우리를 전투로 부른다.\n정복이 아니면 죽음을 맹세하자.\"\n\n- 에바리스토 페르난데스 데 산 미겔, #italic 리에고의 노래#!"
 two_spains.2.a: "자유를!"
 two_spains.2.b: "리에고 장군의 정신은 꺾이지 않는다."
 modifier_god_fatherland_fuero_king: "신, 조국, 권리, 왕"
 two_spains.3.t: "돈 카를로스의 정신"
 two_spains.3.d: "전원의 정신인 전통주의자 [ROOT.GetCountry.GetName](이)가 왕실과 교회의 [ROOT.GetCountry.GetNameNoFormatting]에 맞서 승리했다. 한때는 불가피하다고 여겨졌던 신이 없는 미래가 우리의 해안에서 완전히 사라져 버렸다."
 two_spains.3.f: "\"가톨릭을 통해 인간은 질서의 법을 배웠으며, 인간을 통해 이 질서가 사회에 도입되었다. 구원은 도덕적 세계가 기만과 죄악으로 잃어버린 법을 되찾아 주었다. 가톨릭의 신조는 과학의 잣대가 되었으며, 가톨릭의 윤리는 인간 행동의 지침이 되었고, 가톨릭의 자선이 애정의 기준이 되었다. 잘못과 죄악이라는 부식에서 벗어난 인간의 양심은 외부의 어둠은 물론이고 내면에서도 깨달음을 얻었다. 또한 이 세 가지 기준의 빛에 인도되어, 끝내 잃어버린 순수를 되찾을 수 있었다.\"\n\n- 후안 도노소 코르테스, #italic 가톨릭, 자유주의, 사회주의에 대한 소론#!" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "신, 조국, 왕을 위해 우리는 당당히 선다."
 two_spains.3.b: "계시가 세상을 다시 바로 세울 것이다."
