 spain_provisional_government.1.t: "$SPA_ADJ$ 왕좌"
 spain_provisional_government.1.d: "[SCOPE.sCountry('spain_scope').GetName] 임시 정부는 공석이 된 [SCOPE.sCountry('spain_scope').GetNameNoFormatting] 왕좌를 [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] 헌법에 충성을 맹세할 의사가 있는 브라간사 가문의 일원이라면 누구에게나 제안했다."
 spain_provisional_government.1.f: "\"$SPA_ADJ$ 국가 제헌 코르테스는 자유로운 국민의 투표에 의해 부여된 중대하고도 섬세한 임무를 완수했습니다. 그리하여 지난 [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]의 엄숙하고 공개적인 회의에서 왕위에 오르도록 폐하를 선출하였습니다. 우리는 그들의 고결한 신임을 받들어 각자 운명의 주인인 국민의 대표로서의 뜻을 전하러 왔습니다. 폐하께서 이 자발적인 헌정을 받아들이심으로써 수많은 군주가 영광스러운 업적으로 빛내온 $SPA$의 왕관을 받아주시길 청합니다.\""
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle](은)는 두 번째 왕관을 받아들일 것이다."
 spain_provisional_government.1.b: "우리 집안에서 후보를 내세우자."
 spain_provisional_government.1.c: "[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]의 왕좌를 내어주는 것은 우리의 주권을 위협할 것이다."
 spain_provisional_government.11.t: "이베리아의 결혼"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetName]의 [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName](이)가 [SCOPE.sCountry('spain_scope').GetAdjective] 왕좌에 오르라는 우리의 제안을 수락했다. [SCOPE.sCountry('portugal_scope').GetRuler.GetHerHis|U] 즉위는 양국을 다시금 연합으로 이끌 것이다."
 spain_provisional_government.11.d_2: "브라간사 가문은 [SCOPE.sCountry('spain_scope').GetAdjective] 왕좌에 오르라는 우리의 제안을 수락했다. [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')]의 즉위는 양국 간의 긴밀한 관계를 확립할 것이다."
 spain_provisional_government.11.f: "\"참 흥미롭군요.\" 필경사가 말했다. \"#italic 세뇨르#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting]께서 가리발디가 되기를 원하시나 봅니다.\"\n\n느리고 신중한 말투와는 대조적으로, 그의 손가락은 불안하게 움직였다. 계속 종이 한 모퉁이를 접었다 펴며 만지작거렸고, 잔잔한 바스락거림이 말 사이의 침묵을 채웠다.\n\n프란시스코에게는 모든 것이 분명했다. 그는 자신의 동지가 똑같이 이해하고 있음을 알고 있었다. \"그들은 우리의 대의를 흡수하려는 거요. 이베리아를 새로운 독일이나 이탈리아로 보고 있소. 우리가 자유로운 이베리아를 원한다는 것을 알고 있지. 하지만 '자유'라는 말의 의미를 이해하지 못하니 결국 그들의 시야에서 사라지는 거요. 머지않아 깨닫게 되겠지. 그 단어가 국민에게는 단순한 영토의 확장보다 훨씬 더 큰 의미를 지닌다는 것을.\""
 spain_provisional_government.11.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle]의 즉위를 승인하고 연합을 수립한다."
 spain_provisional_government.11.b: "브라간사로 정해질 것이다."
 spain_provisional_government.11.c: "이것은 우리가 원했던 바가 아니다."
 ana_de_jesus_maria_de_braganca_loc: "마리아 2세 여왕의 고모 $Ana_de_Jesus_Maria$ $de_Braganca$가 $SPA$의 여왕으로 즉위합니다. 그녀의"
 fernando_de_saxe_coburg_gotha_loc: "마리아 2세 여왕의 남편이자 공동 통치자 $Fernando$ $de_SaxO_nia-Coburgo_e_Gota$가 $SPA$의 왕으로 즉위합니다. 그의"
 afonso_de_braganca_loc: "포르투 공작 $Afonso$ $de_Braganca$가 $SPA$의 왕으로 즉위합니다. 그의"
 spain_provisional_government.2.t: "자수성가한 왕"
 spain_provisional_government.2.d: "카를로스파 전쟁의 영웅 [SCOPE.sCharacter('espartero_scope').GetFullName] 원수가 [SCOPE.sCountry('spain_scope').GetName] 왕위에 오르는 데 동의했다. 한때 가난한 노동자 집안이었던 에스파르테로 가문은 이제 [SCOPE.sCountry('spain_scope').GetNameNoFormatting]에서 가장 고귀한 귀족 가문이 되었다."
 spain_provisional_government.2.f: "\"에스파르테로라니! 꿈은 아니겠지요?\"\n\n프란시스코는 이 말을 오늘에만 아홉 번째 들었다. 대부분은 그 노장이 얼마나 뛰어난 인물인지에 대한 장황한 설명이 덧붙었다. 그러나 얘기를 들을수록 그의 가슴속에는 불안이라는 못이 더 깊이 박혔다. 인기가 없는 독재자라면 차라리 괜찮다. 재량껏 명령을 내릴 권한 정도는 있고, 그 대가로 국경 밖으로 쫓겨나면 그만이다. 그러나 대중을 사로잡는 자라면 이야기가 달라진다. 그는 #italic 통치#!할 수 있다. 바르셀로나의 인구를 십만 명의 경찰로 바꿀 수도 있다. 그는 민중을 조종하여 자신을, 그리고 혁명 동지를 교수대로 몰아넣을 수도 있다. 그리고...\n\n프란시스코는 억지로 미소를 지으며 서기에게 돌아섰다. \"그 이상을 기대하진 않았소.\""
 spain_provisional_government.2.a: "에스파르테로 원수이자 국왕 폐하 만세!"
 spain_provisional_government.3.t: "$SPA_ADJ$ 왕좌"
 spain_provisional_government.3.d: "[SCOPE.sCountry('spain_scope').GetName] 임시 정부는 공석이 된 [SCOPE.sCountry('spain_scope').GetNameNoFormatting] 왕좌를 [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] 헌법에 충성을 맹세할 의사가 있는 호엔촐레른 공이라면 누구에게나 제안했다."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "왕좌 후보를 내세운다."
 spain_provisional_government.3.b: "혈육을 불안정한 나라의 위험에 빠뜨리진 않을 것이다."
 spain_provisional_government.31.t: "사랑 없는 포옹"
 spain_provisional_government.31.d: "[SCOPE.sCountry('spain_scope').GetAdjective] 왕좌에 호엔촐레른 공을 지명하는 것은 [SCOPE.sCountry('france_scope').GetName](을)를 둘러싼 [SCOPE.sCountry('hohenzollern_scope').GetAdjective] 동맹의 고리를 만들 우려가 있다. 전쟁부는 이러한 배치가 국가 통합에 심대한 위험을 초래할 것이라고 경고했다."
 spain_provisional_government.31.f: "\"그자들은 대체 #italic 무슨 생각#!을 하는 겁니까?\" 대사는 #italic 마드리드 관보#! 사본을 다시 내려다봤다. 코르테스의 서한을 샅샅이 훑어보아도 처음 읽었을 때와 똑같은 답만을 얻을 수 있었다.\n\n외무장관의 입술이 옆으로 떨렸다. 풍성한 콧수염을 불편하게 만드는 떨림이 멈출 줄을 몰랐다. 그는 대답을 내놓지 않았다. 시선은 책상 위에 고정되어 있었고, 거꾸로 놓인 관보를 읽는 일에 몰두했다.\n\n\"전쟁부는 내가 [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] 복귀를 거부할 것을 강력히 주장하더군요.\" 대사는 계속 말했다. \"질문을 드리고 싶습니다. 그는 이게 고의적인 도발이라고 주장하지만, 저는 너무 순진하게 나왔다는 게 더 그럴듯한 설명일 수도 있다고 생각하는지라...\""
 spain_provisional_government.31.a: "이건 도발이다! 군대를 준비하라."
 spain_provisional_government.31.b: "뭘 어떻게 해야 한다는 거지?"
 spain_provisional_government.32.t: "황소와 독수리"
 spain_provisional_government.32.d_1: "호엔촐레른 가문은 [SCOPE.sCountry('spain_scope').GetAdjective] 왕좌에 대한 우리의 제안을 수락하여 [SCOPE.sCountry('spain_scope').GetNameNoFormatting] 왕위에 오를 후보로 한 명의 공을 제안했다. 그러나 그 제안이 실현될 경우 [SCOPE.sCountry('hohenzollern_scope').GetAdjective]의 우방국들에 포위당할 것을 우려하여, [SCOPE.sCountry('france_scope').GetName](은)는 전쟁을 위협의 수단으로 사용했다."
 spain_provisional_government.32.d_2: "호엔촐레른 가문은 [SCOPE.sCountry('spain_scope').GetAdjective] 왕좌에 대한 우리의 제안을 수락하여 [SCOPE.sCountry('spain_scope').GetNameNoFormatting] 왕위에 오를 후보로 한 명의 공을 제안했다. 그의 즉위를 허용하면 [SCOPE.sCountry('france_scope').GetName](은)는 불안에 떨겠지만, [SCOPE.sCountry('hohenzollern_scope').GetName](와)과 굳건한 관계를 맺게 될 것이다."
 spain_provisional_government.32.f: "바르셀로나 위로 잿빛 구름이 몰려오고 있었다. 프란시스코는 지붕 타일에 등을 대고 누워, 점점 어두워지는 흐린 하늘을 바라보았다.\n\n그는 옆에서 타일 위를 달리는 발굽 소리에 고개를 돌렸다. 그곳에는 필경사가 서 있었다. 그를 안심시키기 위해 팔을 크게 벌린 모습이었다. 방직 공장 연기로 부풀어 오른 두툼한 빗방울 하나가 그의 뺨을 타고 회색 줄무늬를 남겼다. 기묘하게 아름다운 광경이었다.\n\n\"우린 전부 죽을 겁니다.\" 그가 먼 피레네 산 방향을 바라보며 말했다. 프란시스코는 그의 시선을 따라갔다.\n\n\"...아마도,\" 말은 계속 들려왔다. \"국왕께서 우리 편에 서시기만 한다면 아무래도 상관없는 일이겠습니다만.\""
 spain_provisional_government.32.a: "호엔촐레른으로 정해질 것이다."
 spain_provisional_government.32.b: "제안을 철회하라. 전선을 더 늘릴 수는 없다."
