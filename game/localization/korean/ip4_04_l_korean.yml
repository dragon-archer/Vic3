 je_spain_provisional_government_reason_snippet: "군사 반란이 인기를 잃은 [ROOT.GetCountry.GetCustom('spa_couped_dynasty_loc')] 왕가를 전복시키고, 통치자들을 [ROOT.GetCountry.GetName] 밖으로 도피하게 만들었습니다."
