 je_portugal_and_brazil_reason: "[SCOPE.sCountry('brazil_scope').GetName]의 옛 [ROOT.GetCountry.GetAdjective] 식민지는 1825년에 우리가 그 독립을 인정한 이래로 남아메리카 대륙을 지배해 왔습니다. 독립 후 페드로 4세 왕, 즉 페드로 1세 황제의 짧았던 인적 동군연합은 실패로 끝났으나, #b $POR$#!과 #b $BRZ$#! 사이의 문화적 유대는 아직도 강합니다. 이 유대감은 오래 지속될 경제 및 외교 관계를 수립할 중요한 기회입니다."
