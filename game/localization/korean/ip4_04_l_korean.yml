 je_portugal_and_brazil_pursue_united_kingdom_button_desc: "얼마 전까지만 해도 #b $POR$#!과 #b $BRZ$#!은 하나의 연합왕국 아래 동등한 위치에 선 나라들이었다. 비록 #b $BRZ_ADJ$#! 총회가 연합 복원을 막으려고 조처했으나, 법은 돌에 새겨지는 것이 아니다. 한때 그런 적이 있었다면, 다시 그렇게 될 수도 있는 일이다."
