 notification_pope_super_rejects_archbishop_of_toledo_desc: "[SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle](이)가 [SCOPE.sCountry('spain_scope').GetHeir.GetFullName]의 정통성을 [SCOPE.sCountry('spain_scope').GetName]의 [SCOPE.sCountry('spain_scope').GetHeir.GetPrimaryRoleTitle](으)로 인정하지 않겠다는 로마 가톨릭교회의 결정을 따라, [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName]에게 자신을 톨레도 대주교로 임명한 [SCOPE.sCountry('spain_scope').GetRuler.GetFullName]의 결정을 비난할 것을 요구했다. 이에 [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName](은)는 정계에서 은퇴했다."
