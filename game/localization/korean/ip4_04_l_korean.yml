 je_portugal_united_kingdom_reason: "[ROOT.GetCountry.GetName] 궁정은 1807년부터 1821년까지 리우데자네이루에서 통치했습니다. 주앙 6세는 [SCOPE.sCountry('brazil_scope').GetAdjective]의 우려를 수용하고자 #b $BRZ$#!을 동등한 위치의 왕국으로 승격시켰으며, 그렇게 #b 포르투갈, 브라질, 알가르브 연합왕국#!이 형성되었습니다. #b $BRZ$#!의 독립으로 첫 연합왕국이 끝나게 되었으나, 얼마 지나지 않아 #b $POR$#!과 #b $BRZ$#!은 페드로 4세 왕, 즉 페드로 1세 황제의 통치 아래 잠시 인적 동군연합의 형태를 취했습니다.\n\n최근 들어 다시 부상하기 시작한 $POR_ADJ$의 권력, 그리고 현재 우리와 이전 식민지 사이의 긍정적인 기류가 #b 연합왕국#!을 복원할 수 있다는 희망을 불러일으키고 있습니다. #b $BRZ_ADJ$#! 승계법이 개정되면 이 희망이 현실이 될지도 모릅니다.\n\n이 [concept_journal_entry]이 활성화된 동안, [SCOPE.sCountry('brazil_scope').GetName](와)과의 $amend_succession$ [concept_treaty]에 서명할 수 있게 되며 이를 통해 향후 [concept_personal_union]의 기틀을 다질 수 있습니다."
