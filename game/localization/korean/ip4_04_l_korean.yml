 iberia.1.t: "하나의 반도"
 iberia.1.d: "[GetGeographicRegion('geographic_region_europe').GetName] 전역으로 확산 중인 범민족주의 정서가 [ROOT.GetCountry.GetName]에도 도달했다. 왕조적 통합주의자들과 국제주의적 급진파 모두 자신이 선호하는 정부 형태 아래 [GetGeographicRegion('geographic_region_iberia').GetName]의 통합을 요구하고 있다."
 iberia.1.f: "\"스페인과 포르투갈의 연합은 양국 모두에게 유익하다. 그것은 자연스럽고, 정당하며, 합법적이고, 필요하다. 더 나아가 말하자면, 그것은 불가피하다. 이 연합에 맞서는 모든 것은 두 민족 모두에 해롭고, 연합을 강화하는 모든 것은 이롭다. 어려움은 오직 이 위대한 이상을 양국이 자발적이고 자유로우며 명예로운 방식으로 실현할 수단을 찾는 데 있을 뿐이다.\"\n\n- 페르난데스 쿠에스타"
 iberia.1.a_1: "우리는 너무 오랫동안 분열해 있었다."
 iberia.1.a_2: "만국의 노동자여, 단결하라!"
 iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting](은)는 주권 국가이며, 앞으로도 그렇게 남을 것이다."
 iberia.11.t: "하나의 반도"
 iberia.11.d: "[GetGeographicRegion('geographic_region_iberia').GetName] 전역에서 범민족주의 정서가 고조되는 가운데, [SCOPE.sCountry('iberia_forming_country').GetName] 정부는 반도의 통합을 공식 정책으로 선언했다. [SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting]의 입장이 명확해진 이상, 우리 또한 우리의 입장을 밝혀야 한다."
 iberia.11.f: "\"스페인과 포르투갈의 연합은 양국 모두에게 유익하다. 그것은 자연스럽고, 정당하며, 합법적이고, 필요하다. 더 나아가 말하자면, 그것은 불가피하다. 이 연합에 맞서는 모든 것은 두 민족 모두에 해롭고, 연합을 강화하는 모든 것은 이롭다. 어려움은 오직 이 위대한 이상을 양국이 자발적이고 자유로우며 명예로운 방식으로 실현할 수단을 찾는 데 있을 뿐이다.\"\n\n- 페르난데스 쿠에스타"
