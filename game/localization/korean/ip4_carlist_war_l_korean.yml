 # Scripted Buttons
 je_the_first_carlist_war_royal_expedition: "왕실 원정 시작"
 je_the_first_carlist_war_royal_expedition_desc: "우리 병력이 흐트러진 상황은 절대 바람직하지 않다. 날마다 크리스티나파의 세력이 더 강해진다. 왕은 서로 다른 병력을 통합해야만 하며, 언제 적을 공격하고 수도를 되찾을지 숙고해야 한다."
