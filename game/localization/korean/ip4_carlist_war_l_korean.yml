 # Events
 carlist_war.1.t: "왕실 원정"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName](이)가 병력을 모아 수도를 향해 강하게 밀고 나가려 하고 있다. 크리스티나파는 이 공격을 예상해 대비했다. $SPA$의 미래가 바로 지금, 여기 [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]의 문 앞에서 결정될 것이다."
 carlist_war.1.f: "병사들의 행렬은 하비에르의 눈이 닿는 곳까지 멀리 펼쳐져 있었으며, 무너진 바위와 듬성듬성 자란 덤불들 사이로 뱀처럼 이어졌다. 만 명의 병사들이 걸어가며 차올린 숨 막히는 먼지구름에 제복은 모두 회색으로 물들었고, 원래의 파란색과 흰색마저 더는 볼 수 없게 가려져 버렸다. 행렬 뒤쪽에서는 식욕은 엄청나고, 끝도 없이 불평해 대는 성직자와 #italic 오할라테로스#!가 말을 타고 있었다. 그들 앞으로는 자유주의자들이 있었으며, 이들이 가져온 모든 강철과 화약이 가득 준비되어 있었다.\n\n아침에 탄띠를 확인했더니 카트리지가 다섯 개 남아 있었다. 이제 저 자유주의자들이 카트리지를 딱 네 개만 가지고 있기를 바랄 수밖에 없었다."
 carlist_war.1.a: "왕실과 나라를 위해!"
 carlist_war.1.a.spc: "디오스, 파트리아, 레이!"
 carlist_war.2.t_1: "베르가라의 품"
 carlist_war.2.t_2: "정당한 후계자"
 carlist_war.2.d_1: "왕실 원정이 패배하고 [GetIdeology('ideology_carlist').GetName] 군대가 흩어지자, [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetFullName](은)는 바스크 지방의 베르가라 마을에서 카를로스파 잔존 세력과 평화 협정을 체결했다. 마침내 [ROOT.GetCountry.GetName]에 불안하지만 오랜만의 평온이 찾아왔다."
 carlist_war.2.d_2: "자유주의 정부가 망명으로 흩어지고 바스크 의용병들이 [SCOPE.sState('capital_scope').GetCityHubName] 거리에서 행진하는 가운데, [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('country_ruler').GetFullName](은)는 마침내 자신의 정당한 왕좌를 차지할 수 있게 되었다. 그러나 나폴레옹의 그림자는 여전히 우리 위에 드리워져 있다. 과거의 영광을 되찾으려면 아직 해야 할 일이 많다."
 carlist_war.2.f_1: "장교들이 말을 달려 나가자 군대는 들판에서 서로를 마주했다. 자유주의자들은 가장 온전한 연대를 앞에 배치했다. 하비에르는 앞줄의 병사들이 모두 높은 샤코 모자를 쓰고, 파란색과 초록색의 제복을 입고, 지방 연대의 노란색 장식을 하고 있다는 사실을 눈치챘다. 그의 지휘관도 물론 마찬가지였다. 그는 동료 #italic 에레케테스#!와 어깨를 나란히 하고 서서 50미터 너머의 상대를 내려다보았다.\n\n그러다가 발견했다. 위풍당당한 흑마를 타고, 자신의 모든 연대원의 의복을 통틀어도 찾을 수 없는 황금빛의 복장을 한 사람이 있었다. [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting] [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle]. 저 사람을 겨냥해 쏴서 전장에 불을 붙이고, 이 표면적인 평화를 중단시킬 수도 있지 않을까? 아니다. 그는 생각했다. 그가 할 수 있는 일은 더 이상 없었다. 이제 남은 건 집으로 돌아가는 일뿐이었다."
 carlist_war.2.f_2: "하비에르의 [SCOPE.sState('capital_scope').GetCityHubName]에 대한 첫인상은 이러했다. 순빌에 비하면 여긴 미래의 대도시였다. 가스등이 도심 부근의 거리를 밝히며 참으로 경악스러운 양의 쓰레기와 말의 배설물이 드러났다. 한때는 하얀색이었을 벽은 더러운 공기에 갈색과 회색으로 얼룩져 있었으며, 형편없는 공동 주택들이 연기와 먼지구름을 하늘로 뿜어내는 작업장 주위로 솟아나 있었다.\n\n이 광경을 목격하고 난 하비에르는 자신이 미래를 그렇게 좋아하진 않는 것 같다고 결론지었다. 맑은 산의 공기, 두 손에 들린 낫의 무게감이 훨씬 더 나았다. 그는 이렇게 생각했다. 자신이 무기를 들고 [SCOPE.sState('capital_scope').GetCityHubName]에 온 이유는, 바로 다시는 [SCOPE.sState('capital_scope').GetCityHubName]에 대해 떠올리지 않기 위해서였다."
 carlist_war.2.a: "단 한 순간도 망설이지 않겠다."
 carlist_war.3.t: "왕과 자치권"
 carlist_war.3.d: "마리아 크리스티나 정부의 지방으로 변경되었고, 마리아 크리스티나의 계엄령 아래 1833년에 점유되었던 바스크 지방은 빠르게 카를로스파의 근거지가 되었다. 돈 [SCOPE.sCharacter('don_carlos_scope').GetFirstName]의 왕좌를 확보했으니, 바스크 사람들의 전통적인 특권을 복원하겠다는 그의 약속을 이행할 때가 왔다."
 carlist_war.3.f: "하비에르는 떨리는 손으로 문손잡이를 잡고 벌컥 열었다. 그녀가 거기 있었다. 침대에 앉아 다리를 꼰 채, 무릎과 손에는 빌린 수직기를 놓고 있었다. 소리에 고개를 든 여자가 수직기를 옆으로 밀쳐놓고 그에게 달려왔다.\n\n마지막으로 여기 왔을 때는 방구석에 무언가 숨어 있는 것 같았더랬다. 황금색 옷을 입고, 그에게 무기를 들라고 종용했던 유령 말이다. 이제는 그 유령이 사라지고 없었다. 나바라의 악마, 발도메로 에스파르테로는 한 #italic 에르레케테#!의 정확한 사격으로 영원히 추방되었다. 하비에르는 여자의 허리에 팔을 두르고, 마침내 마음껏 눈물을 흘렸다."
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle](은)는 모든 신하를 존중한다"
 carlist_war.3.b: "자유주의자들을 더 선동해서는 안 될 것 같다..."
 carlist_war.4.t: "모든 신성한 것"
 carlist_war.4.d: "이사벨파 행정의 더 급진적인 세력에 의해 제정된 잔혹한 정책 공세가 교회에 잇달아 굴욕을 안겼다. 갈리치아의 #italic 미니푼디아스#! 몰수부터 사라고사의 불타는 교회들까지, 예외는 없었다. 그 어떠한 것도 신성시되지 않았다."
 carlist_war.4.f: "아침 의복을 입은 성직자가 현관을 이리저리 돌아다녔다. 마침내 그가 대기하던 장교에게 고개를 돌렸다.\n\n\"토레노, 멘디사발... 그 이교도가 헌금을 훔쳐 가고, 우리 땅을 압류하고 예수회 사람들을 내쫓았습니다. 누가 이 말도 안 되는 짓을 막아야만 합니다! 부탁드립니다, 저를 마드리드로 보내 주십시오. 그러면 제가 놈들에게 신의 분노를 내리겠습니다. 이단자 코르테스의 개 같으니... 그 이름, 얼굴도 모두 기억합니다. 한 사람도 빠짐없이 전부 다 말입니다.\""
 carlist_war.4.a: "오직 배상만이 이 죄악을 씻어낼 수 있다."
 carlist_war.4.b: "크게 기부하는 것으로 충분하겠지."
 carlist_war.4.c: "알겠지만, 전쟁 때문에 충성스러운 장교들이 많은 대가를 치러서..."
 carlist_war.5.t: "빌바오 포위 작전"
 carlist_war.5.d: "지금까지 빌바오의 주요 항구를 정복하려는 모든 시도가 실패했다. 전쟁이 정점을 향해 치닫고 있으니, 여기서 승리를 쟁취할 기회도 한 번밖에 남지 않았다. 빌바오의 자유주의 주둔군에 결정적인 타격을 입히면 사기가 올라갈 뿐만 아니라, 우리의 외국 후원자들을 위한 중요 보급로를 열 수 있다."
 carlist_war.5.f: "\"바로 이곳에서 수말라카레기가 왕을 위해 피를 흘렸다. 어쩌면 여기서 우리가 전세를 한 번 더 돌릴 수 있을지도 모른다.\""
 carlist_war.5.a: "대포를 준비하라!"
 carlist_war.5.b: "또다시 포위 작전을 벌일 여유는 없다."
 carlist_war.6.t: "전선의 카를로스파"
 carlist_war.6.d: "안달루시아는 전쟁의 주요 무대에서 멀리 떨어져 있다. 하지만 이 땅의 빈곤은 크리스티나파의 세력 뒤에서 지속적으로 긴장감을 일으켜 왔다. 걷잡을 수 없는 도적 떼와 무법 상황을 우리에게 유리하게 이용할 수도 있을 것이다."
 carlist_war.6.f: "\"그저 방랑하는 도적 무리일 뿐이라고? 그럴 수도 있지만, 주의를 돌리게 해 주는 훌륭한 수단이기도 하다.\""
 carlist_war.6.a: "소규모 파견대를 보내 혼란에 힘을 실어라."
 carlist_war.6.b: "이는 시간 낭비다. 왕에게는 여기 동맹 세력이 없다."
 carlist_war.7.t: "카를로스파 전쟁"
 carlist_war.7.d: "궁정에서 [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabella_scope').GetFirstName]에게 밀려나고, 형제인 페르디난드 왕에 의해 유배된 돈 [SCOPE.sCharacter('don_carlos_scope').GetFirstName](은)는 형의 유언을 거역하며 왕위를 요구하고 나섰다. [GetIdeology('ideology_carlist_movement').GetName] 대의에는 전통주의자들과 정부의 중앙집권적 성향에 불만을 가진 이들이 동참하고 있다."
 carlist_war.7.f: "하비에르 라라나가는 얼굴을 태양 쪽을 향한 채 앉아 있었다. 양옆으로는 능선을 따라 천막이 늘어서 있다. 주변에는 그의 전우들이 흩어져 불을 피우고, 활강총을 닦고, 산속 개울에서 몸을 씻은 뒤 말리고 있었다. 총성이 멀리서 메아리쳤다. 아직 전장이 어색한, 태어나서 처음으로 무기를 다루는 신병들이었다.\n\n호루라기 소리가 울렸다. 그는 카빈총 개머리판을 짚고 몸을 일으켜 남쪽을 바라보았다. 왕이 노리는 목표는 저 에브로강 너머에 있다. 삼만 명에 달하는 그의 동포들이 그곳을 차지하기 위해 단단히 무장한 채 서 있다. 여왕 사칭자는 누구도 살려두지 않을 것이니, 하나님의 자비가 그들을 승리로 이끌어 주기를."
 carlist_war.7.a: "스페인의 미래가 이 구릉지에서 정해지리라. "
