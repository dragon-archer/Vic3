 # Journal Entries
 je_the_first_carlist_war: "카를로스파 전쟁"
 je_the_first_carlist_war_reason: "@information! [concept_guerilla_war] 동안 승리가 점유 점수를 부여하지 않습니다. 대신 양쪽은 전투에서 승리할 때마다 점수를 누적하며, #b 왕실 원정#! 시작 시 긍정적인 변화 요인을 획득합니다. 변화 요인의 효과는 양측이 $concept_guerilla_war$ 동안 각자 획득한 점수에 따라 달라집니다. #b 이후에는 $concept_guerilla_war$이 보통의 전쟁으로 변합니다#!.\n$TOOLTIP_DELIMITER$\n#b 1833년, 페르디난드 7세#!가 사망하며 스페인은 승계 위기에 휩쓸렸습니다. #b 1830년 국사조칙#!은 그의 딸인 #b 이사벨#!이 전통적으로 살리카 법전을 따라 승계를 결정하던 스페인 왕국의 왕위에 오를 수 있는 길을 열어 주었습니다.\n이는 왕의 남자 형제인 #b 카를로스#!를 정당한 후계자로 내세우던 보수주의 귀족층의 분노를 불러일으켰습니다.\n\n상황은 빠르게 치달아, #b 카를리스모#!, 즉 카를로스파라는 이름의 이질적인 반란 세력이 여럿 생겨났습니다. 이들의 우세한 세력 기반은 국가 북쪽에 있었으며, 특히 수십 년에 걸쳐 국가의 중앙집권화와 자신들의 관습을 포섭하려는 흐름에 맞서 싸우던 #b 나바라 왕국#!의 #b 바스크 지방#!도 그중 하나였습니다.\n[concept_bio_tomas_de_zumalacarregui]의 지도력 아래에서 이 반란군은 만만치 않은 전력을 갖추었으며, 마에스트라스고와 카탈루냐의 동맹까지 규합한다면 수도를 위협할 수도 있는 세력으로 떠올랐습니다."
