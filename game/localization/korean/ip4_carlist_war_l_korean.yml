 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "토마스 데 수말라카레기"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header 토마스 수말라카레히 이마트스#!\n$TOOLTIP_DELIMITER$\n#v 1788년 12월 29일#! 기푸스코아 오르마이스테히 출생\n#v 1835년 6월 24일#! 기푸스코아 세가마에서 사망\n\n토마스 데 수말라카레기 에 이마스는 병사들에게 \"토마스 삼촌\"으로 불리곤 했습니다. 그는 바스크의 군 장교였으며, 나바라와 바스크 지방의 카를로스파 병력을 지휘하는 총사령관으로 군대를 조직해 초반의 카를로스파에 결정적인 승리를 안겨주었습니다.\n그는 1835년 초여름, 전장에서 입은 총상으로 갑작스럽게 죽음을 맞이했습니다. 이에 따라 돈 카를로스의 야망에도 막대한 차질이 생기게 되었습니다."
 # Concepts
 concept_guerilla_war: "게릴라전"
 concept_guerilla_war_desc: "$concept_guerilla_war$은 특수한 [concept_war] 유형으로, 보통의 전쟁과는 다른 규칙을 지니며 이는 $concept_guerilla_war$마다 조금씩 다른 양상을 띱니다.\n\n$concept_guerilla_war$에서 적용되는 일반적인 규칙은 다음과 같습니다.\n#indent_newline:2 $EFFECT_LIST_BULLET$ [Concept('concept_battle', '$concept_battles$')] 규모가 훨씬 작으며 더 서서히 생성됨#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ [GetBattleCondition('battle_condition_guerilla_skirmish').GetName], [GetBattleCondition('battle_condition_guerilla_ambush').GetName], [GetBattleCondition('battle_condition_guerilla_disarray').GetName] [Concept('concept_battle_condition', '$concept_battle_conditions$')]이 발생할 수 있음#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ 승리해도 [concept_occupation] 점수가 부여되지 않음#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ $concept_guerilla_war$은 특수한 충돌 조건이 충족되면 $concept_war$으로 확대될 수 있음"
