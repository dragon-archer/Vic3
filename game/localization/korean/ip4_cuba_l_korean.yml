 #Startup event
 cuba_independencia.1.t: "쿠바의 미래"
 cuba_independencia.1.d: "쿠바의 미래는 아직 결정되지 않았다. 이 섬은 스페인에 남을 것인가? 플로리다처럼 미국에 편입될 것인가? 독립을 선언할 것인가? 아니면 격렬한 노예 봉기 속에서 변혁을 맞이할 것인가?"
 cuba_independencia.1.f: "\"쿠바인과 스페인인 모두 마땅한 평화에 반드시 필요한 조건을 갖출 수 있을 것인지 가까운 미래에 드러날 것이다. 만약 갖추지 못한다면, 미국은 달리 조치를 취할 수밖에 없다. 그때가 오면, 그 조치는 부정할 수 없는 정의와 의무의 선상에서 결정될 것이다.\"\n\n-윌리엄 매킨리, 미국 제25대 대통령" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "쿠바는 그 미래가 어떠하든 축복받을 것이다."
 cuba_independencia.2.t: "시작 협상"
 cuba_independencia.2.d: "고향의 지원에 힘입어 우리는 이제 [SCOPE.sCountry('cuba_buyer').GetName](와)과 더 가까운 관계를 맺으며 [SCOPE.sCountry('cuba_overlord').GetAdjective]의 굴레를 벗어날 수 있게 되었다. 협상가들도 [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]의 쿠바 인수를 위한 계획을 제안할 준비가 되었다."
 cuba_independencia.2.f: "\"우리 국가는 합병되어야 할 식민지가 아니네!\" 연설자가 외쳤다.\n\n가담자들이 모인 방 안에 죽음처럼 조용한 침묵이 흘렀다. 한 남자가 자리에서 불편한 듯 몸을 움직였다. \"친구여...\" 남자가 위로했다. \"우리 모두 쿠바를 사랑하네. 하지만 우리만 가지고 대체 뭘 할 수 있단 말인가? 북쪽의 거대한 가족 나라와 함께라면 우리가 얼마나 큰 #italic 힘#!을 얻게 될지, 상상해 보게!\"\n\n\"힘이라!\" 첫 번째 연설자가 코웃음을 쳤다. \"#italic 자네#!를 위한 힘이겠지.\" 그는 음울한 시선으로 방을 둘러보았다. \"정말로 이게 우리가 내린 결정이라면, 부디 신께서 우릴 보우하시길.\""
 cuba_independencia.2.a: "이 대화가 결실을 볼지 지켜보자!"
 cuba_independencia.2.b: "서두르지 말자. 이 사안을 다시 고려해야 한다."
 cuba_negotiation_warning_tt: "#r #b 3#!년 동안 다시 협상을 시도할 수 없게 됨.#!"
 cuba_independencia.3.t: "쿠바 특사의 제안"
 cuba_independencia.3.d: "[SCOPE.sCountry('cuba').GetName]에서 강력한 이득을 대변하는 특사들이 기회를 제안하며 접근해 왔다. 미국의 쿠바 장악 지지 세력이 [SCOPE.sCountry('cuba_overlord').GetName]에게서 쿠바를 #italic 매입#!할 수 있을 만큼 높다는 것이다."
 cuba_independencia.3.f: "\"당연히 해야지!\" 연기 자욱한 방에 누군가의 목소리가 쩌렁쩌렁 울려 퍼졌다. \"쿠바는 지금 이 나라의 일부인 그 어느 요소만큼이나 우리에게 필요한 존재며, 자연히 우리 거대한 국가의 가족이 되어야만 하네.\"\n\n남자는 기침하며 잠시 손을 내저어 연기를 흐트러뜨리고 시가를 붙잡았다. \"게다가 거긴 많은 #italic 기회#!가 펼쳐진 땅이라고.\""
 cuba_independencia.3.a: "흥미로운 제안이군! 즉시 [SCOPE.sCountry('cuba_overlord').GetName](와)과 대화해 보자."
 if_spain_accepts_purchase_tt: "#b 거래가 수락될 경우:#!"
 cuba_independencia.3.b: "이 계획은 지금 우리의 이해와도 부합한다."
 cuba_independencia.4.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]의 제안"
 cuba_independencia.4.d: "[SCOPE.sCountry('cuba_buyer').GetName]의 외교관들이 접근해, 엄청난 금액으로 우리에게서 [SCOPE.sCountry('cuba').GetName](을)를 매입하겠다는 제안을 했다. [SCOPE.sCountry('cuba').GetNameNoFormatting]에서는 [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]의 대의를 향한 지지가 높으며, 이 계획 전체가 식민지 파벌의 선동에 의한 것일 확률도 있다. 하지만 우선 [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]의 제안을 고려해 봐야 한다."
 cuba_independencia.4.f: "#italic 쿠바는 제국의 왕국을 장식하는 첫 번째 보석이었으며, 하바나는 수많은 모험과 영광의 중심이다. 스페인을 위대하게 만드는 토대의 일부인 것이다!#!\n\n#italic 그러나... [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] 외교관들이 제시한 숫자 뒤에는 #!#italic 0#!이 정말, 수도 없이 많이 붙어 있었다."
 if_we_accept_purchase_tt: "#b 쿠바 매각 시:#!"
 cuba_independencia.4.a: "쿠바는 횡재가 될 것이다!"
 cuba_independencia.4.b: "쿠바는 매각하지 않는다!"
 cuba_independencia.5.t: "쿠바 계획이 거부되다"
 cuba_independencia.5.d: "[SCOPE.sCountry('cuba_overlord').GetName](와)과의 [SCOPE.sCountry('cuba').GetName] 매입 협상이 실패로 돌아가고 말았다."
 cuba_independencia.5.f: "\"우리는 이제 전 세계 무역 투쟁의 장에서 경쟁자가 되었으므로, 더는 국제적인 경쟁 구도를 무시할 여유가 없다. 기회는 #italic 쟁취#!해야만 하며, 다시는 이런 훌륭한 기회를 놓쳐서는 안 된다.\""
 cuba_independencia.5.a: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting]의 결단이 실망스럽군."
 cuba_independencia.5.b: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting]의 결단이 안타깝군."
 cuba_independencia.6.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]의 인수"
 cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetName]에서 우리를 매도하라는 제안을 수락했다. 이제 우리의 미래는 [SCOPE.sCountry('cuba_buyer').GetName]에 달려 있다."
 cuba_independencia.6.f: "어두운 방에 공모자들이 조용히 앉아 있었다. \"친구들이여.\" 가라앉은 목소리가 중얼거렸다. \"자네들이 해냈군. 쿠바는 이제 [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]의 소유네. 이제 뭘 어쩔 건가?\"\n\n하지만 대답 대신 침묵이 계속 이어질 뿐이었다."
 cuba_independencia.6.a: "미래는 [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]의 것이다!"
 cuba_independencia.6.b: "[SCOPE.sCountry('cuba_buyer').GetNameNoFormatting](와)과의 새로운 협력을 위해!"
 cuba_independencia.7.t: "쿠바를 위한 계약"
 cuba_independencia.7.d: "능란한 외교와 [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, '쿠바')] 사람들의 지지 덕분에 [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, '쿠바')](은)는 이제 우리 소유가 되었다."
 cuba_independencia.7.f: "\"쿠바에서 많은 것이 바뀔 걸세.\" [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 미소 지었다. \"#italic 우리#! 노력 덕분에 바뀌게 되겠지. 옛 제국은 오늘 무너지고, 아름다운 미래가 기다리고 있다네.\""
 cuba_independencia.7.a: "쿠바를 위하여 건배!"
 cuba_events.1.t: "라 비다 둘체"
 cuba_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] 항만에서는 배들이 끊임없이 드나들며, 앞으로도 여러 세대에 걸쳐 남을 우리의 무역 유산을 보존하고 있다. 우리는 이 번영을 어떻게 활용할지 고민하면 된다."
 cuba_events.1.f: "\"경제적 결합을 말하는 자는 정치적 결합을 말하는 자이다. 사는 자가 지배하고, 파는 자는 복종한다. 자유를 가지려면 상업이 균형을 이루어야 한다. 한 국가에만 수출하는 국가는 죽음을 택한 것이며, 여러 나라에 수출하는 국가는 생존을 택한 것이다.\"\n\n-호세 마르티"
 cuba_events.1.independence: "[SCOPE.sCountry('boss').GetName](와)과 단절한다면 우리의 부가 얼마나 커질지 상상해 보라."
 cuba_events.1.fix: "스페인과 단절한다면 우리의 부가 얼마나 커질지 상상해 보라."
 cuba_events.1.a: "우리의 영원한 번영을 위하여 건배!"
 cuba_events.1.b: "수익을 근대화에 사용해야 한다."
 cuba_events.1.c: "모든 쿠바인이 혜택을 누려야 한다."
 cuba_events.2.t: "언제나 충성스러운 쿠바섬"
 cuba_events.2.d: "개혁파 [SCOPE.gsInterestGroup('landholders').GetName]들은 [ROOT.GetCountry.GetNameNoFlag](을)를 공식적으로 [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]의 지방으로 통합하도록 [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]의 상대를 설득하는 데 성공했다."
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](은)는 더 이상 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 아닌, [ROOT.GetCountry.GetNameNoFormatting]의 새로운 지방의 단순한 대표로서 코르테스에 입장했다. 비록 지위가 낮아진 듯 보이긴 했으나, [ROOT.GetCountry.GetRuler.GetSheHe]는 반원형 회의장의 나무 벤치를 바라보다가 천장을 올려다보았다. 그곳에는 카를로스 루이스 데 리베라가 그린 [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting]의 초상화가 있었다. 그리고 [ROOT.GetCountry.GetRuler.GetSheHe]는 그 순간 마음속 깊이 얼어붙은 듯한 자부심의 아픔을 느끼지 않을 수 없었다.\n\n비바 에스파냐\" [ROOT.GetCountry.GetRuler.GetSheHe]는 숨죽이며 중얼거린 뒤, 자신의 [ROOT.GetCountry.GetAdjectiveNoFormatting]... 아니, [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] 시민들에게 가능한 한 좋은 삶을 가져다주기 위해 움직이기 시작했다."
 cuba_events.2.a: "비바 에스파냐!"
 cuba_events.2.b: "하나의 이베리아 국가."
 cuba_events.2.c: "우리는 일정한 분리를 유지해야 한다."
 cuba_events.2.e: "사실, 이건 끔찍한 생각이다."
 cuba_if_spa_player_tt: "[ROOT.GetCountry.GetOverlord.GetName](이)가 플레이어일 경우, [concept_dominion]이 될 선택지 또한 주어짐"
 cuba_events.3.t: "다른 길"
 cuba_events.3.d: "개혁파 [SCOPE.gsInterestGroup('landholders').GetName]들은 [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]의 상대나 쿠바 국민을 설득하지 못해, [ROOT.GetCountry.GetOverlord.GetName](와)과의 통합이 실현 가능하다는 믿음을 얻는 데 실패했다. 이제 국가는 더 확고히 자율성을 추구하고 있다."
 cuba_events.3.f: "\"권리는 요구하는 것이 아니라 쟁취하는 것이다. 구걸하는 것이 아니라 빼앗는 것이다.\"\n\n-호세 마르티"
 cuba_events.3.a: "비바 쿠바!"
 cuba_events.3.b: "이 일이 사업에 영향을 미치게 둘 수 없다."
 cuba_events.3.c: "지금이 바로 [SCOPE.sCulture('afro_caribeno').GetName] 노예들이 봉기할 때다."
 cuba_events.3.c.fix: "이 사슬을 끊어야 할 때다."
