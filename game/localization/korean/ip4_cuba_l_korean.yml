 je_cuba_ask_usa_to_buy: "쿠바 매입 협상"
 je_cuba_ask_usa_to_buy_desc: "\"루이지애나의 매입과 합병은 필연적으로 플로리다 병합으로 이어졌으며, 두 사건은 모두 확실하게 쿠바의 획득을 가리키고 있다.\" \n-존 슬리델, 미국 상원의원."
