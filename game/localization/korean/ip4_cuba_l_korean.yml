 #JE panel text
 je_cuba_espanol: "쿠바는 에스파냐다"
 je_cuba_espanol_reason: "쿠바는 여전히 [ROOT.GetCountry.GetOverlord.GetNameNoFlag]에 충성을 다하고 있습니다. 그 충성심이 워낙 깊은 나머지, [SCOPE.gsInterestGroup('landholders').GetName]의 일부 개혁파들은 [ROOT.GetCountry.GetNameNoFlag](을)를 [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]의 정식 지방으로 받아주길 요구할 정도입니다. 그들은 코르테스에서의 적절한 대표권과, 백인 [SCOPE.sCulture('caribeno').GetName] 신사들이 이제부터 [SCOPE.sCulture('spanish').GetName]인으로 인정받길 바랍니다. 섬의 여러 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]들 또한 이 주장에 동조하는 중입니다.\n\n쿠바인과 스페인인이 정치적, 경제적으로 더욱 긴밀히 얽히면서 개혁파의 꿈이 실현될 가능성이 생겼습니다. 쿠바는 더 이상 식민지가 아니라, 진정한 의미에서 [ROOT.GetCountry.GetOverlord.GetNameNoFormatting]의 일부가 될 수 있는 것입니다."
