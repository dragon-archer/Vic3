 je_cuba_independencia_reason: "자유에 대한 쿠바의 열망은 분열되어 있습니다. \n\n일부는 멕시코만 건너편에서 동맹을 찾아 쿠바인의 피가 아니라 미국의 금화로 섬의 자유를 사려 합니다. 한편 시가 공장 바닥에서는 어떤 권력에도 속하지 않은 쿠바, 오직 국민의 열정과 의지에 의한 자유 쿠바를 속삭입니다.\n\n#v 어떤 길이 자유로 이어질까요?#!\n우선, 국가가 충분한 [concept_liberty_desire]을 얻어야 합니다. 그렇지 않으면 [ROOT.GetCountry.GetOverlord.GetName]에서 자유로워지는 것은 꿈에 불과할 것입니다. 이후 다양한 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt 요인#!이 자유를 추구하는 자들을 [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)]에 의해 매입된 자유로 이끌지, 아니면 진정한 독립으로 이끌지 결정하게 됩니다."
