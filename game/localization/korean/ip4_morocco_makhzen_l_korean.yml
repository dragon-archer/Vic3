l_korean:
 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "빌라드 알 시바"
 je_lands_of_anarchy_reason: "수 세기에 걸쳐 신성한 마크젠과 우리 땅 곳곳에 흩어져 사는 미개한 부족들은 큰 마찰 없이 외교적으로 관계를 다지며 공존해 왔다.\n\n서방의 #b $dyn_c_ottoman_empire$#!(이)가 되겠다는 야심 찬 꿈을 품은 우리 국가는, 영토 전역에 손길을 뻗칠 수 있는 강력한 중앙 정부의 중요성을 인식하고 있다.\n\n최근 들어 사막과 고지대의 정착 부족들에 대한 우리의 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]가 약화되기 시작했다. 우리는 두 지역을 잇는 연결고리와 명분을 세워 그들을 천막 밖으로 끌어내어 도시 생활로 유도해야 한다."
 je_lands_of_anarchy_complete_tt: "소유한 [Concept('concept_state','$concept_states$')]의 모든 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] 막대가 #bold 400#! 초과."
 je_lands_of_anarchy_fail_tt: "소유한 [Concept('concept_state','$concept_states$')]의 모든 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] 막대가 #bold 100#! 미만"
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "하르카를 소집하라"
 je_lands_of_anarchy_harka_activate_button_desc: "무정부 상태의 땅으로 원정을 떠나 잘 통치되는 국가의 위엄을 드러내라. 군주가 직접 이 원정을 이끄는 목적은 [ROOT.GetCountry.GetGovernment.GetName](을)를 규율과 포용의 상징으로 만드는 데 있다.\n\n #italic - 모로코 황제의 옥좌는 그의 말이며, 하늘은 그의 천막이다.#!"
 je_lands_of_anarchy_harka_deactivate_button: "하르카를 해산하라"
 je_lands_of_anarchy_harka_deactivate_button_desc: "원정을 마치고 빌라드 알 마크젠, 즉 정부의 영역으로 돌아갑니다."
 je_lands_of_anarchy_colonize_sahara_button: "세력 확장"
 je_lands_of_anarchy_colonize_sahara_button_desc: "테크나 부족에서 타필랄트까지, 투아트의 오아시스에서 말리의 광산까지. 한때 모로코는 이 지역 전체에서 교역과 인구 이동을 통제했으며, 이제 다시금 바깥을 향해 눈을 돌릴 때가 되었습니다."
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[GetStateRegion('STATE_MARRAKECH').GetName] 부족들에 대한 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[GetStateRegion('STATE_MARRAKECH').GetName] 부족들에 대한 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_al_rif_bar: "[GetStateRegion('STATE_AL_RIF').GetName] 부족들에 대한 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[GetStateRegion('STATE_AL_RIF').GetName] 부족들에 대한 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[GetStateRegion('STATE_INNER_MOROCCO').GetName] 부족들에 대한 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[GetStateRegion('STATE_INNER_MOROCCO').GetName] 부족들에 대한 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "무정부 영토"
 lands_of_anarchy.1.d: "나라 구석구석의 유구한 부족들이 점점 더 통제하기 어려워지고 있다. 우리가 권위를 과시하지 않으면 손아귀에서 어느덧 빠져나갈지도 모른다."
 lands_of_anarchy.1.f: "\"...둘째로, 그렇게 많은 마흐르를 요구하는 건 다소 관습에 어긋나고 무례한 일이요. 내 조카는 그 아이가 고집하면 약혼을 철회할까 생각 중이지.\"\n\n\"아이라드, 오랜 친구여, 언제부터 혼인 계약을 도시인의 관습으로 재단했소? 이 나이 먹도록 신부가 무엇을 요구할 수 있는지 율법으로 제한해야 한다는 샤이흐의 규율 따윈 들어본 적이 없거늘.\"\n\n장로 아이라드는 시도가 실패로 돌아간 것을 깨닫고 다른 방안을 찾기 시작했다."
 lands_of_anarchy.1.a: "그들은 마크젠의 힘을 맞이하게 될 것이다."
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName], [SCOPE.sState('inner_morocco_state_scope').GetName](이)가 #bold 무정부 상태#!라는 변화 요인을 획득했으며, #bold $je_lands_of_anarchy$#! [concept_journal_entry]에 표시된 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] 수치에 따라 단계적으로 불이익이 적용됨."
 #2 Complete Event
 lands_of_anarchy.2.t: "조화의 땅"
 lands_of_anarchy.2.d: "법 없이 살아가던 모든 부족이 자의로든 타의로든 우리 권위에 복속되었다. 본토에 대한 우리의 지배는 더는 의심받지 않으며, 이제 우리는 이 땅에 더 많은 투자를 할 수 있게 되었다."
 lands_of_anarchy.2.f: "최근 모로코 사회의 변화로 이득을 본 것은 마크젠만이 아니다. 오랜 증오와 문화적 간극은 대부분 사라지고, 그 자리를 새로운 이웃과 공유된 전통, 각 분야의 전문가들이 채우고 있으며, 이들은 선천적인 적응력으로 도시 생활에 기여하고 있다.\n\n도시에서의 생활을 거부하고 시골에 남은 이들 또한 정부가 제공하는 현대적인 통신 수단을 통해 공동체적 안정을 찾았다. 상인, 세금 징수관, 군인 등은 보다 안전하게 임무를 수행하며 이 땅을 오가게 되었다."
 lands_of_anarchy.2.a: "이는 국고와 그것을 채우는 법에 대한 훌륭한 교훈이었다."
 lands_of_anarchy.2.b: "문명은 그 문명이 가는 길로 정의된다."
 lands_of_anarchy.2.c: "지식의 빛이 우리 백성 위에 비추게 하라."
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName], [SCOPE.sState('inner_morocco_state_scope').GetName](이)가 다음 변화 요인을 받음:"
 #3 Fail Event
 lands_of_anarchy.3.t: "내재한 혼란"
 lands_of_anarchy.3.d: "우리가 통제력을 유지하는 데 실패함에 따라, 여러 부족이 반란을 일으켜 정부의 손이 거의 닿지 않는 집단이 되어버렸다."
 lands_of_anarchy.3.f: "\"...국가는 자국 영토 전체를 완전히 장악하지 못했으며, 특히 외곽 지역의 관리가 극도로 어려웠다. 그중에서도 농촌은 고유한 문제들을 형성하고 있었다. '부족의 모자이크화'라는 진부한 표현에도 일정 부분 진실이 담겨 있는 셈이다.\n\n기후, 언어, 민족, 지리 면에서 거대한 지역 간 차이로 인해 농촌 세계는 그 자체로 하나의 우주였다.\"\n\n- 케임브리지 대학교, 수잔 길슨 밀러 교수"
 lands_of_anarchy.3.a: "남은 자원은 교육에 집중하라."
 lands_of_anarchy.3.b: "무슨 일이 있어도 계속 건설해야 한다."
 lands_of_anarchy.3.c: "최소한 세무관만은 지켜내자."
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName], [SCOPE.sState('inner_morocco_state_scope').GetName](이)가 다음 변화 요인을 받음:"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "부족의 제스처"
 lands_of_anarchy.4.d: "최근 몇 주간, 여러 이해 집단과 일부 유명 부족 가문 간의 연계에 관한 보고가 조언자들에 의해 수집되었다."
 lands_of_anarchy.4.f: "그 부부는 연회장의 대화로부터 떨어진 채, #italic 미개한 자들#! 사이에서 자란 데 따른 진심 어린 불안감을 안고 있었다.\n\n그들은 밋밋한 우드 연주를 들으며, 박하차 향과 왕실 향수가 감각을 일깨우는 가운데 교활한 연락책을 기다렸다. 도시에서 보낸 지난 몇 달보다 더 많은 속삭임을 이곳에서 경험하고 있었다."
 lands_of_anarchy.4.a: "[SCOPE.sState('marrakech_state_scope').GetName] 지역 부족들은 전투에 능한 것으로 안다."
 lands_of_anarchy.4.a_tt: "[SCOPE.sState('marrakech_state_scope').GetName] 출신의 유능한 전사가 [SCOPE.gsInterestGroup('armed_forces_scope').GetName]의 새 지도자로 추대되며, 해당 인물이 지도자로 있는 한 해당 주에 매달 #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]가 생성됨."
 lands_of_anarchy.4.b: "[SCOPE.sState('al_rif_state_scope').GetName]에서 가장 박식한 알림은 누구인가?"
 lands_of_anarchy.4.b_tt: "[SCOPE.sState('al_rif_state_scope').GetName] 출신의 유능한 학자가 [SCOPE.gsInterestGroup('devout_scope').GetName]의 새 지도자로 추대되며, 해당 인물이 지도자로 있는 한 해당 주에 매달 #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]가 생성됨."
 lands_of_anarchy.4.c: "[SCOPE.sState('inner_morocco_state_scope').GetName] 토박이보다 이 땅을 잘 아는 이는 없다."
 lands_of_anarchy.4.c_tt: "[SCOPE.sState('inner_morocco_state_scope').GetName] 출신의 유능한 암가르가 [SCOPE.gsInterestGroup('rural_folk_scope').GetName]의 새 지도자로 추대되며, 해당 인물이 지도자로 있는 한 해당 주에 매달 #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]가 생성됨."
 lands_of_anarchy.4.e: "우리는 그들을 다스리러 온 것이다. 다스림을 받으러 온 것이 아니라."
 lands_of_anarchy.4.e_tt: "모든 무정부 주에 대해 #bold 5년#! 동안 #bold -0.3#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]."
 #5 Urban Medi
 lands_of_anarchy.5.t: "도시의 의술"
 lands_of_anarchy.5.d: "[SCOPE.sState('anarchy_state_scope').GetName] 지역의 특정 부족이, 자기네 방식으로는 치료할 수 없는 유행병 문제로 우리의 도움을 요청해 왔다."
 lands_of_anarchy.5.f: "절망의 연기가 고통의 중심 화롯불에서 피어올라, 외부인의 도움을 끌어들이려 한다.\n\n각기 다른 병든 가족들로부터 병자의 고통을 덜어주기 위해 암송되는 두아(기도)가, 병약한 이들의 기침 속에서도 쉽게 들려온다. 그들은 신께 이번 시련에서 벗어날 길을 구하고 있다.\n\n감염되지 않은 젊은 남성들은 가끔 인근의 모래 언덕에 올라 왕실 사절단이 희소식을 가져오고 있는지 살펴보지만, 지금까지는 아무런 소식이 없었다."
 lands_of_anarchy.5.a: "망설이지 마라."
 lands_of_anarchy.5.a_tt: "왕실 화학자들이 [SCOPE.sState('anarchy_state_scope').GetName] 지역을 위해 약품 꾸러미를 준비하며, 이 자비로운 행동으로 인해 해당 주에 매달 #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]가 생성됨."
 lands_of_anarchy.5.b: "특권층이 대가를 치르게 하라."
 lands_of_anarchy.5.b_tt: "[SCOPE.sState('fez_scope').GetName]의 부유층이 [SCOPE.sState('anarchy_state_scope').GetName]에 보내는 원조를 후원하게 되며, 그렇게 구하는 목숨으로 인해 해당 주에 매달 #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]가 생성됨."
 lands_of_anarchy.5.c: "그들에게도 전통 약술이 있지 않은가."
 lands_of_anarchy.5.c_tt: "통제 불가능한 부족에 자원을 쓰지 않기로 하면 [SCOPE.sState('fez_scope').GetName]의 일부 백성은 만족하겠지만, 부족민들은 이 외면을 오랫동안 기억할 것이며, [SCOPE.sState('anarchy_state_scope').GetName] 지역의 [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]가 매달 #bold 0.5#! 감소함."
