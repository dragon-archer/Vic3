l_korean:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "아프리카 해외 식민지"
 je_portuguese_colonialism_reason: "수 세기에 걸친 우리의 제국이 다른 열강들에 뒤처진다면 그것은 대단한 수치이자 불의가 될 것이다.\n\n이미 아프리카 해안에 발판을 마련한 우리는, 이 기회를 잡아 문화를 전파할 것을 결의했다.\n\n첫 번째 원정은 [SCOPE.sStrategicRegion('congo_scope').GetName](와)과 [SCOPE.sStrategicRegion('zanj_scope').GetName]의 전략적 남단에 식민지를 세우는 것을 목표로 한다. 아직 그 지역을 전략적 관심 구역으로 지정하지 않았다면 지금 고려해야 할 것이다. 그 후에는 두 해안을 중앙에서 연결하는 데 주력할 것이다. 우리의 식민지 전문가들은 이미 이 지역의 지도를 작성 중이지만, 우선 새로 설립된 식민지를 통해 그 지역에 존재감을 남겨야 한다."
 je_the_pink_map: "핑크 맵"
 je_the_pink_map_reason: "동서 아프리카 해안에 여러 식민지를 성공적으로 세운 지금, 우리는 대륙 중앙부를 통과하는 경로를 통해 식민지들을 연결할 기회를 얻었다.\n\n우리는 #bold 핑크 맵#!으로 불리는 계획안을 수립했으며, 이 문서는 향후 식민화할 지역에 대한 우리의 목표를 제시한다. 이 목표를 달성한다면, 우리는 식민 경쟁 속에서 어떤 세력에도 뒤지지 않는 강대국으로 성장하게 될 것이다."
 owned_by_root_or_a_colonial_subject_tt: "[ROOT.GetCountry.GetName] 또는 그 #v $colonial$#!나 #v $company$#! [Concept('concept_subject', '$concept_subjects$')] 중 하나가 소유함"
 does_not_own_any_state_in_angola_or_mozambique_tt: "[ROOT.GetCountry.GetName] 또는 그 #v $colonial$#!나 #v $company$#! [Concept('concept_subject', '$concept_subjects$')] 중 어느 쪽도 #v $geographic_region_angola$#! 또는 #v $geographic_region_mozambique$#! 내에 [Concept('concept_state', '$concept_states$')]를 소유하지 #b 않음#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "[ROOT.GetCountry.GetName] 또는 그 #v $colonial$#!나 #v $company$#! [Concept('concept_subject', '$concept_subjects$')] 중 어느 쪽도 #v $geographic_region_angola$#!, #v $geographic_region_mozambique$#!, 또는 #v $geographic_region_zambezi_basin$#! 내에 [Concept('concept_state', '$concept_states$')]를 소유하지 #b 않음#!"
 three_states_or_more_tt: "[Concept('concept_state', '$concept_states$')] #v 3#!개 이상:"
 # Decisions
 # The Pink Map
 pink_map: "핑크 맵 제안"
 pink_map_desc: "외교 사절단을 영국으로 보내, 핑크 맵에 대한 우리의 야심을 협상합니다. 일명 #bold 장밋빛 지도#!로 불리는 이 작전은 [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting](와)과 [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]의 식민지 사이에 육상 연결을 구축하는 것을 목표로 합니다."
 pink_map_tt2: "이 사업을 추진하고자 한다면, 외교관들은 이를 설명할 발표 자료를 준비해 #bold 영국#!으로 건너가 다른 강대국들의 찬성을 얻어야 한다. 그들은 우리의 제안을 승인할 수도, 상호 보답을 요구할 수도, 혹은 거부할 수도 있다. 다만 우리는 그들의 반응에 상관없이 이 원정을 강행할 선택권을 가지고 있다."
 # Goa
 goa_decision: "고아 편입"
 goa_decision_desc: "진정한 포르투갈의 영토로 간주될 이유가 넘치는 고아는, 이제 공식적인 편입 선언을 받을 자격이 있다."
 # Macao
 macao_decision: "마카오 투자"
 macao_decision_desc: "조약항 마카오는 막대한 잠재력을 지니고 있으며, 우리의 무역망에서 점점 더 중요한 위치를 차지하고 있다. 우리는 그 개발을 극대화하기 위한 투자 계획을 검토해야 한다."
 macao_decision_tt: "지불 방식을 선택해야 한다."
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "해안 요새"
 portuguese_colonialism.1.d: "[SCOPE.sState('colony_state_scope').GetName]의 식민지 개척에 성공하면서 수 세기 동안 이어져 온 우리의 전문성과 야망이 다시금 불타올랐다. 정부는 아프리카 해안 전역에 강력한 거점을 구축하는 것을 훌륭한 기회로 보고 있다."
 portuguese_colonialism.1.f: "두아르트 신부가 떠난 지 거의 한 달이 지났다. 여행은 비교적 순조로웠고, 그는 이교도의 종교 유적지, 암각화, 제의 조각이 새겨진 거석들에 대한 각종 기록을 정리하느라 예상보다 시간이 빨리 지나갔다.\n\n그는 동료 교인들에게 이 문서들을 보여주고, 새 식민지로 향할 선교사들의 일정 계획을 세우기 위해 손꼽아 기다리고 있었다."
 portuguese_colonialism.1.a: "그래, 이것이 우리가 나아가야 할 길이다."
 portuguese_colonialism.1.b: "우리에겐 더 시급히 다뤄야 할 사안이 있다."
 portuguese_colonialism.1.b_tt: "[ROOT.GetCountry.GetName]의 일지에서 #bold 아프리카 해외 식민지#!가 제거됨."
 #2 Complete
 portuguese_colonialism.2.t: "거울에 비친 승리"
 portuguese_colonialism.2.d: "우리는 아프리카의 동서 해안에 여러 식민지를 세웠으며, 중앙 지역을 탐사하기 위한 여러 원정대가 현재 조직 중이다."
 portuguese_colonialism.2.f: "\"왜 어제보다 수십 명이 더 늘었지?\"\n\n\"새로운 부족입니다, 각하. 서쪽의 가파른 협곡 뒤쪽, 손으로 새긴 동굴 근처에서 야전 순찰대가 발견했습니다.\"\n\n\"이상하군... 오늘 오후 내 천막 앞으로 데려오게. 장로들도 포함해서.\""
 portuguese_colonialism.2.a: "이 식민지들을 신속히 정착시켜야 한다."
 portuguese_colonialism.2.b: "반대자들에게 옛 [SCOPE.sCountry('por_scope').GetName](이)가 돌아왔음을 알려라."
 portuguese_colonialism.2.c: "온 세상이 우리의 위업을 깨닫게 될 것이다."
 portuguese_colonialism.2.the_pink_map_tt: "이제 #b $pink_map$#! [concept_decision]을 이용할 수 있음"
 #3 Fail
 portuguese_colonialism.3.t: "헛된 정착"
 portuguese_colonialism.3.d: "아프리카 해안 식민지 개척 시도는 불행한 실패로 끝났다. 처음 목표했던 지역 어디에서도 단 하나의 식민지조차 확보하거나 유지하지 못했다."
 portuguese_colonialism.3.f: "\"응와낭가, 사냥개들이 드디어 떠났어. 사자들에게 쫓겨 한 번도 뒤돌아보지 않았지.\"\n\n그녀는 손으로 눈을 가리며 남편을 바라보며 말했다.\n\n\"저들이 다시 돌아올까, 므와나프웨시?\"\n\n\"이 땅이 그들의 비겁함을 증언하고, 이 나무들이 그들의 탐욕을 증언할 거다. 만약 그들이 다시 온다면, 내 아들들, 우리의 아들들이 그 자부심의 힘을 보여주면 돼.\""
 portuguese_colonialism.3.a: "실로 불운한 일이다."
 portuguese_colonialism.3.b: "우리는 우리의 역량을 과대평가했다."
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "핑크 맵"
 portuguese_colonialism.4.d: "남아프리카에서 우리의 야망을 의심하는 [SCOPE.sCountry('por_scope').GetName]의 사절들이 \"핑크 맵\"으로 불리는 문서와 관련하여 협정을 맺기 위해 도착했다. 그들은 [GetStateRegion('STATE_SOUTH_ANGOLA').GetName](와)과 [GetStateRegion('STATE_MOCAMBIQUE').GetName]의 해안 식민지를 내륙 회랑으로 연결하려 한다."
 portuguese_colonialism.4.f: "\"그리고 이걸... 솔즈베리 경에게 직접 전달하겠다는 건가?\"\n\n\"틀림없습니다, 각하. [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting](이)가 반대한다면, 우리가 그 땅에 가져가는 것은 단순한 무역이 아니라 문명과 역사 보존임을 상기시킬 겁니다.\"\n\n\"그들의 귀를 뚫는 방법은 대포와 금밖에 없다네, 페레이라. 내 말을 믿게.\""
 portuguese_colonialism.4.a: "우리에게 해가 될 일은 없다."
 portuguese_colonialism.4.a_tt: "[SCOPE.sCountry('por_scope').GetName](은)는 #bold 핑크 맵#!에 대해 우리의 승인을 받을 것이다."
 portuguese_colonialism.4.b: "조건부로 허가하자."
 portuguese_colonialism.4.b_tt: "[SCOPE.sCountry('por_scope').GetName](은)는 우리의 요구에 대한 이벤트를 받게 됨. 수락할 경우 우리에게 [concept_obligation]을 지게 되지만, 물러나거나 우리의 요구를 무시할 수도 있음."
 portuguese_colonialism.4.c: "용납할 수 없는 요청이다."
 portuguese_colonialism.4.c_tt: "[SCOPE.sCountry('por_scope').GetName](은)는 우리의 거부에 대한 이벤트를 받게 됨. 물론 계획을 강행할 수도 있으며, 이는 우리와의 [concept_relations]에 악영향을 미침."
 might_get_additional_rewards_tt: "[SCOPE.sCountry('por_scope').GetName](은)는 감사의 표시로 추가적인 증표를 보낼 수 있으며, 이에 따라 우리에게 더 높은 [concept_prestige] 및 #v $POR$#!과의 [concept_relations] 향상이 주어짐"
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "[SCOPE.sCountry('gbr_scope').GetName]의 핑크 맵 승인"
 portuguese_colonialism.5.d: "[SCOPE.sCountry('gbr_scope').GetName](이)가 우리의 핑크 맵 원정 계획을 승인했다. 즉시 준비에 착수할 것이다."
 portuguese_colonialism.5.f: "페레이라는 비스콘드 두아르트의 방에 들어가기 전 마지막으로 옷매무새를 다듬었다. 그의 성공 소식이 자신보다 더 빨리 궁정에 퍼졌다는 걸 알고 있었지만, 그는 여전히 성취를 직접 전하며 마치 아들을 바라보는 아버지 같은 자랑스러운 표정을 기대했다.\n\n그리고 바로 그 일이 일어났다. 두아르트는 오랜 세월 단순한 임무만 수행하던 제자가 마침내 외교적 승리를 거두었다는 사실에 진심으로 기뻐했다."
 portuguese_colonialism.5.a: "그들에게 감사의 뜻을 표하라."
 portuguese_colonialism.5.b: "그들의 호의에 대한 답례로 가치 있는 선물을 보내라."
 portuguese_colonialism.5.b_tt: "[SCOPE.sCountry('gbr_scope').GetName]에 증정할 정교한 예술품을 제작 및 배송함. 그들은 [concept_prestige]을 얻고, 우리와의 [concept_relations]가 #bold 30#!만큼 증가함."
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "[SCOPE.sCountry('gbr_scope').GetName]의 핑크 맵 거부"
 portuguese_colonialism.6.d: "[SCOPE.sCountry('gbr_scope').GetName](이)가 우리의 핑크 맵 원정에 대한 승인을 거부했다. 이 사태에 어떻게 대응해야 할 것인가?"
 portuguese_colonialism.6.f: "신문사 발행인은 약속된 시각에 장교와 그 부하들이 도착하기를 초조하게 기다리며 꼼짝도 하지 않았다.\n\n그는 내일 신문에 영국의 상황을 \"실패\"로 묘사한다면 문제가 생길 수 있다는 걸 깨달았지만, 그럼에도 이득을 취하려는 자들을 자신의 권한으로 막을 준비는 되어 있었다."
 portuguese_colonialism.6.a: "짐승을 건드릴 필요는 없다."
 portuguese_colonialism.6.a_tt: "이는 추후 #bold 핑크 맵#! 항목을 [concept_journal_entry]에 영구적으로 추가할 수 없게 만듦."
 portuguese_colonialism.6.b: "그래도 시도는 했다."
 portuguese_colonialism.6.b_tt: "우리에 대한 [SCOPE.sCountry('gbr_scope').GetName]의 적대감이 증가함."
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "이뤄진 꿈"
 portuguese_colonialism.8.d: "핑크 맵은 이제 현실이 되었다. 우리는 [SCOPE.sCountry('por_scope').GetName]의 위용을 세계에 다시금 각인시켰다."
 portuguese_colonialism.8.f: "\"유럽의 여러 나라 중 가장 작은 포르투갈이야말로 상업, 기독교 신앙, 그리고 과학적 호기심을 통해 인류와 대륙을 잇는 보편 문명의 개념을 세계에 처음으로 제시한 나라였다. 파괴의 검이 아니라 십자가와 언어, 그리고 기지를 통해 포르투갈은 미지의 바다를 가르고, 미지의 민족을 발견하며, 유럽의 영향력을 지구 끝까지 확장했다.\"\n\n- 올리베라 마틴, #italic 이베리아 문명사 제10장#!"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetName], 영웅들의 국가여!"
 portuguese_colonialism.8.b: "나는 아프리카의 최고 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)다!"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "핑크 맵, 좌절"
 portuguese_colonialism.9.d: "오랫동안 국가적 꿈으로 여겨져 온 핑크 맵 계획이었으나, 우리는 그것을 실현할 수 있는 능력을 과대평가했다."
 portuguese_colonialism.9.f: "홀로 남은 식민지 관리가 작열하는 아프리카의 태양 아래 오두막 앞에 서 있었다. 그의 손에는 찢어지고 구겨진 핑크 맵의 사본이 쥐어져 있었다.\n\n그 뒤편에는 임시로 세운 나무 깃대에서 [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] 국기가 내려졌고, 토착민 짐꾼들은 묵묵히 그 장면을 바라보고 있었다. 어떤 이는 미소를 숨겼고, 어떤 이는 경멸의 눈빛을 띠었다.\n\n해안에서 해안까지 이어지는 광활한 루소폰 아프리카의 꿈은, 손아귀 속 부서지는 낡은 종이처럼 산산이 흩어졌다."
 portuguese_colonialism.9.a: "어떻게 이걸 실패했단 말인가?"
 portuguese_colonialism.9.b: "이건 [SCOPE.gsInterestGroup('armed_forces_scope').GetName]의 무능 탓이다."
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "[SCOPE.sCountry('gbr_scope').GetName]의 요구"
 portuguese_colonialism.10.d: "[SCOPE.sCountry('gbr_scope').GetName](은)는 핑크 맵 원정의 승인을 조건으로 양보를 요구했다."
 portuguese_colonialism.10.f: "\"각하, 우리가 일부 양보를 제공한다면, 저들은 핑크 맵에 대한 우리의 주장을 반대하지 않을지도 모릅니다. [SCOPE.sCountry('por_scope').GetNameNoFormatting](은)는 지도를 그리지만, 그 붓은 [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting](이)가 쥐고 있다는 말이 있지요. 거절하면 고립을 자초할 것이고, 수락하면 지지를 얻을 수 있지만 백성의 눈에는 약한 정부로 비칠 것입니다.\n\n각하의 판단을 기다리겠습니다."
 portuguese_colonialism.10.a: "이번만큼은 저들에게 맡기자."
 portuguese_colonialism.10.a_tt: "[SCOPE.sCountry('gbr_scope').GetName](은)는 [SCOPE.sCountry('por_scope').GetName](와)과 #bold 핑크 맵 [concept_treaty]#!을 체결했으며, [SCOPE.sCountry('por_scope').GetName](은)는 #bold 24개월#! 동안 매달 @money! #bold 200#!만큼 공물을 지불해야 함."
 portuguese_colonialism.10.b: "이건 점점 헛된 욕망처럼 느껴지는군."
 portuguese_colonialism.10.c: "저들은 대체 무슨 생각을 하는 거지?"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "완강한 [SCOPE.sCountry('por_scope').GetName]"
 notification_pink_map_britain_portugal_intractable_desc: "우리의 입장에도 불구하고, [SCOPE.sCountry('por_scope').GetName](은)는 핑크 맵을 실현하겠다는 야망을 계속 추진하겠다고 선언했다."
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "[SCOPE.sCountry('por_scope').GetName]의 선물"
 notification_pink_map_britain_accepts_with_gift_desc: "[SCOPE.sCountry('por_scope').GetAdjective] 관리들이 핑크 맵 원정에 대한 우리의 승인을 기념하며 아름다운 예술 작품을 선물로 보냈다.\n\n자국의 [concept_prestige]이 증가합니다."
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetName]의 핑크 맵 포기"
 notification_pink_map_britain_portugal_backs_down_desc: "[SCOPE.sCountry('por_scope').GetName](은)는 핑크 맵 계획을 포기하기로 결정했다. 이제 그들은 확장의 길을 다른 곳에서 찾아야 한다.\n\n자국의 [concept_prestige]이 증가합니다."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetName]의 보상 제공"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetName](이)가 핑크 맵 승인에 대한 보상 요구를 받아들였다."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "[SCOPE.sCountry('por_scope').GetName](이)가 요구 무시"
 notification_pink_map_britain_portugal_ignores_desc: "[SCOPE.sCountry('por_scope').GetAdjective] 정부는 우리의 요구를 거부하며, 핑크 맵을 어떠한 타협 없이 실현하겠다는 결심을 밝혔다.\n\n자국의 [concept_prestige]가 감소하고, [SCOPE.sCountry('por_scope').GetNameNoFormatting](와)과의 [concept_relations]가 악화됩니다."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 #15 Goa decision
 portuguese_colonialism.15.t: "인도 주"
 portuguese_colonialism.15.d: "최근 [SCOPE.sState('goa_scope').GetName]의 인구 조사 결과는 분명한 사실을 보여준다. 이 지역을 [SCOPE.sCountry('por_scope').GetAdjective]의 주로 편입하려면 정부의 공식적인 승인 조치가 필요하다."
 portuguese_colonialism.15.f: "고아의 카니발은 사순절 전의 활기찬 축제로, 우리 통치의 유산이자 두 문화가 함께 어우러지는 행사다.\n\n#italic 인트루두#!에서 사람들은 물, 달걀, 혹은 색색의 액체를 거리에서 서로에게 뿌렸다.\n\n#italic 가면무도회#!에서 참가자들은 화려한 복장과 가면을 쓰고, 포르투갈과 고아 음악에 맞춰 춤을 췄다.\n\n#italic 렉스 모무스#!는 \"#bold 모모 왕#!\"으로 불리는 인물이 축제를 주재하며, 사순절 전의 향연의 날들을 선포한다."
 portuguese_colonialism.15.a: "루시타니아화를 계속 추진하라."
 portuguese_colonialism.15.b: "백성들의 번영을 중시하라."
 #16 Macao decision
 portuguese_colonialism.16.t: "마카오 자금 지원"
 portuguese_colonialism.16.d: "최근 [SCOPE.sState('macao_scope').GetName](이)가 작은 지역임에도 눈에 띄는 경제적 성과를 거두고 있다는 보고가 급증했다."
 portuguese_colonialism.16.f: "지난 몇 년간 다양한 문화와 계층의 상인들이 [SCOPE.sState('macao_scope').GetNameNoFormatting]의 시장과 회의장으로 몰려들어 현지 상인들과의 거래 기회를 잡으려 애썼다. 포르투갈 탐험가들과 광둥 중개상들은 좁은 골목과 붐비는 부두에서 섞여 들었다.\n\n향신료 냄새와 짭조름한 바닷바람이 쌀술 거래를 두고 벌어진 격렬한 협상의 공기를 채웠다."
 portuguese_colonialism.16.a: "노련한 행정관을 파견해 무역을 감독하라."
 portuguese_colonialism.16.b: "그들에게 필요한 것은 건축가와 기술자들이다."
