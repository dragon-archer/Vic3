l_korean:
 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "눈에는 눈"
 je_conquest_of_tetouan_reason: "낙타의 등에 마지막 짐을 얹은 것은 [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')] 지역의 안제란 부족이었다. 그들은 최근 우리 국경 주둔지 하나에 피비린내 나는 습격을 감행했다.\n\n[SCOPE.gsInterestGroup('armed_forces_scope').GetName](와)과 해당 지역 주민들은 [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')] 국경 너머의 이 약탈자들에 대해 보복을 요구하고 있다.\n\n군사적 조치가 신속히 취해지지 않는다면 우리의 국가적 위상은 크게 훼손될 것이다."
 je_western_saharan_conquest: "사하라의 황혼"
 je_western_saharan_conquest_reason: "[SCOPE.sStateRegion('al_rif_scope').GetName]에서의 승리 이후, [SCOPE.gsInterestGroup('armed_forces_scope').GetName]의 숙련된 장군들이 지평선 너머에 전략적 요충지를 발견했다. 그 아프리카 지역은 풍부한 천연자원과 더불어, 한때 지녔던 위신을 되찾는 임무에 확실히 도움이 될 것이다."
 je_guinean_conquest: "적도 거점"
 je_guinean_conquest_reason: "서아프리카의 해안 방어와 외딴 지역의 안보를 강화하면서 대륙에서 우리가 차지했던 제국적 지위를 되찾으려는 야망이 다시 불타올랐다.\n\n[GetGeographicRegion('geographic_region_subsaharan_africa').GetName] 해안을 따라 영향력을 확대하고 전진해야 한다. 경쟁 제국들 또한 이미 이 지역의 부를 얻기 위해 분주히 움직이고 있다."
 je_moroccan_conquest: "마그레브의 정원"
 je_moroccan_conquest_reason: "아프리카에서의 최근 사업들이 성공을 거둔 것을 감안할 때, 우리의 노력이 진정으로 완성되려면 [SCOPE.sStateRegion('gibraltar_scope').GetName] 너머의 영토를 확보해야 한다는 데 관료들이 동의한다.\n\n그들은 또한 영토를 정식으로 정복한 이후에도 중앙 정치로부터 분리된 수많은 부족 공동체를 지배하느라 새로운 난제가 생길 것이라 경고한다. 그럼에도 불구하고 우리는 이 과업을 달성함으로써 이 지역의 마그레브를 안달루시아 너머에 있는 우리의 뒷마당으로 만들 것이다."
 je_guinean_conquest_complete_tt: "[ROOT.GetCountry.GetName] 또는 그 #v $colonial$#! [Concept('concept_subject', '$concept_subjects$')]이 [GetGeographicRegion('geographic_region_subsaharan_africa').GetName]에 #v 3#!개 이상의 [Concept('concept_state', '$concept_states$')]를 소유해야 함"
 # Decisions
 revoke_fernando_po: "페르난도 포 임대권 철회"
 revoke_fernando_po_desc: "1778년에 공식적으로 섬에 대한 명분을 주장한 우리는, 대영제국에 그 점유를 포기할 것을 요구할 권리가 있다. 사절을 보내 그들의 반응을 들어봐야 한다."
 revoke_fernando_po_tt: "#v $GBR$#!에 #b 페르난도 포#! 섬의 임대권 철회를 정식 요구합니다. 그들이 수락하면 우리는 즉시 섬을 장악할 것입니다. 만약 거부하면 양국 [concept_relations]는 심각히 악화될 것이며, 영국은 국제적 외교적 타격을 입게 될 것입니다."
