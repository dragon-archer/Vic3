 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "국경 침해"
 spanish_africa.1.d: "[SCOPE.sState('al_rif_state_scope').GetName]의 부족민들이 끊임없이 우리 국경 쪽을 습격하며 여행자와 캐러밴을 괴롭히고 있다. 군사 주둔지에 대한 저들의 공격을 더 이상 참을 수 없다. 게다가 [SCOPE.gsInterestGroup('armed_forces_scope').GetName] 또한 지금이야말로 [SCOPE.sCountry('rif_enemy_scope').GetName]에 대해 오랫동안 미뤄온 조치를 취할 완벽한 시기라고 입을 모은다."
 spanish_africa.1.f: "안장에 올라 야영지를 내려다보던 라샨 족장은 언덕 이쪽에서 어스름이 그들의 존재를 거의 삼켜 가는 가운데, 희미한 승산을 가늠했다.\n\n\"풍문이 사실이었군요, 족장님. 우크반이 순교당했나 봅니다. 녀석의 암말도 살아남지 못했겠지요. 내일 다시 들이치는 건 어떻습니까?\"\n\n\"알-바르자흐에서 평안히 쉬길.\" 그는 잠깐 멈췄다가 정찰병을 향해 말머리를 돌리며 말했다. \"파즈르 기도 이후 새벽에 돌아올 것이다. 오늘 밤은 아니야.\""
 spanish_africa.1.a: "우리가 누구인지 보여주자."
 spanish_africa.1.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName](와)과 그 지지자들은 우리가 혹은 우리 종속국 중 하나가 10년 이내에 [SCOPE.sStateRegion('al_rif_scope').GetName](을)를 소유할 것으로 기대함. 이를 달성하지 못하면 자국의 [concept_legitimacy] 및 상대의 [concept_approval]이 감소하고, 그 내부에 [Concept('concept_radical','$concept_radicals$')]가 조장될 것임. 반대로 성공하면 상대와의 관계가 개선되고 자국의 [concept_prestige]이 상승함."
 spanish_africa.1.b: "불을 지펴서는 안 된다."
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "응징"
 spanish_africa.2.d: "[SCOPE.sStateRegion('al_rif_scope').GetName](을)를 진압하고 북부 해안에 대한 우리의 우위를 확보한 행보는 국민을 안심시켰다. 그러나 [SCOPE.gsInterestGroup('armed_forces_scope').GetName](은)는 영광을 갈망하며 우리의 관심을 남쪽, 즉 광활한 [SCOPE.sState('west_sahara_state_scope').GetName] 쪽으로 돌리라고 압박한다."
 spanish_africa.2.f: "대대로 지역 가문들이 운영해 온 테투안의 상점과 작업장들은 미래에 대한 집단적 불안을 느꼈다. 스페인 사람들이 공식적으로 도착하기 이전에도, 시장들은 북쪽 국가들에서 대량 생산품을 내세운 거대한 경쟁자들의 행보에 흔들렸다.\n\n그들은 곧 깨달았다. 마크젠이 부과하는 끝없는 세금 인상이나 지역 경제의 인플레이션은, 안달루시아인의 '보호' 아래에서 그들을 기다릴지도 모르는 상황에 비하면 가장 작은 걱정거리일 뿐이라는 것을."
 spanish_africa.2.a: "멈출 이유가 없다. 이 추세를 유지하자."
 spanish_africa.2.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName](와)과 그 지지자들은 우리가 혹은 우리 종속국 중 하나가 10년 이내에 [SCOPE.sStateRegion('west_sahara_scope').GetName](을)를 소유할 것으로 기대함. 이를 달성하지 못하면 자국의 [concept_legitimacy] 및 상대의 [concept_approval]이 감소하고, 그 내부에 [Concept('concept_radical','$concept_radicals$')]가 조장될 것임. 반대로 성공하면 상대와의 관계가 개선되고 자국의 [concept_prestige]이 상승함."
 spanish_africa.2.b: "차라리 정착하여 내부 문제에 집중해야 한다."
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "아프리카 심장부로"
 spanish_africa.3.d: "[SCOPE.sState('west_sahara_scope').GetName](을)를 우리의 지배하에 끌어들임으로써, 본토를 아프리카의 핵심과 연결하는 데 활용할 수 있는 새로운 교두보를 얻었다. [SCOPE.gsInterestGroup('armed_forces_scope').GetName](은)는 사하라 이남 지역에서 존재감을 키우며 현재의 추세를 유지할 것을 촉구한다."
 spanish_africa.3.f: "유목 전통에 익숙한 일부 부족들은 불신자의 통치 아래 사는 것을 상상할 수 없었고 사하라라는 광대한 바다를 향해 히즈라를 시작했다.\n\n그들 중에는 가축을 지키는 몇 가문으로 이루어진 바누 케잔이 있었다. 최근 사건들의 정치적 복잡성을 알지 못한 채, 씨족의 젊은 일원 살리흐는 작은 마음으로 표현하기 어려운 무언가를 느꼈다.\n\n다시 이주를 강요당한 자들에 대한 복수와 분노의 기미가 스멀스멀 배어나는 어떤 감정이었다."
 spanish_africa.3.a: "준비를 시작하라."
 spanish_africa.3.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName](와)과 그 지지자들은 우리가 혹은 우리 종속국 중 하나가 10년 이내에 [GetGeographicRegion('geographic_region_subsaharan_africa').GetName]에 최소 3개 이상의 [Concept('concept_colony','$concept_colonies$')]를 소유할 것으로 기대함. 이를 달성하지 못하면 자국의 [concept_legitimacy] 및 상대의 [concept_approval]이 감소하고, 그 내부에 [Concept('concept_radical','$concept_radicals$')]가 조장될 것임. 반대로 성공하면 상대와의 관계가 개선되고 자국의 [concept_prestige]이 상승함."
 spanish_africa.3.b: "고향에서 너무 멀리 벗어나서는 안 된다."
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "마무리 정리"
 spanish_africa.4.d: "최근 아프리카에서의 성공적인 진출로 자신감을 얻은 [SCOPE.gsInterestGroup('armed_forces_scope').GetName]에서는 숙련 병력이 된 부대들을 투입해 본토와 [SCOPE.sState('west_sahara_scope').GetName] 사이의 지역을 장악할 것을 제안한다."
 spanish_africa.4.f: "\"예배당은?\" 행정관이 임시 천막 아래 탁자 중앙의 계획도를 가리키며 물었다.\n\n\"예배당이라니요?\" 당황한 건축가는 종을 주조하는 과정까지 설명했던 순간을 떠올리며 되물었다.\n\n\"돌을 쓸 건가? 아니면 나무?\" 냄새만 맡아도 알 수 있듯, 그는 아직 술기운이 가시지 않은 상태였다.\n\n\"돌이지요, 각하. 본토의 돌을 쓸 겁니다.\""
 spanish_africa.4.a: "타당한 제안이군."
 spanish_africa.4.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName](와)과 그 지지자들은 우리가 혹은 우리 종속국 중 하나가 10년 이내에 [SCOPE.sCountry('morocco_scope').GetName](을)를 [concept_subject]으로 삼거나 다음 [Concept('concept_state_region','$concept_state_regions$')]들을 소유하길 기대함:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\n이를 달성하지 못하면 자국의 [concept_legitimacy] 및 상대의 [concept_approval]이 감소하고, 그 내부에 [Concept('concept_radical','$concept_radicals$')]가 조장될 것임. 반대로 성공하면 상대와의 관계가 개선되고 자국의 [concept_prestige]이 상승함."
 spanish_africa.4.b: "군인들의 변덕에 따라 행동해서는 안 된다."
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "헤라클레스의 기둥"
 spanish_africa.5.d: "마침내 우리는 $GBR_ADJ$으로부터 지브롤터 암벽을 되찾아 [SCOPE.sStateRegion('gibraltar_scope').GetName](을)를 자치령으로 복귀시켰다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 재정복을 기념하는 새로운 국경일을 선포했다."
 spanish_africa.5.f: "#italic 플루스 울트라#!, 이 모토와 함께 스페인 제국은 반도 고향을 넘어 모든 해안을 넘나드는 상상할 수 없는 여정을 항상 지향해 왔다.\n\n#italic 보다 더 멀리#!를 뜻하는 이 존귀한 라틴어 구호는 우리 민족이 지중해 너머의 위험을 감수하고 탁월함을 추구하려는 이들에게 경이와 용기의 문을 지키는 의무를 뜻한다.\n\n우리는 다시금 동과 서로의 정당한 수호자가 되었다."
 spanish_africa.5.a: "헤라클레스도 자랑스러워할 것이다."
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "[SCOPE.sState('fernando_po_scope').GetName] 임대권"
 spanish_africa.6.d: "[SCOPE.sCountry('spain_scope').GetName]의 사절이 [SCOPE.sState('fernando_po_scope').GetName] 인도, 즉 임대 포기에 관한 외교적 회신을 기다리고 있다며 우리의 답변을 요청해 왔다. 저들은 자기가 이 섬의 정당한 소유주임을 주장한다."
 spanish_africa.6.f: "아무리 노련한 외교관이라 해도, [SCOPE.sCountry('spain_scope').GetNameNoFormatting]에서 온 그에게 [SCOPE.sState('gbr_capital_scope').GetNameNoFormatting]에 처음 발을 들인 순간은 결코 잊지 못할 경험이었다. 번화한 대로에서 정갈히 둘러싸인 공원, 정교하게 지어진 다리들에 이르기까지. 그는 이곳이 그 어떤 곳과도 견줄 수 없는 장관이라 생각했다.\n\n불행히도 머무를 시간이 없었다. 도착 당일 약속이 잡혀 있었다.\n\n메시지는 분명했다. 그리고 그의 [SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle](은)는 결코 거부를 받아들이지 않을 것이다."
 spanish_africa.6.a: "권리는 그들에게 있다. 섬을 비워라."
 spanish_africa.6.a_tt: "[SCOPE.sCountry('spain_scope').GetName]에게 임대권을 철회한다고 알림."
 spanish_africa.6.b: "절대 안 된다!"
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetName](은)는 곧 거부 소식을 통보받게 됨."
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetName]의 [SCOPE.sState('fernando_po_scope').GetName] 반환"
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetName](이)가 우리 측의 [SCOPE.sState('fernando_po_scope').GetName] 임대권 철회 요청을 수락했다. [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] 병력은 곧 섬에서 철수할 것이다."
 spanish_africa.7.f: "\"엄마, 우린 어디로 가는 거예요?\"\n\n\"페르난도 포로 간단다, 얘야.\"\n\n\"거기 가면 행복하게 지낼 수 있어요?\"\n\n\"물론이지. 아름다운 섬이라고 하더구나.\"\n\n\"여기선 왜 안 행복한 거예요? 아빠는 왜 같이 안 가요?\"\n\n\"우린 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 말씀대로 하는 거야. 전부 잘될 거야. 걱정할 필요는 없어.\""
 spanish_africa.7.a: "훌륭하다."
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetName]의 [SCOPE.sState('fernando_po_scope').GetName] 점유"
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetName](은)는 우리 측의 [SCOPE.sState('fernando_po_scope').GetName] 임대권 철회 요청을 거부했다."
 spanish_africa.8.f: "#bold 아그닌#!, [SCOPE.sState('fernando_po_scope').GetNameNoFormatting] 토착민들이 사용하는 표현으로, 대략 \"살다\" 또는 \"체험하다\" 정도의 뜻을 가진다.\n\n그들은 문명인들이 그들의 신성한 땅에 품은 의도를 알지 못한 채 #italic 살았다#!.\n\n그리고 외세의 간섭에 얽매이지 않고, 모든 순간을 자유롭게 #italic 음미했다#!."
 spanish_africa.8.a: "어떻게 감히?!"
 #9 Final Event
 spanish_africa.9.t: "영광으로의 복귀"
 spanish_africa.9.d: "위대한 조국은 아프리카와 관련해 설정된 모든 목표를 성공적으로 달성했다. 이제 지평선 너머에 무엇이 있는지 알 수 있다."
 spanish_africa.9.f: "오늘은 야전 지휘관에게 있어 비범한 날이었다. 여생을 자국에 대한 자부심과 영광으로 채워줄 그런 날이었다.\n\n나라를 위해 성실히 복무한 데서 오는 인정과, 특히 해외에서의 고된 원정을 마치고 훈장을 받는 영예에 비교할 만한 것은 없다."
 spanish_africa.9.a: "[SCOPE.sCountry('spain_scope').GetName] 만세. 플루스 울트라!"
 spanish_africa.9.b: "우리는 여기서 홍보할 만한 실질적 성과를 가지게 되었다."
 spanish_africa.9.c: "이 승리를 우리 국민에게 바친다."
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "아프리카의 실책"
 spanish_africa.10.d: "아프리카에서의 팽창적 전망을 달성하지 못하면서 [SCOPE.gsInterestGroup('armed_forces_scope').GetName](와)과 그 지지자들을 극도로 불안하게 만들었다."
 spanish_africa.10.f: "\"신사 여러분, 확장하지 않는 민족은 느리고 고통스러운 죽음을 맞습니다. 여러분도 이에 동의하리라 확신합니다. 필요하다면 힘으로 우리의 운명을 확보해야 합니다. 저들은 우리의 야망을 '무모함'으로 부를지라도, 우리는 그것을 비전과 정당한 영광에 대한 갈망이라 부릅니다. [ROOT.GetCountry.GetNameNoFormatting]에는 오랫동안 그러할 자격이 있었습니다. 오늘이 그날은 아니지만, 말하건대 그날은 임박했습니다.\"\n\n노련한 장교들이 서로 고개를 끄덕이며 그 말을 받아들였다. 마치 승진을 위해 그들의 등에 총을 꽂지 않을 양 행동했다."
 spanish_africa.10.a: "그들은 자기 자리를 알아야 한다."
 spanish_africa.10.b: "타협의 여지가 존재할 수 있다."
