 ###events
 #negotiation.1 basic event
 negotiation.1.t: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U] - [SCOPE.gsInterestGroup('negotiating_interest_group').GetName] 협상"
 negotiation.1.d: "고함과 모욕, 그리고 분명히 후회할 말들이 오가는 가운데, [SCOPE.gsInterestGroup('ig').GetName](이)가 [SCOPE.sLaw('law').GetName] 통과를 허용하도록 설득할 방안이 여럿 떠올랐다."
 negotiation.1.f: "\"누군가가 원칙적으로는 찬성한다고 말한다면, 실제로 그걸 실행할 생각이 전혀 없다는 뜻이다.\"\n\n-오토 폰 비스마르크"
 negotiation.1.d2: "[SCOPE.gsInterestGroup('ig').GetName](은)는 [SCOPE.sLaw('law').GetName]에 대한 입장을 비밀리에 논의하기 위해 현지 시장에서 만나기로 했다."
 negotiation.1.f2: "나는 광장을 여러 번 돌고 나서야 노점을 향해 다가갔다. 그리고 암호문을 말했다. \"좋은 등불이군요.\" 그 순간 두 남자가 내 옆으로 다가왔다. 수년간의 복무 중에도 내 심장이 그렇게 필사적인 왈츠를 춘 적은 없었다. 모든 것이 끝났다고 확신한 나는 힘없이 쓰러졌고, 인파의 틈을 지나 협상가에게 끌려갔다. 결국 그 자리에서 제시된 모든 제안에 동의하고 말았다. 이제 제안의 정당성을 상관들에게 설득하지 못한다면 생선 장수의 상품처럼 배가 갈라질지도 모를 위험한 처지에 놓이게 되었다."
 negotiation.1.d3: "신사답지 못한 논평, 높아진 목소리, 주먹을 흔들어대는 상황에도 불구하고 [SCOPE.gsInterestGroup('ig').GetName](은)는 [SCOPE.sLaw('law').GetName]에 관한 자신들의 인식을 바꿀 수 있는 여러 타협점을 제시했다."
 negotiation.1.f3: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 제안을 전달한 나는 내 앞에 선 강사에게 큰 고마움을 느꼈다. 모욕의 맹습과 나를 향해 던져지는 물리적인 쓰레기들을 막아 주는 든든한 방패였기 때문이다. \n\n나는 두 팔을 올렸으나 차분한 목소리를 유지했다. \"여러분, 진정하십시오. 이 제안이 여러분의 바람과 다를 수도 있다는 점은 알고 있습니다. 하지만 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 요지부동입니다. [SCOPE.sLaw('law').GetNameNoFormatting](이)가 우리 국가의 미래입니다.\""
 negotiation.1.d4: "간단한 서신을 몇 번 주고받은 뒤, [SCOPE.gsInterestGroup('ig').GetName](이)가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 대표단과 만나 자신들의 요구를 표명했다."
 negotiation.1.f4: "\"모든 입법, 모든 정부, 모든 사회는 상호 양보와 예의, 공손함, 정중함의 원칙 위에 세워져 있다. 모든 것이 이를 기반으로 존재한다... 인간성보다, 그 약점과 결함과 욕구와 필요보다 자신이 우월하다고 여기는 사람이라면, 원한다면 이렇게 말할 수도 있을 것이다. '나는 결코 타협하지 않겠다.' 그러나 누구나 갖고 있는 인간적 약함을 초월하지 못한 자는 결코 타협을 경멸해서는 안 된다.\"\n\n-헨리 클레이"
 negotiation.1.d5: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName]의 개인 식사실에서 시가 연기를 뚫고 속삭임이 새어 나왔다. [SCOPE.gsInterestGroup('ig').GetName](은)는 [SCOPE.sLaw('law').GetName]에 대한 자신들의 관점을 바꾸는 대가로, 어떤 타협을 받아들여야 할지 논의하고 있었다."
 negotiation.1.f5: "\"우리는 보수주의자이지만, 현재 상황을 고려할 때 살아남기 위해 변해야 한다.\"\n\n—이홍장"
 negotiation.1.d6: "[ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName](이)가 [SCOPE.gsInterestGroup('ig').GetName](와)과 비밀 회동을 열어 [SCOPE.sLaw('law').GetName]에 관련한 합의점을 모색하고 있다."
 negotiation.1.f6: "\"달아오른 정신은 논리의 차가운 손길과 집요한 분석을 혐오한다.\" \n\n—윌리엄 E. 글래드스턴"
 negotiation.1.d7: "유망한 [SCOPE.gsInterestGroup('ig').GetName](이)가 [ROOT.GetCountry.GetCapital.GetCityHubName]의 고급 카페에서 [SCOPE.sLaw('law').GetName]에 관해 논의하기로 했다. 적당한 영향력을 발휘한다면 저들의 의견을 돌릴 수 있을지도 모른다."
 negotiation.1.f7: "\"정당에 대한 최고의 봉사는 곧 국가에 대한 최고의 봉사다.\"\n\n-러더퍼드 B. 헤이스, 미합중국 제19대 대통령"
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName](이)가 비공개 회동에 동의했다. [SCOPE.sLaw('law').GetName]에 관한 국가와 [SCOPE.gsInterestGroup('ig').GetName] 양측의 이해 모두에 도움이 될 길을 찾고 있는 것이 분명하다."
 negotiation.1.f8: "\"우리에겐 영원한 동맹도, 영원한 적도 없다. 이익만이 영원하고 지속적이며, 그 이익을 추구하는 것이 우리의 의무다.\"\n\n-로드 파머스턴"
 negotiation.1.d9: "[SCOPE.gsInterestGroup('ig').GetName](은)는 정부 대표단과 [SCOPE.sLaw('law').GetName]에 관해 정중한 논의를 나누며, 최고급 포도주를 내놓고 최상급의 담배를 피웠다."
 negotiation.1.f9: "\"타협은 우산으론 쓸모 있지만 지붕으론 무용지물이나 진배없습니다. 언 발에 오줌누기일 뿐이죠. 정당 정치에선 현명한 처신일지 몰라도 국정에선 지혜롭지 못한 선택입니다.\"\n\n-제임스 러셀 로웰"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "이 선량한 이들을 위해 조용히 특별 보조금을 신설한다."
