 #Afghanistan all
 je_unify_afghanistan_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Sphere of Influence#!\nW obliczu kryzysu sukcesyjnego wywołanego śmiercią Timura Szacha Durraniego w 1793 roku dawne Imperium Durrani pogrążyło się w bezkresnej wojnie domowej. Wobec zagrożenia ze strony europejskich mocarstw musimy położyć kres czasom zwaśnionych księstw i odbudować zjednoczony Afganistan."
 #Austria:
 je_matter_of_hungary_lobby: "Władza Austrii nad Węgrami musi zostać zachowana – za pomocą żelaznej ręki lub kompromisu."
 je_metternich_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem National Awakening#!\nPoprzyj ideały kanclerza Klemensa von Metternicha lub pozwól, aby misternie przez niego tworzony konserwatywny porządek odszedł w zapomnienie."
 je_austrian_neo_absolutism_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem National Awakening#!\nGroźba społecznych wstrząsów zmusiła Wiedeń do podjęcia własnych, kontrolowanych reform. Dzięki utworzeniu scentralizowanego, racjonalnego i skutecznego aparatu państwowego – opartego na lojalnych i sprawnych urzędnikach – państwo zostanie przekształcone tak, by sprostało wymogom nowej epoki."
 #Argentina, and Chile
 je_patagonia_lobby: "Południowe krańce kontynentu pozostają poza kontrolą jakiegokolwiek narodu. Choć ich rdzenni mieszkańcy z pewnością nie ułatwią nam zadania, musimy opanować te ziemie, zanim wpadną w ręce naszych rywali."
 #BEL (and NET)
 je_conference_of_london_lobby: "Wielkie mocarstwa wysłały swoje delegacje do Londynu, aby znaleźć rozwiązanie w sprawie nierozstrzygniętych kwestii granicznych między Holandią a Belgią."
 #BIC
 je_consolidate_colonial_rule_lobby: "By zapewnić bezpieczeństwo naszych głównych posiadłości, musimy przywołać do porządku wszystkich rdzennych władców, którzy nadal kwestionują nasze rządy, a także zdławić wszelkie przejawy oporu w społeczeństwie, zanim wymkną się spod kontroli."
 je_dravidian_movement_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Pivot of Empire#!\nZwykli obywatele Indii zareagowali na nieproporcjonalnie dużą władzę polityczną, jaką dzierżą bramini. Seria antybramińskich konferencji doprowadziła do utworzenia ruchu drawidyjskiego, który opracował plan przeciwstawienia się dominacji wspomnianej kasty kapłańskiej. Dąży on do usunięcia różnic, które dzielą kasty w systemie prawnym i administracji rządowej."
 je_india_non_cooperation_movement_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Pivot of Empire#!\nRuch niepodległościowy w Indiach nabiera rozpędu. Jego przywódcy opracowali nową kampanię, której cel jest oczywisty: bierny opór ekonomiczny i polityczny oraz wzgarda wobec współpracy z rządem brytyjskim. Członkowie ruchu mają nadzieję, że ich starania osłabią brytyjski handel."
 #Bolivia. They also get Exploiting the Amazon and Colombian content.
 je_acre_dispute_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nTrwają zaciekłe spory o obszar administracyjny o nazwie Acre. Oportunistyczni koloniści mają nadzieję zająć te ziemie – musimy kuć żelazo, póki gorące, inaczej stracimy ten obszar na zawsze."
 #Brazil
 je_agricultural_development_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nNa terenie Brazylii znajdują się rozległe żyzne grunty rolne, zaś panujący tam klimat sprzyja rolnictwu. To wspaniała okazja na wzbogacenie narodu i wypromowanie brazylijskich towarów na rynku międzynarodowym."
 je_pedro_brazil_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nPiotr II chce utrzymać rządy demokratyczne i chronić wolności obywatelskie gwarantowane przez konstytucję, a także ostatecznie położyć kres nękającej Brazylię instytucji niewolnictwa, nie bacząc przy tym na konserwatystów zrzeszonych przeciwko jego liberalnym poglądom."
 je_brazilian_nation_building_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nBrazylia to kolonia pozbawiona metropolii, państwo pozbawione narodu. Aby wszystkie ludy zamieszkujące te rozległe obszary mogły uzyskać wspólną tożsamość, należy zrealizować skrupulatnie zaplanowane działania przy olbrzymim wysiłku i precyzji. Czy powstanie zjednoczonej Brazylii jest w ogóle możliwe?"
 #Brazil minors
 ragamuffin_war_minors_lobby: "Obojętność brazylijskiego rządu imperialistycznego na cierpienia ludu nie może być dłużej tolerowana. Wybraliśmy własny rząd i ogłosiliśmy się niepodległą republiką!"
 #Canada
 je_canada_can_lobby: "Jeśli zdominujemy gospodarczo pozostałe kolonie, zachowując przy tym dobre stosunki z rządem centralnym, nasz naród będzie mógł zaproponować aneksję jednego z naszych sąsiadów."
 #Central America
 central_america_falls_apart_lobby: "Państwa środkowoamerykańskie domagają się niepodległości. Damy im ją? Niedługo postawią nam ultimatum."
 je_reunify_central_america_lobby: "Jeśli Ameryka Środkowa rozpadnie się na rozproszone lenna, tylko kwestią czasu będzie, aż któreś z państw zechce ponownie zjednoczyć region i poprowadzić jego lud ku nowoczesności."
 #Colombia:
 je_gran_colombia_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nUpadek Wielkiej Kolumbii, rozdartej w latach 30. XIX wieku przez separatyzm, był tragedią. Odnowienie Wielkiej Kolumbii mogłoby rozpalić gniew wśród ludzi nieprzychylnych zjednoczeniu, ale przyniosłoby też wielkie korzyści wszystkim narodom założycielskim tego państwa."
 #China
 je_boxer_rebellion_lobby: "Kompromitująca utrata chińskich ziem na rzecz zagranicznych „barbarzyńców” doprowadziła do powstania licznych milicji inspirujących się sztukami walki. Członkowie tych milicji chcą oczyścić państwo z zagranicznych wpływów."
 je_opium_obsession_lobby: "Tysiące naszych rodaków uzależniły się od opium – to hańba dla naszego narodu, której należy przeciwdziałać. Musimy jednak uważać na obce mocarstwa, które czerpią ogromne korzyści z handlu opium."
 je_warlord_china_lobby: "Jeśli autorytet rządu centralnego zostanie dostatecznie osłabiony, lokalne siły wojskowe rozszarpią kraj na drobne księstewka. Może jednak nie wszystko jest jeszcze stracone. Jedna z tych sił może podźwignąć dawną świetność Chin z ruin."
 #Ethiopia
 je_age_of_princes_lobby: "Etiopia uległa fragmentacji feudalnej, dzieląc się na dziesiątki walczących ze sobą państewek. Naszym zadaniem jest ponowne zjednoczenie cesarstwa oraz przywrócenie pokoju i dobrobytu wśród naszych obywateli."
 #Great Briton
 je_consolidate_afghanistan_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Sphere of Influence#!\nNieszczelne i niejasno określone granice państw afgańskich są punktem zapalnym konfliktów w regionie Pamiru. Negocjacje z naszymi rywalami prowadzone w celu wyznaczenia respektowanych na arenie międzynarodowej granic Afganistanu znacznie ograniczą ryzyko wojny."
 je_india_nationalism_britain_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Pivot of Empire#!\nWśród miejscowej ludności indyjskiej rośnie świadomość narodowa. Rdzenna populacja, którą wychowała brytyjska szkoła i którą zatrudnił kolonialny rząd, zaczęła agitować za równym statusem w zakresie instytucji imperialnych, większymi możliwościami gospodarczymi i samorządnością."
 je_canada_gbr_lobby: "Chcemy połączyć wszystkie kolonie Kanady i dać początek narodowi kanadyjskiemu. Aby osiągnąć ten cel, musimy przekonać lokalne władze kolonialne, że zjednoczenie jest rozwiązaniem, które przyniesie im najwięcej korzyści."
 #France:
 je_conquest_of_algeria_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Voice of the People#!\nProwadzony przez nas podbój Algierii nie dobiegł jeszcze końca. Nie spoczniemy, dopóki francuski sztandar nie będzie powiewał nad każdą algierską wioską, a wszyscy buntownicy nie legną martwi wśród piasków. Vive la France!"
 je_divided_monarchists_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Voice of the People#!\nPrzedstawiciele trzech ugrupowań walczą o uznanie praw do tronu francuskiego członków reprezentowanej przez siebie dynastii. Ugrupowania te to: #bold orleaniści#!, którzy popierają konstytucyjną monarchię lipcową ustanowioną w 1830 roku, #bold legitymiści#!, którzy popierają zdetronizowanego Karola X i jego potomków, oraz #bold bonapartyści#!, którzy pragną przekazać władzę z powrotem w ręce rodziny Napoleona Bonapartego. Wszystkie trzy dynastie dążą do koronacji swojego pretendenta."
 je_the_paris_commune_france_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Voice of the People#!\nCzęść socjalistów, anarchistów i radykalnych republikańskich rewolucjonistów przejęła Paryż i ogłosiła utworzenie własnego rządu, z którym musi się zmierzyć Francja."
 #Greece:
 je_greek_nationalism_lobby: "#italic „Grekiem jest nie tylko ten, który zamieszkuje królestwo, lecz także ten, który żyje w Janinie czy w Salonikach, czy w Sere, czy w Adrianopolu, czy w Konstantynopolu, czy w Trabzonie, czy na Krecie, czy na Samos, czy w jakimkolwiek innym miejscu związanym z historią lub rasą grecką…”' \n– Joạnis Kolẹtis#! \n\nNależy podjąć skoordynowane działania w celu wyzwolenia i integracji pozostałych terytoriów greckich."
 je_bavarocracy_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem National Awakening#!\nUmocnij siłę króla Ottona i jego bawarskiej kliki albo doprowadź do zmiany politycznej w powstającym greckim królestwie."
 #Hawaii.
 je_hawaii_lobby: "Umiejscowienie Hawajów na Oceanie Spokojnym czyni je niezwykle cennymi z punktu widzenia handlu transpacyficznego. Musimy rozwinąć naszą gospodarkę, zanim jakiekolwiek wielkie mocarstwo spróbuje wykorzystać nasze wyspy."
 #Haiti
 je_haitian_debt_lobby: "W roku 1825 Haiti było państwem odizolowanym dyplomatycznie, zaś jego rząd obawiał się kolejnej inwazji. W związku z tym zgodzono się zapłacić Francji odszkodowanie za uzyskaną niepodległość. Jeżeli Haiti chce odzyskać status Perły Antyli, musimy znaleźć sposób na pozbycie się naszych zobowiązań finansowych."
 #Hungary:
 je_hungarian_revolution_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem National Awakening#!\nPomimo dzielących ich różnic w zakresie dokładnego charakteru przyszłych relacji Węgier z monarchią habsburską grupa liberalnych przywódców jednoczy się wokół wspólnego pragnienia reform politycznych i gospodarczych, mając na celu przekształcenie względnie zacofanych Węgier w nowoczesne i dynamiczne państwo narodowe."
 #India, See BIC or Princely States
 #Italy
 je_risorgimento_lobby: "Pod wpływem nacjonalizmu przetaczającego się falą przez Europę zarówno osoby działające w ramach naszego rządu, jak i te poza nim, spoglądają w stronę odrodzenia zjednoczonych, jednolitych Włoch."
 #Japan
 je_meiji_restoration_lobby: "Odizolowaną, pogrążoną w stagnacji Japonią od wieków rządzi szogunat. Jeśli chcemy wywalczyć sobie pozycję w gwałtownie wkraczającym w nowoczesność świecie, musimy przywrócić władzę prawowitego cesarza."
 je_meiji_economy_lobby: "Jeśli będziemy trzymać się tradycji, jedynie kwestią czasu będzie nasza porażka i utrata suwerenności na rzecz obcych mocarstw. By temu zapobiec, musimy uprzemysłowić nasze państwo, przyjąć nowe sposoby zarządzania i opanować nowoczesną sztukę prowadzenia wojen, żebyśmy sami mogli urosnąć do rangi wielkiego mocarstwa."
 #Korea
 je_donghak_movement_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Sphere of Influence#!\nNa fali wściekłości spowodowanej otwarciem kraju na wpływy zewnętrzne ruch społeczny o nazwie Tonghak, zwany też Nauką Wschodu, zaczął się szerzyć wśród koreańskich chłopów. Opowiadają się oni za równością i prawami dla wszystkich oraz za odrzuceniem zagranicznych wpływów. W miarę upływu czasu ruch ten może przerodzić się w otwarty bunt."
 #Montenegro
 je_mon_serb_unity_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem National Awakening#!\nCzarnogórcy uważają się za Serbów oddzielonych od swoich pobratymców przez tyranię Imperium Osmańskiego. Gdyby dzieliły wspólną granicę, narody te mogłyby zjednoczyć się niczym bracia."
 je_mon_state_formation_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem National Awakening#!\nCzy Czarnogóra może zyskać szacunek wielkich mocarstw, przekształcając się ze zbiorowiska wojowniczych plemion w nowoczesne państwo?"
 je_montenegrin_raiding_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem National Awakening#!\nPosiadając niewielką ilość gruntów ornych, czarnogórskie plemiona muszą polegać na najeżdżaniu ziem Imperium Osmańskiego, żeby przetrwać."
 #Mughals
 je_mughal_hindustan_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Pivot of Empire#!\nKiedyś nasi władcy rządzili ziemiami od Kabulu po wybrzeże karnatackie, ale z każdym rokiem tak zwane „wielkie mocarstwa” odmawiają naszemu dworowi uznania, prestiżu i tradycji, którymi niegdyś się cieszył. Teraz nawet władza wielkich potomków Timura rzadko sięga poza mury Czerwonego Fortu w Delhi!\n\n#N #bold Musimy działać, żeby uratować nasze imperium – inaczej popadnie w zapomnienie.#!#!"
 #The Netherlands
 je_land_reclamation_lobby: "Holandia jest gęsto zaludniona, a gruntów ornych ubywa. Dzięki niezwykłym dokonaniom inżynierii możemy zrobić użytek z terenów stanowiących część morza."
 #Oman
 je_splitting_oman_lobby: "Gdy sułtan Said Al-Busaidi umrze, jego synowie z pewnością rozpoczną walkę o supremację i podzielą państwo na ziemie arabskie i afrykańskie."
 #Poland:
 je_christ_of_nations_lobby: "Tak jak Chrystus został umęczon przez Rzymian, tak i Polska cierpiała z rąk swoich wrogów. I tak jak Chrystus ma nadejść ponownie w swej chwale, tak i Polsce przepowiedziane jest to samo."
 je_poland_lithuania_lobby: "Dawniej granice Rzeczpospolitej Obojga Narodów sięgały daleko poza ziemie polskie i litewskie aż w głąb Rusi. Teraz też tak będzie."
 #Peru
 je_amazonas_lobby: "Należy podjąć kroki, dzięki którym niegościnny las deszczowy Amazonii przekształci się w wysoko rozwinięty obszar zdolny do zaspokojenia potrzeb rynkowych."
 je_andean_federation_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nNajbardziej ambitnym przedsięwzięciem, do zrealizowania którego dążył Simón Bolívar, było utworzenie wielkiej Federacji Andyjskiej obejmującej wszystkie państwa Ameryki Łacińskiej. Choć plan ten spalił na panewce podczas kongresu panamskiego, obecnie sytuacja się zmieniła, a widmo wkroczenia Europy i Ameryki na miejscowe tereny stworzyło warunki do potencjalnego odrodzenia tej idei."
 #Romania
 je_unite_the_principalities_lobby: "Księstwa naddunajskie obudziły się z długiego snu. Prawa i interesy ojczyzny wołają o wyzwolenie. Dobrobyt i szczęście narodu rumuńskiego wymagają podjęcia działań!"
 #Russia
 je_great_reformer_lobby: "Wstąpienie Aleksandra II na tron rosyjski zostało przez wielu reformatorów okrzyknięte szansą na całkowite przeobrażenie przestarzałych struktur naszego potężnego państwa."
 je_pacify_the_steppes_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Sphere of Influence#!\nChoć Rosja rządzi formalnie na kazachskim stepie od XVIII wieku, terytorium to dotknęła plaga bandytyzmu i nielojalności. Kazachscy rebelianci raz za razem atakują nasze konwoje zaopatrzeniowe i fortece w tym regionie. Należy ich odszukać i spacyfikować."
 je_conquest_of_central_asia_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Sphere of Influence#!\nAby zabezpieczyć naszą południową granicę, przeciwdziałać brytyjskim wpływom w Indiach oraz otworzyć szlaki, dzięki którym moglibyśmy zwiększyć rosyjskie wpływy na Bliskim Wschodzie, car wydał polecenie ustanawiania protektoratów w Azji Środkowej i poszerzenia naszego imperium o Turkiestan."
 #Paraguay:
 je_francocracia_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nPosiadając wsparcie wzbudzającej powszechny strach organizacji o nazwie Pyraguës – rodzaju tajnej policji – wspaniały doktor Francia mógł rządzić państwem twardą ręką i bez wahania stosować przemoc, gdy wymagała tego sytuacja. Jednak wyraźnie się już starzeje i nie ma pewności, czy jego wizja izolacjonistycznego raju wzorowanego na ideach Rousseau nie umrze wraz z nim."
 je_modernizing_paraguay_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nCarlos Antonio López przystępuje do realizacji śmiałego programu modernizacji i rozwoju sił zbrojnych naszego państwa. Ostatecznie bowiem tylko w ten sposób będzie można faktycznie zabezpieczyć interesy narodu, bez względu na ich charakter."
 je_expanding_paraguay_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Colossus of the South#!\nNasi sąsiedzi bez przerwy snują plany podboju naszych świętych ziem. Mamy skulić się i pokornie czekać, aż wykonają pierwszy ruch? Nie – musimy sami decydować o swoim losie, podobnie jak czynili to nasi przodkowie."
 #Persia
 je_eastern_frontier_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Sphere of Influence#!\nNależy podjąć zdecydowane kroki, aby na powrót zintegrować nieposłuszne ziemie na wschodzie. Opanowanie tych terytoriów pozwoli nam na wyzwolenie i ponowne osiedlenie zniewolonej społeczności perskiej – jeśli tego zechcemy."
 #Prussia and German States:
 je_schleswig_holstein_question_lobby: "Myśli i energię niemieckich nacjonalistów pochłania obecnie kwestia szlezwicko-holsztyńska. Niemcy nie będą mogły poczynić postępów na drodze do zjednoczenia narodu, jeśli niemiecki naród holsztyński nie zostanie wyzwolony spod władzy Danii."
 #German States except Prussia:
 je_german_unification_idea_lobby: "Myśl nacjonalistyczna rozprzestrzenia się wśród Niemców niczym pożoga. Teraz, gdy ideały te zyskały ogromne rzesze zwolenników w różnych państwach Związku Niemieckiego, musimy spodziewać się inicjatywy zjednoczenia narodowego."
 #Prussia Only:
 je_german_unification_lobby: "Nadszedł czas, aby wykonać zdecydowany krok w stronę zjednoczenia Niemiec. Jako jeden z głównych niemieckich obszarów administracyjnych mamy obowiązek doprowadzić do realizacji tego celu."
 #Princely States:
 je_princely_states_lobby: "#v Treść ujęta w zawartości do pobrania pod tytułem Pivot of Empire#!\nTo dobry moment na zwiększenie naszej autonomii na drodze ku niepodległości, by uniemożliwić Brytyjczykom przejęcie pełnej kontroli."
