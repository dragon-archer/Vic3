 amendment_generic_sponsor_polstr_increase_negotiation_2: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_2_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_3: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_3_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_industrial_socialization: "Socjalizacja przemysłu"
 amendment_industrial_socialization_desc: "Niektóre przedsiębiorstwa zatrudniające ponad sto osób mogą zostać w każdej chwili znacjonalizowane lub oddane pod kontrolę administracyjnych związków zawodowych."
 amendment_shop_councils: "Rady zakładowe"
 amendment_shop_councils_desc: "Niektóre małe przedsiębiorstwa są zrzeszone w administracyjnych radach zakładowych, przeważnie złożonych z ich dawnych właścicieli."
 amendment_foreign_investment_seizures: "Przejęcia zagranicznych inwestycji"
 amendment_foreign_investment_seizures_desc: "Zagraniczne przedsiębiorstwa mogą zostać w każdej chwili znacjonalizowane lub oddane pod kontrolę administracyjnych związków zawodowych."
 amendment_redemption_payments: "Wykupy państwowe"
 amendment_redemption_payments_desc: "W zamian za rekompensatę od państwa dla byłych właścicieli byli chłopi pańszczyźniani są zobowiązani do płacenia specjalnego podatku."
 amendment_individual_redemption_payments: "Wykupy prywatne"
 amendment_individual_redemption_payments_desc: "Ciężar finansowy zniesienia pańszczyzny został nałożony bezpośrednio na poszczególnych chłopów pańszczyźnianych, wiążąc ich umowami bezpośrednio z ich byłym właścicielem."
 amendment_provided_school_supplies: "Zapewnione przybory szkolne"
 amendment_provided_school_supplies_desc: "W ramach systemu edukacji przybory szkolne są kupowane bezpośrednio za fundusze podatkowe i oferowane w razie potrzeby uczniom i nauczycielom."
 amendment_unfunded_school_supplies: "Niefinansowane przybory szkolne"
 amendment_unfunded_school_supplies_desc: "W ramach systemu edukacji wymaga się od rodzin uczniów indywidualnego zakupu przyborów szkolnych."
 amendment_workhouse_regulations: "Rozporządzenia dotyczące przytułków"
 amendment_workhouse_regulations_desc: "Wprowadzono rozporządzenia dotyczące warunków pracy i godzin spędzonych w przytułkach."
 amendment_nativist_labour_market: "Negocjacje warunków pracy dotyczące natywistów"
 amendment_nativist_labour_market_desc: "Przepisy prawa pracy mają na celu zachęcanie do zatrudniania obywateli urodzonych w danym kraju i ograniczanie możliwości zatrudniania obcokrajowców."
 amendment_preserved_bureaucratic_caste: "Zachowanie klasy biurokratycznej"
 amendment_preserved_bureaucratic_caste_desc: "Ostatnie reformy biurokratyczne pozostawiły struktury sprzed reformy w dużej mierze nienaruszone. Spora część wysokich rangą biurokratów to pozostałości po poprzednim systemie."
 amendment_restricted_colonial_outsourcing: "Ograniczenie napływu taniej siły roboczej z kolonii"
 amendment_restricted_colonial_outsourcing_desc: "Wprowadzono przepisy mające na celu ochronę robotników krajowych przed konkurencją ze strony taniej siły roboczej z kolonii."
 amendment_church_organised_schools: "Szkoły kościelne"
 amendment_church_organised_schools_desc: "System szkół publicznych jest w dużej mierze zbudowany na istniejących strukturach ustanowionych przez władze religijne. System ten zachowuje wiele atrybutów szkolnictwa religijnego."
 amendment_secular_school_system: "Szkolnictwo świeckie"
 amendment_secular_school_system_desc: "System szkół publicznych został zbudowany od podstaw jako instytucja świecka, ograniczająca wpływ władz religijnych na edukację."
 ### Starting Amendments
 amendment_american_second_amendment: "Druga poprawka do konstytucji"
 amendment_american_second_amendment_desc: "„Dobrze uregulowana milicja jest niezbędna dla bezpieczeństwa Wolnego Państwa, a prawo ludu do posiadania i noszenia broni nie może być naruszane”."
 amendment_american_fugitive_slaves_act: "Ustawa o zbiegłych niewolnikach"
 amendment_american_fugitive_slaves_act_desc: "Właściciele niewolników mają prawo do odzyskania zbiegłych niewolników, niezależnie od lokalnych przepisów zakazujących instytucji niewolnictwa."
 amendment_200_franc_suffrage: "Prawo wyborcze za 200 franków"
 amendment_200_franc_suffrage_desc: "Prawo wyborcze jest ograniczone i przyznaje się je mężczyznom w wieku powyżej 25 lat, którzy płacą roczne podatki w wysokości co najmniej 200 franków."
 amendment_chamber_of_procurators: "Izba Prokuratorów"
 amendment_chamber_of_procurators_desc: "Wybory do niższej izby Cortes Generales odbywają się w dwuetapowym procesie pośrednim. Elektorat złożony z osób płacących wysokie podatki i członków rad miejskich wybiera 950 delegatów, którzy następnie mianują przedstawicieli do Izby Prokuratorów."
 amendment_chamber_of_gentleman_deputies: "Izba Posłów"
 amendment_chamber_of_gentleman_deputies_desc: "Wybory do niższej izby Cortes Geraes odbywają się w dwuetapowym procesie pośrednim. Elektorat złożony z osób płacących wysokie podatki wybiera członków do zgromadzeń prowincjonalnych, które następnie mianują przedstawicieli do Izby Posłów."
 amendment_haiti_polish_naturalization: "Naturalizacja Polaków"
 amendment_haiti_polish_naturalization_desc: "Potomkowie polskich legionistów, którzy walczyli u boku haitańskich rewolucjonistów, otrzymali na mocy konstytucji taki sam status prawny jak czarnoskórzy – mogą posiadać własność i obywatelstwo."
 amendment_racialized_subjecthood: "Kolonialna klasyfikacja rasowa"
 amendment_racialized_subjecthood_desc: "W interesie zachowania rządów kolonialnych administracja przyjęła sposób klasyfikacji swoich poddanych na podstawie rasy. Wszyscy, którzy dzielą dziedzictwo rasowe z rządzącą narodowością, są uważani za część kolonialnej klasy rządzącej."
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_desc: "Ponieważ cesarz Ferdynand I został uznany za niezdolnego do sprawowania skutecznej władzy, wolą zmarłego cesarza Franciszka I w państwie ustanowiono Tajną Konferencję Państwową, która miała pełnić rolę kolektywnego regenta i sprawować rządy de facto do czasu osiągnięcia pełnoletności przez arcyksięcia Franciszka Józefa."
 amendment_geheime_staatskonferenz_metternich: "Zreformowana Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_metternich_desc: "Ponieważ cesarz Ferdynand I został uznany za niezdolnego do sprawowania skutecznej władzy, wolą zmarłego cesarza Franciszka I w państwie ustanowiono Tajną Konferencję Państwową, która miała pełnić rolę kolektywnego regenta i sprawować rządy de facto do czasu osiągnięcia pełnoletności przez arcyksięcia Franciszka Józefa.\n\nStaatskonferenz została zreformowana przez kanclerza Klemensa von Metternicha, co poprawiło jej funkcjonowanie i zapewniło reformatorowi stanowisko jej niekwestionowanego przewodniczącego."
 amendment_geheime_staatskonferenz_kolowrat: "Zreformowana Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_kolowrat_desc: "Ponieważ cesarz Ferdynand I został uznany za niezdolnego do sprawowania skutecznej władzy, wolą zmarłego cesarza Franciszka I ustanowiono Tajną Konferencję Państwową, która miała pełnić rolę kolektywnego regenta i sprawować rządy de facto do czasu osiągnięcia pełnoletności przez arcyksięcia Franciszka Józefa.\n\nStaatskonferenz została zreformowana przez ministra Franza Antona von Kolowrata oraz ród cesarski, co dało Kolowratowi władzę nad instytucją i ograniczyło rolę kanclerza Metternicha do zajmowania się wyłącznie sprawami zagranicznymi."
 amendment_electoral_clientelism: "Klientelizm wyborczy"
 amendment_electoral_clientelism_desc: "Wyniki wyborów są kontrolowane przez sieć wpływowych przywódców politycznych, którzy działają w symbiozie z rządzącymi partiami. Stosując połączenie inicjatyw finansowych i środków przymusu, ci przywódcy mogą mobilizować swoje społeczności, by zagwarantować wybranej partii zwycięstwo w wyborach."
 amendment_tradition_of_free_elections: "Tradycja wolnych wyborów"
 amendment_tradition_of_free_elections_desc: "To państwo ma tradycję wolnych i uczciwych wyborów, a ponadto działają w nim instytucje, które utrudniają ingerencję w wybory ogólnopaństwowe."
 ruler_wants_dictatorship_tt: "[concept_ruler] popiera ustanowienie następujących praw: [GetLawType('law_autocracy').GetName|l], [GetLawType('law_technocracy').GetName|l] lub [GetLawType('law_single_party_state').GetName|l]"
 any_government_ig_wants_dictatorship_tt: "[Concept('concept_powerful', 'Potężna')] [concept_interest_group|l] [concept_in_government|l] popiera ustanowienie następujących praw: [GetLawType('law_autocracy').GetName|l], [GetLawType('law_technocracy').GetName|l] lub [GetLawType('law_single_party_state').GetName|l]"
 amendment_reinstated_fueros: "Przywrócenie fueros"
 amendment_reinstated_fueros_desc: "Wiekowe prawa Kraju Basków, znane jako fueros, zostały przywrócone na mocy rozporządzenia królewskiego."
 amendment_economic_regeneration_1: "Dziedzictwo odbudowy"
 amendment_economic_regeneration_1_desc: "Sukces odbudowy zaowocował większym zaufaniem inwestorów. Jeśli państwo pozostanie na obranej drodze, będzie dysponować nadwyżką kapitału."
 amendment_economic_regeneration_2: "Dziedzictwo odbudowy"
 amendment_economic_regeneration_2_desc: "Sukces odbudowy zaowocował większym zaufaniem inwestorów. Jeśli państwo pozostanie na obranej drodze, będzie dysponować nadwyżką kapitału."
