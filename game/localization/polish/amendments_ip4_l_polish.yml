l_polish:
 amendment_corporate_state_nominating_body_tu: "Stronniczość wobec pracowników"
 amendment_corporate_state_nominating_body_tu_desc: "Organy mianujące członków zgromadzenia interesariuszy w tym obszarze administracyjnym zawsze sprzyjają organizacjom pracowniczym i związkom zawodowym."
 amendment_corporate_state_nominating_body_id: "Stronniczość wobec pracodawców"
 amendment_corporate_state_nominating_body_id_desc: "Organy mianujące członków zgromadzenia interesariuszy w tym obszarze administracyjnym zawsze sprzyjają organizacjom pracodawców oraz interesom branży."
 amendment_corporate_state_nominating_body_it: "Stronniczość wobec uniwersytetów"
 amendment_corporate_state_nominating_body_it_desc: "Organy mianujące członków zgromadzenia interesariuszy w tym obszarze administracyjnym zawsze sprzyjają społecznościom akademickim oraz interesom uniwersytetów."
 amendment_ragged_schools: "Szkoły dla ubogich dzieci"
 amendment_ragged_schools_desc: "System szkolnictwa uzupełniają prowadzone przez organizacje religijne szkoły dla ubogich dzieci tworzone z myślą o sierotach i dzieciach biednych, pracujących rodziców."
 amendment_religious_workhouses: "Przytułki wyznaniowe"
 amendment_religious_workhouses_desc: "Odpowiedzialność za funkcjonowanie przytułków została przekazana władzom religijnym, które dążą do poprawy moralnej przebywających w przytułkach osób."
 amendment_veterans_pensions: "Renty dla weteranów"
 amendment_veterans_pensions_desc: "System opieki społecznej zapewnia hojną emeryturę państwową wdowom wojennym i żyjącym weteranom sił zbrojnych."
 amendment_agricultural_communes: "Komuny rolnicze"
 amendment_agricultural_communes_desc: "Na obszarach wiejskich władza państwowa została zastąpiona przez sieci autonomicznych komun rolniczych, które wykorzystują nowatorskie techniki uprawy rolnej."
 amendment_cult_of_personality: "Kult jednostki"
 amendment_cult_of_personality_desc: "Dzięki własnej naturalnej charyzmie i wysiłkom państwowego aparatu propagandowego władca rozwinął spory kult osobowości."
 amendment_farmers_cooperatives: "Spółdzielnie rolników"
 amendment_farmers_cooperatives_desc: "Beneficjenci reformy rolnej mają tendencję do tworzenia federacji małych spółdzielni rolniczych, co ogranicza zdolność dużych przedsiębiorstw do wkraczania do sektora rolnego."
 amendment_vertically_integrated_agriculture: "Rolnictwo zintegrowane pionowo"
 amendment_vertically_integrated_agriculture_desc: "Gospodarka rolna charakteryzuje się obecnością pewnej liczby dużych przedsiębiorstw, które kontrolują całe łańcuchy dostaw."
 amendment_sovereign_of_the_nation: "Suweren narodu"
 amendment_sovereign_of_the_nation_desc: "Monarcha czerpie prawomocność z ideologii nacjonalistycznej, stylizując się na najwyższego przedstawiciela danego narodu."
 amendment_malthusian_foundations: "Maltuzjańskie fundamenty"
 amendment_malthusian_foundations_desc: "System opieki społecznej opiera się na dorozumianym założeniu, że niekontrolowany rozrost populacji doprowadzi do katastrofalnego niedoboru zasobów. Ma on na celu zniechęcenie do rozrostu populacji wśród klas niższych."
 amendment_welfare_pro_employer_bias: "Stronniczość wobec pracodawców"
 amendment_welfare_pro_employer_bias_desc: "Świadczenia oferowane przez system opieki społecznej są celowo ograniczone, z zamiarem osłabienia pozycji negocjacyjnej pracowników i umożliwienia szybkiego powrotu bezrobotnych do pracy."
 amendment_migration_religious_restrictions: "Ograniczenia religijne"
 amendment_migration_religious_restrictions_desc: "System migracyjny odmawia prawa do długoterminowego pobytu osobom, które wyznają określone religie."
 amendment_migration_tariff_exemptions: "Ulgi celne"
 amendment_migration_tariff_exemptions_desc: "Aby zadowolić zwolenników wolnego handlu, prawo to gwarantuje swobodny przepływ towarów – jeśli nie ludzi."
 amendment_short_term_tax_cuts: "Krótkoterminowe obniżki podatków"
 amendment_short_term_tax_cuts_desc: "Aby zmniejszyć obciążenie podatników związane ze zreformowanym systemem podatkowym, wraz z reformą wprowadzono szereg ulg podatkowych, które mają wygasnąć z czasem."
 amendment_draconian_blasphemy_laws: "Drakońskie prawa dotyczące bluźnierstwa"
 amendment_draconian_blasphemy_laws_desc: "Państwo utrzymuje karę śmierci za szereg przestępstw religijnych, przyznając władzom religijnym prawo do decydowania o życiu i śmierci."
 amendment_degenerate_art: "Kontrola sztuki ukazującej wynaturzenia"
 amendment_degenerate_art_desc: "Formy sztuki związane z dyskryminowanymi mniejszościami są ściśle tłumione. W ich miejsce państwo promuje sztukę o tematyce nacjonalistycznej i tradycyjnej."
 amendment_prussian_education: "Pruski model edukacji"
 amendment_prussian_education_desc: "Szkolnictwo jest zorganizowane z myślą o rozwijaniu zdyscyplinowanych i posłusznych obywateli."
 amendment_co_ed_schools: "Szkoły koedukacyjne"
 amendment_co_ed_schools_desc: "Wszyscy uczniowie niezależnie od płci uczą się razem w szkołach państwowych."
 amendment_single_sex_education: "Szkoły niekoedukacyjne"
 amendment_single_sex_education_desc: "Państwo utrzymuje równoległe systemy szkolnictwa z podziałem na płeć."
 amendment_state_anti_clericalism: "Antyklerykalizm administracyjny"
 amendment_state_anti_clericalism_desc: "Państwo podejmuje aktywne wysiłki na rzecz usunięcia wpływów religijnych ze spraw państwowych, stawiając je w aktywnej opozycji do religijnego establishmentu."
 amendment_voting_age_18: "Głosowanie od 18 roku życia"
 amendment_voting_age_18_desc: "Minimalny wiek uprawniający do głosowania w wyborach wynosi 18 lat."
 amendment_voting_age_21: "Głosowanie od 21 roku życia"
 amendment_voting_age_21_desc: "Minimalny wiek uprawniający do głosowania w wyborach wynosi 21 lat."
 amendment_voting_age_25: "Głosowanie od 25 roku życia"
 amendment_voting_age_25_desc: "Minimalny wiek uprawniający do głosowania w wyborach wynosi 25 lat."
 amendment_generic_sponsor_polstr_increase: "Ustępstwa polityczne"
 amendment_generic_sponsor_polstr_increase_desc: "To prawo rozszerza pewne koncesje polityczne na grupy interesu, które pomogły w jego uchwaleniu."
 amendment_voter_suppression_policies: "Polityka ograniczania praw wyborczych"
 amendment_voter_suppression_policies_desc: "Pomimo nominalnej powszechności wyborów system wyborczy stwarza bariery w głosowaniu, które mają nieproporcjonalny wpływ na niższe klasy społeczne."
 amendment_homestead_acts: "Ustawy o osadnictwie"
 amendment_homestead_acts_desc: "Państwo zapewnia kolonistom oficjalne możliwości nabycia własności działek publicznych na terytoriach niewcielonych."
 amendment_extraterritoriality_rights: "Prawa ekstraterytorialności"
 amendment_extraterritoriality_rights_desc: "Inwestorzy rolni z siedzibą za granicą są zwolnieni z niektórych przepisów krajowych, a zamiast tego podlegają prawu swoich krajów."
 amendment_open_legal_questions: "Nieuregulowane kwestie prawne"
 amendment_open_legal_questions_desc: "Sformułowanie tej ustawy stawia kilka pytań prawnych dotyczących zastosowania prawa krajowego i zagranicznego, budząc obawy przed kosztownymi konfliktami prawnymi wśród inwestorów zagranicznych."
