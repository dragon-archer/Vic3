r.GetTooltipTag],modifier_broken_eagle_tt $modifier_broken_eagle$#!\n• Państwo o nazwie [ROOT.GetCountry.GetName] otrzymuje modyfikator #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_overstretched_administration_tt $modifier_overstretched_administration$#!"
