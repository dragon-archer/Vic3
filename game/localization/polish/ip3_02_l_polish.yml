 je_matter_of_hungary_on_fail_lose_control: "Wszelkie pozostałe terytoria Węgier znajdujące się pod kontrolą państwa znanego jako [ROOT.GetCountry.GetName] lub jego [Concept('concept_subject', 'państw poddańczych')] #bold odłączą się#!. Nacjonalistyczni rebelianci wzniecą bunt na naszych terenach innych niż niemieckich."
