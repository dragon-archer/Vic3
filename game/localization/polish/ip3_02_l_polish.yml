 je_matter_of_hungary: "Kwestia Węgier"
 je_matter_of_hungary_reason: "Od momentu kiedy Habsburgowie przejęli tron św. Stefana wieki temu, samodzielnie myślący węgierscy poddani udowodnili, że nie jest łatwo nimi rządzić.\n\nAdministracja zasiadająca w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] w odpowiedzi na rosnące roszczeniowe żądania autonomiczności, za którą stoi ludność [GetCulture('hungarian').GetName|l], musi zdecydować, czy przystać na prośby węgierskich nacjonalistów, czy ostudzić ich zapał – choćby siłą, jeśli zajdzie taka potrzeba.\n\n#bold Rewolucja węgierska#!\nAktywowanie [Concept('concept_journal_entry', 'wpisu w dzienniku')] #Bold $je_springtime_of_the_peoples$#! prawdopodobnie doprowadzi do tego, że $HUN_ADJ$ frakcja radykalna w #b sejmie#! zyska na sile, co potencjalnie doprowadzi do konfliktu z rządem rezydującym w mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName]."
 modifier_young_hungary_movement: "Ruch Młode Węgry"
