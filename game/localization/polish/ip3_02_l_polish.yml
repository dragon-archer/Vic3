 matter_of_hungary_ausgleich_tt: "#b $HUN$#! stają się [Concept('concept_subject', 'państwem poddańczym')] w ramach [Concept('concept_personal_union', 'unii personalnej')] z państwem o nazwie [ROOT.GetCountry.GetName]"
