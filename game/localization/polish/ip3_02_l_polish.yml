 notification_hungarian_king_elected_from_our_country_desc: "W niedawnym głosowaniu sejm państwa o nazwie [SCOPE.sCountry('hungary_scope').GetName] wybrał księcia z państwa o nazwie [ROOT.GetCountry.GetName], aby ten rządził nimi jako [SCOPE.sCountry('hungary_scope').GetPrimaryRoleTitle]. Od teraz będzie władać jako [SCOPE.sCountry('hungary_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('hungary_scope').GetRuler.GetFullName]"
 notification_hungarian_king_elected_from_our_country_tooltip: "#header $notification_hungarian_king_elected_from_our_country_name$#!\n$TOOLTIP_DELIMITER$\n$notification_hungarian_king_elected_from_our_country_desc$"
 je_grunderzeit: "Gründerzeit"
 je_grunderzeit_reason: "#bold Szał inwestycyjny#! rozprzestrzenił się na terenach #bold niemieckich#!, gdy do kolei, fabryk i banków zaczął z nieposkromioną intensywnością napływać kapitał napędzany bezgranicznym optymizmem, spekulacyjnymi ambicjami i obietnicą #bold nowej ery przemysłu#!.\n\nNiemieckie [Concept('concept_gdp', '$concept_gdp_short$')] – wyniki za ostatni kwartał: #variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#! @gdp!.\nNiemieckie [Concept('concept_gdp', '$concept_gdp_short$')] – obecnie: #variable [GetPlayer.MakeScope.ScriptValue('grunderzeit_actual_gdp_script_value')|K]#! @gdp!.\nNiemieckie [Concept('concept_gdp', '$concept_gdp_short$')] – cel kwartalny: #variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#! @gdp!.\n\n#bold Tempo rozwoju w pierwszych latach#!\n[concept_journal_entry] #bold $je_grunderzeit$#! jest podzielony na #bold rozliczenia kwartalne#!. Co #v 3#! miesiące łączna wartość [Concept('concept_gdp', '$concept_gdp_short$')] wszystkich #bold niemieckich#! [Concept('concept_country', 'państw')] w #bold Europe#! musi wzrastać o co najmniej #v 2.5#! procent. W przypadku niepowodzenia wartość na #bold pasku postępu#! zostanie #n zmniejszona#! o #v 1#!. Natomiast w przypadku powodzenia wartość na #bold pasku postępu#! zostanie #g zwiększona#! o #v 1#!. Jeśli pasek postępu osiągnie wartość #v 0#!, będzie to równoznaczne z #n krachem finansowym#!."
