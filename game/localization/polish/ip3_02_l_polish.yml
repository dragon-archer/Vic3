 austrian_neo_absolutism_abolish_crown_land_autonomy_button: "Marginalizacja sejmów na terenach korony"
 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc: "Tradycyjnie autonomiczne #italic landtagi#! są uosobieniem naszej największej przeszkody we wprowadzeniu bezpośrednich rządów sprawowanych z miasta znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName]. Musimy pozbawić je władzy ustawodawczej i osłabić na tyle, aby stały się niczym więcej, jak organami administracji pod nadzorem cesarskim."
 modifier_bureaucratisation_of_the_landtage: "Biurokratyzacja Landtagów"
 austrian_neo_absolutism_abolish_feudal_obligations_button: "Znieś zobowiązania feudalne"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "Patent w sprawie pańszczyzny z 1781 roku przyznał uwłaszczenie austriackim chłopom, którzy wciąż jednak muszą wykonywać #italic roboty publiczne#! (szarwark), uiszczać opłaty feudalne i podlegają jurysdykcji dworskiej.\n\nPozbycie się tych przestarzałych zobowiązań zapewniłoby władzy przychylność wśród reformatorów, ale jednocześnie mogłoby wywołać gniew elity posiadającej ziemie, która w wyniku tego rozwiązania mierzyłaby się ze stratą nie tylko majątku, ale też wpływu."
 modifier_empowered_smallholders: "Großbauers zyskują siłę"
 modifier_bureaucratisation_of_nobles: "Zwiększona biurokratyzacja"
 austrian_neo_absolutism_papal_concordat_button: "Przyjmij papieski konkordat"
 austrian_neo_absolutism_papal_concordat_button_desc: "Poprzez swoją lekkomyślną pogoń za reformą józefiniści i liberałowie podkopali fundamenty naszego wielkiego cesarstwa – naszą niezachwianą wiarę i lojalność wobec Tronu Piotrowego.\n\nMusimy naprawić szkody, które zostały przez nich wyrządzone, i osiągnąć porozumienie z Kościołem, które zagwarantuje, że jego obecność będzie wyczuwalna na każdym poziomie społeczeństwa – od klas szkolnych po sakrament małżeństwa."
