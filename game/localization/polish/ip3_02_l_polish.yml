 modifier_grunderyears_success_2_half_dummy: "$modifier_grunderyears_success_2$"
 grunderzeit.3.t: "Era przedsiębiorców"
 grunderzeit.3.d: "Na niemieckich terenach tyle się dzieje, że aż huczy, a wszystko za sprawą innowacji w prawie finansowym i rozrastających się sieci dróg kolejowych. Nowe firmy i przedsiębiorstwa pojawiają się jak grzyby po deszczu."
 grunderzeit.3.f: "Brygadzista znowu strzela z bicza, prowadząc zaprzęg koni naprzód. Udało im się dzisiaj zrobić niezłe postępy. Wywieziono większość piachu z terenu budowy. Ale nieźle to nie dobrze. Zresztą dobrze również nie byłoby wystarczające.\n\nBicz strzelił znowu.\n\nSerce brygadzisty ścisnęło współczucie wobec biednych zwierząt, ale szybko udało mu się odpędzić to uczucie. Litość nie przekształci tego terenu w nową fabrykę – determinacja owszem."
 grunderzeit.3.a: "Kupuj! Inwestuj! Rozbudowuj!"
 grunderzeit.3.b: "Nie dajmy się ponieść."
