 hungary_likely_lead_to_war_tt: "Takie żądanie spotka się z oburzeniem w państwie o nazwie [SCOPE.sCountry('hungary_country_scope').GetName], a wystosowanie go prawdopodobnie doprowadzi do #n wojny#!"
