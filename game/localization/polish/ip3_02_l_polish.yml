 je_hungarian_revolution: "Rewolucja węgierska"
 je_hungarian_revolution_reason: "#italic Wolność to zasada: jej społeczność jest jej bezpieczeństwem; ekskluzywność jest jej zgubą.#! – Lajos Kossuth\n\nNa początku nowego stulecia państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] znalazło się pod wpływem rosnącej dominacji ze strony klik liberałów dążących do reform.\n\nChoć różnią się co do dokładnego charakteru przyszłych relacji Węgier z #bold monarchią habsburską#!, jednoczą się wokół wspólnego pragnienia reform politycznych i gospodarczych, mając na celu przekształcenie względnie zacofanych Węgier w nowoczesne i dynamiczne państwo narodowe posiadające autonomię w węgierskich [Concept('concept_homeland', 'ojczyznach')].\n\n#bold Obywatele z przymusu#!\nJeśli państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] będzie sprzeciwiać się państwu znanemu jako #bold $AUS$#! w ramach [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], to prześladowane mniejszości mogą wykorzystać tę sytuację, aby spróbować #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold zrzucić#! nałożone na Madziarów jarzmo.#!#!"
 owns_all_hungarian_homelands_tt: "Sprawuje władzę nad #b wszystkimi#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],hungarian_homeland_states_tt ojczyznami kultury znanej jako kultura [SCOPE.sCulture('hungarian_culture_scope').GetName|l]#!#!"
 hungarian_homeland_states_tt: "#title Następujące [Concept('concept_state_region', '$concept_state_regions$')|l] są [Concept('concept_homeland', 'ojczyznami')] kultury znanej jako kultura [GetCulture('hungarian').GetName|l]:#! #indent_newline:3 \n• $STATE_BANAT$\n• $STATE_SLOVAKIA$\n• $STATE_RUTHENIA$\n• $STATE_BEKES$\n• $STATE_TRANSDANUBIA$\n• $STATE_CENTRAL_HUNGARY$\n• $STATE_DELVIDEK$\n• $STATE_NORTHERN_TRANSYLVANIA$\n• $STATE_SOUTHERN_TRANSYLVANIA$#!"
 hungarian_revolt_ethnic_unrest_tt: "Poddani, w których żyłach płynie [GetCulture('serb').GetName|l], [GetCulture('slovak').GetName|l] lub [GetCulture('romanian').GetName|l] krew, mogą #n wzniecić bunt#!, jeśli następujące warunki zostaną spełnione:\n\n• Uśredniona wartość [Concept('concept_acceptance', 'akceptacji')] kultur takich jak kultura [GetCulture('serb').GetName|l], [GetCulture('slovak').GetName|l] lub [GetCulture('romanian').GetName|l] nie przekracza #v 60#!\n• Ma miejsce jedno z poniższych:#indent_newline:3 \n• Wartość [Concept('concept_cultural_turmoil', 'zamętu kulturowego')] w [Concept('concept_homeland', 'ojczyznach')], z których wywodzi się kultura [GetCulture('serb').GetName|l], [GetCulture('slovak').GetName|l] lub [GetCulture('romanian').GetName|l], przekroczy #n 15%#!\n• [concept_political_movement] powoduje [concept_obstinance|l] w [Concept('concept_homeland', 'ojczyznach')], z których wywodzi się kultura [GetCulture('serb').GetName|l], [GetCulture('slovak').GetName|l] lub [GetCulture('romanian').GetName|l]#!"
 has_founded_budapest_tt: "Podjęliśmy #bold decyzję#! o założeniu #bold Budapesztu#!"
