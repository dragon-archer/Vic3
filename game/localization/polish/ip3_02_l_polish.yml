 je_austrian_neo_absolutism: "Autokracja w epoce wolności"
 je_austrian_neo_absolutism_reason: "#italic „Filarami systemu bachowskiego są cztery armie: wojska stojące ce się z żołnierzy, wojska siedzące składające się z urzędników, wojska klęczące składające się z księży oraz wojska pełzające składające się z donosicieli”.#!\n\nGroźba społecznych wstrząsów zmusiła miasto znane jako [ROOT.GetCountry.GetCapital.GetCityHubName] do podjęcia własnych, kontrolowanych reform. Dzięki utworzeniu scentralizowanego, racjonalnego i skutecznego aparatu państwowego – opartego na lojalnych i sprawnych urzędnikach – państwo zostanie przekształcone tak, by sprostało wymogom nowej epoki.\n\n[concept_austrian_constitutional_pressure]\nGdy opozycja wobec austriackiego projektu neoabsolutystycznego stanie się zbyt silna, władze miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] zostaną zmuszone do ustąpienia przed żądaniami reformatorów i będą musiały uznać konstytucję ograniczającą władzę państwową."
 je_austrian_neo_absolutism_fail_tt: "[concept_austrian_constitutional_pressure] osiągnęła wartość #v 100#!"
