 bavarocracy_events.1.t: "Król-wychowawca Hellenów"
 bavarocracy_events.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] poprzez pomyślne pokierowanie państwem we wczesnym etapie jego burzliwego istnienia umocnił swoją pozycję jako umiejętnego nawigatora za sterami stabilnego rządu."
 bavarocracy_events.1.f: "Popijając kawę, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] spogląda na poranną korespondencję. Doniesienia o przydrożnych bandytach, aferach korupcyjnych i kłótniach pomiędzy frakcjami – nic nowego. Mimo to wśród zwykłych nudnych wiadomości pojawiły się oznaki zmian. Efekty niedawnych reform w polityce utrzymywania porządku, ustanowienie instytucji oświaty i zalążki współczesnych aparatów biurokracji. Wciąż wiele pozostaje do zrobienia, ale każdego roku [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ma coraz lepszy humor o poranku."
