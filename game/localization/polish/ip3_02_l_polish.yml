 austria_events.4.t: "Ausgleich"
 austria_events.4.d: "Osiągnięto kompromis. Państwo o nazwie [ROOT.GetCountry.GetName], zgodnie z umową, będzie zrestrukturyzowane i stanie się monarchią dualistyczną ([ROOT.GetCountry.GetNameNoFlag]-[SCOPE.sCountry('hungary_scope').GetNameNoFlag]). Nastąpi podział na Zalitawię, której ośrodkiem władzy stanie się miasto o nazwie [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName], oraz na Przedlitawię, której ośrodkiem władzy stanie się miasto o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.4.f: "Stojąc pośród innych możnych, hrabia oglądał, jak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] z założonymi wszystkimi insygniami przemierza drogę w kierunku sztucznie usypanego wzgórza koronacyjnego, którego ziemia pochodziła z każdego zakątka jego ojczyzny – Węgier. Odszedł ze służby, ale nie porzucił swojego oddania, a jednak – [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] na szycie wzgórza to widok, przez który ta chwila nabrała nieoczekiwanej powagi.\n\nPatrząc, jak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] unosi swój miecz, wykonuje cięcie w każdą ze stron świata i głośno przysięga chronić królestwo i wszystkich poddanych, coś w nim drgnęło. Wiedział, że to nie lojalność. Czyżby to był szacunek?"
 austria_events.4.a: "Utwórz Zalitawię"
 austria_events.4.b: "Utwórz Zalitawię w całkowitej jedności z Trójjedynym Królestwem."
