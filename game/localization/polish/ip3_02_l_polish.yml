 austria_events.1.t: "Rządy pióra i bagnetu"
 austria_events.1.d: "Po przeprowadzeniu ostatniej reformy neoabsolutystycznej państwo o nazwie [ROOT.GetCountry.GetName] jest gotowe, aby rozpocząć nową – złotą – erę. Naród tego państwa porzuca frakcyjny nacjonalizm i jednoczy się pod sztandarem oświeconych i roztropnych rządów."
 austria_events.1.f: "„Dobrobyt jednostki jest zależny od dobrobytu ogółu, ale dobrobyt ogółu wynika z dobrobytu jednostek”.\n\n– Joseph von Sonnenfels"
 austria_events.1.a: "Wiwat! Wiwat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Niech [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] światłe rządy trwają wiecznie!"
 austria_events.1.b: "Dzięki wiedzy i służbie oddanych biurokratów państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] nie upadło."
