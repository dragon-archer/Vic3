 hungary_events.6.t: "Ultimatum austriackie"
 hungary_events.6.d: "Grożąc podjęciem działań militarnych, rząd w mieście znanym jako [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] bezprawnie i jednostronnie odrzucił nasze niedawne reformy i teraz przywołuje nas do porządku."
 hungary_events.6.f: "Po przeczytaniu na głos pisma z miasta znanego jako [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] austriacki wysłannik zastukał swoimi butami i ukłonił się zebranym dygnitarzom węgierskim.\n\nŻądania były zrozumiałe, czas negocjacji minął. Albo węgierski sejm odejdzie od reform, albo armia austriacka mu w tym pomoże."
 hungary_events.6.a: "Ta kropla przepełnia czarę goryczy. Madziarowie, do broni!"
 hungary_events.6.b: "Nie mamy wyjścia – musimy przystać na te warunki."
 austrian_ultimatium_tt: "Przyjmując ich ultimatum, odejdziemy od naszych reform, a [concept_journal_entry|l] #bold $je_hungarian_revolution$#! #n nie#! zostanie ukończony"
 modifier_humiliated_by_austria: "Upokorzenie z rąk Austrii"
 hungary_events.7.t: "Wstawaj, Madziarze"
 hungary_events.7.d: "Dźwięki trąbki rozbrzmiewają w całym państwie o nazwie [ROOT.GetCountry.GetName]. Tysiące ochotników gromadzi się w nowo utworzonych punktach poborowych. Listy pułków zapełniają się rekrutami, a nowo mianowani generałowe sprzeczają się między sobą, jak najlepiej ich wykorzystać."
 hungary_events.7.f: "Przyjdą klęknąć przy mogile,\nNasze wnuki, choć na chwilę,\nAby w słowach swej modlitwy,\nWspomnieć nasze święte bitwy.\nBoże wspomóż nas swymi siłami,\nPrzysięgamy,\nŻe nie będziemy już niewolnikami\nnigdy więcej!\n\n– Sándor Petőfi, #italic Nemzeti dal#!"
 hungary_events.7.a: "Walczymy dla ojczyzny – tam przelejemy naszą krew."
 hungary_events.7.b: "Odważni wgrywają. Musimy pierwsi zaatakować wroga."
 every_state_with_enlistment_decree_get_modifier: "Każdy [concept_state|l] państwa o nazwie [ROOT.GetCountry.GetName], który ma #b aktywne#! [concept_decree|l] znane jako [GetDecreeType('decree_enlistment_efforts').GetName|l], otrzyma modyfikator #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mustering_the_honved_tt $modifier_mustering_the_honved$#! na następującą liczbę lat: #v [GetPlayer.MakeScope.ScriptValue('display_normal_modifier_time')]#!"
 modifier_mustering_the_honved_tt: "[GetStaticModifier('modifier_mustering_the_honved').GetName|v]\n[GetStaticModifier('modifier_mustering_the_honved').GetDesc]"
 modifier_mustering_the_honved: "Zebranie Honwedów"
 modifier_defenders_of_the_homeland: "Obrońcy ojczyzny"
 modifier_honved_mobilization_programme: "Program przyjmowania Honwedów"
 modifier_autumn_campaign: "Naprzód, Honwedzi!"
 hungary_events.8.t: "Transylwański bunt"
 hungary_events.8.d: "Tysiące wybitnych i zwykłych obywateli, w których żyłach płynie [GetCulture('romanian').GetName|l] krew, dały wyraz niezadowolenia w związku ze zjednoczeniem Transylwanii z państwem o nazwie [SCOPE.sCountry('hungary_country_scope').GetName]. W Blaju zebrały się tysiące ludzi, aby oznajmić o swoim zamiarze podjęcia walki przeciwko miastu znanemu jako [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]."
 hungary_events.8.f: "Mihai wyciągnął spod swojego płaszcza niewielką lunetę i ustawił obiektyw. Mając korzystną pozycję na wzgórzu winnicy, mógł dostrzec całe mnóstwo mężczyzn, którzy zebrali się nie tylko w mieście, ale i na jego obrzeżach. Były ich tysiące, jak nie więcej, a ich ubiór wskazywał na to, że pochodzili z każdego zakątka Transylwanii i nie tylko.\n\nOdgłos łamanej gałęzi przerwał obserwacje. Kroki? Spoglądając przez ramie, nie zauważył żadnego z tych mięśniaków #italic moti#!, którzy wcześniej dali mu nieco popalić.\n\n„Te kundle nie potrafiłyby złapać kulawej lochy” – pomyślał tuż przed tym, jak opadająca pałka roztrzaskała mu czaszkę na pół."
 hungary_events.8.a: "Przeklęci zdrajcy. Wysłać armię."
 hungary_events.8.b: "Libertate sau Moarte!"
 hungary_events.8.c: "Zatwierdź Transylwanię jako autonomiczny teren korony."
 hungary_events.8.e: "Nasze decyzje nie będą wymuszane przez bandę nadętych chłopów pańszczyźnianych."
 modifier_auraria_gemina_legion: "Legion Auraria Gemina"
 transylvanian_massacres_tt: "Po #bold załamaniu się porządku#! #bold Transylwanię#! obiegły wieści o #n mordach#!, których dopuściły się wędrowne zgraje chłopów i żołnierzy."
 hungary_events.9.t: "Wiosna węgierska"
 hungary_events.9.d: "Sejm państwa o nazwie [SCOPE.sCountry('hungary_country_scope').GetName], w którym przeważają postępowcy, wprowadził w zaskakujący sposób kilka praw, które ze względu na swoją radykalną formę mogą osłabić naszą władzę państwową."
 hungary_events.9.f: "Szczegóły dotyczące wieści docierających z miasta o nazwie [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] różniły się w równym stopniu co reakcje osób, do których docierały. Wielki krok w kierunku liberalnej przyszłości czy potknięcie się i upadek w chaos i anarchię? Podżeganie do buntu czy inspiracja dla reszty cesarstwa? Prowokująca deklaracja czy godny tchórza cios w plecy?\n\nSam nie wiedział, ale obawiał się, że reakcja Hofburga daleka będzie od pobłażliwej."
 hungary_events.9.a: "Mamy bardziej naglące sprawy, którymi powinniśmy się przejmować."
 hungary_events.9.b: "Ogłoś, że prawa są nielegalne, i zażądaj ich natychmiastowego odwołania."
 hungary_events.11.t: "Kwestia Węgier"
 hungary_events.11.d: "Ponieważ [ROOT.GetCountry.GetRuler.GetFullName] obejmuje tron państwa o nazwie [ROOT.GetCountry.GetName] jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], pobłażliwe stanowisko osoby pełniącej tę funkcję przed [ROOT.GetCountry.GetRuler. GetCustom('PL_nim_nia')] w kwestii państwa o nazwie [SCOPE.sCountry('hungary_country_scope').GetName] zaczyna być podważane. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] musi teraz poradzić sobie z wieloma ponaglającymi głosami, które zachęcają do unieważnienia praw, które w ostatnim czasie ustanowił węgierski sejm."
 hungary_events.11.f: "Czy aprobata dana pod przymusem jest w ogóle aprobatą?\nCzy monarcha jest zobowiązany głupimi przysięgami swojego poprzednika?\nCzy prawa ustanowione bez odpowiedniego zwierzchnictwa cesarskiego są dla niego wiążące?\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] wie, że takie zagwozdki nie mają znaczenia. Musi odpowiedzieć sobie tylko na jedno pytanie – jak daleko posunie się, aby zrealizować swoją wizję?"
 hungary_events.11.a: "Unieważnij prawa i formalnie zlikwiduj Sejm Węgier."
 hungary_events.11.b: "Lepiej nie wprowadzać zamieszania."
 hungary_events.12.t: "Państwo państw"
 hungary_events.12.d: "Rewolucja [ROOT.GetCountry.GetAdjective|l] była wielkim sukcesem, a wpływ jej gospodarczych i politycznych reform odczuło całe państwo."
 hungary_events.12.f: "Łopocze flaga wolności we krwi cała,\nłopocze nad głową Madziara.\nPo długich latach walki upadają ciała,\npo długich latach śmierć ich zabrała.\n\nNieszczęście nie trwa chwili,\nwalka trwa setki wiosen,\nale my trwamy wciąż silni,\nnasze państwo wciąż z donośnym głosem.\n\n– #italic Szózat#!, Mihály Vörösmarty"
 hungary_events.12.a: "Niech żyje wolność Węgier!"
 hungary_events.12.b: "Niech żyje ojczyzna!"
 increased_chance_of_liberal_leaders_tt: "We wszystkich [Concept('concept_interest_group', 'grupach interesu')] wzrośnie prawdopodobieństwo wyboru [Concept('concept_leader', 'przywódców')] o liberalnych i radykalnych poglądach."
 modifier_efficient_magyarization: "Pełna madziaryzacja"
 modifier_hungarian_radicalism: "Ojczyzna wolności"
 modifier_a_liberal_century: "Usprawiedliwiona rewolucja"
 hungary_events.13.t: "Korona Świętego Stefana"
 hungary_events.13.d: "[ROOT.GetCountry.GetAdjective] niepodległość w końcu jest bezpieczna. Zbliża się również koniec kadencji rządu tymczasowego, którym włada [ROOT.GetCountry.GetRuler.GetFullName], a to oznacza, że sejm w końcu będzie mógł ostatecznie ustalić status monarchii."
 hungary_events.13.f: "Co się stanie z pustym miejscem na tronie Świętego Stefana? Dyskusje ciągnęły się całe popołudnie, ale rada nie była nawet blisko podjęcia decyzji. Pragmatyczni monarchiści, gorliwi republikanie i wszelkiej maści franko-, anglo- i rusofile – wszyscy skakali sobie do gardeł przez wiele dni bez przerwy, atakując się nawzajem w kąśliwych artykułach prasowych, podczas głośnych wymian zdań i co najmniej w jednym przypadku twarzą w twarz.\n\nAle ponieważ pragmatyczny rozsądek łagodzi upór, to zatarły się niegdyś wyraźne podziały i zawiązano nowe sojusze. Wraz z końcem ostatecznej narady podjęto decyzję."
 hungary_events.13.a: "Koniec Habsburgów. Węgry będą funkcjonować jako [GetLawType('law_presidential_republic').GetName|l]."
 hungary_events.13.b: "Na tronie powinien zasiąść szlachcic pochodzenia madziarskiego."
 hungary_events.13.c: "Zaproś do miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] następującą postać: [SCOPE.sCountry('russia_scope').GetRuler.GetLastNameNoFormatting] z państwa znanego jako [SCOPE.sCountry('russia_scope').GetName]."
 hungary_events.13.e: "Dobre stosunki z następującym państwem są najważniejsze: [SCOPE.sCountry('britain_scope').GetName]"
 hungary_events.13.g: "Młody książę z państwa o nazwie [SCOPE.sCountry('france_scope').GetName] obejmie tron."
