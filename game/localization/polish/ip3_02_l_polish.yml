 je_bavarocracy: "Bawarokracja"
 je_bavarocracy_reason: "Nowe królestwo znane jako [ROOT.GetCountry.GetName], pierwszy prawdziwie niepodległy grecki obszar administracyjny od czasów Konstantyna XI, począwszy od momentu utworzenia w 1832 roku było kontrolowane przez postać znaną jako [SCOPE.sCharacter('king_otto_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFirstName] i jego bawarskich regentów.\n\nChcąc udowodnić swoją wartość jako godnego władcy Hellenów, młody król musi podjąć drastyczne kroki, aby sprostać oczekiwaniom swego ludu."
