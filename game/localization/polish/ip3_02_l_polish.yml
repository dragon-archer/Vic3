 grunderzeit.1.t: "Gründerkrach" # Panic of 1873
 grunderzeit.1.d: "Lata optymizmu i rozwoju finansowego kończą się nieprzyjemnym wyhamowaniem – raporty z krwistoczerwonymi liczbami zalewają niemieckie giełdy papierów wartościowych w odpowiedzi na upadające niczym klocki domino banki i firmy spekulacyjne."
 grunderzeit.1.f: "#bold Panika bankowa w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nOgłoszenie likwidacji kilku znanych firm wywołało lawinę, która zmiotła z powierzchni ziemi nie tylko małych inwestorów, ale również dobrze znanych finansistów. Przez cały dzień gońcy biegali od telegramu do telegramu, pośpiesznie pędząc przez tłumy. Kupcy palili swoje świadectwa bezwartościowych akcji firm."
 grunderzeit.1.a: "Winni są spekulanci i niepohamowany liberalizm gospodarczy."
 grunderzeit.1.b: "To dzieło grabieżczych brokerów w naszym gronie."
