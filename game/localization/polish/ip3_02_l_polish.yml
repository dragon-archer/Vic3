 hungarian_revolution_annex_transylvania_button: "Ogłoś zjednoczenie z Transylwanią"
 hungarian_revolution_annex_transylvania_button_desc: "Mimo że państwo znane jako [SCOPE.sCountry('transylvania_scope').GetName] jest uznawane za część terenu korony państwa o nazwie [ROOT.GetCountry.GetName], to jego administracja była prowadzona niezależnie od Węgier właściwie od klęski #bold buntu Rakoczego#! w 1711 roku.\n\nW Sejmie Transylwanii nadal jednak dominują frakcje [SCOPE.sCulture('hungarian_culture_scope').GetName|l] i [SCOPE.sCulture('szekely_culture_scope').GetName|l], które są zwolennikami zjednoczenia, a mała zachęta zapewne przekonałaby zgromadzenie, aby znów połączyć się w królestwo. Państwo o nazwie [SCOPE.sCountry('austria_scope').GetName] raczej nie poprze takiego posunięcia i prawdopodobnie przypnie nam łatkę zdrajców."
 if_trs_accepts_tt: "Jeśli państwo o nazwie [SCOPE.sCountry('transylvania_scope').GetName] przyjmie naszą propozycję unii państw takich jak [SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] i [ROOT.GetCountry.GetName], będzie to oznaczać #b aneksję#! następującego państwa: [SCOPE.sCountry('transylvania_scope').GetNameNoFormatting]"
 hungarian_revolution_twelve_points_button: "Rozpowszechnij Dwanaście Postulatów"
 hungarian_revolution_twelve_points_button_desc: "Postępowcy w państwie znanym jako [ROOT.GetCountry.GetName] byli podzieli na radykałów i nieco ostrożniejszych reformatorów, ale teraz zjednoczyli się pod szyldem wspólnego programu politycznego – Dwunastu Postulatów – czyli szeregu daleko idących praw, których założeniem jest ochrona wolności państwa po wsze czasy."
 hungarian_revolution_twelve_points_tt: "Takie drastyczne działanie prawdopodobnie spowoduje #bold wielki rozłam#! w naszych relacjach z państwem o nazwie [SCOPE.sCountry('austria_scope').GetName], a być może nawet #n doprowadzi do wojny#!"
 hungarian_revolution_austrian_ruler: "Jeśli zaistnieją następujące warunki, zmaleje szansa na sprzeciw wobec naszych działań ze strony państwa o nazwie [SCOPE.sCountry('austria_scope').GetName]:#indent_newline:3 \n• [concept_ruler] państwa znanego jako [SCOPE.sCountry('austria_scope').GetName] ma następującą [Concept('concept_character_trait', 'cechę postaci')]: [GetCharacterTrait('compliant').GetName|l]\n• Państwo o nazwie [SCOPE.sCountry('austria_scope').GetName] bierze czynny udział w jakimkolwiek [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')]#!"
