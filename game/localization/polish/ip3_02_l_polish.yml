 bavarocracy_events.2.d: "W związku z niechęcią wobec bawarskiej kliki w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] wybucha powszechna insurekcja. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] nie pełni już swej funkcji; podobno jest na obcym szkunerze kierującym się na północ. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to już przeszłość. Rząd tymczasowy wzywa naród do głosowania na następcę."
