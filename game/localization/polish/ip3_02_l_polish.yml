 bavarocracy_fail_explanation_tt: "Upadek bawarokracji pozwoli nam osadzić na tronie nową osobę. #b $DEN_ADJ$#! narodowość księcia królewskiej krwi będzie mile widziana przez [Concept('concept_great_power', '$concept_great_powers$')|l]. Możemy też utworzyć #b Drugą Republikę Grecką.#!\n\n#b $FRA$#!, #b $GBR$#! lub #b $RUS$#! – jeśli jedno z tych państw będzie mieć wobec nas [concept_obligation|l], to nie będą obowiązywać klauzule #b konferencji londyńskiej z 1832 roku#!, co umożliwi nam wybranie księcia królewskiej krwi z danego państwa jako króla Hellenów.\n\nPotencjalny zagraniczny król będzie wyznawać następujące [Concept('concept_ideology', '$concept_ideologies$')|l]:\n• $DEN_ADJ$ narodowość, [GetIdeology('ideology_reformer').GetName|l]\n• $GBR_ADJ$ narodowość, [GetIdeology('ideology_market_liberal').GetName|l]\n• $RUS_ADJ$ narodowość, [GetIdeology('ideology_royalist').GetName|l]\n• $FRA_ADJ$ narodowość (orleanista), [GetIdeology('ideology_market_liberal').GetName|l]\n• $FRA_ADJ$ narodowość (legitymista), [GetIdeology('ideology_traditionalist').GetName|l]\n• $FRA_ADJ$ narodowość (bonapartysta), [GetIdeology('ideology_jingoist_leader').GetName|l]"
