 grunderzeit.2.t: "Trzydzieści lat rozwoju"
 grunderzeit.2.d: "Po kilku dekadach dobrobytu gospodarczego napędzanego przez intensywny wysiłek i przedsiębiorczość nadszedł czas pewnego wyciszenia. [ROOT.GetCountry.GetAdjective] historia zapamięta te lata jako jeden z najwspanialszych okresów w dziejach państwa."
 grunderzeit.2.f: "– I oni nazywają to bańką!? Bańką!? Tylko #italic głupiec#! zainwestowałby spadek swojej partnerki w coś takiego. Powiem ci coś, #italic liebchen#!… Ja głupcem nie jestem."
 grunderzeit.2.a: "Niech żyje nieposkromiony duch ludzkiej przedsiębiorczości!"
 grunderzeit.2.b: "Oby te dekady były ledwie początkiem następnych."
 modifier_grunderyears_success: "Duch wspaniałej trzydziestki"
 modifier_grunderyears_success_2: "Urok wspaniałej trzydziestki"
