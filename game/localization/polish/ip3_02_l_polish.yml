 hungary_events.1.t: "Perła Dunaju"
 hungary_events.1.d: "Po oficjalnym połączeniu Budy, Pesztu i Óbudy w jedno miasto nowa metropolia, Budapeszt, przeżywa rozkwit, jakiego nie widziano w historii państwa znanego jako [ROOT.GetCountry.GetName]. Do miasta spływa kapitał oraz wiedza i doświadczenie imigrantów."
 hungary_events.1.f: "„Kapitał będzie silny tylko wtedy, gdy będzie mieć siłę rządzić. Będzie dobrze prosperować, jeśli pokieruje nim wspólny duch, wspólna chęć dążenia do celu. Będzie szczęśliwy tylko wtedy, gdy oddzielne interesy złączą się w jeden wspólny”.\n– Bertalan Szemere"
 hungary_events.1.a: "Panonia jest naszym spichlerzem, a Budapeszt sercem."
 hungary_events.1.b: "Borúra derű, niech Budapeszt wyznacza ścieżkę dla naszego narodu."
 modifier_budapest_steam_mills: "Rozkwit budapeszteńskich młynów parowych"
 modifier_budapest_paris_of_the_east: "Paryż Wschodu"
 modifier_budapest_chain_bridge: "Most łańcuchowy Széchenyi"
 modifier_budapest_grain_barons: "Wsparcie zbożowych baronów"
 modifier_budapest_academy: "Sfinansowanie akademii nauk"
 hungary_events.2.t: "Powstanie serbskie"
 hungary_events.2.d: "Zebranie w Karłowicach przedstawicieli ludności kultury znanej jako kultura [GetCulture('serb').GetName|l] w państwie o nazwie [SCOPE.sCountry('hungary_country_scope').GetName] zakończyło się buntem, którego celem jest wydzielenie serbskiego królestwa na północ od Sawy."
 hungary_events.2.f: "„Byliśmy rozrzuceni na wszystkie strony świata. Każdy mógł nami rządzić, podczas gdy my nie mogliśmy nawet rządzić samymi sobą, zupełnie jakbyśmy nigdy nie sprawowali władzy nad własnym losem!”.\n– Nikanor Grujić"
 hungary_events.2.a: "Zmobilizuj armię i wyeliminuj te wiedeńskie pieski salonowe."
 hungary_events.2.b: "W imię zasłużonego krzyża i złotej wolności!"
 hungary_events.2.c: "Uznaj następującego człowieka za naszego lokalnego gubernatora: [SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName]."
 hungary_events.2.e: "Serbom nie można ufać – ich również trzeba zniszczyć."
 modifier_serbian_volunteers: "Serbscy ochotnicy"
 hungary_events.3.t: "Powstanie słowackie"
 hungary_events.3.d: "Na zebraniu w Myjavie [GetCulture('slovak').GetName] Rada Narodowa ogłosiła swój zamiar odłączenia się od państwa o nazwie [SCOPE.sCountry('hungary_country_scope').GetName] i wezwała do ogólnopaństwowego powstania słowackiego."
 hungary_events.3.f: "„Od dawna jesteśmy kukiełką w diabelskiej polityce, która celowo próbuje nas podzielić i stale wywołuje między nami konflikt, abyśmy ponieśli porażkę z własnej winy… Dojrzeliśmy, poznaliśmy swoje prawa i chcemy ich bronić, wykazując odwagę”.\n– Ľudovít Štúr"
 hungary_events.3.a: "Nasza armia rozprawi się z tymi zdrajcami w mgnieniu oka."
 hungary_events.3.b: "Sláva! Šetkým Slovakom!"
 hungary_events.3.c: "Obiecaj Słowakom autonomię w zamian za hołd lenny."
 hungary_events.3.e: "Podżeganie do buntu trzeba zdławić."
 modifier_slovak_volunteers: "Słowaccy ochotnicy"
 hungary_events.4.t: "Węgry wzywają do zjednoczenia"
 hungary_events.4.d: "Sejm państwa o nazwie [SCOPE.sCountry('hungary_country_scope').GetName] wykonał odważny ruch i ogłosił zawarcie unii państwa znanego jako [ROOT.GetCountry.GetName] z Węgrami. Aby unia zaistniała, potrzebna jest aprobata sejmu w mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName], w związku z czym popierające unię frakcje [GetCulture('hungarian').GetName|l] i [GetCulture('szekely').GetName|l] rozpoczęły poprzez swoich delegatów walkę o zdobycie odpowiedniej liczby głosów."
 hungary_events.4.f: "„Gdyby Bóg chciał, żebym dzisiaj pracował, nie wysłałby tu tak hałaśliwych tłumów” – pomyślał Ioan. Spojrzał znad księgi rachunkowej raz jeszcze, chwycił fajkę, zaciągnął się i spojrzał przez okno.\n\nPrzed Pałacem Reduty zbierał się coraz większy tłum. Byli to głównie Szeklerzy i Węgrzy – Ioan kojarzył niektórych z nich. Na ulicach rozbrzmiewało wykrzykiwane przez nich hasło „Unia albo śmierć!”.\n\n„Nie za dobry to interes – pomyślał. – Niedobrze też #italic dla#! interesów”.\n\nJego porywczy syn, razem z dwójką praktykantów, wyjechali już z miasta na jakieś zebranie narodowe w Blaju – jakby nie było gdzie się spotkać.\n\n„Nie – pomyślał, żując swoją fajkę – to się nie skończy dobrze”."
 hungary_events.4.a: "Igen. Sejm głosuje za zjednoczeniem."
 hungary_events.4.b: "Nem. Propozycja zostaje odrzucona po wyrównanym głosowaniu."
 hungary_events.5.t: "Transylwania ratyfikuje unię z Węgrami"
 hungary_events.5.d: "Po głosowaniu w regionalnym sejmie, w którym przeważają Madziarowie, zdecydowano, że Transylwania zjednoczy się z państwem znanym jako [SCOPE.sCountry('hungary_country_scope').GetName]."
 hungary_events.5.f: "„W zeszłym tygodniu skandowali «unia albo śmierć». Samobójstwo przez głosowanie – pomyślał. – Powinni byli krzyczeć «unia #italic i#! śmierć»”.\n\nCzy było to sprawiedliwe? Być może. Czy było to legalne? Wątpliwe. Czy było to rozsądne? Absolutnie nie.\n\nBył przekonany, że z jego szczęściem ten malutki zakątek świata, w którym żyje, zostanie teraz zmiażdżony przez połączony gniew miasta znanego jako [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] i Wiednia, i nic nie będzie w stanie tego powstrzymać."
 hungary_events.5.a: "Transylwania jest nieodłączną częścią korony węgierskiej."
 hungary_events.5.b: "Pozwól na razie na zachowanie lokalnych przywilejów."
 hungary_events.5.c: "Bardzo dobrze. Przyjmij decyzję sejmu."
 hungary_events.5.e: "Pozwolili sobie na zbyt wiele! Zażądaj natychmiastowego odłączenia Transylwanii."
