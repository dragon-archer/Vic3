 matter_of_hungary_dual_monarchy_button: "Ustanów monarchię dualistyczną"
 matter_of_hungary_dual_monarchy_button_desc: "#bold $HUN$#! od dawna liczą na równy status względem reszty imperium państwa o nazwie [ROOT.GetCountry.GetName] i dopóki go nie przyznamy, możemy porzucić nadzieję o zaspokojeniu ambicji Madziarów na wolność.\n\n$HUN_ADJ$ ludność dzięki wspólnym wysiłkom wybitnych obywateli stworzyła projekt planu, według którego #bold $HUN$#! otrzymają pełną autonomię wewnętrzną oraz odpowiedzialne ministerstwo. W zmian państwo węgierskie uzna imperium jako zjednoczony obszar administracyjny na wypadek wojny i w kwestiach spraw zagranicznych."
 matter_of_hungary_integrate_crown_lands_button: "Integracja terenów korony"
 matter_of_hungary_integrate_crown_lands_button_desc: "Poziom autonomii, który mają [Concept('concept_crown_land', '$concept_crown_lands$')|l] należące do państwa o nazwie [ROOT.GetCountry.GetName], jak na przykład #b $HUN$#!, jest solą w oku rządu centralnego od wielu pokoleń. Te tak zwane #italic erblande#! opierają się wszelkim próbom reformy i w większości zarządzane są przez własne instytucje odziedziczone z czasów habsburskiej monarchii złożonej.\n\nW interesie dobrobytu naszego wielkiego cesarstwa leży pełne wcielenie tych [Concept('concept_crown_land', 'terenów korony')] do austriackiej administracji."
 matter_of_hungary_integrate_crown_lands_tt: "Wartość [Concept('concept_liberty_desire', 'pragnienia wolności')] wszystkich [Concept('concept_subject', 'państw poddańczych')] stanowiących [concept_crown_land|l] wynosi mniej niż #v 25#!"
