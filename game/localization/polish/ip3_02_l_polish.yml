 austrian_gdp_higher_than_germany: "[ROOT.GetCountry.GetNameNoFlag] – to państwo ma wyższy [concept_gdp|l] niż #b $GER$#!"
 enforced_wargoal_on_prussia_tt: "[ROOT.GetCountry.GetNameNoFlag] – to państwo wyegzekwowało [concept_war_goal|l] wobec państwa znanego jako #b $PRU$#!, mając aktywny ten [concept_journal_entry|l]"
