 grunderzeit_possible_tt: "#v 75%#! lub więcej wszystkich #bold niemieckich#! [Concept('concept_country', 'państw')] w #bold Europie#! zbadało technologię o nazwie [GetTechnology('mutual_funds').GetName|l] i ma co najmniej jeden poziom budynku następującego typu: [GetBuildingType('building_railway').GetName|l] (obecnie [GetGlobalVariable('grunderzeit_countries_percent').GetValue|v%0])"
