 transleithania_historical_tt: "#bold Zalitawia#! to obszar zjednoczony Królestwa Węgier i Trójjedynego Królestwa, w którego skład wchodzą [SCOPE.sStateRegion('croatia_state_scope').GetName], [SCOPE.sStateRegion('slavonia_state_scope').GetName] i [SCOPE.sStateRegion('dalmatia_state_scope').GetName] – przy czym ten ostatni obszar administracyjny pozostaje pod kontrolą następującego państwa: [ROOT.GetCountry.GetName]."
