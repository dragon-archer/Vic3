 modifier_viribus_unitis: "Viribus Unitis"
 austria_events.2.t: "Nie ma konstytucji, nie ma pieniędzy"
 austria_events.2.d: "Skończyła się cierpliwość rządu państwa o nazwie [ROOT.GetCountry.GetName]. Frustracja wynikająca z widocznej dezorganizacji frakcji neoabsolutystów stała się powodem, aby żądać natychmiastowego przyjęcia konstytucji."
 austria_events.2.f: "Ostry dźwięk stukających butów poniósł się echem przez korytarze Hofburgu, po których ministrowie i biurokraci poruszali się z narastającym pośpiechem. Drzwi otworzyły się gwałtownie na oścież i równie szybko się zatrzasnęły. Stłumiona dyskusja przerodziła się w głośną awanturę. Brak porządku w zewnętrznym kręgu administracji był czymś normalnym od dawna. Tylko że to jest wewnętrzny krąg, dla którego taka sytuacja nie jest normalna a niebezpieczna."
 austria_events.2.a: "Przyjmij ich żądania. Stabilność cesarstwa jest najważniejsza."
 austria_events.2.b: "Mają żądania? Oskarżenie o zdradę ostudzi ich zapał."
 modifier_unrest_in_the_ministry_of_finance: "Niepokój w Ministerstwie Finansów"
 modifier_disapproving_of_unqualified_autocracy: "Sprzeciw wobec swobodnej autokracji"
 modifier_autocracy_discredited: "Zdyskredytowanie neoabsolutyzmu"
 austria_events.3.t: "Kryzys na Dunaju"
 austria_events.3.d: "Niepodległość państwa znanego jako [SCOPE.sCountry('hungary_scope').GetNameNoFlag] wywołała falę niepokoju etnicznego w naszym narodzie. Nacjonaliści z całego państwa o nazwie [ROOT.GetCountry.GetName], zachęceni rozwojem wydarzeń w mieście znanym jako [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName], zorganizowali powstanie przeciwko rządom sprawowanym z miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.3.f: "Spośród czterech podlegających mu garnizonów tylko jeden zachował swój honor i pozostał całkowicie lojalny. Pozostałe rozproszyły się jak tchórze albo, co gorsza, przeszły na stronę wroga.\n\nBuntownicy. Psy. Gdyby tylko miał okazję, powiesiłby wszystkich.\n\n– Herr Feldmarschall! Jakie rozkazy?\n\nTe słowa wyrwały generała z jego własnych myśli.\n\n– Te powstania to nic nowego – wyrzucił z siebie nagle. – Cesarstwo radziło sobie ze znacznie poważniejszymi zagrożeniami. Zabezpieczyć teren i sprowadzić do mnie posłańca, rozkazy z miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] otrzymam bezzwłocznie."
 austria_events.3.a: "Straciliśmy obrzeża, wycofać się na do obszaru erblande."
 austria_events.3.b: "Odwrót z Węgier, ale na tym koniec."
 austria_danube_croat_revolt: "Nasi poddani, których kulturą jest kultura [SCOPE.sCulture('croat_scope').GetName|l], buntują się przeciwko mianowanym przez nas zarządcom i odsuwają ich od władzy na swoich ziemiach."
 austria_danube_serb_revolt: "Nasi poddani, których kulturą jest kultura [SCOPE.sCulture('serb_scope').GetName|l], buntują się przeciwko mianowanym przez nas zarządcom i odsuwają ich od władzy na swoich ziemiach."
 austria_danube_polish_revolt: "Nasi poddani, których kulturą jest kultura [SCOPE.sCulture('polish_scope').GetName|l], buntują się przeciwko mianowanym przez nas zarządcom i odsuwają ich od władzy na swoich ziemiach."
 austria_danube_italian_revolt: "Nasi poddani, których kulturą jest kultura [SCOPE.sCulture('north_italian_scope').GetName|l], buntują się przeciwko mianowanym przez nas zarządcom i odsuwają ich od władzy na swoich ziemiach."
