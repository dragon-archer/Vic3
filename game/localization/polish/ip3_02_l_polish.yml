 hungarian_revolution_establish_honved_button: "Utwórz armię Honwedów"
 hungarian_revolution_establish_honved_button_desc: "Państwo znane jako [ROOT.GetCountry.GetName] przez długi czas spotykało się z odmową w kwestii korzystania z prawa do zwierzchnictwa wojskowego nad własnymi rekrutami, ale teraz ma takie możliwości i musi stworzyć armię, która będzie służyć miastu o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName], a nie #italic Hofkriegsratowi#! w Wiedniu.\n\nNiestety, tradycyjne pułki węgierskie nie są wystarczająco liczne, aby zaspokoić tę potrzebę. Musimy podjąć się wysiłku restrukturyzacji i poboru na szeroką skalę, abyśmy znów mogli zasiać lęk w sercach naszych wrogów."
