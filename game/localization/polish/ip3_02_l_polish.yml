 austria_events.5.t: "Relikty minionej ery"
 austria_events.5.d: "W związku z porzuceniem przez rząd projektu neoabsolutyzmu jego dawni zwolennicy stracili uznanie w oczach całego narodu."
 austria_events.5.f: "Minister wprawioną ręką składa podpis na dokumencie. Głowę wypełnia mu tylko jedno pytanie: czy to ostatni raz? Wzdycha ze zmęczeniem. Kryzysów było zbyt wiele, a zepsucie zakorzeniło się zbyt głęboko. Gdyby mieli choć jedną lub dwie dekady więcej, wtedy wszyscy ujrzeliby nietuzinkowość ich pracy.\n\nGdy podawał sekretarzowi dokument, jego palce się zawahały i zacisnęły mocniej. Przez krótką chwilę ręka odmówiła mu posłuszeństwa – nie chciała przekazać dokumentu.\n\nMoment później wypuścił go spod palców."
 austria_events.5.a: "Być może mieli złe idee, ale za to ich metody zasługują na wyróżnienie."
 austria_events.5.b: "Zostaw tych, którzy działają w służbach bezpieczeństwa."
 austria_events.5.c: "Zdystansujmy się od nich publicznie."
