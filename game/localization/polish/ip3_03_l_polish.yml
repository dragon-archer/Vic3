 # Greece events
 greece.1.t: "Państwo greckie"
 greece.1.d: "Popularyzacja nacjonalizmu wywołała wśród naszych obywateli irredentystyczne pragnienie połączenia wszystkich terytoriów należących do zbiorowości, których kulturą jest kultura [SCOPE.sCulture('greek_culture_scope').GetName|l], w jeden kraj – państwo greckie."
 greece.1.f: "– Aby stworzyć państwo greckie, położyliśmy kres trwającym od wieków rządom Osmanów, ale to nie wystarczy. Wielu naszych rodaków wciąż żyje pod jarzmem obcych rządów, marząc o własnym kraju. Marzenie to można spełnić jedynie poprzez aneksję wszystkich greckich ziem – bez względu na to, czy ich okupanci oddadzą je dobrowolnie, czy też nie."
 greece.1.a: "Nasze prawa do tego terytorium są niepodważalne."
 greece.1.b: "Ekspansja nie jest teraz priorytetem."
 embrace_megali_idea_tt: "#r #b Wybranie tej opcji zmieni warunki ukończenia [Concept('concept_journal_entry', 'wpisu w dzienniku')] $je_greek_nationalism$ na następujące:#!#!\n• Państwo o nazwie [ROOT.GetCountry.GetName] sprawuje władzę nad #b wszystkimi#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt obszarami administracyjnymi będącymi ojczyznami Greków#!#! (ten warunek spełnia obecnie następująca liczba obszarów: #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] jest w stanie pokoju\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] #b nie#! jest [Concept('concept_subject', 'państwem poddańczym')] innego narodu\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] ma [Concept('concept_rank', 'rangę')] co najmniej [Concept('concept_minor_power', 'średniego mocarstwa')]\n• [concept_gold_reserves] państwa o nazwie [ROOT.GetCountry.GetNameNoFlag] wynoszą więcej niż #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!\n• Wartość [Concept('concept_legitimacy', 'prawomocności')] musi wynosić co najmniej #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#!"
 not_embrace_megali_idea_tt: "#r #b Warunki ukończenia [Concept('concept_journal_entry', 'wpisu w dzienniku')] $je_greek_nationalism$ pozostaną takie same:#!#!\n• Państwo o nazwie [ROOT.GetCountry.GetName] sprawuje władzę nad co najmniej #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt obszarami administracyjnymi będącymi ojczyznami Greków#!#! (ten warunek spełnia obecnie następująca liczba obszarów: #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] jest w stanie pokoju\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] #b nie#! jest [Concept('concept_subject', 'państwem poddańczym')] innego narodu\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] ma [Concept('concept_rank', 'rangę')] co najmniej [Concept('concept_minor_power', 'średniego mocarstwa')]\n• [concept_gold_reserves] państwa o nazwie [ROOT.GetCountry.GetNameNoFlag] wynoszą więcej niż #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] #b nie#! ma żadnych [Concept('concept_insurrection', 'powstańczych')] [Concept('concept_political_movement', 'ruchów politycznych')]"
 greece.2.t: "Dąż do zdobycia tytułu Rzymu Wschodu"
 greece.2.d: "Wobec ekspansji państwa greckiego część najbardziej zagorzałych nacjonalistów zaproponowała jeszcze ambitniejszy projekt przywrócenia Cesarstwa Bizantyjskiego. Obszary administracyjne, które musielibyśmy podbić, aby osiągnąć ten cel, to [SCOPE.sState('thrace_scope').GetStateRegion.GetName] i [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "– To, co wczoraj wydawało się mrzonką, dziś jest w zasięgu ręki. Purpurowy feniks odrodzi się z popiołów!"
 greece.2.a: "Odbudujemy Bizancjum."
 greece.2.b: "Powinniśmy przerwać dalsze realizowanie tego ambitnego planu."
 embrace_ambitious_agenda_tt: "#r #b Wybranie tej opcji zmieni warunki ukończenia [Concept('concept_journal_entry', 'wpisu w dzienniku')] $je_greek_nationalism$ na następujące:#!#!\n• Państwo o nazwie [ROOT.GetCountry.GetName] powoła do życia następujący kraj poprzez [concept_nation_formation|l]: $BYZ$\n• Państwo o nazwie [ROOT.GetCountry.GetName] musi mieć aktywne prawo znane jako [GetLawType('law_monarchy').GetName|l]\n• Państwo o nazwie [ROOT.GetCountry.GetName] musi sprawować władzę nad #v wszystkimi#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt regionami administracyjnymi następującego państwa: $BYZ$#!#! (ten warunek spełnia obecnie następująca liczba regionów: #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!)\n• Wartość [Concept('concept_legitimacy', 'prawomocności')] musi wynosić co najmniej #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#!\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] jest w stanie pokoju\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] #b nie#! jest [Concept('concept_subject', 'państwem poddańczym')] innego narodu\n• Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] ma [Concept('concept_rank', 'rangę')] co najmniej [Concept('concept_minor_power', 'średniego mocarstwa')]\n• [concept_gold_reserves] państwa o nazwie [ROOT.GetCountry.GetNameNoFlag] wynoszą więcej niż #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!"
 not_embrace_ambitious_agenda_tt: "#r #b Warunki ukończenia [Concept('concept_journal_entry', 'wpisu w dzienniku')] $je_greek_nationalism$ pozostaną takie same#!#!"
 greece.3.t: "Traktat londyński"
 greece.3.d: "Po ostrożnych negocjacjach druga strona, [SCOPE.sCountry('ionian_overlord').GetName], przekazała państwu o nazwie [ROOT.GetCountry.GetName] następujący kraj: [SCOPE.sCountry('ionian_country').GetName]."
 greece.3.f: "– Aby promować dobre stosunki łączące oba narody i wzmocnić ducha naszego ludu, [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] zrzeka się w swej wspaniałomyślności Wysp Jońskich. Przyjacielski protektorat, pod którym wyspy te korzystały z naszego niekwestionowanego wsparcia, dobiega dziś końca – wierzymy, że ich mieszkańcy będą cieszyć się dobrobytem pod pieczą naszych zaufanych przyjaciół."
 greece.3.a: "To optymalne rozwiązanie."
 greece.4.t: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] znów powstaje z popiołów"
 greece.4.d1: "Nasz ambitny irredentystyczny plan okazał się sporym sukcesem. To początek nowej ery dla państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 greece.4.d2: "Nasz ambitny irredentystyczny plan okazał się sukcesem. Obywatele państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] świętują."
 greece.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] wygłasza przemowę, dzięki której społeczność [ROOT.GetCountry.GetAdjectiveNoFormatting|l] i jej przyszłe pokolenia poczują wspólną więź.\n\n– Naród, który swoim upadkiem zainspirował inne narody, dziś znów powstaje z kolan i jak nigdy przedtem nie jest podzielony na wiele małych obszarów administracyjnych, ale stanowi jeden zjednoczony kraj posiadający własny rząd, religię i politykę, których wieczne istnienie gwarantuje konstytucja." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] nie przestanie dobrze prosperować."
 greece.4.b: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] cieszy się szacunkiem, na który sobie zasłużyło."
 greece.4.c: "Przenieśmy naszą ludność do następującego państwa: [ROOT.GetCountry.GetNameNoFormatting]."
 move_greeks_tt: "Wszystkie zbiorowości greckie przeniosą się do naszego stołecznego obszaru administracyjnego"
 greek_nationalism_1: "Grecki nacjonalizm"
 greek_nationalism_clout_add_1: "Dobrze prosperująca prawomocność"
 greek_nationalism_success_1: "Siła narodu"
 greek_nationalism_2: "Grecki nacjonalizm"
 greek_nationalism_clout_add_2: "Dobrze prosperująca prawomocność"
 greek_nationalism_success_2: "Siła narodu"
 greek_nationalism_3: "Grecki nacjonalizm"
 greek_nationalism_clout_add_3: "Dobrze prosperująca prawomocność"
 greek_nationalism_success_3: "Siła narodu"
 greece.5.t: "Projekt bez przyszłości"
 greece.5.d: "Kontynuowanie agresywnej pogoni za zrealizowaniem irredentystycznego projektu państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] jest niemożliwe."
 greece.5.f: "Napięcie w pokoju przybierało niemalże materialną formę. Politycy i doradcy sprzeczali się nad sensownością dalszej realizacji ambitnego planu państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Każdy rozmówca żądał, aby strona odpowiedzialna wzięła na siebie winę za to, czym stała się [ROOT.GetCountry.GetAdjectiveNoFormatting|l] inicjatywa, i za złe zarządzanie zasobami, które wykorzystano podczas tego niedoszłego irredentystycznego przedsięwzięcia."
 greece.5.a: "Nasza porażka to hańba."
 greece.5.b: "[ROOT.GetCountry.GetRuler.GetFullName] musi za to odpowiedzieć!"
 greek_ruler_negative_popularity_1: "Niepopularne przywództwo"
 failed_je_greek_nationalism_1: "Nieudany program"
 greek_nationalism_failure_1: "Biurokracja ponosi winę"
 greek_ruler_negative_popularity_2: "Niepopularne przywództwo"
