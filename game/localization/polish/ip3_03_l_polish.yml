 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism: "Megali Idea"
 je_greek_nationalism_reason: "#italic „Grekiem jest nie tylko ten, który zamieszkuje królestwo, lecz także ten, który żyje w Janinie czy w Salonikach, czy w Sere, czy w Adrianopolu, czy w Konstantynopolu, czy w Trabzonie, czy na Krecie, czy na Samos, czy w jakimkolwiek innym miejscu związanym z historią lub rasą grecką…”\n– Joạnis Kolẹtis#!\n\nPomimo powstania niepodległego państwa greckiego większość Greków nadal żyje pod rządami obcych władców. Należy podjąć skoordynowane działania dyplomatyczne oraz wojskowe w celu objęcia #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt greckich ojczyzn#!#! naszymi rządami." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt: "Obejmij władzę nad co najmniej następującą liczbą #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt obszarów administracyjnych będących ojczyznami Greków#!#!: #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! (ten warunek spełnia obecnie następująca liczba obszarów: #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt: "Obejmij władzę nad co najmniej następującą liczbą #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt obszarów administracyjnych będących ojczyznami Greków#!#!: #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! (ten warunek spełnia obecnie następująca liczba obszarów: #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt_2: "Obejmij władzę nad co najmniej następującą liczbą #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt obszarów administracyjnych będących ojczyznami Greków#!#!: #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! (ten warunek spełnia obecnie następująca liczba obszarów: #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt_3: "Obejmij władzę nad co najmniej następującą liczbą #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt regionów administracyjnych należących do państwa o nazwie $BYZ$#!#!: #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! (ten warunek spełnia obecnie następująca liczba regionów: #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!)"
 byz_is_this_tt: "Ukończono [Concept('concept_nation_formation', 'tworzenie')] następującego państwa: #bold $BYZ$#!"
 greek_homeland_states_tt: "#title Następujące [Concept('concept_state_region', '$concept_state_regions$')|l] są [Concept('concept_homeland', 'ojczyznami')] kultury znanej jako kultura [GetCulture('greek').GetName|l]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title Następujące [Concept('concept_state_region', '$concept_state_regions$')|l] należą do państwa o nazwie $BYZ$: #!#indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"
