 greek_nationalism_failure_2: "Biurokracja ponosi winę"
 greek_ruler_negative_popularity_3: "Niepopularne przywództwo"
 failed_je_greek_nationalism_3: "Nieudany program"
 greek_nationalism_failure_3: "Biurokracja ponosi winę"
 failed_greek_je_ig_attraction: "Atrakcyjność stagnacji"
 failed_greek_je_opposition_ig_pol_str: "Nowo zdobyte poparcie"
 greece.6.t: "Traktat londyński"
 greece.6.d: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] delegatura przystąpiła do negocjacji warunków przekazania państwu o nazwie [SCOPE.sCountry('greek_country').GetName] następującego kraju: [SCOPE.sCountry('ionian_country').GetName]."
 greece.6.f: "Przed spotkaniem z rządem państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting|l] delegatura przedstawia swoją propozycję:\n\n– Aby promować dobre stosunki łączące oba narody i wzmocnić ducha ludu państwa znanego jako [SCOPE.sCountry('greek_country').GetNameNoFormatting], [SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle] naszych ziem, znanych jako [SCOPE.sCountry('ionian_country').GetNameNoFormatting], prosi, aby zakończyć przyjacielski protektorat, który do tej pory pozwalał wyspom cieszyć się waszym szczerym i sprawiedliwym wsparciem."
 greece.6.a: "To optymalne rozwiązanie."
 greece.6.b: "Nasza nieustanna interwencja jest niezbędna."
 ion_will_be_annexed: "Przekazujemy państwu o nazwie [SCOPE.sCountry('greek_country').GetName] następujący kraj: [SCOPE.sCountry('ionian_country').GetNameNoFormatting]."
 # ION overlord rejects transfer of power notification
 notification_ion_proposal_rejected_message_name: "$ION$ – propozycja odrzucona"
 notification_ion_proposal_rejected_message_desc: "[SCOPE.sCountry('greek_country').GetAdjective] delegatura przedstawiła propozycję dotyczącą wyzwolenia państwa znanego jako $ION$ poprzez pokojowe przekazanie władzy. Państwo o nazwie [SCOPE.sCountry('ionian_overlord').GetNameNoFlag] odrzuciło tę propozycję."
 notification_ion_proposal_rejected_message_tooltip: "#header $notification_ion_proposal_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ion_proposal_rejected_message_desc$"
 notification_trs_unification_rejected_message_name: "$HUN_ADJ$ propozycja zawarcia unii zostaje odrzucona przez państwo o nazwie $TRS$"
 notification_trs_unification_rejected_message_desc: "[SCOPE.sCountry('hungary_country_scope').GetAdjective] propozycja, aby ponownie zjednoczyć się z państwem o nazwie [SCOPE.sCountry('transylvania_country_scope').GetNameNoFlag] została odrzucona przez zgromadzenie narodowe tego kraju."
 notification_trs_unification_rejected_message_tooltip: "#header $notification_trs_unification_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_rejected_message_desc$"
 notification_trs_unification_accepted_message_name: "$HUN_ADJ$ unia z państwem o nazwie $TRS$ zostaje zaakceptowana przez następujące państwo: $AUS$"
 notification_trs_unification_accepted_message_desc: "Rząd państwa o nazwie [SCOPE.sCountry('austria_country_scope').GetName] bardzo niechętnie zgodził się na ponowne zjednoczenie się następujących państw: $TRS$ i [SCOPE.sCountry('hungary_country_scope').GetName]."
 notification_trs_unification_accepted_message_tooltip: "#header $notification_trs_unification_accepted_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_accepted_message_desc$"
 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "Utworzenie państwa o nazwie $YUG$"
 je_yugoslavia_reason: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] ma dobre perspektywy na założenie zjednoczonego państwa jugosłowiańskiego. Ludzie pochodzący z kultur takich jak kultura [SCOPE.sCulture('croatian_scope').GetName|l], kultura [SCOPE.sCulture('serbian_scope').GetName|l], kultura [SCOPE.sCulture('slovene_scope').GetName|l] i kultura [SCOPE.sCulture('bosniak_scope').GetName|l] wyrazili swoje poparcie dla tego nowego celu, którym jest [Concept('concept_unification', '$concept_major_unification$')|l].\n\nPomyślne [Concept('concept_nation_formation', 'utworzenie państwa')] o nazwie $YUG$ byłoby niezmierną korzyścią. Nasz naród zyskałby lepszą pozycję strategiczną na arenie międzynarodowej, dzięki czemu stałby się drogowskazem dla wszystkich Słowian południowych, którzy znajdują się pod rządami cudzoziemców."
 is_yugoslavia_tt: "[concept_nation_formation] o nazwie #bold $YUG$#! zakończyło się pomyślnie"
 no_insurrectionary_movement_tt: "W państwie znanym jako [ROOT.GetCountry.GetNameNoFlag] #b nie#! istnieją żadne [Concept('concept_insurrection', 'powstańcze')] [Concept('concept_political_movement', '$concept_political_movements$')|l]"
 # je_yugoslavia fail notification
 notification_yugoslavia_failed_message_name: "$YUG_ADJ$ inicjatywa napotyka poważne komplikacje"
 notification_yugoslavia_failed_message_desc: "Państwo o nazwie [SCOPE.sCountry('root_country_scope').GetName] doświadcza poważnych komplikacji związanych z projektem utworzenia kraju o nazwie $YUG$. Być może w przyszłości marzenia się ziszczą."
 notification_yugoslavia_failed_message_tooltip: "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"
 yugoslavia.1.t: "Argument na rzecz państwa o nazwie $YUG$"
 yugoslavia.1.d: "W związku z niedawnym rozwojem spraw [SCOPE.sCharacter('ruler_scope').GetFullName] ze swoim rządem zaczyna interesować się realizowaniem misji mającej na celu zjednoczenie Słowian południowych."
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] staje przed swoim ludem z państwa o nazwie [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting], aby wygłosić płomienną przemowę.\n\n– Nasze dążenie do utworzenia i rozwoju państwa o nazwie $YUG$ jest nieodwołalne, albowiem będzie to oznaczać zjednoczenie Słowian południowych. [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] to państwo, które zdecydowanie może stanąć na czele tego wspólnego wysiłku."
 yugoslavia.1.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] naszego narodu będzie przewodzić tym staraniom."
 yugoslavia.1.b: "Zbyt wiele jest niezgody, aby zrealizować ten plan."
 je_yug_gain_claim_tt: "#g #b Zgłasza#!#! roszczenia do #b każdego#! [Concept('concept_state_region', 'regionu administracyjnego')] [Concept('concept_homeland', 'ojczyzn')] (następujących kultur: [GetCulture('croat').GetName|l], [GetCulture('serb').GetName|l], [GetCulture('slovene').GetName|l] i [GetCulture('bosniak').GetName|l]), który nie należy do państwa o nazwie [ROOT.GetCountry.GetNameNoFlag]."
 seeking_yugoslavia: "Zjednoczenie Słowian południowych"
 notification_yugoslavia_seeking_warning_name: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName] to państwo, które dąży do utworzenia kraju o nazwie $YUG$"
 notification_yugoslavia_seeking_warning_desc: "Państwo o nazwie [SCOPE.sCountry('yugoslavia_seeker_scope').GetName] poinformowało o swoim zamiarze utworzenia i rozwijania narodu kraju, który zjednoczy Słowian południowych. Kraj ten znany będzie jako $YUG$."
 notification_yugoslavia_seeking_warning_tooltip: "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"
 yugoslavia.2.t: "Łącznik Słowian południowych"
 yugoslavia.2.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] dzięki swoim wielkim wysiłkom tworzy naród państwa o nazwie [SCOPE.sCountry('yug_scope').GetName], który jednoczy kulturę znaną jako kultura [SCOPE.sCulture('primary_culture_scope').GetName|l] z resztą Słowian południowych."
 yugoslavia.2.f: "Spełniło się marzenie o powstaniu państwa o nazwie [SCOPE.sCountry('yug_scope').GetNameNoFormatting]. [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] może poprowadzić naród ku nowej epoce koniunktury i prestiżu."
 yugoslavia.2.a: "Państwo o nazwie [SCOPE.sCountry('yug_scope').GetNameNoFormatting] ma przed sobą wspaniałą przyszłość."
 unified_yugoslavia: "Latarnia Bałkanów"
 the_unifier_yug: "Kompetentny przywódca"
 notification_yug_unification_name: "Utworzenie państwa o nazwie [SCOPE.sCountry('yug_scope').GetName]"
 notification_yug_unification_desc: "Rząd, na którego czele stoi [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName], utworzył państwo o nazwie [SCOPE.sCountry('yug_scope').GetName] – rozległy superobszar administracyjny, który jednoczy Słowian południowych na Bałkanach."
 notification_yug_unification_tooltip: "#header $notification_yug_unification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yug_unification_desc$"
 # Austrian Monarchs
 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] ustępuje z tronu."
 austria_events.30.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] ostatnio nie cieszy się najlepszym zdrowiem, dlatego też [SCOPE.sCharacter('ig_leader_scope').GetFullName] przekonuje [SCOPE.sCharacter('relevant_ruler').GetCustom('PL_jego_jej')] mość do abdykacji na rzecz osoby znanej jako [SCOPE.sCharacter('relevant_heir').GetFullName]."
 austria_events.30.f: "Prosząc o błogosławieństwo przed zajęciem tronu państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting], [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] klęka przed [SCOPE.sCharacter('relevant_ruler').GetCustom('PL_jego_jej')] wysokością. [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] oddaje szacunek przyszłej głowie państwa i dotyka dłońmi [SCOPE.sCharacter('relevant_heir').GetCustom('PL_jego_jej')] twarzy. [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting], żegnając się, powstaje. Nowy rozdział państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting] właśnie się rozpoczął."
 austria_events.30.a: "Niech panowanie [SCOPE.sCharacter('relevant_heir').GetCustom('PL_jego_jej')|U] cesarskiego i królewskiego majestatu apostolskiego będzie pomyślne."
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] ustępuje z tronu."
 metternich_agenda_value_improves_tt: "Efekty związane z ukończeniem [Concept('concept_journal_entry', 'wpisu w dzienniku')] $je_metternich$ #g ulepszą#!:"
 austria_events.31.t: "Narodziny następcy"
 austria_events.31.d: "Żona postaci znanej jako [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] urodziła [Concept('concept_heir', 'następcę')] tronu państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 austria_events.31.f: "Narodziny długo wyczekiwanego następcy to powód do świętowania w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting]. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting] to osoba, która będzie znana jako [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]. [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting] ze swoim dziedzictwem zostanie w pamięci poddanych dzięki temu dziecku."
 austria_events.31.a: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] ma przed sobą wspaniałą przyszłość."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName] to [concept_heir|l] tronu państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 austria_events.32.t: "Tragedia w lesie"
 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName] i [SCOPE.sCharacter('relevant_heir').GetCustom('PL_jego_jej')] sympatia zostali znalezieni martwi w [SCOPE.sCharacter('relevant_heir').GetCustom('PL_jego_jej')] domku myśliwskim."
 austria_events.32.f: "W szale i pośpiechu policja zabezpieczyła makabryczną scenę w domku myśliwskim i rozpoczęła dochodzenie w sprawie okoliczności śmierci postaci znanej jako [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]. Wszystkie dowody i akta dotyczące dochodzenia muszą zostać wysłane bezpośrednio do ministra policji, zanim zostaną złożone w archiwach państwowych."
 austria_events.32.a: "Za wszelką cenę zatuszuj okoliczności [SCOPE.sCharacter('relevant_heir').GetCustom('PL_jego_jej')] śmierci."
 austria_events.32.b: "Wskaż na osobę, z którą postać znana jako [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] miała romans."
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_heir').GetFullName] umiera."
 cover_up_death: "Królewskie tuszowanie faktów"
 royal_family_scandal: "Skandal w rodzinie królewskiej"
 austria_events.33.t: "Wielka wystawa w mieście znanym jako [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 austria_events.33.d: "Państwo znane jako [SCOPE.sCountry('austria_scope').GetName] będzie gospodarzem wielkiej wystawy, która odbędzie się w mieście o nazwie [SCOPE.sState('relevant_state_scope').GetCityHubName]. [SCOPE.sCountry('japan_scope').GetAdjective] delegacja zachęcana jest przez doradców do wzięcia udziału w tej wspaniałej wymianie kulturowej i gospodarczej, aby nawiązać stosunki dyplomatyczne pomiędzy naszymi państwami."
 austria_events.33.f: "Rzecznik przewodniczący komitetowi do spraw kulturowych wypowiada się z wielkim entuzjazmem na temat korzyści płynących z tego, że [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting|l] wystawa zostanie odwiedzona przez państwo o nazwie [SCOPE.sCountry('japan_scope').GetNameNoFormatting].\n\n– Podobne wielkie wystawy korzystnie wpływały na prestiż i rozwój innych narodów. Być może będzie to jedna z wielu wystaw, w których oficjalnie uczestniczyć będzie nasz rząd. Nie ulega wątpliwości, że cały naród państwa o nazwie [SCOPE.sCountry('japan_scope').GetNameNoFormatting] skorzysta na tym wydarzeniu. Pomyślmy o postępie naszego kraju."
 austria_events.33.a: "Wyślij przedstawicieli do miasta o nazwie [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 austria_events.33.b: "Nie mamy czasu na takie niepoważne sprawy."
 did_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective] delegatura #bold #g zostanie#!#! wysłana do miasta o nazwie [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 did_not_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective] delegatura #bold #r nie zostanie#!#! wysłana do miasta o nazwie [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 grand_exhibition_paticipation_cost: "Udział w wielkiej wystawie"
 grand_exhibition_participation_prestige: "Poruszająca sztuka"
 notification_japan_austria_message_name: "Państwo o nazwie [SCOPE.sCountry('japan_scope').GetName] bierze udział w wielkiej wystawie"
 notification_japan_austria_message_desc: "Państwo znane jako [SCOPE.sCountry('japan_scope').GetName] pragnie wziąć udział w naszej wspaniałej wymianie kulturowej i gospodarczej, aby nawiązać stosunki dyplomatyczne z państwem o nazwie [SCOPE.sCountry('austria_scope').GetName]. Jego przedstawiciele zostaną wysłani na wielką wystawę organizowaną w mieście o nazwie [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t: "Pawilon państwa o nazwie [SCOPE.sCountry('japan_scope').GetName]"
 austria_events.34.t2: "Pawilon japoński"
 austria_events.34.d: "Uczestnictwo państwa o nazwie [SCOPE.sCountry('japan_scope').GetName] w naszej wielkiej wystawie na pewno przyczyni się do sukcesu tego przedsięwzięcia. Budowa jego pawilonu już trwa."
 austria_events.34.f: "Kopuła głównego budynku wielkiej wystawy pobłyskuje dzięki misternym, ręcznie wykonanym dekoracjom. Na terenie wystawy powstają kapliczka i ogród rodem z państwa o nazwie [SCOPE.sCountry('japan_scope').GetNameNoFormatting]. Drewniana brama torii, kapliczka i most łukowy również znalazły swoje miejsce w pawilonie.\n\n[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] delegatura zabrała ze sobą na wystawę przedmioty, które ułatwiają integrację z innymi uczestnikami wystawy. Poza przyciągającymi wzrok wytworami swojej kultury oraz wysokiej jakości produktami można od niej otrzymać także próbki czegoś, co nazywane jest #italic sosem sojowym#!."
 austria_events.34.a: "Doskonale."
 austria_events.34.b: "Będzie to wspaniała okazja dla artystów i przedsiębiorców z państwa o nazwie [SCOPE.sCountry('austria_scope').GetNameNoFormatting]."
 cultural_exchange_prestige: "Sztuka dyplomacji"
 cultural_exchange_art: "Sztuka wymiany kulturowej"
 cultural_exchange_research_speed: "Wymiana kulturowa na najwyższym poziomie"
 notification_austria_japan_message_name: "Sukces prezentacji w państwie o nazwie [SCOPE.sCountry('austria_scope').GetName]"
 notification_austria_japan_message_desc: "Udział państwa o nazwie [SCOPE.sCountry('japan_scope').GetName] w wielkiej wystawie państwa znanego jako [SCOPE.sCountry('austria_scope').GetName] okazał się okazją do owocnej wymiany kulturowej."
 notification_austria_japan_message_tooltip: "#header $notification_austria_japan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_austria_japan_message_desc$"
 # Great Eastern Crisis content
 je_great_eastern_crisis: "Wielki kryzys wschodni"
 je_great_eastern_crisis_reason: "Jeden z regionów strategicznych, [GetStrategicRegion('region_balkans').GetName], pogrąża się w kryzysie. Trzeba nam zachować kontrolę nad naszym terytorium, ponieważ istnieje ryzyko, że [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting|l] władza ugnie się pod naporem [Concept('concept_secession', 'secesjonistów')]. Sytuacja robi się poważna, musimy zatem ustabilizować ten niewielki wzrost niepokoju, zanim ogarnie on cały region. Podczas wielkiego kryzysu wschodniego wszystkie kulturowe i religijne [Concept('concept_political_movement', '$concept_political_movements$')|l] zyskają jeszcze większe #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt poparcie#!#!."
 failed_sick_man_main_tt: "Nie udało się ukończyć [Concept('concept_journal_entry', 'wpisu w dzienniku')] #v $je_sick_man_main$#! lub #v $je_sick_man_separatism$#!"
 eastern_crisis_complete_tt: "[concept_ottoman_integrity] osiągnęła wartość #v 100%#!"
 eastern_crisis_movement_attraction: "Fale niezgody"
 crisis_modifier_if_activated_tt: "Gdy [concept_journal_entry|l] $je_great_eastern_crisis$ jest aktywny, kulturowe i religijne [Concept('concept_political_movement', '$concept_political_movements$')|l] otrzymują następujący modyfikator: #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt [GetStaticModifier('eastern_crisis_movement_attraction').GetName|vl]#!#!"
 crisis_modifier_when_done_tt: "Kulturowe i religijne [Concept('concept_political_movement', '$concept_political_movements$')|l] tracą następujący modyfikator: #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt [GetStaticModifier('eastern_crisis_movement_attraction').GetName|vl]#!#!"
 eastern_crisis_movement_attraction_tt: "[GetStaticModifier('eastern_crisis_movement_attraction').GetName|v]\n[GetStaticModifier('eastern_crisis_movement_attraction').GetDesc]"
 eastern_crisis_consequence_tt: "Gdy [concept_journal_entry|l] $je_great_eastern_crisis$ zostanie aktywowany, kulturowe i religijne [Concept('concept_political_movement', '$concept_political_movements$')|l] zyskają jeszcze większe poparcie" # if failed je_sick_man_main or je_sick_man_separatism
 control_eastern_crisis_bar: "Integralność Rumelii"
 control_eastern_crisis_bar_desc: "[concept_ottoman_integrity]: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('control_eastern_crisis_upper_bound')])"
 progress_from_ottoman_legitimacy_tt: "$dyn_c_ottoman_empire$ ma [concept_legitimacy|l] o wartości równej co najmniej #v [GetPlayer.MakeScope.ScriptValue('control_eastern_crisis_legitimacy_min')]#!"
 progress_from_being_at_peace_tt: "$dyn_c_ottoman_empire$ #r #b nie#!#! bierze udziału w [Concept('concept_war', 'wojnie')]"
 progress_from_being_at_war_tt: "$dyn_c_ottoman_empire$ toczy [Concept('concept_war', 'wojnę')]"
 progress_from_no_secessionists_growing: "$dyn_c_ottoman_empire$ #r #bold nie#!#! ma rozwijających się [Concept('concept_political_movement', 'ruchów')] [Concept('concept_secession', 'secesjonistycznych')]"
 progress_from_crushed_secession: "Niedawno $dyn_c_ottoman_empire$ poradziło sobie z [Concept('concept_secession', 'secesją')]"
 je_eastern_crisis_tracker: "Wielki kryzys wschodni"
 je_eastern_crisis_tracker_reason: "Jeden z regionów strategicznych, [GetStrategicRegion('region_balkans').GetName], pogrąża się w kryzysie, a państwo o nazwie [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] ma problem z utrzymaniem kontroli nad swoim terytorium, ponieważ [Concept('concept_secession', '$concept_secessionists$')|l] zagrażają jego władzy. Ponieważ sytuacja robi się poważna, kraj ten stara się ustabilizować ten niewielki wzrost niepokoju, zanim ogarnie on cały region. Podczas wielkiego kryzysu wschodniego wszystkie kulturowe i religijne [Concept('concept_political_movement', '$concept_political_movements$')|l] w państwie o nazwie [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] zyskają jeszcze większe #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt poparcie#!#!."
 eastern_crisis_balkan_nations: "Możliwość buntu"
 eastern_crisis.1.t: "Początki kryzysu"
 eastern_crisis.1.d: "Przyszłość państwa o nazwie [SCOPE.sCountry('ottoman_scope').GetName] jest niepewna. Stabilność naszego narodu jest zagrożona ze względu na rosnącą liczbę [Concept('concept_political_movement', 'ruchów politycznych')] o charakterze [Concept('concept_secession', 'secesjonistycznym')]."
 eastern_crisis.1.d2: "Przyszłość państwa o nazwie [SCOPE.sCountry('ottoman_scope').GetName] jest niepewna. Stabilność ich narodu jest zagrożona ze względu na rosnącą liczbę [Concept('concept_political_movement', 'ruchów politycznych')] o charakterze [Concept('concept_secession', 'secesjonistycznym')]."
 eastern_crisis.1.f: "Najmłodszy z wezyrów, Ismail, drżał, przemawiając z pochyloną głową:\n\n– Nie sposób już dłużej zaprzeczać, że w naszym niegdyś potężnym imperium narasta niepokój. Podobno zwolenników secesjonistów można dziś spotkać w każdej kawiarni w mieście znanym jako [SCOPE.sState('relevant_state_scope').GetCityHubName].\n\nPozostali wezyrowie skinęli głowami niewzruszeni.\n\n– Musimy nadal realizować nasz plan, nawet jeśli [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] nie podziela naszego punktu widzenia. Stawką jest życie naszych rodzin – stwierdza najstarszy z nich."
 eastern_crisis.1.a: "Uważnie obserwuj rozwój sytuacji."
 negative_crisis_influence: "Kryzys dyplomatyczny"
 positive_crisis_influence: "Możliwość dyplomatyczna"
 eastern_crisis_subjects_modifier_tt: "Każde [concept_subject|l] kraju o nazwie [SCOPE.sCountry('ottoman_scope').GetName] zyska #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt możliwość buntu#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "Każde [concept_subject|l] kraju o nazwie [SCOPE.sCountry('ottoman_scope').GetName] zyska ([Concept('concept_decay', 'przemijającą')]) #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt możliwość buntu#! na #v 10 lat#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t: "Kryzys opanowany"
 eastern_crisis.2.d: "Dzięki silnej [Concept('concept_ottoman_integrity', 'integralności Rumelii')] państwo o nazwie [SCOPE.sCountry('ottoman_scope').GetName] opanowało rozwijający się kryzys w regionie strategicznym znanym jako [GetStrategicRegion('region_balkans').GetName]."
 eastern_crisis.2.f: "Wezyrowie zebrali się w kawiarni.\n\n– To dokładnie takie miejsce, gdzie spotkać można separatystów. Czy rozsądnie jest świętować w jaskini lwa? – spytał najmłodszy z nich.\n\n– Ismail, za bardzo się przejmujesz – przemówił najstarszy. – Owszem, lwy wciąż gdzieś tam są, ale kryzys został zażegnany. Widzisz, teraz wiemy, gdzie zastawiać pułapki.\n\n– Mimo wszystko – mruknął Ismail – może istnieją okoliczności, w których bunt jest wyrazem lojalności…"
 eastern_crisis.2.a: "[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] władza nie może być przedmiotem drwin."
 eastern_crisis_controlled: "Kontrolowany kryzys wschodni"
 eastern_crisis.3.t: "Niekontrolowany kryzys"
 eastern_crisis.3.d: "Niegdyś potężne państwo o nazwie [SCOPE.sCountry('ottoman_scope').GetName] nie było w stanie opanować niepokoju rozprzestrzeniającego się w regionie strategicznym znanym jako [GetStrategicRegion('region_balkans').GetName]. Natężenie tegoż niepokoju może w dalszym ciągu rosnąć."
 eastern_crisis.3.f: "Ismail wciąż się trząsł, prowadząc pozostałych wezyrów przez gęsty dym fajki wodnej do pomieszczenia na tyłach kawiarni.\n\n– Czego się tak boisz, smarkaczu? – zaśmiał się najstarszy wezyr. – Wiem, że może się wydawać, iż nasze imperium przeżywa trudne chwile, ale przetrwało wieki i będzie trwać jeszcze… – urywa w pół zdania, gdy z zadymionych kątów wyłaniają się masywne sylwetki.\n\nIsmail zaryglował drzwi.\n\n– Są tacy, którzy się z tym nie zgadzają, paszo. Nalegali na spotkanie z tobą."
 eastern_crisis.3.a: "Władza [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting|l] jest zagrożona przez tę porażkę."
