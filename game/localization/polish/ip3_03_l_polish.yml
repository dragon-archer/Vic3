 tramsfer_ionian_islands_decision: "Aneksja Wysp Jońskich"
 tramsfer_ionian_islands_decision_desc: "Wyspy Jońskie wielokrotnie przechodziły z rąk do rąk podczas wojen napoleońskich, a po odzyskaniu niepodległości nie zostały włączone do państwa greckiego. Jeśli uda nam się uzyskać zgodę zarówno mieszkańców Wysp Jońskich, jak i rządu ich protektora, być może doprowadzimy do pokojowego przekazania władzy."
