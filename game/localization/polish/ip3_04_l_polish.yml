 je_metternich_reason: "W następstwie #b wojen napoleońskich#! państwo znane jako [ROOT.GetCountry.GetName] stało się czołową siłą konserwatywną w Europie. Główny architekt tego porządku postnapoleońskiego, [SCOPE.sCharacter('metternich_scope').GetFullName], to osoba, która służyła w roli kanclerza państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] od burzliwego roku 1821. [SCOPE.sCharacter('metternich_scope').GetCustom('PL_jego_jej')|U] celem jest upewnienie się, że w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] zostanie utrzymane prawo znane jako [GetLawType('law_autocracy').GetName|l], a także utrzymanie konserwatywnego pokoju w Europie i promocja sztuki i nauki.\n\n#b Program osoby nazwiskiem Metternich:#!\nRealizacja różnych punktów, które pełniąca rolę kanclerza osoba nazwiskiem [SCOPE.sCharacter('metternich_scope').GetLastName] ma w swoim programie, poprawi efekty tego [Concept('concept_journal_entry', 'wpisu w dzienniku')]. Te osiągnięcia zostaną zaliczone w momencie pomyślnej #b realizacji#! tego wpisu w dzienniku.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] #b $ITA_ADJ$#! idea [Concept('concept_unification', 'zjednoczenia')] nie doszła do skutku\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] Kraj o nazwie #b $GER$#! nie został [Concept('concept_unification', 'zjednoczony')] przez inne [concept_country|l]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] Państwo znane jako [ROOT.GetCountry.GetNameNoFlag] jest wiodącym producentem następującego towaru: [GetGoods('fine_art').GetName|l]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] Państwo znane jako [ROOT.GetCountry.GetNameNoFlag] panuje nad całością [Concept('concept_state_region', 'regionu administracyjnego')] o nazwie [GetStateRegion('STATE_WEST_GALICIA').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] Państwo znane jako [ROOT.GetCountry.GetNameNoFlag] opracowało następującą liczbę [Concept('concept_technology', 'technologii')]: [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] (obecnie [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] Wszystkie #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt liberalne#! lub #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt socjalistyczne#! [Concept('concept_political_movement', '$concept_political_movements$')|l] mają #b marginalne#! poparcie\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] Państwo znane jako [ROOT.GetCountry.GetNameNoFlag] ma ustanowione następujące prawa: [GetLawType('law_autocracy').GetName|l], [GetLawType('law_censorship').GetName|l] i [GetLawType('law_secret_police').GetName|l]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] #b [Concept('concept_institution', '$concept_institutions$')] $institution_home_affairs$#! i #b $institution_police$#! mają poziom #v 3#! lub wyższy"
 metternich_system_box_tt: "\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_bloc_checkbox')] Blok mocarstw o nazwie [ROOT.GetCountry.GetPowerBloc.GetName] ma więcej niż [GetPlayer.MakeScope.ScriptValue('metternich_bloc_target')|v0] [Concept('concept_power_bloc_member', 'członków')] (obecnie [GetPlayer.MakeScope.ScriptValue('num_power_bloc_members_script')|v0])"
 metternich_system_cohesion_box_tt: "\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_bloc_cohesion_checkbox')] Blok mocarstw o nazwie [ROOT.GetCountry.GetPowerBloc.GetName] ma poziom [Concept('concept_power_bloc_cohesion', 'spójności')] wyższy niż [GetPlayer.MakeScope.ScriptValue('metternich_bloc_cohesion_target')|v0] (obecnie [GetPlayer.MakeScope.ScriptValue('power_bloc_cohesion_script')|v0])"
