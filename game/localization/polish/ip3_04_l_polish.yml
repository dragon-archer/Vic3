 je_standestaat_reason: "Rozwój polityki skierowanej do mas w państwie o nazwie [ROOT.GetCountry.GetName] wywołał opozycyjne ruchy przedstawicieli klas tradycyjnych. [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] to inicjatywa, której celem jest obalenie organu znanego jako [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] i wielopartyjnej demokracji. Zamiast tego powstać ma Ständestaat, czyli [GetLawType('law_corporate_state').GetName|l].\n\nKiedy ten [concept_journal_entry|l] jest aktywny, postacie, do których pasuje określenie [GetIdeology('ideology_corporatist_leader').GetName|l], zaczną pojawiać się częściej."
