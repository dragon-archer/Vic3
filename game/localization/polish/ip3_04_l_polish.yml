 je_danubian_federation_slovak_button: "Sprawa [GetCulture('slovak').GetName|l]"
 je_danubian_federation_slovak_button_desc: "#b $HUN_ADJ$#! korona od dawna rządzi na ziemiach, które zamieszkuje ludność [GetCulture('slovak').GetName|l]. Przedstawiciele tej kultury byli od lat poddawani polityce madziaryzacji, która hamowała rozwój ich tożsamości narodowej. Dodatkowo miejscowe grupy nacjonalistyczne wywodzące się z kultur, którymi są kultura [GetCulture('czech').GetName|l] i [GetCulture('slovak').GetNameNoFormatting|l], zawsze utrzymywały bliskie relacje, a część z ich członków domagała się wręcz, aby powstała wspólna ojczyzna dla obu tych kultur. Skuteczne włączenie narodu, którym są [GetCulture('slovak').GetCustom('getPluralDemonym')], do federacji wymaga oddzielenia tego regionu od #b Węgier#! i rozwiązania kwestii, którą pozostaje unia ludności kultur, którymi są kultury [GetCulture('czech').GetNameNoFormatting|l] i [GetCulture('slovak').GetNameNoFormatting|l]."
 je_danubian_federation_polish_button: "Sprawa [GetCulture('polish').GetName|l]"
 je_danubian_federation_polish_button_desc: "#b Galicję#! zamieszkują dwa narody – [GetCulture('polish').GetCustom('getPluralDemonym')] i [GetCulture('ukrainian').GetCustom('getPluralDemonym')]. Region ten, od dawna postrzegany jako rolniczy zaścianek, był również miejscem wielkich konfliktów między obiema nacjami. Zachodnią część #b Galicji#! zamieszkuje głównie ludność [GetCulture('polish').GetName|l], natomiast wschodnią – ludność [GetCulture('ukrainian').GetName|l], a także historycznie sprawująca tu władzę [GetCulture('polish').GetNameNoFormatting|l] klasa rządząca. Aby mieć pewność, że ziemie, które zamieszkuje ludność [GetCulture('polish').GetNameNoFormatting|l], zostaną zintegrowane, musimy zdecydować, czy należy podzielić #b Galicję#!, a także w jaki sposób zapewnić, że enklawy, które zamieszkuje na wschodzie ludność [GetCulture('polish').GetNameNoFormatting|l], zostaną zabezpieczone."
 je_danubian_federation_hungarian_button: "Sprawa [GetCulture('hungarian').GetName|l]"
 je_danubian_federation_hungarian_button_desc: "Wszystkie historyczne tereny państwa, którym są #b $HUN$#!, stanowią jeden obszerny teren korony, dzięki czemu ludność [GetCulture('hungarian').GetName|l] od dawna cieszy się wysokim statusem w cesarstwie. Ziemie te zamieszkiwane są przez wiele narodów słowiańskich, germańskich i rumuńskich poddawanych polityce madziaryzacji, którą prowadzi nacjonalistyczna administracja [GetCulture('hungarian').GetNameNoFormatting|l]. Aby mieć pewność, że #b Węgry#! zostaną zintegrowane, musimy zdecydować, czy podzielić ich historyczne ziemie pomiędzy zamieszkujące je narody, czy też pozostawić je bez zmian kosztem mniejszości."
 je_danubian_federation_slovene_button: "Sprawa [GetCulture('slovene').GetName|l]"
 je_danubian_federation_slovene_button_desc: "Ziemie, która zamieszkuje ludność [GetCulture('slovene').GetName|l], leżą na terenach korony #b Primorskiej#!, #b Krainy#! i #b Styrii#! – to niemal gospodarcze serce państwa znanego jako [ROOT.GetCountry.GetNameNoFlag]. Część nacjonalistów, w których żyłach płynie [GetCulture('slovene').GetNameNoFormatting|l] krew, od dawna współpracuje z większym ruchem na rzecz zjednoczenia Słowian południowych, domagając się utworzenia autonomicznego bytu obejmującego ziemie, które zamieszkują [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] i [GetCulture('serb').GetCustom('getPluralDemonym')]. Pomyślna integracja tego regionu będzie wymagała wydzielenia z tych trzech terenów korony państwa, które będzie zamieszkiwać ludność [GetCulture('slovene').GetNameNoFormatting|l], a także potencjalnie stworzenia zjednoczonego państwa południowosłowiańskiego."
 je_danubian_federation_croat_button: "Sprawa [GetCulture('croat').GetName|l]"
 je_danubian_federation_croat_button_desc: "Ziemia [GetCulture('croat').GetName|l] jest podzielona od dłuższego czasu. Pierwotnie podzielono ją na tereny korony znane jako #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#! i #b $STATE_DALMATIA$#!, a następnie powstały z nich prowincje #b $AUS_ADJ$#! i #b $HUN_ADJ$#!. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] Dodatkowo [GetCulture('croat').GetNameNoFormatting|l] grupa nacjonalistów od dawna wyznaje „iliryzm”, który zakłada, że [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] i [GetCulture('serb').GetCustom('getPluralDemonym')] mają zostać zjednoczeni pod jedną flagą. Aby włączyć Chorwację do federacji, musimy [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "Stworzenie „Trójjedynego Królestwa” obejmującego wszystkie trzy regiony, które tradycyjnie zamieszkuje ludność [GetCulture('croat').GetNameNoFormatting|l], jest od wielu lat celem nacjonalistów, w których żyłach płynie [GetCulture('croat').GetNameNoFormatting|l] krew."
 TRIUNE_KINGDOM_EXISTS: "Niedawne stworzenie „Trójjedynego Królestwa” obejmującego wszystkie trzy regiony, które tradycyjnie zamieszkuje ludność [GetCulture('croat').GetNameNoFormatting|l], usatysfakcjonowało nacjonalistów, w których żyłach płynie [GetCulture('croat').GetNameNoFormatting|l] krew, lecz teraz domagają się oni poszerzenia swojego państwa."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "opracować rozwiązanie, które pozwoli stworzyć „Trójjedyne Królestwo”, a także rozwiązać kwestię zjednoczenia Słowian z południa."
 TRIUNE_KINGDOM_EXISTS_GOAL: "zobowiązać się do utrzymania „Trójjedynego Królestwa”, a także rozwiązania kwestii zjednoczenia Słowian z południa."
 je_danubian_federation_romanian_button: "Sprawa [GetCulture('romanian').GetName|l]"
 je_danubian_federation_romanian_button_desc: "Ziemia [GetCulture('romanian').GetName|l] stanowi jedno z największych wyzwań w cesarstwie. Na jej terenie leży niezwykle zróżnicowany region o nazwie #b Banat#!, wiele enklaw, które zamieszkuje ludność [GetCulture('south_german').GetName|l], a także duża enklawa [GetCulture('hungarian').GetName|l] znana jako #b Szeklerszczyzna#!. Nacjonaliści, w których żyłach płynie [GetCulture('romanian').GetNameNoFormatting|l] i [GetCulture('hungarian').GetNameNoFormatting|l] krew, a także wiele innych mniejszości zamieszkujących te tereny toczą ze sobą zaciekłe spory o ich podział. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] Włączenie tego regionu do federacji będzie wymagało rozwiązania kwestii granic państwa, które będzie zamieszkiwać ludność [GetCulture('romanian').GetNameNoFormatting|l], a także wyraźne określenie statusu #b Banatu#! i enklaw zamieszkiwanych przez ludy, w których żyłach płynie [GetCulture('south_german').GetNameNoFormatting|l] i [GetCulture('hungarian').GetNameNoFormatting|l] krew."
 ROMANIA_EXISTS: "Oprócz tych sporów pozostaje również gorąca kwestia zjednoczenia regionu z innymi obszarami zamieszkiwanymi przez ludność, w której żyłach płynie [GetCulture('romanian').GetNameNoFormatting|l] krew."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "Sprawa [GetCulture('north_italian').GetName|l]"
 je_danubian_federation_north_italian_button_desc: "Tereny korony, które zamieszkuje ludność [GetCulture('north_italian').GetName|l], są jednymi z najlepiej prosperujących w całym cesarstwie, dostarczając państwu o nazwie [ROOT.GetCountry.GetNameNoFlag] wiedzę na temat handlu i żeglugi. Ludność zamieszkująca te ziemie jest jednak krnąbrna, a włoscy nacjonaliści usilnie dążą do zjednoczenia z [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]. Włączenie do federacji ziemi, którą zamieszkuje ludność [GetCulture('north_italian').GetNameNoFormatting|l], będzie wymagało zdławienia nastrojów unifikacyjnych, a także rozwiązania kwestii mniejszości, w której żyłach płynie [GetCulture('north_italian').GetNameNoFormatting|l] krew, zamieszkującej na terenach, do których pretensje rości sobie ludność [GetCulture('south_german').GetName|l] i [GetCulture('slovene').GetName|l]. Rozwiązanie to musi być do przyjęcia dla nacjonalistów, w których żyłach płynie [GetCulture('north_italian').GetNameNoFormatting|l] krew."
 ITALY_EXISTS: "#b Włochami#!"
 ITALY_NOT_EXISTS: "pozostałymi obszarami włoskimi"
