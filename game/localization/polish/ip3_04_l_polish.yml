 ### Federal Project
 je_danubian_federation_observer: "Projekt federalny"
 je_danubian_federation_observer_reason: "Rząd państwa o nazwie [SCOPE.sCountry('austria_scope').GetName] poparł propozycję zmiany organizacji terytoriów cesarstwa i utworzenie federacji złożonej z samorządnych obszarów administracyjnych zamieszkiwanych przez osobne grupy etniczne. Projekt ten zakłada zastąpienie rozległej sieci dóbr koronnych i unii personalnych, które tworzą obecną strukturę cesarstwa, związkiem federalnym podlegającym Wiedniowi.\n\nJeśli państwo o nazwie [SCOPE.sCountry('austria_scope').GetNameNoFlag] ukończy [concept_journal_entry|l] #v Rozwiązanie federalne#!, prawa i przywileje tradycyjnie obowiązujące w państwie o nazwie [ROOT.GetCountry.GetName] zostaną zniesione, a nasze terytoria zostaną częścią związku o nazwie [SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]."
