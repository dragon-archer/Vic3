 austria_germany.1.t: "Siedemdziesięciomilionowa Rzesza"
 austria_germany.1.d: "Włączenie całego terytorium byłego #b Cesarstwa Austrii#! do państwa znanego jako [ROOT.GetCountry.GetName] wywołało spore zaniepokojenie wśród nacjonalistów, w których żyłach płynie [GetCulture('north_german').GetName|l] krew. Wielu domaga się przyznania tym terytoriom niepodległości, aby Niemcy nie stali się mniejszością we własnym kraju."
 austria_germany.1.d1: "Włączenie całego terytorium byłego #b Cesarstwa Austrii#! do państwa znanego jako [ROOT.GetCountry.GetName] wywołało spore zaniepokojenie wśród ludności innej niż niemiecka. Wielu obawia się dyskryminacji lub przymusowej asymilacji pod rządami niemieckiego państwa nacjonalistycznego."
 austria_germany.1.f: "– Musisz zrozumieć – mówi pruski delegat – że ludzie się boją. Obawiają się, że około czterdzieści milionów byłych Austriaków osłabi charakter naszego narodu oraz że ich przyjęcie sprawi, iż Niemcy staną się niczym więcej niż Wielką Austrią.\n\nAustriak potrząsnął głową.\n\n– To dobrzy katoliccy poddani, posłuszni, chyba że poruszy ich obca agitacja. Zapewniam, że te obawy są całkowicie bezpodstawne.\n\n– Na tym polega problem, nieprawdaż? Nie żyjemy w cesarstwie katolickim."
 austria_germany.1.a: "Uwolnij regiony inne niż niemieckie i utwórz z nich obszary zależne."
 austria_germany.1.b: "Przyznaj niepodległość regionom innym niż niemieckie."
 austria_germany.1.c: "Trzymaj się planu stworzenia Siedemdziesięciomilionowej Rzeszy."
