 metternich.1.t: "Koniec epoki"
 metternich.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] zasiądzie na tronie, więc długoletni kanclerz [SCOPE.sCharacter('metternich_scope').GetFullName] ogłasza przejście na emeryturę. Rozdział historii zdefiniowany przez [SCOPE.sCharacter('metternich_scope').GetCustom('PL_jego_jej')] służbę dobiega końca."
 metternich.1.f: "„Skrycie pielęgnuję myśl, że oto nadchodzi koniec starożytnej Europy. Jestem zdeterminowany, by polec wraz z nią, i znam swoją powinność. Nie jest to tylko moje osobiste motto – jest to również motto samego cesarza. Z drugiej strony nowa Europa jeszcze nie powstała, a w czasie między końcem a początkiem zapanuje chaos”.\n\n– Klemens von Metternich" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "Wielki przywódca schodzi ze sceny."
 metternich.2.t: "Upokarzający koniec"
 metternich.2.d_revolution: "W państwie znanym jako [ROOT.GetCountry.GetNameNoFlag] panuje rewolucyjny zamęt, a rząd nie jest już w stanie zapewnić bezpieczeństwa osobie znanej jako [SCOPE.sCharacter('metternich_scope').GetFullName], która została zmuszona do rezygnacji ze stanowiska. Wyjeżdża [SCOPE.sCharacter('metternich_scope').GetSheHe] więc z miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] i udaje się na wygnanie."
 metternich.2.d_gov_change: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('aristocracy_ig').GetName|l] została usunięta z rządu, przez co [SCOPE.sCharacter('metternich_scope').GetFullName] nie ma wyboru i odchodzi ze stanowiska. Po tym, jak pozbawiono [SCOPE.sCharacter('metternich_scope').GetCustom('PL_go_ja')] znacznej części dotychczasowych wpływów, [SCOPE.sCharacter('metternich_scope').GetFullName] postanawia wyjechać do swojej posiadłości."
 metternich.2.f: "„Jestem już nikim. Nie mam nic więcej do zrobienia i nie ma już o czym mówić”.\n\n– Klemens von Metternich"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetFullName] nie będzie więcej mieć wpływu na nasze życie."
 metternich.3.t: "Niewielki zamach stanu"
 metternich.3.d: "Pełniąca funkcję kanclerza osoba nazwiskiem [SCOPE.sCharacter('metternich_scope').GetFullName] proponuje szereg reform strukturalnych dotyczących $concept_geheime_staatskonferenz$ i mających na celu usprawnienie funkcjonowania tego organu oraz umocnienie [SCOPE.sCharacter('metternich_scope').GetCustom('PL_jego_jej')] własnej pozycji jako niekwestionowanego przywódcy. [SCOPE.sCharacter('kolowrat_scope').GetFullName] łączy siły z rodziną królewską, by powstrzymać realizację tego planu."
 metternich.3.f: "– Niewielu jest ludzi, którym dodatkowa władza przyniosłaby tyle korzyści, co osobie nazwiskiem Metternich – zaczyna posłaniec. – Arcyksiążę, proszę wybaczyć mi to, co powiem, ale jeśli będziesz gotów przed końcem miesiąca…\n\nArcyksiążę przerwa mu gestem. Na jego twarzy maluje się zniecierpliwienie, a wzrok spoczywa na butach, które ma zaledwie w połowie założone. Najwyraźniej to im chce poświęcić całą swoją uwagę.\n\n– Przed końcem miesiąca? A gdzie teraz przebywa Kolowrat?\n\n– W Czechach, panie. Przysyła wieści o grypie."
 metternich.3.a: "Kolowrat swoją ingerencją zagraża stabilności cesarstwa."
 metternich.3.b: "Najlepiej by było, gdyby kanclerz ograniczył swoje działania do spraw zagranicznych."
