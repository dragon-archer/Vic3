 subjecthood_events.1.t: "Asymilacja"
 subjecthood_events.1.d_1: "Nacjonaliści, w których żyłach płynie [SCOPE.sCulture('relevant_primary_culture').GetName|l] krew, stali się popularni w państwie znanym jako [ROOT.GetCountry.GetNameNoFlag], co sprawiło, że społeczność [SCOPE.sCulture('relevant_minority_culture').GetName|l] obawia się przymusowej asymilacji. Jej członkowie zadeklarowali sprzeciw wobec każdej próby przyjęcia następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]."
 subjecthood_events.1.d_2: "Nacjonaliści, w których żyłach płynie [SCOPE.sCulture('relevant_primary_culture').GetName|l] i [SCOPE.sCulture('relevant_primary_culture_2').GetName|l] krew, stali się popularni w państwie znanym jako [ROOT.GetCountry.GetNameNoFlag], co sprawiło, że społeczność [SCOPE.sCulture('relevant_minority_culture').GetName|l] obawia się przymusowej asymilacji. Jej członkowie zadeklarowali sprzeciw wobec każdej próby przyjęcia następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]."
 subjecthood_events.1.d_3: "Nacjonalizm stał się popularny w państwie znanym jako [ROOT.GetCountry.GetNameNoFlag], co sprawiło, że społeczność [SCOPE.sCulture('relevant_minority_culture').GetName|l] obawia się przymusowej asymilacji. Jej członkowie zadeklarowali sprzeciw wobec każdej próby przyjęcia następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]."
 subjecthood_events.1.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] od dawna cieszy się dużym poparciem wśród mieszkańców wsi. Oczywiście zdarzały się problemy – uchylanie się od płacenia podatków, pojedyncze bunty, typowe narzekania niezadowolonych chłopów – lecz ostatecznie byli oni lojalni. I wtedy nadeszły wieści z miasta znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName], które wywołały wielkie uczucie niepokoju. Od tej pory [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting|l] mowa będzie traktowana jako oficjalny język rozporządzeń rządowych. Niewielu chłopów mówiło tym językiem, a jeszcze mniej potrafiło w nim czytać. Język, którym posługuje się ludność [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting|l], już nie wystarczy. „Uczcie się” – taki przekaz wynikał z wieści. „Mówcie naszym językiem albo milczcie”."
 subjecthood_events.1.a: "Dlaczego oni uparcie opierają się postępowi?"
 subjecthood_events.1.b: "[SCOPE.sCulture('relevant_minority_culture').GetName] krew nie wyklucza przynależności do państwa o nazwie [ROOT.GetCountry.GetNameNoFlag]."
 subjecthood_events.2.t: "Obywatele doskonali"
 subjecthood_events.2.d_1: "Na salonach w mieście o nazwie [SCOPE.sState('relevant_state').GetCityHubName] zaczęto dyskutować na temat natury obywatelstwa narodowego. Wizja, w której ludność [SCOPE.sCulture('relevant_primary_culture').GetName|l] dominuje w oparciu o prawo o nazwie [SCOPE.sLaw('current_law_scope').GetName|l], zdaje się stać w opozycji do bardziej uniwersalistycznych ideałów."
 subjecthood_events.2.d_2: "Na salonach w mieście o nazwie [SCOPE.sState('relevant_state').GetCityHubName] zaczęto dyskutować na temat natury obywatelstwa narodowego. Wizja, w której ludności [SCOPE.sCulture('relevant_primary_culture').GetName|l] i [SCOPE.sCulture('relevant_primary_culture_2').GetName] dominują w oparciu o prawo o nazwie [SCOPE.sLaw('current_law_scope').GetName|l], zdaje się stać w opozycji do bardziej uniwersalistycznych ideałów."
 subjecthood_events.2.d_3: "Na salonach w mieście o nazwie [SCOPE.sState('relevant_state').GetCityHubName] zaczęto dyskutować na temat natury obywatelstwa narodowego. Wizja, w której ludność oficjalne narodowości państwowe dominują w oparciu o prawo o nazwie [SCOPE.sLaw('current_law_scope').GetName|l], zdaje się stać w opozycji do bardziej uniwersalistycznych ideałów."
 subjecthood_events.2.f: "– Major [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] znów spiskuje.\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] obraca głowę, by podążyć za kciukiem przyjaciela. Wskazuje na majora ubranego w ten sam mundur co zawsze. Pochyla się, aby omówić coś ze swoim towarzyszem, bardziej dla pozorów niż z prawdziwego pragnienia zachowania dyskrecji.\n\n– Zaiste. „Honor i lojalność”, zawsze to powtarza, „honor i lojalność”. W zeszłym tygodniu rozmawialiśmy o tym, co czyni z człowieka dobrego obywatela, i powtórzył te same słowa.\n\n– Jak brzmiała twoja odpowiedź?"
 subjecthood_events.2.a: "– Tylko dobry [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] może być dobrym obywatelem."
 subjecthood_events.2.b: "– Że ma rację, oczywiście. Najważniejsza jednak jest lojalność."
 subjecthood_events.2.c: "– Płynąca w żyłach [ROOT.GetCountry.GetAdjectiveNoFormatting|l] krew jest narodowością samą w sobie."
 subjecthood_events.3.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] ludu, którym są [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]"
 subjecthood_events.3.d: "[SCOPE.sCulture('relevant_primary_culture').GetName] grupa nacjonalistów, zachęcona rządowymi próbami wprowadzenia prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l], ceremonialnie zaproponowała osobie znanej jako [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] następujący tytuł: „[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] ludu, którym są[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]”. Przyjęcie tego tytułu usankcjonowałoby twierdzenie, że [SCOPE.sCharacter('ruler_scope').GetCustom('PL_jego_jej')] władza pochodzi ostatecznie od narodu."
 subjecthood_events.3.f: "– Kiedy Napoleon przyjął koronę, przysiągł rządzić „wyłącznie w interesie oraz na rzecz szczęścia i chwały narodu francuskiego”. Dało mu to władzę i pozwoliło zatriumfować nad wszystkimi wrogami. Jeżeli [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] sobie życzy, może zrobić to samo dla ludności, w której żyłach płynie [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting|l] krew.\n\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] spogląda na petenta z zamyślonym wyrazem twarzy.\n\n– I jak skończył Napoleon?\n\n– Doskonale [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')|l] wie, że stał się nieśmiertelny."
 subjecthood_events.3.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] ludu, którym są [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]. Wiwat!"
 subjecthood_events.3.b: "To [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] jest źródłem władzy, a nie naród."
 subjecthood_events.4.t: "Od poddanych do obywateli"
 subjecthood_events.4.d_1: "Stopniowa transformacja państwa znanego jako [ROOT.GetCountry.GetName] w państwo narodowe sprawiła, że potrzebny jest nowy program nauczania wiedzy obywatelskiej w szkołach. Dzięki nowemu programowi historia ludności, w której żyłach płynie [SCOPE.sCulture('relevant_primary_culture').GetName|l] krew, stanie się ważniejsza od historii innych narodowości."
 subjecthood_events.4.d_2: "Stopniowa transformacja państwa znanego jako [ROOT.GetCountry.GetName] w państwo narodowe sprawiła, że potrzebny jest nowy program nauczania wiedzy obywatelskiej w szkołach. Dzięki nowemu programowi historia ludności, w której żyłach płynie [SCOPE.sCulture('relevant_primary_culture').GetName|l] lub [SCOPE.sCulture('relevant_primary_culture_2').GetName|l] krew, stanie się ważniejsza od historii innych narodowości."
 subjecthood_events.4.d_3: "Stopniowa transformacja państwa znanego jako [ROOT.GetCountry.GetName] w państwo narodowe sprawiła, że potrzebny jest nowy program nauczania wiedzy obywatelskiej w szkołach. Dzięki nowemu programowi historia oficjalnych narodowości państwa stanie się ważniejsza od historii pozostałych ludów."
 subjecthood_events.4.f: "– I co przez to rozumiemy? Kim jest [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]? – zapytał nauczyciel.\n\nJeden z uczniów wstał, aby udzielić odpowiedzi.\n\n– [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] to osoba dumna, honorowa i gotowa bronić naszego ludu. Najważniejszą dla niej wartością jest [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], lud, w którego żyłach płynie [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting|l] krew, a także [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] ministrowie.\n\nUczeń stał nieruchomo, dopóki portrecista stojący w rogu pokoju nie wyjrzał zza płótna.\n\n– Wyśmienicie, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. Możesz usiąść."
 subjecthood_events.4.a: "Przyznaj wszystkie fundusze potrzebne do wprowadzenia tych zmian."
 subjecthood_events.4.b: "Wolniejszy proces odciążyłby nasz skarb państwa."
 subjecthood_events.4.c: "Pierwszą lekcją może być dla nich historia obszaru znanego jako [SCOPE.sState('claim_state').GetName]."
 neighbouring_state_claimable_tt: "Niezajęty sąsiedni [concept_state|l] będący [Concept('concept_homeland', 'ojczyzną')] dowolnej [Concept('concept_primary_cultures', 'kultury dominującej')] państwa o nazwie [ROOT.GetCountry.GetNameNoFlag]"
 subjecthood_events.5.t: "Wspomnienie gilotyny"
 subjecthood_events.5.d: "Rządowa reforma obywatelska wzbudziła wśród zbiorowości znanych jako [GetPopType('aristocrats').GetName|l] i [GetPopType('clergymen').GetName|l] nastroje rewolucyjne. Przedstawiciele tych grup obawiają się utraty swoich tytułów w imię równości wszystkich obywateli."
 subjecthood_events.5.f: "– [ROOT.GetCountry.GetCapital.GetCityHubName] to siedlisko intrygantów, którzy chcą zburzyć cały porządek rzeczy! Moi przodkowie władali tymi ziemiami całe tysiąclecie. Te nowe idee są nienaturalne, grzeszne, rzekłbym, i zupełnie nam #italic obce#!! Naprawdę mam przedstawiać się teraz jako #italic obywatel#! [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]? Koniec świata!\n\nWoźnica przytakuje, ani na chwilę nie odrywając spojrzenia od drogi. Może następna dziura pochłonie ich obu…?\n\n– Rzekłbym – ciągnie swój monolog lord – że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] daje się tym przeklętym nowym ministrom zwodzić na manowce. Tak to się kończy, gdy do urzędów dorywa się plebs!"
 subjecthood_events.5.a: "Unoszą się przez własne urojenia. Jakże to dla nich typowe."
 subjecthood_events.5.b: "Naród i kultura [SCOPE.sCulture('relevant_primary_culture').GetName|l] stawiają ich na piedestale."
 subjecthood_events.5.c: "Zgadza się – nadejdzie koniec tego wszystkiego."
