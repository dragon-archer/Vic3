 # Technocracy
 je_technocracy: "Nowa maszyna"
 je_technocracy_reason: "Prawo o nazwie [GetLawType('law_technocracy').GetName|l], które wprowadzono w państwie znanym jako [ROOT.GetCountry.GetName], stanowi ogromny krok w kierunku stworzenia kompetentnego, uporządkowanego i zamożnego społeczeństwa. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] nie wystarczą jednak, by wymazać błędy i nieefektywność starego porządku. Transformacja społeczeństwa będzie wymagać jeszcze mnóstwa pracy, gdyż masy pozostają sceptyczne wobec naszego projektu.\n\nAby ugruntować nowy reżim, musimy zrealizować nasz program i pokazać, że technokracja przyczyni się do nadejścia ery pokoju i obfitości, której pragną."
 je_technocracy_progress_bar: "Nowa maszyna"
 je_technocracy_progress_bar_desc: "Postęp: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')])"
 je_technocracy_complete_tt: "Pasek postępu wpisu w dzienniku #variable $je_technocracy_progress_bar$#! osiągnął #variable 100%#!"
 technocracy.4.t: "Postępy dzięki nauce"
 technocracy.4.d: "Przedstawiciele ideologii o nazwie [GetIdeology('ideology_technocratic').GetName|l] rządzący państwem znanym jako [ROOT.GetCountry.GetName] sprawili, że przeżywa ono okres stabilności wewnętrznej i ciągłych postępów. Dawniej sceptyczne części społeczeństwa powszechnie doszły do wniosku, że [GetLawType('law_technocracy').GetName|l] to idealna forma rządów."
 technocracy.4.f: "„W technokracji widzimy, że dzięki nauce gospodarka niedoboru jest zastępowana gospodarką obfitości.\nW technokracji widzimy, że funkcjonalne kompetencje wypierają groteskową i marnotrawną niekompetencję, fakty wypierają domysły, porządek wypiera nieporządek, a planowanie przemysłowe wypiera chaos przemysłowy.\nTechnokracja to próba zbudowania przez naukę cywilizacji godnej ludzkiej inteligencji”.\n\n– Howard Scott, Technokracja: nauka a chaos"
 technocracy.4.a: "Jesteśmy bliżej nowego świata niż kiedykolwiek wcześniej."
 technocracy.4.b: "Nasze metody muszą obejmować każdy aspekt społeczeństwa."
