 labour_associations_events.1.t: "Wolność od związków"
 labour_associations_events.1.d: "W obliczu zagrożenia ze strony rosnących w siłę organizacji robotniczych wykorzystujących prawo o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] grupa interesu znana jako [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] opublikowała liczne raporty mówiące o tym, jak niebezpieczne jest zrzeszanie się siły roboczej."
 labour_associations_events.1.f: "#bold Czy życie w związku jest dla mnie?#!\n\n• Opłaty pobierane z twojego wynagrodzenia\n• Brak gwarancji zapłaty, świadczeń i zasad pracy\n• Brak perspektyw na indywidualne negocjacje\n\n#italic Twoja FIRMA to praca i wynagrodzenia – ZWIĄZKI to ani jedno, ani drugie!#!"
 labour_associations_events.1.a: "Pewnie ogarnął ich strach."
 labour_associations_events.1.b: "Każdy ma prawo, aby działać w swoim interesie."
 labour_associations_events.2.t: "Strajki zapobiegawcze"
 labour_associations_events.2.d: "Wiadomość o tym, że rząd usiłuje ochronić prawo znane jako [SCOPE.sLaw('current_law_scope').GetName|l], rozniosła się momentalnie wśród społeczności klasy robotniczej. Jedna z grup interesu, [SCOPE.gsInterestGroup('industrialists_ig').GetName|l], zaczęła narzekać z powodu powiązanego z tym niewielkiego wzrostu nielegalnej działalności związkowej."
 labour_associations_events.2.f: "Plakaty nawiązujące do inicjatywy rządu zaczęły się pojawiać już w momencie jej ogłoszenia. Wysiłki stróżów nocnych mające na celu ujęcie sprawców nie przyniosły efektów, co zmusiło firmę do działań na rzecz ograniczenia skutków tej propagandy. Każdej nocy plakaty pojawiały się na ścianach tylko po to, by kolejnego ranka wylądować w firmowych koszach na śmieci.\n\nTydzień później śmieciarze ogłosili założenie swojego związku zawodowego."
 labour_associations_events.2.a: "Poleć sądom, aby ignorowały te skargi."
 labour_associations_events.2.b: "Obecne prawa nie przestają obowiązywać."
 labour_associations_events.3.t: "Komisja w sprawie związków zawodowych"
 labour_associations_events.3.d: "W odpowiedzi na petycje grup robotniczych organ władzy o nazwie [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] powołał komisję dotycząca prawa znanego jako [SCOPE.sLaw('current_law_scope').GetName|l]. Komisja ta przekazała rządowi dwa raporty: raport większości napisany przez członków grupy interesu o nazwie [SCOPE.gsInterestGroup('opposed_ig').GetName|l] oraz raport mniejszości sympatyzującej z grupą interesu znaną jako [SCOPE.gsInterestGroup('unions_ig').GetName|l]."
 labour_associations_events.3.f: "– Prawo w swojej obecnej formie jest jednostronne i niesprawiedliwe. Przez pewien czas niemalże każda wspólnota robotników dążąca do swoich celów była uznawana za spiskującą w celu ograniczenia handlu, co wiązało się z uznawaniem jej członków za kryminalistów. Tymczasem dokładnie takie same działania, których dopuszczali się pracodawcy, umykały uwadze prawa, ponieważ rzekomo nie nosiły śladów spisku. Niemniej jednak w rzeczywistości pracodawca zatrudniający tysiące robotników sam stanowił taką wspólnotę." #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "Przyjmij raport mniejszości."
 labour_associations_events.3.b: "Raport większości jest bardziej przekonujący."
 labour_associations_events.4.t: "Umierający przemysł"
 labour_associations_events.4.d: "Nagonka rządu, której celem było uchylenie prawa znanego jako [GetLawType('law_guild_system').GetName|l], sprowokowała zamieszki wśród ludzi, którzy w jej rezultacie poczuli, że sposób pozyskiwania przez nich środków do życia jest zagrożony. W obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName] wzburzeni rzemieślnicy i wykwalifikowani pracownicy fizyczni zniszczyli maszyny i zastraszyli przedsiębiorców."
 labour_associations_events.4.f: "Przeklinamy cię, Boże, znad krawędzi grobu,\nw którym legniemy, gdy zmoże nas cierpienie głodu.\nBez celu, nadziei, bez wiary i leku,\nkres odnajdziemy w twym szyderczym śmiechu…\nMiotamy się szarpani Twym głosem!" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "Jeśli nie mogą otwarcie konkurować, niech szukają pracy gdzie indziej."
 labour_associations_events.4.b: "Wyślij armię, aby chronić mienie."
 labour_associations_events.5.t: "Ostateczność"
 labour_associations_events.5.d: "Wysiłki rządu podjęte w celu ustanowienia prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] spotkały się z niemal powszechnym brakiem zgody ze strony grupy interesu znanej jako [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]. Władze związkowe zorganizowały strajk generalny, próbując zmusić rząd do ustąpienia."
 labour_associations_events.5.f: "Związki silnie zaznaczyły swoją obecność. Każda latarnia w zasięgu półtora kilometra od organu władzy znanego jako [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] była owinięta czerwonymi wstęgami, a przemieszczanie się pieszo było daremnym wysiłkiem. Kilku rządowych ustawodawców wolało nocować w swoich biurach, zamiast zmierzyć się z masą ludzi na zewnątrz. Z kolei radykałowie z opozycji postanowili dołączyć do motłochu. Ich powrotną drogę odciął sznur policjantów, który owinął się wokół budynku niczym wąż.\n\nObydwie strony konfliktu postrzegały tę sytuację jako oblężenie. Protestujący opracowali system rozprowadzania chleba i wody pomiędzy uczestnikami, co zrobiło niemałe wrażenie. Ustawodawcy w tym czasie przejęli stołówkę i piwniczkę z winami. [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] to teraz miejsce batalii.\n\n– Ile to potrwa? – zapytał młody członek rządu. Jego kolega nie miał już siły, aby odpowiedzieć."
 labour_associations_events.5.a: "Ich reakcja uzasadnia byt ustawy."
 labour_associations_events.5.b: "Zaproponuj negocjacje."
 labour_associations_events.5.c: "Przechwyć ich środki komunikacji."
 labour_associations_events.6.t: "Nieznośny konflikt"
 labour_associations_events.6.d: "Książka opisująca szczegóły straszliwych warunków, na jakie są ciągle narażani robotnicy przemysłowi, odniosła natychmiastowy sukces. Jej powodzenie zwiększyło zainteresowanie społeczeństwa prawem o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] i jednocześnie dało powód do wstydu grupie interesu znanej jako [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 labour_associations_events.6.f: "– To właśnie przez porządek społeczny robotnik niemalże nie ma życia rodzinnego. W niewygodnym, brudnym budynku, który ledwie przypomina marne schronienie na noc, nie ma miejsca na domowy komfort. Jest on nieodpowiednio umeblowany, nierzadko ma przeciekający dach i do tego nie daje ciepła, a okropny nastrój wypełnia każde przeludnione pomieszczenie. Mąż pracuje całe dnie, żona i najstarsze dzieci zapewne również, a do tego wszyscy w różnych miejscach. Widują się tylko nocą i o poranku, nieustannie marząc o upiciu się. Na jakie życie rodzinne można liczyć w takich warunkach?" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "Robotnicy powinni mieć możliwość wypowiedzenia się w swoim imieniu."
 labour_associations_events.6.b: "Nie możemy dalej niepokoić właścicieli."
 labour_associations_events.7.t: "Litera prawa"
 labour_associations_events.7.d: "Zwrócenie się rządu przeciwko zrzeszonym robotnikom ośmieliło członków grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName|l] do zapobiegawczego rozprawiania się ze związkami zawodowymi funkcjonującymi w należących do nich miejscach pracy. Grupa interesu o nazwie [SCOPE.gsInterestGroup('unions_ig').GetName|l] żąda reakcji, ponieważ stare prawa wciąż obowiązują."
 labour_associations_events.7.f: "To był absurd. Wiedział o tym urzędnik, wiedzieli jego przełożeni i prawdopodobnie wiedział o tym nawet przedstawiciel związku. Napisana na ostatnią chwilę petycja opierająca się na prawie, które mogło zniknąć z jakichkolwiek zapisów, zanim mogłaby ona zostać rozpatrzona.\n\nAle jednak był to dokument idealny. Nie zawierał żadnych oczywistych błędów, które mogły stać się powodem odrzucenia petycji od ręki. Sędzia mógł jedynie wypełnić nią urzędniczą pustkę, przekazując ją komuś innemu. Kąciki jego ust wykrzywiły się w uśmiech pozbawiony radości.\n\n– Bardzo panu dziękuję. Ministerstwo skontaktuje się z panem drogą pocztową."
 labour_associations_events.7.a: "Oni już nic nie znaczą."
 labour_associations_events.7.b: "Musimy utrzymać istniejące prawo w mocy."
 labour_associations_events.8.t: "Wolny rynek pracy"
 labour_associations_events.8.d: "Gdy rząd podejmuje kroki, aby pozbyć się prawa o nazwie [GetLawType('law_guild_system').GetName|l], ośmielone zbiorowości – [GetPopType('laborers').GetName|l] i [GetPopType('machinists').GetName|l] – zaczęły wkraczać na obszary, z których były uprzednio wykluczone."
 labour_associations_events.8.f: "– Odchodzę. Zapomniałem wcześniej powiedzieć. Znalazłem pracę w fabryce w mieście o nazwie [SCOPE.sState('relevant_state').GetCityHubName]. Zaproponowali mi pożyczkę na transport kuszetką…\n\nZamilkł i popatrzył na twarz każdego z przyjaciół po kolei.\n\n– Dziękuję wam. Za wszystko. Będę pisać albo poproszę o to kogoś. Było… wspaniale. Zobaczymy się jeszcze kiedyś, obiecuję."
 labour_associations_events.8.a: "Nasze wysiłki zostały dobrze wynagrodzone."
 labour_associations_events.8.b: "Wielki triumf wolności."
 labour_associations_events.9.t: "Ukryte motywy"
 labour_associations_events.9.d: "Wyczuwając okazję do osłabienia swoich miejskich rywali gospodarczych, znaczący członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l] opowiedzieli się za wprowadzeniem prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 labour_associations_events.9.f: "– Związki to pośrednicy nieporządku, ale przede wszystkim są to pośrednicy oferujący ogromną wrogość wobec naszej bezpośredniej konkurencji. Związki będą żądać ustępstw ze strony przełożonych; ustępstw, które sięgną głęboko do sakiewek magnatów z miasta o nazwie [SCOPE.sState('relevant_state').GetCityHubName]. Aby pokryć te straty, podniosą oni swoje ceny, dzięki czemu nasz produkt znajdzie się w o wiele lepszym położeniu.\n\n– A co z naszą ludnością? Czy mamy obawiać się związku zawodowego chłopów?\n\n– Mogą oddychać czystym powietrzem i czuć ciepło słońca na karku. Wielu z nich ma swój kawałek ziemi. Co takiego może im dać związek?"
 labour_associations_events.9.a: "Całkowicie realny układ."
 labour_associations_events.9.b: "Musimy uważać na takie propozycje."
