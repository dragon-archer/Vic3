 event_effects_technocracy.4_tt: "Możliwe efekty #b wydarzenia#!:\n• Grupa interesu o nazwie [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] porzuci [Concept('concept_ideology', 'ideologię')] o nazwie [GetIdeology('ideology_republican').GetName|l] lub [GetIdeology('ideology_constitutionalist').GetName|l] i przyjmie ideologię znaną jako [GetIdeology('ideology_technocratic').GetName|l]\n• Wybierz jedną z poniższych opcji:\n$TAB$• Państwo znane jako [ROOT.GetCountry.GetNameNoFormatting] otrzymuje modyfikator #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_technocracy_brave_new_world_tt $modifier_technocracy_brave_new_world$#!\n$TAB$• Państwo znane jako [ROOT.GetCountry.GetNameNoFormatting] otrzymuje modyfikator #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_technocracy_scientific_management_tt $modifier_technocracy_scientific_management$#!"
