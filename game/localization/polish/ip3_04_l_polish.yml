 king_in_parliament_tt: "Do dziennika tego [Concept('concept_country', 'państwa')] zostaje dodany następujący wpis: #b Król w parlamencie#!"
 je_king_in_parliament: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] w parlamencie"
 je_king_in_parliament_reason: "Koniec władzy absolutnej w państwie o nazwie [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] wciąż jednak ustalają równowagę sił. Aby się umocnić, nowy porządek parlamentarny musi stanowić o tym, że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie może stać ponad wolą ludu."
 je_king_in_parliament_goal: "Przez łącznie #v 10#! lat muszą być spełnione następujące warunki:"
 je_king_in_parliament_complete_tt: "[Concept('concept_political_movement', '$concept_political_movements$')], którymi kierują [GetIdeology('ideology_absolutist_movement').GetName|l], zostaną zastąpione ruchami, w których prym wiodą [GetIdeology('ideology_royalist_movement').GetName|l]"
 autocracy.4.t: "Odpowiedzialny rząd"
 autocracy.4.d: "Przez stabilność porządku parlamentarnego w państwie o nazwie [ROOT.GetCountry.GetNameNoFlag] rojaliści porzucili swoje nadzieje o przywróceniu absolutyzmu. Monarchia konstytucyjna została nowym status quo."
 autocracy.4.f: "– Parlament to najwyższa i absolutna władza, dzięki której funkcjonuje rząd. To on kieruje wszystkimi najróżniejszymi procedurami, będąc rodzicem naszego pokoju, obrońcą naszej wiary i podstawą naszego dobrobytu oraz konstytucją tej wspaniałej wiosny i siłą sprawczą wydarzeń. Parlament jest silny oraz piękny i takie będą też wszystkie czyny oraz dokonania, którym da początek, podtrzymując właściwą proporcję i współmierność." #- the 1st Earl of Shaftesbury
 autocracy.4.a: "Organ władzy znany jako [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] zasługuje na toast!"
 autocracy.4.b: "Niech [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] błogosławi postaci, którą jest [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]!"
