 peoples_springtime.9.t: "Rewolucja [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]"
 peoples_springtime.9.d: "Zainspirowani rewolucyjną falą zalewającą Europę rewolucjoniści z miasta o nazwie [SCOPE.sState('relevant_state').GetCityHubName] zgromadzili się, aby przekazać swoje żądania, których [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] musi wysłuchać. Chcą uchwalenia praw, którymi są [GetLawType('law_universal_suffrage').GetName|l] i [GetLawType('law_national_guard').GetName|l], oraz demokratycznej konstytucji."
 peoples_springtime.9.f: "Tłum napierał w stronę rezydencji, w której zamieszkuje [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i której strzegła cienka ściana żołnierzy o kamiennych twarzach. Obelgi i śmieci z ulicy leciały w kierunku rzędu bagnetów i dział, przez co konie poruszały gwałtownie ogonami. W dzielnicach handlowych sprzedawcy, którzy nie zdecydowali się dołączyć do marszu, zabijali deskami swoje sklepy. Kawałek dalej, za improwizowanymi barykadami, robotnicy przewracali uliczne latarnie, aby zniszczyć oświetlenie bram miasta. Obalone słupy rzucały na ulicach złowieszczą półpoświatę."
 peoples_springtime.9.a: "Nie możemy ryzykować, że dojdzie do wojny domowej."
 peoples_springtime.9.b: "Ustąp w sprawie prawa wyborczego, ale dopilnuj, żeby zostało to zrobione."
 peoples_springtime.9.c: "Wysłać armię natychmiast!"
 had_springtime_revolution_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] zostało zmuszone do ustanowienia demokratycznej konstytucji"
 peoples_springtime.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')] czerwonym"
 peoples_springtime.10.d: "Rewolucyjna fala w Europie uniosła liberalny rząd ku władzy w państwie o nazwie [ROOT.GetCountry.GetName]. Kruchy liberalny porządek jest zagrożony zarówno przez siły konserwatystów życzących sobie odzyskać wpływy, jak i radykałów grożących nową rewolucją."
 peoples_springtime.10.f: "„W stolicy me oczy ujrzały sto tysięcy uzbrojonych robotników, którzy tworzyli całe pułki. Nie pracowali i umierali z głodu, ale ich umysły były pełne próżnych teorii i wizjonerskich nadziei. Można tam było zobaczyć społeczeństwo rozdarte na pół: jedni nie mieli nic, łączyła ich wspólna chciwość, a drudzy mieli cokolwiek i łączyło ich powszechne przerażenie. Więzi nie istniały, był za to brak zrozumienia między tymi dwoma wielkimi obozami. Myśl o nieuniknionej i pilnej walce wydawała się być wszędzie na wyciągnięcie ręki”.\n\n– Alexis de Tocqueville, #italic Wspomnienia#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "Niech żyje konstytucja!"
 peoples_springtime.10.b: "Ta kpina musi się zakończyć."
