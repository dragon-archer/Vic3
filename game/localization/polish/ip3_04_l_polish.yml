 modifier_constitutional_order: "Porządek konstytucyjny"
 je_balkan_national_awakenings: "Przebudzenie narodu"
 je_balkan_national_awakenings_reason: "Mimo że kraj o nazwie [ROOT.GetCountry.GetName] postawił pierwsze kroki w kierunku statusu państwowego, niezmiennie jest to ziemia chłopów. Znacząca część naszej ludności nie przestaje postrzegać świata przez pryzmat wioski i klanu, a nie wspólnej narodowości. Musimy pielęgnować [concept_fervor|l] kulturowy wśród naszego ludu i stworzyć zjednoczony naród ludzi wywodzących się z kultury znanej jako kultura [SCOPE.sCulture('primary_culture_scope').GetName|l].\n\nNa [concept_fervor|l] kultury znanej jako kultura [SCOPE.sCulture('primary_culture_scope').GetName|l] mają wpływ następujące warunki:\n• uśredniona wartość [Concept('concept_literacy', 'piśmienności')] [Concept('concept_pop', '$concept_pops$')|l], których kulturą jest kultura [SCOPE.sCulture('primary_culture_scope').GetName|l];\n• liczba przedstawicieli zbiorowości o nazwie [GetPopType('academics').GetName|l], których kulturą jest kultura [SCOPE.sCulture('primary_culture_scope').GetName|l];\n• liczba państw prowadzących badania nad #b nacjonalizmem#! i #b pannacjonalizmem#!, których kulturą jest kultura [SCOPE.sCulture('primary_culture_scope').GetName|l];\n• uśredniona wartość [Concept('concept_acceptance', 'akceptacji')] zbiorowości, których kulturą jest kultura [SCOPE.sCulture('primary_culture_scope').GetName|l];\n• liczba niepodległych lub niegdyś niepodległych państw, których kulturą jest kultura [SCOPE.sCulture('primary_culture_scope').GetName|l]."
 claims_on_all_homelands_tt: "Państwo znane jako [ROOT.GetCountry.GetName] zyskuje [Concept('concept_claim', '$concept_claims$')|l] względem wszystkich [Concept('concept_homeland', 'ojczyzn')] kultury znanej jako kultura [SCOPE.sCulture('primary_culture_scope').GetName|l]"
 has_formed_yugoslavia_tt: "Utworzono państwo o nazwie #v $YUG$#!"
 national_awakening.1.t: "Kultura [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l] i jej odrodzenie"
 national_awakening.1.d: "Podjęte w zakresie pielęgnowania szału narodowego wysiłki państwa o nazwie [ROOT.GetCountry.GetName] doprowadziły do kulturowego odrodzenia. Nawet w najodleglejszych wioskach obszaru administracyjnego o nazwie [SCOPE.sState('rural_state').GetName] nasi obywatele mają świadomość bycia częścią narodu, którego kulturą jest kultura [SCOPE.sCulture('primary_culture_scope').GetName|l]."
 national_awakening.1.f: "Rachmistrz spisowy czekał, aż drzwi do chatki otworzą się. Była to najodleglejsza wioska, jaką kiedykolwiek odwiedził. Były tu dwa konie na krzyż i jedna kręta dróżka. W progu stanął mężczyzna, a na widok mosiężnych guzików rześko zasalutował.\n\n– Jak pana zwą?\n\n– [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] – odpowiedział mężczyzna stojący w drzwiach.\n\n– A skąd pan pochodzi?\n\n– Panie, [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l] krew we mnie płynie, tak jak w żyłach mego ojca i jego ojca."
 national_awakening.1.a: "Niech żyje ludność [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l]!"
 national_awakening.1.b: "Wielki naród zasługuje na wielką armię."
 modifier_fervour_military_bonus: "Zapał nacjonalistyczny"
 modifier_fervour_military_bonus_ig: "Ożywiony zapał nacjonalistyczny"
 2TAB: "    "
 national_awakening.2.t: "Edukacja na wsi"
 national_awakening.2.d: "Zatrudnieni przez rząd członkowie zbiorowości znanej jako [GetPopType('academics').GetName|l] założyli szkoły na terenach wiejskich w obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName]. Te wiejskie szkoły mają pomóc zwiększyć wskaźniki piśmienności, a także pielęgnować poczucie tożsamości narodowej pośród chłopstwa, którego kulturą jest kultura [SCOPE.sCulture('relevant_culture').GetName|l]."
 national_awakening.2.f: "– Nasz naród nie miał szczęścia – zaczęła nauczycielka. – Do tej pory nie jest w pełni zjednoczony. Na tych ziemiach nasi ludzie polegają na obcokrajowcach.\n\nWskazała na mapie wiszącej na ścianie kilka regionów zamalowanych ciemnym kolorem.\n\n– W tych prowincjach rządzą cudzoziemcy, a naszym braciom żyje się tam niełatwo…" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "Świetna inicjatywa."
 national_awakening.2.b: "Zaproponuj dodatkowe fundusze."
 national_awakening.3.t: "Epos narodowy"
 national_awakening.3.d: "Niedawno ukazały się zbiory tradycyjnych poematów i pieśni stanowiących dorobek kultury znanej jako kultura [SCOPE.sCulture('relevant_culture').GetName|l]. Ich treść przykuła uwagę ludności państwa o nazwie [ROOT.GetCountry.GetName], w którym wskaźnik piśmienności wzrasta. Na każdej półce z książkami w mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName] można teraz znaleźć kopię tego popularnego dzieła pod tytułem [SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')]."
 national_awakening.3.f: "Drukarnia jeszcze nigdy nie miała tyle pracy. Pracownicy dźwigali ciepłe role papieru, znosząc je żwawo do stanowisk roboczych, gdzie później klejono je i obijano w skórę. Gdzieś z tyłu olbrzymie prasy tłoczyły stronę za stroną, z których wszystkie były ozdobione dekoracyjnymi splotami i wymalowanymi kwiatami. Ten stos pięćdziesięciu egzemplarzy miał trafić do miasta znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName], a ten do miasta o nazwie [ROOT.GetCountry.GetCapital.GetFarmHubName]. Listy od osób prywatnych i księgarzy zalegały na blacie lady w oczekiwaniu na wpis do księgi rachunkowej.\n\nWtem od frontu drukarni, skąd wracał właśnie mężczyzna w uniformie, poniósł się krzyk:\n\n– Zamówienie od ministerstwa! Chcą dwieście sztuk do piątku!"
 national_awakening.3.a: "Praca, która złączy nasz naród."
 national_awakening.3.b: "Wznieśmy toast za naszych luminarzy!"
 national_awakening.4.t: "W języku narodowym"
 national_awakening.4.d: "Ludność [SCOPE.sCulture('relevant_culture').GetName|l] doczeka się w końcu Nowego Testamentu w swoim ojczystym języku, ponieważ [SCOPE.sCharacter('intelligentsia_leader').GetFullName], słynna postać z kręgów naukowych, przełoży te święte teksty. Mowa [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l] to język cieszący się rosnącym prestiżem wśród księży i inteligencji, ponieważ pojawia się w nim coraz więcej dzieł literackich."
 national_awakening.4.f: "– To [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l] kopia #italic Matematycznych Zasad#!, a jeden z moich kolegów zamówił całą Biblię w tymże języku. Jeśli możemy liczyć na jedno wybitne dzieło na rok, a każdy przekład wykona student, który następnie przekaże wiedzę innym studentom, to powinniśmy dorobić się pokaźnego zbioru dzieł jeszcze przed końcem stulecia. A jeśli dostawcy zauważą rosnący popyt, możemy liczyć na o wiele więcej.\n\n– Ambitne przedsięwzięcie, w rzeczy samej. Uważasz, że mógłbyś zreorganizować wydział?\n\n– Marzę o przyszłości, w której inni pragną uczyć się naszego języka i w której Szwedzi mogą zamawiać eseje, które do tej pory wydawała jedynie [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l] oficyna. Marzę także o tym, aby jeden z moich studentów został autorem takiego eseju."
 national_awakening.4.a: "Wkrótce cała Europa będzie publikować w języku, którym posługuje się kultura [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]!"
 national_awakening.4.b: "Musimy również starać się tworzyć dzieła oryginalne."
 national_awakening.5.t: "Narodowy romantyzm"
 national_awakening.5.d: "Rosnący nacjonalizm wśród ludności, której kulturą jest kultura [SCOPE.sCulture('relevant_culture').GetName|l], stał się niedawno inspiracją dla wspaniałego obrazu romantycznego ukazującego mit o powstaniu naszego narodu. Obraz ten stworzony został w budynku znanym jako [SCOPE.sBuilding('arts_academy_building').GetName|l] znajdującym się w mieście o nazwie [SCOPE.sState('arts_academy_state').GetCityHubName]."
 national_awakening.5.f: "Postać przedstawiająca naród, którego kulturą jest kultura [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l], staje na pierwszym planie odziana w luźne szaty. Jej dodatkowym atrybutem jest flaga [ROOT.GetCountry.GetAdjectiveNoFormatting|l]. Rozerwany łańcuch, który prowadzi w mrok zniesławionej przeszłości, ciągnie się od kostki postaci. Tło przedstawia piękno, jakie można spotkać jedynie w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] – skąpane w blasku wschodzącego słońca, którego promienie przybierają barwy narodowe.\n\nObraz niesie przekaz, który każdy jest w stanie zrozumieć, ale tylko nieliczni mogą odwzorować. Z mrocznej przeszłości powstaje coś świetlistego. Opresję zastępuje wolność."
 national_awakening.5.a: "Dzieło, które przyćmiewa arcydzieła z Paryża."
 national_awakening.5.b: "Niech stanie się to nowym symbolem naszego narodu."
 national_awakening.6.t: "Folklor"
 national_awakening.6.d: "Szukając wspólnej tożsamości narodowej, członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] skupili się na obszarach wiejskich. Studiowanie tradycji grupy interesu o nazwie [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] to próba zrozumienia pierwotnej kultury znanej jako kultura [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l], której rządy cudzoziemców nie zdołały dosięgnąć."
 national_awakening.6.f: "– Mówi się, że kultura [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l] ma swój początek za czasów Aleksandra Wielkiego. Po rozpadzie jego imperium generałowie macedońskich armii utworzyli pierwsze królestwa, których dziedzictwem była ta właśnie kultura.\n\n– Naprawdę?\n\n– Że tak się mówi czy że tak było?\n\n– To drugie.\n\n– A jaka to różnica? Jeśli odpowiednio dużo ludzi to powtórzy, stanie się to prawdą."
 national_awakening.6.a: "Niech kiełkują nasiona narodu."
 national_awakening.6.b: "Musimy wiele się nauczyć od państwa, które istniało naprawdę."
 national_awakening.7.t: "Jedno państwo, jeden naród."
 national_awakening.7.d: "Wysiłki państwa, aby zdefiniować naród poprzez wspólną tożsamość kulturową znaną jako kultura [SCOPE.sCulture('primary_culture').GetName|l] wywołały niepokojące uczucie wśród ludności, której kulturą jest kultura [SCOPE.sCulture('minority_culture').GetName|l]. Wielu przedstawicieli tej kultury obawia się, że zostaną zmuszeni do dopasowania się do kultury dominującej."
 national_awakening.7.f: "– Jeśli chce ukończyć naukę, musi nauczyć się języka, którym posługuje się kultura [SCOPE.sCulture('primary_culture').GetNameNoFormatting|l], i zdać egzamin pisemny w tym samym języku. Tym razem nie możemy uczynić wyjątku.\n\nZ ust kobiety dobiegła mowa [SCOPE.sCulture('minority_culture').GetNameNoFormatting|l]. Ze skruchą na twarzy syn przekazał słowa matki urzędnikowi, tłumacząc je na jego język.\n\n– A co z językiem, którym posługuje się kultura [SCOPE.sCulture('minority_culture').GetNameNoFormatting|l]? Jest tu wiele osób takich jak my, które posługują się tym językiem w domu. Jeśli nie będzie lekcji tego języka, mój syn zapomni, jak się nim posługiwać, gdy tylko opuści dom i straci więzi ze swoją rodziną.\n\n– Proszę pani, mowa [SCOPE.sCulture('primary_culture').GetNameNoFormatting|l] jest najważniejsza i radzę się jej jak najprędzej nauczyć. Jest pani w końcu obywatelką państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting], zgadza się?"
 national_awakening.7.a: "Aby można było mówić o nich per [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')], muszą się nimi stać."
 national_awakening.7.b: "Nie mają się czego bać."
