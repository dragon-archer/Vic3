 galicia_formation.1.t: "Pierwszy krok"
 galicia_formation.1.d: "Dzięki zjednoczeniu obszarów znanych jako [SCOPE.sState('west_galicia_state').GetName] i [SCOPE.sState('east_galicia_state').GetName] zrobiliśmy duży krok naprzód względem dawnego statusu wolnego miasta. Pozostaje jednak pytanie: czy państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] stanie się miejscem, w którym ludność [GetCulture('polish').GetName|l] zostanie zjednoczona, czy też będzie ono domem wielu narodów?"
 galicia_formation.1.f: "Kirył pomyślał, że gdyby skupić się na uroczystościach w miejscu o nazwie [SCOPE.sState('west_galicia_state').GetCityHubName], można niemal zapomnieć o problemach na wschodzie. Jedynym miejscem, które kiedykolwiek nosiło nazwę „Galicja”, było dawne Królestwo Habsburgów – przystań dla polskich właścicieli ziemskich i niemieckich biurokratów. Polscy nacjonaliści z chęcią zastąpiliby tych drugich, ale czy można im zaufać, że zapewnią równość jego ludowi? Po przyjeździe Kirył dokładnie zwiedził miasto i to, co widział, nie napawało go nadzieją. Byli tak zdeterminowani, by przywrócić Rzeczpospolitą, że mieli skłonność zapominać o jej wadach."
 galicia_formation.1.a: "Państwo znane jako [ROOT.GetCountry.GetNameNoFlag] to [GetCulture('polish').GetName|l] ojczyzna i zawsze nią będzie."
 galicia_formation.1.b: "[GetCulture('polish').GetCustom('getPluralDemonym')] i [GetCulture('ukrainian').GetCustom('getPluralDemonym')] stworzą wspólnotę pod naszymi rządami."
 galicia_formation.1.c: "Stać nas na wiele więcej."
