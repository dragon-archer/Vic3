 je_danubian_federation_czech_button_desc: "[GetCulture('czech').GetName] grupa nacjonalistyczna jest od dawna rozgoryczona z powodu podziału dawnej #b Korony Czeskiej#! na tereny korony znane jako #b Czechy#!, #b Morawy#! i #b Śląsk#!. Dodatkowo obecność licznej mniejszości przedstawicieli kultury, która jest kultura [GetCulture('south_german').GetName|l], na ziemiach, na których dominuje ludność [GetCulture('czech').GetNameNoFormatting|l], jest źródłem ciągłych napięć etnicznych. Pomyślne włączenie tego regionu do federacji wymaga od nas rozwiązania kwestii ponownego zjednoczenia Bohemii w taki sposób, aby mniejszość [GetCulture('south_german').GetNameNoFormatting|l] nie została zmarginalizowana."
