 austria_federation.13.t: "Cesarstwo federalne"
 austria_federation.13.d: "Rząd państwa o nazwie [SCOPE.sCountry('austria_scope').GetName] oficjalnie poparł propozycję uznania cesarstwa za państwo federalne. Jeśli do tego dojdzie, państwo znane jako [ROOT.GetCountry.GetNameNoFlag] utraci dotychczasową autonomię oraz – potencjalnie – swoje historyczne terytoria."
 austria_federation.13.f: "„Z tej perspektywy nie byłby to więc »upadek«, a proces reorganizacji; ponownych narodzin państwa znanego jako [SCOPE.sCountry('austria_scope').GetNameNoFormatting]. Gdyby tylko ci, którzy noszą w sercu interes cesarstwa, mogli – nawet w swej najczarniejszej boleści – uświadomić sobie w pełni, jakie należy podjąć kroki. Przede wszystkim istnieć mogą nie tylko państwa narodowe. $SWI$ to często i słusznie wspominany przykład kraju o wielonarodowościowym systemie politycznym; państwa, któremu nikt rozsądny nie odmówiłby racji bytu. Właściwie historyczny porządek naszego cesarstwa wymaga jedynie stosunków narodowo-państwowych w nowoczesnej formie uwzględniającej nowe potrzeby”.\n\n– Aurel Popovici, #italic Stany Zjednoczone Wielkiej Austrii#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "W federacji jest miejsce dla państwa znanego jako [ROOT.GetCountry.GetNameNoFlag]."
 austria_federation.13.b: "Jeśli trzeba nam bronić suwerenności – tak uczynimy."
 austria_federation.14.t: "Ucieczka z tonącego statku"
 austria_federation.14.d: "Uzyskanie niepodległości względem państwa o nazwie [SCOPE.sCountry('austria_or_danubia_scope').GetName] pozwoliło nam na dobre zażegnać ryzyko ingerencji władz reprezentujących tamtejszą stolicę, [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]. Nawet jeśli [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag|l] inicjatywa będzie kontynuowana, nie staniemy się jej częścią."
 austria_federation.14.f: "W mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName] zachodzą zmiany obejmujące zdecydowanie więcej aniżeli tylko nowe flagi czy zalegające w kanałach resztki konfetti. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] zauważa je na kartach menu kawiarni, obserwuje w rozsyłanych broszurach i słyszy w treści ulicznych rozmów. Podczas codziennego spaceru napotyka grupę robotników pokrywających rdzawoczerwoną farbą żółte dotąd ściany budynku ministerstwa.\n\nŻółć ta zdawała się mówić „To było miasto Habsburgów!”, dlatego się nią zajęli. Ciekawe, czy przemalują też niebieskie drzwi."
 austria_federation.14.a: "Wiwat niepodległość! Wiwat [ROOT.GetCountry.GetName]!"
 austria_federation.14.b: "Możemy im to wybaczyć… z bezpiecznej odległości."
 austria_federation.15.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] władza deklaruje współpracę"
 austria_federation.15.d: "Rząd państwa o nazwie [SCOPE.sCountry('relevant_subject').GetName] zadeklarował pełną współpracę przy realizacji planu federalizacji cesarstwa. Nasza zbiorowość [SCOPE.sCulture('primary_culture_scope').GetName|l] w dużej mierze przyczyniła się do podjęcia tej decyzji."
 austria_federation.15.f: "– Minister się uśmiechał. Wiecie?\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] mówi tak cicho, że ledwo słychać go przez brzdęk obijającej się o porcelanę łyżeczki jego sąsiada. Jeden z kolegów posyła mu spojrzenie spod uniesionej w zdziwieniu brwi.\n\n– Trudno w to uwierzyć – oświadcza. – Kto tak twierdzi?\n\n– Sam widziałem. Był w lobby z jakimś pułkownikiem.\n\n– To pewnie [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')] – stwierdza mężczyzna zasiadający na końcu stołu. – [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName] to siedziba decydentów. Wczoraj w nocy przybył stamtąd powóz. Nikt nie chciał powiedzieć, kto się w nim znajdował. Szykuje się coś niezwykłego."
 austria_federation.15.a: "Przyjaźń kwitnie nad brzegiem Dunaju."
 austria_federation.15.b: "Ich udział jest zbędny."
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName] to potęga, która będzie mieć możliwość [Concept('concept_integrated_culture', 'wcielenia')] naszych wszystkich spełniających warunki [Concept('concept_primary_cultures', 'kultur dominujących')]"
 austria_federation.16.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] władza sprzeciwia się integracji"
 austria_federation.16.d: "Rząd państwa o nazwie [SCOPE.sCountry('relevant_subject').GetName] ogłosił sprzeciw wobec planu federalizacji cesarstwa. Nasza zbiorowość [SCOPE.sCulture('primary_culture_scope').GetName|l] prawdopodobnie w dużej mierze przyczyniła się do podjęcia tej decyzji."
 austria_federation.16.f: "Treść listu jest zupełnie standardowa. Suwerenność narodu, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i przekraczanie uprawnień, dawne prawa i przywileje, którymi cieszy się [SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting|l] ziemia… Nie po raz pierwszy się o tym wspomina i zapewne nie po raz ostatni, a jednak tym razem słowa te są jak wymierzona w wielki plan rządu torpeda.\n\nUrzędnik umieszcza gotowy do wysłania ministrowi list na tacy, po czym spogląda na współpracownika, który popija kawę po drugiej stronie pomieszczenia.\n\n– Mamy inny plan? – pyta.\n\n– Nie mogę powiedzieć.\n\n– Nie możesz, bo nie wiesz, czy to tajemnica wojskowa?\n\n– Nie mogę powiedzieć."
 austria_federation.16.a: "Będziemy musieli poradzić sobie bez nich."
