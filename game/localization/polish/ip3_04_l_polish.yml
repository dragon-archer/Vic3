 je_the_hungry_forties_reason: "Fala zarazy upraw dotknęła [Concept('concept_georegion_europe', 'Europę')], powodując słabe zbiory i niedobory żywności. Zaraza jest szczególnie zabójcza dla ziemniaków, skutkując ich szybkim gniciem i zamieniając je w cuchnącą, niejadalną papkę.\n\n#b Europejska zaraza ziemniaka#!:\nDopóki ten [concept_journal_entry|l] jest aktywny, częstotliwość występowania na europejskich obszarach administracyjnych [Concept('concept_harvest_condition', 'warunku zbiorów')] $disease_outbreak$ będzie o wiele większa."
