 concept_geheime_staatskonferenz_desc: "$concept_geheime_staatskonferenz$, lub #b Tajna Konferencja Państwowa#!, jest de facto organem władzy w #b Cesarstwie Austriackim#! powołanym przez cesarza Franciszka I. Według prawa organ ten istnieje jako rada doradcza cesarza Ferdynanda. Jego skład stanowi kompromis między liberalnymi i konserwatywnymi frakcjami dworu i obejmuje przedstawicieli [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','właścicieli ziemskich')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','inteligencji')] i [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','sił zbrojnych')].\n\nModyfikator $concept_geheime_staatskonferenz$ działa, dopóki aktywny jest [concept_journal_entry|l] #v $je_metternich$#!. Tak długo jak ten modyfikator jest aktywny, [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','właściciele ziemscy')|l], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','inteligencja')|l] i [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','siły zbrojne')|l] będą miały znacznie obniżoną [Concept('concept_approval', 'aprobatę')], o ile nie są [concept_in_government|l].\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
