 austria_events.40.t: "Chronić cesarstwo"
 austria_events.40.d: "Poszerzenie zakresu prawa wyborczego w państwie o nazwie [ROOT.GetCountry.GetName] spotkało się z gwałtowną reakcją przedstawicieli tradycyjnie konserwatywnej grupy interesu znanej jako [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]. Członkowie zbiorowości o nazwie [GetPopType('officers').GetName|l] dość powszechnie uważają, że [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] to zagrożenie dla stabilności cesarstwa."
 austria_events.40.f: "– Politycy chcą, żeby cesarstwo zmieniło się w farsę – oznajmia pułkownik. – Każde poszerzenie zakresu prawa wyborczego sprawia, że ugrupowanie znane jako [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] pogrąża się w coraz większym chaosie. Jego członkowie marnotrawią czas, siejąc zamęt i odwlekając sprawy, a każda ich opóźniona ustawa jest kolejnym splunięciem na Koronę!\n\nOtaczający go ludzie kiwają głowami. Wszyscy przy tym stole odczuwają skutki cięć budżetowych realizowanych na rzecz uzyskania poparcia jakiegoś prowincjonalnego zgromadzenia.\n\n– Nasze cesarstwo upada. Już teraz jest ruiną. Jeśli to będzie trwało; jeśli #italic nic#! z tym nie zrobimy, wszystkich nas czeka zguba."
 austria_events.40.a: "Pachnie dyktaturą."
 austria_events.40.b: "Trudno odmówić im racji."
