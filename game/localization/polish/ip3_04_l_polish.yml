 je_red_summer_reason: "#b $je_springtime_of_the_peoples$#! to rewolucyjna fala, która uniosła nowy liberalny rząd ku władzy w państwie o nazwie [ROOT.GetCountry.GetName]. Jednak zdobycie władzy to nie to samo co utrzymanie jej. Liberalny rząd jest zagrożony zarówno przez #b siły konserwatystów#! życzących sobie obalić nowy porządek parlamentarny, jak i #b radykałów#! grożących kolejną, większą rewolucją.\n\n#b Kontrrewolucja#!\nDopóki liberalny rząd umacnia swoją władzę, dopóty będzie zagrożony pozostałościami mściwego dawnego porządku. Gdy wartość #b postępu kontrrewolucji#! osiągnie #v 100#!, rewolucyjny rząd zostanie #b odsunięty od władzy#! i ponownie zapanuje konserwatywny porządek."
