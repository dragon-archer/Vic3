 hungry_forties.1.t: "Chude [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]"
 hungry_forties.1.d: "Epidemia choroby upraw, która wybuchła na obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName], rozprzestrzenia się w znacznej części kontynentu europejskiego. Wizja nieudanych plonów sprawia, że ludność obawia się głodu."
 hungry_forties.1.f: "Lekarz szturchnął ziemniaka swoim narzędziem i odchylił się na bok, aby jego kolega mógł go zobaczyć. Tępa końcówka narzędzia zagłębiła się na centymetr w odbarwioną plamę na warzywie.\n\n– Obawiam się, że to zaraza. Gdyby sprawdzić jakąkolwiek inną bulwę, wynik byłby prawdopodobnie taki sam. W obecnej sytuacji zalecam podjęcie nadzwyczajnych środków."
 hungry_forties.1.a: "Klęska!"
 hungry_forties.1.b: "Przygotuj fundusze na zakup zboża z zagranicy."
 hungry_forties.2.t: "Lżejsze czasy"
 hungry_forties.2.d: "Fale chorób upraw, które nawiedzały kontynent europejski przez chude [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')], ustąpiły. Choć dotknięte zarazą pola mogą już nigdy nie być w stanie przyjąć uprawianych wcześniej odmian ziemniaków, oczekuje się, że inne doskonale sobie poradzą."
 hungry_forties.2.f: "– Dotarły do ciebie wieści? Sprzedają nowy rodzaj nasion ziemniaka. Powiadają, że nie został dotknięty zarazą.\n\nMężczyzna stojący po drugiej stronie ogrodzenia uniósł brew.\n\n– Najwyższy czas. Nawet za późno. Moje dzieci musiały jeść siano, żeby przetrwać zimę.\n\n– Upiekło ci się. Rodzina na końcu drogi straciła swoje pociechy. Rzeczywiście, pomoc przychodzi za późno."
 hungry_forties.2.a: "Całe szczęście."
 hungry_forties.2.b: "Czy możemy mieć pewność, że to koniec?"
