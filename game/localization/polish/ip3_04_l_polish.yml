 extra_culture_anger_tt: "W związku z tym, że ten wybór spowodowałby złamanie #b uprzednich obietnic#! złożonych ludności określonej kultury ([concept_culture|l] [SCOPE.sCulture('relevant_culture_scope').GetName|l]):"
 extra_culture_anger_separatism_tt: "$extra_culture_anger_tt$ #indent_newline:3 \n• wszystkie [Concept('concept_subject', '$concept_subjects$')|l] (kultura [SCOPE.sCulture('relevant_culture_scope').GetName|l]) otrzymują #v [GetPlayer.MakeScope.ScriptValue('annex_subject_max_liberty_desire_change')]#! do [Concept('concept_liberty_desire', 'pragnienia wolności')]\n• [concept_relations|l] ze wszystkimi [Concept('concept_subject', 'państwami poddańczymi')] (kultura [SCOPE.sCulture('relevant_culture_scope').GetName|l]) ulegają znacznemu #r pogorszeniu#!#!"
 extra_culture_anger_radicals_tt: "$extra_culture_anger_tt$ #indent_newline:3 \n• wśród [Concept('concept_pop', '$concept_pops$')|l], które reprezentuje ludność [SCOPE.sCulture('relevant_culture_scope').GetName|l], pojawia się o [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] więcej [Concept('concept_radical', 'radykałów')]#!"
 je_danubian_federation_ukrainian_button: "Sprawa [GetCulture('ukrainian').GetName|l]"
 je_danubian_federation_ukrainian_button_desc: "Region #b Galicji#!, odebrany #b Rzeczpospolitej Obojga Narodów#! przez państwo znane jako [ROOT.GetCountry.GetNameNoFlag], zamieszkują dwa narody: część wschodnia jest głównie [GetCulture('ukrainian').GetName|l], natomiast zachodnia – [GetCulture('polish').GetName|l]. W całym regionie od dawna rządzi [GetCulture('polish').GetNameNoFormatting|l] elita, przez co nawet w regionie znanym jako #b $STATE_EAST_GALICIA$#! w największych miastach można napotkać enklawy, w których zamieszkuje ludność [GetCulture('polish').GetNameNoFormatting|l]. Jeżeli ziemia [GetCulture('ukrainian').GetNameNoFormatting|l] ma zostać sprawnie włączona do federacji, konieczny będzie równy podział #b Galicji#!, a także rozwiązanie kwestii enklaw, które zamieszkuje ludność [GetCulture('polish').GetNameNoFormatting|l]."
 je_danubian_federation_serb_button: "Sprawa [GetCulture('serb').GetName|l]"
 je_danubian_federation_serb_button_desc: "Ludność [GetCulture('serb').GetName|l] zamieszkująca tereny cesarstwa, skupiona w regionie o nazwie #b Wojwodina#!, od dawna zarządzana jest przez #b węgierską#! administrację. Populacja Wojwodiny jest niezwykle zróżnicowana, a nacjonaliści, w których żyłach płynie [GetCulture('hungarian').GetName|l] krew, uważają ten region za rdzenne terytorium #b węgierskie#!. Ludność [GetCulture('serb').GetNameNoFormatting|l] jest w dużej mierze otwarta na federalizację i propozycje, w ramach których miałaby powstać [GetCulture('serb').GetNameNoFormatting|l] ojczyzna lub państwo pansłowiańskie. Wszelkie kroki podjęte w tym kierunku wzbudzą jednak sprzeciw lokalnej ludności, w której żyłach płynie krew inna niż [GetCulture('serb').GetNameNoFormatting|l]."
