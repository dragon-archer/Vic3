 je_danubian_federation_enact_the_federation_desc: "Udało nam się stworzyć koalicję narodowości, które są chętne współpracować przy propozycji federalizacji. Teraz sejm państwa o nazwie [ROOT.GetCountry.GetNameNoFlag] musi uchwalić ustawę dotyczącą tej propozycji i czekać na jej zatwierdzenie przez pozostałych członków naszego cesarstwa."
