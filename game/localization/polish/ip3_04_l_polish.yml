 metternich_memory_text_tt: "Osoba znana jako [SCOPE.sCharacter('metternich_scope').GetFullName] zostanie zapamiętana jako [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_performance_text')]"
 metternich_memory_level_0: "człowiek, który przez swoją nieudolność doprowadził do upadku państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 metternich_memory_level_1: "zdyskredytowany przedstawiciel reakcjonizmu, który niszczył wszystko, czego się dotknął."
 metternich_memory_level_2: "polityk po przejściach, który zbyt długo trzymał się władzy."
 metternich_memory_level_3: "wyniszczony kolos minionej epoki, którego rzeczywiste osiągnięcia zostały przyćmione przez późniejszą głupotę."
 metternich_memory_level_4: "wizjoner starego pokolenia, piewca ideału zarówno kuszącego, jak i skazanego na zagładę."
 metternich_memory_level_5: "dzielny bohater reakcjonizmu, w równym stopniu idealizowany co znienawidzony."
 metternich_memory_level_6: "godny przeciwnik postępowców, ikona walecznej arystokracji, która może jeszcze przetrwać."
 metternich_memory_level_7: "wielki sceptyk nowoczesności, a jednocześnie jeden z jej niedocenianych architektów."
 metternich_memory_level_8: "strateg i wizjoner, któremu państwo znane jako [ROOT.GetCountry.GetNameNoFormatting] zawdzięcza swój sukces."
 metternich_memory_level_9: "wzór nowoczesnego zarządcy państwa. Każdy marzy, by go z nią porównywano."
 metternich_memory_level_10: "postać na miarę Napoleona, którą każdy nurt polityczny widziałby w swoich szeregach."
