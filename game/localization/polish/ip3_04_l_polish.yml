 austria_trialism.1.t: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] wydaje manifest na rzecz trializmu"
 austria_trialism.1.d: "W mieście znanym jako [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] wydaje manifest popierający utworzenie królestwa ludności, której kulturą jest kultura [GetCulture('croat').GetName|l]. Jego utworzenie będzie wymagać naruszenia integralności terenów korony w państwie o nazwie [ROOT.GetCountry.GetNameNoFlag], a także obniży nasz status w cesarstwie."
 austria_trialism.1.f: "Posłaniec dobija się do drzwi marszałka sejmu i przestaje dopiero w momencie pojawienia się sekretarza. W jednej ręce trzyma plik papierów, a drugą opiera o framugę drzwi, by utrzymać równowagę. Z trudem udaje mu się wypowiedzieć pierwsze słowa.\n\n– Przynoszę wieści. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]…\n\n– [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]?\n\nAch, tak. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')] chce nas poćwiartować."
 austria_trialism.1.a: "Zawetuj tę propozycję. To obraza dla państwa znanego jako [ROOT.GetCountry.GetNameNoFlag]."
 austria_trialism.1.b: "Musimy zemścić się za błędy. Podpiszę manifest."
 possible_dp_with_austria_scope_tt: "#r#b Może poskutkować [Concept('concept_diplomatic_play', 'posunięciem dyplomatycznym')] wobec państwa znanego jako [SCOPE.sCountry('austria_scope').GetName]#!#!"
 austria_trialism.2.t: "Państwo znane jako [SCOPE.sCountry('hungary_scope').GetName] wetuje manifest na rzecz trializmu"
 austria_trialism.2.d: "Rząd państwa znanego jako [SCOPE.sCountry('hungary_scope').GetName] zawetował manifest, którego autorem jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a w którym zawarto obietnicę stworzenia równoprawnej monarchii, której adresatem jest ludność [GetCulture('croat').GetName|l]. Weto państwa znanego jako [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] wywołało niezadowolenie wśród ludności południowosłowiańskiej zamieszkującej obie części cesarstwa."
 austria_trialism.2.f: "W miejscu, w którym urzęduje [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')], słychać było westchnienia. Członkowie nie mieli powodów do optymizmu, a jednak wydawało im się, że jest tak blisko. Przez chwilę pozwolili sobie na nadzieję, tylko po to, by boleśnie sprowadzono ich na ziemię.\n\nOczywiście istniało rozwiązanie, lecz nikt nie odważył się go teraz zaproponować. Wypowiedzieli je dopiero wieczorem, gdy w ich myślach rozczarowanie zostało zastąpione przez chęć zemsty. Państwo znane jako [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] miało prawo weta, lecz państwo znane jako [ROOT.GetCountry.GetNameNoFormatting] ma ciężką artylerię. Czy ośmielą się znów mieć nadzieję?"
 austria_trialism.2.a: "Zrobiliśmy wszystko, co w naszej mocy."
 austria_trialism.2.b: "Zmobilizuj armię, aby wzmocnić swoje argumenty."
 austria_trialism.3.t: "Trójjedyne Królestwo"
 austria_trialism.3.d_peace: "Ratyfikacja przez państwo znane jako [SCOPE.sCountry('hungary_scope').GetName] manifestu, którego autorem jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], doprowadziła do tego, że tereny cesarstwa, na których żyje ludność [GetCulture('croat').GetName|l], zostały przekształcone w równoprawne królestwo o nazwie [SCOPE.sCountry('croatia_scope').GetName]. Monarchia dualistyczna stała się monarchią trialistyczną."
 austria_trialism.3.d_war: "Państwo znane jako [SCOPE.sCountry('hungary_scope').GetName] zostało pokonane w działaniach militarnych, co doprowadziło do tego, że tereny cesarstwa, na których żyje ludność [GetCulture('croat').GetName|l], zostały przekształcone w równoprawne królestwo o nazwie [SCOPE.sCountry('croatia_scope').GetName]. Monarchia dualistyczna stała się monarchią trialistyczną."
 austria_trialism.3.f: "– W miejscu o nazwie [SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName] zorganizowano dwie parady, gdy dziennikarze dowiedzieli się o manifeście – zaczął urzędnik. – Pierwsza z nich miał uczcić koniec monarchii dualistycznej, a druga zapoczątkować monarchię trialistyczną. Zakładam, że nie ma tu miejsca na niedopowiedzenia.\n\n– Mówiliście, że braliście udział w pierwszej. Nie martwiliście się, że wymknie się to spod kontroli?\n\n– Tak, przyszło mi to na myśl. Takie rzeczy są niestety powszechne. Cała uwaga mogła skupić się na Węgrach. Zamiast być ich ciemiężcą, staliśmy się ich bohaterami."
 austria_trialism.3.a: "Państwo znane jako [SCOPE.sCountry('croatia_scope').GetNameNoFlag] nie będzie wykraczać poza obszar, którym jest historyczna ziemia [GetCulture('croat').GetName|l]."
 austria_trialism.3.b: "Przekaż mu pod zarząd część ziem, które zamieszkuje ludność [GetCulture('slovene').GetName|l]."
 austria_trialism.3.c: "Państwo o nazwie [SCOPE.sCountry('croatia_scope').GetNameNoFlag] będzie królestwem wszystkich Słowian południowych."
