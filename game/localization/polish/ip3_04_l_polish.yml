 je_eastern_question_austria: "Kwestia bośniacka"
 je_eastern_question_austria_reason: "Lobby żąda, abyśmy zajęli terytorium o nazwie [GetStateRegion('STATE_BOSNIA').GetName], należące obecnie do państwa znanego jako [SCOPE.sCountry('bosnia_owner_scope').GetName]. Jeżeli podejmiemy stosowne działania, propozycja ta pomoże ograniczyć wpływy, jakie strona [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')] ma w regionie strategicznym o nazwie [GetStrategicRegion('region_balkans').GetName].\n\nSpełnienie żądania zapewni nam przychylność tego [Concept('concept_political_lobby', '$concept_political_lobby_short$')|l], ale jeśli nie uda się nam tego zrobić w wyznaczonym czasie, lobby to będzie bardzo niezadowolone."
 eastern_question_austria.1.t: "Przesuwanie granicy"
 eastern_question_austria.1.d: "Działania państwa o nazwie [SCOPE.sCountry('relevant_country').GetName] na rzecz rozszerzenia wpływów w regionie bałkańskim niepokoją przedstawicieli lobby znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Proponują oni działania prewencyjne, których celem ma być kraj znany jako [SCOPE.sCountry('bosnia_owner_scope').GetName], i które mają powstrzymać państwo o nazwie [SCOPE.sCountry('relevant_country').GetNameNoFormatting] przed zyskaniem wpływów w regionie znanym jako [GetStateRegion('STATE_BOSNIA').GetName]."
 eastern_question_austria.1.f: "– Pozwoli pan, że coś mu zasugeruję? – zaczyna rozmowę [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting].\n\nUdało [SCOPE.sCharacter('lobby_politician_scope').GetCustom('PL_mu_jej')] się osaczyć generała w restauracji w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName]. Wystarczyło poprosić o pół godziny rozmowy i obiecać w zamian opłacenie rachunku.\n\nGenerał odstawia kieliszek najdroższego wina, jakie znalazł w karcie, i kiwa głową.\n\n– Martwią mnie [SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')] i ich bieżące przedsięwzięcia. Na pewno śledził pan doniesienia i zdaje pan sobie sprawę z niepewnej sytuacji Słowian. Musi też mieć pan świadomość agresywnego podejścia, jakim wykazuje się w tej kwestii [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]…"
 eastern_question_austria.1.a: "Podejmiemy się ucywilizowania regionu znanego jako [GetStateRegion('STATE_BOSNIA').GetNameNoFormatting]."
 eastern_question_austria.1.b: "Ta propozycja brzmi jak wojna."
 eastern_question_austria.2.t: "Rząd okupacyjny"
 eastern_question_austria.2.d: "Teraz, gdy już podporządkowaliśmy sobie region znany jako [GetStateRegion('STATE_BOSNIA').GetName], możemy zastanowić się nad jego przyszłością. Okupacja przy zapewnieniu państwu o nazwie[SCOPE.sCountry('bosnia_owner_scope').GetName] możliwości formalnego sprawowania władzy pozwoli nam zachować poparcie na arenie międzynarodowej, ale ograniczy nasze praktyczne korzyści."
 eastern_question_austria.2.d_2: "Teraz, gdy już podporządkowaliśmy sobie obszar znany jako [GetStateRegion('STATE_BOSNIA').GetName], możemy zastanowić się nad jego przyszłością. Okupacja zapewniająca temu regionowi formalną suwerenność pozwoli nam zachować poparcie na arenie międzynarodowej, ale ograniczy nasze praktyczne korzyści."
 eastern_question_austria.2.f: "– Moje zalecenia są następujące – oznajmia minister. – Wstępną oceną sytuacji w miejscu o nazwie [SCOPE.sState('bosnia_state_scope').GetCityHubName] zajmie się [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], w miejscu o nazwie [SCOPE.sState('bosnia_state_scope').GetFarmHubName] – [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting], a w miejscu o nazwie [SCOPE.sState('bosnia_state_scope').GetForestryHubName] – [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting]. Grupy do realizacji zadań administracyjnych przydzielimy w oparciu o potrzeby wskazane w poszczególnych regionach.\n\nSiedząca w pierwszym rzędzie postać znana jako [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U] podnosi rękę.\n\n– Nie dostarczono mi jeszcze raportów przygotowanych przez armię. Czego możemy się spodziewać?\n\n– Urażonej ludności i urzędników skoncentrowanych na wyłudzaniu podatków. Zwolnij tylu, ilu będzie trzeba. Turcy nigdy nie słynęli z dobrego zarządzania."
 eastern_question_austria.2.a: "Rozpocznij okupację terytorium i przeorganizuj jego administrację."
 eastern_question_austria.2.b: "Dokonaj aneksji regionu administracyjnego o nazwie [GetStateRegion('STATE_BOSNIA').GetName] jako integralnej części naszego cesarstwa."
 eastern_question_austria.2.c: "Wciel region administracyjny o nazwie [GetStateRegion('STATE_BOSNIA').GetName] do naszego cesarstwa, ustanawiając wspólne ministerstwo finansów."
 eastern_question_austria.2.e: "Dokonaj aneksji regionu administracyjnego o nazwie [GetStateRegion('STATE_BOSNIA').GetName] jako części państwa o nazwie [SCOPE.sCountry('croatia_scope').GetName]."
 bosnian_protectorate_tt: "[concept_protectorate] nad terytorium o nazwie [GetStateRegion('STATE_BOSNIA').GetName] obejmie strona [GetCulture('bosniak').GetName|l]"
 bosnian_puppet_tt: "Terytorium o nazwie [GetStateRegion('STATE_BOSNIA').GetName] zostanie uznane za [concept_puppet|l], którego zwierzchnikiem będzie strona [GetCulture('bosniak').GetName|l]"
 eastern_question_russia.1.t: "Obrońca Słowian południowych"
 eastern_question_russia.1.t2: "[SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')] odnowa"
 eastern_question_russia.1.d: "Nasze wysiłki na rzecz zapewnienia państwu o nazwie [SCOPE.sCountry('bulgaria_scope').GetName] niepodległości zapewniły nam reputację obrońcy Słowian południowych. Mamy teraz świetną okazję, by umocnić swoje wpływy w regionie bałkańskim."
 eastern_question_russia.1.d2: "Zyskanie niepodległości przez państwo o nazwie [SCOPE.sCountry('bulgaria_scope').GetName] to dowód na to, że Imperium Osmańskie jest kolosem na glinianych nogach. Zyskaliśmy szczęśliwą okazję do rozszerzenia naszej strefy wpływów na Bałkany."
 eastern_question_russia.1.f: "Orkiestra dęta przygrywa do marszu nowo powołanym pułkom państwa o nazwie [SCOPE.sCountry('bulgaria_scope').GetNameNoFormatting]. „To fascynujące” – myśli [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]. – „Ich nowe mundury prawie nie różnią się od mojego”.\n\nZielono-niebieski materiał, czerwona lamówka… Urzekające, jak dziecko próbujące naśladować ojca.\n\nTa misja wymaga jednak znacznie więcej. Być może pewnego dnia ci żołnierze będą musieli maszerować w imię interesów jego kraju. Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] potrzebuje gwarancji, którą jest w stanie dać mu tylko [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]. Trzeba zaplanować operację wojskową, uzyskać dostęp do osmańskich akt. Za każdą godzinę zabawy płaci się całym dniem pracy."
 eastern_question_russia.1.a: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] otrzyma od nas gratulacje i ambasadę."
 eastern_question_russia.1.b: "Przed nami są kolejne możliwości."
 eastern_question_russia.1.c: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] otrzyma od nas gratulacje i ambasadę."
 eastern_question_russia.1.e: "Być może dłuższy pobyt byłby w tym wypadku bardziej odpowiedni."
