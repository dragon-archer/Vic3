 peoples_springtime.71.t: "Pokój, wolność i zgoda"
 peoples_springtime.71.d: "Liberalny rząd w państwie o nazwie [ROOT.GetCountry.GetName] z powodzeniem uniknął podwójnego zagrożenia ze strony odrodzonego absolutyzmu i rewolucji społecznej. Okres rewolucyjnych przewrotów doczekał się spokojnego zakończenia."
 peoples_springtime.71.f: "„Nie ma cenniejszego cudu niż sztuka bycia wolnym, ale nie ma też nic trudniejszego niż praktykowanie wolności”.\n\n– Alexis de Tocqueville, #italic O demokracji w Ameryce#!" #- Alexis de Tocqueville
 peoples_springtime.71.a: "W państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] rozpoczyna się era wolności."
 peoples_springtime.71.b: "Ludność [SCOPE.sCulture('primary_culture_scope').GetName|l] zasłużyła sobie na wolność."
