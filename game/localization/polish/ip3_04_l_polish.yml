 je_eastern_question_russia: "Kryzys i szansa"
 je_eastern_question_russia_reason: "Kryzys trawiący #v $dyn_c_ottoman_empire$#! stanowi dla nas szansę na poszerzenie wpływów w regionie strategicznym o nazwie [GetStrategicRegion('region_balkans').GetName]. Jeśli dopilnujemy, by ludność [GetCulture('bulgarian').GetName|l] utworzyła własne państwo, będziemy mogli zarówno osłabić wpływy Imperium Osmańskiego, jak i zyskać wiarygodność jako obrońcy zamieszkałych w Europie ludzi, których religią jest [GetReligion('orthodox').GetName|l]."
