 austrian_fascism.1.t: "Nowy konserwatyzm"
 austrian_fascism.1.d: "[ROOT.GetCountry.GetAdjective] demokracja parlamentarna budzi niezadowolenie wśród klas tradycyjnych, w których zaczęli pojawiać się zwolennicy ruchu znanego jako [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName|l]. To platforma powołująca się na nauki społeczne charakterystyczne dla wyznania o nazwie [GetReligion('catholic').GetName|l] i dążąca do pacyfikacji ruchu robotniczego, chcąc stworzyć [GetLawType('law_corporate_state').GetName|l]."
 austrian_fascism.1.f: "„Łączy nas coś jeszcze. To wspólny praktyczny cel, wspólne dążenie do najlepszego; do zapewnienia społeczności ludzkiej jak najlepszych warunków.\n\nZwolennicy prawicy, którzy zarzucają lewicowym socjalistom sianie zniszczenia – tak samo jak zwolennicy lewicy przekonani, iż dążenia stronnictw prawicowych doprowadzą nas do czarnej rozpaczy – wszyscy ci ludzie mogą i powinni zauważyć, że łączy ich ten sam szlachetny cel”.\n\n– Othmar Spann, #italic Prawdziwe państwo#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "Oto przyszłość konserwatyzmu."
 austrian_fascism.1.b: "Stajemy właśnie w obliczu najgorszej z możliwych reakcji."
 austrian_fascism.2.t: "Austriackie przebudzenie"
 austrian_fascism.2.d: "Wysiłki, jakie podjęli [SCOPE.sCharacter('ruler_scope').GetFullName] i członkowie partii o nazwie [SCOPE.sParty('fascist_party_scope').GetName], skutecznie przekształciły państwo znane jako [ROOT.GetCountry.GetName] w [GetLawType('law_corporate_state').GetName|l]. Wskutek czy to zdławienia, czy wchłonięcia ruchu robotniczego w społeczeństwie wreszcie zapanował porządek."
 austrian_fascism.2.f: "– Największym pragnieniem klasy robotniczej jest prawo do pracy na rzecz Boga i państwa. Właśnie tego najbardziej lękają się komuniści.\n\nWygłaszając swoją przemowę, rekruter Frontu, mężczyzna o zaczesanych do tyłu włosach, przechadza się po sali. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] słucha go uważnie w otoczeniu kolegów z klasy. Każdy ruch mówcy śledzą dwadzieścia cztery pary oczu.\n\n– Ich bronią są sabotaże i podziały, którymi posługują się na każdym kroku. Oto z czym przyjdzie wam walczyć! Wkroczyliście do tej sali jako najlepsi uczniowie w klasie. Opuścicie ją jako żołnierze oddziałów szturmowych."
 austrian_fascism.2.a: "Österreich!"
 austrian_fascism.2.b: "Wola Frontu będzie prawem."
 austrian_fascism.3.t: "Tylko sen"
 austrian_fascism.3.d: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')|U] i zwolennicy tejże inicjatywy nie zdołali zapanować nad państwem o nazwie [ROOT.GetCountry.GetName]. Radykalne postawy nacjonalistyczne z pewnością nie znikną, ale $gov_corporate_state_austrofascist$ jako wizja należy już do przeszłości."
 austrian_fascism.3.f: "Zdaje się, że nasza stolica, [ROOT.GetCountry.GetCapital.GetCityHubName], odetchnęła ostatnio z ulgą. Zniknęli czający się na rogach ulic umundurowani młodzieńcy o hardych spojrzeniach, a na ścianach ponownie zawisły rozliczne afisze związków zawodowych. Ze swojego miejsca na tarasie kawiarni [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] spogląda na grupę przechodzących robotników. Twarz jednego z mężczyzn wydaje mu się znajoma.\n\n– Czy to pan [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]? – odzywa się jegomość siedzący naprzeciw niego. – Kojarzę go chyba z broszury…\n\n– Czyja to była broszura?\n\n– Najwyraźniej nikogo ważnego. Nie pamiętam nawet, kiedy ostatnio takową widziałem."
 austrian_fascism.3.a: "Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], zostało ocalone!"
 austrian_fascism.3.b: "Co dalej?"
 je_standestaat_eliminate_parliament: "Wyeliminuj parlament"
 je_standestaat_eliminate_parliament_desc: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')|U] i zwolennicy tejże inicjatywy mają zarówno przychylnego im prezydenta, jak i znaczną część stołków w ugrupowaniu znanym jako [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]. Nic nie powstrzymuje ich teraz przed rozwiązaniem organu o nazwie [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] i ogłoszeniem się jedynymi aktorami sceny politycznej państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting]."
