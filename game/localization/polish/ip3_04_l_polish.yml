 shelved_too_soon_ago_tt: "Ostatnio #b nie#! odłożyliśmy tej propozycji"
 je_danubian_federation: "Rozwiązanie federalne"
 je_danubian_federation_reason: "Spory pomiędzy niezliczonymi narodowościami państwa znanego jako [ROOT.GetCountry.GetName] nie od dziś stanowią zagrożenie dla integralności cesarstwa. Zwolennicy praw różnych narodowości od dawna domagali się rozmaitych sposobów na przekształcenie tegoż kraju w federację i w ostatnich latach zostali usłyszani przez członków grupy interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l], która rozważa radykalną reformę w imię przedłużenia dynastii. Wcielenie w życie jednej z ostatnich propozycji, czyli powstanie państwa o nazwie #b $dyn_c_usga$#!, oznaczałoby likwidację dawnych terenów korony i zamianę ich w samorządne obszary administracyjne, których granice zależałyby od etniczności.\n\nTa propozycja nie spotkała z przychylnością ze strony polityków, których kulturą jest kultura [GetCulture('hungarian').GetName|l], ponieważ sprzeciwiają się oni zaproponowanym podziałom historycznych Węgier oraz populacji wywodzących się z kultury znanej jako kultura [GetCulture('south_german').GetName|l] ze względu na to, że prawdopodobnie przekształciłoby to je w mniejszości zamieszkujące obszary administracyjne inne niż niemieckie."
 austria_federation.1.t: "[SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, 'Federacja')] – propozycja"
 austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetFullName] to postać, której kulturą jest kultura [SCOPE.sCharacter('relevant_character').GetCulture.GetName|l] i która opowiada się za prawami narodowości. Persona ta przedstawiła niedawno propozycję przekształcenia cesarstwa w państwo federalne i wieloetniczne. [SCOPE.sCharacter('relevant_character').GetCustom('PL_jego_jej')|U] propozycja staje się popularna wśród podobnie myślących urzędników służących postaci znanej jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetFullName] to wpływowa postać w szeregach grupy interesu znanej jako [SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName|l], która zaproponowała przywrócenie władzy kogoś takiego jak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] poprzez przekształcenie cesarstwa w federację. [SCOPE.sCharacter('relevant_character').GetCustom('PL_jego_jej')|U] propozycja staje się popularna wśród podobnie myślących dworzan."
 austria_federation.1.f: "„Z tej perspektywy nie byłby to więc »upadek«, a proces reorganizacji; ponownych narodzin państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting]. Gdyby tylko ci, którzy noszą w sercu interes cesarstwa, mogli – nawet w swej najczarniejszej boleści – uświadomić sobie w pełni, jakie należy podjąć kroki. Przede wszystkim istnieć mogą nie tylko państwa narodowe. $SWI$ to często i słusznie wspominany przykład kraju o wielonarodowościowym systemie politycznym; państwa, któremu nikt rozsądny nie odmówiłby racji bytu. Właściwie historyczny porządek naszego cesarstwa wymaga jedynie stosunków narodowo-państwowych w nowoczesnej formie uwzględniającej nowe potrzeby”.\n\n– Aurel Popovici, #italic Stany Zjednoczone Wielkiej Austrii#!"
 austria_federation.1.a: "To jest reforma, jakiej państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] potrzebuje."
 austria_federation.1.b: "Teraz nie możemy liczyć na uporanie się z tym."
 modifier_endorse_popovici_proposal: "Poparcie dla propozycji"
 modifier_shelve_popovici_proposal: "Propozycja odłożona"
 austria_federation.2.t: "Druga opcja"
 austria_federation.2.d: "Dzięki deklaracji państwa o nazwie [ROOT.GetCountry.GetName] utworzono unię narodową, która jest solidną alternatywą dla powszechnego modelu państwa narodowego. Podczas gdy inni mogą osiągać prawomocność poprzez więzy krwi, my pokażemy siłę dynastii i różnorodności naszego ludu."
 austria_federation.2.f: "„Radosna, lśniąca iskro święta,\nCórko Elizejskich Pól,\nUsłysz nasze prośby w szeptach,\nO Bogini, nastał wschód!\nMagia twoja łączy ludzi\nKtórzy przez zwyczaje stali się różni.\nKażdy mąż będzie sobie bratem\nChroń nas swym miłości darem”.\n\n– Friedrich Schiller, „Oda do radości”"
 austria_federation.2.a: "Cesarstwo jednoczy cały swój lud."
 austria_federation.2.b: "Niech żyje cesarz ludu!"
 austria_federation.3.t: "Sprawa czeska"
 austria_federation.3.desc: "Od stuleci ziemie dawnej czeskiej korony zamieszkiwały kultura [SCOPE.sCulture('czech_culture').GetName|l] i kultura [GetCulture('south_german').GetName|l]. Aby w federacji mogło powstać państwo, którego kulturą byłaby kultura [GetCulture('czech').GetNameNoFormatting|l], sprawa czeskich i morawskich Niemców musi zostać rozwiązana."
 austria_federation.3.f: "– Dlaczego mapa wygląda w ten sposób? Ma dziwny kształt, prawda?\n\n– Czesi ich zaprosili setki lat temu. W czasach gdy pochodzenie nie miało znaczenia. Niemiec czy Czech, wszyscy byli równi wobec Boga i króla. Moim zdaniem powinni obwiniać protestantów."
 austria_federation.3.a: "Czescy i morawscy Niemcy muszą mieć własne państwa."
 austria_federation.3.b: "Czechy zostaną zjednoczone, a Niemcy będą równoprawnymi obywatelami."
 austria_federation.3.c: "Jeśli Niemcy mogą mieć autonomię, to Czesi mogą mieć Słowację."
 austria_federation.3.d: "Czechosłowacja zostanie zjednoczona, jak należy."
 austria_federation.4.t: "Los Słowacji"
 austria_federation.4.desc: "Tereny, na których żyje ludność [SCOPE.sCulture('slovak_culture').GetName|l], były od dawna splecione z Węgrami. Rozważając myśl o odłączeniu państwa znanego jako [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')] od Węgier, trzeba brać pod uwagę, że nacjonalistyczna brać [GetCulture('hungarian').GetName|l] nie podejdzie do tego pomysłu ze zrozumieniem. Z drugiej strony możemy sobie w ten sposób zapewnić wiarygodność wobec naszego projektu związanego z resztą Słowian zachodnich."
 austria_federation.4.f: "– To była węgierska stolica. Postępuj ostrożnie, to delikatna sprawa.\n\n– A czy Słowacy prosili, aby to była węgierska stolica? Dlaczego mają cierpieć niedostatek z powodu Węgier? Należy wziąć pod uwagę opinię tych, którzy zamieszkują ten region, i nikogo więcej. Zaczynam mieć dość polityki realistycznej."
 austria_federation.4.a: "Ziemia [SCOPE.sCulture('slovak_culture').GetName|l] otrzyma tożsamość państwową."
 austria_federation.4.b: "Ziemia [SCOPE.sCulture('slovak_culture').GetName|l] otrzyma tożsamość państwową pod warunkiem, że powstanie również autonomia Niemców karpackich."
 austria_federation.4.c: "Słowacja będzie dalej istnieć jako część Węgier."
 austria_federation.4.d: "Poprzyj wspólne państwo Czechów i Słowaków."
 austria_federation.5.t: "Przyszłość Galicji."
 austria_federation.5.desc: "Region Galicji to terytoria zagrabione po rozbiorach Polski przez państwo o nazwie [ROOT.GetCountry.GetNameNoFlag]. Choć ziemie te tradycyjnie zamieszkiwała [SCOPE.sCulture('polish_culture').GetName|l] arystokracja, to znaczną część ich wschodnich obszarów zajmuje obecnie [GetCulture('ukrainian').GetName|l] większość. Aby ludność [SCOPE.sCulture('polish_culture').GetNameNoFormatting|l] nas poparła, musimy dokonać rozbioru, który ją zadowoli."
 austria_federation.5.f: "– Jak uważasz? Jak powinniśmy wyznaczyć granice?\n\n– Rusini mają mniejsze oczekiwania niż Polacy. Wyraźne oddzielenie Wschodu od Zachodu zadowoli ich, ale rozgniewa Polaków, którzy naturalnie oczekują więcej. Przekażmy Lwów Polakom, a Rusini być może nadal będą nam przychylni w zamian za inne ustępstwa. Nie zazdroszczę ci tego zadania, ale może się ono okazać wykonalne."
 austria_federation.5.a: "[GetCulture('polish').GetName] ojczyzna będzie ograniczona do terenów Galicji Zachodniej."
 austria_federation.5.b: "Podzielmy Galicję, ale niech ludność [GetCulture('polish').GetName|l] przejmie Lwów."
 austria_federation.5.c: "Niech władza [GetCulture('polish').GetName|l] przejmie cały obszar administracyjny, którym jest Galicja."
 austria_federation.6.t: "Rozbiór Węgier"
 austria_federation.6.desc: "Tradycyjne granice Węgier obejmują wiele dużych regionów, w których dominują kultury inne niż [SCOPE.sCulture('hungarian_culture').GetName|l]. Musimy dokonać wyboru pomiędzy udobruchaniem ludności, w której żyłach płynie [SCOPE.sCulture('hungarian_culture').GetName|l] krew, a podziałem Węgier, który może sprawić, że należący do tej kultury mieszkańcy sprzeciwią się naszemu projektowi federalnemu."
 austria_federation.6.desc_dual: "Narodowość [SCOPE.sCulture('hungarian_culture').GetName|l] od dawna była równorzędną częścią naszego cesarstwa, panując zasadniczo bez kontroli nad bardzo zróżnicowanym terytorium. Musimy dokonać wyboru pomiędzy stanięciem po stronie państwa o nazwie [SCOPE.sCountry('hungary_scope').GetNameNoFlag] a przyznaniem własnych państw zamieszkującym ten teren narodowościom, co może jednak wywołać reakcję ze strony ludności, w której żyłach płynie [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting|l] krew."
 austria_federation.6.f: "– Moją obawą jest, że ten plan jest niewykonalny. Czy nie spowoduje on buntu wśród Węgrów?\n\n– Deszcz spowalnia przybycie chińskiego generała, który pyta swojego attaché, jaka jest kara za spóźnienie. Ten odpowiada, że karą jest śmierć. Spytany następnie o karę za bunt mówi, że jest ona, oczywiście, taka sama. W taki sposób upadła dynastia. Podobnie wygląda sytuacja z Węgrami. Jeśli zbuntują się wobec najmniejszego nawet ustępstwa, to dlaczego nie mielibyśmy spróbować czegoś większego?"
 austria_federation.6.a: "Utrzymaj historyczne Węgry w Federacji."
 austria_federation.6.b: "Wystarczy, że [GetCulture('hungarian').GetCustom('getPluralDemonym')] oddadzą Słowację."
 austria_federation.6.c: "Oddziel Chorwację i Transylwanię od Węgier."
 austria_federation.6.d: "Ogranicz Węgry do ziem zamieszkałych przez ludność składającą się głównie z Węgrów."
 austria_federation.7.t: "Ziemie słoweńskie"
 austria_federation.7.desc: "Ludność [SCOPE.sCulture('slovene_culture').GetName|l], skupiona głównie na obszarze o nazwie [SCOPE.sState('slovenia_scope').GetName], jest jedną z kilku południowosłowiańskich narodowości zamieszkujących nasze cesarstwo. Musimy zastanowić się, czy ziemia [SCOPE.sCulture('slovene_culture').GetName|l] stanie się jednym z wielu państw południowosłowiańskich, czy też należy ją połączyć w ramach unii z innymi, podobnymi narodami."
 austria_federation.7.desc_istria: "Roszczenia, które wyraża ludność [SCOPE.sCulture('slovene_culture').GetName|l] wobec obszaru znanego jako [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] w południowej części naszego cesarstwa, stoją w konflikcie z tym, co postulują populacje [GetCulture('croat').GetName|l] i [GetCulture('north_italian').GetName|l]. Kolejną kwestią jest to, czy ziemia [SCOPE.sCulture('slovene_culture').GetName|l] stanie się jednym z wielu państw południowosłowiańskich, czy też należy ją połączyć w ramach unii z innymi, podobnymi narodami."
 austria_federation.7.f: "– Jeśli spojrzysz na wybrzeże, zobaczysz, że południe jest w dużej mierze chorwackie, a północ włoska. Część słoweńska znajduje się gdzieś pośrodku. Ta kwestia jest trochę skomplikowana, ale myślę, że uda nam się ją rozwiązać przed obiadem. Sistiana to odpowiedni port, prawda?"
 austria_federation.7.a: "Państwo słoweńskie będzie rozciągało się aż do morza."
 austria_federation.7.b1: "Poprzyj chorwackie i włoskie roszczenia do obszaru, którym jest [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]."
 austria_federation.7.b2: "Stwórz państwo słoweńskie w obszarze administracyjnym o nazwie [SCOPE.sState('slovenia_scope').GetName]."
 austria_federation.7.c: "W naszym cesarstwie jest już wystarczająco dużo państw słowiańskich."
 austria_federation.7.d: "Zezwól na unię słoweńsko-chorwacką z wyłączeniem ziem niemieckich i włoskich."
 austria_federation.7.e: "Poprzyj powstanie państwa dla wszystkich Słowian południowych, które będzie należeć do federacji."
 austria_federation.8.t: "Trójjedyne Królestwo"
 austria_federation.8.desc: "Od momentu przejęcia przez nas byłych terytoriów Wenecji tereny korony, które zamieszkuje ludność [SCOPE.sCulture('croat_culture').GetName|l], zostały podzielone i to [ROOT.GetCountry.GetNameNoFlag] i władza[GetCulture('hungarian').GetName|l] sprawują teraz nad nimi kontrolę. Jeżeli [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')] mają być zadowoleni, musimy upewnić się, że ludność [SCOPE.sCulture('croat_culture').GetNameNoFormatting|l] będzie zjednoczona w ramach własnego państwa."
 austria_federation.8.desc_triune: "Utworzenie państwa o nazwie [SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')] sprawiło, że długotrwała [SCOPE.sCulture('croat_culture').GetName|l] pretensja o zjednoczenie ich ludu pod jednym systemem politycznym została zrealizowana. Musimy zastanowić się, czy [SCOPE.sCulture('croat_culture').GetName|l] ziemia będzie jednym z wielu państw południowosłowiańskich, czy też należy ją połączyć w ramach unii z innymi, podobnymi narodami."
 austria_federation.8.f: "Kwestia Słowian południowych była wystarczająco trudna, by wywołać wrzody. W miejscu znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName] borykano się z problemem węgierskim na tyle długo, że inspektor wahał się przed zasugerowaniem utworzenia kolejnej silnej administracji. Biorąc jednak pod uwagę, że Iliria może być zarówno potężna, jak i niewzruszenie lojalna… Warto się zastanowić. To może się udać, o ile wszystko pójdzie zgodnie z planem."
 austria_federation.8.a: "Ogranicz chorwackie państwo do regionu, którym jest Chorwacja [ROOT.GetCountry.GetAdjective]."
 austria_federation.8.b: "Utrzymaj Trójjedyne Królestwo w federacji."
 austria_federation.8.c: "Zjednocz chorwackie ziemie w ramach Trójjedynego Królestwa."
 austria_federation.8.d: "Stwórz unię dla ziem słoweńskich i chorwackich."
 austria_federation.8.e: "Poprzyj powstanie państwa dla wszystkich Słowian południowych, które będzie należeć do federacji."
 austria_federation.9.t: "Za lasami"
 austria_federation.9.desc: "Tereny korony, które zamieszkuje ludność [SCOPE.sCulture('romanian_culture').GetName|l], są jednymi z najbardziej różnorodnych w naszym cesarstwie. Jeżeli populacja [SCOPE.sCulture('romanian_culture').GetNameNoFormatting|l] otrzyma jakiekolwiek ziemie, możemy być pewni, że [GetCulture('hungarian').GetName|l] grupa nacjonalistyczna i miejscowa ludność [GetCulture('south_german').GetName|l] zaczną wyrażać obawy w związku z brakiem autonomii."
 austria_federation.9.f: "– Będziemy potrzebować co najmniej trzech autonomii. Prawdopodobnie więcej. Skąd się wzięli ci wszyscy Niemcy?\n\n– Osiedliliśmy ich tutaj całkiem niedawno – po ostatniej wojnie z Turkami. Wygląda na to, że poniesiemy teraz konsekwencje tej decyzji."
 austria_federation.9.a: "Przekaż Banat i całą Transylwanię państwu rumuńskiemu."
 austria_federation.9.b: "Przekaż państwu rumuńskiemu wszystko oprócz Szeklerszczyzny."
 austria_federation.9.c: "Transylwania jest rumuńska, lecz Banat jest niemiecki."
 austria_federation.9.d: "Ogranicz państwo rumuńskie do południowej Transylwanii."
 austria_federation.9.e: "Cała Transylwania jest nieodwołalnie węgierska."
 austria_federation.10.t: "Zachodnie obrzeża"
 austria_federation.10.desc: "Pobudki nacjonalistyczne rozlewające się na Półwyspie Apenińskim pozbawiły nas już znacznej części naszych włoskich terytoriów. Jeżeli pozostała ludność [SCOPE.sCulture('north_italian_culture').GetName|l] ma nas wesprzeć, musimy rozwiązać kwestie konfliktów dotyczących ziem, które zamieszkuje ludność włoska, [GetCulture('slovene').GetName|l] i [GetCulture('south_german').GetName|l]."
 austria_federation.10.desc_lomven: "Ze względu na liczebność populacji i potęgę gospodarczą włoskich terenów korony ludność [SCOPE.sCulture('north_italian_culture').GetName|l] jest jedną z najbardziej wpływowych narodowości w cesarstwie. Jeżeli mamy sobie zapewnić ich wsparcie do celów federalizacji, musimy rozwiązać kwestie konfliktów dotyczących ziem, które zamieszkuje ludność włoska, [GetCulture('slovene').GetName|l] i [GetCulture('south_german').GetName|l]."
 austria_federation.10.f: "– Dostarczono mi list od marynarki wojennej. Poproszono mnie w nim o hojność wobec Włochów w kwestii liczby rekrutów.\n\n– Nie dziwi mnie to. Można było się tego po Włochach spodziewać.\n\n– Dostarczono mi także list z Palermo. W nim z kolei poproszono mnie o… Cóż, nie powiem tego tutaj.\n\n– Z przykrością stwierdzam, że tego tym bardziej można się było po nich spodziewać."
 austria_federation.10.a: "Trydent i Triest będą należeć do Włoch."
 austria_federation.10.b: "Trydent będzie włoski, lecz Triest będzie słowiański."
 austria_federation.10.c: "Triest pozostanie niezależny."
 austria_federation.10.d: "Królestwo Lombardzko-Weneckie stanowi dostateczną reprezentację."
 austria_federation.10.e: "Tak małe populacje nie zasługują na własne państwa."
 austria_federation.11.t: "Pogranicze"
 austria_federation.11.desc: "Od czasów Rzeczpospolitej Obojga Narodów ludność [SCOPE.sCulture('ukrainian_culture').GetName|l] zamieszkująca miejsce znane jako [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')] była podporządkowana przedstawicielom obcego narodu, który reprezentowała elita [GetCulture('polish').GetName|l]. W większości [GetCulture('polish').GetNameNoFormatting|l] populacja miasta o nazwie [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] zażądała autonomii, której zwieńczeniem byłaby [GetCulture('polish').GetNameNoFormatting|l] ojczyzna. Wyrażenie na to zgody sprawiłoby, że [GetCulture('polish').GetCustom('getPluralDemonym')] byliby usatysfakcjonowani, natomiast ziemia [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting|l] zostałaby pozbawiona ogromnych zasobów gospodarczych."
 austria_federation.11.f: "– Galicja? Mamy tam do czynienia z osobliwą dynamiką. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jest obiektem pogardy ze strony arystokratów, lecz pospólstwo [ROOT.GetCountry.GetRuler.GetCustom('PL_go_ja')] uwielbia. Ostatnim razem, gdy arystokraci – głównie Polacy – próbowali wszcząć bunt, chłopi wdarli się do ich posiadłości i ich powieszali. Zostaliśmy zmuszeni do wysłania armii, aby chronić niedoszłych powstańców. Jeżeli ktoś chce znać moje zdanie – to dzięki temu Rusini zyskali własne państwo."
 austria_federation.11.a: "Przekaż całą Galicję Wschodnią państwu ukraińskiemu."
 austria_federation.11.b: "Stwórz państwo ukraińskie w Galicji Wschodniej i przekaż Lwów Polakom."
 austria_federation.11.c: "Zaoferuj Ukraińcom Bukowinę w zamian za oddanie Polakom Lwowa."
 austria_federation.11.d: "Cała Galicja stanowi polskie terytorium."
 austria_federation.12.t: "Serbowie z miejsca znanego jako [SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]"
 austria_federation.12.desc: "Ludność [SCOPE.sCulture('serb_culture').GetName|l] od dawna uznaje obszar administracyjny o nazwie [SCOPE.sState('vojvodina_state').GetName] za kolebkę swojej kultury. Miejscowa ludność [SCOPE.sCulture('serb_culture').GetNameNoFormatting|l] zażądała stworzenia państwa ze stolicą w miejscu znanym jako [SCOPE.sState('vojvodina_state').GetCityHubName], gdzie będzie mogła się rozwijać [SCOPE.sCulture('serb_culture').GetNameNoFormatting|l] kultura. Zamieszkująca te tereny ludność [GetCulture('hungarian').GetName|l] i [GetCulture('south_german').GetName|l] wyraziła sprzeciw wobec tej prośby."
 austria_federation.12.f: "– Nim wyślesz propozycję, miej na uwadze, że tylko Węgrzy stosują nazwę Újvidék. Dla nas jest to Neusatz, a wszyscy inni nazywają to miejsce Novi Sad.\n\nInspektor wykreślił nazwę.\n\n– To dość niespokojny region, nieprawdaż?\n\n– Nie masz nawet pojęcia. Niegdyś nazywano go serbskimi Atenami. Historia może się powtórzyć, jeśli zdecydujemy na ich korzyść."
 austria_federation.12.a: "Odłącz obszar administracyjny o nazwie [SCOPE.sState('vojvodina_state').GetNameNoFormatting] od Węgier i utwórz z niego państwo serbskie."
 austria_federation.12.b: "Obszar administracyjny o nazwie [SCOPE.sState('vojvodina_state').GetNameNoFormatting] musi pozostać częścią Węgier."
 austria_federation.12.c: "Poprzyj powstanie państwa dla wszystkich Słowian południowych, które będzie należeć do federacji."
 croats_are_fine_tt: "W związku z tym, że stworzono #b Trójjedyne Królestwo#!: #indent_newline:3 \n• ludność [GetCulture('croat').GetName|l] #b nie#! zostanie [Concept('concept_disqualified_culture', 'wykluczona')] z przyszłego [Concept('concept_integrated_culture', 'wcielenia')]#!"
 because_hungarian_anger_is_low_tt: "W związku z niskim poziomem [Concept('concept_liberty_desire', 'pragnienia wolności')] lub [Concept('concept_radical', 'radykalizmu')], który prezentuje ludność #b węgierska#!: #indent_newline:3 \n• ludność [GetCulture('hungarian').GetName|l] #b nie#! zostanie [Concept('concept_disqualified_culture', 'wykluczona')] z przyszłego [Concept('concept_integrated_culture', 'wcielenia')]"
 because_hungarian_anger_is_high_tt: "W związku z wysokim poziomem [Concept('concept_liberty_desire', 'pragnienia wolności')] lub [Concept('concept_radical', 'radykalizmu')], który prezentuje ludność #b węgierska#!: #indent_newline:3 \n• ludność [GetCulture('hungarian').GetName|l] zostanie [Concept('concept_disqualified_culture', 'wykluczona')] z przyszłego [Concept('concept_integrated_culture', 'wcielenia')]\n• [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%] [Concept('concept_pop', '$concept_pops$')|l], które tworzy ludność [GetCulture('hungarian').GetName|l] zamieszkująca państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] oraz tereny [Concept('concept_personal_union', 'unii personalnej')], w których kulturą nie jest kultura [GetCulture('hungarian').GetName|l], i [Concept('concept_subject', '$concept_subjects$')|l] stanowiące [concept_crown_land|l], nabiera bardziej [Concept('concept_radical', 'radykalnego')] nastawienia#!#!"
 because_lombardy_venetia_tt: "W związku z tym, że państwo znane jako [ROOT.GetCountry.GetName] zachowuje #b Lombardię#! lub #b Wenecję#!: #indent_newline:3 \n• ludność [GetCulture('north_italian').GetName|l] zostanie pomyślnie [Concept('concept_integrated_culture', 'wcielona')], stając się [Concept('concept_primary_cultures', 'kulturą dominującą')] w państwie znanym jako [ROOT.GetCountry.GetNameNoFlag]#!"
 promised_slovakia_to_hungary_tt: "Skutki tej opcji będą #r gorsze#!, ponieważ #b Słowacja#! została już obiecana #b Węgrom#!"
 promised_bukovina_to_romania_tt: "W związku z tym, że #b Transylwanii#! złożono obietnicę otrzymania #b Bukowiny#!: #indent_newline:3 \n• ludność [GetCulture('romanian').GetName|l] zostanie [Concept('concept_disqualified_culture', 'wykluczona')] z przyszłego [Concept('concept_integrated_culture', 'wcielenia')]\n• [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] [Concept('concept_pop', '$concept_pops$')|l], które tworzy ludność [GetCulture('romanian').GetName|l], nabiera bardziej [Concept('concept_radical', 'radykalnego')] nastawienia#!"
 danubian_tradition_traits_tt: "Wszystkie [Concept('concept_culture', '$concept_cultures$')|l] #bold europejskie#!, których [Concept('concept_homeland', '$concept_homelands$')|l] znajdują się na naszych [Concept('concept_state', 'obszarach administracyjnych')] w [Concept('concept_strategic_region', 'regionach strategicznych')], którymi są [GetStrategicRegion('region_danubia').GetName], [GetStrategicRegion('region_balkans').GetName], [GetStrategicRegion('region_poland').GetName] lub [GetStrategicRegion('region_south_germany').GetName], otrzymają następującą [Concept('concept_tradition_trait', 'cechę tradycyjną')]: #b naddunajska#!"
 danubian_federation_button_cooldown_tt: "#b Nie#! zintegrowano [Concept('concept_culture', 'kultury')] w przeciągu ostatnich #v 180 dni#!"
