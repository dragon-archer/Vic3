 slave_revolt.4.t: "Na ojczystej ziemi"
 slave_revolt.4.d: "Grupa uciekinierów z kolonii w obszarze administracyjnym o nazwie [SCOPE.sState('fleeing_slaves_state').GetName] – [GetPopType('slaves').GetName|l] – zdołała ukryć się na pokładzie statku handlowego i dotrzeć do stałego lądu państwa o nazwie [ROOT.GetCountry.GetNameNoFlag]. Na mocy prawa każdy niewolnik, który postawi tam stopę, odzyskuje wolność."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] siedzi na skraju portu, machając nogami nad powierzchnią wody zabarwionej przez zachodzące słońce na czerwono – całkiem adekwatnie w kontekście wieści, o których można przeczytać dziś w gazecie, które krzyczą z rozklejonych na murach afiszy i które usłyszeć można z ust przechodniów.\n\nRozpoznaje głos, który rozlega się za [SCOPE.sCharacter('name_a_scope').GetCustom('PL_jego_jej')] plecami. To [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting], kolejny nadworny urzędnik.\n\n– O czym rozmyślasz?\n\n– [SCOPE.sState('port_state').GetPortHubName] to miejsce, w którym wszyscy wzdrygają się na myśl o życiu w okowach. Nikt nie zaprząta sobie jednak głowy tymi, którzy cierpią za horyzontem. Któregoś dnia [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ukarze nas wszystkich."
 slave_revolt.4.a: "Wszystkie prawa wolnych ludzi powinny przysługiwać również i im."
 slave_revolt.4.b: "Wolni czy nie, [SCOPE.sState('fleeing_slaves_state').GetName] to ich ojczyzna. Muszą tam wrócić."
