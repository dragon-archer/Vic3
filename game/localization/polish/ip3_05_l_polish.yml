 ##### SERBIA #####
 # Journal entry
 je_serbian_throne: "Cierniowy tron"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\nGdy [concept_dynastic_loyalty|l] osiągnie #v 0%#!, nasz [concept_ruler|l] zostanie obalony, a wraz nim cała dynastia. Zastąpi ich członek dynastii znanej jako [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 je_serbian_throne_invalidation_tt: "Nie ma żywych postaci z rodu o nazwisku [Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')] lub [Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_karadordevic_dominance: "[Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')] zyskuje powszechną lojalność"
 je_serbian_throne_status_loc_karadordevic_leaning: "Większą przychylnością ludu cieszy się [Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_neutral: "Lud nie może się zdecydować – ani [Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')], ani [Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')] nie przekonuje większości"
 je_serbian_throne_status_loc_obrenovic_leaning: "Większą przychylnością ludu cieszy się [Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')]"
 je_serbian_throne_status_loc_obrenovic_dominance: "[Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')] zyskuje powszechną lojalność"
 je_serbian_throne_obrenovic_desc: "Według naszych informatorów [concept_house_of_karadjordjevic|l], rodzina, której założyciel został ongiś okrzyknięty bohaterem serbskiego ludu, snuje spisek, w efekcie którego [concept_house_of_obrenovic|l] ma zostać odsunięty od tronu. $concept_house_of_karadjordjevic_short$ wyzwolił serbskie prowincje spod tyranii zdradzieckich janczarów i wzniecił płomień wolności u zarania wieku.\n\nTen sam człowiek uciekł jednak z pola bitwy, gdy sprawy przyjęły tragiczny obrót. Od tamtej pory to $concept_house_of_obrenovic$ niesie sztandar naszego narodu. Z biegiem czasu kierowani nikczemnymi motywami spiskowcy bez wątpienia zaczną podżegać ludność. $concept_house_of_obrenovic_short$ ma zstąpić z tronu – taki jest ich cel."
 je_serbian_throne_karadjordjevic_desc: "[concept_house_of_karadjordjevic] z powodzeniem pozbył się swoich rywali – [concept_house_of_obrenovic|l] już nie stanie im na przeszkodzie. Udało się ocalić reputację wielkiego Karadjordje w oczach narodu. Państwem o nazwie [ROOT.GetCountry.GetName] ponownie włada dynastia, która stała na czele heroicznego pierwszego powstania przeciwko Turkom.\n\nJednakże $concept_house_of_obrenovic_short$ ma swój krąg konspiratorów szukających nie tylko okazji na przywrócenie mu władzy, ale także sposobu na to, aby sfera $AUS_ADJ$ ponownie obejmowała państwo znane jako $SER$. Gdy tylko dynastia rządząca okaże najmniejszą słabość, nastąpi atak i jeśli się on powiedzie, $concept_house_of_karadjordjevic_short$ ponownie uda się na upokarzające wygnanie."
 # Scripted Buttons
 je_tot_slander_button: "Zszargaj imię rywalizującej dynastii"
 je_tot_slander_button_desc: "Możemy przedstawić ludziom, co tylko zechcemy. Dlaczego mielibyśmy nie wykorzystać tego na swoją korzyść?"
 je_tot_slander_button_custom_tt: "Uzyskaj wzrost [Concept('concept_dynastic_loyalty', 'lojalności wobec dynastii')] zależny od wskaźnika [Concept('concept_literacy', 'piśmienności')], ponosząc przy tym #bold jeden#! z następujących rodzajów wydatków:"
 je_tot_slander_button_cooldown_tt: "Nie podjęto tej decyzji w ciągu ostatnich #bold czterech lat#!."
 je_tot_campaign_button: "Rozpocznij kampanię"
 je_tot_campaign_button_desc: "Zbierz królewską świtę i zorganizuj wyprawę po kraju, wydając punkty [Concept('concept_authority', 'zwierzchnictwa')] lub [concept_money|l]. Celem jest odwiedzenie każdego [Concept('concept_state', 'obszaru administracyjnego')], przeprowadzenie rozmów ze zwykłymi obywatelami i zadowolenie ludu namacalnymi inicjatywami na rzecz postępu w zamian za ich jakże cenną [Concept('concept_dynastic_loyalty', '$concept_dynastic_loyalty$')|l]. Wyprawa zwiększy również naszą [concept_popularity|l] – i niesławę rywala."
 je_tot_campaign_button_tt: "Przygotowania zostały rozpoczęte. Wkrótce zadecydujemy, czy porzucić ten pomysł raz na zawsze, czy wybrać #bold jeden#! rodzaj wydatków na poczet finansowania kampanii przez cały czas jej trwania:"
 je_tot_campaign_button_tt_2: "Wybrany poziom wydatków wpłynie na wydajność inwestycji realizowanych w odwiedzonych [Concept('concept_state', 'obszarach administracyjnych')] oraz na naszą [concept_popularity|l] w kolejnych latach."
 je_serbian_throne_fail_header: "#title Dynastia rządząca zostanie obalona w następującej sytuacji:#!\n"
 je_serbian_throne_on_fail_header: "#title Gdy [concept_dynastic_loyalty|l] zmaleje, efekty będą następujące:#!\n$EFFECT$"
 obrenovic_concept_short: "[Concept('concept_house_of_obrenovic', '$concept_house_of_obrenovic_short$')]"
 karadjordjevic_concept_short: "[Concept('concept_house_of_karadjordjevic', '$concept_house_of_karadjordjevic_short$')]"
 obrenovic_concept: "[concept_house_of_obrenovic]"
 karadjordjevic_concept: "[concept_house_of_karadjordjevic]"
 # Progress bar
 serbian_dethrone_progress_bar: "Lojalność"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty]: [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%] ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500)"
 # Initial event
 serbia.1.t: "Cierniowy tron"
 serbia.1.d: "Szala władzy stale się przechyla: raz wygrywa [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName], innym razem – [ROOT.GetCountry.GetRuler.GetLastName]. Przysięgi lojalności rzucane są bez zastanowienia na prawo i lewo. Kto jest prawowitym władcą państwa o nazwie [ROOT.GetCountry.GetName]?"
 serbia.1.f: "– Niech [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] w nas nie wątpi! Pamiętając święte słowa, które padły z twych ust pod dębem w obliczu rewolucji, po raz kolejny udzielimy ci wsparcia, by przynieść Serbii chwałę.\n\nPewność, z jaką przemawia nadskakiwacz, zdaje się przychodzić mu bez wysiłku. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zastanawia się, jak to możliwe; to, że jest to osoba niegodna zaufania, już od pewnego czasu nie jest wszak dla nikogo tajemnicą. Wśród wszystkich zgromadzonych chyba tylko on jeden wierzy w swoje słowa."
 serbia.1.a: "Cena lojalności ciągle się zmienia."
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "Sukcesja Michała"
 serbia.2.d: "Młodszy syn rewolucjonisty znanego jako [ROOT.GetCountry.GetRuler.GetFullName] zostaje ogłoszony nowym księciem królewskiej krwi w państwie o nazwie [ROOT.GetCountry.GetName]. Według ludu stać go na więcej niż jego starszego brata."
 serbia.2.f: "– …walczymy o coś więcej niźli tylko o sprawy tego świata; przysługuje nam wszakże boskie prawo do sprawowania władzy. Nie wolno nam ugiąć się przed nikim – oświadcza nowy książę, spoglądając po twarzach zgromadzonych, by ocenić ich reakcje. – Będę niósł pochodnię, którą dzierżyli moi poprzednicy, póki światło duszy nie opuści mej doczesnej powłoki.\n\n– Czas i moje prawo!"
 serbia.2.a: "Niechaj jego rządy nie zostaną zapomniane."
 # Random events
 #1 RE
 serbian_throne.1.t: "Słowa duchownych"
 serbian_throne.1.d: "Grupa interesu znana jako [SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName|l] oferuje nam pomoc w realizacji świętego celu osłabienia wpływu, jaki ma na lud [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]. Potomkowie dezerterów nie będą mieli głosu w państwie o nazwie [ROOT.GetCountry.GetName]."
 serbian_throne.1.f: "Skryta w zacisznej dolinie wioska Takovo. [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] wraz z towarzyszami opuszcza zgromadzenie po ogłoszeniu serbskiego powstania przeciwko Osmanom.\n\nRok 1815. Samozwańczy bohaterowie uciekli już w poszukiwaniu schronienia u zagranicznych władców, a wśród nich – Karadjordje, którego dzieckiem jest [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]."
 serbian_throne.1.a: "To powinno wystarczyć."
 serbian_throne.1.b: "W jedności siła."
 serbian_throne.1.c: "Filantropia jest istotą wiary, czyż nie?"
 #2 RE
 serbian_throne.2.t: "Zniesławiające broszury"
 serbian_throne.2.d: "Otrzymaliśmy możliwość wydrukowania broszur zniesławiających dynastię znaną jako [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 serbian_throne.2.f: "Granica między propagandą a zniesławieniem jest bardzo cienka. Nie ulega przy tym wątpliwości, że propaganda może stanowić najbardziej śmiercionośną broń w świecie polityki. Tego ranka książę królewskiej krwi otrzymał wstępną wersję broszury wykonaną przez znanego artystę i kaligrafa.\n\nPrzyjrzawszy się uważniej, pod licznymi złośliwymi „faktami” książę dostrzega podobiznę postaci, która na czworakach przeżuwa udziec opatrzony napisem w miejscowym języku: „serbski chłop”. Łatwo się domyślić, że to patriarcha dynastii znanej jako [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]. Obok znajduje się też wizerunek osmańskiego baszy, który zdaje się pomiatać swoją ofiarą, jednocześnie z niej szydząc."
 serbian_throne.2.a: "Pomysłowe."
 serbian_throne.2.b: "Rozpocząć druk – natychmiast!"
 #3 RE
 serbian_throne.3.t: "Obnażenie hipokryzji"
 serbian_throne.3.d: "Okazuje się, że [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName] – przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('serb_busted_ig').GetName|l] – sekretnie pracuje nad przekonaniem innych polityków do nikczemnej kampanii, jaką prowadzi [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]."
 serbian_throne.3.f: "Bankiety to ważne spotkania, na których bez słów rozgrywają się rozmaite wydarzenia – nierzadko obejmujące negocjacje, wywieranie wpływów, siorbanie żarłocznych megalomanów i nieustanne zmagania o zachowanie prestiżu w oczach towarzyszy.\n\nObracanie się wśród osób prezentujących tak różnorodne maski jest zarówno trudne, jak i satysfakcjonujące."
 serbian_throne.3.a: "Niech zniknie."
 serbian_throne.3.b: "Zmuśmy go do pracy dla nas."
 #4 RE
 serbian_throne.4.t: "Zdradzieccy hajdukowie"
 serbian_throne.4.d: "Nieregularne oddziały, którymi dowodzi [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName], prześladują regiony zamieszkiwane przez wyznawców religii znanych jako [SCOPE.sReligion('sunni_pop_scope').GetName|l] i [SCOPE.sReligion('jewish_pop_scope').GetName|l]."
 serbian_throne.4.f: "– [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wie, jak to z nimi jest. Lubili napadać na osmańskie karawany handlowe i arystokratów, ale teraz zostali im tylko chłopi, których nikt nie broni. – Doradca odprawia posłańca szybkim gestem. – W czasie buntu Karadjordje był jednym z nich. Teraz jego syn próbuje zadowolić przyjaciół ojca."
 serbian_throne.4.a: "Zostawmy ich albo zaczną rabować swoich."
 serbian_throne.4.b: "Tak nie może być."
 #5 RE
 serbian_throne.5.t: "Bunty w mieście"
 serbian_throne.5.d: "Grupa buntowników działających w obszarze administracyjnym o nazwie [SCOPE.sState('capital_state').GetName] żąda przekazania tronu postaci znanej jako [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]. Nie stanowią wielkiego zagrożenia, ale sposób, w jaki ich potraktujemy, będzie pewnym sygnałem."
 serbian_throne.5.f: "Empatia to cecha, którą powinien wykazywać się każdy wybitny przywódca. Książę, który swego czasu też prowadził bunt przeciwko uciskowi, doskonale wie, jak ważne jest odzyskanie swojej własności.\n\n– To tylko grupka młodych, naiwnych hultajów – mruczy, wyglądając przez okno. – My przynajmniej walczyliśmy za przyszłość całego narodu, a nie dla dobra jakiegoś przypadkowego człowieka."
 serbian_throne.5.a: "Należy skutecznie ich uciszyć."
 serbian_throne.5.b: "Uzbrójmy lojalistów i wyślijmy ich na pokaz siły."
 serbian_throne.5.c: "Nie trzeba rozlewać krwi. Każdy człowiek ma swoją cenę."
 #6 RE
 serbian_throne.6.t: "Wołanie o pomoc"
 serbian_throne.6.d: "Ostatnio dotarły do nas potworne wieści o madziaryzacji obszaru administracyjnego o nazwie [SCOPE.sState('delvidek_scope').GetName]. Niektóre serbskie wioski czekają na wsparcie od braci z zarzecza. To dla nas cenna szansa na umocnienie stanowiska wobec postaci znanej jako [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]."
 serbian_throne.6.f: "Pomocnik rozwiązuje pasek, którym związane są koperty, i otwiera pierwszą z góry, by odczytać na głos treść listu.\n\nDo wybitnej osobistości, jaką jest [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] z rodu o nazwisku [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] – [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wszystkich prawych Serbów!\n\nWasza Wysokość,\n\nzwracam się do Ciebie, aby w imieniu mieszkańców naszej małej, acz lojalnej, wioski z pokorą prosić o odwzajemnienie naszej przysługi. Jak Wasza Wysokość być może pamięta, byliśmy u Waszego boku, gdyście odnosili rewolucyjne zwycięstwo nad Osmanami. Wysłaliśmy Wam, kogo tylko mogliśmy…"
 serbian_throne.6.a: "Wyślijmy im wsparcie – niech stawiają opór."
 serbian_throne.6.b: "Niech wrócą do swojej prawdziwej ojczyzny. Pomożemy im w odbudowie."
 serbian_throne.6.b_move_pops_tt: "10% Serbów zamieszkujących obszar administracyjny o nazwie [SCOPE.sState('delvidek_scope').GetName] przeniesie się do następującego obszaru administracyjnego: [SCOPE.sState('capital_state').GetName]."
 # Complete event
 serbian_throne.9.t: "Ani kroku w tył"
 serbian_throne.9.d: "Lokaje służący dynastii znanej jako [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] dopuszczają się zdrady jeden po drugim, gdy zmierza ona ku swojemu okrutnemu przeznaczeniu. Nikt nie ma wątpliwości, że państwo o nazwie [ROOT.GetCountry.GetName] należy do dynastii znanej jako [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]!"
 serbian_throne.9.f: "– Tak traktujecie swoich wybawców?! – Wypowiadane w panice i desperacji słowa niosą się echem po sali. – Mój ojciec poprowadził ten naród do wolności, kiedy wy byliście skupieni na gromadzeniu fortun! Nigdy nie zrozumiecie wagi płynącej w moich żyłach krwi bohatera!\n\nLojalne psy czekają na osąd.\n\n– Nigdy!"
 serbian_throne.9.a: "Podzielisz los swojego ojca."
 serbian_throne.9.b: "Nigdy więcej nie postawisz stopy na serbskiej ziemi."
 serbian_throne.9.c: "Łaska to dar, który otrzymują jedynie prawdziwi przywódcy."
 # Fail event
 serbian_throne.10.t: "Osąd"
 serbian_throne.10.d: "[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] dzięki głowie swego rodu uniknęła zniszczenia i dziś zwyciężyła nad tyranią, którą niosła za sobą [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]. Tron państwa o nazwie [ROOT.GetCountry.GetName] należy teraz do jej członków."
 serbian_throne.10.f: "– Towarzysze! Święte matki! Koniec z rządami polityków, którzy nie robili nic dla naszej ojczyzny – wykrzykuje [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] wkrótce po objęciu władzy.\n\nTłum, wciąż pamiętający ojca tej osoby i jego bohaterską pogoń za wolnością, wiwatuje, z niecierpliwością wyczekując ogłoszenia wyroku.\n\n– Jaki los spotka zdrajców? – Książę zawiesza głos, pewien, że bez względu na to, co za chwilę powie, rozkaz zostanie wykonany bez najmniejszego sprzeciwu."
 serbian_throne.10.a: "– Może wyślemy ich na spotkanie z Panem?"
 serbian_throne.10.b: "– Powinniśmy nadal ich karmić?"
 serbian_throne.10.c: "– Czy okażemy im łaskę?"
 # Invalidation event
 serbian_throne.11.t: "Brak powodu do walki"
 serbian_throne.11.d: "Główni uczestnicy niesławnych krwawych porachunków między rodzinami o nazwiskach $concept_house_of_obrenovic_short$ i $concept_house_of_karadjordjevic_short$ nie stanowią już dla siebie zagrożenia. Czas zakończyć błahe spory i ruszyć dalej jako zjednoczony naród."
 serbian_throne.11.f: "– Niemądrze byłoby dzielić państwo ze względu na przejściowe niesnaski między rodzinami. Dlatego właśnie podstawą postępu jest solidarność. Zaprzątając sobie głowę błahostkami, można tylko zboczyć z prostej ścieżki.\n\nPoza tym przez konflikty wewnętrzne cierpią zwykle ci, których jedynym obowiązkiem jest płacenie podatków.\n\nPanowie, mamy tu tworzyć naród!"
 serbian_throne.11.a: "Niech żyje Serbia!"
 # Campaign fund planning event
 serbian_throne.12.t: "Planowanie kampanii"
 serbian_throne.12.d: "Rozpoczęły się przygotowania do ogólnokrajowej kampanii, która ma pomóc nam zwiększyć naszą popularność, a przy tym zniszczyć wizerunek dynastii znanej jako [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] w oczach opinii publicznej. Musimy zdecydować o poziomie wydatków."
 serbian_throne.12.f: "– …a [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')|U] Czcigodność [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] miłosiernie pozdrawia wszystkich poddanych. Wybierzemy teraz ochotników do udziału w paradzie.\n\nPostawni młodzieńcy i nieodstępujące ich na krok pełne nadziei mieszczanki występują gorliwie naprzód, gromadząc się na wyznaczonym obszarze. Mają niepowtarzalną okazję, by zaprezentować się rodzinie królewskiej, a może nawet na dobre wymigać się od dźwigania snopów siana lub jeżdżenia na mułach na pole."
 serbian_throne.12.a: "Jaki w tym sens, skoro to my mamy za wszystko zapłacić?"
 serbian_throne.12.b: "Zapłacimy, ile trzeba."
 serbian_throne.12.c: "Nie będziemy żałować wydatków na ten cel."
 serbian_throne.12.e: "Może to wcale nie jest taka dobra inicjatywa."
 serbian_throne.12.e_tt: "Pomysł zostaje zaniechany na kolejne #v 5 lat#!"
 serbian_throne.12.prep_choice_tt: "Przygotowania są w toku"
 each_monarch_may_only_do_this_once_tt: "Każdy [concept_ruler|l] może podjąć się tego przedsięwzięcia tylko #b raz#! podczas swojej kadencji"
 ser_campaign_not_on_cooldown_tt: "W ciągu ostatnich #v 5 lat#! #b nie#! przerwano kampanii"
 # Campaign accord choice event
 serbian_throne.13.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] poparcie"
 serbian_throne.13.d: "Organizatorzy naszej kampanii zasugerowali poparcie jednej z grup interesu, co ma pozwolić na zdobycie większej lojalności."
 serbian_throne.13.f: "Przedstawiciele różnych kręgów wkraczają kolejno na dwór, aby przedstawić swoje problemy – jak zawsze niezmienne.\n\nDoradcy, z których pomocy korzysta [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], obserwują na tych spotkaniach szczególnie zażartą rywalizację pomiędzy grupami – i szybko orientują się, że ów wyścig o większe wpływy polityczne można wykorzystać. Pomoc tym ludziom to transakcja, a nie przysługa."
 serbian_throne.13.a: "Będziemy promować grupę interesu znaną jako [SCOPE.gsInterestGroup('campaign_ig_1').GetName|l]."
 serbian_throne.13.b: "Wybierzemy grupę interesu znaną jako [SCOPE.gsInterestGroup('campaign_ig_2').GetName|l]."
 serbian_throne.13.c: "Korzyści w dalszej perspektywie przyniesie nam poparcie grupy interesu znanej jako [SCOPE.gsInterestGroup('campaign_ig_3').GetName|l]."
 serbian_throne.13.e: "Ten zaszczyt przysługuje tylko nam."
 serbian_throne.13.accord_chosen_tt: "Kampania wkrótce się rozpocznie"
 # Campaigning in state event
 serbian_throne.14.t: "Kampania w obszarze administracyjnym o nazwie [SCOPE.sState('campaign_state').GetName]"
 serbian_throne.14.d: "Odwiedzamy obszar administracyjny o nazwie [SCOPE.sState('campaign_state').GetName], aby zająć się potrzebami zwykłego ludu i szerzyć nadzieję na lepszą przyszłość. Obywatele z niecierpliwością wyczekują naszych obietnic. Naturalnie całe to przedstawienie finansujemy z funduszy kampanii."
 serbian_throne.14.f: "Oficerowie wygłosili starannie przygotowane i zapamiętane przemowy, które obudziły w sercach publiczności narodową dumę.\n\nCelem było przyciągnięcie tłumu, nim na scenę wejdzie [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], aby wygłosić ostatnie słowa i zakończyć wydarzenie, składając społeczności dar mający umocnić jego pozycję w sercach ludzi i na tronie.\n\nZwolennicy postaci znanej jako [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] nie będą zachwyceni."
 serbian_throne.14.a: "Dobrobyt dla każdego – przede wszystkim!"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName] – ten obszar administracyjny zasługuje na lepsze podstawy."
 serbian_throne.14.c: "Wszyscy powinni móc przeczytać o zdradzie Karadjordjego!"
 serbian_throne.14.e: "Razem jesteśmy silniejsi!"
 serbian_throne.14_next_state_tt: "Czas zająć się kolejnym obszarem administracyjnym."
 serbian_throne.14_campaign_ends_tt: "Odwiedziliśmy wszystkie dostępne obszary administracyjne i zakończyliśmy kampanię."
 # Ending the campaign event
 serbian_throne.15.t: "Powrót do pałacu"
 serbian_throne.15.d: "Po wyczerpującej kampanii królewska świta powraca do pałacu. Możemy wrócić do codziennych spraw."
 serbian_throne.15.f: "Skrzypienie toczących się po kamiennej drodze kół powozu nieco zagłuszało kakofonię tłumu, którego wiwat mógł świadczyć tylko o jednym: [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jest już na miejscu.\n\nPozwolił sobie zamknąć oczy i pomarzyć przez chwilę o śnie w wygodnym posłaniu. Przyjemne marzenie szybko przerodziło się jednak w koszmar – nie mógł zapomnieć o czających się pod łóżkiem żmijach, którym rozkazuje [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]."
 serbian_throne.15.a: "Najwyraźniej nie zapomnieli, kim jest ich [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 serbian_throne.15_tt: "Kampania dobiegła końca."
