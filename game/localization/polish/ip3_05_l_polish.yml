 # Journal entry
 je_the_balkan_league: "Liga Bałkańska"
 je_the_balkan_league_reason: "Teraz, gdy narody bałkańskie zostały wyzwolone spod jarzma Wysokiej Porty, zapanował konsensus w sprawie zawarcia sojuszu, który pozwoliłby na odparcie wroga na dobre. Jednak to nie będzie trwać wiecznie, a nam kończy się czas.\n\nNadzieją wszystkich naszych ludów pozostaje to, że region o nazwie [SCOPE.sStrategicRegion('balkans_scope').GetName] pewnego dnia powróci w ręce swoich prawowitych mieszkańców!"
 balkan_league_timeout_bar: "Okno możliwości"
 balkan_league_timeout_bar_desc: "Okno możliwości (liczba miesięcy: [JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0])"
 balkan_window_of_opportunity_closing: "czas ucieka"
 ottoman_in_crisis_tt: "$dyn_c_ottoman_empire$ pogrąża się w kryzysie."
 je_spoils_of_war: "Łupy wojenne"
 je_spoils_of_war_reason: "Po zaledwie kilku dniach od ogłoszenia zwycięstwa wszyscy członkowie Ligi Bałkańskiej kierują wzrok ku wyszarpniętym Imperium Osmańskiemu ziemiom, które według nich podzielono niesprawiedliwie.\n\nWysokiej rangi oficerowie i politycy – również nasi – domagają się zadośćuczynienia, a wojna wisi w powietrzu."
 notification_new_balkan_league_members_name: "Nowi członkowie Ligi Bałkańskiej"
 notification_new_balkan_league_members_desc: "Państwom poddańczym Imperium Osmańskiego zaoferowano szansę przyłączenia się do naszej inicjatywy."
 # Scripted buttons
 je_the_balkan_league_research_mil_tech_start_button: "Rozpocznij specjalistyczne badania wojskowe"
 je_the_balkan_league_research_mil_tech_start_button_desc: "Zrównanie się ze standardami potężnego wroga ma kluczowe znaczenie. Pozyskiwanie technologii od innych wielkich mocarstw znacząco przyspieszy proces modernizacji naszej armii. Państwa te okażą szczególną przychylność, jeśli $dyn_c_ottoman_empire$ będzie dysponować rozwiązaniami technologicznymi, których sami jeszcze nie opanowaliśmy."
 balkan_got_tech_cooldown_tt: "Aby skutecznie wdrożyć nową technologię, musimy kontynuować program przez minimum #v pięć#! lat."
 hates_turkey_tt: "Stosunki z Imperium Osmańskim są #v słabe#! lub gorsze"
 je_the_balkan_league_invite_vassals_button: "Rozszerz ligę"
 je_the_balkan_league_invite_vassals_button_desc: "Niewykluczone, że wśród narodów, które podporządkowało sobie $dyn_c_ottoman_empire$, znajdą się takie, które zechcą poprzeć naszą inicjatywę."
 balkan_league_expanded_tt: "Liga Bałkańska zostanie rozszerzona o państwa poddańcze kraju znanego jako [SCOPE.sCountry('ottoman_empire_scope').GetNameNoFormatting], których niepodległość popieramy"
 balkan_league_invite_vassals_button_cooldown_tt: "Musimy poczekać co najmniej 3 miesiące, aby wcielić obecnych członków ligi"
 ottoman_subjects_we_support_tt: "Otrzymuje wsparcie ze strony państwa znanego jako [SCOPE.GetRootScope.GetCountry.GetName] w postaci [Concept('concept_guarantee_independence', 'gwarancji niepodległości')], [Concept('concept_alliance', 'sojuszu')] lub [Concept('concept_defensive_pact', 'paktu obronnego')]"
 je_the_balkan_league_research_mil_tech_stop_button: "Zakończ specjalistyczne badania"
 je_the_balkan_league_overwork_arms_industries_start_button: "Rozpocznij przeciążanie zakładów zbrojeniowych"
 je_the_balkan_league_overwork_arms_industries_start_button_desc: "Krew, pot i łzy."
 je_the_balkan_league_overwork_arms_industries_stop_button: "Zakończ przeciążanie zakładów zbrojeniowych"
 je_the_balkan_league_muster_button: "Powołaj żołnierzy poborowych"
 je_the_balkan_league_muster_button_desc: "Powinniśmy rozważyć powołanie większej liczby ludzi."
 je_the_balkan_league_muster_button_cooldown_tt: "Nie podjęto tej decyzji w ciągu ostatnich #bold sześciu lat#!."
 je_the_balkan_league_resign_button: "Zrezygnuj"
 je_the_balkan_league_resign_button_desc: "Oficjalna rezygnacja z sojuszu zmieni nasze stanowisko dyplomatyczne na neutralne, ale inne państwa #bold Ligi Bałkańskiej#! uznają nas za zdrajców."
 je_the_balkan_wars_resign_button_tt: "Rozpocznie to wydarzenie specjalne, przez które realizacja wpisu w dzienniku zakończy się niepowodzeniem."
 je_the_balkan_wars_resign_button_tt2: "Stosunki z państwem o nazwie [SCOPE.sCountry('ottoman_empire_scope').GetName] ulegną poprawie kosztem pogorszenia stosunków z następującymi państwami:"
 je_the_balkan_wars_resign_button_tt2_bl_members_list: "[THIS.GetCountry.GetName]"
 je_the_balkan_wars_resign_button_tt3: "Możemy zdecydować się na przekształcenie się w [Concept('concept_protectorate', '$concept_protectorate$')|l] państwa o nazwie [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 je_the_balkan_league_start_war: "Rozpocznij wojnę"
 je_the_balkan_league_start_war_desc: "Powoduje rozpoczęcie #b specjalnego#! [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] wymierzonego w Wysoką Portę. Wszyscy członkowie #bold Ligi Bałkańskiej#! staną po naszej stronie. Obecnie [concept_army_power_projection|l] państwa o nazwie [SCOPE.sCountry('ottoman_empire_scope').GetName] i jego sojuszników utrzymuje się na poziomie #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!, a w przypadku #bold Ligi Bałkańskiej#! i jej sojuszników ogółem – na poziomie #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!.\n\nJeśli dzięki [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznemu')] #v wojna bałkańska#! odniesiemy zwycięstwo nad państwem o nazwie [SCOPE.sCountry('ottoman_empire_scope').GetName], straci ono wszystkie posiadane [Concept('concept_state', '$concept_states$')|l] w następującym regionie strategicznym: [SCOPE.sStrategicRegion('balkans_scope').GetName]. Wygranie tej [Concept('concept_war', 'wojny')] bez wsparcia [Concept('concept_great_power', 'wielkiego mocarstwa')] zapewni nam nagrodę dodatkową."
 balkan_league_members_start_the_war_header_tt: "Następujący członkowie #bold Ligi Bałkańskiej#! dołączą do naszego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]:"
 balkan_league_members_start_the_war_tt: "[THIS.GetCountry.GetName]"
 balkan_war_pp_comparison: "Łączna [concept_army_power_projection|l] #bold Ligi Bałkańskiej#! i jej sojuszników (#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!) stanowi co najmniej połowę projekcji siły armii państwa o nazwie [SCOPE.sCountry('ottoman_empire_scope').GetName] i jego sojuszników (#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!)"
 # Initial event
 balkan_wars.1.t: "Liga Bałkańska"
 balkan_wars.1.d: "Zaproponowano nam dołączenie do sojuszu tworzonego przez państwa regionu o nazwie [SCOPE.sStrategicRegion('balkans_scope').GetName] i wymierzonego przeciwko państwu znanemu jako [SCOPE.sCountry('ottoman_empire_scope').GetName]. Zjednoczona armia i wspólny cel mogą być jedynym sposobem na ostateczne wypędzenie wroga z regionu."
 balkan_wars.1.f: "– Panowie! Okazja jest na wyciągnięcie ręki. To może być jedyna szansa na wypełnienie zobowiązań wobec naszych przodków. Niechaj nasze braterstwo trwa przez wieki. Razem zatriumfujemy!\n\nCzłonkowie komitetu powstają i wznoszą oklaski – zupełnie, jakby już wygrali, choć przecież są wśród zgromadzonych i tacy, których intencje trudno nazwać szlachetnymi."
 balkan_wars.1.a: "Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], odpowie na wezwanie."
 balkan_wars.1.a_opener_tt: "Powstała #bold Liga Bałkańska#! zrzeszająca następujące państwa:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "To nie jest rozwiązanie."
 balkan_wars.1.b_tt: "Nie dołączymy do #bold Ligi Bałkańskiej#!."
 # Complete event
 balkan_wars.2.t: "Koniec epoki"
 balkan_wars.2.d: "Dokonało się: region strategiczny znany jako [SCOPE.sStrategicRegion('balkans_scope').GetName] został uwolniony od rządów państwa o nazwie [SCOPE.sCountry('ottoman_empire_scope').GetName], a terytoria, które dotąd państwo to zajmowało, trafiły do prawowitych właścicieli. Liga Bałkańska okazała się skuteczną inicjatywą."
 balkan_wars.2.f: "– Mamo, mamo! Biją w dzwony! Szybko, bo się spóźnimy!\n\nDla chłopca ubranego w świeżo uszyty na miarę i odpowiadający miejscowym zwyczajom strój to najbardziej ekscytujący dzień w życiu. Zmierzająca do stolicy parada ma lada chwila przemaszerować przez centrum jego wioski.\n\nWieści o sukcesie dotarły tu wprawdzie już jakiś czas temu, ale nic nie budzi takich emocji jak możliwość bezpośredniego oddania szacunku bohaterskim weteranom."
 balkan_wars.2.a: "W końcu nasze ziemie należą do nas!"
 balkan_wars.2.tt_1: "Dzięki wygranej w ramach [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] #v wojna bałkańska#! bez wsparcia [Concept('concept_great_power', 'wielkiego mocarstwa')] otrzymamy następującą nagrodę dodatkową:"
 modifier_balkan_wars_won_alone: "Chwała bohaterom"
 # Fail event
 balkan_wars.3.t: "Koniec wolności"
 balkan_wars.3.d: "Nasze pragnienie chwały przepadło w obliczu niewoli. Podbici przez państwo znane jako [ROOT.GetCountry.GetTopOverlord.GetName] nie możemy już tworzyć żadnych strategicznych koalicji."
 balkan_wars.3.f: "Według tutejszych legend pewien wielki przywódca poprosił kiedyś doradcę, by ten podzielił się z nim najcenniejszą mądrością.\n\n– Powiedz mi, mędrcze: co doradziłbyś władcy, który mógłby zarówno zdobyć szczyt świata, jak i upaść na samo dno?"
 balkan_wars.3.a: "– Wszystko przeminie."
 # Invalid event
 balkan_wars.4.t: "Zerwany sojusz"
 balkan_wars.4.d: "Po upadku Ligi Bałkańskiej nie ma już stron silnych na tyle, by stanąć do walki o sprawę. Wszelka nadzieja na odzyskanie naszych terytoriów przepadła."
 balkan_wars.4.f: "Życie poczciwych mieszkańców Bałkanów na powrót pogrążyło się w monotonii. Złudne obietnice przywódców pozbawionych zdolności przewidywania czy wiedzy wyraźnie złamały morale ludu.\n\nW zdominowanym przez imperialne potęgi świecie sojusz z zachowaniem granic w tej dziczy wydaje się bardziej mrzonką niż znaczącym planem zjednoczenia.\n\nTrud życia nie ustaje, a nastroje są jeszcze gorsze niż niegdyś."
 balkan_wars.4.a: "Może kiedyś…"
 balkan_wars.4.a_tt: "#bold Liga Bałkańska#! została zlikwidowana."
 # Bail event
 balkan_wars.5.t: "Ulotna lojalność"
 balkan_wars.5.d: "Dobrowolnie zrezygnowaliśmy z przynależności do Ligi Bałkańskiej. Chcemy zadbać o stabilną przyszłość, mamy zatem na głowie sprawy ważniejsze niż szczerzenie kłów w kierunku państwa znanego jako [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 balkan_wars.5.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] osobiście ogłasza przyjęte stanowisko, tłumacząc, że mądrzej będzie zadowolić się obecnym stanem rzeczy i nie wykonywać pod wpływem emocji ruchów, które w imię dążenia do utopijnych celów mogłyby doprowadzić do katastrofy.\n\nPoczątkowo nastroje są buntownicze, ale pod koniec przemówienia publiczność zdaje się coraz bardziej przekonana o słuszności podjętej decyzji."
 balkan_wars.5.a: "Nie będziemy w tym uczestniczyć."
 balkan_wars.5.b: "Skoro nie możemy pokonać wroga – przejdźmy na jego stronę."
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetName] to teraz [Concept('concept_protectorate', '$concept_protectorate$')|l] następującego państwa: [SCOPE.sCountry('ottoman_empire_scope').GetName]"
 # Failed Ambitions event
 balkan_wars.6.t: "Nieudane plany"
 balkan_wars.6.d: "Nie udało nam się wyprzeć państwa znanego jako [SCOPE.sCountry('ottoman_empire_scope').GetName] z regionu o nazwie [SCOPE.sStrategicRegion('balkans_scope').GetName], ale wciąż zachowujemy niepodległość."
 balkan_wars.6.f: "Matki i żony ronią łzy, lamentując nad stosami ciał młodych mężczyzn, którzy opuścili swoje wioski, by przelewać krew w imię ekspansjonistycznych zapędów chciwych polityków. Zostały po nich tylko pomniki i masowe mogiły – pozbawione życia dowody narodowej hańby.\n\n„Orzech to przedziwny owoc. Nie złamiesz łupiny – połamiesz na niej zęby!”\n\n– Piotr II Petrowicz-Njegosz, #italic Górski wieniec#!"
 balkan_wars.6.a: "Przyszłość nadal zapowiada się lepiej niż to, co jest już za nami."
 # Muster conscripts event
 balkan_wars.7.t: "Miejscowi rekruci"
 balkan_wars.7.d: "Postanowiliśmy wyłożyć nieco więcej środków. Umożliwi to pobór większej liczby żołnierzy na potrzeby konfliktu z państwem znanym jako [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 balkan_wars.7.f: "Oniemiały na widok dwóch stojących tuż obok zawodowych gwardzistów młodzieniec wziął głęboki oddech, nim wreszcie wszedł do pomieszczenia.\n\nOd wczesnego ranka czekał w kolejce jedynie po mundur, który pewnie i tak nie będzie pasował. Za chwilę, zgodnie z tradycją, stanie się posiadaczem pierwszego rekruckiego dobra.\n\nW tym momencie zwykle spotyka się pierwszego towarzysza. Zaraz potem stajesz się zaledwie kroplą w morzu innych ludzi."
 balkan_wars.7.a: "Nie przesadzajmy z tym."
 balkan_wars.7.b: "Trzeba uzbroić, kogo tylko się da."
 # Student of Strategy random event
 balkan_wars.8.t: "Nauka strategii"
 balkan_wars.8.d: "W ramach badań wojskowych, które finansujemy, nasz generał, [SCOPE.sCharacter('scoped_general').GetFullName], udał się za granicę w celu wymiany wiedzy i doświadczenia z podobnymi mu specjalistami."
 balkan_wars.8.f: "Podczas jazdy ekspresem, pod dobrą ochroną i z grupą oficerów u boku, głównodowodzący podziwiał zjawiskowy krajobraz. Kojąca zmiana względem zwykłej papierkowej roboty pomogła mu po raz kolejny odkryć, na czym polega życie.\n\nSięgnął po pióro, nie przejmując się drganiami stołu. Nadal miał stos raportów do wypełnienia."
 balkan_wars.8.a: "Bez cierpliwości nie ma dyscypliny."
 balkan_wars.8.b: "Powinien nauczyć się więcej o sztuce ataku."
 balkan_wars.8.c: "Bitwy wygrywa się jeszcze przed stoczeniem walki."
 # Caught in the Middle random event
 balkan_wars.9.t: "Między młotem a kowadłem"
 balkan_wars.9.d: "Ludność [SCOPE.sCulture('turkish_pop_scope').GetName|l] w obszarze administracyjnym o nazwie [SCOPE.sState('caught_root_state_scope').GetName] jest wypędzana z domów przez przedstawicieli grupy interesu znanej jako [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l], którym pomagają w tym miejscowi. Jeśli nic nie zrobimy, to może skończyć się rozlewem krwi."
 balkan_wars.9.f: "Dawni sąsiedzi nieustannie szukają okazji, by uprzykrzać życie pozbawionym ochrony Turkom. Wobec braku wsparcia sił, którymi dowodzi [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle], bezbronne społeczności codziennie mierzą się z prześladowaniami i innymi przejawami wrogości.\n\nEskalacja napięcia doprowadziła do niepokojących zaginięć kilku członków rodzin w pewnych wioskach, jednak władze ewidentnie to ignorują. Można podejrzewać, że niektórzy ich przedstawiciele sami odpowiadają za te napaści."
 balkan_wars.9.a: "Utworzyć korytarz."
 balkan_wars.9.a_move_pops_tt: "Kultura [SCOPE.sCulture('turkish_pop_scope').GetName|l] – wszyscy przedstawiciele [Concept('concept_pop', '$concept_pops$')|l] reprezentujących tę kulturę w obszarze administracyjnym o nazwie [SCOPE.sState('caught_root_state_scope').GetName] bezpiecznie wyemigrują do obszaru znanego jako [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b: "Zostawmy żołnierzy i miejscowych samym sobie."
 balkan_wars.9.b_move_pops_tt: "Kultura [SCOPE.sCulture('turkish_pop_scope').GetName|l] – 75% przedstawicieli [Concept('concept_pop', '$concept_pops$')|l] reprezentujących tę kulturę w obszarze administracyjnym o nazwie [SCOPE.sState('caught_root_state_scope').GetName] ucieknie do obszaru znanego jako [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b_kill_pops_tt: "Kultura [SCOPE.sCulture('turkish_pop_scope').GetName|l] – 25% przedstawicieli [Concept('concept_pop', '$concept_pops$')|l] reprezentujących tę kulturę w obszarze administracyjnym o nazwie [SCOPE.sState('caught_root_state_scope').GetName] zginie."
 balkan_wars.9.c: "Zachęćmy żołnierzy."
 balkan_wars.9.c_move_pops_tt: "Kultura [SCOPE.sCulture('turkish_pop_scope').GetName|l] – połowa przedstawicieli [Concept('concept_pop', '$concept_pops$')|l] reprezentujących tę kulturę w obszarze administracyjnym o nazwie [SCOPE.sState('caught_root_state_scope').GetName] ucieknie do obszaru znanego jako [SCOPE.sState('cruelty_ottoman_state_scope').GetName]."
 balkan_wars.9.c_kill_pops_tt: "Kultura [SCOPE.sCulture('turkish_pop_scope').GetName|l] – połowa przedstawicieli [Concept('concept_pop', '$concept_pops$')|l] reprezentujących tę kulturę w obszarze administracyjnym o nazwie [SCOPE.sState('caught_root_state_scope').GetName] zginie."
 balkan_wars.9.c_cruel_trait_tt: "Ta opcja jest dostępna, ponieważ władca cechuje się #bold okrucieństwem#!."
 balkan_wars.9.e: "Mieszkają tu od wieków. To nie w porządku."
 balkan_wars.9.e_kill_pops_tt: "Kultura [SCOPE.sCulture('turkish_pop_scope').GetName|l] – 5% przedstawicieli [Concept('concept_pop', '$concept_pops$')|l] reprezentujących tę kulturę w obszarze administracyjnym o nazwie [SCOPE.sState('caught_root_state_scope').GetName] zginie."
 # Surplus Management random event
 balkan_wars.10.t: "Zarządzanie nadwyżkami"
 balkan_wars.10.d: "W funduszu przeznaczonym na wydatki w obszarze administracyjnym o nazwie [SCOPE.sState('barracks_state_scope').GetName] pozostały w tym roku nadwyżki. Zarządcy dopytują, gdzie powinni ulokować wolne środki."
 balkan_wars.10.f: "W takim zamieszaniu łatwo byłoby o „błąd” w księgach rachunkowych – jednak mimo pokusy nikt go nie popełnił. To dowód solidarnego dążenia do wspólnego celu narodu i pokaz cnót.\n\nOsoby odpowiedzialne za zarządzanie kapitałem stawiają na szali własne dobro. Takie jednostki, które nigdy nie zbaczają ze ścieżki prawości, tworzą narody."
 balkan_wars.10.a: "Przeróbmy nieużywany budynek na koszary."
 balkan_wars.10.b: "Przekażmy wolne środki decydentom."
 balkan_wars.10.c: "Wsparcia finansowego najbardziej potrzebują ci, którzy pełnią służbę."
 # Chaos in the Balkans event
 balkan_wars.11.t: "Chaos na Bałkanach"
 balkan_wars.11.d: "Przedstawiciele #bold Ligi Bałkańskiej#!, sojuszu utworzonego przez nasze dawne państwa poddańcze w regionie strategicznym o nazwie [SCOPE.sStrategicRegion('balkans_scope').GetName], oficjalnie ogłosili powstanie przeciwko nam. Jeśli wygrają nadchodzącą wojnę, stracimy wszystkie terytoria w regionie i będziemy świadkami powstania nowych narodów."
 balkan_wars.11.f: "Stary imam odwraca się twarzą do zgromadzonych na stopniach minbaru wiernych i zaczyna wygłaszanie chutby.\n\n– Wierni! Dziś, podobnie jak w czasach naszych przodków, cień Boga na Ziemi, sułtan osmański, nakazuje nam powstać w obronie naszej wiary, ziem i honoru. To nie tylko wojna śmiertelników, ale też sprawdzian od Wszechmogącego; walka, którą na drodze do prawdy trzeba nam stoczyć przeciwko tyranii i agresji!"
 balkan_wars.11.a: "Pożałują tego dnia."
 balkan_wars.11.a_opener_tt: "Rozpoczęto wymierzone w nasze państwo posunięcie dyplomatyczne, którego inicjatorami są następujące państwa #bold Ligi Bałkańskiej#!:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "Początek wojny"
 balkan_wars.12.d: "W imieniu wszystkich członków Ligi Bałkańskiej władze państwa znanego jako [SCOPE.sCountry('first_balkan_war_initiator').GetName] oficjalnie ogłosiły przygotowania do wojny w celu odbicia wszystkich terytoriów zajmowanych przez państwo o nazwie [SCOPE.sCountry('ottoman_empire_scope').GetName] w następującym regionie strategicznym: [SCOPE.sStrategicRegion('balkans_scope').GetName]."
 balkan_wars.12.f: "Obwieszczenie chronionego przez grupkę najemników herolda wywołało wśród wieśniaków ze wszystkich stron mieszane uczucia.\n\n– Wy, których ojczyzna to [ROOT.GetCountry.GetNameNoFormatting], słuchajcie, bo do was kieruję te słowa! Jak każe [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], nasza armia przygotowuje się do świętej kampanii przeciwko wspólnemu wrogowi. Niech wszyscy się dowiedzą, iż w nadchodzących miesiącach kolejni nieustraszeni mężowie z tych ziem zasilą jej szeregi i być może po raz ostatni stoczą bój, by oczyścić nasze wsie, osady, miasta, łąki oraz góry i odzyskać to, co należy do nas na mocy prawa…"
 balkan_wars.12.a: "Już czas."
 joined_balkan_war_tt: "Państwo o nazwie [ROOT.GetCountry.GetName] dołącza do wojny bałkańskiej jako członek lub sojusznik #v Ligi Bałkańskiej#!"
 # The Cataclysm event
 balkan_wars.13.t: "Kataklizm"
 balkan_wars.13.d: "Po udanej kampanii przeprowadzonej przez państwo znane jako [SCOPE.sCountry('first_balkan_war_initiator').GetName] straciliśmy wszystkie ziemie w regionie strategicznym o nazwie [SCOPE.sStrategicRegion('balkans_scope').GetName]. Ligia Bałkańska wypełniła swój cel i została zlikwidowana, a z jej popiołów powstały nowe narody."
 balkan_wars.13.f: "„Policzek w prawdy oblicze wymierzylim,\nOpór stawilim rządom sumienia\nI wznieślim ponad piekielną pożogą\nMost tchórza – co runął w powodzi.\n\nOch, Rıza! Nasza to krew na bruk się polała\nI nasza miłość służy dziś wrogom.\nKraina Rumu, ojczyzna uwielbiona\nNie przez nas – w obce trafiła ręce”.\n\n– Rıza Tevfik, „Dla Rumelii”"
 balkan_wars.13.a: "Musimy się otrząsnąć."
