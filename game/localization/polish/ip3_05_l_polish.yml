 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "Zamach stanu członków Bâb-ı Âli"
 ottoman_monarchs.1.d: "Członkowie Bâb-ı Âli rozpoczynają zamach stanu, którego celem ma być [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. Sprawcy poinformowali już o tym nowego władcę."
 ottoman_monarchs.1.f: "Poranne recytacje, którym oddaje się [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], zostają gwałtownie przerwane zwiastującym cülûs wystrzałem z dział. [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] zamiera w oczekiwaniu na kolejne zdarzenia, a już po chwili do pokoju wpada eunuch. Nie przynosi dobrych wieści.\n\nPałac został otoczony przez ludzi, którzy jeszcze wczoraj salutowali na jego rozkazy. Przygotowano już łódź, którą [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] może udać się w odległe miejsce. Oficerowie właśnie wchodzą na górę, aby go wyprowadzić."
 ottoman_monarchs.1.a: "Vallahi! To sprawka kafirów…"
 ottoman_monarchs.1_tt: "Udany zamach stanu sprawia, że [ROOT.GetCountry.GetRuler.GetFullName] traci tron. Władzę obejmuje teraz [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 # Murad Lunacy event
 ottoman_monarchs.2.t: "Rządy szaleństwa"
 ottoman_monarchs.2.d: "Członkowie Bâb-ı Âli zdecydowali, że miejsce obecnej, ogarniętej szaleństwem władzy, którą sprawuje [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], musi zająć ktoś nowy."
 ottoman_monarchs.2.f: "Po kilku przypadkach publicznego ośmieszenia się osoba, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], zostaje znaleziona w łóżku, gdzie trzęsie się w paranoicznym strachu.\n\nMorderstwo poprzedniego sułtana, Abdulaziza, do którego doszło po detronizacji, tylko pogorszyło stan psychiczny, w jakim jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\n\nPróby wskoczenia do pałacowego basenu, których celem była ucieczka przed duchownymi podczas ceremonii składania przysięgi wierności, rozwiały wszelkie wątpliwości dotyczące czasu trwania rządów tego władcy."
 ottoman_monarchs.2.a: "Trzymajcie się z dala ode mnie!"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName] otrzymuje opiekę w celu polepszenia stanu psychicznego, a następna osoba w kolejce do władzy – [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] – jest przygotowywana do objęcia przywództwa."
 balkan_wars.14.t: "Plotki na temat Ligi Bałkańskiej"
 balkan_wars.14.d: "Z raportów naszych szpiegów wynika, że kilka narodów – wszystkie niegdyś państwa poddańcze kraju znanego jako [SCOPE.sCountry('ottoman_empire_scope').GetNameNoFormatting] – zawarło sojusz. Jeśli którykolwiek z nich zdecyduje się poprzeć naszą niepodległość, będziemy mogli przyłączyć się do ich nadchodzącej wojny."
 balkan_wars.14.f: "– Ale wujku, oni są inni… Pragną własnych ziem. Czy naprawdę możemy im zaufać?\n\n– Nie interesuje mnie, skąd pochodzą. Nie obchodzi mnie, w co wierzą ani jakie ziemie nazywają swoim domem. Liczy się tylko jedno: jeśli [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting|l] tyrania jest przez nich znienawidzona choćby w połowie tak jak przez nas – jeśli ich wojna może prowadzić do naszej wolności – z radością będę krwawić u ich boku."
 balkan_wars.14.a: "Zasługują na nasze poparcie"
 balkan_wars.14.b: "Musimy trwać przy Imperium Osmańskim"
