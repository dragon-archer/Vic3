 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "İnhidam-ı Azîm"
 je_the_grand_collapse_reason: "Naród drży z niepokoju, a nasze dominium znajduje się na skraju. Demonstracja imperialnej strategii bez wątpienia przypomni jednak wszystkim naszym państwom poddańczym o jego dawnej chwale.\n\nW oparciu o doświadczenie musimy polubownie zabezpieczyć swoje granice. Jeśli nie zdołamy tego zrobić, zostaną one rozerwane i nadejdzie #r Wielki Upadek#!."
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "Wpłyń na wybitne osobistości"
 je_the_grand_collapse_bribe_politicians_button_desc: "Wzmocnienie stosunków z przywódcami różnych grup ideologicznych może pomóc nam łatwiej i skuteczniej wprowadzać nasze pomysły w życie."
 je_the_grand_collapse_issue_khutbah_button: "Wydaj piątkową chutbę"
 je_the_grand_collapse_issue_khutbah_button_desc: "Rozprowadź wydrukowane kazania napisane przez ulemów we wszystkich częściach państwa, aby imamowie mogli odczytać je miejscowym. Tekst podkreśla wagę zjednoczenia naszych sunnickich państw poddańczych."
 je_the_grand_collapse_law_speed_start_button: "Rozpocznij pomniejsze tanzimaty"
 je_the_grand_collapse_law_speed_start_button_desc: "Wykorzystanie pełnego potencjału resztek naszej mocy sprawczej bez wątpienia pomoże nam szybciej uzyskać wyniki polityczne."
 je_the_grand_collapse_law_speed_stop_button: "Zakończ pomniejsze tanzimaty"
 je_the_grand_collapse_relation_speed_start_button: "Rozpocznij badanie archiwów Sefâretnâme"
 je_the_grand_collapse_relation_speed_start_button_desc: "Zapiski z odbywanych przez wieki wizyt na zagranicznych dworach zbierają kurz. Dokumenty te stanowią świadectwo dawnych sukcesów dyplomatycznych i mogą dziś pomóc naszym ambasadorom w przekonywaniu władz podlegających nam państw poddańczych do naszych racji."
 je_the_grand_collapse_relation_Speed_stop_button: "Zakończ badanie archiwów Sefâretnâme"
 # Fetret initial event
 the_grand_collapse.1.t: "Fetret"
 the_grand_collapse.1.d: "Rozpoczął się Wielki Upadek. Od czasów Mehmeda I Çelebiego i pierwszego bezkrólewia brak politycznej lojalności nigdy jeszcze nie był tak powszechny. Jeśli nie przywrócimy porządku, nasze terytoria zostaną podzielone."
 the_grand_collapse.1.f: "– Estağfurullah! Nigdy nie pojmę, jakież korzyści płyną z tych kpin, które musi znosić [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\n\n– To gra, Salihu. Wzbudza w czytelnikach emocje, tak jak teraz w tobie, a w razie upadku pozwoli zadowolić nowych gubernatorów. Vallahi, post tych ludzi skończy się, gdy popłynie nasza krew.\n\nZamykając mecmuę, Salih wygląda na zewnątrz. Węgiel sziszy jarzy się, gdy mężczyzna nabiera do płuc pachnący miętą dym.\n\n– W razie upadku czego… lub kogo?"
 the_grand_collapse.1.a: "Odwrócimy tę sytuację."
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "Tonący brzytwy się chwyta"
 the_grand_collapse.2.d: "Nasze państwo poddańcze, [SCOPE.sCountry('marketless_country_scope').GetName], oferuje swą lojalność w zamian za daninę w tych trudnych czasach."
 the_grand_collapse.2.f: "Listy dyplomatyczne, które przedstawia Hariciye Nezâreti, przepełnia arogancja skryta pod płaszczykiem uznania dla władcy. Nasze państwa poddańcze próbują zacisnąć kły na czym tylko mogą, dopóki mają ku temu okazję – zupełnie jak hieny krążące wokół rannego lwa.\n\nZerknąwszy na dokumenty, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] zamyka oczy i szepcze słowa modlitwy, a potem podejmuje decyzję."
 the_grand_collapse.2.a: "Dajmy im niezależność gospodarczą."
 the_grand_collapse_2.a_tt: "Państwo o nazwie [SCOPE.sCountry('marketless_country_scope').GetName] zyskuje dostęp do własnego [Concept('concept_market', 'rynku')]"
 the_grand_collapse.2.b: "Wyznaczmy im nowe granice."
 the_grand_collapse.2.c: "Dajmy im większą autonomię."
 the_grand_collapse_2.c_tt: "Państwo o nazwie [SCOPE.sCountry('marketless_country_scope').GetName] zyskuje dostęp do własnego [Concept('concept_market', 'rynku')]"
 the_grand_collapse.2.e: "Nie będziemy poświęcać uwagi oportunistom."
 # Lobby Notables button event
 the_grand_collapse.3.t: "Ostatnia deska ratunku"
 the_grand_collapse.3.d: "W związku z poszukiwaniami przywódców ludowych, których moglibyśmy przekonać do stanięcia po naszej stronie, agenci przedstawiają kilka możliwości."
 the_grand_collapse.3.f: "Ziyâfet-i Hükûmet – lub też, mówiąc językiem obcokrajowców, bankiet rządowy – odbywa się, gdy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] chce pokazać swój majestat wszystkim ważnym gościom.\n\nNajwprawniejsi służący, muzycy i kucharze ze wszystkich części świata starają się wywrzeć w imieniu swoich władców jak najlepsze wrażenie.\n\nBankiet stanowi również nieocenioną okazję dla zaproszonych osobistości, które toczą niepisaną wojnę u boku nieoczywistych sojuszników."
 the_grand_collapse.3.a: "Pochwal przywódcę grupy interesu znanej jako [SCOPE.gsInterestGroup('lobbied_ig_1').GetName|l], osobę nazwiskiem [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName]."
 the_grand_collapse.3.b: "Podejdź do przywódcy grupy interesu znanej jako [SCOPE.gsInterestGroup('lobbied_ig_2').GetName|l], osoby nazwiskiem [SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName]."
 the_grand_collapse.3.c: "Skuś przywódcę grupy interesu znanej jako [SCOPE.gsInterestGroup('lobbied_ig_3').GetName|l], osobę nazwiskiem [SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName]."
 # Complete event
 the_grand_collapse.4.t: "Wysoka Porta"
 the_grand_collapse.4.d: "Porządek został przywrócony. Nikt nie będzie podważał naszego prawa do rządzenia w sposób, w jaki robiliśmy to przez wieki. Do Wielkiego Upadku nie dojdzie, a teraz nadszedł czas, by zebrać owoce, które zawdzięczamy własnej przenikliwości."
 the_grand_collapse.4.f: "„Złota nadziejo, co w przyszłość nas wiedzie,\nNie pozna zmartwień, kto uwierzy w ciebie.\nNiech przed intrygą Bóg cię chroni miły.\nTwoją jest era imperium. Daj światu siły!\nZbudź się, ranny lwie – nie czas na sen,\nGdy dom twój pustynny cierpi pod tyranią hien”.\n\n– Namık Kemal, „Oda do wolności”"
 the_grand_collapse.4.a: "Chwała naszemu sztandarowi!"
 the_grand_collapse.4.b: "Nie powinniśmy byli zbaczać z prostej drogi."
 # Timeout event
 the_grand_collapse.5.t: "Wielki Upadek"
 the_grand_collapse.5.d: "Cały nasz naród pogrążył się w chaosie. Teraz, gdy została nam już tylko metropolia, nie zdołamy powstrzymać szalejącej dokoła rewolucji. Musimy ruszyć dalej."
 the_grand_collapse.5.f: "– Wszystko kończy się śmiercią i rozkładem, synu. Niegdyś ambitni i pełni życia ludzie leżą dziś na cmentarzach pod okiem stróża. Taki już jest los narodów stworzonych przez zmarłych i desperacko uszlachetnianych przez żyjących. Stróż też wkrótce odejdzie. Nic nie jest wieczne.\n\n– Nic?\n\n– Nic poza Nim."
 the_grand_collapse.5.a: "Tak zdecydowano – niech więc tak będzie."
