 je_prussia_of_the_balkans: "Prusy Bałkanów"
 je_prussia_of_the_balkans_desc: "[concept_army_power_projection] wynosi [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 je_prussia_of_the_balkans_reason: "Imperium bułgarskie rozciągało się niegdyś od Morza Czarnego po Morze Jońskie i Egejskie. Nasz lud jest zdeterminowany, by przywrócić mu dawną chwałę.\n\nNasza nowo odrodzona ojczyzna nie może liczyć na pomoc potęgi spoza naszych granic. Dzięki technologii, sile oręża i przewadze liczebnej zbudujemy armię zdolną chronić naszą niepodległość, nasze interesy i nasze ambicje."
 bularia_military_progress_bar: "Potęga armii"
 bularia_military_progress_bar_desc: "[concept_army_power_projection]: [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 bularia_military_progress_tt: "[concept_army_power_projection] kraju o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] wynosi co najmniej #variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0] #!"
 bulgaria_events.1.t: "Prusy Bałkanów"
 bulgaria_events.1.d: "Inne narody, patrzące z podziwem na wielkość i siłę naszej armii, zwą nas „Prusami Bałkanów”. Pozostało nam tylko wybrać kierunek, w którym pomaszerują nasze wojska."
 bulgaria_events.1.f: "„Nawet jeśli obetną mi głowę, wciąż będę krzyczeć: »Niech żyje Bułgaria!«”.\n\n – Nikołaj Chajtow"
 bulgaria_events.1.a: "Idziemy na Carograd!"
 bulgaria_events.1.b: "Tylko jako zjednoczony naród jugosłowiański możemy być naprawdę wolni!"
 bulgaria_events.1.c: "To początek odrodzenia bułgarskiego!"
 bulgaria_pursued_greater_yugoslavism_tt: "Dążono do osiągnięcia #v zjednoczonego jugoslawizmu#! w ramach wydarzenia o nazwie #v $bulgaria_events.1.t$#!"
 bulgaria_unlock_yugoslavia_tt: "Będziemy mogli stworzyć państwo o nazwie #v $YUG$#!"
 bulgarian_empire_homeland_tt: "Po przejęciu regionów takich jak [GetStateRegion('STATE_MACEDONIA').GetName], [GetStateRegion('STATE_EASTERN_SERBIA').GetName] oraz [GetStateRegion('STATE_EASTERN_THRACE').GetName] staną się one [Concept('concept_homeland', 'ojczyznami')], z których wywodzi się kultura [GetCulture('bulgarian').GetName|l]"
 bulgaria_events.2.t: "Nareszcie wolni"
 bulgaria_events.2.d: "Bułgaria wreszcie stała się niepodległym państwem. Któż powinien poprowadzić nas przez trudny czas przemian ku pomyślnej przyszłości?"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "„Książę Ferdynand z rodu Koburgów był kuzynem mojego ojca. Pamiętam, jak ojciec powiedział, gdy wróciliśmy do hotelu, że Ferdynanda, jako najmłodszego w rodzinie, uważano często za głupca. Ale w opinii mojego ojca całkiem nieźle sobie on poradził, jak na głupca. Ojca nie zdziwiłoby wtedy, gdyby ostatecznie książę udowodnił wszystkim, że się mylili”.\n\n– Lady Helena Gleichen"
 bulgaria_events.2.a: "Poprzyj bratanka cara."
 bulgaria_events.2.b: "Poprzyj Ferdynanda."
 bulgaria_events.2.c: "Żadnych królów, wybierzemy człowieka ludu."
 bulgaria_events.2.e: "Ten chór poprowadzi nieskażony, nieznany głos."
 bulgaria_events.2.g: "Książę królewskiej krwi musi pochodzić z rodziny szlacheckiej."
 bul_random_leader_tt: "Wybierzemy przywódcę spośród ludu!"
 bul_random_leader_monarch_tt: "Ukoronujemy nowego księcia królewskiej krwi pochodzącego z arystokracji"
 bulgaria_events.3.t: "Kultura [SCOPE.sCulture('rebel_culture').GetName|l] i wyrządzone jej potworności"
 bulgaria_events.3.d: "Gazety na całym świecie donoszą o zbrodniach wojennych popełnionych przez naszych żołnierzy podczas niedawnego konfliktu, podczas którego czoło stawiła nam [SCOPE.sCulture('rebel_culture').GetName|l] partyzantka."
 bulgaria_events.3.f: "Liczba dzieci zabitych podczas tych masakr jest wręcz niewyobrażalna. Często były nabijane na bagnety – mamy świadków, którzy widzieli, jak zarówno tutaj, jak i w Olluk-Kni, niemowlęta niesiono ulicami zatknięte na ostrzach bagnetów.\n\nJ.A. MacGahan, #italic The Daily News#!"
 bulgaria_events.3.a: "To wierutne bzdury!"
 bulgaria_events.3.b: "[SCOPE.sCharacter('scapegoat').GetFullName] ma zawisnąć za te zbrodnie!"
 bulgaria_events.3.c: "[SCOPE.sCountry('closest_great_power').GetNameNoFlag] i nasi sojusznicy z tego państwa poręczą za nas."
 bulgaria_events.3.e: "Kolejni buntownicy przeżyją jeszcze większe piekło."
