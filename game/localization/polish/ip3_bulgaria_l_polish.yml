 TUR_how_to_play_bulgaria_tt: "Aby zagrać jako #v $BUL$#!, wyzwól ten region jako niepodległe [concept_country|l] lub stań po stronie [Concept('concept_secession', 'secesji')], do której dąży kultura [GetCulture('bulgarian').GetName|l]"
 dyn_c_bulgarian_empire: "Carstwo Bułgarii"
 dyn_c_bulgarian_empire_adj: "Bułgarska (carska)"
 bulgaria_proclaim_empire: "Ogłoś powstanie Carstwa Bułgarii"
 bulgaria_proclaim_empire_desc: "Zdobycie Konstantynopola – dawnej stolicy cesarstwa rzymskiego – pozwoli nam ostatecznie ugruntować prawomocność i pozycję bułgarskiego caratu jako zwierzchnika narodów wschodniego chrześcijaństwa."
 bulgarian_empire_tt: "Będziemy znani jako #v $dyn_c_bulgarian_empire$#! oraz otrzymamy nową flagę i kolor na mapie"
