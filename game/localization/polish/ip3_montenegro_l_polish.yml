 #Raiding
 concept_raiding: "Najeżdżanie"
 concept_raiding_short: "Najeżdżanie"
 concept_raiding_desc: "Najeżdżanie to źródło dochodu zdobywanego dzięki rozłożonym w czasie kradzieżom, grabieży i plądrowaniu pobliskich ziem. Mając niewielką ilość gruntów ornych, państwo znane jako $MON$ musi polegać na najeżdżaniu i [Concept('concept_russian_aid', 'rosyjskim wsparciu')], żeby przetrwać.\n\nNasz dochód pochodzący z najeżdżania jest zależny od stopnia [Concept('concept_raiding_frequency', 'zapalczywości najazdów')] pomnożonego przez współczynnik [Concept('concept_power_projection', 'projekcji siły')] naszej armii. #g +[GetPlayer.MakeScope.ScriptValue('max_raiding_income')] @money!#! to największy dochód, jaki możemy uzyskać z tytułu najeżdżania."
 #"Raiding Fervor"
 concept_raiding_frequency: "Zapalczywe najeżdżanie"
 concept_raiding_frequency_short: "Zapalczywość najazdów"
 concept_raiding_frequency_desc: "$concept_raiding_frequency$ obrazuje, jak często plemiona mogą przeprowadzać [concept_raiding|l].\n\nOprócz zwiększania naszych dochodów z tytułu [Concept('concept_raiding', 'najeżdżania')] każdy #v 1%#! zapalczywości najazdów przyniesie następujące efekty:\n[GetStaticModifier('modifier_montenegrin_disobedience').GetDesc]"
 #Russian Aid
 concept_russian_aid: "Rosyjskie wsparcie"
 concept_russian_aid_short: "Rosyjskie wsparcie"
 concept_russian_aid_desc: "$concept_russian_aid$ to pomoc, którą zapewnia naszym plemionom, a także braciom z kościoła prawosławnego, państwo znane jako #v $RUS$#!.\n\nNa bazową wartość wsparcia, które otrzymamy, mają wpływ nasze [concept_relations|l] z krajem, którym jest #v $RUS$#!: \n\n• #v neutralne stosunki#! (lub gorsze): 200 @money!\n• #v serdeczne stosunki#!: 400 @money!\n• #v pokojowe stosunki#!: 700 @money!\n• #v przyjazne stosunki#!: 1000 @money!"
