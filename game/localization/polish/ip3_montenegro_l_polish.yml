 #If not longer bordering notification that raiding stops
 notification_je_montenegrin_raiding_fail_name: "Zaprzestajemy najazdów"
 notification_je_montenegrin_raiding_fail_desc: "Z uwagi na brak terytoriów graniczących z Imperium Osmańskim, nasze plemiona są zmuszone zaprzestać najazdów."
 notification_je_montenegrin_raiding_fail_tooltip: "#header $notification_je_montenegrin_raiding_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_montenegrin_raiding_fail_desc$"
 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "Śmierć brata"
 montenegrin_raiding.1.d: "Smail-aga Czengić, którego domem jest państwo o nazwie [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')], zwabił naszych najeźdźców w zasadzkę! Pośród niezliczonych poległych znalazł się także brat osoby, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic Mój lud zasnął głębokim, wiecznym snem;\nnie ma już dłoni rodzica, która otarłaby moje łzy.\nNiebiosa nad moją głową są szczelnie zamknięte;\nnie słyszą moich modlitw ni płaczu.#!\n\n– Piotr II Petrowić-Niegosz, #italic Górski wieniec#!"
 montenegrin_raiding.1.a: "Jednoczymy się w żałobie."
 montenegrin_raiding.1.b: "Niech umarli grzebią umarłych. My musimy zacząć odbudowę."
 mon_lost_men_tt: "#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#! – tyle budynków o nazwie [GetBuildingType('building_barrack').GetName|l] zostanie zniszczonych. Reszta pogrąży się w chaosie."
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "Osmański kontratak"
 montenegrin_raiding.2.d: "Państwo o nazwie [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] przysłało swoich wojskowych, aby prześladowali naszą ludność i zapobiegali naszym najazdom."
 montenegrin_raiding.2.f: "– Bezpośredni atak, synu. Bez lęku, bez zawahania. To jedyny sposób, aby ich powstrzymać.\n\n– Wejść wprost przed ich armaty? Z całym szacunkiem, šef, ale chyba lepiej byłoby zwabić ich w góry. Wtedy Cerović może przemknąć przez przełęcz i uderzyć na tabor z ich zapasami.\n\n– Nie. Splądrują każdy klasztor i każde gospodarstwo na swojej drodze. Może Pan wybaczyłby ci dopuszczenie do tego, ale ja nie.\n\n– Powiedz, šef, wolisz wykrwawić ziemię czy jej lud?" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "Stawcie im czoło w bezpośredniej walce."
 montenegrin_raiding.2.b: "Wykorzystajcie przewagę, jaką daje nam teren."
 montenegrin_raiding.2.c: "Nie ma już nadziei! Podporządkujcie się Wysokiej Porcie."
 #JE REBELS TO STATE
 #je_mon_state_formation
 je_mon_state_formation: "Z buntowników w naród"
 je_mon_state_formation_reason: "By przeciwstawić się państwu znanemu jako [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')], ród Niegoszów chce utworzyć naród z brutalnych plemion żyjących w górach. Na szczęście państwo o nazwie [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] jest gotowe wesprzeć swoich prawosławnych braci poprzez pomoc finansową. Im lepsze utrzymamy z nim [concept_relations|l], na tym większe [concept_russian_aid|l] będziemy mogli liczyć.\n\nJeśli uda się stworzyć choćby namiastkę państwa i utrzymać kontrolę nad najazdami plemion, wielkie mocarstwa będą mogły zmusić kraj znany jako [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] do odstąpienia jego terytoriów i uznania nas za niepodległe państwo."
 je_montenegrin_russian_aid_income: "Otrzymujemy [concept_russian_aid|l] w wysokości #g +[GetPlayer.MakeScope.ScriptValue('russian_aid_income')] @money!#!"
 mon_rus_aid_stop_tt: "Nie będziemy dłużej otrzymywać [Concept('concept_russian_aid', 'rosyjskiego wsparcia')]"
 has_taxation_law_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] ma jakiekolwiek [concept_law|l] z grupy [GetLawGroup('lawgroup_taxation').GetName|l] (inne niż [GetLawType('law_consumption_based_taxation').GetName|l])"
 has_police_law_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] ma jakiekolwiek [concept_law|l] z grupy [GetLawGroup('lawgroup_policing').GetName|l]"
 montenegrin_compromise_tt: "Wielkie mocarstwa i państwo znane jako [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] będą negocjować warunki przyznania nam rozleglejszych ziem, ale może nas to zmusić do zaprzestania najazdów."
 je_montenegrin_visit_moscow: "Odwiedź Moskwę"
 je_montenegrin_visit_moscow_desc: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] odwiedzi państwo o nazwie #v $RUS$#!, by polepszyć [concept_relations|l] i prosić o dalsze wsparcie dla naszej sprawy. Nie będziemy mogli uchwalać żadnych praw podczas [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] nieobecności."
 je_montenegrin_make_saint: "Kanonizuj przodka"
 je_montenegrin_make_saint_desc: "Kanonizując [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] poprzednika, Piotra I, osoba znana jako [ROOT.GetCountry.GetRuler.GetFullName] będzie mogła łatwiej uzasadnić swoje rządy i uchwalane przez siebie prawa."
 mon_visited_moscow_tt: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] będzie odnosić korzyści płynące z odwiedzania Rosji tylko raz na dekadę."
 mon_visiting_moscow_tt: "Osoba znana jako [ROOT.GetCountry.GetRuler.GetFullName] nie powinna być w trakcie wizyty za granicą ani zajmować się innymi sprawami."
 biljarda_built_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] podjęło decyzję o [Concept('concept_decision', 'budowie Bilardówki')]"
 #mon_state_formation.1
 mon_state_formation.1.t: "Nowe życie"
 mon_state_formation.1.d: "W wyniku prowadzonych przez wielkie mocarstwa negocjacji państwo o nazwie [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] zwróci nam część naszych ojczystych ziem, jeśli przystaniemy na zaprzestanie najazdów."
 mon_state_formation.1.f: "„Śni o utworzeniu wielkiego imperium narodowego, którego centrum miałaby być Czarnogóra… Czy taka ambicja nie jest jawnym szaleństwem? Czy taki obłąkaniec może bezkarnie wzniecać iskrę, która zdolna jest podpalić cały świat?”\n\n– autor nieznany, #italic Ost Deutsche Post#!"
 mon_state_formation.1.a: "Zaakceptuj warunki porozumienia."
 mon_state_formation.1.b: "„Prędzej śmierć niż pokój!”"
 mon_state_formation.1.c: "Jasne, #italic całkowicie#! zaprzestaniemy najazdów."
 mon_stop_raiding_deal_tt: "Godzimy się na zaprzestanie najazdów, zmniejszając swój dochód o #r [GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#!"
 mon_stop_aid_deal_tt: "Zamiast udzielać nam [Concept('concept_russian_aid', 'rosyjskiego wsparcia')] państwo o nazwie #v $RUS$#! sfinansuje podwaliny dla skarbca naszego państwa, zapewniając nam na stałe #g 1000 @money!#! z tytułu [Concept('concept_budget_minting', 'wytwarzania pieniędzy')]:"
 mon_stop_aid_nodeal_tt: "Państwo znane jako #v $RUS$#! przestanie zapewniać [concept_russian_aid|l], ale my nie zaprzestaniemy [Concept('concept_raiding', 'najeżdżania')]"
 mon_stop_aid_liars_tt: "#v Nie#! zaprzestaniemy najazdów."
 russia_no_longer_guarantor_tt: "$RUS$ to państwo, które nie gwarantuje nam już niepodległości"
 no_more_raids_for_a_while: "Państwo znane jako [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] nie powinno przeprowadzić kolejnego kontrataku przez co najmniej #v 10#! lat."
 #Russian Visit
 mon_state_formation.2.t: "Odwiedzając Rosję"
 mon_state_formation.2.d: "Po dość długim oczekiwaniu na wizę [ROOT.GetCountry.GetRuler.GetFullName] może w końcu odwiedzić Moskwę, gdzie udaje [ROOT.GetCountry.GetRuler.GetCustom('PL_mu_jej')] się zdobyć poparcie dla naszej sprawy."
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "„Senatorowie, kapitanowie, żołnierze gvardiji i funkcjonariusze perjanici, wszyscy wyczekują [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] skinienia głowy. Nie sądzę, by istniał na świecie jakikolwiek inny kraj, w którym rozkazy władców są wypełniane tak szybko i z taką precyzją, niezależnie od szczebla”.\n\n– poseł rosyjski Oziereckowski, raport do Petersburga.\n\n– Jak na duchownego, to raczej średni zakonnik, tak powiadają.\n– Podziwiam [ROOT.GetCountry.GetRuler.GetCustom('PL_go_ja')]. Żaden inny biskup nie włada tak mieczem.\n– Tak, panie z domu publicznego mówiły to samo." #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "To czysto dyplomatyczna misja."
 mon_state_formation.2.b: "Odwiedź przynamniej cerkiew Wasyla Błogosławionego."
 #make Saint
 mon_state_formation.3.t: "Nowy święty"
 mon_state_formation.3.d: "Piotr I został oficjalnie kanonizowany z polecenia osoby znanej jako [ROOT.GetCountry.GetRuler.GetFullName] i serbskiego kościoła prawosławnego."
 mon_state_formation.3.f: "– Jakie on właściwie czynił cuda?\n– Kiedy mój ojciec stracił głowę z ręki Turka, Piotr I przywrócił go do życia.\n– Nieprawda!\n– No może nie mojego ojca, ale jego przyjaciela.\n– To bez znaczenia, nie jesteśmy jakimiś dramatyzującymi Włochami. Nasi święci nie muszą czynić cudów.\n– No ale cuda są całkiem w porządku.\n– Mój wujek widział go w swoim śnie, czy to się liczy? To był sen o wielkim serbskim imperium odzyskującym Konstantynopol.\n– Imperium? Daj mi najpierw choć jeden porządny posiłek, a potem pogadamy o imperiach.\n– A tak na poważnie, šef, to przynajmniej nie rządzą nami Turcy. Czy to nie jest wystarczający cud?"
 mon_state_formation.3.a: "Powitaj pielgrzymów przy jego grobie."
 mon_state_formation.3.b: "Podkreśl jego wizję państwa o nazwie [ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.3.c: "– Największe cuda dzieją się na polu bitwy."
 #Regain Austrian Coast JE
 je_mon_austria_alliance: "Zmiana kursu"
 je_mon_austria_alliance_reason: "Państwo o nazwie [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] przyznaje, że jest w posiadaniu terytoriów przybrzeżnych, które prawowicie należą do nas. Stanowczo sprzeciwia się jednak temu, aby [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')|l] władza uzyskała wpływy w rejonie Morza Śródziemnego.\n\nJeśli uda nam się przekonać Austriaków, że [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')|l] brać prawosławna nie jest nam już tak bliska, może uda nam się ich nakłonić do zwrócenia naszego cennego wybrzeża."
 je_mon_austria_status_desc: "[concept_relations] z państwem o nazwie [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] są następujące: [SCOPE.sCountry('austria').GetRelationsWithDesc( GetPlayer )]"
 raiding_income_greater_tt: "Nasz dochód z tytułu [Concept('concept_raiding', 'najeżdżania')] musi wynosić mniej niż 700 @money!"
 notification_je_mon_austria_alliance_fail_name: "Państwo o nazwie [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] wycofuje swoją ofertę"
 notification_je_mon_austria_alliance_fail_desc: "Po niedawnych wydarzeniach państwo o nazwie [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')] nie jest już skłonne do tego, by rozważyć zwrócenie nam naszego portu."
 notification_je_mon_austria_alliance_fail_tooltip: "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 #Austria hands back coast event
 mon_state_formation.4.t: "Czarnogórskie wybrzeże"
 mon_state_formation.4.d: "Czarnogórskie jednostki znów mogą żeglować po Morzu Śródziemnym, wypływając z portu w #v Kotorze#!, który został nam zwrócony przez naszego nowego sojusznika, państwo o nazwie [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.4.f: "– To takie hojne, że nasi przyjaciele oddali nam to, co zawsze było nasze, nieprawdaż?\n\n– Toast! Przysięgam, jestem jedynym człowiekiem z gór, który wie, jak wiązać węzły! To cudowne móc wreszcie się na coś przydać.\n– Nalewaj już. Wiesz, że pod austriacką okupacją żyły tysiące dobrych Serbów? Teraz są już z nami – oni oraz ich łodzie.\n– Oczywiście, że wiem. Wypijmy za nich! I za wasze zdrowie!\n– Za Czarnogórę! I za to, byś przestał już pozować na jedynego żeglarza wśród nas.\nHmm, jedynego? Nie, nie, jedynie najwdzięczniejszego."
 mon_state_formation.4.a: "Powitaj kupców z całego świata w państwie znanym jako [ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.4.b: "Wychwalaj na arenie międzynarodowej państwo o nazwie [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.4.c: "Poproś naszych nowych przyjaciół o broń."
 #Serbia and Mon join JE
 je_mon_serb_unity: "Serbia i Czarnogóra"
 je_mon_serb_unity_reason: "[SCOPE.sCountry('montenegro').GetAdjectiveNoFlag] ludność zawsze uważała się za Serbów, których tyraniczny kraj znany jako [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] tragicznie oddzielił od pobratymców, których domem jest państwo o nazwie [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')].\n\nJeśli obydwa państwa byłyby wolne i dzieliłyby wspólną granicę, mogłyby zjednoczyć się jako jeden wielki naród serbski."
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag] i [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] będą miały możliwość, aby zjednoczyć się jako jeden naród. Będziemy mogli wybrać państwo, którego przywódców i prawa przyjmiemy."
 mon_state_formation.5.t: "Serbia i Czarnogóra"
 mon_state_formation.5.d: "Dzięki wspólnej granicy nasze wolne państwa zyskały możliwość zjednoczenia ludów serbskich w jeden naród."
 mon_state_formation.5.f: "– Powiadają, że Czarnogóra została założona przez serbskich rycerzy, którzy zabłądzili pośród rzezi bitwy na Kosowym Polu, dotarli do porośniętej ciemnym lasem góry i bronili jej przed Turkami. Ich synowie, synowie ich synów i kolejne pokolenia walczyły dalej… Tak oto Czarnogórcy przez wieki trzymali się swojej góry, nigdy nie odmawiając zejścia z niej, by nieść pomoc swoim chrześcijańskim braciom. Wreszcie koleje ich walki odwracają się i ci dzielni rycerze, którzy nigdy się nie poddali, mogą znów połączyć się z ludem swojej pierwotnej ojczyzny, a być może nawet poprowadzić go aż do chwili, w której ich bój zakończy się śmiercią albo zwycięstwem!"
 mon_state_formation.5.a: "Jesteśmy Czarnogórą."
 mon_annexes_ser_tt: "Wykorzystamy prawa, które uchwaliło państwo o nazwie [SCOPE.sCountry('montenegro').GetNameNoFlag], a rządzić nami będą jego władcy"
 mon_state_formation.5.b: "Jesteśmy Serbią."
 ser_annexes_mon_tt: "Wykorzystamy prawa, które uchwaliło państwo o nazwie [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')], a rządzić nami będą jego władcy"
 mon_state_formation.5.c: "Jesteśmy Serbią i Czarnogórą."
 mon_annexes_ser_mon_tt: "Wykorzystamy prawa i władców obu państw, ale nowa nazwa naszego kraju brzmieć będzie #v Serbia i Czarnogóra#!"
 mon_state_formation.5.e: "Jeden lud, dwa państwa."
 mon_annexes_not_tt: "Pozostaniemy oddzielnymi narodami"
 mon_state_formation.6.t: "Śmierć księcia poety"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] umiera na gruźlicę. [SCOPE.sCharacter('danilo').GetFullName] wstępuje na tron, mimo że jego wujek, [SCOPE.sCharacter('betrayer').GetFirstName], próbował zapobiec jego sukcesji."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] umiera. [SCOPE.sCharacter('danilo').GetFullName] wstępuje na tron, mimo że jego wujek, [SCOPE.sCharacter('betrayer').GetFirstName], próbował zapobiec jego sukcesji."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] umiera na gruźlicę. [SCOPE.sCharacter('danilo').GetFullName] wstępuje na tron."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] umiera. [SCOPE.sCharacter('danilo').GetFullName] wstępuje na tron."
 mon_state_formation.6.f: "#italic Och, gdyby tylko oczy me ujrzeć mogły,\njak Czarnogóra odzyskuje to, co utraciła!\nWtedy, wydaje mi się, że…\nmoja dusza istotnie byłaby ukontentowana\njak spokojny wiosenny poranek,\nkiedy morskie wiatry a z nimi najciemniejsze chmury\ndrzemią na dnie morza.#! \n\n Piotr II Petrowić-Niegosz, #italic Górski wieniec#!"
 mon_state_formation.6.a: "Kanonizuj osobę, którą jest [SCOPE.sCharacter('petar').GetFirstName]."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName] będzie się nosił jak monarcha."
 mon_state_formation.6.c: "Zjednoczmy się w żałobie."
 mon_state_formation.6.e: "Ani teraz, ani nigdy nie będziemy ukrywać dysydentów."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName] uzyskuje przebaczenie"
 danilo_dresses_like_a_prince_tt: "[SCOPE.sCharacter('danilo').GetFirstName] osobiście dopilnuje, by [concept_law|l] znane jako [GetLawType('law_monarchy').GetName|l] zostało przyjęte, jeśli zaczniemy je ustanawiać."
 mon_state_formation.7.t: "Bardziej książę niż biskup"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName] chce być znany jako monarcha, ale członkowie jednej z grup interesu ([SCOPE.gsInterestGroup('devout').GetName|l]) uparcie nazywają go biskupem. [SCOPE.sCharacter('danilo').GetFullName] zastanawia się teraz, jak odwieść ich od tego zwyczaju."
 mon_state_formation.7.f: "– Ojcze, czy można wyspowiadać się w czyimś imieniu?\n– Co Daniel zrobił tym razem?\n– Cóż… zaczęło się od tego, że nie pojawił się na święceniach.\n– Znowu? Jutro sam zaciągnę go przed ołtarz.\n– Och, ojcze… nie rozumiesz. Na tym się nie skończyło."
 mon_state_formation.7.a: "Biskupi nie zapominają o noszeniu szat liturgicznych."
 mon_state_formation.7.b: "Biskupi nie biorą ślubów."
 mon_state_formation.7.c: "Biskupi nie korzystają z usług kobiet upadłych."
 mon_state_formation.7.e: "Biskupi nie piją krwi z głów odciętych Turkom."
 mon_state_formation.7.g: "Biskupi nie planują zrobić tego wszystkiego jednego dnia."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName] zaczyna szukać odpowiedniej panny młodej"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] chce pojąć żonę"
 mon_state_formation.8.d: "Królewskie zaślubiny mają niebawem się rozpocząć i wszyscy w państwie znanym jako [ROOT.GetCountry.GetNameNoFlag] zastanawiają się, kogo [SCOPE.sCharacter('danilo').GetFullName] wybrał na swoją przyszłą żonę."
 mon_state_formation.8.d2: "Ponieważ [SCOPE.sCharacter('danilo').GetFullName] to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], musi wybrać sobie żonę."
 mon_state_formation.8.f: "– Marszałku polowy Marmulo! Jak tam ślub? Górskie plemiona dały dobre przedstawienie?\n\n– Biedna dziewczyna była blada jak ściana, gdy eskortowaliśmy ją z portu. I kto by się jej dziwił? Wyobraź sobie bycie księżniczką pośród tych wilków. Ale niedługo po złożeniu przysięgi zaczęła mówić w ich języku, wysyłać mężczyzn po swoje rzeczy, pić jak smok i kląć jak szewc. Nie wszystkim się to spodobało, ale nie obchodziło jej to. Jeśli [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] nie będzie uważać, niedługo to ona będzie rządzić tym państwem, a wtedy wreszcie będziemy mieli do czynienia z kimś rozsądnym."
 mon_state_formation.8.f2: "– To największe barbarzyństwo jakiego przyszło mi doświadczyć! [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] zjawił się ubrany bardziej jak na wojnę niż na ślub, chwaląc się liczbą domów publicznych, które odwiedził poprzedniej nocy. Jeździec przywiózł mu z wypadu na Turków świeżo obciętą głowę, a Daniel wykrzyczał: „Tak jak obiecałem!”. Chwilę później, niech niebiosa nam wybaczą, wypił ściekającą z odciętej szyi krew ku uciesze swego ludu. W końcu spojrzenia zwróciły się na biedną dziewczynę, którą przywiedliśmy z portu, by poślubiła tego potwora. Odważniejsza niż którykolwiek z moich ludzi wyszła naprzód, a kapłan, trzymany na muszce i nieszczędzący protestu, udzielił im ślubu przed zawstydzonym obliczem Boga… Szczerze modlę się, by nigdy więcej nie wysłano mnie na Bałkany."
 mon_state_formation.8.a: "Poślub – z obowiązku – księżną Kleopatrę Karadziordziewić z Serbii."
 mon_state_formation.8.b: "Poślub – dla pieniędzy – baronową Anastazję von Sina z Wiednia."
 mon_state_formation.8.c: "Poślub – z miłości – Darię Kvekić z Triestu."
 mon_state_formation.9.t: "Budowa Bilardówki"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName] nakazuje budowę rezydencji o dwudziestu pięciu komnatach wraz z okrągłą wieżą obronną. Budowniczowie chcą wiedzieć, na co powinni położyć nacisk, dekorując pałac."
 mon_state_formation.9.f: "„Na skale, tuż ponad klasztorem, znajduje się okrągła wieża z otworami strzelniczymi, lecz bez armat. Na jej blankach naliczyłem nabite na pale głowy dwudziestu Turków – trofea czarnogórskiego zwycięstwa… Osobliwy widok, jak na chrześcijański kraj, i to w bezpośrednim sąsiedztwie klasztoru oraz pałacu biskupiego”." #–John Gardner Wilkinson, visitor to Montenegro"
 mon_state_formation.9.a: "Każ kilku silnym mężczyznom wnieść stół bilardowy od strony morza."
 mon_state_formation.9.b: "Pobłogosław kaplicę fragmentem czaszki świętego Charłampa."
 mon_state_formation.9.c: "Dlaczego głowy Turków są tylko na wieży? Umieśćmy je w każdej komnacie!"
 mon_state_formation.10.t: "[SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFullName]: morderstwo"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName] pada ofiarą śmiertelnego strzału podczas wizyty na wybrzeżu. [SCOPE.sCharacter('nikola').GetFullName] wstępuje na tron."
 mon_state_formation.10.f: "– Zamachowcem był Todor Kadić, zastrzelił księcia na miejscu. Żona władcy zabrała go do środka i próbowała ratować, nie ufając nikomu. Zniknął na kilka dni, poszliśmy więc do portu. Rozpytywaliśmy, gdzie jest nasz šef, do cholery. Kiedy w końcu dowiedzieliśmy się, że nie żyje, Austriacy oddali salwę z armat na jego cześć, a całe miasto wyszło na ulice, by usłyszeć wieści. Jedni mówią, że to znak, iż nadciągają najeźdźcy, inni zaś uważają, że wróg już tu jest."
 mon_state_formation.10.a: "Wróg czai się między nami. Niech lojalni dowiodą swojej lojalności!"
 mon_state_formation.10.b: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]! To z pewnością ich sprawka!"
 mon_state_formation.10.c: "– [SCOPE.sCharacter('danilo').GetFirstName] umiera w grzechu, ale jest jeszcze nadzieja na to, że [SCOPE.sCharacter('nikola').GetFirstName] się opamięta."
 #First Schools Event
 mon_state_formation.11.t: "Pierwsza szkoła"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName] osobiście dopilnowuje założenia pierwszej szkoły w Czarnogórze."
 mon_state_formation.11.f: "– Pamiętam, jak osoba znana jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] powitała nas na pierwszych zajęciach. Nie wiedzieliśmy, czym w ogóle jest książka, a co dopiero szkoła. Nawet ksiądz nie umiał czytać, ale ten człowiek, mimo całego tego gadania o odwadze i wojnie, uważał się za poetę. Albo przynajmniej za syna poety. Mówił o rzeczach takich jak naród i duma. Zaczynało się coś, czego nie rozumieliśmy. Pamiętam jednak przemożne uczucie bycia częścią czegoś większego. To było jak pierwsze pąki drzewa w ogrodzie, który nigdy nie umrze."
 mon_state_formation.11.a: "Musi stworzyć program nauczania."
 mon_state_formation.11.b: "Może osobiście wyszkolić więcej nauczycieli."
 mon_school_helper: "Dzięki temu piśmienność naszego narodu zdecydowanie zwiększy się z czasem"
 mon_state_formation.11.c: "Zapewni, że dzieci nauczą się walczyć."
 #Taxes?
 #Taxes?
 mon_state_formation.12.t: "Podatki?"
 mon_state_formation.12.d: "Lud państwa o nazwie [ROOT.GetCountry.GetNameNoFlag], który przez wiele lat zabijał osmańskich poborców podatkowych, opiera się samej idei płacenia podatków, mimo że to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ma otrzymać pozyskane w ten sposób pieniądze."
 mon_state_formation.12.f: "– A więc chce nas okraść?\n– Nie, nakłada na nas #italic podatki#!.\n– A co to za różnica?\n– Pieniądze z podatków zostaną wydane z korzyścią dla nas.\n– Znaczy, że dadzą nam mąkę lub naprawią dachy?\n– Nie… Posłuchaj, jeśli nie będziemy płacić, przyjdą do nas z bronią w ręku i…\n– Czyli jednak nas #italic okrada#!!"
 mon_state_formation.12.a: "Zgódź się na stopniowe wprowadzanie podatków."
 mon_state_formation.12.b: "Wysłuchaj zmartwień ludu."
 mon_state_formation.12.c: "Gróź każdemu, kto będzie się opierać."
 mon_state_formation.12.e: "– Nie! Nie podatki, tylko pułapki!"
 #first arms
 #first arms
 mon_state_formation.13.t: "Prawdziwy cel"
 mon_state_formation.13.d: "Lud państwa znanego jako [ROOT.GetCountry.GetNameNoFlag] jest dumny, że nareszcie posiada budynek o nazwie [SCOPE.sBuilding('arms').GetName|l]."
 mon_state_formation.13.f: "#italic Mój niezawodny, choć stary, dżeferdar opłakuję bardziej\nniźli rękę własną, gdyby ją obcięto.\nOpłakuję, jak bym opłakiwał jedynego syna.\nOpłakuję jak własnego brata,\nbo była to broń ponad wszelkie inne.\nŚmierć i szczęście przynosiła jednako pewnie.\nNigdy nie trzeba było jej czyścić ni doglądać.\nZawsze lśniła jak lustro.\nZ tysiąca innych broni dało się ją rozpoznać,\nkiedy padał strzał.#!\n\n– Piotr II Petrowić-Niegosz, #italic Górski wieniec#!"
 mon_state_formation.13.a: "Twórz dobrą broń."
 mon_state_formation.13.b: "Twórz tanią broń."
 mon_state_formation.13.c: "Twórz dużo broni."
 je_tur_raided: "Nieposłuszna góra"
 je_tur_raided_reason: "Czarnogórcy uważają, że posiadają własne niepodległe państwo, gdy w rzeczywistości są naszymi poddanymi, którzy otrzymali pewien zakres autonomii, by mogli swobodnie praktykować swoją religię. Zbyt długo tolerowaliśmy zabijanie naszych poborców podatkowych i krzywdzenie naszego ludu.\n\nGdybyśmy w końcu dobyli broni, byłaby to jasna wiadomość dla pozostałych buntowników na naszych ziemiach. Musimy być jednak ostrożni – jeśli wielkie mocarstwa zaangażują się w konflikt, niewielkie państewko o nazwie [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] może stać się zapałką, która podpali całą Europę.\n\n#v Najeżdżanie:#!\nNajechane [Concept('concept_state', '$concept_states$')|l] ponoszą kary związane z [Concept('concept_taxes', 'podatkami')] i odczuwają gorsze skutki [Concept('concept_turmoil', 'zamętu')]."
 je_tur_raided_target: "Państwo o nazwie [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] najeżdża obszar administracyjny znany jako [GetGlobalVariable('mon_raid_state').GetState.GetName]!"
 je_tur_raided_no_target: "Czarnogórcy zaprzestali najazdów. Na razie…"
 je_montenegrin_tur_raid_back: "Przeprowadź kontratak"
 je_montenegrin_tur_raid_back_desc: "Zaatakuj czarnogórskie wojska, aby tymczasowo zapobiec ich najazdom."
 je_montenegrin_tur_raid_back_condition_tt: "Czarnogóra aktywnie najeżdża jeden z naszych obszarów administracyjnych"
 je_montenegrin_tur_raid_back_effects_tt: "Czarnogórska armia jest w rozsypce, co na jakiś czas zapobiegnie ich najazdom"
 counterraided_recently_tt: "Nie możemy użyć tej interakcji częściej niż co #v 3 lata#!"
 #Turkey Conquers
 mon_state_formation.14.t: "Goliat zabija Dawida"
 mon_state_formation.14.d: "Buntownicy w Czarnogórze zostali wreszcie powstrzymani."
 mon_state_formation.14.f: "#italic Cóż to wszystko znaczy, czarnogórscy bracia?\nKto rozpalił ten ohydny płomień niezgody?\nSkąd się wzięła ta nieszczęsna myśl,\nby rozważać zmianę naszej wiary?\nCzyż nie jesteśmy braćmi pomimo różnic?\nCzyż nie walczyliśmy wspólnie w tych samych bitwach?\nDzielimy radości i smutki jak bracia.\nCzy włosy tak tureckich, jak i serbskich dziewcząt\nnie okrywają z żalem grobów bohaterów?#!\n\n– Piotr II Petrowić-Niegosz, #italic Górski wieniec#!"
 mon_state_formation.14.a: "Niech to będzie lekcja dla wszystkich, którzy stawiają opór."
 mon_state_formation.14.b: "Cała ludność [SCOPE.sCulture('serbian').GetName|l] zostanie ukarana za grzechy Czarnogóry."
 mon_state_formation.14.c: "Błądzić jest rzeczą ludzką, wybaczać…"
 mon_state_formation.15.t: "Państwo czarnogórskie"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] chce stworzyć naród, jednocząc plemiona z buntowniczej czarnej góry."
 mon_state_formation.15.f: "Drogi profesorze – tak, jestem Bartolomeo Biasoletto, towarzyszyłem Augustowi Ⅱ podczas wyprawy do tego regionu, pomagając mu podczas badań botanicznych. Kwiat ramonda serbica nie zachował się jednak zbyt dobrze w mojej pamięci. Rośliny nie były natenczas głównym obszarem moich zainteresowań. Kroczyłem wtedy po ziemiach, gdzie kobiety pracowały na polach, a mężczyźni w tym czasie ostrzyli swe noże i walczyli – nawet ze sobą, gdy w danym dniu nie odbywał się żaden najazd. Turecka głowa nabita na ostrze była uosobieniem architektury, a wyniszczeni, niepiśmienni i ubodzy ludzie myśleli jedynie o swoim kolejnym posiłku.\n\nZgodnie z poleceniami cara sam książę biskup zwolnił swoje komnaty dla mojego króla. Jego oczy niemal emanowały zielonym światłem sączącej się z nich zazdrości. Już wtedy zauważyłem, że ten młody mężczyzna miał aspiracje, aby zjednoczyć buntowników ze wzgórza, ich wodzów wykorzystać do odegrania roli rządu i stworzyć naród, który mógłby zatrząść światem."
 mon_state_formation.15.a: "Zatrząś światem albo umrzyj, próbując."
 law_women_in_the_fields_is_in_effect_tt: "Gdy [concept_law|l] znane jako [GetLawType('law_women_in_the_fields').GetName|l] będzie aktywne, Czarnogóra będzie mieć więcej wojskowych i robotników do dyspozycji, ale jej obywatele będą cierpieć."
 mon_state_formation.16.t: "Barbarzyńcy!"
 mon_state_formation.16.d: "Państwo o nazwie [ROOT.GetCountry.GetName] jest uznawane za pełne przemocy i agresji, dlatego wielkie mocarstwa zostały zmuszone do wycofania swojego poparcia. Od teraz to państwo musi samodzielnie poradzić sobie z utworzeniem narodu serbskiego."
 mon_state_formation.16.f: "#italic Świat stał się dla mnie piekłem za życia,\nludzie przemienili się w dusze nieczyste.\nMroczny nastał dzień! Mroczne moje przeznaczenie!\nMroczny los nieszczęsnego serbskiego narodu!\nWiele twych trudów przeżyłem,\na najgorszemu dopiero przyszło mi stawić czoło!#!\n\nPiotr II Petrowić-Niegosz, #italic Górski wieniec#!"
 mon_state_formation.16.a: "Wszystko, czego nam trzeba, mamy tutaj, w naszych sercach!"
 mon_state_formation.16.b: "Dobrze, ale czy państwo o nazwie [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] rozważyłoby oddanie nam naszego portu?"
 mon_state_formation.17.t: "Podbito!"
 mon_state_formation.17.d: "Nasze ukochane państwo o nazwie [ROOT.GetCountry.GetName] stało się wasalem suwerenów z następującego państwa: [SCOPE.sCountry('overlord').GetName]."
 mon_state_formation.17.f: "#italic Niech was Bóg ukarze, wstrętni degeneraci!\nPo co nam tureckie wierzenia?\nCo zrobicie przeklęci przez swych przodków?\nKim będziecie w oczach Miłosza\ni każdego innego serbskiego herosa,\nktórego imię przetrwa, póki nie zgaśnie słońce?#!\n\nPiotr II Petrowić-Niegosz, #italic Górski wieniec#!"
 mon_state_formation.17.a: "Musimy zwrócić się do innych narodów."
 mon_state_formation.17.b: "Skoro nie możesz pokonać wroga – przejdź na jego stronę."
 mon_get_back_land: "Otrzymamy wszystkie ziemie osmańskie w obszarze administracyjnym o nazwie [SCOPE.sStateRegion('state').GetName]."
 mon_state_formation.18.t: "Zmiana wystroju"
 mon_state_formation.18.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] pojmuje za żonę cywilizowaną młodą kobietę, która sugeruje, aby obcięte głowy zniknęły z Bilardówki."
 mon_state_formation.18.f: "– Jakich dekoracji używa się tam, skąd ona pochodzi, šef?\n– Nie mam pojęcia, Mirku. Kolumny, posągi, kwiaty i inne tego typu bzdety.\n– Nudno.\n– Bardzo nudno! Jak kolumny mają mi pomóc w walce z Turkami?\n– Dokładnie, to wspaniałe uczucie móc wskazać palcem na Bilardówkę i powiedzieć: „Tamta, tamta to moje dzieło!”.\n– Z drugiej strony ten smród…\n– Tak, lepiej wymienić je na świeże.\n– Prawda. Więcej głów to zawsze dobre rozwiązanie."
 mon_state_formation.18.a: "Już pora, aby państwo o nazwie [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] stało się cywilizowane."
 mon_state_formation.18.b: "Nie! [SCOPE.sCharacter('danilo').GetFirstName] nie może skompromitować się w oczach ludzi."
 mon_state_formation.18.c: "Potrzebujemy przede wszystkim powiesić #italic więcej#! głów."
 mon_state_formation.19.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] chwała"
 mon_state_formation.19.d: "Nasz naród przetrwał naszego największego wroga. $dyn_c_ottoman_empire$ przestało istnieć!"
 mon_state_formation.19.f: "#italic Ludu mój, zdejmijcie czapki!\nPragnę uczcić pamięć dusz\nwielkich bohaterów\nnaszego narodu.\nNiech ten dzień będzie dla nich najcenniejszym hołdem.#!\n\nPiotr II Petrowić-Niegosz, #italic Górski wieniec#!"
 mon_state_formation.19.a: "Niech państwo znane jako [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] stanie się rajem na ziemi."
 mon_state_formation.19.b: "Będziemy inspiracją dla końca wszelkiej tyranii!"
 mon_state_formation.19.c: "Znamy tylko wojnę."
 all_nations_freedom_tt: "Każde [concept_subject|l] #v na całym świecie#!, niezależnie od [Concept('concept_overlord', 'suwerena')], zyskuje #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mon_freedom_tt czarnogórskich bojowników o wolność#!"
 modifier_mon_freedom_tt: "[GetStaticModifier('mon_freedom').GetName|v]\n[GetStaticModifier('mon_freedom').GetDesc]"
 mon_state_formation.20.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] albo król [ROOT.GetCountry.GetRuler.GetFirstName]"
 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] proponuje oficjalną zmianę statusu naszego narodu na królestwo."
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic Tam… tam, za wzgórzami,\nGdzie zielony gaj spoczywa w ciszy, jak mówią,\nPod którym wznosi się monaster Dečani:\nModlitwa tam wznoszona rozbrzmiewa po niebiosa.\n\nTam… tam, za wzgórzami,\nGdzie niebo błękitne chyli się ku ziemi,\nNa serbskie pola, na pola bitew,\nTam, bracia, kierujcie swe kroki!#!\nMikołaj I Petrowić-Niegosz, #italic Onamo, ’namo!#!"
 mon_state_formation.20.a: "Trzeba poinformować lud."
 mon_state_formation.20.b: "Wszyscy muszą się o tym dowiedzieć!"
 mon_state_formation.20.c: "Trzeba poinformować wojskowych."
 mon_state_formation.20.e: "Nikt nie może się o tym dowiedzieć."
 mon_change_to_kingdom: "Nasz naród stanie się #v królestwem#!"
 mon_no_change_tt: "Nasz naród się nie zmieni."
