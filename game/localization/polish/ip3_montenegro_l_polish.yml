 #JE RAIDING and related
 #je_montenegrin_raiding text
 je_montenegrin_raiding: "Najeżdżanie"
 je_montenegrin_raiding_reason: "Będąc w posiadaniu niewielkiej ilości gruntów ornych i przy braku przemysłu, plemiona czarnogórskie muszą rozpocząć [concept_raiding|l] terytorium Imperium Osmańskiego, aby przetrwać.\n\nKiedy Czarnogórcy z dumą wystawiają na pokaz odcięte głowy Osmanów, państwo znane jako [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] zaczyna niechętnie patrzeć na podejmowane przez nich działania.\n\nJeśli nasze najazdy będą zbyt częste, państwo o nazwie [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] może wykorzystać ten fakt do usprawiedliwienia własnych działań agresywnych.\n\n[concept_raiding]:\nZarabiamy #v [GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#! dzięki [Concept('concept_power_projection', 'projekcji siły')] naszej armii wynoszącej #v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#!, a także dzięki [Concept('concept_raiding_frequency', 'zapalczywości najazdów')], która utrzymuje się na poziomie #v [Country.MakeScope.Var('raiding_intensity').GetValue]%#!.\n\nIm więcej będziemy zarabiać z tytułu najeżdżania, tym większe prawdopodobieństwo, że państwo o nazwie [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] zdecyduje się na kontratak, chyba że będzie w stanie wojny."
 je_montenegrin_raiding_amount: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_montenegrin_raiding_amount')]"
 je_montenegrin_raiding_amount_display_max: "Dzięki [Concept('concept_raiding', 'najeżdżaniu')] zarabiamy #g +[GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#! (maksymalnie)"
 je_montenegrin_raiding_amount_display: "Dzięki [Concept('concept_raiding', 'najeżdżaniu')] zarabiamy #g +[GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#!"
 je_montenegrin_raiding_reason_rus1: "[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]"
 je_montenegrin_raiding_reason_rus2: "$RUS$"
