 #[SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]
 montenegrin_raiding_stop_tt: "Państwo o nazwie #b $MON$#! zaprzestanie [Concept('concept_raiding', 'najeżdżania')]"
