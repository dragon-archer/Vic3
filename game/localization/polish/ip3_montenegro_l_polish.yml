 #JE raiding buttons
 je_montenegrin_raiding_increase_button: "„Żądam jeszcze więcej głów!”"
 je_montenegrin_raiding_increase_button_desc: "Zezwól plemionom na częstsze najazdy, zwiększając [concept_raiding_frequency|l]. Podniesie to nasze dochody, ale [concept_relations|l] z krajami o nazwach #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#!, a także – w szczególności – #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!, ulegną pogorszeniu."
 mon_more_raiding_tt: "Musimy poczekać co najmniej rok, aby znów zwiększyć zapalczywość najazdów."
 mon_more_heads_tt: "Zwiększa [concept_raiding_frequency|l] o 25%"
 je_montenegrin_raiding_decrease_button: "Zniechęcaj do najazdów"
 je_montenegrin_raiding_decrease_button_desc: "Zmuś plemiona do ograniczenia najazdów, zmniejszając [concept_raiding_frequency|l] o 25%. Państwo znane jako #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! doceni postęp na rzecz bardziej cywilizowanych stosunków z krajem o nazwie #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!."
