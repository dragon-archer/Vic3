 je_vernacular_policy: "Status języka narodowego"
 je_vernacular_policy_reason: "Przez wieki [Concept('concept_homeland', '$concept_homelands$')|l], z których wywodzi się kultura [SCOPE.sCulture('official_culture_scope').GetName|l], były kolebką licznych języków sklasyfikowanych jako [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]. Niektórzy uważali je za odrębne kultury i języki, a inni postrzegali wyłącznie jako spaczone warianty prawdziwej kultury, za którą uznawana była kultura [SCOPE.sCulture('official_culture_scope').GetName|l]. Ich rozpowszechnienie się dało początek zażartym dyskusjom na temat „kwestii języka narodowego” w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nJedni starają się udowodnić, że nie można liczyć na prawdziwe zjednoczenie narodu, dopóki nie wyeliminuje się regionalizmu, a drudzy obalają te twierdzenia, mówiąc, że państwo o nazwie [ROOT.GetCountry.GetName] od zawsze było i zawsze będzie niczym innym jak połączeniem regionalnych języków i tożsamości, z których żadne z natury nie są względem siebie nadrzędne."
