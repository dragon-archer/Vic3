 vernacular_events.1.t: "O statusie języków regionalnych"
 vernacular_events.1.d: "Poprzez opowiadanie się za upowszechnieniem języka, którym posługuje się ludność [SCOPE.sCulture('official_culture_scope').GetName|l], znaczący politycy i intelektualiści dążą do wprowadzenia bezwzględnych metod asymilacji wymierzonych w osoby posługujące się językami regionalnymi państwa o nazwie [ROOT.GetCountry.GetName]."
 vernacular_events.1.f: "„Choć istnienie jednego globalnego języka rzeczywiście dawałoby poczucie wolności, to nie jest to politycznie wykonalne, natomiast wprowadzenie jednego języka w obrębie obszaru administracyjnego to możliwy do zrealizowania projekt”.\n\n– Henri Grégoire, #italic Sprawozdanie dotyczące potrzeby i metod unicestwienia patois i uniwersalizacji użycia języka francuskiego#!"
 vernacular_events.1.a: "Używaj języka, którym posługuje się ludność [SCOPE.sCulture('official_culture_scope').GetName|l], mów wyraźnie."
 vernacular_events.1.b: "Nie. Postaraj się, aby język z grupy znanej jako [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] miał status jednego z języków urzędowych."
 vernacular_events.1.c: "Nie ingeruj w istniejącą politykę, nie ma potrzeby wprowadzać zamieszania."
 vernacular_events.1.a_tt: "Podejmiemy próbę #r zasymilowania#! osób posługujących się językami sklasyfikowanymi jako [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] i dzięki nam będą to nienaganni [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')]. Dzięki temu otrzymamy nagrodę w postaci #b potężnych premii#! mających wpływ na #b centralizację#! i #b ujednolicenie#! naszego obszaru administracyjnego"
 vernacular_events.1.b_tt: "Podejmiemy próbę #g zintegrowania#! osób posługujących się językami sklasyfikowanymi jako [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')], dzięki czemu otrzymamy nagrodę w postaci dodatkowych [Concept('concept_primary_cultures', 'kultur dominujących')]. Będzie to wymagać #b wysokiego poziomu#! [Concept('concept_acceptance', 'akceptacji')] #b kulturowej#! i realizacji różnych #b programów regionalnych#!"
