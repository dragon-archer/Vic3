 spanish_events.2.d: "Próbując zaradzić wielowiekowej dyglosji, intelektualiści, których ukształtowała kultura [GetCulture('galician').GetName|l], rozpoczęli prace nad przywróceniem języka galicyjskiego jako języka literackiego i kulturowego."
