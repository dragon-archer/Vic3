 je_spanish_new_world_dummy_tt: "Musimy wybrać normalizację albo poprawę wzajemnych stosunków z byłymi amerykańskimi koloniami. Możemy też ukarać te kraje jak rebeliantów, którymi są."
 je_reconquista: "Rekonkwista"
 je_reconquista_reason: "W chwili naszej największej słabości, kiedy armie przeklętego marszałka niszczyły nasze ziemie, niewdzięcznicy i radykałowie najgorszego sortu wykorzystali okazję, aby odrzucić miłość i ochronę własnej #italic madre patria#!.\n\nCi nierozważni głupcy muszą poznać konsekwencje swoich działań. Bowiem państwo o nazwie [ROOT.GetCountry.GetName] nigdy nie zginie i odzyska władzę nad Nowym Światem."
