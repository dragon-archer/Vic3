 # Economic Regeneration JEs
 je_spa_economic_regeneration_master: "Odbudowa gospodarcza"
 je_spa_economic_regeneration_master_reason: "Czasy, gdy państwo znane jako [ROOT.GetCountry.GetName] było synonimem bogactwa dawno minęły. Wieki złego zarządzania i nieszczęść sprawiły, że [ROOT.GetCountry.GetAdjectiveNoFormatting|l] gospodarka stała się cieniem samej siebie – niezdolna do zaspokojenia nawet podstawowych wymogów współczesności.\n\nAle tak jak Jezus wskrzesił Łazarza, tak i dobrzy ludzie z Ministerstwa Finansów sprawią, że [ROOT.GetCountry.GetAdjectiveNoFormatting|l] gospodarka obudzi się z długiego snu. Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] nie może podzielić losów podupadłych imperiów i musi pokazać swoją siłę."
 modifier_economic_regeneration_reward_greater: "Cud na Mesecie"
 modifier_economic_regeneration_reward_lesser: "Obszerna odbudowa gospodarcza"
 je_spa_economic_regeneration_land_reform: "Odbudowa: reforma rolna"
 je_spa_economic_regeneration_land_reform_reason: "[ROOT.GetCountry.GetAdjective] klasa polityczna od dawna rozprawia o reformie rolnej – część stara się położyć kres władzy wielkich właścicieli ziemskich z południa, a inni chcą ją wzmocnić.\n\nNadszedł czas, aby rząd podjął decyzję i kontynuował swoje działania z niezachwianą determinacją."
 je_spa_economic_regeneration_land_reform_tt_1: "Jeśli zdecydujemy się stanąć #b po stronie#! grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_scope').GetName|l]:"
 je_spa_economic_regeneration_land_reform_tt_2: "Jeśli zdecydujemy się stanąć #b przeciwko#! grupie interesu znanej jako [SCOPE.gsInterestGroup('landowners_scope').GetName|l]:"
 modifier_entrepreneurial_latifundistas: "Przedsiębiorczy latyfundyści"
 modifier_marginalized_latifundistas: "Marginalizowani latyfundyści"
 je_spa_economic_regeneration_modernise_agriculture: "Odbudowa: rolnictwo"
 je_spa_economic_regeneration_modernise_agriculture_reason: "Wędrówka przez mniej rozwinięte regiony Mesety Iberyjskiej jest niczym podróż w czasie. Pługi i narzędzia tamtejszych rolników niewiele się zmieniły od tych, którymi posługiwali się ich przodkowie, a ich plony są uboższe ze względu na metody dawno porzucone w innych częściach świata.\n\nBez reform nie będziemy w stanie utrzymać dobrobytu państwa o nazwie [ROOT.GetCountry.GetName]."
 je_spa_economic_regeneration_modernise_agriculture_tt_1: "Następujący stan rzeczy utrzymuje się od #b 24#! miesięcy bez przerwy (obecnie #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#! mies.):"
 je_spa_economic_regeneration_modernise_agriculture_tt_2: "Następujący stan rzeczy utrzymuje się od #b 12#! miesięcy bez przerwy (obecnie #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#! mies.):"
 modifier_population_boom: "Wyż demograficzny"
 modifier_falling_birthrates: "Spadający wskaźnik urodzeń"
 je_spa_economic_regeneration_mining: "Odbudowa: przemysł wydobywczy"
 je_spa_economic_regeneration_mining_reason: "Na Półwyspie Iberyjskim znajdują się duże niewykorzystane złoża surowców mineralnych, gotowe do eksploatacji.\n\nChoć sektor ten jest obecnie słabo rozwinięty, nasi główni geolodzy twierdzą, że ziemia kryje w sobie wystarczająco dużo bogactw, abyśmy mogli wprowadzić kraj w nową złotą erę górnictwa, przewyższającą nawet czasy Hiszpanii rzymskiej."
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "Będziemy w stanie #g podwoić#! efekty jednej z #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold cech obszaru administracyjnego związanej z przemysłem wydobywczym#!#! w miejscu znanym jako [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "Będziemy w stanie zapewnić #g pozytywny#! #b efekt tymczasowy#! jako uzupełnienie jednej z #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold cech obszaru administracyjnego związanej z przemysłem wydobywczym#!#! w miejscu znanym jako [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$: #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$: #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$: #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$: #bold $state_trait_sierra_minera_de_cartagena$#!"
 modifier_spa_mineral_boom: "Podbój podziemia"
 modifier_local_mining_boom: "Rozkwit przemysłu wydobywczego"
 modifier_mineral_investment_dearth: "Niedobór inwestycji w minerały"
 je_spa_economic_regeneration_light_industry: "Odbudowa: przemysł"
 je_spa_economic_regeneration_light_industry_reason: "Zacofanie państwa znanego jako [ROOT.GetCountry.GetName] najlepiej widać w sektorze produkcyjnym. [ROOT.GetCountry.GetAdjectiveNoFormatting] sieć manufaktur, w dużej mierze wciąż oparta na działalności rzemieślniczej, z trudem konkuruje z tanimi, zagranicznymi towarami, z wyjątkiem kilku wybranych miejsc, np. Barcelony.\n\nRozwinięcie silnego sektora produkcyjnego w kluczowych miejscach w naszym kraju pozwoli nam odwrócić bieg wydarzeń i powstrzymać zagraniczną dominację gospodarczą."
 modifier_industrial_investment_dearth: "Niepokoje w sektorze produkcyjnym"
 modifier_manufactoring_boom: "Rozkwit w przemyśle produkcyjnym"
 every_state_following_requirements_tt: "Każdy [concept_state|l], który spełni wymagania, otrzyma następujący modyfikator:"
 modifier_facilitated_manufacturing_boom: "Panowie zakładów"
 je_spa_economic_regeneration_railways: "Odbudowa: koleje"
 je_spa_economic_regeneration_railways_reason: "Spośród wielu wspaniałych wynalazków naszych czasów niewiele dorównuje potencjałowi lokomotywy parowej. Środkowa część państwa o nazwie [ROOT.GetCountry.GetName] przez długi czas pozostawała stosunkowo odizolowana od reszty kraju, oddzielona górzystym terenem, słabą siecią dróg i rzekami, które tylko w części były żeglowne.\n\nAle tam, gdzie wozy i barki zawiodły, triumf odniesie lokomotywa parowa i cała [ROOT.GetCountry.GetAdjectiveNoFormatting|l] ziemia będzie mieć dostęp do szerszego rynku niczym port w Bilbao dziś."
 modifier_arteries_of_the_nation: "Arterie narodu"
 modifier_railway_magnates: "Magnaci kolejowi"
 modifier_entrenchment_of_local_power: "Odizolowane centra władzy"
 je_spa_economic_regeneration_ultramar: "Odbudowa: kolonie"
 je_spa_economic_regeneration_ultramar_reason: "W czasie tak zwanego Złotego Wieku większość bogactwa państwa znanego jako [ROOT.GetCountry.GetName] pochodziła z jego kolonii. Choć dynamika kolonializmu od tamtego czasu uległa dużej zmianie, pewne prawdy wciąż pozostają aktualne:\n\nUltramar posiada wspaniałe bogactwa i bylibyśmy głupcami, gdybyśmy ich nie wykorzystali."
 every_colonial_subject_following_requirements_tt: "Każde #b kolonialne#! [concept_subject|l], które spełni wymagania, otrzyma następujący modyfikator:"
 modifier_integrated_colony: "Finansowo zintegrowana kolonia"
 modifier_neglected_colony: "Zaniedbane Ministerstwo Spraw Zagranicznych"
 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "O ogólnym stanie Skarbu Państwa"
 spa_economic_regeneration_events.1.d: "Minister skarbu podkreślił, że [ROOT.GetCountry.GetAdjective|l] gospodarka jest słabo rozwinięta i nakreślił ambitny plan reform, którego celem jest przywrócenie państwu pozycji wśród światowych potęg gospodarczych."
 spa_economic_regeneration_events.1.f: "#bold Raport gospodarczy o ogólnym stanie Skarbu Państwa, którego adresatem jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting]#!\nNie powinno dziwić szanownych państwa z miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName], że fale innowacji przemysłowych i handlowych, które tak bardzo odmieniły naszych braci za Pirenejami, nie dotarły jeszcze na dobre do brzegów naszych własnych dominiów. Zdaniem Ministerstwa Finansów w obliczu braku natychmiastowych działań zmierzających do zniwelowania tej rosnącej nierównowagi, droga naszego kraju będzie prowadzić nie ku cywilizacji i dobrobytowi, lecz ku barbarzyństwu i nędzy. Poniższy raport…"
 spa_economic_regeneration_events.1.a: "Nie jest to łatwa decyzja, ale konieczna."
 spa_economic_regeneration_events.1.b: "W tej chwili nie jesteśmy w stanie podjąć się tej kwestii."
 spa_economic_regeneration_events.1.tt_1: "#bold Program odbudowy gospodarczej#! zakłada przeprowadzenie serii reform w ciągu #v 20#! lat."
 spa_economic_regeneration_events.1.tt_2: "Niezrealizowanie celów programu w terminie #r pogorszy#! stabilność polityczną państwa o nazwie [ROOT.GetCountry.GetName]"
 spa_economic_regeneration_events.1.tt_3: "[concept_journal_entry] #bold $je_spa_economic_regeneration_master$#! zostanie póki co #r wyłączony#!, lecz stanie się #g ponownie dostępny#! po upływie #v 5#! lat."
 modifier_economic_regeneration_postponed: "Odroczenie odbudowy gospodarczej"
 spa_economic_regeneration_events.2.t: "Ujawniono manipulację rządową"
 spa_economic_regeneration_events.2.d: "Nieustraszeni reporterzy pracujący dla redakcji o nazwie [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] odkryli nasze próby manipulacji i opublikowali miażdżący raport, w którym oskarżyli rząd o niekompetencję i oszustwo."
 spa_economic_regeneration_events.2.f: "Kawa lepiej dziś smakowała. Zawsze tak było, gdy miał dobry humor. A dziś miał dobry humor. Nic, a przynajmniej nic, co dało się opublikować, nie sprawiło staruszkowi większej przyjemności niż obserwowanie, jak obecny rząd brnie od skandalu do skandalu.\n\n– Cholerni idioci – mruknął, biorąc kolejny łyk kawy."
 spa_economic_regeneration_events.2.a: "Niech ich wszystkich szlag trafi. Skupmy się na realizacji pierwotnych celów."
 spa_economic_regeneration_events.2.b: "Zorganizujmy ogromną kampanię prasową, aby zdyskredytować ich doniesienia."
 spa_economic_regeneration_events.2.tt_1: "Pierwotne cele pozostaną niezmienione i nie będzie można podjąć kolejnej próby."
 modifier_regeneration_target_manipulations_revealed: "Odkryto manipulację związaną z odbudową"
 modifier_divisive_press_campaign: "Polaryzująca kampania prasowa"
 modifier_press_campaign_expenses: "Finansowanie prasy powiązanej z rządem"
 spa_economic_regeneration_events.3.t: "Nim obudzi się skowronek"
 spa_economic_regeneration_events.3.d: "Ogromna [ROOT.GetCountry.GetAdjective|l] inwestycja w przemysł wydobywczy przyniosła owoce, a krajowe kopalnie odkrywkowe tętnią życiem jak nigdy dotąd. Szczególnie prężnie rozwijająca się firma zwróciła się do rządu z propozycją ulepszenia infrastruktury górniczej w jednym z naszych głównych okręgów górniczych."
 spa_economic_regeneration_events.3.f: "Dwa głośne stuknięcia do drzwi przerwały śniadanie górnika. Za długo się ociągał, a syn brygadzisty robił obchód. #italic Cholerny lizus#!. Pocałował żonę na pożegnanie, zarzucił torbę na plecy i wyszedł w chłód wczesnego świtu. Ponury pochód wił się od miasteczka zakładowego do szybu, w ciszy przerywanej jedynie głuchym brzękiem metalu. Czekało go dwanaście godzin trudu i ciemności."
 spa_economic_regeneration_events.3.a: "Wskaż im bogate rudy surowca, którym jest [GetGoods('iron').GetName|l], w regionie administracyjnym znanym jako [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.b: "Można by rozbudować kopalnie surowca, którym jest [GetGoods('sulfur').GetName|l], w regionie administracyjnym znanym jako [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.c: "Starsze kopalnie surowca, którym jest [GetGoods('lead').GetName|l], w regionie administracyjnym znanym jako [SCOPE.sState('murcia_scope').GetStateRegion.GetName] wymagają modernizacji."
 spa_economic_regeneration_events.3.e: "Cóż innego, jak nie [GetGoods('coal').GetName|l], czarne złoto regionu administracyjnego znanego jako [SCOPE.sState('asturias_scope').GetStateRegion.GetName]?"
 spa_economic_regeneration_events.4.t: "Ministerstwo Finansów domaga się działań"
 spa_economic_regeneration_events.4.d: "Nawiązując do zaproponowanego kilka lat temu programu reform gospodarczych, minister skarbu żąda teraz jego natychmiastowego wdrożenia, twierdząc, że państwo znane jako [ROOT.GetCountry.GetName] zostanie zepchnięte na śmietnik historii, jeśli rząd będzie nadal trwać w bezczynności."
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "Dobrze, wydajcie stosowne obwieszczenia."
 spa_economic_regeneration_events.4.b: "Nadal nie jesteśmy w stanie podjąć się tej kwestii."
 spa_economic_regeneration_events.4.tt: "Ponieważ już raz #bold odroczyliśmy#! reformy, #r kary#! za ponowne odroczenie zostają #r podwojone#!."
 spa_economic_regeneration_events.5.t: "Plus ultra"
 spa_economic_regeneration_events.5.d: "Rząd, który z powodzeniem przeprowadził reformę odbudowy, zbiera pochwały nawet od swoich najbardziej zagorzałych przeciwników."
 spa_economic_regeneration_events.5.f: "Minister otworzył wielką księgę pewną ręką i jeszcze raz zerknął na zapisane w niej liczby. Nie był do końca pewien, na ile można im ufać, ale to nie miało znaczenia w obliczu powszechnej radości, którą z pewnością wywołają. „Nie”, pomyślał. Rozrachunek można zostawić kolejnemu pokoleniu. Dzień dzisiejszy należał do niego."
 spa_economic_regeneration_events.5.a: "Państwo znane jako [ROOT.GetCountry.GetName] dumnie wkracza w przyszłość."
 modifier_great_reformer: "Wielki reformator"
 modifier_capable_reformer: "Zdolny reformator"
 spa_economic_regeneration_events.6.t: "Degrengolada"
 spa_economic_regeneration_events.6.d: "Niezdolność rządu do przeprowadzenia reform odbudowy wywołała oburzenie społeczne. Rozwścieczone tłumy gromadzą się przed ministerstwem, a prasa uznaje tę porażkę za hańbę narodową."
 spa_economic_regeneration_events.6.f: "Ile upokorzeń musi znieść ten kraj? Czy wydarzenia ubiegłego stulecia nie były wystarczające? Minister odsunął zasłonę i wyjrzał na ulicę, gdzie tłum uniósł kukłę na jego podobieństwo – prymitywną postać zwisającą ze słabo zawiązanej liny. Na jej twarzy widniała powykręcana parodia witających go z samego rana wąsów, podskakując w rytm kroków szaleńców zgromadzonych na ulicy. Odwrócił się do swojego kamerdynera.\n\n– Proszę wezwać powóz. I poinformuj mojego golibrodę, że muszę się z nim spotkać dziś po południu."
 spa_economic_regeneration_events.6.a: "Los nam nie sprzyjał."
 spanish_new_world_events.1.t: "Hiszpański ląd"
 spanish_new_world_events.1.d: "Po zaprowadzeniu porządku w państwie o nazwie [ROOT.GetCountry.GetName] jego przedstawiciele muszą wyrazić swoje stanowisko w sprawie swoich byłych buntowniczych kolonii w Amerykach, których niepodległości nie uznaje miasto znane jako [ROOT.GetCountry.GetCapital.GetCityHubName]."
 spanish_new_world_events.1.f: "– Drodzy panowie, pójście w ślady Anglii jest sprawą konieczną. Gdy to państwo zorientowało się, że trzynaście kolonii zostało utraconych na zawsze, zbudowało z nimi silne więzi handlowe i kulturowe. Po dziś dzień stanowią one jeden z najważniejszych filarów potęgi Anglii.\n\nMamy przepuścić taką okazję z powodu obawy przed niesłuszną chwałą lub zemstą? Zwłaszcza biorąc pod uwagę naszą obecną sytuację?"
 spanish_new_world_events.1.a: "Stare imperium to już przeszłość. Trzeba stawić czoła sytuacji, w jakiej się znaleźliśmy."
 spanish_new_world_events.1.b: "Tchórze. Sprowadzić tu ministra wojny. Zdradę należy karać."
 spanish_new_world_events.1.tt_1: "Będzie to oznaczać, że wkroczymy na ścieżkę #g normalizacji#! stosunków z naszymi byłymi koloniami."
