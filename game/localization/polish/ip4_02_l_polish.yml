 je_hispanoamerica_improve_leverage: "Jeśli będziemy przywódcą [Concept('concept_power_bloc', 'bloku mocarstw')], wartość [Concept('concept_power_bloc_leverage', 'efektywności')] państwa o nazwie [ROOT.GetCountry.GetName] zwiększy się o #positive_value 100#! we #b wszystkich jego byłych koloniach#!"
 modifier_not_recognized_by_spain: "Niepodległość nieuznawana przez Hiszpanię"
 je_spanish_american_independence: "Stara metropolia"
 je_spanish_american_independence_reason: "Podczas gdy państwo o nazwie [ROOT.GetCountry.GetName] nie tylko sprawia wrażenie narodu w pełni niepodległego, ale również tak postępuje, nasza pozycja w oczach świata pozostanie niepewna tak długo, jak długo nasi dawni suwereni będą wstrzymywać się od uznania naszej niepodległości. Powinniśmy dążyć do ustanowienia dobrych stosunków z Madrytem albo zaprezentować światu tak potężne oblicze, że nikt nie odważy się podważyć naszej prawomocności.\n\n#b Oficjalne uznanie#!\nChoć na początku XIX wieku byłe amerykańskie kolonie Hiszpanii zdobyły niepodległość #italic de facto#! po #b wojnach kolonii hiszpańskich o niepodległość#!, to nie miało miejsca żadne uznanie #italic de iure#! tego stanu rzeczy.\n\nDopóki Hiszpania oficjalnie nie uzna niepodległości swoich byłych kolonii na mocy [Concept('concept_article', 'artykułu')] [Concept('concept_treaty', 'traktatu')] o #b uznaniu niepodległości#!, wzajemne stosunki dyplomatyczne nadal będą #b znacząco utrudnione#!."
