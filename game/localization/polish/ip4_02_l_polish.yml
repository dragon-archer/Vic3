 spanish_events.3.d: "Próbując zaradzić wielowiekowej dyglosji, intelektualiści, których ukształtowała kultura [GetCulture('asturleonese').GetName|l], rozpoczęli prace nad przywróceniem języka asturleońskiego jako języka literackiego i kulturowego."
 spanish_events.3.f: "„Fontanno z Fascury!\nMa skroń już srebrna,\na na wspomnienie o tobie\nczuję drżenie w swym głosie,\nna jawie czy we śnie,\nprawda to czy marzenie.\nTo senne marzenie! Co za szczęście,\nchoć ledwie wyśnione,\nniech trwa bez końca,\nnie budźcie mnie, proszę!”\n\n– Xuan María Acebal, #italic La Fonte de Fascura#!"
