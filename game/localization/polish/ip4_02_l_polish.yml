 je_spa_economic_regeneration_reduce_economic_objectives_button_tt_2: "Będziemy musieli przeprowadzić tylko #v 3#! reformy #bold odbudowy gospodarczej#!"
 je_spa_economic_regeneration_reduce_economic_objectives_button_tt_3: "#bold Efekty#! głównego [Concept('concept_journal_entry', 'wpisu w dzienniku')] #bold $je_spa_economic_regeneration_master$#! i #bold czas trwania#! nagród za jego realizację zostaną zmniejszone o #r połowę#!"
 modifier_reduced_economic_objectives: "Zmniejszono liczbę celów ekonomicznych"
 je_spa_economic_regeneration_cheat_button: "Zastosuj kreatywną księgowość"
 je_spa_economic_regeneration_cheat_button_desc: "Żądania urzędników #italic Ministerstwa Finansów#! są w najlepszym razie ambitne, a w najgorszym – złudne. Manipulując księgami rachunkowymi choćby odrobinę na naszą korzyść, możemy prowadzić politykę reform gospodarczych, która będzie bardziej odpowiadać potencjałowi państwa znanego jako [ROOT.GetCountry.GetName].\n\nMusimy tylko upewnić się, że do prasy nie wyciekną żadne kompromitujące materiały."
 je_spa_economic_regeneration_cheat_button_caught_tt: "Twoja próba #bold manipulacji#! zostaje #r ujawniona#! publicznie."
 je_spa_economic_regeneration_cheat_button_success_tt: "#bold Kryteria realizacji#! tego [Concept('concept_journal_entry', 'wpisu w dzienniku')] i #bold nagrody#! za jego realizację zostają #g ograniczone#!"
 je_spa_economic_regeneration_cheat_button_conditions_tt: "Bazową szansę powodzenia określa twoje [concept_law|l] [GetLawGroup('lawgroup_free_speech').GetName|l]:\n• #v 90%#! dzięki obowiązującemu [Concept('concept_law', 'prawu')] [GetLawType('law_outlawed_dissent').GetName|l]\n• #v 70%#! dzięki obowiązującemu [Concept('concept_law', 'prawu')] [GetLawType('law_censorship').GetName|l]\n• #v 40%#! dzięki obowiązującemu [Concept('concept_law', 'prawu')] [GetLawType('law_right_of_assembly').GetName|l]\n• #v 20%#! dzięki obowiązującemu [Concept('concept_law', 'prawu')] [GetLawType('law_protected_speech').GetName|l]\nTę szansę można dodatkowo zwiększyć:\n• #g +10%#! #bold za każdy poziom#! posiadanej instytucji o nazwie [GetInstitutionType('institution_home_affairs').GetName]"
 modifier_bureaucratic_interference: "Biurokratyczne knowania"
