 je_spa_economic_regeneration_reduce_economic_objectives_button_desc: "Cele przedstawione w pierwotnym raporcie wydają się być nieco zbyt ambitne. Zdefiniowanie na nowo naszych celów ekonomicznych może pomóc nam uniknąć najgorszych konsekwencji niedotrzymania obietnic."
