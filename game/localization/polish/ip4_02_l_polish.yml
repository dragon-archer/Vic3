 je_la_trinitaria_reason: "Unia zachodniej i wschodniej części Hispanioli – obszarów administracyjnych znanych jako [SCOPE.sState('haiti_state_scope').GetName] i [SCOPE.sState('santo_domingo_state_scope').GetName] – nigdy nie była usłana różami. Powstała w wyniku działań zbrojnych w 1822 roku i początkowo cieszyła się ograniczonym poparciem wybranych elit i afrykańskich dominikanów. Niestety polityka państwa znanego jako [ROOT.GetCountry.GetName], zakładająca wysokie podatki, redystrybucję ziemi i masowe konfiskaty, w połączeniu z działaniami antykatolickimi i ogólną niegospodarnością w niedługim czasie sprawiła, że większość populacji odwróciła się od zwierzchnictwa mającego siedzibę w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nJeśli nie zostaną podjęte zdecydowane kroki, niezadowolenie najprawdopodobniej przekształci się w niedalekiej przyszłości w zbrojne powstanie."
