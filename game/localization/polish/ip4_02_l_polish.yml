 vernacular_events.2.t: "W państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] mówi się językiem, którego używa ludność [SCOPE.sCulture('official_culture_scope').GetNameNoFormatting|l]"
 vernacular_events.2.d: "Próby asymilacji przyniosły owoce – języki sklasyfikowane jako [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')], które niegdyś dominowały, są obecnie używane jedynie przez wiejskich pustelników i uparte staruchy."
 vernacular_events.2.f: "– Mój dziadek kiedyś mi opowiadał o tej wiosce. Odwiedził ją w podobnym celu, co ja: by spisać każdego mężczyznę, każdą kobietę, każde dziecko i wszelkie stworzenia znane Bogu Wszechmogącemu i w tym obszarze administracyjnym. Mówił: „Kiedyś stworzenia i dzieci były bardziej ponętne niż ich opiekunowie”. Ach! Ile może się zmienić w ciągu zaledwie jednego lub dwóch pokoleń, łaskawy panie. W rzeczy samej, ile…\n\n– …\n\n– Tak?\n\n– Nie ponętne, a #italic pojętne#!, proszę pana."
 vernacular_events.2.a: "Jeden naród."
 vernacular_events.2.b: "Jeden język."
