 subject_interactions.1.t: "Wyznaczanie gubernatora"
 subject_interactions.1.d: "Istnieje kilka rodzajów kandydatów, których moglibyśmy mianować na stanowisko szefa administracji w państwie o nazwie [SCOPE.sCountry('target_country').GetName]. Jakiego rodzaju przywódcy szukamy?"
 subject_interactions.1.f: "– Sprawowanie rządów to zajęcie wymagające niezwykłej zręczności. Każdy obszar administracyjny ma własne sposoby wywierania nacisku, własnych lobbystów i własne obawy. Naszym zadaniem jest zadbać o to, by wszystkie te kwestie przestały mieć znaczenie i by nigdy więcej nie stawały na drodze do realizacji naszych celów."
 subject_interactions.1.a: "Pan [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], [GetCharacterTrait('special_character_colonial_plantation').GetName|l], przejmie władzę."
 subject_interactions.1.b: "Nasz wybór to [GetCharacterTrait('special_character_colonial_local').GetName|l], pan [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.1.c: "Powołaj na urząd wybraną osobę – to pan [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], [GetCharacterTrait('special_character_colonial_extraction').GetName|l]."
 subject_interactions.1.e: "Pan [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], [GetCharacterTrait('special_character_colonial_business').GetName|l], to najlepszy wybór."
 subject_interactions.1.g: "[SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName], [GetCharacterTrait('special_character_colonial_military').GetName|l], zadba o stabilność."
 subject_interactions.2.t: "Zmiana reżimów"
 subject_interactions.2.d: "Mamy prawo do rozwiązywania problemów związanych z formą rządów w państwie o nazwie [SCOPE.sCountry('target_country').GetName]. Jedyną kwestią, którą należy teraz rozstrzygnąć, jest rodzaj zmian, jakie musimy wprowadzić."
 subject_interactions.2.f: "Dookoła stołu tłoczyły się osoby wymieniające się aktami. To doprawdy niesamowite – zebrani ludzie przerzucali się uwagami, a następnie podjęli wspólną decyzję i za pomocą jednego pociągnięcia piórem zmienili kształt fundamentu, na którym zbudowano cały naród."
 subject_interactions.2.a: "Zmienimy partie rządzące w państwie o nazwie [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.b: "Wprowadź władzę jednej partii."
 subject_interactions.2.c: "Potrzebna jest demokratyzacja państwa o nazwie [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.dd: "Musimy zreformować rynki państwa o nazwie [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.e: "Państwo o nazwie [SCOPE.sCountry('target_country').GetName] stanie na czele rewolucji!"
 subject_interactions.3.t: "Żądanie mianowania gubernatora"
 subject_interactions.3.d: "[SCOPE.sCharacter('relevant_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_character').GetLastName] zajmuje się sprawami państwa o nazwie [ROOT.GetCountry.GetName] w sposób, który elity polityczne miasta znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName] uznają za nieodpowiedni. W związku z tym żądają, aby kraj o nazwie [SCOPE.sCountry('relevant_country').GetName] mianował nowego gubernatora, który lepiej dostosuje się do ich celów."
 subject_interactions.3.f: "– Sprawowanie rządów to zajęcie wymagające niezwykłej zręczności. Każdy obszar administracyjny ma własne sposoby wywierania nacisku, własnych lobbystów i własne obawy. Naszym zadaniem jest zadbać o to, by wszystkie te kwestie przestały mieć znaczenie i by nigdy więcej nie stawały na drodze do realizacji naszych celów."
