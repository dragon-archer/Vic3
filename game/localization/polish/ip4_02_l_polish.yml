 vernacular_events.3.t: "Państwo wielu języków"
 vernacular_events.3.d: "Ponieważ status języków regionalnych państwa o nazwie [ROOT.GetCountry.GetName] został obecnie uznany i chroni go prawo, w końcu unormowano niepewny państwowy stosunek do regionalnej tożsamości."
 vernacular_events.3.f: "Rozpatrywanie miejscowych petycji nigdy nie było łatwym zadaniem, ale po wprowadzeniu nowych regulacji stało się koszmarem. Teraz każdy prostak, który miał choćby grosz przy duszy, wysyłał mu swoje przemyślenia na piśmie, co stanowiło irytującą kakofonię słów i wyrażeń, których nigdy nie wypowiedziałby żaden dobrze wychowany mieszkaniec miasta znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName]!\n\n– Nie – pomyślał i potrząsnął głową. Za starych dobrych czasów tacy ludzie nigdy nie odważyliby się zakłócać pracy aparatu państwowego."
 vernacular_events.3.a: "Różnorodność to jedność."
 vernacular_events.3.b: "Jedność to siła."
