 dominican_events.1.t: "Przysięga"
 dominican_events.1.d: "Podczas spotkania w sekretnym miejscu grupa rewolucjonistów określana mianem Trinitaria ogłosiła zamiar wyzwolenia obszaru administracyjnego o nazwie [SCOPE.sState('santo_domingo_state_scope').GetName] spod złego zarządzania państwa znanego jako [ROOT.GetCountry.GetName]."
 dominican_events.1.f: "„Mamy podstawy, aby sądzić, że zjednoczenie Dominikańczyków i Haitańczyków nie będzie możliwe. Jesteśmy odmiennymi narodami i zawsze tak będzie. Naszym przeznaczeniem jest niepodległość – absolutna niepodległość.\n\nNasze społeczeństwo zwać się będzie La Trinitaria, ponieważ będą je tworzyć trzyosobowe grupy i oddamy się pod opiekę Trójcy Świętej.\n\nNasze motto będzie brzmieć następująco: Bóg, ojczyzna i wolność”.\n\n– Juan Pablo Duarte, #italic fragment opisujący pierwsze spotkanie Trinitarios#!"
 dominican_events.1.a: "Odnaleźć tych zdrajców. Mają zawisnąć. Natychmiast!"
 dominican_events.1.b: "Zwiększ finansowanie naszych wschodnich departamentów."
 modifier_birth_of_the_liberation_army: "Dominikańska armia wyzwoleńcza"
 modifier_funding_the_haitian_national_guard: "Finansowanie wschodnich garnizonów"
 modifier_expanding_the_eastern_departments: "Rozwój departamentów Ciabo i Ozama"
 dominican_events.2.t: "Rebelianci przejmują Puerta del Conde"
 dominican_events.2.d: "Grupa rewolucjonistów niespodziewanie przejęła garnizon należący do państwa o nazwie [ROOT.GetCountry.GetName], po czym zaatakowała główną fortecę w Santo Domingo. [SCOPE.sCountry('dominican_scope').GetAdjective] flaga powiewa nad blankami, sygnalizując początek otwartych wrogich działań wymierzonych w miasto znane jako [ROOT.GetCountry.GetCapital.GetCityHubName]."
 dominican_events.2.f: "W cieniu wielkiej fortecy w Santo Domingo czają się konspiranci. Nie są tak liczni jak kilka dni wcześniej, gdy uroczyście deklarowali swoje oddanie sprawie, a do tego są zdecydowanie mniej wzburzeni. Nagle pojawia się goniec, próbując złapać oddech.\n\n– Chyba o nas wiedzą. Patrol mnie ścigał i musiałem biec naokoło, żeby tu w ogóle dotrzeć – oznajmia.\n\nOgarnęła ich panika i grupa sprawiała wrażenie, jakby miała się rozpaść.\n\n– Nie! – stanowczo powiedział Mella, przerywając im. – Teraz nie możemy się już wycofać. Będziemy wolni albo zginiemy. – Skierował swój garłacz w powietrze. – Niech żyje Republika Dominikańska! – krzyknął i pociągnął za spust."
 dominican_events.2.a: "Padło nam na oczy? Wysłać armię!"
 dominican_events.2.b: "Za Boga, za ojczyznę i za wolność!"
 modifier_dominican_mutinies: "Bunty dominikańskich żołnierzy"
 modifier_rural_peon_levies: "Pobór wiejskich robotników"
 modifier_defection_of_dominican_regiments: "Sprzeciw dominikańskich pułków"
 dominican_events.3.t: "Jedność zamiast trójcy"
 dominican_events.3.d: "Nasze próby integracji opłaciły się. Niegdyś potężni rewolucjoniści Trójcy Świętej z obszaru administracyjnego znanego jako [SCOPE.sState('santo_domingo_state_scope').GetName] stracili większość swojego głównego poparcia. Wyspa w końcu nie jest podzielona."
 dominican_events.3.f: "– Zdominowanie ludzi to jedno – pomyślał podstarzały generał – ale zdobycie ich serc, to inna historia.\n\nPoradził sobie z wykonaniem tego pierwszego całkiem nieźle. Strach przed jego kanonadą zatrzymał wielu aspirujących rebeliantów w domach. Musiał jednak przyznać, że druga kwestia zawsze mu umykała. To fakt, który [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] do tej pory lubi mu wypominać.\n\nGdy jego batalion opuścił kwatery wojskowe, rzekomo po raz ostatni, nie mógł nic poradzić na przypływ rozgoryczenia. Cywile mogą przypisywać sobie zasługi za pokój, ale to jego metodom zawdzięczają swobodę działania."
 dominican_events.3.a: "Wyciągnij gałązkę oliwną do tych, którzy chcą ją chwycić."
 dominican_events.3.b: "Musimy mieć pewność, że nic podobnego nie będzie już nigdy mieć miejsca."
 modifier_breaking_dominicans: "Metoda bata i marchewki"
 dominican_events.4.t: "Wolność i bezpieczeństwo"
 dominican_events.4.d: "Państwo o nazwie [ROOT.GetCountry.GetName] w końcu uwolniło się spod haitańskiej tyrani, ale zagrożenia wciąż czyhają na każdym kroku. Rozważną decyzją może być poproszenie wielkiego mocarstwa o ochronę."
 dominican_events.4.f: "– Czy jegomość z La Vegi naprawdę zasugerował, że sprzedamy naszą wywalczoną w pocie czoła wolność tak łatwo? Czy krew naszych męczenników naprawdę jest warta mniej niż butelka taniego wina?\n\n– Pan, którego znamy i wybieramy, jest lepszy niż ten, który siłą narzuca swoje rządy. Szanuję poświęcenia naszych męczenników tak samo jak ty, panie. Chcę jedynie mieć pewność, że nasze dzieci nie będą musiały przechodzić przez to samo."
 dominican_events.4.a: "Nasza niepodległość jest absolutna, nie pójdziemy na żadne ustępstwa."
 dominican_events.4.b: "Ponownie staniemy się kapitanią generalną państwa o nazwie [SCOPE.sCountry('spain_scope').GetName]."
 dominican_events.4.c: "Potęga państwa o nazwie [SCOPE.sCountry('france_scope').GetName] zapewni nam ochronę."
 dominican_events.4.e: "Państwo o nazwie [SCOPE.sCountry('usa_scope').GetName] będzie nas chronić."
 modifier_vanguards_of_independence: "Awangarda rewolucji"
 modifier_paranoid_landowners: "Psychoza właścicieli ziemskich"
 dominican_events.5.t: "Santo Domingo prosi o ochronę"
 dominican_events.5.d_1: "Z obawy o swoje bezpieczeństwo państwo znane jako [SCOPE.sCountry('dominican_scope').GetName] wystąpiło o ponowne nadanie mu statusu kapitanii generalnej miejsca o nazwie [ROOT.GetCountry.GetName]."
 dominican_events.5.d_2: "Z obawy o swoje bezpieczeństwo państwo znane jako [SCOPE.sCountry('dominican_scope').GetName] wystąpiło o zostanie protektoratem, nad którym pieczę miałaby sprawować [ROOT.GetCountry.GetAdjective|l] władza. W zamian oferuje stuletnią dzierżawę półwyspu Samaná."
 dominican_events.5.f: "– Jestem tylko skromnym sługą ludu dominikańskiego, panie. Każda dusza na tej wyspie tęskni za opieką ze strony miasta znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName]. Pozostaje tylko drobna kwestia mojego statusu w nowej administracji."
 dominican_events.5.a: "Przyjmij propozycję, którą przedstawiła strona [SCOPE.sCountry('dominican_scope').GetAdjective|l]."
 dominican_events.5.b: "Odrzuć propozycję. Mielibyśmy z nimi same kłopoty."
