 button_reestablish_new_spain: "Ponownie załóż Nową Hiszpanię"
 button_reestablish_new_spain_desc: "Nowa Hiszpania powstała w 1535 roku na ruinach dawnego imperium Azteków. Jest to pierwsze i zapewne najważniejsze hiszpańskie wicekrólestwo, jakie powstało. Obejmowało wszystkie terytoria i roszczenia hiszpańskie w Ameryce Północnej, a także sprawowało jurysdykcję nad Karaibami i hiszpańskimi terytoriami w Azji."
 button_reestablish_new_grenada: "Ponownie załóż Nową Grenadę"
 button_reestablish_new_grenada_desc: "Historia wicekrólestwa Nowej Grenady była krótka i burzliwa, a zaczęła się w 1717 roku w wyniku nieudolnego zarządzania z Limy rozległymi terenami Hiszpanii położonymi w rejonie Morza Karaibskiego i północnych Andów. Ze względu na brak zasobów mineralnych na miarę Nowej Hiszpani czy Peru wicekrólestwo czerpało większość swoich przychodów z rolnictwa i handlu."
 button_reestablish_peru: "Ponownie załóż Peru"
 button_reestablish_peru_desc: "Peru to drugie najstarsze wicekrólestwo hiszpańskie, które obejmowało niegdyś wszystkie zajmowane przez Hiszpanię terytoria w Ameryce Południowej. Stało się świadkiem wszystkich wydarzeń, począwszy od upadku imperium Inków po rewolucje z początku XIX wieku. Peru jest tradycyjnie znane dzięki swojemu bogactwu mineralnemu, a jego gospodarkę do początku XIX wieku zdominował głównie sektor rolniczy."
 reestablish_peru_tt: "temp"
 button_reestablish_la_plata: "Ponownie załóż La Platę"
 button_reestablish_la_plata_desc: "Utworzone w 1776 roku wicekrólestwo La Platy było ostatnim tego typu tworem, który został powołany do życia przed obaleniem hiszpańskiego zwierzchnictwa w Nowym Świecie. Rozciągając się od żyznych gruntów rolnych estuarium La Plata po słynne kopalnie srebra w Potosí, region ten skupiał największe bogactwa Nowego Świata."
 button_reestablish_caribbean: "Zreorganizuj Karaiby"
 button_reestablish_caribbean_desc: "Hiszpańskie Karaiby to miejsce, gdzie hiszpańscy zdobywcy pierwszy raz postawili stopę ponad cztery wieki temu. Hiszpańska władza utrzymywała się tutaj jeszcze po upadku jej rządów na kontynencie.\n\nTeraz, kiedy znów władamy na stałym lądzie, musimy zadecydować o losach naszych karaibskich administracji."
 button_proclaim_independence: "Zlekceważ Hiszpanię" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "Psy szczekają, a karawana idzie dalej. Gdyby wszyscy się dowiedzieli, że potęga Nowego Świata jest większa niż Starego Świata, stanowisko naszej starej i niedbałej ojczyzny nie wiązałoby się z żadnymi konsekwencjami."
 modifier_a_show_of_strength: "Pokaz siły"
 je_hispanoamerica: "Ameryka Hiszpańska"
 je_hispanoamerica_reason: "Nie będziemy tracić ludzi i zasobów na daremne próby odbudowania czegoś, co było kiedyś. Zamiast tego serdeczność i wzajemne wsparcie zdefiniują charakter stosunków państwa o nazwie [ROOT.GetCountry.GetName] z jego byłymi koloniami. Powinniśmy poinstruować naszych dyplomatów, aby sporządzili [Concept('concept_treaty', '$concept_treaties$')|l] o wymianie towarów i przyjaźni między naszymi byłymi państwami poddańczymi. Będzie to dla świata jasna wiadomość świadcząca o naszej wspaniałomyślności.\n\n#b Oficjalne uznanie#!\nChoć na początku XIX wieku byłe amerykańskie kolonie państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] zdobyły niepodległość #italic de facto#! po #b wojnach kolonii hiszpańskich o niepodległość#!, to nie miało miejsca żadne uznanie #italic de iure#! tego stanu rzeczy.\n\nDopóki państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] oficjalnie nie uzna niepodległości swoich byłych kolonii na mocy [Concept('concept_article', 'artykułu')] [Concept('concept_treaty', 'traktatu')] o #b uznaniu niepodległości#!, wzajemne stosunki dyplomatyczne nadal będą #b znacząco utrudnione#!."
 modifier_hispanoamerica_reward: "Nad wyraz wyjątkowa relacja"
