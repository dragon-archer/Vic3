 subject_interactions.3.b: "Nasz wybór to [GetCharacterTrait('special_character_colonial_local').GetName|l], pan [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.3.c: "Powołaj na urząd wybraną osobę – to pan [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], [GetCharacterTrait('special_character_colonial_extraction').GetName|l]."
 subject_interactions.3.e: "Pan [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], [GetCharacterTrait('special_character_colonial_business').GetName|l], to najlepszy wybór."
