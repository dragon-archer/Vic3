 spanish_new_world_events.5.d: "Ponieważ status prawny państwa o nazwie [ROOT.GetCountry.GetName] nie jest już podważany, jego obecność na arenie międzynarodowej z pewnością będzie bardziej zauważalna."
 spanish_new_world_events.5.f: "Choć prawdziwą niepodległość wywalczyli bagnetami dzielni wojownicy wojen o wolność, prawną suwerenność państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] miały zapewnić wysiłki intelektualistów takich jak on.\n\nCzy było to równie chlubne co heroiczna obrona lub pełna chwały szarża? Raczej nie.\n\nPlace i skwery miasta znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName] zapewne nigdy nie będą nazwane jego imieniem, ale wielką pociechą była dla niego świadomość, że to właśnie #italic on#! zostawił po sobie ślad na kartach bogatej historii państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
