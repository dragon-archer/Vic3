 spanish_new_world_events.2.t: "Nasze Imperium Amerykańskie"
 spanish_new_world_events.2.d: "Niemożliwe stało się faktem – przywrócono dominium państwa o nazwie [ROOT.GetCountry.GetName] w Nowym Świecie. Aby upamiętnić to ważne wydarzenie, zorganizowano huczne ceremonie w stolicach odtworzonych hiszpańskich okręgów sądowo-administracyjnych."
 spanish_new_world_events.2.f: "Gdy tamtego ranka zagrzmiały trąby, a nad fortem Castillo de San Felipe de Barajas zawisła flaga państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting], młody kapral poczuł dumę. Nawet w spokojnej asturyjskiej wiosce, gdzie spędził lata młodości, pamięć o obronie Kartageny wydawała się bardzo żywa. Na blankach znów dumnie łopocze sztandar państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting].\n\nSkładając w milczeniu przysięgę samemu sobie i Wszechmogącemu, obiecał, że dopóki starczy mu tchu, ten sztandar już zawsze będzie powiewać na maszcie."
 spanish_new_world_events.2.a: "Nasze imperium ponownie rozciąga się od wybrzeża do wybrzeża."
 spanish_new_world_events.2.b: "Wszyscy muszą poznać siłę legionów państwa o nazwie [ROOT.GetCountry.GetName]."
 modifier_our_american_empire_reward_military: "Wiara w imperium"
 modifier_our_american_empire_reward_regular: "Hiszpańskie jezioro"
 spanish_new_world_events.3.t: "O panach i sługach"
 spanish_new_world_events.3.d: "Wraz z podpisaniem ostatniego traktatu jasno określono stosunki dyplomatyczne między krajem o nazwie [ROOT.GetCountry.GetName] i jego byłymi państwami poddańczymi, czemu towarzyszył nastrój serdeczności i wzajemnego wsparcia tryumfujący nad chęcią zemsty."
 spanish_new_world_events.3.f: "Gdy delegat odjechał, ambasador przestał myśleć o przyziemnych sprawach. Sto lat temu takie spotkanie odbyłoby się między panem i sługą, a dziś spotykają się jak równy z równym. Zatrzymał się na tej myśli, nie mając pewności, czy wzbudziła w nim dumę czy żal. Jak taki obrót spraw oceniliby jego przodkowie? Jak oceni to jego potomstwo? A przede wszystkim, jak oceni to Wszechmogący? Czy hiszpańskie dominia nie były kiedyś uznane za dar od Boga?\n\nTo nie ma znaczenia. Całą swoją uwagę skupił na jednej prostej myśli:"
 spanish_new_world_events.3.a: "Matka w końcu pojednała się ze swoimi dziećmi."
 spanish_new_world_events.4.t: "Stary porządek"
 spanish_new_world_events.4.d: "Dzięki ponownemu założeniu państwa o nazwie [SCOPE.sCountry('relevant_country_scope').GetName] kraj o nazwie [ROOT.GetCountry.GetName] jest o krok bliżej od odbudowania swojego starożytnego dominium. Musimy teraz podjąć decyzję o terytorium naszego państwa poddańczego znanego jako [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]."
 spanish_new_world_events.4.d_caribbean: "Państwo o nazwie [SCOPE.sCountry('new_spain_scope').GetName] znów kontroluje władza [ROOT.GetCountry.GetAdjective|l], wskutek czego pewni urzędnicy kolonialni opowiadają się za konsolidacją naszych kolonii karaibskich."
 spanish_new_world_events.4.f: "W komnacie wokół niego krzątali się posłańcy, którzy trzymali dokumenty mogące zdecydować o losie tysięcy ludzi. Podpisał je wszystkie, nie robiąc sobie przerw – na każdym rozporządzeniu ciążyło brzemię imperium. Przez lata przeszukiwano rejestry kolonialne, zwoływano rady i wysłuchiwano ludzi z każdego zakątka hiszpańskiego dominium.\n\nW końcu nadszedł czas, aby zebrać owoce tej pracy: państwo o nazwie [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] wraca tam, gdzie jego miejsce."
 spanish_new_world_events.4.f_caribbean: "– Chwila, o ilu pesos rocznie była mowa?\n\n– Wasza ekscelencjo, mnie też przeszło przez myśl, że to jakaś pomyłka. Równoległa struktura administracji ma tylko opróżnić nasze szkatuły i wzmocnić siły wywrotowców."
