 spanish_events.1.t: "La Renaixensa" # later spelling: Renaixença
 spanish_events.1.d: "Próbując zaradzić wielowiekowej dyglosji, intelektualiści, których ukształtowała kultura [GetCulture('catalan').GetName|l], rozpoczęli prace nad przywróceniem języka katalońskiego jako języka literackiego i kulturowego."
 spanish_events.1.f: "„Katalonia wciąż może walczyć o niepodległość, ale nie polityczną, ponieważ ma zbyt małe znaczenie na tle innych narodów dysponujących wielkimi armiami i flotami, a tylko literacką, która pozostaje poza zasięgiem politycznej równowagi”.\n\n– Joaquín Rubió y Ors, „Lo Gayter del Llobregat”"
 spanish_events.1.a: "Bardzo interesujące…"
 spanish_events.1.b: "Należy stłumić chęć obalenia rządu."
 spanish_events.1.c: "Czymże jest Hiszpania, jeśli nie unią ludzi zjednoczonych pod przewodnictwem korony?"
