 ### Philippines Content ###
 je_philippines_development: "Rozwój na archipelagu"
 je_philippines_development_reason: "Rozwój handlu międzynarodowego na odległym archipelagu o nazwie [ROOT.GetCountry.GetNameNoFlag] stworzył podwaliny dla rozkwitu klasy średniej, która mimo ciągłych wstrząsów politycznych może zyskać większe wpływy.\n\nRozwijaj krajowy sektor rolny, podnoś [concept_sol|l] i buduj porty, aby zapewnić owocną przyszłość państwu znanemu jako [ROOT.GetCountry.GetNameNoFormatting]."
 philippines10a_tt: "– $STATE_VISAYAS$ to miejsce, które z pewnością będzie się rozwijać przez kolejne pokolenia."
 philippines10b_tt: "– $STATE_MINDANAO$ to miejsce, które będzie się nadal rozwijać i stanie się zamożnym regionem.\n$TAB$#b #r Opcja jest dostępna wyłącznie, gdy państwo znane jako [JournalEntry.GetCountry.GetName] zarządza portem Davao#! #!"
 modifier_archipelagic_anger: "Zerwane powiązania komercyjne"
 modifier_developmental_dearth: "Niedobory rozwojowe"
 je_filipino_ethnogenesis: "Etnogeneza archipelagowa"
 je_filipino_ethnogenesis_reason: "Społeczność [ROOT.GetCountry.GetAdjective|l] jest domem dla wielu narodów, które – choć dzielą wspólną historię – pozostają odmienne pod względem kultury i języka. Jeśli mamy zbudować silne państwo, takie drobne różnice muszą zostać zatarte."
 ilustrados_education_fervor_add: "Zapaleni nauczyciele"
 je_filipino_ethnogenesis_colonization_button: "[GetStateRegion('STATE_MINDANAO').GetName] – skolonizuj"
 je_filipino_ethnogenesis_colonization_button_desc: "Od wojowniczych sułtanatów Zatoki [GetCulture('moro').GetName] aż po rozproszone wśród wyżyn plemiona [GetCulture('lumad').GetName] – ludy z regionu znanego jako [GetStateRegion('STATE_MINDANAO').GetName] od dawna opierają się naszym próbom zaprowadzenia porządku na tej nieucywilizowanej ziemi.\n\nCzas włączyć ich do filipińskiej wspólnoty, czy tego chcą, czy nie."
 modifier_integrating_the_highlands: "Integracja ludu wyżyn"
 modifier_settling_the_highlands_cost: "Projekty infrastrukturalne na Mindanao"
 modifier_phi_spanish_vision: "Perła hiszpańskiego orientu"
 modifier_phi_indepenent_vision: "Wolność, równość, sprawiedliwość"
 modifier_popular_genesis: "Geneza ludowa"
 je_philippines_main: "Perla del Mar de Oriente" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "Wzrost znaczenia klasy średniej wśród społeczeństwa przyczynił się do wzrostu świadomości narodowej. W państwie o nazwie [ROOT.GetCountry.GetName] narastają napięcia. Członkowie zbiorowości znanej jako [GetPopType('clergymen').GetName|l], w których żyłach płynie [GetCulture('spanish').GetName|l] krew, dominują w życiu świeckim i religijnym, natomiast członkowie zbiorowości o nazwie [GetPopType('clergymen').GetNameNoFormatting|l], w których żyłach płynie [GetCulture('filipino_mestizo').GetName|l] krew, przewodzą buntom przeciwko władzy. Grupa interesu o nazwie [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], którą tworzy ludność [GetCulture('filipino_mestizo').GetNameNoFormatting|l], również zabiega o większą reprezentację w rządzie.\n\nWładza [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')|l] mimo to oczekuje, że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wciąż będzie rządzić twardą ręką na jej terytorium na Pacyfiku. Tarcia mogą skutkować zachwianiem naszej stabilności, zagrażając tym samym przyszłości państwa znanego jako [ROOT.GetCountry.GetName]."
 philippines2a_tt: "– Państwo o nazwie [JournalEntry.GetCountry.GetName] ma przed sobą wspaniałą przyszłość."
 philippines3a_tt: "– To rzeczywiście oznacza nowy rozdział w historii naszego państwa."
 spain_is_overlord_tt: "#b $SPA$#! to [concept_overlord|l]"
 filipino_assimilation_tooltip: "Każda [concept_pop|l], [concept_character|l] i [concept_homeland|l] (kultura [GetCulture('filipino_mestizo').GetName|l]) zyska nową tożsamość (będzie to kultura [GetCulture('filipino').GetName|l])."
 filipino_hispanophone_assimilation_tooltip: "Każda [concept_pop|l], [concept_character|l] i [concept_homeland|l] (kultura [GetCulture('filipino_mestizo').GetName|l]) zyska nową tożsamość (będzie to kultura [GetCulture('filipino_hispanophone').GetName|l])."
