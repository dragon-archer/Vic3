 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "Promuj Ilustrados"
 je_philippines_main_ilustrado_button_desc: "[GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')] z klasy wyższej i średniej oraz tak zwani #italic Indios#! mają styczność z ideami, które głoszą [GetIdeology('ideology_liberal').GetName|l], w których żyłach płynie [GetCulture('spanish').GetName|l] krew. Ta szybko rozwijająca się klasa ludzi wykształconych zaczyna podzielać poglądy rozpowszechniane przez grupę interesu o nazwie [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName|l]. Ich celem jest reforma prawa i wprowadzenie bardziej liberalnego porządku w państwie znanym jako [ROOT.GetCountry.GetName]."
 je_philippines_development_complete: "Ukończono [concept_journal_entry|l] $je_philippines_development$."
 # loc for philippines_events
 philippines.1.t: "[ROOT.GetCountry.GetAdjective] tożsamość"
 philippines.1.d: "W obliczu narastających napięć coraz więcej ludzi domaga się większej reprezentacji w rządzie, podczas gdy inni wzywają do odzyskania niepodległości od państwa znanego jako [ROOT.GetCountry.GetTopOverlord.GetName]. Czy [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l] władza przetrwa? Czy ludność kraju o nazwie [ROOT.GetCountry.GetName] zdoła uzyskać większe swobody?"
 philippines.1.f: "„Filipiny pozostaną więc pod hiszpańskim butem, lecz będą miały więcej praw i większą swobodę, albo ogłoszą niepodległość, splamiwszy siebie i swój kraj krwią.\n\nPonieważ nikt nie powinien pragnąć tak nieszczęsnego rozłamu, który oznaczałby nieszczęście dla wszystkich i powinien stanowić jedynie ostateczne rozwiązanie w najbardziej rozpaczliwej sytuacji, przekonajmy się, w jaki sposób wyspy mogą przejść pokojową ewolucję i jednocześnie pozostać podległe Hiszpanii przy jak najmniejszym uszczerbku dla praw, interesów i godności obu stron”.\n\nJosé Rizal, #italic Filipiny za sto lat#!"
 philippines.1.a: "Odzyskanie niepodległości jest kluczowe."
 philippines.1.b: "W ostatecznym rozrachunku odpowiadamy przed państwem znanym jako [ROOT.GetCountry.GetTopOverlord.GetNameNoFlag]."
 modifier_phi_lib_gain: "Wschodzący ruch niepodległościowy"
 modifier_phi_lib_lose: "Braterskie związki hiszpańsko-filipińskie"
 philippines.2.t: "Ukochany kraj, wybrana ziemia" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "Niepodległość i rozwój sprawią, że państwo znane jako [ROOT.GetCountry.GetName] będzie mieć silną pozycję na Pacyfiku przez wiele lat."
 philippines.2.f: "„Ziemia wstającego poranka,\nDziecko powracającego słońca,\nZ płonącą żarliwością\nCiebie wielbią nasze dusze”.\n\nJosé Palma, #italic Lupang Hinirang#!"
 philippines.2.a: "Państwo o nazwie [ROOT.GetCountry.GetName] ma przed sobą wspaniałą przyszłość."
 notification_filipino_culture_genesis_name: "Nowa kultura [GetCulture('filipino').GetName|l]"
 notification_filipino_culture_genesis_desc: "W państwie o nazwie [SCOPE.sCountry('filipino_nation_scope').GetName] zaobserwowano szeroko rozpowszechnione przebudzenie kulturowe, w wyniku którego narodziła się odrębna kultura [GetCulture('filipino').GetName|l]."
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "Zależność od państwa znanego jako [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]"
 philippines.3.d: "Wciąż czerpiemy korzyści z naszej więzi z metropolią, podczas gdy sprawy państw, którymi są [ROOT.GetCountry.GetTopOverlord.GetName] i [ROOT.GetCountry.GetName], splatają się coraz bardziej."
 philippines.3.f: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] władza nad tym archipelagiem nie słabnie od stuleci, a ludność kraju znanego jako [ROOT.GetCountry.GetNameNoFormatting] wykazuje coraz większe zaangażowanie we wzmacnianie więzi z państwem o nazwie [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting].\n\nDla niektórych członków grupy o nazwie [SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting|l] oznacza to zwycięstwo i zapowiedź wielkich rzeczy w przyszłości. Dla innych te silne więzi są niepokojące i stanowią zagrożenie dla przyszłości kraju."
 philippines.3.a: "To rzeczywiście oznacza nowy rozdział w historii naszego państwa."
 modifier_metropole_business_networks: "Finansowe powiązania z metropolią"
 modifier_national_consolidation: "Narodowy ruch konsolidacyjny"
 notification_filipino_hispanophone_culture_genesis_name: "Nowa kultura [GetCulture('filipino_hispanophone').GetName|l]"
 notification_filipino_hispanophone_culture_genesis_desc: "W państwie o nazwie [SCOPE.sCountry('filipino_nation_scope').GetName] zaobserwowano szeroko rozpowszechnione przebudzenie kulturowe, w wyniku którego narodziła się odrębna kultura [GetCulture('filipino_hispanophone').GetName|l]."
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "Konflikt wśród lokalnego duchowieństwa"
 philippines.4.d: "W artykule prasowym napisanym w ramach protestu przeciwko staremu dekretowi, którego autorem była [ROOT.GetCountry.GetTopOverlord.GetAdjective|l] władza, postawiono tezę, że [GetCulture('filipino_mestizo').GetName|l] grupa duchowych powinna cieszyć się takimi samymi przywilejami jak hierarchia [GetCulture('spanish').GetName|l]."
 philippines.4.f: "Gazeta rozeszła się po całym mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName], a jej treści spowodowały, że [GetCulture('spanish').GetNameNoFormatting|l] hierarchia kościelna i tamtejsi urzędnicy rządowi wpadli we wściekłość.\n\n– [GetCulture('filipino_mestizo').GetNameNoFormatting] hierarchia od dekad zarządza lokalnymi parafiami – twierdził anonimowy pisarz. – Dlaczego [GetCulture('spanish').GetNameNoFormatting|l] władza po raz kolejny ma nami rządzić?"
 philippines.4.a: "[GetCulture('filipino_mestizo').GetNameNoFormatting] hierarchia kościelna jest na tyle kompetentna, by zarządzać lokalnymi parafiami."
 philippines.4.b: "[GetCulture('spanish').GetName] hierarchia kościelna dała nam bardzo wiele."
 pedro_pelaez_appears_tt: "W państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] pojawia się Pedro Peláez"
 friar_agitator_popularity: "Wsparcie dla lokalnego duchowieństwa"
 philippines.5.t: "Reformy Ilustrados" # Gente de razón
 philippines.5.d: "Nasze wysiłki sprawiły, że Ilustrados zapewnili sobie silniejszą pozycję w rządzie, dzięki czemu [ROOT.GetCountry.GetAdjective|l] władza musi się z nimi liczyć."
 philippines.5.f: "„Obecnie zarówno na wyspach, jak i poza nimi istnieje liczna klasa ludzi oświeconych, stworzona i stale powiększana przez głupotę niektórych władz, które zmuszają mieszkańców do opuszczenia kraju w celu zdobycia wykształcenia za granicą. Klasa ta walczy z prowokacjami i systemem modnego szpiegostwa. Klasa, której liczebność stale rośnie, pozostaje w ciągłym kontakcie z pozostałą częścią wysp i choć obecnie stanowi jedynie mózg kraju, to za kilka lat utworzy cały układ nerwowy i będzie manifestować swoje istnienie we wszystkich swoich działaniach”.\n\nJosé Rizal, #italic Filipiny za sto lat#!"
 philippines.5.a: "Wpływy Ilustrados będą coraz większe."
 philippines.7.t: "Guardia Civil na Filipinach"
 philippines.7.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] administracja zrealizowała swój plan – grupa interesu o nazwie [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] pojawia się na ulicach państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting] na rozkaz osoby, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]."
 philippines.7.f: "„Pomimo tak wielu niekorzystnych okoliczności władza hiszpańska utrzymywała się przez ponad trzy stulecia i choć została ograniczona, nadal decyduje o losach archipelagu filipińskiego”.\n\nJosé Rizal, #italic Filipiny za sto lat#!"
 philippines.7.a: "Czy funkcjonariusze będą nadużywać swojej nowo nabytej władzy?"
 philippines.7.b: "Bardzo dobrze. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ma wszystko pod kontrolą."
 ig_guardia_civil_modifier_b: "Wpływy gubernatora generalnego"
 philippines.9.t: "Owocna przyszłość"
 philippines.9.d: "Dzięki otwarciu portów na handel zagraniczny archipelag ma większe szanse, aby stać się prosperującym regionem. Najwięcej zyskać mogą miasta portowe i sektor rolniczy."
 philippines.9.f: "Na prawym brzegu rzeki Pasig mieszka [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting], doglądając rozwoju wysp, nad którymi pieczę sprawuje [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l] administracja. Trzy mile dalej, na tym samym brzegu rzeki, znajdują się nabrzeża i magazyny zamożnych kupców, którzy w znacznym stopniu przyczyniają się do rozwoju gospodarki.\n\nMiasto o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName], będące jednym z najczęściej odwiedzanych portów w regionie, oferuje wiele możliwości dla śmiałków."
 philippines.9.a: "Musimy skoncentrować wysiłki na naszych portach."
 philippines.9.b: "Musimy upewnić się, że branża rolna będzie rozwijana."
 philippines_development_modifier_a: "Perspektywiczne miasta portowe"
 philippines_development_modifier_b: "Rolnictwo archipelagowe"
 philippines.10.t: "Imponujący rozwój"
 philippines.10.d: "Wreszcie stworzono warunki, w których rosnąca w siłę klasa średnia może uzyskać większe wpływy polityczne. Archipelag stale się rozwija."
 philippines.10.f: "Widząc miasto o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jest pod wrażeniem rozwoju sektora rolnego i dobrze prosperujących portów w państwie znanym jako [ROOT.GetCountry.GetNameNoFormatting].\n\nRozwój państwa robi wrażenie na osobie, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], życie wielu ludzi poprawia się, a pieniądze trafiają do kieszeni bogacącej się klasy średniej. Rodziny, które zaliczyły awans społeczny, wysyłają teraz swoje dzieci na studia do miasta znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName] i za granicę. Perspektywy krajowe wyglądają coraz lepiej."
 philippines.10.a: "Region administracyjny o nazwie [SCOPE.sState('visayas_scope').GetStateRegion.GetName] z pewnością będzie się rozwijać przez kolejne pokolenia."
 philippines.10.b: "Region administracyjny o nazwie [SCOPE.sState('mindanao_scope').GetStateRegion.GetName] będzie się nadal rozwijać i stanie się zamożny."
 unlocks_je_philippines_main_ilustrado_button_tt: "Spełnia wymóg do użycia przycisku #b $je_philippines_main_ilustrado_button$#! we [Concept('concept_journal_entry', 'wpisie w dzienniku')] #b $je_philippines_main$#!"
 modifier_growth_of_the_middle_class: "Rozwój klasy średniej"
 philippines.11.t: "Tożsamość wyspiarska"
 philippines.11.d: "Ogromne wysiłki, które czynimy, aby ludność [ROOT.GetCountry.GetAdjective|l] została należycie wykształcona, zaowocowały wytworzeniem panfilipińskiej tożsamości nacjonalistycznej."
 philippines.11.f: "„Utworzenie niepodległego państwa to zaledwie pierwszy krok ku prawdziwej wolności narodowej. Nasz trud dobiegnie końca dopiero wtedy, gdy wszystkie ludy narodu przemówią jednym głosem”."
 philippines.11.a: "Wspólnie maszerujemy ku przyszłości."
 philippines.12.t: "Ukochane dziecko metropolii"
 philippines.12.d: "Wszechstronne działania edukacyjne i niezachwiane więzi, które ma z nami ludność [GetCulture('spanish').GetName|l], doprowadziły do powstania nowej, odrębnej i hiszpańskojęzycznej tożsamości panfilipińskiej."
 philippines.12.f: "„Hiszpanio, nasza matko, język twój jest kluczem, którym otwieramy drzwi biur, siedzib gazet i uniwersytetów”."
 philippines.12.a: "Kulturowe powiązania z Hiszpanią są dla nas źródłem siły."
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "Katedra Sagrada Família"
 je_sagrada_familia_reason: "Zwolennicy grupy o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] zebrali fundusze na budowę katedry w mieście znanym jako [SCOPE.sState('relevant_state').GetCityHubName]. Jeden z filantropów nabył już działkę pod tę ambitną inwestycję i zlecił zaprojektowanie świątyni renomowanym architektom.\n\nBudowa katedry Sagrada Família musi przebiegać w trzech etapach. Można ją zrealizować w panelu Obszar administracyjny – [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]."
 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "Gotowość do budowy: [GetBuildingType('building_sagrada_familia_cathedral_1').GetName] – etap pierwszy"
 cathedral_1_built_cathedral_2_ready_status_loc: "Gotowość do budowy: [GetBuildingType('building_sagrada_familia_cathedral_2').GetName] – etap drugi"
 cathedral_2_built_cathedral_3_ready_status_loc: "Gotowość do budowy: [GetBuildingType('building_sagrada_familia_cathedral_3').GetName] – etap trzeci"
 cathedral_3_built_complete_status_loc: "Budowa katedry Sagrada Família została ukończona"
 sagrada_familia_complete_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] ukończyło trzy etapy budowy katedry Sagrada Família w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_CATALONIA$"
 sagrada_familia_populated_tt: "[concept_occupancy] siły roboczej katedry Sagrada Família wynosi co najmniej #variable 50%#!"
 rejected_sagrada_familia_project_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] odrzuca propozycję budowy katedry Sagrada Família"
 does_not_have_state_catalonia_tt: "Obszar administracyjny o nazwie $STATE_CATALONIA$ nie należy do państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting]"
 sagrada_familia.1.t: "Architektura modernistyczna"
 sagrada_familia.1.d: "Stowarzyszenie Wielbicieli Świętego Józefa zatrudniło architekta, który opracował projekt katedry Sagrada Família w stylu modernistycznym charakterystycznym dla obszaru administracyjnego o nazwie $STATE_CATALONIA$. Po zatwierdzeniu można od razu rozpocząć budowę."
 sagrada_familia.1.f: "„W naturze nie występują linie proste ani ostre krawędzie.\nDlatego budynki nie mogą mieć linii prostych ani ostrych krawędzi”.\n\nAntoni Gaudí"
 sagrada_familia.1.a: "Powierz temu architektowi nadzór nad budową."
 sagrada_familia.1.b: "To przedsięwzięcie jest oburzające."
 sagrada_familia_1_construct_tt: "Katedrę Sagrada Família można wybudować w panelu Obszar administracyjny – [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_2_construct_tt: "Katedrę Sagrada Família można wybudować w panelu Obszar administracyjny – [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_3_construct_tt: "Kolejną fasadę katedry Sagrada Família można wybudować w panelu Obszar administracyjny – [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]. Wymaga to posiadania następującej [Concept('concept_technology', 'technologii')]: narzędzia pneumatyczne."
 dismissed_sagrada_familia_je_tt: "#r [concept_journal_entry] #bold $je_sagrada_familia$#! zostanie odrzucony#!"
 sagrada_familia_accepted: "Zaakceptowano budowę katedry"
 sagrada_familia_rejected: "Odrzucono budowę katedry"
 sagrada_familia.2.t: "Fasada Narodzenia Pańskiego"
 sagrada_familia.2.d: "Budowa katedry Sagrada Família idzie zgodnie z planem. Grupa znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] jest pod wrażeniem zaangażowania architekta w projekt i popiera kolejny etap budowy."
 sagrada_familia.2.f: "Z daleka wschodnia fasada katedry Sagrada Família, zwana Fasadą Narodzenia Pańskiego, lśni w złocistych promieniach świtu. Zaokrąglone, inspirowane naturą kształty przedstawiają narodziny Jezusa Chrystusa. Nawet w stanie częściowo ukończonym świątynia ta jest cudem architektury."
 sagrada_familia.2.a: "Członkowie grupy znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] mają bystry wzrok."
 sagrada_familia_patron: "Modernistyczny patron"
 # Passion Facade
 sagrada_familia.3.t: "Nieukończone dzieło sztuki"
 sagrada_familia.3.d: "Niedokończona, ale nie porzucona budowa katedry Sagrada Família trwa, mimo że architekt, który pierwotnie opracował wielkie plany świątyni, już nie żyje. Jego następca przejmie obowiązki, aby nie doszło do opóźnień w budowie."
 sagrada_familia.3.f: "„Nie ma powodu odczuwać żalu, że nie dożyję ukończenia budowy kościoła. Ja się zestarzeję, ale po mnie przyjdą inni. Zawsze należy chronić ducha dzieła, ale jego życie musi zależeć od pokoleń, którym jest ono przekazywane, z którymi żyje i w które się wciela”.\n\nAntoni Gaudí"
 sagrada_familia.3.a: "Jego spuścizna będzie trwać."
 sagrada_familia_construction: "Modernistyczne magnum opus"
 sagrada_familia.4.t: "Tymczasowy koniec"
 sagrada_familia.4.d: "Ukończono kolejną fasadę katedry Sagrada Família, co oznacza tymczasowe zakończenie budowy. Niezwykła wizja modernistycznego architekta stanowi kulturowy punkt odniesienia w miejscu o nazwie [SCOPE.sState('relevant_state').GetName]."
 sagrada_familia.4.f: "Po wielu latach budowy udało się zrealizować ambitny projekt architektoniczny kolejnej fasady. Zagraniczni podróżni odwiedzający katedrę Sagrada Família podziwiają jej wyjątkowy styl. Dwóch zwiedzających stoi przed najnowszym elementem świątyni.\n\n– Zapiera dech w piersi – mówi jeden z nich, nie umiejąc skryć zachwytu w głosie.\n\nJego kompan rozgląda się z kolei sceptycznie.\n\n– Być może ten modernistyczny styl to kwestia nabytego gustu."
 sagrada_familia.4.a: "Co za wyjątkowe dzieło!"
 sagrada_familia.4.b: "To prawdziwy cud architektury."
 sagrada_familia_reward_loc: "Dzieło sztuki modernistycznej"
 sagrada_familia_reward_int: "Uznanie architektów"
 # Palácio da Pena Restoration
 je_pena_palace: "Chwalebny eden"
 je_pena_palace_reason: "Małżonek osoby znanej jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] nabywa stary klasztor Pena położony na szczycie gór Sintra. Kierując się wielkimi ambicjami artystycznymi, zamierza przekształcić klasztor w letnią rezydencję rodziny królewskiej."
 pena_palace_possible_tt: "Państwo o nazwie [JournalEntry.GetCountry.GetName] zbudowało klasztor Pena w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_ESTREMADURA$"
 pena_palace_complete_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] zbudowało pałac Pena w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_ESTREMADURA$"
 pena_palace_populated_tt: "[concept_occupancy] siły roboczej klasztoru Pena wynosi co najmniej #variable 50%#!"
 rejected_pena_palace_project_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] odrzuca propozycję budowy i renowacji pałacu Pena."
 does_not_have_state_estremadura_tt: "Obszar administracyjny o nazwie $STATE_ESTREMADURA$ nie należy do państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting]"
 pena_palace.1.t: "Chwalebny eden"
 pena_palace.1.d: "Małżonek osoby znanej jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] ma plan zlecenia odbudowy i renowacji klasztoru Pena."
 pena_palace.1.f: "„Patrzcie na Cintrę: istny odłam raju\nLabirynt wzgórz, dolin i gajów.\nCzyjże pędzel, czyje pióro zdoła\nSkreślić wszystko, co tu nęci oczy\nCo je olśniewa w widokach dokoła\nŚwietniejszych nad te, które wieszcz proroczy\nPrzed zalęknionym światem rozpościerał,\nKiedy niebieskie podwoje otwierał”.\n\nLord Byron" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "Pałac będzie wspaniałym osiągnięciem artystycznym dla państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]!"
 pena_palace.1.b: "Cóż za frywolność."
 pena_palace_construct_tt: "$building_pena_palace$ można wybudować w panelu Obszar administracyjny – [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')]"
 dismissed_pena_palace_je_tt: "#r [concept_journal_entry] #bold $je_pena_palace$#! zostanie odrzucony#!"
 pena_palace_accepted: "Zaakceptowano budowę pałacu"
 pena_palace_rejected: "Odrzucono budowę pałacu"
 pena_palace.2.t: "Klejnot gór Sintra"
 pena_palace.2.d: "Ukończono renowację pałacu Pena. Ruiny dawnego klasztoru zostały gruntownie przebudowane."
 pena_palace.2.f: "W pogodny dzień, gdy mgły w górach Sintra opadną, budowlę na szczycie wzgórz można dostrzec nawet z miasta znanego jako [SCOPE.sState('relevant_state').GetCityHubName]. Z oddali lśnią jasnoczerwone i żółte fasady pałacu Pena powstałe na podstawie wyobrażeń króla i przeprojektowane przez romantycznego architekta. To prawdziwy skarb państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 pena_palace.2.a: "Piękno pałacu jest niepodważalne."
 pena_palace.2.b: "Nasze artystyczne osiągnięcie zadziwi świat."
 pena_palace_reward_loc: "Pałacowy raj"
 pena_palace_reward_int: "Król-artysta"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "Gran Teatro"
 je_gran_teatro_reason: "W samym sercu obszaru administracyjnego znanego jako [SCOPE.sState('relevant_state').GetName] leży Plaza de Isabella, zadbany plac, na którym znajdują się jedne z najmodniejszych kawiarni i restauracji miasta o nazwie [SCOPE.sState('relevant_state').GetCityHubName]. Ludzie z każdej klasy społecznej zbierają się na nim od dziewiątej wieczorem do wczesnych godzin porannych. Teatro Tacón jest jedną z wielu znamienitych instytucji położonych naprzeciwko placu. Pomimo wspaniałego wnętrza jego wygląd zewnętrzny pozostawia wiele do życzenia.\n\n[GetCulture('galician').GetName] odnoga grupy znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] przygotowała propozycję rozbudowy i przekształcenia miejsca, w którym położony jest Teatro Tacón w $building_gran_teatro_de_la_habana$ z nadzieją, że w nadchodzących dekadach będzie on cieszyć się dużym uznaniem."
 gran_teatro_complete_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] zbudowało $building_gran_teatro_de_la_habana$ w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_WESTERN_CUBA$"
 gran_teatro_populated_tt: "[concept_occupancy] siły roboczej Teatru Wielkiego w Hawanie wynosi co najmniej #variable 50%#!"
 rejected_gran_teatro_project_tt: "Odrzucono propozycję budowy Teatru Wielkiego w Hawanie"
 does_not_have_state_western_cuba_tt: "Obszar administracyjny o nazwie $STATE_WESTERN_CUBA$ nie należy do państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting]"
 gran_teatro.1.t: "$HUB_NAME_STATE_WESTERN_CUBA_city$ – rozwój sztuki"
 gran_teatro.1.d: "[GetCulture('galician').GetName] odnoga grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] wyszła z propozycją wybudowania Teatru Wielkiego w Hawanie w samym sercu obszaru administracyjnego o nazwie [SCOPE.sState('relevant_state').GetName], gdzie aktualnie położony jest Teatro Tacón. Zebrała także znaczną sumę pieniędzy, którą chce przeznaczyć na renowację."
 gran_teatro.1.f: "„Słynny teatr Tacón znajduje się przy Paseo de Isabella, na rogu ulicy San Rafael. Jest to przestronny budynek, ale niezwykle prosty i niepozorny z zewnątrz… Freski są utrzymane w dobrym stylu, a ornamenty są doskonałe i harmonijne. Duży, wspaniały szklany żyrandol gazowy oraz liczne mniejsze żyrandole w lożach nadają blasku tej eleganckiej budowli, która jest jednym z największych teatrów na świecie”.\n\nMaturin Murray Ballou" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "Okazałość Teatru Wielkiego w Hawanie będzie niepodważalna."
 gran_teatro.1.b: "Miasto o nazwie [SCOPE.sState('relevant_state').GetCityHubName] nie potrzebuje takiego przedsięwzięcia."
 gran_teatro_construct_tt: "$building_gran_teatro_de_la_habana$ można wybudować w panelu Obszar administracyjny – [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')]"
 dismissed_gran_teatro_je_tt: "#r [concept_journal_entry] #bold $je_gran_teatro$#! zostanie odrzucony#!"
 gran_teatro_accepted: "Zaakceptowano budowę teatru"
 gran_teatro_rejected: "Odrzucono budowę teatru"
 gran_teatro.2.t: "Palacio del Centro Gallego"
 gran_teatro.2.d: "Ukończono budowę i renowację, które proponowała [GetCulture('galician').GetName|l] odnoga grupy o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName]. Sztuka kwitnie nie tylko w nowo wybudowanym Teatrze Wielkim w Hawanie, ale także na ulicach miasta znanego jako [SCOPE.sState('relevant_state').GetCityHubName]."
 gran_teatro.2.f: "„Wieczorne koncerty na świeżym powietrzu są zawsze mile widziane, ale nigdzie ich wpływ nie jest tak silnie odczuwalny jak w łagodnym blasku tropikalnych nocy. Żaden występ muzyczny nie może równać się pod względem kunsztu i uznania z tymi mającymi miejsce na Plaza de Armas lub w Parque de Isabella w Hawanie. Park oferuje koncerty dla wszystkich klas społecznych… Nawet ludzie z niższych klas społecznych spacerują w dużych grupach po zewnętrznych częściach placu, słuchając wspaniałych występów zespołu i cicho ciesząc się muzyką, «zaczarowani i wodzeni przez tę uwodzicielkę»”.\n\nMaturin Murray Ballou" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "$CUB_ADJ$ sztuka będzie kwitnąć w tym regionie."
 gran_teatro.2.b: "$CUB_ADJ$ sztuka zyska na arenie międzynarodowej dzięki temu miejscu."
 gran_teatro_reward_loc: "Kwitnąca sztuka"
 gran_teatro_reward_int: "Prezencja sceniczna"
 # Estación de Madrid Atocha
 je_atocha_railway: "Stacja kolejowa Atocha"
 je_atocha_railway_reason: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] od wielu lat dąży do wybudowania dworca kolejowego Atocha w obszarze administracyjnym znanym jako [SCOPE.sState('relevant_state').GetName]. Ich wysiłki spełzają jednak na niczym przez sprzeczne wymagania i interesy – od interwencji rządu po śmierć zatrudnionego architekta, który miał nadzorować budowę. Jak dotąd żadna propozycja nie spełniła wszystkich kryteriów.\n\nNadzieje grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] na wybudowanie dworca nie osłabły. Wierzą oni, że dworzec kolejowy Atocha będzie kluczową instytucją dla państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] nie tylko w obszarze administracyjnym znanym jako [SCOPE.sState('relevant_state').GetNameNoFormatting], lecz także na całym kontynencie."
 atocha_railway_possible_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] posiada kolej w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_NEW_CASTILE$."
 atocha_railway_complete_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] zbudowało dworzec kolejowy Atocha w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_NEW_CASTILE$"
 atocha_railway_populated_tt: "[concept_occupancy] siły roboczej dworca kolejowego Atocha wynosi co najmniej #variable 50%#!"
 rejected_atocha_railway_project_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] odrzuca propozycję budowy dworca kolejowego Atocha."
 does_not_have_state_new_castile_tt: "Obszar administracyjny o nazwie $STATE_NEW_CASTILE$ nie należy do państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting]"
 atocha_railway.1.t: "Poprawiona propozycja"
 atocha_railway.1.d: "Po serii odrzuconych planów poprawiona propozycja nowo zatrudnionego architekta wydaje się spełniać kryteria zarówno rządu, jak i grupy interesów o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l], co pozwala na rozpoczęcie budowy dworca kolejowego Atocha."
 atocha_railway.1.f: "Młody inżynier, wielki znawca architektury żelaznej, obecnie popularnej w państwie znanym jako $FRA$, przedstawia komisji do oceny najnowszy projekt dworca kolejowego Atocha. Członkowie grupy interesów o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] patrzą w przyszłość z nadzieją, bardzo zadowoleni z poprawionych planów, które są wynikiem wielu lat rozmów. Inżynier zapewnia wszystkich o wykonalności projektu.\n\n– Po zatwierdzeniu projektu można natychmiast przystąpić do pracy!"
 atocha_railway.1.a: "Plan pozwoli zabezpieczyć interesy każdej ze stron."
 atocha_railway.1.b: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] źle oceniła zapotrzebowanie na taką budowlę."
 atocha_railway_construct_tt: "$building_estacion_de_madrid_atocha$ można wybudować w panelu Obszar administracyjny – [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')]"
 dismissed_atocha_railway_je_tt: "#r [concept_journal_entry] #bold $je_atocha_railway$#! zostanie odrzucony#!"
 atocha_railway_accepted: "Zaakceptowano budowę kolei"
 atocha_railway_rejected: "Odrzucono budowę kolei"
 atocha_railway.2.t: "Inauguracja dworca kolejowego Atocha"
 atocha_railway.2.d: "$building_estacion_de_madrid_atocha$, położony w samym sercu miasta o nazwie [SCOPE.sState('relevant_state').GetCityHubName], został oddany do użytku. Tym samym urzeczywistniły się aspiracje grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l]."
 atocha_railway.2.f: "Nowo wybudowana kolej prezentuje się malowniczo dzięki czerwonej cegle wykonanej z drobno sprasowanego piasku i zdobieniom z terakoty. Centralna nawa hali dworca kolejowego Atocha wita pasażerów przybywających do obszaru administracyjnego znanego jako [SCOPE.sState('relevant_state').GetNameNoFormatting] i zaprasza ich na tętniące życiem ulice miasta o nazwie [SCOPE.sState('relevant_state').GetCityHubName]."
 atocha_railway.2.a: "Korzyści płynące z posiadania dworca kolejowego są nieocenione."
 atocha_railway.2.b: "$building_estacion_de_madrid_atocha$ to coś więcej niż kolej – to dzieło sztuki!"
 atocha_railway_reward_loc: "Niezawodna kolej"
 atocha_railway_reward_int: "Dobrze wykonane dzieło sztuki"
 # Manila Cathedral
 je_manila_cathedral: "Odbudowa Katedry Manilskiej"
 je_manila_cathedral_reason: "Potężne trzęsienie ziemi spowodowało zniszczenie Katedry Manilskiej. Ludność obszaru administracyjnego o nazwie [SCOPE.sState('relevant_state').GetNameNoFormatting] podnosi się po katastrofie, a zbiorowość znana jako [GetPopType('clergymen').GetNameNoFormatting|l] z grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] zebrała fundusze i chce przystąpić do odbudowy katedry."
 manila_cathedral_possible_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] odbudowało ruiny Katedry Manilskiej w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_LUZON$"
 manila_cathedral_complete_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] obudowało Katedrę Manilską w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_LUZON$"
 manila_cathedral_populated_tt: "[concept_occupancy] siły roboczej Katedry Manilskiej wynosi co najmniej #variable 50%#!"
 rejected_manila_cathedral_project_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] odrzuca propozycję odbudowy Katedry Manilskiej"
 does_not_have_state_luzon_tt: "Obszar administracyjny o nazwie $STATE_LUZON$ nie należy do państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting]"
 manila_cathedral.1.t: "Trzęsienie ziemi w obszarze administracyjnym o nazwie [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]"
 manila_cathedral.1.d: "$building_manila_cathedral_original$ legła w gruzach po potężnym trzęsieniu ziemi, które nawiedziło obszar administracyjny znany jako [SCOPE.sState('relevant_state').GetName]. Zbiorowość o nazwie [GetPopType('clergymen').GetName|l] z grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] wyszła z propozycją odbudowy katedry. Grupa zebrała znaczną sumę pieniędzy, którą chce przeznaczyć na budowę."
 manila_cathedral.1.f: "„Niszczycielskie spustoszenia i zmiany spowodowane przez trzęsienia ziemi nigdzie nie są tak widoczne jak na Filipinach. Przewróciły one góry, zasypały doliny, spustoszyły rozległe równiny, otworzyły przejścia dla morza do wnętrza lądu oraz z jezior do morza. Istnieje wiele tradycyjnych opowieści o tych rewolucjach terytorialnych, ale zapisy dotyczące ostatnich katastrof są wiarygodne… Kolejne trzęsienia ziemi sprowadziły na Luzon serię nieszczęść”.\n\nJohn Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "Musimy szybko odbudować katedrę."
 manila_cathedral.1.b: "Obszar administracyjny znany jako [SCOPE.sState('relevant_state').GetNameNoFormatting] ma ważniejsze sprawy na głowie."
 manila_cathedral_construct_tt: "Katedrę Manilską można wybudować w panelu Obszar administracyjny – [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')]"
