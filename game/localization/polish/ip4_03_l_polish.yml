 manila_cathedral_rejected: "Odrzucono odbudowę katedry"
 manila_cathedral.2.t: "Szósta $building_manila_cathedral_monument$"
 manila_cathedral.2.d: "Pomimo uszkodzeń i zniszczeń poniesionych przez poprzedniczkę $building_manila_cathedral_monument$ ponownie stała się katedrą Archidiecezji Manili."
 manila_cathedral.2.f: "„Choć nazwę Manila nadano stolicy Filipin, pierwotnie odnosiła się ona wyłącznie do fortu i garnizonu zajmowanego przez władze… Jedną stronę publicznego placu w fortecy zajmuje pałac, natomiast po drugiej stronie znajduje się katedra. Całość przypomina skwery Londynu, ale zaletą tego tu jest to, że jego środkową część zdobi wspaniała tropikalna roślinność, której liście mienią się wszystkimi kolorami, od najjaśniejszej żółci do najgłębszej zieleni, a kwiaty zachwycają swoim blaskiem i pięknem”.\n\n– John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "Katedra jest poruszającym przejawem pobożności."
 manila_cathedral.2.b: "Katedra posłuży za symbol trwałości Manili."
 manila_cathedral_reward_loc: "Przejaw pobożności"
 manila_cathedral_reward_int: "Władza kościelna"
