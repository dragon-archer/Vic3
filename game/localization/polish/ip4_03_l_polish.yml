 notification_manila_cathedral_rebuilt_desc: "Odbudowano Katedrę Manilską w obszarze administracyjnym znanym jako [SCOPE.sState('relevant_state').GetName]. Trwałe dziedzictwo przyniesie korzyści całemu państwu o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
