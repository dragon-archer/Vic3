 notification_manila_cathedral_in_ruins_desc: "$building_manila_cathedral_monument$ leży w ruinie po trzęsieniu ziemi, które nawiedziło obszar administracyjny znany jako [SCOPE.sState('relevant_state').GetName]. Możemy ją odbudować po raz kolejny."
