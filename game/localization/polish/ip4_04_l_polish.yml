 portugal_regeneration.1.t: "Duch regeneracji"
 portugal_regeneration.1.d: "Ideał wielkiej regeneracji mającej rzekomo odwrócić skutki wieloletniego marazmu, który dotknął państwo o nazwie [ROOT.GetCountry.GetName], od dawna wywiera silny wpływ na miejscowy ruch liberalny. Wykorzystując jego względną popularność, rząd, na czele którego stoi [SCOPE.sCharacter('pm_scope').GetLastName], mianował się pierwszym rządem działającym zgodnie z ideą regeneracji."
 portugal_regeneration.1.f: "„Kto szczerze przysłuży się państwu, otrzyma zaszczyty i nagrody. Publiczne nauczanie zdyscyplinuje naszą młodzież i napełni ją cnotą. Armia stanie się niezachwianym filarem pokoju, zarówno w obrębie naszych granic, jak i poza nimi, a jej siłę równoważyć będą legiony narodowe pod kontrolą władz cywilnych. Liczba właścicieli ziemskich wzrośnie. Rolnicy będą cieszyć się owocami własnej pracy. Fabryki dostarczą ludności niezbędne dobra konsumpcyjne, zatrudniając przy tym wiele rąk, które dziś marnieją w bezczynności i ubóstwie”.\n\n– Manuel Borges Carneiro, #italic Portugalia zregenerowana#!"
 portugal_regeneration.1.a: "Dla dobra państwa."
 portugal_regeneration.2.t: "Wiekopomna chwila"
 portugal_regeneration.2.d: "[ROOT.GetCountry.GetAdjective] narodowość została odmieniona – regeneracja przyniosła jej nowoczesność w każdym możliwym aspekcie. Jeśli kiedyś prawdą było to, iż naród nasz chylił się ku upadkowi, to sukcesy, jakie wypracowaliśmy, dowodzą odwracalności tego stanu rzeczy."
 portugal_regeneration.2.f: "Łoże chorego oblegało tylu krewnych, że João ledwo dostrzegał choćby czubek głowy dziadka. Jego głos, niegdyś mocny, barytonowy, z upływem lat stał się cienki i piskliwy. Mimo to starał się mówić tak głośno, jak tylko potrafił, a ci, którym po twarzach ciekły łzy, sami się uciszali, by nie zagłuszać wątłych słów.\n\n– Gdy byłem młody, walczyłem z Francuzami – powiedział – a na ulicach Évory nie było jeszcze latarni. Dzisiaj mamy nawet pociągi – ba, one was tu do mnie przywiozły. Cóż mogę uczynić, jeśli nie podziękować Bogu za to, że spośród wszystkich czasów pozwolił mi żyć właśnie teraz?"
 portugal_regeneration.2.a: "Niech żyją [ROOT.GetCountry.GetNameNoFormatting] i regeneracja!"
 portugal_regeneration.2.b: "Marzyciele i budowniczy infrastruktury – oto nasi bohaterowie."
 portugal_regeneration.3.t: "Drabina dla Ikara"
 portugal_regeneration.3.d: "Okres politycznej i finansowej stabilności, który umożliwiał realizację ambitnego programu regeneracji, dobiegł końca. [ROOT.GetCountry.GetName] to państwo, którego nie stać już na marzenia."
 portugal_regeneration.3.f: "To koniec. Przepadło wszystko, nad czym pracował minister; w gruzach legły wszystkie środki, które przez ostatnią dekadę tak skrupulatnie opracowywał. Może państwa nie dało się odratować. Może wszelkie wysiłki były daremne już od samego początku i nic nie mogło na powrót skierować kraju ku słońcu. A może sytuacja była jeszcze gorsza – może wszystko dałoby się ocalić, gdyby nie przeszkadzały w tym ambicje generałów i innych podobnych im durni.\n\nDobrze wiedział, że uczeni będą spierać się o to przez kolejne stulecie. Będzie zmuszony oglądać na półkach książki o zaniechanej regeneracji i walczyć z paskudną pokusą, by sprawdzić, jak wspominają jego postać. Cóż innego mu pozostało, jeśli nie zapłakać?"
 portugal_regeneration.3.a: "Przetrwanie przede wszystkim."
 portugal_regeneration.4.t: "Barwy postępu"
 portugal_regeneration.4.d: "Agrarne reformy ruchu regeneracji nie tylko zwiększyły wydajność gospodarstw, ale też przeniosły je w bardziej przedsiębiorczy model własności. Współczesne żniwa rozbrzmiewają terkotem maszyn i pachną dymem."
 portugal_regeneration.4.f: "– Powiedz mi, António, jak się tego wszystkiego dorobiłeś? – Maria zatoczyła dłonią łuk, gestem obejmując salon ze szpalerem marmurowych kolumn, zdobiącymi ściany obrazami i okazałymi, drewnianymi schodami.\n\n– Ach, czy pamiętasz winnicę mojego ojca? Wprowadziłem ją na giełdę i szczęśliwym trafem przyciągnąłem uwagę konsorcjum angielskich inwestorów. W ciągu dwóch lat majątek podwoiłem, a w ciągu czterech – pomnożyłem go czterokrotnie. Teraz mogę zatrudnić kogoś, kto będzie doglądał interesu za mnie. A zaoszczędzony czas poświęcę na…\n\nJego palce musnęły grzbiet dłoni Marii, a ta poczuła, jak płoną jej policzki."
 portugal_regeneration.4.a: "Skostniała wieś nareszcie zaczyna nowy rozdział."
 portugal_regeneration.4.b: "Regeneracja uskrzydla wszystko, czego dotknie."
 portugal_regeneration.5.t: "Tysiąc mil"
 portugal_regeneration.5.d: "Regeneracja sprowadziła kolej i telegraf do każdej prowincji państwa o nazwie [ROOT.GetCountry.GetName]. Powszechny dostęp do transportu otworzył odizolowane niegdyś społeczności na swobodną wymianę towarów i informacji."
 portugal_regeneration.5.f: "– W zeszłym miesiącu pojechałem pociągiem do Porto.\n\nCarlos spojrzał na sąsiada z niedowierzaniem. Zęby Manuela, na tle ubrudzonej potem i ceglanym pyłem twarzy, wydawały się bielsze niż zwykle. Mężczyzna podniósł kielnię i nałożył zaprawę na kolejny fragment muru.\n\n– Naprawdę? – zapytał Carlos. – Ile kosztował bilet?\n\n– Masz mnie za milionera? Robiłem za palacza!"
 portugal_regeneration.5.a: "Nie musimy już być dla siebie obcy."
 portugal_regeneration.5.b: "Całą politykę można ograniczyć do jednego tematu – transportu."
 portugal_regeneration.6.t: "Podpisano, zatwierdzono"
 portugal_regeneration.6.d: "Administracja [ROOT.GetCountry.GetAdjective|l] zyskała wskutek regeneracji zupełnie nowe oblicze. Naukę co roku rozpoczyna bezprecedensowa liczba studentów, a liczne grono absolwentów uczelni wyższych zasila szeregi pracowników zarówno prywatnych przedsiębiorstw, jak i państwowych urzędów."
 portugal_regeneration.6.f: "Studenci siedzieli w równych szeregach, z książkami na kolanach i oczami utkwionymi przed siebie. Nikt nie śmiał choćby pisnąć. Profesor, nim przemówił, powiódł po nich wzrokiem. Jego głos odbijał się echem od wyłożonej kafelkami podłogi i ścian pokrytych portretami rektorów sprzed stu lat.\n\n– Opiszcie, czym różnią się kompetencje cortes wymienione w konstytucji z 1822 roku i w karcie konstytucyjnej z 1828 roku.\n\nJak na komendę, po kartkach zaczął sunąć tuzin piór."
 portugal_regeneration.6.a: "Nasz lud stanie się najbardziej wyrafinowany w całej Europie."
 portugal_regeneration.6.b: "Równy dostęp do pomocy prawnej!"
