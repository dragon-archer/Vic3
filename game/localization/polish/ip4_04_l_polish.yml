 independence.1.t: "Wojna o niepodległość"
 independence.1.d: "Nasza wojna o niepodległość od państwa o nazwie [SCOPE.sCountry('former_colonial_overlord').GetName] sprawiła, że ostatni przedstawiciele administracji kolonialnej zaczęli uciekać do miasta znanego jako [SCOPE.sCountry('former_colonial_government').GetCapital.GetName]. Jeśli mamy być niezależni, musimy ustalić strukturę, która wypełni próżnię."
 independence.1.f: "– Słyszycie kanonadę? Każdy wystrzał słychać coraz bardziej? Radujcie się! To rzadki moment, kiedy człowiek może podnieść pióro i zadecydować o swoim przeznaczeniu. Okupanci uciekają, a my mamy przed sobą niezapisaną kartę. Szybko, teraz! Grad pocisków już się sypie, a źle by było, gdyby to przedsięwzięcie zgasło w zarodku."
 independence.1.a: "Zorganizuj rząd tymczasowy."
 independence.1.b: "Będziemy mieli republikę, na której czele stanie [ROOT.GetCountry.GetRuler.GetFullName]."
 independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName] dostanie koronę, o ile taka będzie [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] wola."
 independence.1.e: "Zjednoczenie klas zapewni nam zwycięstwo."
 independence.1.g: "Prym w naszej walce wiedzie proletariat."
 independence.1.h: "To [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] wiedzie nas w tym przedsięwzięciu."
 independence.2.t: "Święto Niepodległości"
 independence.2.d: "Stare, kolonialne struktury, które niegdyś władały naszym terytorium, okazują się dziś żałośnie nieadekwatne wobec potrzeb państwa niepodległego. Musimy oprzeć się na fundamentach wolnego i niepodległego państwa o nazwie [ROOT.GetCountry.GetName]."
 independence.2.f: "Gubernator nie zdążył nawet spakować mebli przed wyjazdem. Pół tuzina znakomitych, europejskich krzeseł wciąż zdobiło jego jadalnię, otaczając stół, z którego w popłochu uciekający okupanci zagarnęli srebra i jedwabny obrus. Te okazałe krzesła podjęły teraz równie okazałych sześciu dżentelmenów. Niektórzy z nich — na tyle uprzywilejowani, by bywać na kolacjach gubernatora — znali to miejsce od dawna; inni byli bardziej szorstcy, świeżo przybyli. Jeśli ktoś miał zdobyć się na śmiałe posunięcie, to właśnie któryś z nich."
 independence.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|U] przejmie najwyższe zwierzchnictwo."
 independence.2.b: "Będziemy mieli republikę."
 independence.2.c: "[ROOT.GetCountry.GetRuler.GetFullName] dostanie koronę, o ile taka będzie [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] wola."
 independence.2.e: "Zjednoczenie klas zapewni trwałość naszej niepodległości."
 independence.2.g: "To proletariat wywalczył nam zwycięstwo."
 independence.2.h: "Państwo o nazwie [ROOT.GetCountry.GetName] poprowadzi boska opatrzność."
