 iberia.2.t: "Iberyjski wschód słońca"
 iberia.2.d_1: "Nieistotne państwa narodowe Iberii zostały pokonane, a półwysep został wyzwolony przez zjednoczonych robotników państwa o nazwie [ROOT.GetCountry.GetName]. Czarna flaga powiewa wysoko i swobodnie od Alentejo aż po Pireneje."
 iberia.2.d_2: "Proletariat Iberii zjednoczyła chorągiew [ROOT.GetCountry.GetAdjective|l]. Już nigdy półwysep nie będzie rozdarty tyranią mało znaczących królów i generałów."
 iberia.2.d_3: "Raz jeszcze $SPA$ i $POR$ jednoczą się pod wspólnym władcą, którym jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Powstałe w wyniku tej fuzji państwo, [ROOT.GetCountry.GetName], stanowi dla półwyspu obietnicę pomyślności – złotej epoki wspanialszej niż którakolwiek inna."
 iberia.2.d_4: "Państwo znane jako [ROOT.GetCountry.GetName] zgromadziło wszystkich lojalnych ludzi półwyspu na wielkie zebranie. Dźwięk kościelnych dzwonów niesie się od Alentejo aż po Pireneje, zwiastując nadejście nowej, złotej epoki."
 iberia.2.d_5: "$SPA$ i $POR$ nareszcie jednoczą się pod flagą państwa, którego nazwa to [ROOT.GetCountry.GetName]. Od Alentejo aż po Pireneje narody Iberii spoglądają w kierunku nowej, złotej epoki."
 iberia.2.f: "Wpadające do Duero kamienie wzburzyły wodę i wzbiły w górę fontannę tak wielką, że przemoczyła barkarzy do suchej nitki. Z dna rzeki podniosły się kłęby mułu i kotłowiska spłoszonych ryb, barwiąc wodę wokół łodzi na mętny, zielonkawo-brązowy kolor.\n\nŻywiono nadzieję, że za tydzień usypisko będzie już wysokie na trzy metry. W ciągu miesiąca dołączy do niego pięć takich samych, a później połączy je wszystkie szachownica belek nośnych. Do końca roku stanie tu most – jeden z tuzina nowych wznoszonych nad dawną granicą. Zmęczeni, lecz usatysfakcjonowani barkarze patrzyli, jak kamienie opadają na miejsce, po czym znów chwycili za swoje tyczki."
 iberia.2.a: "Wznieście @ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt flagę unii#!!"
 iberia.2.b: "Niech na wietrze łopocze @ibe_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt flaga trójkolorowa#!!"
 iberia.2.c: "Składamy hołd @ibe_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_3_tt fladze federacji#!!"
 iberia.2.e: "Pokój nam, wojna tyranom!"
 iberia.2.g: "Niech żyje Iberia!"
 iberia.3.t: "Braterstwo"
 iberia.3.d: "Poprzez zjednoczenie regionu geograficznego znanego jako [GetGeographicRegion('geographic_region_iberia').GetName] pragniemy utworzyć nowe społeczeństwo, które bazuje na zasadach proletariackiego internacjonalizmu. Sztuczny język #b esperanto#!, popularny wśród iberyjskich socjalistów, może posłużyć jako język administracyjny o odpowiednio międzynarodowym charakterze."
 iberia.3.f: "– Nie będzie łatwo – zaczął mówca. – Nauczenie ludzi nowego języka to ogromne przedsięwzięcie. Reakcjoniści będą uparcie trzymać się starych języków narodowych, kryjąc się wśród mas ludzi, które jeszcze nie opanowały esperanto. Ale ogromnym przedsięwzięciem była i rewolucja, czyż nie? A przecież nie migaliśmy się od niej, nawet pomimo opozycji. Wzywam was, radni, abyście pozwolili nam dokonać tego wkładu w rewolucję i rozkład dawnego społeczeństwa. Niech już za kilka lat nasze dzieci mówią: #italic proletoj de la mondo, unuiĝu!#!"
 iberia.3.a: "Ogłoś esperanto językiem urzędowym."
 iberia.3.b: "Języki narodowe, kultury burżuazyjne… Wszystko to musi odejść."
 iberia.3.c: "Definiuje nas przede wszystkim nadzieja na lepsze."
 je_iberia_adopt_esperanto_language: "Przyjmij język esperanto"
 je_iberia_adopt_esperanto_language_desc: "Iberyjscy socjaliści od lat przejawiają zainteresowanie #b esperanto#!, sztucznym językiem, który powstał jako narzędzie wspomagające komunikację między wszystkimi narodami. Ustanowienie esperanto językiem urzędowym będzie istotnym krokiem w kierunku utworzenia prawdziwie międzynarodowej federacji."
