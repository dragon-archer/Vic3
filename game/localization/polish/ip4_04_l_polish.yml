 spain_provisional_government.41.t: "Król-elekt"
 spain_provisional_government.41.d: "Ród Sabaudów przyjął naszą ofertę. [SCOPE.sCountry('spain_scope').GetAdjective] korona spocznie na głowie księcia, który został już wysłany do miasta znanego jako [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]. Cortes wybrały swojego kandydata na króla zdecydowaną większością głosów."
 spain_provisional_government.41.f: "Nastroje są nader optymistyczne, pomyślał Francisco. Ulice zalały tłumy w beretach i toczkach – odzieniu rozradowanej klasy średniej. Wiadomość nadeszła, gdy był akurat w drodze. W powietrzu zaczęły pojawiać się serpentyny, a jego podróż wydłużyła się trzykrotnie. Minąwszy kolejny rząd kapeluszy zobaczył swój cel: dwupiętrowy dom szeregowy, w którym mieściły się dwie drukarnie – jedna oficjalna, a druga tajna.\n\nOdepchnął łokciem jednego z uczestników uroczystości, włożył klucz do zamka i wślizgnął się do środka.\n\n– Radujmy się! – krzyknął do kogoś znajdującego się na górze. – Nadszedł nasz lipiec!"
 spain_provisional_government.41.a: "Niech żyje korona i cortes!"
 spain_provisional_government.5.t: "Restauracja burbońska"
 spain_provisional_government.5.d: "W związku z brakiem innego kandydata cortes wybrały osobę znaną jako [ROOT.GetCountry.GetRuler.GetFullName], kolejnego członka rodu Burbonów w „konstytucyjnej” linii sukcesji, do objęcia tronu jako [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] państwa o nazwie [ROOT.GetCountry.GetName]."
 spain_provisional_government.5.f: "Ulica była usiana czerwono-żółtymi serpentynami, ale nie było na niej żywej duszy. Francisco przycisnął czoło do zakurzonej szyby, rozglądając się to w jedną, to w drugą stronę. Hałas prasy w sąsiednim pokoju wypełniał mu uszy, zagłuszając myśli. Tym lepiej, bo gdyby je dokładnie uchwycić, tylko pogrążyłby się jeszcze głębiej w otchłań.\n\n– Czy oni spodziewali się świętowania? – zapytał. – Do diabła z nimi. Ci zdrajcy, grabarze… Niech ich szlag trafi!\n\nW oddali rozległ się dźwięk trąbki sygnałowej, a następnie stukot butów."
 spain_provisional_government.5.a: "Prawowita dynastia ponownie zasiada na tronie."
 spain_provisional_government.6.t: "Restauracja burbońska"
 spain_provisional_government.6.d: "Cortes sympatyzujące z karlistami wybrały osobę znaną jako [ROOT.GetCountry.GetRuler.GetFullName] z rodu Burbonów w karlistowskiej linii sukcesji do objęcia tronu jako [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] państwa o nazwie [ROOT.GetCountry.GetName]. Po raz kolejny państwem będzie rządzić osoba o zdecydowanie tradycyjnych poglądach."
 spain_provisional_government.6.f: "Francisco wpadł do domu, zamykając za sobą drzwi. Z trudem powstrzymał się, by nimi nie trzasnąć i nie dać znać sąsiadom o swoim zdenerwowaniu. Na schodach rozległ się stukot butów. Blade, pajęcze palce zacisnęły się na narożnej ścianie, a przerażone oczy wpatrywały się w niego z góry.\n\n– Powiedz mi, że to nie koniec – powiedział kopista.\n\nFrancisco pokręcił głową.\n\n– Musisz odwrócić wzrok – odparł. – Nie mogę ci skłamać prosto w twarz.\n\nKłykcie kopisty zbielały.\n\n– Rewolucja jest martwa, a my razem z nią. Niech Bóg ma nas w swojej opiece."
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
 spain_provisional_government.7.t: "$SPA_ADJ$ korona"
 spain_provisional_government.7.d: "Rząd tymczasowy państwa o nazwie [SCOPE.sCountry('spain_scope').GetName] oferuje miejsce na tronie państwa znanego jako [SCOPE.sCountry('spain_scope').GetNameNoFormatting] każdemu księciu z rodu Bonapartów, który przysięgnie, że [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l] konstytucja będzie dla niego świętością."
 spain_provisional_government.7.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.7.a: "W końcu zmienili zdanie."
 spain_provisional_government.7.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.71.t: "Restauracja bonapartystów"
 spain_provisional_government.71.d: "Ród Bonapartów przyjął naszą ofertę. [SCOPE.sCountry('spain_scope').GetAdjective] korona spocznie na głowie księcia, który został wysłany do miasta znanego jako [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName], aby służyć jako król państwa o nazwie [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Koronował się w trakcie posiedzenia cortes po jego elekcji."
 spain_provisional_government.71.f: "– Karol Marks powiedział, to znaczy cytował za Heglem… że wszystkie historyczne postacie powtarzają się, rzec można, dwukrotnie. – Francisco chodził po pokoju, wpatrując się z furią w trzymaną w dłoni książkę. – I że Hegel zapomniał dodać: za pierwszym razem jako tragedia, za drugim jako farsa.\n\nKopista obserwował go zaczerwienionymi oczami, gdy chodził tam i z powrotem.\n\n– Wyżłobisz koleinę w mojej podłodze – skwitował. – Obaj wiemy, co należy zrobić, i to zrobimy.\n\nFrancisco stanął w miejscu i odłożył książkę na krzesło, na którym leżała już sterta broszur. Jego wzrok powędrował na stół, na słoiki z proszkiem stanowiące jego główną ozdobę i na paczkę gwoździ.\n\n– Zrobimy to – powiedział. – Zrobimy."
 spain_provisional_government.71.a: "Niech żyje ród Bonapartów. To zasłużony powrót na tron!"
 spain_provisional_government.8.t: "Ogłoszenie republiki"
 spain_provisional_government.8.d: "Nie mając przyszłego króla, cortes ogłosiły się zgromadzeniem ustawodawczym Republiki Hiszpańskiej, gdzie władzę wykonawczą tymczasowo sprawuje [ROOT.GetCountry.GetRuler.GetFullName]."
 spain_provisional_government.8.f: "– Republika jest nasza!\n\nSłysząc krzyk dobiegający z ulicy, Francisco zerwał się na nogi, rozrzucając wokół siebie kartki papieru. Rzucił się pędem w górę po schodach przez poddasze, zatrzymując się przy krawędzi dywanu opartego o ścianę. Na wierzchu leżał cienki koc, spod którego blada ręka sięgała w kierunku belki stropowej, gdzie ukryty był pistolet, o czym dobrze wiedział.\n\n– Republika jest nasza! – powtórzył, ledwo łapiąc oddech. Ręka zastygła w bezruchu, koc opadł na ziemię, odsłaniając szeroko otwarte zaczerwienione oczy.\n\n– Na Boga – powiedział kopista. – Prawie cię postrzeliłem.\n\n– Wybaczam ci! – Francisco wybuchnął śmiechem. – Àngel, wstawaj! Zarzekałeś się, że pójdziesz na tańce!"
 spain_provisional_government.8.a: "Niech rozbudzi w nas nadzieję niczym nowy dzień." #- Emilio Castelar
