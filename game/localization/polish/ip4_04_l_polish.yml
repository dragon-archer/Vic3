 spain_provisional_government.4.d: "Rząd tymczasowy państwa o nazwie [SCOPE.sCountry('spain_scope').GetName] oferuje miejsce na tronie państwa znanego jako [SCOPE.sCountry('spain_scope').GetNameNoFormatting] każdemu księciu z rodu Sabaudów, który przysięgnie, że [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l] konstytucja będzie dla niego świętością."
