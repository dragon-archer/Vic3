 je_portugal_and_brazil_reason: "Odkąd w 1825 roku uznaliśmy jej niepodległość, dawna [ROOT.GetCountry.GetAdjective|l] kolonia znana jako [SCOPE.sCountry('brazil_scope').GetName] zdominowała cały kontynent Ameryki Południowej. Choć krótki okres unii personalnej po odzyskaniu niepodległości – pod rządami króla i cesarza Piotra IV i I – zakończył się fiaskiem, kulturowe więzi, które mają #b $POR$#! i #b $BRZ$#!, pozostają silne. Tworzą one wspaniałą okazję do nawiązania trwałych stosunków gospodarczych i dyplomatycznych."
 has_completed_uk_je_tt: "Ukończono [concept_journal_entry|l] #v $je_portugal_united_kingdom$#!"
 je_portugal_united_kingdom: "Zjednoczone Królestwo"
 je_portugal_united_kingdom_reason: "W latach 1807–1821 dwór państwa o nazwie [ROOT.GetCountry.GetName] władzę sprawował z Rio de Janeiro. Próbując zaradzić obawom, które wyrażała strona [SCOPE.sCountry('brazil_scope').GetAdjective|l], król Jan VI sprawił, że państwo znane jako #b $BRZ$#! zyskało status równorzędnego królestwa, tworząc tym samym #b Zjednoczone Królestwo Portugalii, Brazylii i Algarve#!. Choć to przyznanie niepodległości zakończyło istnienie pierwszego Zjednoczonego Królestwa, #b $POR$#! i #b $BRZ$#! zostały wkrótce połączone unią personalną pod rządami króla i cesarza Piotra IV i I.\n\n$POR_ADJ$ potęga – od niedawna wciąż rosnąca – i pozytywne relacje, jakie łączą nas z dawną kolonią, rozbudziły nadzieje na odnowienie #b Zjednoczonego Królestwa#!. #b $BRZ_ADJ$#! sytuacja prawna dotycząca sukcesji musi się jednak zmienić – tylko to pozwoli urzeczywistnić marzenia o jedności.\n\nGdy ten [concept_journal_entry|l] jest aktywny, my i [SCOPE.sCountry('brazil_scope').GetName] będziemy mogli podpisać [concept_treaty|l] w sprawie zmiany praw dotyczących sukcesji, torując drogę do przyszłej [Concept('concept_personal_union', 'unii personalnej')]."
