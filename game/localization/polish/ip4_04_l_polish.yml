 anarchism_events.1.t: "Wysłannicy śmierci"
 anarchism_events.1.d_1: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] w mieście o nazwie [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] spotyka bojownika z grupy, na którą mówią „[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l]”. Ten oddaje wówczas strzał z pistoletu, a [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] pada bez życia na ziemię."
 anarchism_events.1.d_2: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] w mieście o nazwie [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] spotyka bojownika z grupy, na którą mówią „[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l]”. Ten oddaje wówczas strzał z pistoletu, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] a pada bez życia na ziemię."
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] zapalił fajkę i podał gasnącą szybko zapałkę w prawo. Jego sąsiad przytknął rozpalony łebek do własnej fajki; w nozdrza uderzył go zapach taniego tytoniu.\n\nMężczyzna, który do niego dołączył, uniósł fajkę do warg i zadowolony wypuścił ustami kółeczko dymu. W oddali, na granicy ich słuchu, rozległ się ostry dźwięk. Potem kolejny i jeszcze jeden.\n\n– Słyszałeś? – zagaił, choć odpowiedź na to pytanie już znał. Wkrótce – szybciej, niż można było się tego spodziewać – powietrze rozdarł przeraźliwy krzyk."
 anarchism_events.1.a: "Musimy przeprowadzić odwet."
 anarchism_events.1.b: "Niech żyje anarchia!"
 anarchism_events.2.t: "A potem nastała nicość"
 anarchism_events.2.d_1: "Bojownik z grupy, na którą mówią „[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l]”, zamordował osobę znaną jako [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] na ulicach miasta o nazwie [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], używając prymitywnej bomby. Po dokonanym zamachu w okolicy zapanowała atmosfera terroru."
 anarchism_events.2.d_2: "Bojownik z grupy, na którą mówią „[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l]”, zamordował osobę znaną jako [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] na ulicach miasta o nazwie [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], używając prymitywnej bomby. Po dokonanym zamachu w okolicy zapanowała atmosfera terroru."
 anarchism_events.2.f: "Przez krótką chwilę [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] naiwnie myślała, że ktoś do niej macha. Potem dostrzegła jednak lecący w powietrzu przedmiot i to, że mężczyzna rzuca się do ucieczki; widziała, jak [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] podnosi rękę, by osłonić twarz. Wtedy nastąpił wybuch.\n\nRozległ się przeraźliwy huk, powietrzem wstrząsnęła fala uderzeniowa, a wszystkiemu towarzyszył zaskakująco mały obłoczek dymu. Nieznośne dzwonienie zagłuszało wszystkie inne dźwięki. Spojrzała przed siebie – oto [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U] występuje z dymu i spogląda w osłupieniu tam, gdzie powinna znajdować się [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis] jego dłoń. A potem pada na kolana, znacząc bruk szkarłatem zniszczenia."
 anarchism_events.2.a: "Pomścimy cię, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U]."
 anarchism_events.2.b: "Niech żyje anarchia!"
 anarchism_events.3.t: "Diabelski czyn"
 anarchism_events.3.d: "[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] – bojownik grupy, na którą mówią „[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l]”, przeprowadził tam atak terrorystyczny, wrzucając dwie bomby do podscenia zatłoczonego teatru. Dziesiątki widzów poniosły śmierć lub zostały ranne."
 anarchism_events.3.f: "– Nie powinno cię tu być – powiedział mężczyzna przy drzwiach. – Rozumiesz? Twoje czyny ściągną nam na głowę wszystkie państwowe psy gończe.\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] rozciągnął twarz w drwiącym uśmiechu. – Jesteś tchórzem – odparł. – Głupim, płaczliwym tchórzem. Poświęciłem się w imię postępu, w imię ludzkości. Masz obowiązek…\n\n– Mów #italic ciszej#!. W imię postępu…? Zamordowałeś niewinne dzieci. Nie możesz tu być. Rozumiesz, co zrobiłeś? Twój bezmyślny mord zszargał naszą reputację. Zniszczył całe stulecie starań o publiczne zaufanie. Pchnąłeś ludzi w ramiona państwa. Odejdź. #italic Natychmiast#!."
 anarchism_events.3.a: "Nie będziemy tolerować tego terroru."
 anarchism_events.3.b: "Każdy z burżuazji ma coś na sumieniu."
