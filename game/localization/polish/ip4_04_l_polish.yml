 je_the_two_spains_reason: "#b Pasek postępu#! z czasem będzie zbliżać się do następującej wartości: #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#!.\n#b Pasek napięcia#! z czasem będzie zbliżać się do następującej wartości: #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#!.\nWysoki poziom #b napięcia#! wiąże się ze wzrostem [Concept('concept_activism', 'aktywizmu ruchu')] i prawdopodobieństwa [Concept('concept_coup', 'zamachu stanu')].\n\n#italic „Tu spoczywa połowa Hiszpanii. Jej los przypieczętowała druga”.#!\n– Mariano José de Larra\n\n[ROOT.GetCountry.GetName] to państwo, które od czasu wojny o niepodległość mierzy się z nierzadko brutalnymi potyczkami między tzw. dwiema Hiszpaniami, z których jedna darzy lojalnością Kościół i koronę, a druga wierzy w oświecenie i konstytucję. Ze względu na zrodzoną z niedopracowanego projektu liberalistycznego nieprzejednaną wrogość stron porządek polityczny w większej mierze zależy od armii niż od głosowania. Państwo znane jako [ROOT.GetCountry.GetNameNoFormatting] nie zazna pokoju, dopóki nie zdecyduje, którą drogą chce podążać."
