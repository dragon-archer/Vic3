 modifier_devorismo: "Polityka devorismo"
 devorismo.1.t: "Dotrzymana obietnica"
 devorismo.1.d: "Mimo pełnych zwątpienia słów skrajnej opozycji rząd, na którego czele stoi [SCOPE.sCharacter('pm_scope').GetLastName], dokonał nie lada wyczynu, spłacając większość długów państwa o nazwie [ROOT.GetCountry.GetName]. Być może sukcesy polityki devorismo przysłonią kiedyś towarzyszące jej groteskowe zepsucie…"
 devorismo.1.f: "Zająwszy stanowisko, minister finansów omiata izbę spojrzeniem. Już na pierwszy rzut oka potrafi stwierdzić, kto będzie przyjazny, a kto nie. Jak wielu zgromadzonych tu posłów reprezentuje regiony, których własności sprzedano jego sojusznikom? Ilu z nich musi słuchać próśb zdesperowanego ludu zmuszonego płacić za własne drewno na opał? Nie większość – i tylko to się liczy.\n\n– Podstawowym obowiązkiem rządu było zapoczątkowanie zarządzania ekonomicznego – oznajmia. – Realizujemy tę misję dokładnie tak, jak zakładał plan…"
 devorismo.1.a: "Tak oto cel uświęcił środki."
 devorismo.1.b: "Ruch, z którym identyfikują się [GetIdeology('ideology_cartist').GetName|l], odniósł kolejny sukces."
 devorismo.2.t_dummy: "[SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')] i rewolucja"
 devorismo.2.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')] i rewolucja"
 devorismo.2.d: "Nadużyć rządu devorismo nie da się dłużej ignorować. Tłumy zamieszkujące miasto znane jako [ROOT.GetCountry.GetCapital.GetCityHubName] i Gwardia Narodowa wywierają nacisk na Cortes Geraes. Ich żądanie jest bardzo konkretne: [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] ma oddać władzę opozycji."
 devorismo.2.f: "„Stoimy u progu wojny domowej. Jutro wasza ekscelencja poprowadzi armie, którymi włada [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a ja obejmę dowództwo wojsk republiki. Nawet jeżeli miecze Bouças i Asseiceiry się skrzyżują, przyjaźń i poważanie, którymi darzę waszą ekscelencję, nie zmaleją ani odrobinę”.\n\n– Manuel da Silva Passos do markiza Sá da Bandeiry"
 devorismo.2.a: "Czas statutu przeminął. Niech żyje konstytucja!"
 devorismo.2.b: "Nie wrócimy przez nich do anarchii!"
 modifier_september_revolution_radicalism: "Zradykalizowani postępowcy"
 devorismo.3.t: "Klub Camilos"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName] oraz grupa innych lewicowych polityków utworzyli społeczność, której celem jest dyskusja nad radykalnymi reformami w państwie o nazwie [ROOT.GetCountry.GetName]. Członkowie obecnego rządu potępili je jako działalność wywrotową i zażądali jej przymusowego rozwiązania."
 devorismo.3.f: "– Jak to możliwe, by ktoś mógł być zarazem patriotą i zdrajcą?\n\nAntónio wyciągnął rękę i zasłonił rolety. Spojrzał znów na mężczyznę po drugiej stronie stołu, po czym ściszył głos.\n\n– Dopóki na tronie zasiada Michał I – zaczął – patriotą jest każdy, kto z nim walczy. Jeśli wymaga tego cel, taki człowiek może burzyć wszystko, co zechce. Lecz gdyby Michał powołał do rządu liberała? Ach, wówczas królestwo znów trzeba będzie chronić, a każdy, kto nadal stawia opór, zostanie okrzyknięty zdrajcą. Samo przywiązanie do tronu czyni z nas wszystkich reakcjonistów."
 devorismo.3.a: "Natychmiast wydaj rozkaz rozwiązania tej organizacji."
 devorismo.3.b: "Kiedyś wszyscy byliśmy rewolucjonistami."
