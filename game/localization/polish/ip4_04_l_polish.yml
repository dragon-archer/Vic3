 spain_provisional_government.2.t: "Samozwańczy król"
 spain_provisional_government.2.d: "Marszałek [SCOPE.sCharacter('espartero_scope').GetFullName], bohater wojny karlistowskiej, zgodził się zostać królem państwa o nazwie [SCOPE.sCountry('spain_scope').GetName]. Ród Esparterów, niegdyś skromnych robotników, staje się najbardziej szanowaną rodziną szlachecką w państwie znanym jako [SCOPE.sCountry('spain_scope').GetNameNoFormatting]."
 spain_provisional_government.2.f: "– Espartero! Dasz temu wiarę?\n\nFrancisco słyszał to zdanie już dziewiąty raz tego dnia, zazwyczaj w połączeniu ze szczegółową opowieścią o geniuszu tego starego żołnierza. Każda kolejna wzmianka pogłębiała strach w jego sercu. Nie miał nic przeciwko niepopularnemu despocie – mógłby wydawać dowolne rozkazy i za to zostać wygnanym za granicę. Ale człowiek potrafiący oczarować masy? Mógłby #italic rządzić#!. Mógłby przekształcić mieszkańców Barcelony w armię policyjną liczącą sto tysięcy jednostek. Mógłby nakłonić ludność, aby powiesiła go i jego wspólnika, aby…\n\nFrancisco wymusił uśmiech na twarzy i zwrócił się do urzędnika, który się odezwał.\n\n– Tego właśnie oczekuję."
 spain_provisional_government.2.a: "Niech żyje Espartero, marszałek i król!"
 spain_provisional_government.3.t: "$SPA_ADJ$ korona"
 spain_provisional_government.3.d: "Rząd tymczasowy państwa o nazwie [SCOPE.sCountry('spain_scope').GetName] oferuje miejsce na tronie kraju znanego jako [SCOPE.sCountry('spain_scope').GetNameNoFormatting] każdemu księciu z rodu Hohenzollernów, który przysięgnie, że [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l] konstytucja będzie dla niego świętością."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "Zaproponuj kandydata do tronu."
 spain_provisional_government.3.b: "Nie będziemy ryzykować zdrowia członka rodziny dla tak niestabilnego państwa."
 spain_provisional_government.31.t: "Beznamiętny uścisk"
 spain_provisional_government.31.d: "[SCOPE.sCountry('spain_scope').GetAdjective] korona na głowie księcia z rodu Hohenzollernów może oznaczać, że w sąsiedztwie państwa znanego jako [SCOPE.sCountry('france_scope').GetName] powstanie [SCOPE.sCountry('hohenzollern_scope').GetAdjective|l] siatka wpływów. Ministerstwo Wojny bije na alarm, twierdząc, że takie rozwiązanie stanowiłoby poważne ryzyko dla integralności naszego narodu."
 spain_provisional_government.31.f: "– Co oni sobie #italic myślą#!? – Ambasador po raz kolejny spojrzał na egzemplarz #italic Gaceta de Madrid#!. Ponowne przewertowanie listu z cortes nie przyniosło niezbędnych odpowiedzi.\n\nUsta ministra spraw zagranicznych drgnęły w bok, raz, dwa, trzy razy, w geście, który naruszył jego okazały wąs. Nie odpowiedział. Wzrok miał wbity w biurko, za wszelką cenę próbując odczytać dokument do góry nogami.\n\n– Minister wojny nalega, abym odmówił powrotu do miasta znanego jako [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] – mówił dalej. – I przekazuję ci to pytanie. Upiera się, że to celowa prowokacja, ale ja uważam, że bardziej prawdopodobnym wytłumaczeniem jest naiwność…"
 spain_provisional_government.31.a: "To skandal! Zmobilizujcie armię."
 spain_provisional_government.31.b: "Co robić?"
 spain_provisional_government.32.t: "Byk i orzeł"
 spain_provisional_government.32.d_1: "Ród Hohenzollernów przyjął naszą ofertę. [SCOPE.sCountry('spain_scope').GetAdjective] korona spocznie na głowie księcia, który będzie służył jako król państwa o nazwie [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Obawiając się, że otoczy go [SCOPE.sCountry('hohenzollern_scope').GetAdjective|l] siatka wpływów, kraj znany jako [SCOPE.sCountry('france_scope').GetName] grozi wojną, jeśli nowy władca zasiądzie na tronie."
 spain_provisional_government.32.d_2: "Ród Hohenzollernów przyjął naszą ofertę. [SCOPE.sCountry('spain_scope').GetAdjective] korona spocznie na głowie księcia, który będzie służył jako król państwa o nazwie [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Jego koronacja wywoła niepokój w państwie znanym jako [SCOPE.sCountry('france_scope').GetName], lecz zagwarantuje bliskie stosunki z krajem o nazwie [SCOPE.sCountry('hohenzollern_scope').GetName]."
 spain_provisional_government.32.f: "Nad Barceloną zbierały się burzowe chmury. Francisco leżał na dachu, obserwując jak wiecznie szare niebo staje się czarne niczym smoła.\n\nUsłyszał tupot stóp na dachówkach tuż obok i odwrócił głowę. To kopista, który trzymał ramiona szeroko rozpostarte, aby zachować równowagę. Gruba kropla deszczu wypełniona dymem z fabryk tekstylnych zostawiła na jego policzku szarą smugę. Była dziwnie piękna.\n\n– Wszyscy zginiemy – powiedział, odwróciwszy wzrok w kierunku położonych daleko Pirenejów. Francisco podążył za jego spojrzeniem.\n\n– Być może – skonstatował. – Nie miałbym nic przeciwko, gdyby król podzielił nasz los."
 spain_provisional_government.32.a: "Na tronie zasiądzie członek rodu Hohenzollernów."
 spain_provisional_government.32.b: "Wycofaj ofertę. Nie możemy pozwolić sobie na kolejną inwazję."
