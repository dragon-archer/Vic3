 je_spain_provisional_government_portuguese_button_desc: "„Konstytucyjna” gałąź rodu Bragançów ma silne liberalne tradycje, a $SPA$ to kraj przodków tego rodu. Osadzenie członka tej rodziny na hiszpańskim tronie może sprawić, że $SPA$ i $POR$ zawiążą unię."
