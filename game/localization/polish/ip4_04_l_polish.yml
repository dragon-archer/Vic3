 notification_pope_rejects_archbishop_of_toledo_desc: "[SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle] nie zgadza się z decyzją, za którą odpowiada [SCOPE.sCountry('spain_scope').GetRuler.GetFullName], w związku z czym [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] nie ma uznania władcy jako arcybiskup Toledo. Jest to zgodne z polityką Kościoła rzymskokatolickiego zakładającą, że [SCOPE.sCountry('spain_scope').GetHeir.GetFullName] nie urzęduje prawomocnie jako [SCOPE.sCountry('spain_scope').GetHeir.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('spain_scope').GetName]."
