 notification_pope_confirms_archbishop_of_toledo_name: "[SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle] uznaje arcybiskupa Toledo"
 notification_pope_confirms_archbishop_of_toledo_desc: "[SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle] zgadza się z decyzją, za którą odpowiada [SCOPE.sCountry('spain_scope').GetRuler.GetFullName], w związku z czym [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] ma uznanie władcy jako arcybiskup Toledo. Pośrednio oznacza to również, że [SCOPE.sCountry('spain_scope').GetHeir.GetFirstName] prawomocnie sprawuje władzę jako [SCOPE.sCountry('spain_scope').GetHeir.GetPrimaryRoleTitle]."
