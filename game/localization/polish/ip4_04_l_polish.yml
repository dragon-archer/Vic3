l_polish:
 je_ip4_coup: "Zamach stanu!"
 je_ip4_coup_reason: "[SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName], postać szanowana w grupie interesu o nazwie [SCOPE.gsInterestGroup('golpista_ig').GetName|l] ze względu na to, że cechuje ją [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l], dąży do siłowego przejęcia władzy państwowej.\n\nGdy ten [concept_journal_entry|l] jest aktywny, tempo #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt postępu#! lub #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt deeskalacji#! zamachu stanu będzie zależne od wartości [Concept('concept_coup_strength', 'siły zamachu stanu')] osoby znanej jako [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) pomniejszonej o wartość [Concept('concept_coup_resistance', 'oporu przeciwko zamachowi stanu')] państwa o nazwie [ROOT.GetCountry.GetName] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). Istnieje ryzyko, że nasz rząd zostanie obalony, jeśli #b postęp#! osiągnie wartość #v 100%#!, a [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] będzie w stanie rozpocząć [concept_coup|l]."
 coup_progress_factors_tt: "Czynniki, które #b zwiększą#! postęp [Concept('concept_coup', 'zamachu stanu')] to:\n• niska [concept_legitimacy|l] [Concept('concept_government', 'rządu')],\n• wysoka [concept_popularity|l] prowadzących zamach dowódców,\n• część wszystkich [Concept('concept_unit', 'jednostek wojskowych')], na których czele stoi prowadzący zamach [concept_commander|l],\n• [concept_clout|l] niezadowolonych [Concept('concept_interest_group', 'grup interesu')] popierających zamach stanu,\n• obecność [Concept('concept_military_formation', 'formacji')] prowadzącego zamach [Concept('concept_commander', 'dowódcy')] w pobliżu [Concept('concept_capital_state', 'stołecznego obszaru administracyjnego')]."
 coup_regress_factors_tt: "Czynniki, które #b zmniejszą#! postęp [Concept('concept_coup', 'zamachu stanu')] to:\n• wysoka [concept_legitimacy|l] [Concept('concept_government', 'rządu')],\n• niska [concept_popularity|l] prowadzących zamach dowódców,\n• poziom inwestycji instytucji znanej jako [GetInstitutionType('institution_home_affairs').GetName] w zakresie następujących [Concept('concept_law', 'praw')]: [GetLawType('law_secret_police').GetName|l] lub [GetLawType('law_national_guard').GetName|l],\n• zwiększenie [Concept('concept_approval', 'aprobaty')] [Concept('concept_interest_group', 'grup interesu')] popierających zamach stanu,\n• obecność [Concept('concept_military_formation', 'formacji')] prowadzącego zamach [Concept('concept_commander', 'dowódcy')] z dala od [Concept('concept_capital_state', 'stołecznego obszaru administracyjnego')]."
 ip4_coup.1.t: "Przedsięwzięcie osoby znanej jako [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName], osoba, którą cechuje [SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l], zaczyna podejmować groźne działania zmierzające do przejęcia władzy w państwie znanym jako [ROOT.GetCountry.GetName]. Wspiera [SCOPE.sCharacter('golpista_general').GetCustom('PL_go_ja')] frakcja z grupy o nazwie [SCOPE.gsInterestGroup('golpista_ig').GetName|l]."
 ip4_coup.1.f: "Pułkownik [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] podnosi połę namiotu i wchodzi do środka. W powietrzu unosi się gęsty dym, a pozostałe krzesła są już zajęte. Na stole rozłożone zostały mapy przedstawiające teren, obiekty rządowe, ważną infrastrukturę. Pułkownik salutuje siedzącej po drugiej stronie stołu osobie, którą jest [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle], po czym zajmuje swoje miejsce.\n\nNie jest sam. Pułkownik [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] siedzi z lewej strony, a jego fajka tylko wzmaga duszącą mgiełkę.\n\n– Przepraszam za spóźnienie – zaczyna [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]. – W bramie stoi nowy strażnik.\n\n[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] kiwa głową.\n\n– Zrozumiałe. Poproszę o raport. Jaki jest status dwudziestej czwartej?"
 ip4_coup.1.a: "Wszystkim zajmie się [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]!"
 ip4_coup.1.b: "Obecny ustrój musi przetrwać."
 ip4_coup.2.t: "Pronunciamiento!"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName] ogłasza pronunciamiento w swojej kwaterze głównej w obszarze administracyjnym znanym jako [SCOPE.sState('pronunciamento_state').GetName]. [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] i [SCOPE.sCharacter('golpista_general').GetCustom('PL_jego_jej')] sojusznicy z grupy o nazwie [SCOPE.gsInterestGroup('golpista_ig').GetName|l] stają w jawnej opozycji do naszego rządu."
 ip4_coup.2.f: "Współobywatele,\n\nustrój mający siedzibę w miejscu znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName] ogłosił wyrok śmierci dla państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] i pozbawił nas wszelkiej nadziei na położenie kresu niepokojom społecznym. Pozostaje nam tylko zaapelować do ludu.\n\nRodacy! Usłyszcie krzyk ojczyzny! Zignorujcie podszepty ustroju, który w swej złości i bezsilności pokłada całą nadzieję w rozłamie ludu i armii.\n\nKwatera główna w obszarze administracyjnym znanym jako [SCOPE.sState('pronunciamento_state').GetNameNoFormatting], [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "Wojsko przemówiło. Nasz mandat wygasł."
 ip4_coup.2.b: "Kapitulacja nie wchodzi w grę!"
 ip4_coup.3.t: "Brak zainteresowania"
 ip4_coup.3.d: "Spisek mający na celu dopilnowanie, że urzędująca [ROOT.GetCountry.GetAdjective|l] władza zostanie obalona, stracił cały pęd wśród przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('golpista_ig').GetName|l]. Plan osoby znanej jako [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] został zatem porzucony."
 ip4_coup.3.f: "– [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], wiesz, jaki jest z tobą problem? Wydaje ci się, że skoro paradując w czarnych szortach, udało ci się nakłonić kilku półgłówków do siania zamętu, to jesteś kimś. Owszem, nasza stolica, [SCOPE.sState('capital_scope').GetCityHubName], odczuła boleśnie twoje działania, ale to nic nie znaczy. Słyszysz, jak tłumy skandują „Wiwat [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!”, i myślisz, że to głos ludu. I właśnie tu popełniasz błąd. Głos ludu mówi: „Patrzcie, jakie ta łajza, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], ma fikuśne spodenki! Widział ktoś kiedyś tak ubranego zbója?”." # - P.G. Wodehouse
 ip4_coup.3.a: "Oby nikt się nie dowiedział, do czego niemal doszło."
 ip4_coup.3.b: "Wiemy, jakie były [SCOPE.sCharacter('golpista_general').GetCustom('PL_jego_jej')] plany. Wymierzymy sprawiedliwość."
 ip4_coup.4.t: "Coraz gorzej"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] wie już, że władze starają się ograniczyć liczebność dostępnych dla [SCOPE.sCharacter('golpista_general').GetCustom('PL_niego_niej')] sił militarnych – i obwinia rząd o bezmyślną ingerencję w sprawy wojskowe."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] przechadza się nerwowo w tę i z powrotem po swoim namiocie, w którym zgromadzili się [SCOPE.sCharacter('golpista_general').GetCustom('PL_jego_jej')] wierni porucznicy – ci, których nie zmuszono jeszcze do przenosin. Ponieważ nie dało się wprost sprzeciwić rozkazom, które nagle przysłała stolica, [ROOT.GetCountry.GetCapital.GetCityHubName], z całej brygady została [SCOPE.sCharacter('golpista_general').GetCustom('PL_mu_jej')] zaledwie garstka kluczowych przedstawicieli dowództwa.\n\nRząd się na [SCOPE.sCharacter('golpista_general').GetCustom('PL_niego_nia')] uwziął. Żaden inny personel nie został tak przerzedzony, więc nie da się tego wyjaśnić inaczej. Żeby odzyskać swoje stanowiska, trzeba będzie zareagować – [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] wskazuje więc dwóch mężczyzn w pierwszym rzędzie.\n\n– Niech pułkownik [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] i major [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]…"
 ip4_coup.4.a: "…przekażą swoim oddziałom, by zajęły pozycje."
 ip4_coup.4.b: "…zadbają, by te wieści dotarły do naszych partnerów z odległych stron."
