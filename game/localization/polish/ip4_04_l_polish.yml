 iberia.1.t: "Zjednoczony półwysep"
 iberia.1.d: "Rosnące nastroje pannacjonalistyczne rozprzestrzeniające się w regionie geograficznym znanym jako [GetGeographicRegion('geographic_region_europe').GetName] dotarły również do państwa o nazwie [ROOT.GetCountry.GetName]. Zarówno zwolennicy unii dynastycznej, jak i radykalni internacjonaliści zaczęli nawoływać do zjednoczenia regionu geograficznego o nazwie [GetGeographicRegion('geographic_region_iberia').GetName] w ramach preferowanej przez siebie formy rządów."
 iberia.1.f: "„Unia pomiędzy Hiszpanią i Portugalią jest korzystna dla obu krajów. Jest naturalna, sprawiedliwa, uzasadniona i konieczna, a nawet więcej – jest nieunikniona. Wszystko, co działa na niekorzyść tej unii, jest szkodliwe dla obu narodów. Wszystko, co ją wzmacnia, jest wartościowe. Trudność polega jedynie na znalezieniu sposobu, aby zrealizować tę wielką ideę w sposób spontaniczny, dobrowolny i honorowy dla obu stron”.\n\n– Fernández Cuesta"
 iberia.1.a_1: "Zbyt długo byliśmy podzieleni."
 iberia.1.a_2: "Robotnicy wszystkich krajów, łączcie się!"
 iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting] to kraj suwerenny i takim pozostanie."
 iberia.11.t: "Zjednoczony półwysep"
 iberia.11.d: "Wraz z rozprzestrzenianiem się nastrojów pannacjonalistycznych w regionie geograficznym znanym jako [GetGeographicRegion('geographic_region_iberia').GetName] rząd państwa o nazwie [SCOPE.sCountry('iberia_forming_country').GetName] ogłosił, że oficjalną polityką będzie zjednoczenie półwyspu. Stanowisko państwa, którym jest [SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting], stało się jasne. My również musimy się zdeklarować."
 iberia.11.f: "„Unia pomiędzy Hiszpanią i Portugalią jest korzystna dla obu krajów. Jest naturalna, sprawiedliwa, uzasadniona i konieczna, a nawet więcej – jest nieunikniona. Wszystko, co działa na niekorzyść tej unii, jest szkodliwe dla obu narodów. Wszystko, co ją wzmacnia, jest wartościowe. Trudność polega jedynie na znalezieniu sposobu, aby zrealizować tę wielką ideę w sposób spontaniczny, dobrowolny i honorowy dla obu stron”.\n\n– Fernández Cuesta"
