 caciquismo.1.t: "Już się robi, szefie"
 caciquismo.1.d: "Wraz z rozpoczęciem sezonu wyborczego sieci patronackie, których pełno w rolniczym państwie znanym jako [ROOT.GetCountry.GetName], przygotowują się do działania. [ROOT.GetCountry.GetCustom('get_political_boss_name')|U] oczekują na rozkazy do wymarszu od gubernatorów prowincji."
 caciquismo.1.f: "Atmosfera w kasynie była gęsta jak wypełniający je dym. Przy narożnym stoliku siedział mężczyzna w panamie i z udawanie melancholijnym wyrazem twarzy machał kubańskim cygarem.\n\n– My, liberałowie, byliśmy przekonani, że wygramy wybory. Bóg jednak chciał inaczej.\n\nWłożył do ust cygaro i wypuści kłąb dymu. Na jego ustach błąkał się uśmiech.\n\n– Wygląda na to, że to my, konserwatyści, wygraliśmy wybory."
 caciquismo.1.a: "Udziel partii znanej jako [SCOPE.sParty('party_1_scope').GetName] naszego poparcia."
 caciquismo.1.b: "Partii znanej jako [SCOPE.sParty('party_2_scope').GetName] przydałaby się kadencja w rządzie."
 caciquismo.1.c: "Rozdziel urzędy pomiędzy członków partii o nazwie [SCOPE.sParty('party_3_scope').GetName]."
 caciquismo.1.e: "Partia znana jako [SCOPE.sParty('party_4_scope').GetName] potrzebuje pomocy."
 caciquismo.1.g: "Niech się dzieje, co chce."
 caciquismo.1.h: "$caciquismo.1.g$"
