 caciquismo.2.t: "Właściwy rezultat"
 caciquismo.2.d: "W państwie znanym jako [ROOT.GetCountry.GetName] rozpoczęły się wybory, a wraz z nimi strategiczne posunięcia rządowych kombinatorów. Jeśli chcemy, możemy wykorzystać posiadaną władzę, aby zapewnić sobie korzystny wynik."
 caciquismo.2.f: "Na stole, wśród książek, pustych kubków i zagubionych przyrządów kreślarskich, rozpostarta była mapa miejsca znanego jako [SCOPE.sState('rural_state').GetNameNoFormatting]. Czterech mężczyzn utworzyło wokół niej krąg, rozprawiając o intuicyjnych skłonnościach miejsca o nazwie [SCOPE.sState('rural_state').GetFarmHubName]. Było pewne, że poprze rząd, lecz iloma głosami? Czy uda się wyciągnąć dodatkowy tysiąc głosów z przedmieść? Jak napływ robotników do tego rejonu wpłynie na wzorce głosowania?\n\nPo pół godzinie, która miała być przerwą na lunch, podjęli decyzję. Miasto da ich partii osiem tysięcy głosów, z solidnym – lecz bezowocnym – blokiem opozycji w robotniczych dzielnicach. Znacznie bardziej gustowne niż frekwencja na poziomie 101%."
 caciquismo.2.a: "Partia znana jako [SCOPE.sParty('party_1_scope').GetName] to naturalnie rządząca partia."
 caciquismo.2.b: "Poprzyj partię znaną jako [SCOPE.sParty('party_2_scope').GetName]."
 caciquismo.2.c: "Zmień kurs – przyznaj partii znanej jako [SCOPE.sParty('party_3_scope').GetName] kadencję u władzy."
 caciquismo.2.e: "Partia znana jako [SCOPE.sParty('party_4_scope').GetName] potrzebuje pomocy."
 caciquismo.2.g: "Jeśli mamy cokolwiek osiągnąć, wybory muszą być wolne."
