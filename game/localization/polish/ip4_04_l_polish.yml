 decision_revoke_banishment_law_desc: "W 1834 roku, w odpowiedzi na wycofanie się obalonego króla Michała I z kapitulacji w wojnie dwóch braci, królowa Maria II wydała ustawę, na mocy której skazała Michała i wszystkich jego potomków na wieczne wygnanie z Portugalii. Dziś, mając rząd przychylny sprawie usuniętego monarchy, możemy uchylić to prawo i powitać Michała u brzegów ojczyzny."
 miguel_invited_back_tt: "[ROOT.GetCountry.GetName] – #b $Miguel$ (Michał) $de_Braganca$#! pojawi się w tym państwie jako [concept_agitator|l] określonej ideologii ([GetIdeology('ideology_miguelist').GetName|l])"
 je_second_liberalism: "Druga fala liberalizmu"
 je_second_liberalism_reason: "[ROOT.GetCountry.GetAdjectiveNoFormatting] rewolucja liberalna z 1820 roku zapoczątkowała w państwie epokę rządów konstytucyjnych, określaną mianem pierwszej fali liberalizmu. Choć król Michał I zdołał na krótko przywrócić absolutyzm, jego klęska w wojnie dwóch braci i późniejsze wygnanie przypieczętowały zwycięstwo konstytucjonalizmu.\n\nDziś, mimo że [ROOT.GetCountry.GetAdjectiveNoFormatting|l] administracja rządowa jest na każdym szczeblu pełna dawnych rewolucjonistów – to zarówno umiarkowani [GetIdeology('ideology_cartist').GetName|l], jak i postępowi radykałowie – oblicze drugiej fali liberalizmu nie przybrało wyraźnego kształtu. Czy zwyciężą stabilizujące kompromisy bezideowców, czy też w państwie na nowo rozgorzeje duch roku 1820?"
