 je_portugal_regeneration_agriculture: "Regeneracja: tereny wiejskie"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\nNieskuteczność i przestarzałość, którą cechuje się [ROOT.GetCountry.GetAdjectiveNoFormatting|l] myśl rolnicza, od dawna hamują wszelki postęp. Wieś pozostaje domeną rozległych, mało wydajnych majątków arystokracji oraz ziem kościelnych, gdzie stosowane metody nie uległy zmianie od stuleci. Jeżeli regeneracja ma zawitać również tam, musi jej towarzyszyć wdrożenie nowych technologii i bardziej przedsiębiorczych form własności ziemi."
 je_portugal_regeneration_public_works: "Regeneracja: prace publiczne"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\nKontynentalna część państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] to surowa, słabo zaludniona kraina, pełna odizolowanych regionów i niedostatecznie rozwiniętych szlaków komunikacyjnych. Biorąc pod uwagę zamorskie imperium tego państwa, problem ten nabiera jeszcze większej wagi. Politycy ruchu regeneracyjnego postrzegają kolej i telegraf jako fundament postępu – technologie, które zespolą naród z jego imperium silniej niż kiedykolwiek."
 je_portugal_regeneration_institutions: "Regeneracja: instytucje państwowe"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nCentralnym filarem programu regeneracji jest państwo – stabilne środowisko, w którym wykonuje się umowy i rozdziela zasoby. Aby zbudować jego nowoczesną odsłonę, potrzeba nowoczesnego narodu; ludzi wykształconych, kompetentnych i przepełnionych duchem patriotyzmu. Biurokratyczne szeregi państwa zasilą prawnicy, urzędnicy i funkcjonariusze nowego pokolenia, tworząc instytucje niezbędne dla dalszego rozwoju."
 regeneration_shared_loc: "Liberalni politycy z państwa o nazwie [ROOT.GetCountry.GetName] od lat snuli marzenia o regeneracji – ambitnym programie budowy fizycznej i prawnej infrastruktury, mającej stanowić fundament narodowego rozwoju. Względna stabilność, którą wykazuje już polityka [ROOT.GetCountry.GetNameAdjectiveNoFormatting|l], stworzyła sposobność urzeczywistnienia wielu planowanych reform."
