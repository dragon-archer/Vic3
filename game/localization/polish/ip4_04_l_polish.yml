 anarchism_events.5.t: "Czarna nawałnica"
 anarchism_events.5.d: "Członkowie ruchu znanego jako [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] chwycili za broń i rozpoczęli rewolucję przeciwko rządowi, działając z samego serca obszaru o nazwie [SCOPE.sState('revolutionary_country_capital_scope').GetName]."
 anarchism_events.5.f: "– Nie ma już czasu. Musimy iść. #italic I to już#!.\n\nFrancisco zamachnął się i energicznym ruchem zgarnął rzeczy ze stołu do obdartej, skórzanej torby. Po drugiej stronie pokoju jego towarzysz wysypywał proch strzelniczy z fiolek do mechanizmu prasy. Z zewnątrz dobiegał dźwięk trąbek. Maszerujący ludzie, wciąż w oddali. Dwie przecznice stąd? Trzy?\n\n– Kończ – powiedział. – Bierz zapałki, musi wystarczyć to, co jest.\n\nMężczyzna zarzucił torbę na ramię i pomknął w kierunku drzwi, a za nim podążyły lekkie, nerwowe kroki. Z emocji jego serce niemal nie eksplodowało. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName] – tak blisko! A wolny świat niewiele dalej!"
 anarchism_events.5.a: "Niech żyje Hiszpania!"
 anarchism_events.5.b: "A las barricadas!"
