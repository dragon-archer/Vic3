 je_spain_provisional_government_reason: "[ROOT.GetCountry.GetCustom('spa_provisional_government_reason_loc')] Hiszpański tron stoi pusty, więc nowo ogłoszony rząd tymczasowy postawił sobie za zadanie znalezienie kandydata na króla."
 je_spain_provisional_government_reason_snippet: "Wojskowa rebelia obaliła niepopularną dynastię [ROOT.GetCountry.GetCustom('spa_couped_dynasty_loc')] i zmusiła dawnych władców państwa o nazwie [ROOT.GetCountry.GetName] do ucieczki na wygnanie."
 je_spain_provisional_government_reason_snippet_2: "Krótkotrwały eksperyment republikański w państwie o nazwie [ROOT.GetCountry.GetName] zakończył się fiaskiem, a władzę objął rząd zagorzałych rojalistów."
