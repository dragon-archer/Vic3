 brazilian_succession_explanation_tt: "Jeśli #b postęp#! [Concept('concept_journal_entry', 'wpisu w dzienniku')] #v $je_pedro_brazil$#! (#v $BRZ$#!) nie przekroczy #v 50%#! (obecnie [GetPlayer.MakeScope.ScriptValue('brazil_pedropoints_as_percent')|v%0]), państwo o nazwie #v $BRZ$#! padnie ofiarą republikańskiego zamachu stanu po śmierci osoby znanej jako #b $Pedro$ $de_Braganca$#!. #v $BRZ_ADJ$#! korona nie spocznie na głowie naszego [Concept('concept_ruler', 'władcy')], jeśli dojdzie do tego zamachu stanu."
 lusofonia.1.t: "Powrót do ładu"
 lusofonia.1.d: "Zgodnie z warunkami traktatu znanego jako [SCOPE.sTreaty('relevant_treaty_scope').GetName] [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] i [SCOPE.sCharacter('portuguese_monarch_scope').GetCustom('PL_jego_jej')] potomkowie zostali przywróceni na należną im pozycję w linii sukcesji w państwie o nazwie [SCOPE.sCountry('brazil_scope').GetName]. Gdy [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] zwolni tron, rządy nad tym państwem ponownie trafią w ręce monarchy państwa znanego jako [ROOT.GetCountry.GetName]."
 lusofonia.1.f: "Zanim prawo z 30 października zostało zmienione, stanowiło ono, że na tronie Brazylii nie może zasiadać żaden cudzoziemiec. Wykluczało to z linii sukcesji królową Marię i podzieliło ród Bragança na dwie części – portugalską i brazylijską.\n\nCzy można naprawdę twierdzić, że jakikolwiek Portugalczyk był cudzoziemcem? Takiego zdania byli nacjonaliści, którzy wskazywali na niezależne dziedzictwo brazylijskie, na nadużycia portugalskich cortes, na ciężko wywalczoną niepodległość. Unioniści byli wprost przeciwnego zdania – głosili uniwersalność portugalskiej tożsamości i jej wielonarodową historię. Jak mieszkańców ziemi, na której niegdyś leżał portugalski dwór, można kiedykolwiek uważać za odrębny naród?"
 lusofonia.1.a: "Posiadać i dzierżyć."
 lusofonia.2.t: "$POR_ADJ$ więź"
 lusofonia.2.d: "Wyczuwając republikańskie zagrożenie dla korony, agenci państwa o nazwie [SCOPE.sCountry('portugal_scope').GetName] zaoferowali poparcie dyplomatyczne dla władcy, którym jest [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName]."
 lusofonia.2.f: "– Doskonale zdajemy sobie sprawę z trudności, z jakimi się borykacie – powiedział mężczyzna w kapeluszu panamskim. – Brazylia od dawna korzysta z wielkoduszności swojego cesarza, ale niektórzy nie szanują jego roli. Pragną monopolu na władzę. Ale co z nim zrobią?\n\nFunkcjonariusz podniósł kubańskie cygaro do ust i wypuścił kłąb dymu. Czekał chwilę na odpowiedź.\n\n– Podzielą kraj, jak mniemam. Zakładają, że wolność jednostki najlepiej wyraża się w wolności prowincji.\n\nMężczyzna w kapeluszu panamskim skinął głową.\n\n– Twoje słowa, nie moje. Nasze #italic regeneração#! znacznie rozszerzyło nasze możliwości. Wystarczy jedno twoje słowo, a damy ci wszystko, co będziemy w stanie."
 lusofonia.2.a: "Ich dobra wola jest bardzo doceniana."
 lusofonia.2.b: "Będziemy opierać się na własnych zasługach."
 lusofonia.3.t: "Państwo transkontynentalne"
 lusofonia.3.d: "Mądra dyplomacja pozwoliła nam odzyskać to, co kiedyś uważaliśmy za bezpowrotnie utracone. [SCOPE.sCountry('portugal_scope').GetName] i [SCOPE.sCountry('brazil_scope').GetName] zostały ponownie złączone transoceanicznym małżeństwem."
 lusofonia.3.f: "Antônio stał z rękami splecionymi za plecami, obserwując artystę rysującego na papierze kreślarskim. Niechlujne kształty zamieniały się w coś wyraźniejszego – dwie kobiety owinięte flagami Zjednoczonego Królestwa, Krzyż Południa na niebie i para anielskich skrzydeł. Po kilku pierwszych pociągnięciach ołówkiem węglowym na twarzach postaci Antônio odchrząknął.\n\n– Tak? – zapytał artysta, nie odrywając wzroku od swojego dzieła.\n\n– Czy one muszą się całować tak… namiętnie?\n\n– Tak – odparł rysownik. – Zapewniam, że jest to absolutnie konieczne."
 lusofonia.3.a: "Niech nasze więzi będą silniejsze niż kiedykolwiek wcześniej."
 lusofonia.3.b: "Jesteśmy Piątym Imperium, największym ze wszystkich."
