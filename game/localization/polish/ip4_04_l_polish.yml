 je_spanish_anarchism_reason: "[ROOT.GetCountry.GetName] – państwo to wciąż nękają nędza i polityczne napięcia, tworząc żyzny grunt dla rozkwitu [SelectLocalization(SCOPE.sPoliticalMovement('anarchist_movement_scope').IsValid, SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName, 'ruchu anarchistów')]. Działający w jego imieniu agitatorzy znaleźli solidnych popleczników wśród osób, dla których zmodernizowane państwo – $SPA$ – okazało się miejscem nieznośnym do życia.\n\nOd młynów miejsca znanego jako [SelectLocalization(SCOPE.sState('relevant_urban_state').IsValid, SCOPE.sState('relevant_urban_state').GetCityHubName, ROOT.GetCountry.GetCapital.GetCityHubName)] aż po południowe wioski pełne ubogich robotników żyjących z nielicznych robótek – umęczone pracą twarze zwracają się ku liderom o zaciętym spojrzeniu i ubrudzonych prochem palcach. Na razie słuchają i się uczą, lecz przy najmniejszej sposobności zaczną działać."
