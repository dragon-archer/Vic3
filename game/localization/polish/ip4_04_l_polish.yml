 anarchism_events.6.t: "Wszystko, co najlepsze"
 anarchism_events.6.d: "[ROOT.GetCountry.GetAdjective] ziemia nareszcie jest wolna od widma anarchizmu. Na ulicach znów zapanował ład, a mieszkańcy nie muszą już obawiać się anarchistycznego terroru."
 anarchism_events.6.f: "Arkady w mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName] lśniły szklanymi taflami i światłem latarni gazowych. Postacie odziane w jedwab przemykały od sklepu do sklepu, wydając na naszyjniki i kapelusze sumy, które inni zarobiliby w całą dekadę. Kasjerzy z martwymi uśmiechami napełniali dłonie pesetami, wiedząc, że nabiją kieszenie wyłącznie ich pracodawców.\n\nNa polach poza obszarem o nazwie [SCOPE.sState('agricultural_state_scope').GetFarmHubName] kosy podnosiły się i opadały w hipnotycznym falowaniu. Jakiś robotnik w środku rzędu, oślepiony spływającym mu w oczy potem i wirującymi w powietrzu plewami, wykonał niezdarny krok w przód. Upadł, a trzask pękającej kostki zabrzmiał jak wystrzał.\n\nW oknie drukarni widać było tylko błękit i mosiądz. Pierwszy policjant, który przestąpił próg, był młody i przy tym paskudny – brakowało mu wąsów, twarz usianą miał krostami, a kiedy krzyczał, łamał mu się głos. Francisco spojrzał mu w oczy, po czym zatopił w swojej piersi sztylet."
 anarchism_events.6.a: "Znów nastał pokój."
 anarchism_events.6.b: "Los nie przewidział dla nas nic więcej."
 anarchism_events.7.t: "Internacjonaliści"
 anarchism_events.7.d: "[SCOPE.sCharacter('international_man_scope').GetFullName] z Międzynarodowego Stowarzyszenia Robotniczego przekracza granicę od strony państwa znanego jako [SCOPE.sCountry('relevant_border_country').GetName]. Powodem tej wizyty jest zainteresowanie tym, jak rośnie w siłę [ROOT.GetCountry.GetAdjective|l] grupa znana jako [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName]."
 anarchism_events.7.f: "O północy zjawił się członek internacjonalistów. Prześlizgnął się na zaplecze sklepu niczym powiew wiatru, a potem powitał oczekujących nań mężczyzn skinieniem głowy, wyszeptał stosowne hasło i udał się na górę.\n\nTam, za zasuniętą dla dyskrecji kotarą, mężczyźni zaczęli wymieniać się swoimi pseudonimami, fasadami skrywającymi ich prawdziwą tożsamość, a także historiami odniesionych w boju blizn.\n\n– Na razie siądę na podłodze – powiedział człowiek internacjonalistów, lecz gospodarze, uśmiechając się w odpowiedzi na tę zuchwałość, wskazali mu honorowe miejsce na jedynym dywanie na całym poddaszu. Pierwszą wartę objął kopista – rozsiadł się przy oknie z osłoniętą świecą.\n\nO siódmej rano gość zmierzał już wozem na południe, a miejscowi gratulowali sobie dobrze wykonanego zadania."
 anarchism_events.7.a: "[ROOT.GetCountry.GetNameNoFormatting] wita cię z otwartymi ramionami, camarada!"
 anarchism_events.7.b: "Obserwować tego obcokrajowca."
