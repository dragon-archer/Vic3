 proclaim_regent_monarch_desc: "Jako iż tron nie ma prawowitych spadkobierców, przychodzi nam zmierzyć się z nieuniknionym zadaniem wskazania suwerena, który będzie władać naszym państwem o nazwie [Character.GetCountry.GetName]. Solidnym kandydatem na to stanowisko jest osoba obecnie sprawująca władzę jako [Character.GetPrimaryRoleTitle]."
