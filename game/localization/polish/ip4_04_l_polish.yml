 je_devorismo: "Panowanie devorismo"
 je_devorismo_reason: "Wskutek ostatecznego zwycięstwa liberałów w portugalskiej wojnie domowej samozwańczy król Miguel został wygnany do Rzymu, a wpływ jego zwolenników na politykę krajową stał się marginalny. Dominująca obecnie frakcja – utworzona przez liberałów, z których każdy identyfikuje się jako [GetIdeology('ideology_cartist').GetName|l] – dąży teraz do umacniania swojej monopolistycznej władzy i nieograniczonego dostępu do skarbca państwa o nazwie [ROOT.GetCountry.GetName].\n\nPrzez ostatni rok rząd kartystów realizował ogromny program wyprzedaży własności państwowej na rzecz prywatnych inwestorów, stosując politykę nazywaną przez krytykantów „devorismo”. Za sprawą masowej prywatyzacji, którą trudno na tym etapie tłumaczyć uzasadnioną potrzebą spłaty długów państwa, większość własności znajduje się w rękach zamożnych zwolenników liberalizmu, a podziały wśród liberalistów w kraju intensyfikują się z każdym dniem."
