 # Spanish politics
 spain_politics.1.t: "Oblubienica Chrystusa"
 spain_politics.1.d: "[SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName], arcybiskup Toledo o skrajnie konserwatywnych poglądach, nie żyje. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ma teraz szansę wyznaczyć następcę bardziej przychylnego misji izabelińskiej."
 spain_politics.1.f: "– Aż chciałoby się powiedzieć, że żadna to strata – mówi [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. – Niestety trudno uznać tę sytuację za błogosławieństwo dla królowej. Wciąż pozostaje tak wiele nierozwiązanych spraw…\n\n– Doprawdy? – [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] unosi brew. Ich łódź spokojnie kołysze się na wodach Manzanares. Gdy [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] zarzuca wędkę, haczyk zakreśla potężny łuk, po czym z pluskiem zanurza się w wodzie.\n\n– Po pierwsze: papież na to nie pozwoli. Rzym ma przychylne stanowisko wobec kandydatów. Po drugie… problemy Kościoła nie sprowadzają się do jednej osoby. Lojalny zastępca może sprowokować dalsze powstania. Boże, dopomóż."
 spain_politics.1.a: "Najlepiej sprawdzi się arcybiskup o poglądach konstytucjonalistycznych."
 spain_politics.1.b: "Wyznaczmy bardziej kompromisowego kandydata."
 spain_politics.101.t: "Wyższość liberalizmu"
 spain_politics.101.d_1: "Po śmierci poprzedniego arcybiskupa Toledo rząd państwa o nazwie [SCOPE.sCountry('spain_scope').GetName] zadecydował, że jego zastępcą zostanie [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] – osoba o skrajnie liberalnych poglądach, która stoi na czele senatu. Uznanie tego mianowania potwierdziłoby pośrednio, że [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] prawomocnie sprawuje władzę jako [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle]."
 spain_politics.101.d_2: "Po śmierci poprzedniego arcybiskupa Toledo rząd państwa o nazwie [SCOPE.sCountry('spain_scope').GetName] zadecydował, że jego zastępcą zostanie [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] – biskup z Wysp Kanaryjskich, a zarazem osoba o umiarkowanie liberalnych poglądach. Uznanie tego mianowania potwierdziłoby pośrednio, że [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] prawomocnie sprawuje władzę jako [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle]."
 spain_politics.101.f: "Sukcesja [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l] i dysputy wokół niej nieraz przyprawiły papieża o ból głowy. Ferdynand VII, który wedle wszystkich doniesień był przyzwoitym katolikiem, podpisał rozporządzenie umożliwiające objęcie tronu jego córce, Izabeli. W obliczu buntu jej wuja regent Izabeli postanowił sprzymierzyć się z liberałami – ale stosunki tej frakcji z Kościołem w najbardziej optymistycznym scenariuszu można opisać jako chłodne. Kościół został więc postawiony przed wyborem: pobożny buntownik czy wrogo nastawiona królowa?"
 spain_politics.101.a: "[SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('spain_scope').GetName] to pretendent. Nie ma praw umożliwiających wyznaczenie arcybiskupa."
 spain_politics.101.b: "Rząd państwa o nazwie [SCOPE.sCountry('spain_scope').GetNameNoFormatting] udowodnił, że nie jest wrogo nastawiony. Uznaj mianowanie."
 spain_politics.101.c: "Nie uznawaj mianowania i zażądaj, by biskup ogłosił jego nieważność."
 spain_politics.2.t: "Sztandar republiki"
 spain_politics.2.d: "Upadek monarchii i proklamacja powstania państwa o nazwie [ROOT.GetCountry.GetName] wywołały pytania o flagę, którą powinna przyjąć republika. Demokratyczna lewica opowiedziała się za dodaniem fioletowego paska symbolizującego historyczne regiony Kastylii i Leónu."
 spain_politics.2.f: "„Republika zapewnia schronienie każdemu. Podobnie jak flaga, która symbolizuje pokój i współpracę obywateli pod rządami sprawiedliwego prawa. Symbolizuje ona coś więcej: nowy fakt w historii Hiszpanii, że działania państwa nie mają innego motywu niż dobro kraju i nie podlegają żadnym innym zasadom niż poszanowanie sumienia, wolności i pracy”.\n\n– Prezydencja tymczasowego rządu republiki, 1931"
 spain_politics.2.a: "Flaga republiki będzie trójkolorowa: @spa_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt czerwona, żółta i fioletowa#!."
