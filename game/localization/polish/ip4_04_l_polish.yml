 two_spains.4.t_1: "Chwalebna rewolucja"
 two_spains.4.t_2: "Zwrot korony"
 two_spains.4.d_1: "Wysiłki podjęte przez osobę znaną jako [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] doprowadziły do odsunięcia od władzy niepopularnej dynastii, na czele której stoi [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]. Tron państwa o nazwie [ROOT.GetCountry.GetName] jest pusty, w związku z czym wprowadzono rządy regencyjne, które pozwolą zadecydować o przyszłości korony. Władcą regencyjnym zostaje [ROOT.GetCountry.GetRuler.GetFullName]."
 two_spains.4.d_2: "Wysiłki podjęte przez osobę znaną jako [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')] [SCOPE.sCharacter('golpista_general').GetFullName] doprowadziły do odsunięcia od władzy niepopularnej dynastii, na czele której stoi [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]. Tron państwa o nazwie [ROOT.GetCountry.GetName] jest pusty, w związku z czym wprowadzono rządy regencyjne, które pozwolą zadecydować o przyszłości korony."
 two_spains.4.f: "– To już? Mamy republikę?\n\nFrancisco spogląda w stronę otwartego okna, z którego wychyla się blady kopista, wypuszczając na zewnątrz woń atramentu i wosku ze świec.\n\n– Jeszcze nie, ale niebawem – odpowiada. – Możemy mieć nadzieję. To więcej niż w zeszłym tygodniu!"
 two_spains.4.a: "Pora zabrać się za rządzenie."
