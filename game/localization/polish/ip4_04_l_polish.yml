 je_spain_provisional_government_espartero_button: "Zwróć się do generała Espartero"
 je_spain_provisional_government_espartero_button_desc: "Generał Baldomero Espartero jest jednym z największych bohaterów wojskowych, jakich państwo o nazwie $SPA$ wydało na świat. To także zagorzały liberał i inspirujący przykład ruchliwości społecznej. Jego osiągnięcia predestynują go do intronizacji bardziej niż jakiegokolwiek innego nisko urodzonego Hiszpana. Osadzenie go na tronie oznaczałaby stworzenie dynastii królewskiej z rodziny stolarzy."
 je_spain_provisional_government_hohenzollern_button: "Zwróć się do rodu Hohenzollernów"
 je_spain_provisional_government_hohenzollern_button_desc: "Ród Hohenzollernów, dynastia panująca w państwach znanych jako $PRU$ i Hohenzollern-Sigmaringen, jest najważniejszą rodziną niemieckich obszarów. Intronizacja członka rodu Hohenzollernów zapewniłaby państwu o nazwie $SPA$ bliższe stosunki z władcami Niemiec, ale wzbudziłaby poczucie oblężenia w kraju znanym jako $FRA$."
 je_spain_provisional_government_italian_button: "Zwróć się do rodu Sabaudów"
 je_spain_provisional_government_italian_button_desc: "Ród Sabaudów związał się z ideą włoskiej państwowości bardziej niż jakakolwiek inna włoska dynastia. Intronizacja księcia sabaudzkiego nie budziłaby kontrowersji wśród mocarstw europejskich i zapewniłaby państwu o nazwie $SPA$ władcę oddanego przestrzeganiu zasad konstytucji."
 je_spain_provisional_government_isabelist_button: "Ukoronuj króla izabelińskiego"
 je_spain_provisional_government_isabelist_button_desc: "„Konstytucyjna” gałąź rodu Burbonów, na czele której stała była królowa Izabela II, powstała po kontrowersyjnej sukcesji Ferdynanda VII. Pomimo faktu, że przez pewien czas pełnili oni funkcję monarchów konstytucyjnych, ród Burbonów stracił reputację w oczach wielu ludzi z powodu niepowodzeń, które doprowadziły do chwalebnej rewolucji. Przywrócenie ich na tron oznaczałoby powrót do przedrewolucyjnego status quo."
 je_spain_provisional_government_carlist_button: "Ukoronuj króla karlistę"
 je_spain_provisional_government_carlist_button_desc: "Gałąź „karlistów” rodu Burbonów, na czele której stał Don Carlos de Borbón, powstała po kontrowersyjnej sukcesji Ferdynanda VII. Linia karlistów reprezentuje zagorzały tradycjonalizm w przeciwieństwie do konstytucjonalizmu linii izabelińskiej. Obecność karlistów w rządzie tymczasowym sprawia, że realną możliwością staje się restauracja tradycyjnej monarchii. Intronizacja karlistów wzmocni siły konserwatywne w Hiszpanii, które będą dążyć do cofnięcia skutków rewolucji."
 je_spain_provisional_government_bonaparte_button: "Zwróć się do rodu Bonapartów"
 je_spain_provisional_government_bonaparte_button_desc: "Ród Bonapartów rządził państwem o nazwie $SPA$ przez krótki okres między 1808 a 1813 rokiem. Król panujący w tym czasie, Józef Bonaparte, nigdy nie był uznawany za prawowitego władcę przez większość hiszpańskiej ludności i został wygnany z Hiszpanii w wyniku powstania ludowego. Przeszłe wydarzenia nie gwarantują jednak pożądanych efektów w przyszłości. Jeśli rząd tymczasowy chce nawiązać stosunki z państwem znanym jako $FRA$, może zaprosić księcia z rodu Bonapartów i liczyć na lepszy rezultat."
 je_spain_provisional_government_republic_button: "Ogłoś powstanie republiki"
 je_spain_provisional_government_republic_button_desc: "Republikanizm jest nową opcją polityczną w państwie o nazwie $SPA$, która pojawiła się dopiero niedawno, aby rzucić wyzwanie monarchii konstytucyjnej, popularnej wśród hiszpańskich doktrynalnych liberałów. Ogłoszenie powstania republiki może być jedyną opcją, jeśli nie uda się znaleźć króla lub jeśli republikanizm przyćmi konstytucjonalizm."
