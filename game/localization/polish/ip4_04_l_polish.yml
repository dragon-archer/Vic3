 je_iberia: "Unia Iberyjska"
 je_iberia_reason: "Niemieckiej ludności marzy się zjednoczone państwo o nazwie #v $GER$#!, Włochom – niepodległy kraj znany jako #v $ITA$#!, z kolei niezliczonym narodom Półwyspu Iberyjskiego marzy się zjednoczony region geograficzny o nazwie [GetGeographicRegion('geographic_region_iberia').GetName]. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nOficjalne poparcie dla zjednoczenia przez co najmniej jedno mocarstwo półwyspu sprawiło, że zjednoczona $geographic_region_iberia$ przestała być odległym marzeniem, a stała się celem możliwym do osiągnięcia w najbliższej przyszłości – o ile uda się skoordynować działania wszystkich mocarstw półwyspu.\n\n@information! Wszystkie [Concept('concept_country', '$concept_countries$')|l] uwikłane w ten [concept_journal_entry|l] są zasadniczo otwarte na pewną formę [Concept('concept_unification', 'zjednoczenia')]. Dyplomatyczne zjednoczenie półwyspu wymaga od wszystkich jego podmiotów politycznych ujednolicenia ich [Concept('concept_law', 'praw')] i posiadania spójnych #b zasad utrzymania ładu#!."
 iberia_union_political_text_monarchy: "W okresie największej świetności imperiów hiszpańskiego i portugalskiego cała Iberia była zjednoczona w ramach #v Unii Iberyjskiej#!. Zwolennicy unii dynastycznej wzywają do jej przywrócenia, dążąc do zniesienia barier gospodarczych dzielących Hiszpanię i Portugalię oraz wejścia w nowy złoty wiek."
 iberia_union_political_text_theocracy: "Powszechny Kościół katolicki stoi ponad wszystkimi narodami. Gorliwi uniwersaliści wzywają do zawarcia #v konkordatu iberyjskiego#!, aby cały półwysep znalazł się w świętej unii."
 iberia_union_political_text_republic: "Radykalni republikanie, zainspirowani przykładem europejskich rewolucji liberalnych, wzywają do zjednoczenia wszystkich narodów półwyspu w ramach jednej #v federacji iberyjskiej#!."
 iberia_union_political_communist: "Proletariat nie wie, czym jest naród. Należy zniszczyć feudalne i burżuazyjne konstrukcje, które rządziły półwyspem przez wieki, a z ich popiołów musi powstać socjalistyczna #v federacja Iberyjska#!."
