 spain_provisional_government.1.t: "$SPA_ADJ$ korona"
 spain_provisional_government.1.d: "Rząd tymczasowy państwa o nazwie [SCOPE.sCountry('spain_scope').GetName] oferuje miejsce na tronie kraju znanego jako [SCOPE.sCountry('spain_scope').GetNameNoFormatting] każdemu członkowi rodu Bragançów, który przysięgnie, że [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l] konstytucja będzie dla niego świętością."
 spain_provisional_government.1.f: "„W ramach realizacji podniosłego i delikatnego zadania powierzonego im w wyniku wolnych wyborów, podczas uroczystej i publicznej sesji ([SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]), cortes państwa o nazwie $SPA$ wybrały Waszą Wysokość na tron. Dzięki ich szlachetnemu zaufaniu przybywamy, aby przekazać Waszej Wysokości głos przedstawicieli narodu, który jest panem własnego losu, a także zaproszenie do założenia na czoło Waszej Królewskiej Wysokości korony państwa znanego jako $SPA$, którą stu królów tak wspaniale uświetniło swoimi chwalebnymi czynami”."
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] przyjmie drugą koronę."
 spain_provisional_government.1.b: "Zaproponuj kandydata z naszego rodu."
 spain_provisional_government.1.c: "[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] korona stanowiłaby zagrożenie dla naszej suwerenności."
 spain_provisional_government.11.t: "Iberyjskie zaślubiny"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetRuler.GetFullName], [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('portugal_scope').GetName], akceptuje naszą ofertę, której przedmiotem jest [SCOPE.sCountry('spain_scope').GetAdjective|l] korona. [SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('PL_jego_jej')|U] koronacja sprawi, że nasze państwa ponownie połączy unia."
 spain_provisional_government.11.d_2: "Ród Bragançów akceptuje naszą ofertę, której przedmiotem jest [SCOPE.sCountry('spain_scope').GetAdjective|l] korona, proponując, by [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] koronacja zapewni trwałe relacje naszych państw."
 spain_provisional_government.11.f: "– To bardzo interesujące… – zaczął kopista – że #italic señor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] chce być niczym Garibaldi.\n\nNerwowe ruchy jego palców kontrastowały z powolnym, ostrożnym tonem głosu. Palce pracowały nad rogiem kartki papieru, zginając ją w tę i z powrotem. Delikatne szelesty wypełniały ciszę między kolejnymi słowami.\n\nDla Francisco miało to sens. Wiedział, że jego towarzysz również to rozumiał.\n\n– Chcą przejąć naszą sprawę. Iberia jawi im się niczym nowe Niemcy lub Włochy. Wiedzą, że pragniemy wolnej Iberii. Nie rozumieją jednak, co oznacza słowo „wolność”, więc znika ono z ich wizji. Przekonają się, że dla ludzi to słowo oznacza znacznie więcej niż dodatkowy skrawek ziemi."
 spain_provisional_government.11.a: "Potwierdź, że [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] zasiądzie na tronie i powołaj unię."
 spain_provisional_government.11.b: "Na tronie zasiądzie członek rodu Bragançów."
 spain_provisional_government.11.c: "Nie tak to miało wyglądać."
