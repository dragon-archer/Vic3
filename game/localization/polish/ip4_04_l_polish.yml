 anarchism_events.4.t: "Propaganda czynem"
 anarchism_events.4.d: "Uznawszy, że otwarta działalność polityczna jest niemożliwa, członkowie ruchu politycznego znanego jako [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] przyjmują doktrynę propagandy czynem. Poprzez publiczne zamachy na polityków i biznesmenów ruch pragnie zainspirować masy do dalszej działalności rewolucjonistycznej."
 anarchism_events.4.f: "Osmolona fasada budynku rozwierała się przed detektywem niczym paszcza wielkiego, wyrzuconego na brzeg morskiego potwora, ukoronowana nieregularnymi zębami z roztrzaskanych, powywracanych gablot i wieszaków.\n\nDo jego buta przywarła porwana przez wiatr kartka o zwęglonych krawędziach. „#b Wojna!#!” – oznajmiała staranną kursywą. Detektyw podniósł ją i odwrócił się plecami do wiatru, by przestała trzepotać. „#b Wojna klasowa#!” – głosił dalej tekst – „której winowajcą jesteś #b właśnie ty#!”.\n\nMężczyzna wsunął kartkę do kieszeni. „No dobrze”, pomyślał. „Gdzie najbliżej znajdę maszynę do drukowania?”."
 anarchism_events.4.a: "Przed nami niespokojne czasy."
 anarchism_events.4.b: "Kolejny powód, by zachować czujność."
 anarchist_terrorism_start_tt: "Dopóki poziom [Concept('concept_activism', 'aktywizmu')] grupy, której nazwa to [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName], jest większy niż @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!), ruch ten może przeprowadzać #r ataki terrorystyczne#! na naszych [Concept('concept_executive', 'dyrektorów wykonawczych')] i [Concept('concept_politician', 'polityków')] lub naszego [Concept('concept_ruler', 'władcę')]"
