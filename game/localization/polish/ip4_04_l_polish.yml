 devorismo.4.t: "Wiarygodna historia"
 devorismo.4.d: "Pożar gmachu królewskiego skarbu państwa strawił liczne dokumenty ujawniające wydatki rządu, którego zwierzchnikiem jest [SCOPE.sCharacter('prime_minister_scope').GetLastName]. Choć tożsamość sprawców pozostaje nieznana, opozycja zarzuca władzom, iż same podłożyły ogień, by zatuszować korupcję."
 devorismo.4.f: "„To czysty przypadek…”\n„Tragedia dla #italic całego#! narodu…”\n„– Prowadzimy śledztwo…”\n\nMinister podniósł wzrok znad gąszczu liter na kreślonych listach, rozproszony nagłym migotaniem światła. Świeca znów dogasała, a blask zachodzącego słońca całkowicie zniknął. Mężczyzna odwrócił się do najbliższego sługi i wykonał gest w stronę świecy.\n\n– Chcą, bym wyjaśnił, dlaczego pożar wybuchł akurat w tym miejscu – mruknął. – Powinni zrozumieć, że żadne środki przeciwpożarowe nie dają całkowitej pewności…"
 devorismo.4.a: "To absurdalne teorie spiskowe!"
 devorismo.4.b: "Obarcz winą ministra finansów."
 devorismo.5.t: "Nabijanie kieszeni"
 devorismo.5.d: "Tak zwana polityka devorismo pochłonęła zdecydowaną większość dawnego majątku państwa o nazwie [ROOT.GetCountry.GetName]. Choć [GetIdeology('ideology_cartist').GetName|l] ze świata polityki napełnili kieszenie ponad miarę, skarb państwa świeci pustkami."
 devorismo.5.f: "„Naród i sądy mają prawo znać całą prawdę, a skoro bolączki naszego kraju są tak poważne, trzeba je ujawnić wszystkim, aby dało się im zaradzić. Naród był zmęczony wojną domową i krwawymi zmaganiami, nasz majątek roztrwonili uzurpatorzy. Rząd winien był wstąpić na drogę gospodarczego rozwoju, lecz niestety obrał inną ścieżkę – łatwość pozyskiwania pieniędzy poprzez pożyczki wywołała swoistą egzaltację na rzecz kredytu, a rzekome cuda zadłużania się wychwalano w tej sali wielokrotnie i nader przesadnie”.\n\n– Francisco Antonio de Campos"
 devorismo.5.a: "Doszliśmy tą drogą aż do jej gorzkiego końca."
 devorismo.5.b: "Własność prywatna jest wartością sama w sobie."
 devorismo.6.t: "Nie trzeba nam jałmużny"
 devorismo.6.d: "Wprowadzenie wyborów bezpośrednich i usunięcie rządu, którym kierują [GetIdeology('ideology_cartist').GetName|l], stworzyło sposobność do zastąpienia niepopularnej karty konstytucyjnej z 1826 roku. Grupa znana jako [SCOPE.gsInterestGroup('septemberist_ig').GetName] wezwała do uchwalenia nowej konstytucji, ustanowionej nie królewskim dekretem, a drogą demokratyczną."
 devorismo.6.f: "– Czymże różni się konstytucja nadana od tej ustanowionej? To dwie strony medalu, kontrastujące niczym żebractwo i uczciwa praca, dzieciństwo i wiek dojrzały. Pierwsza stawia naród w roli poddanych, nieśmiało sięgających po okruchy łaskawie rzucone ze stołu suwerena. Druga ucieleśnia naród jako wspólnotę samostanowiącą, przez suwerena jedynie reprezentowaną.\n\nEcho ostatnich słów przemowy przeszło w zaciekły zgrzyt pióra sekretarza. Zakończenie pisania oznajmiło satysfakcjonujące stuknięcie.\n\n– Doskonale – rzekł mówca. – Jeszcze sześć punktów…"
 devorismo.6.a: "[ROOT.GetCountry.GetName] i obywatele tego państwa będą mieć swoją konstytucję!"
 devorismo.6.b: "Problem nie tkwi w systemie, lecz w jego przywódcach."
