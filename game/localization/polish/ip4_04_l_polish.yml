 notification_pope_super_rejects_archbishop_of_toledo_desc: "Postępując zgodnie z założeniami polityki Kościoła rzymskokatolickiego głoszącej, że [SCOPE.sCountry('spain_scope').GetHeir.GetFullName] nie urzęduje prawomocnie jako [SCOPE.sCountry('spain_scope').GetHeir.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('spain_scope').GetName], [SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle] wysuwa żądanie: [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] ma ogłosić, że decyzja o mianowaniu [SCOPE.sCharacter('spanish_archbishop_scope').GetCustom('PL_go_jej')] na arcybiskupa Toledo, za którą odpowiada [SCOPE.sCountry('spain_scope').GetRuler.GetFullName], jest nieważna. [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] opuszcza scenę polityczną."
