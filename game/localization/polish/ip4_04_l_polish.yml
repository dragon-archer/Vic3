 second_liberalism.1.t: "Z mroku"
 second_liberalism.1.d: "Dzięki heroicznym wysiłkom korony i cortes [ROOT.GetCountry.GetName] to odtąd państwo współczesne i liberalne. Konstytucyjny ład odniósł triumf nad tymi, którzy usiłowali go podważyć."
 second_liberalism.1.f: "Pod sufitem klubu oficerskiego zebrała się gruba warstwa dymu, nadając światłu lamp czerwonawy odcień. Dochodziła druga nad ranem i do kwater nie odeszła jeszcze tylko najwytrwalsza grupa hulaków. W rogu sali, otoczony swoimi ludźmi, siedział mężczyzna w mundurze generała, z zapałem konwersując z kelnerką.\n\n– Jakiś dureń przysłał mi list – powiedział. – Jakież tam były okropieństwa! Prawdziwa obelga wobec Boga, choć i tak godna śmiechu. Ten dżentelmen podpisał się pseudonimem i najwyraźniej bardzo zależało mu, by wciągnąć mnie w jakiś głupi spisek. Jakbym miał podnieść broń przeciwko własnemu państwu! Powinien zrozumieć, że czasy się zmieniły."
 second_liberalism.1.a: "Niech żyje konstytucja!"
 second_liberalism.1.b: "Duch ruchu vintismo nigdy nie zginie."
 second_liberalism.2.t: "Najwyższe wezwanie"
 second_liberalism.2.d_1: "Usunęliśmy monarchię, dzięki czemu kompromisy i ustępstwa dawnych konstytucjonalistów są już melodią przeszłości. [ROOT.GetCountry.GetName] to odtąd państwo rządzone przez naród i dla narodu." # Republic
 second_liberalism.2.d_2: "Triumf proletariatu położył kres epoce liberalizmu w państwie o nazwie [ROOT.GetCountry.GetName]. Już nigdy nie będziemy godzić się na coraz doskonalsze formy burżuazyjnych rządów." # Council Republic
 second_liberalism.2.d_3: "Rządy kościoła zakończyły eksperymenty konstytucjonalistów. Już nikt nie powie, że [ROOT.GetCountry.GetName] to państwo sprzeczności pomiędzy boskim porządkiem a człowieczym prawem." # Theocracy
 second_liberalism.2.f: "– Kiedy zasadność korony stała się przedmiotem publicznej debaty – powiedział wygnaniec – przestała nas ona jednoczyć. A jaki inny cel miało jej istnienie?\n\nAmbasador słuchał, kwitując kolejne słowa kiwaniem głowy.\n\n– Czy dlatego sądzi pan, że upadła?\n\n– To był objaw jej schyłku, lecz nie powód sam w sobie. Korona co rusz kapitulowała, a kompromis z liberałami ostatecznie przybił wieko jej trumny. Ich konstytucje odarły królów z boskich przywilejów i uczyniły z nich zaledwie urzędników siły wyższej – ciągnął dalej, a każde jego słowo ociekało rozgoryczeniem. – Gdybym tylko zauważył to wcześniej."
 second_liberalism.2.a: "Tak oto rozpoczyna się nowy rozdział historii."
 second_liberalism.2.b: "Na horyzoncie majaczy trzecia fala liberalizmu."
 second_liberalism.3.t: "Lud i jego król"
 second_liberalism.3.d: "Fakt, że [SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] znów zajmuje tron państwa o nazwie [ROOT.GetCountry.GetName], ostatecznie przypieczętował kres przedsięwzięcia konstytucjonalistów. Korona już nigdy nie będzie zmuszona ograniczać nadanej jej z bożej woli władzy."
 second_liberalism.3.f: "„W ciągu zaledwie kilku miesięcy od jednego krańca Królestwa aż po drugi rozbudził się duch narodowy. Najbardziej ewidentna forma odrazy wobec zasad rewolucji objawiła się z taką siłą, iż przed poświęceniem w imię idei tych, którzy głosili i napędzali rewoltę, wierny lud Portugalii powstrzymywało wyłącznie poważanie wobec Jego Łaskawości, mojego czcigodnego ojca”.\n\n– #italic Manifest Jego Najwierniejszej Mości, Naszego Króla Michała#!"
 second_liberalism.3.a: "Nadszedł kres tej liberalnej aberracji."
 second_liberalism.3.b: "Nie można tak po prostu ignorować obecnego stanu rzeczy."
 je_portugal_regeneration: "Szczęśliwa regeneracja"
 je_portugal_regeneration_reason: "#italic „Nad koniem z dyliżansu góruje tramwaj, nad nim lokomotywa, a ponad tym wszystkim wznosi się postęp”.#!\n– Fontes Pereira de Melo\n\nWiele osób sądzi, że [ROOT.GetCountry.GetName] to państwo podupadłe, które już nigdy nie zbliży się do świetności swojej złotej ery. Przekonanie o jego nędznym położeniu sprawiło, że [ROOT.GetCountry.GetAdjectiveNoFormatting|l] grupa liberalnych polityków zapragnęła wejścia w okres „regeneracji”, zapoczątkowania gwałtownych zmian, które wyrwałyby naród ze stagnacji i przywróciłyby mu dawny prestiż.\n\nUstanowienie jednoczącego reżimu przekształciło te marzenia w rzeczywistość. Rząd zaprezentował obywatelom plany ambitnych reform instytucjonalnych, których wdrożenie miałoby odwrócić efekty wieloletniego zastoju i utworzyć podwaliny niepodważalnego, liberalnego porządku."
