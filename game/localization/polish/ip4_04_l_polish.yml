 je_portugal_and_brazil_pedro_button_desc: "Piotr II, cesarz państwa znanego jako #b $BRZ$#!, jest zdecydowanym zwolennikiem rządów konstytucyjnych i pełni rolę moderatora na czele naszej byłej kolonii. Jeśli uzna, że jego rządy są zagrożone, możemy zaoferować pomoc w utrzymaniu jego panowania."
