 je_portugal_and_brazil_pursue_united_kingdom_button_desc: "Jeszcze do niedawna #b $POR$#! i #b $BRZ$#! były równorzędnymi jednostkami w ramach jednego Zjednoczonego Królestwa. #b $BRZ_ADJ$#! administracja za pośrednictwem swojego zgromadzenia ogólnego podjęła kroki, aby zapobiec przywróceniu unii. Prawo nie jest jednak wyryte w kamieniu – to, co raz już było, może powrócić."
