 regency.1.t: "Regencja"
 regency.1.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] to tytuł przysługujący osobie znanej jako [SCOPE.sCharacter('monarch_scope').GetFullName], ponieważ jednak nie osiągnęła ona jeszcze pełnoletności, zadanie wyznaczenia władcy zastępczego należy do rządu sprawującego władzę."
 regency.1.f: "– Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], musi pozostać stabilne do czasu, aż [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] osiągnie pełnoletność – i na tym przede wszystkim się skupisz. Nie martw się, to nie znaczy, że zostaniesz opiekunem zastępczym. Rodzina królewska jest gotowa zająć się wychowywaniem dziecka.\n\nPosłaniec milknie w oczekiwaniu na odpowiedź ministra.\n\n– Rozumiem. [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] może zapewnić środki na potrzeby edukacji. Czego jeszcze potrzeba?"
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] jest oczywistym wyborem."
 regency.1.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] to osoba godna zaufania – może stanąć na straży monarchii."
 regency.1.c: "Kompromis zapewni [SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]."
 regency.1.e: "[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] jako władca będzie cieszyć się przychylnością ogółu."
 regency.2.t: "Niedyspozycja"
 regency.2.d: "[SCOPE.sCharacter('regent_scope').GetFullName] ogłasza, że ze względów zdrowotnych nie jest w stanie wypełniać swoich obowiązków jako [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle]. Rząd musi wybrać zastępcę."
 regency.2.f: "„Z głębokim żalem muszę…”\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] spogląda raz jeszcze na rozpoczęte zdanie, po czym schludnie składa kartkę, by wrzucić ją do paleniska.\n\nTe słowa nie brzmiały właściwie: ktoś mógłby zrozumieć je opacznie lub wykorzystać do zarzucenia [SCOPE.sCharacter('regent_scope').GetCustom('PL_mu_jej')] żądzy władzy. Komunikat powinien być bardziej neutralny, aby nawet najgorszy wróg nie mógł wypaczyć jego znaczenia. [SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] sięga więc po kolejną kartkę.\n\n„Towarzyszyła mi wiara, że dotrwanie do rządów suwerena to mój obowiązek…”"
 regency.2.a: "Nowy kandydat powinien reprezentować grupę interesu znaną jako [SCOPE.gsInterestGroup('ig_candidate_1').GetName|l]."
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] najlepiej odzwierciedla podejście obecnego rządu."
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] to osoba, która udowodniła swoją lojalność wobec korony."
 regency.2.e: "Niech rządzi [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] – osoba ciesząca się przychylnością ogółu."
 regency.3.t: "Dzień koronacji"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName] jest już osobą pełnoletnią i może objąć tron państwa znanego jako [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('regent_scope').GetFullName] kończy sprawowanie rządów regencyjnych."
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting] przygląda się kapłanowi, gdy ten kończy udzielanie namaszczenia. [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] prezentuje się dziś zupełnie inaczej: można odnieść wrażenie, że przybyło [SCOPE.sCharacter('monarch_scope').GetCustom('PL_mu_jej')] wzrostu. Na [SCOPE.sCharacter('monarch_scope').GetCustom('PL_jego_jej')] twarzy gości wystudiowany wyraz determinacji, a korona na [SCOPE.sCharacter('monarch_scope').GetCustom('PL_jego_jej')] głowie zdaje się ważyć tyle co piórko.\n\nKapłan odstępuje i rozbrzmiewa fanfara, czemu towarzyszy dobiegający spoza pałacowych murów huk armat.\n\n– Dotrzymam złożonych tu dziś obietnic – recytuje [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]. – I niech [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] mi w tym dopomoże."
 regency.3.a: "Niech żyje [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
