 iberia_union_desc_monarchy: "Państwa iberyjskie w wystarczającym stopniu ujednoliciły swoje prawa, tworząc podstawy dla iberyjskiego kodeksu prawnego. Teraz możemy doprowadzić do trwałego zjednoczenia koron w ramach unii."
 iberia_union_desc_theocracy: "Państwa iberyjskie w wystarczającym stopniu ujednoliciły swoje prawa, tworząc podstawy dla iberyjskiego kodeksu prawnego. Teraz możemy zawrzeć trwały konkordat, aby je zjednoczyć."
 iberia_union_desc_republic: "Państwa iberyjskie w wystarczającym stopniu ujednoliciły swoje prawa, tworząc podstawy dla iberyjskiego kodeksu prawnego. Możemy teraz ogłosić nową konstytucję, ustanawiającą Zgromadzenie Federalne i przyznającą mu najwyższą władzę ustawodawczą na półwyspie."
 iberia_union_desc_communist: "Republiki iberyjskie w wystarczającym stopniu ujednoliciły swoje polityki, tworząc administracyjną ścieżkę prowadzącą do ich zjednoczenia. Możemy teraz utworzyć nowe Zgromadzenie Rad Iberii i połączyć republiki w ramach federacji."
 iberia_union_desc_anarchy: "Wspólnoty iberyjskie w wystarczającym stopniu ujednoliciły swoje polityki i osiągnięto szeroki konsensus w sprawie zjednoczenia. Możemy je teraz traktować jako jednostki w ramach jednej konfederacji iberyjskiej."
 je_iberia_preserve_union_button: "Utrzymaj unię personalną"
 je_iberia_preserve_union_button_desc: "Obecna unia personalna między państwami iberyjskimi stanowi wystarczającą podstawę do politycznej organizacji półwyspu. Ogłosimy konstytucję, która na stałe utrwali tę luźną unię i zagwarantuje jej członkom pełną autonomię wewnętrzną."
