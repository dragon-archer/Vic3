 two_spains.1.t: "Dwie Hiszpanie"
 two_spains.1.d_1: "[ROOT.GetCountry.GetName] to państwo, w którym od czasu wojny o niepodległość szaleje burza reform i reakcji. Teraz, gdy tron należy do liberałów, konserwatywna część narodu szykuje się do nowego uderzenia."
 two_spains.1.d_2: "[ROOT.GetCountry.GetName] to państwo, w którym od czasu wojny o niepodległość szaleje burza reform i reakcji. Teraz, gdy tron należy do konserwatystów, liberalna część narodu szykuje się do nowego uderzenia."
 two_spains.1.f: "W pewnej chacie na barcelońskich obrzeżach przy krośnie siedzi kobieta, która – nie bacząc na pęcherze na dłoniach – owija wełnę wokół kołka. Fabryka żąda pięciu metrów do końca tygodnia, więc je otrzyma.\n\nW Andaluzji mężczyzna wbija motykę w twardą ziemię. Obok pracują setki mu podobnych. Żaden z nich nie dowie się niczego.\n\nPrzed namiotem w Toledo wzdłuż szeregu żołnierzy poborowych przechadza się oficer. Jego myśli krążą wokół doświadczeń wojennych, a oni dopiero stawiają pierwsze kroki. Wie, że muszą się nauczyć, jak poszukiwać pożywienia; jak sprawić, by jeden nabój zdziałał tyle co dziesięć. Gdyby dobra moralne rzeczywiście znaczyłyby więcej niż materialne, byłoby to widać właśnie tutaj."
 two_spains.1.a: "Co ukształtuje naszą przyszłość: korona czy cortes?"
 two_spains.2.t: "Wyniesieni"
 two_spains.2.d: "[ROOT.GetCountry.GetName] to miejsce, w którym miejski duch oświecenia zatriumfował wobec władzy monarszej i Kościoła. Bez względu na to, jaka czeka nas przyszłość, ruszymy dalej wolni od brzemienia tradycji."
 two_spains.2.f: "„Nie widział świat ni śmiałości droższej,\nNi dnia wspanialszego triumfu bohaterstwa,\nCo jego płomień żarem nas owionął,\nMiłością ojczyźnianą rozpalając serce Riego.\n\nŻołnierze! Do walki ojczyzna nas wzywa!\nDajmy jej dziś słowo: zwycięstwo – albo śmierć!”\n\n– Evaristo Fernández de San Miguel, #italic Himno de Riego#!"
 two_spains.2.a: "Wolność!"
 two_spains.2.b: "Ideały pułkownika Riego wciąż żyją."
 modifier_god_fatherland_fuero_king: "Bóg, ojczyzna, fuero, król"
 two_spains.3.t: "Duch Don Carlosa"
 two_spains.3.d: "[ROOT.GetCountry.GetName] to miejsce, w którym wiejski duch tradycjonalistyczny zatriumfował wobec zwolenników oświecenia i konstytucji. Bezbożna przyszłość, której nadejście miało być nieuchronne, została odegnana."
 two_spains.3.f: "„Za sprawą katolicyzmu człowiek uznał prawo i porządek; za sprawą człowieka zaś prawo i porządek zapanowały w społeczeństwie. Odkupienie przywróciło moralnemu światu prawa, które zostały zeń wydarte przez kłamstwa i grzech. Dogmat katolicki stał się kryterium dla nauk, etyka katolicka – wyznacznikiem ludzkich działań, a miłość katolicka – ideałem uczuć. Ludzkie sumienie, uwolnione od destrukcyjnego brzemienia błędów i grzechu, zostało tym samym wypełnione blaskiem i uchronione przed mrokiem na zewnątrz – a teraz, gdy blask ów jest mu drogowskazem w tych trzech dziedzinach życia, znów może radować się ono utraconą ongiś niewinnością”.\n\n– Juan Donoso Cortés, #italic O katolicyzmie, liberalizmie i socjalizmie" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "Trwamy w triumfie – dla Boga, ojczyzny i króla."
 two_spains.3.b: "Objawienie przywróci porządek na świecie."
