 # Journal Entries
 je_the_first_carlist_war: "Wojna karlistowska"
 je_the_first_carlist_war_reason: "@information! Zwycięstwa w czasie [Concept('concept_guerilla_war', 'wojny partyzanckiej')] nie poprawią wyniku okupacji, a zamiast tego obie strony będą gromadzić punkty za każdą wygraną bitwę, otrzymując na początku #b ekspedycji królewskiej#! pozytywny modyfikator o sile zależnej od wyniku osiągniętego podczas wspomnianej wojny. #b Następnie wojna partyzancka zostanie przekształcona w zwykłą wojnę#!.\n$TOOLTIP_DELIMITER$\nŚmierć #b króla Ferdynanda VII w 1833 r.#! pogrążyła Hiszpanię w kryzysie sukcesyjnym. #b Sankcja pragmatyczna z roku 1830#! utorowała jego córce #b Izabeli#! drogę do tronu Królestwa Hiszpanii, w którym sukcesja tradycyjnie odbywała się na podstawie prawa salickiego.\nAkt ten rozgniewał konserwatywnych arystokratów, którzy za prawowitego dziedzica uważali brata króla, #b Carlosa#!.\n\nNie trzeba było długo czekać, aby ten stan rzeczy znalazł odzwierciedlenie w kilku niezależnych buntach w ramach jednego ruchu zwanego #b karlizmem#! z głównym ośrodkiem władzy na północy kraju, a w szczególności na terenie #b posiadłości baskijskich#! #b Królestwa Nawarry#!, które przez dziesięciolecia walczyły z narastającą centralizacją państwa i osłabianiem znaczenia ich zwyczajów.\nPod przywództwem [Concept('concept_bio_tomas_de_zumalacarregui', 'Tomása de Zumalacárregui')] z rebeliantów tych zrobiono potężną siłę bojową, która mogłaby zagrozić stolicy, gdyby pozwolono im zjednoczyć się z sojusznikami w Maestrazgo i Katalonii."
 je_the_first_carlist_war_status: "Wojna jest w fazie [Concept('concept_guerilla_war', 'wojny partyzanckiej')]"
 je_the_first_carlist_war_status_royal_expedition: "Rozpoczęła się #b ekspedycja królewska#!!"
 je_the_first_carlist_war_complete: "Wygrywa wojnę karlistowską"
 # Progress Bars
 je_the_first_carlist_war_score_bar: "Faza wojny partyzanckiej"
 je_the_first_carlist_war_score_bar_desc: "Wynik krystynosów: [GetGlobalVariable('spa_carlist_war_score').GetValue|v0]"
 je_the_first_carlist_war_score_bar_second_desc: "Wynik karlistów: [GetGlobalVariable('spc_carlist_war_score').GetValue|v0]"
 # Scripted Buttons
 je_the_first_carlist_war_royal_expedition: "Rozpocznij ekspedycję królewską"
 je_the_first_carlist_war_royal_expedition_desc: "Sytuacja naszych zdezorganizowanych sił jest nie do utrzymania – z każdym dniem krystynosi stają się silniejsi. Król musi zjednoczyć swoje rozproszone siły i rozważyć, kiedy uderzyć na wroga i odzyskać stolicę."
 je_the_first_carlist_flush_them_out: "Wykurzyć ich"
 je_the_first_carlist_flush_them_out_desc: "Udało się zatrzymać rozpędzoną machinę rebeliantów – czas przejść do ofensywy."
 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "Tomás de Zumalacárregui"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Tomas Zumalakarregi Imatz#!\n$TOOLTIP_DELIMITER$\nUrodzony #v 29 grudnia 1788 r.#! w Ormaiztegi w prowincji Gipuzkoa\nZmarł #v 24 czerwca 1835 r.#! w Zegamie w prowincji Gipuzkoa\n\nTomás de Zumalacárregui e Imaz, nazywany przez swoich żołnierzy „wujkiem Tomasem”, był baskijskim oficerem wojskowym i kapitanem generalnym sił karlistowskich w Nawarrze i Kraju Basków odpowiedzialnym za organizację armii, a także niepodważalne początkowe zwycięstwa dla sprawy karlistów.\nJego nagła śmierć w wyniku rany postrzałowej odniesionej podczas walk na początku lata 1835 roku znacznie utrudniła realizację ambitnego planu Don Carlosa."
 # Concepts
 concept_guerilla_war: "Wojna partyzancka"
 concept_guerilla_war_desc: "$concept_guerilla_war$ to [concept_war|l] szczególnego typu podlegająca szeregowi zasad odmiennych od tych charakterystycznych dla zwykłych działań wojennych, które w detalach mogą być różne dla każdej wojny partyzanckiej.\n\n$concept_guerilla_war$ podlega następującym zasadom ogólnym:\n#indent_newline:2 $EFFECT_LIST_BULLET$ [Concept('concept_battle', '$concept_battles$')] przybierają znacznie mniejszy rozmiar i powstają wolniej.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ Mogą wystąpić następujące [Concept('concept_battle_condition', '$concept_battle_conditions$')|l]: [GetBattleCondition('battle_condition_guerilla_skirmish').GetName|l], [GetBattleCondition('battle_condition_guerilla_ambush').GetName|l] i [GetBattleCondition('battle_condition_guerilla_disarray').GetName|l].#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Zwycięstwa nie zwiększają wyniku [Concept('concept_occupation', 'okupacji')].#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Po spełnieniu określonych warunków konfliktu wojna partyzancka może przerodzić się w zwykłą wojnę."
 # Battle Conditions
 battle_condition_guerilla_skirmish: "Potyczka"
 battle_condition_guerilla_skirmish_desc: "Ten dowódca dowodzi wojskami sojuszniczymi w serii pomniejszych potyczek z wrogiem."
 battle_condition_guerilla_ambush: "Zasadzka"
 battle_condition_guerilla_ambush_desc: "Ten dowódca przeprowadza starannie przygotowaną zasadzkę na wroga."
 battle_condition_guerilla_disarray: "Zamęt"
 battle_condition_guerilla_disarray_desc: "Tego dowódcę kompletnie zaskoczył niespodziewany, gwałtowny wybuch starć.﻿"
