 # Events
 carlist_war.1.t: "Ekspedycja królewska"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName] gromadzi swoje siły i wzywa do jednego silnego, skoncentrowanego ataku na stolicę. Spodziewający się ataku krystynosi poczynili odpowiednie przygotowania. Tutaj, u bram miasta [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], będą ważyć się losy państwa znanego jako $SPA$."
 carlist_war.1.f: "Kolumna wiła się między zwalonymi głazami i rachitycznymi krzewami, sięgając dalej, niż Javier był w stanie dostrzec. Dusząca chmura pyłu wzniecona przez dziesięć tysięcy mozolnie stąpających stóp zabarwiła mundury na szaro, przykrywając ostatnie ślady błękitu i bieli. Na tyłach kolumny jechali kapłani i #italic ojalateros#! ze swoim nienasyconym apetytem i niekończącym się potokiem skarg. Przed nimi – liberałowie i całe uzbrojenie oraz proch, jakie zdołali zgromadzić.\n\nO poranku sprawdził swój bandolier i znalazł w nim ostatnie pięć nabojów. Mógł tylko mieć nadzieję, że liberałom zostały cztery."
 carlist_war.1.a: "Za koronę i państwo!"
 carlist_war.1.a.spc: "Dios, Patria, Rey!"
 carlist_war.2.t_1: "Pojednanie w Vergarze"
 carlist_war.2.t_2: "Prawowity następca"
 carlist_war.2.d_1: "Po pokonaniu ekspedycji królewskiej i rozgromieniu wrogich armii [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetFullName] podpisuje z resztkami sił karlistowskich traktat pokojowy. W baskijskim mieście Vergara zapoczątkowano okres kruchego pokoju dla państwa o nazwie [ROOT.GetCountry.GetName]."
 carlist_war.2.d_2: "Po obaleniu liberalnego rządu i wypędzeniu go z państwa baskijscy ochotnicy maszerują ulicami miasta o nazwie [SCOPE.sState('capital_scope').GetCityHubName], radując się faktem, iż [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('country_ruler').GetFullName] wreszcie może objąć należny [SCOPE.sCharacter('country_ruler').GetCustom('PL_mu_jej')] tron. Mimo to wciąż żyjemy w cieniu napoleońskiej spuścizny. Wiele jeszcze trzeba uczynić, byśmy odzyskali dawną chwałę."
 carlist_war.2.f_1: "Gdy oficerowie wyjechali, by pertraktować, armie stanęły naprzeciw siebie po obu stronach pola. Liberałowie ustawili na przedzie swoje najlepiej zachowane regimenty. Javier zauważył, że pierwsze szeregi miały wysokie czaka, błękitno-zielone mundury i żółte lamówki pułków prowincjonalnych. Jego własny dowódca, rzecz jasna, uczynił to samo. Stał ramię w ramię ze swoimi towarzyszami #italic erreketes#!, wpatrując się w swoich odpowiedników z odległości pięćdziesięciu metrów.\n\nWtedy ujrzał go siedzącego na wspaniałym, czarnym koniu, opływającego złotem bardziej niż cały jego pułk. [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting]. Czy mógłby wycelować, oddać strzał, rozpalić to pole, przekreślić ten będący farsą pokój? Nie – pomyślał. Nie mógł zrobić nic więcej. Teraz pozostało tylko wrócić do domu."
 carlist_war.2.f_2: "Pierwsze wrażenie Javiera o mieście znanym jako [SCOPE.sState('capital_scope').GetCityHubName] było takie, że w porównaniu z Sunbilem przypominało futurystyczną metropolię. Latarnie gazowe oświetlały ulice w pobliżu centrum, ukazując zdumiewającą wręcz ilość śmieci i końskiego łajna. Niegdyś białe ściany pokryte były brązowymi i szarymi plamami od cuchnącego powietrza, a nędzne czynszówki wyrastały wokół warsztatów, które wyrzucały w niebo kłęby dymu i pyłu.\n\nKiedy to zobaczył, uznał, że nie jest szczególnie zachwycony przyszłością. O niebo lepsze było czyste górskie powietrze i ciężar kosy w dłoniach. Przybył do miasta o nazwie [SCOPE.sState('capital_scope').GetCityHubName] z bronią w ręku – pomyślał – po to właśnie, by nigdy więcej nie musieć o nim myśleć."
 carlist_war.2.a: "Bez wahania."
 carlist_war.3.t: "Król i fueros"
 carlist_war.3.d: "Po tym, jak Kraj Basków został zredukowany do roli zwykłej prowincji przez rząd Marii Krystyny i zajęty przez jej wojska w 1833 roku pod rządami stanu wojennego, szybko stał się on bastionem sprawy karlistowskiej. Teraz, gdy don [SCOPE.sCharacter('don_carlos_scope').GetFirstName] zapewnił sobie tron, nadszedł czas, by spełnić jego obietnicę przywrócenia tradycyjnych przywilejów ludu baskijskiego."
 carlist_war.3.f: "Ręka Javiera drżała, gdy chwycił za klamkę i otworzył drzwi. Była tam – siedziała na łóżku ze skrzyżowanymi nogami, a kolanami i dłońmi zajętymi wynajętym krosnem ręcznym. Podniosła wzrok na dźwięk otwieranych drzwi, odsunęła krosno na bok i pobiegła ku niemu.\n\nOstatnim razem, gdy tu był – pomyślał – wyczuwał w kącie pokoju czyjąś obecność, widmo odziane w złoto, które popchnęło go do sięgnięcia po broń. Teraz już go nie było. Baldomero Espartero, demon Nawarry, został wygnany na wieczność przez dobrze wymierzony strzał jednego z #italic erreketes#!. Javier objął ją w pasie i wreszcie pozwolił łzom popłynąć."
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle] szanuje wszystkich swoich poddanych"
 carlist_war.3.b: "Może nie powinniśmy bardziej podburzać liberałów…"
 carlist_war.4.t: "Wszystko, co święte"
 carlist_war.4.d: "Brutalne egzekwowanie zasad wprowadzonych przez bardziej radykalne elementy administracji Izabeli doprowadziło do serii upokorzeń kościoła. Od konfiskaty galicyjskich #italic minifundiów#! po palenie kościołów w Saragossie – nie oszczędzono niczego, nic nie było świętością."
 carlist_war.4.f: "Ksiądz odziany w żałobne szaty dreptał tam i z powrotem po przedsionku. W końcu odwrócił głowę w stronę oczekującego oficera.\n\n– Toreno i Mendizábal, ten poganin, ukradli dziesięcinę, zagrabili nasze ziemie i wydalili jezuitów. Ktoś musi położyć kres temu szaleństwu! Błagam was, wyślijcie mnie do Madrytu, a sprowadzę na nich gniew Boży. Psy heretyka, Korteza… Pamiętam ich imiona i twarze. Każdego z nich."
 carlist_war.4.a: "Tylko restytucja może zmyć te grzechy."
 carlist_war.4.b: "Duży datek powinien wystarczyć."
 carlist_war.4.c: "Z pewnością wiesz, że wojna odcisnęła dość mocne piętno na zawartości królewskich skrzyń…"
 carlist_war.5.t: "Oblężenie Bilbao"
 carlist_war.5.d: "Jak dotąd wszystkie próby zdobycia ważnego portu – Bilbao – zawiodły. Apogeum wojny zbliża się nieubłaganie i możemy mieć już tylko jedną szansę na odniesienie zwycięstwa. Zdecydowane uderzenie na garnizon liberałów w Bilbao nie tylko podniesie morale, ale także otworzy nowy, istotny szlak zaopatrzeniowy do naszych zagranicznych zwolenników."
 carlist_war.5.f: "– To tutaj Zumalacárregui przelał swą krew za króla. Może właśnie w tym miejscu uda nam się jeszcze raz odwrócić losy wojny."
 carlist_war.5.a: "Przygotować działa!"
 carlist_war.5.b: "Nie stać nas na kolejne oblężenie."
 carlist_war.6.t: "Karlizm na granicy"
 carlist_war.6.d: "Może i Andaluzja znajduje się dość daleko od głównych działań wojennych, jednak jej ubóstwo jest stałym źródłem napięć za liniami krystynosów. Szalejący bandytyzm i bezprawie da się wykorzystać na naszą korzyść."
 carlist_war.6.f: "– Zwykła grupka wędrownych bandytów? Możliwe, niemniej jednak to bardzo przydatne odwrócenie uwagi."
 carlist_war.6.a: "Wyślijcie mały oddział, aby wywołać jeszcze większy chaos."
 carlist_war.6.b: "To strata czasu. Król nie ma tu sojuszników."
 carlist_war.7.t: "Wojna karlistowska"
 carlist_war.7.d: "Wykluczony przez dwór na korzyść osoby znanej jako [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabella_scope').GetFirstName] i zesłany na wygnanie przez swojego nieżyjącego już brata – króla Ferdynanda – don [SCOPE.sCharacter('don_carlos_scope').GetFirstName] zignorował jego testament i wyruszył, by objąć tron. [GetIdeology('ideology_carlist_movement').GetName] wciąż rosną w siłę – dołączają do nich tradycjonaliści oraz ci, którzy odczuwają niechęć wobec coraz bardziej centralistycznych tendencji rządu."
 carlist_war.7.f: "Javier Larrañaga siedział z twarzą zwróconą ku słońcu. Po jego bokach, wzdłuż szczytu wzgórza, ciągnął się szereg namiotów. Wokół nich krzątali się jego towarzysze broni – rozpalali ogniska, czyścili muszkiety, suszyli się po kąpieli w górskim potoku. Huk strzałów rozbrzmiewał w oddali. Nowi ochotnicy, same wyrostki, trzymali broń w ręku po raz pierwszy w życiu.\n\nRozległ się gwizdek. Javier podniósł się, opierając się o kolbę karabinku, i spojrzał na południe. Tam, za rzeką Ebro, znajdowała się jego królewska zdobycz. Trzydzieści tysięcy jego rodaków stanęło z bronią w ręku, by ją zdobyć. Niech Boże miłosierdzie poprowadzi ich do zwycięstwa, ponieważ samozwańcza królowa nikomu nie okaże litości."
 carlist_war.7.a: "Na tych wzgórzach rozstrzygną się losy Hiszpanii. "
 carlist_war_startup_tt: "@information! Wojna karlistowska rozpoczyna się jako [concept_guerilla_war|l]"
