 je_cuba_independence_war: "Przygotowania do wojny"
 je_cuba_independence_war_desc: "Nadszedł czas, aby zdobyć wolność dla naszego narodu." #TODO
 #Startup event
 cuba_independencia.1.t: "Przyszłość Kuby"
 cuba_independencia.1.d: "Przyszłość Kuby wciąż wisi na włosku. Czy wyspa pozostanie w rękach Hiszpanii, przyłączy się do Stanów Zjednoczonych Ameryki jak Floryda, czy ogłosi niepodległość? A może jej oblicze przepali ogień buntu niewolników?"
 cuba_independencia.1.f: "„Najbliższa przyszłość pokaże, czy sprawiedliwość i pokój, niezbędne tak dla Kubańczyków, jak i Hiszpanów… są w ogóle osiągalne. Jeśli nie, Stany Zjednoczone Ameryki podejmą dalsze – lub zgoła inne – stosowne działania. A kiedy czas ten nadejdzie, działania te zostaną wyznaczone zgodnie z niezaprzeczalnym prawem i obowiązkiem”.\n\n– William McKinley, 25. prezydent Stanów Zjednoczonych Ameryki" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "Na Kubę spłynie błogosławieństwo – nieważne, co przyniesie jej przyszłość."
 cuba_independencia.2.t: "Pierwsze rozmowy"
 cuba_independencia.2.d: "Dzięki wystarczającemu wsparciu w kraju możemy dążyć do zacieśnienia stosunków z państwem znanym jako [SCOPE.sCountry('cuba_buyer').GetName] i uciec od jarzma państwa o nazwie [SCOPE.sCountry('cuba_overlord').GetName]. Negocjatorzy są gotowi zaproponować plan przejęcia Kuby przez państwo znane pod nazwą [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]."
 cuba_independencia.2.f: "– Nasz kraj nie jest kolonią, którą można zaanektować! – krzyknął mówca.\n\nW pokoju pełnym spiskowców zapadła grobowa cisza. Jeden z mężczyzn poruszył się niespokojnie na krześle.\n\n– Mój przyjacielu… – pocieszył go – wszyscy kochamy Kubę, ale co możemy zrobić bez wsparcia? Wyobraź sobie, jaką #italic władzę#! moglibyśmy mieć, będąc częścią wielkiej rodziny północnych stanów!\n\n– Władzę! – parsknął pierwszy mówca. – Być może w #italic twoich#! rękach. – Rozejrzał się po pokoju ponurym spojrzeniem. – Jeśli taka jest nasza decyzja, niech Bóg ma nas w opiece."
 cuba_independencia.2.a: "Przekonajmy się, czy te rozmowy przyniosą efekty!"
 cuba_independencia.2.b: "Nie działajmy pochopnie. Powinniśmy to przemyśleć."
 cuba_negotiation_warning_tt: "#r Ponowne podjęcie rozmów będzie niemożliwe przez następne #b 3#! lata.#!"
 cuba_independencia.3.t: "Oferta kubańskich wysłanników"
 cuba_independencia.3.d: "Przedstawiciele wpływowych ludzi w państwie o nazwie [SCOPE.sCountry('cuba').GetName] zwrócili się do nas z propozycją: poparcie dla amerykańskiej kontroli nad Kubą jest na tyle duże, że możliwe jest #italic odkupienie#! Kuby od państwa znanego jako [SCOPE.sCountry('cuba_overlord').GetName]."
 cuba_independencia.3.f: "– Oczywiście, że powinniśmy to zrobić! – rozległ się głośny głos w zadymionym pomieszczeniu. – Kuba jest tak samo ważna dla nas, jak i dla każdego innego członka naszego kraju. Jej przynależność do naszej wielkiej stanowej rodziny jest naturalna.\n\nZakaszlał i przez chwilę wśród dymu widać było, jak wymachuje dłonią, w której wciąż kurczowo trzymał cygaro.\n\n– Poza tym ten kraj oferuje wiele #italic możliwości#!."
 cuba_independencia.3.a: "To intrygująca oferta! Natychmiast zaczniemy rozmowy z państwem o nazwie [SCOPE.sCountry('cuba_overlord').GetName]."
 if_spain_accepts_purchase_tt: "#b Jeśli umowa zostanie przyjęta:#!"
 cuba_independencia.3.b: "Ten plan leży obecnie w naszym interesie."
 cuba_independencia.4.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] propozycja"
 cuba_independencia.4.d: "Dyplomaci z państwa znanego jako [SCOPE.sCountry('cuba_buyer').GetName] zwrócili się do nas z propozycją odkupienia od nas państwa o nazwie [SCOPE.sCountry('cuba').GetName] za ogromną sumę pieniędzy. Sprawy państwa znanego pod nazwą [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] w państwie, którym jest [SCOPE.sCountry('cuba').GetNameNoFormatting], mają znaczne poparcie i istnieje możliwość, że cały ten plan zainicjowała frakcja w kolonii. [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] propozycja wymaga jednak uprzedniego rozważenia."
 cuba_independencia.4.f: "#italic Kuba była pierwszym klejnotem w koronie imperium, a Hawana sercem wielu przedsięwzięć i sukcesów. To właśnie na niej opiera się cała wielkość Hiszpanii!#!\n\n#italic Ale… liczbie podanej przez dyplomatów z państwa o nazwie [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting] towarzyszyło #! bardzo dużo #italic zer.#!"
 if_we_accept_purchase_tt: "#b Jeśli sprzedamy Kubę:#!"
 cuba_independencia.4.a: "Kuba jest warta krocie!"
 cuba_independencia.4.b: "Kuba nie jest na sprzedaż!"
 cuba_independencia.5.t: "Odrzucony plan kubański"
 cuba_independencia.5.d: "Negocjacje nie powiodły się. Druga strona, [SCOPE.sCountry('cuba_overlord').GetName], nie sprzeda nam państwa o nazwie [SCOPE.sCountry('cuba').GetName]."
 cuba_independencia.5.f: "– Nie możemy już dłużej ignorować międzynarodowej konkurencji, ponieważ sami staliśmy się uczestnikiem światowej rywalizacji handlowej. Musimy #italic wykorzystać#! tę okazję i upewnić się, że w przyszłości nie zmarnujemy tak wspaniałych możliwości."
 cuba_independencia.5.a: "Decyzja państwa znanego jako [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] jest rozczarowująca."
 cuba_independencia.5.b: "Decyzja państwa znanego jako [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] jest niefortunna."
 cuba_independencia.6.t: "Nabycie państwa o nazwie [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]"
 cuba_independencia.6.d: "Państwo o nazwie [SCOPE.sCountry('cuba_overlord').GetName] przyjęło ofertę sprzedaży naszego kraju. Nasza przyszłość jest teraz w rękach państwa znanego jako [SCOPE.sCountry('cuba_buyer').GetName]."
 cuba_independencia.6.f: "Spiskowcy siedzieli cicho w ciemnym pokoju.\n\n– Moi drodzy – burknął ponury głos – udało wam się. Kuba należy teraz do państwa o nazwie [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]. I co teraz?\n\nJedyną odpowiedzią była przedłużająca się cisza."
 cuba_independencia.6.a: "[SCOPE.sCountry('cuba_buyer').GetNameNoFormatting] to przyszłość!"
 cuba_independencia.6.b: "Wznieśmy toast za nowe partnerstwo z państwem o nazwie [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]!"
 cuba_independencia.7.t: "Kubański kontrakt"
 cuba_independencia.7.d: "Dzięki zręcznej dyplomacji i wsparciu [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'kubańskiego')] narodu [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'Kuba')] należy teraz do nas."
 cuba_independencia.7.f: "– Kubę czekają wielkie zmiany – uśmiecha się [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] – i nastąpią one dzięki #italic naszym#! wysiłkom. Dzisiaj upada stare imperium, a jutro rozpocznie się nowa, piękna era."
 cuba_independencia.7.a: "Wiwat, Kuba! Wiwat, wiwat!"
 cuba_events.1.t: "La vida dulce"
 cuba_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] – do nabrzeża tego miasta wciąż przybijają nowe statki, a tyleż samo ich wypływa. Nasze handlowe dziedzictwo przetrwa jeszcze wiele pokoleń. Pozostaje jednak pytanie, jak najlepiej wykorzystać nasz dobrobyt."
 cuba_events.1.f: "„Kto mówi o unii gospodarczej, mówi o unii politycznej. Naród, który kupuje, sprawuje władzę; naród, który sprzedaje, służy. Wolność zapewnia jedynie zrównoważony handel. Naród gotowy wymrzeć handluje tylko z jednym państwem, natomiast naród, który chce przetrwać, wymiany gospodarczej nie ogranicza do jednego partnera”.\n\n– José Marti"
 cuba_events.1.independence: "[SCOPE.sCountry('boss').GetName] to państwo, które nas okrada. Pomyślcie tylko, jak wielkim bogactwem będziemy dysponować, kiedy się od niego odłączymy."
 cuba_events.1.fix: "Pomyślcie tylko, jak wielkim bogactwem będziemy dysponować po odłączeniu się od Hiszpanii."
 cuba_events.1.a: "Wznieśmy toast za nasz nieustający sukces!"
 cuba_events.1.b: "Zdobyte środki wykorzystajmy do modernizacji państwa."
 cuba_events.1.c: "Z pieniędzy powinni skorzystać wszyscy Kubańczycy."
 cuba_events.2.t: "La siempre fiel isla de Cuba"
 cuba_events.2.d: "[SCOPE.gsInterestGroup('landholders').GetName] – ta reformistyczna grupa interesu sprawiła, że jej [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l] wersja formalnie zintegrowała państwo o nazwie [ROOT.GetCountry.GetNameNoFlag] jako swoją prowincję."
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] wkracza do cortes nie jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], lecz zaledwie przedstawiciel obszaru, którym jest najnowsza [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l] prowincja o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Mimo oczywistej degradacji rangi [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] spogląda na drewniane ławy w półkolistej sali, a potem wznosi wzrok ku sufitowym malowidłom autorstwa Carlosa Luisa de Ribery, których bohaterem bez wątpienia jest [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting]. Widok ten, chcąc nie chcąc, powoduje w [ROOT.GetCountry.GetRuler.GetHerHis] skamieniałym dumą sercu bolesne ukłucie.\n\n„Viva España”, mruczy [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] pod nosem, a potem rusza, aby jego [ROOT.GetCountry.GetAdjectiveNoFormatting|l] – nie, [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l] ludność – mogła cieszyć się jak najlepszą jakością życia."
 cuba_events.2.a: "Niech żyje Hiszpania!"
 cuba_events.2.b: "Zjednoczony naród iberyjski."
 cuba_events.2.c: "Powinniśmy zachować pewną separację."
 cuba_events.2.e: "Właściwie to okropny pomysł."
 cuba_if_spa_player_tt: "Jeśli [ROOT.GetCountry.GetOverlord.GetName] to gracz, będziemy mieć również możliwość zostania [Concept('concept_protectorate', 'protektoratem')]"
 cuba_events.3.t: "Un Camino Differente"
 cuba_events.3.d: "Reformatorom należącym do grupy interesu o nazwie [SCOPE.gsInterestGroup('landholders').GetName|l] nie udało się przekonać ani kubańskiego społeczeństwa, ani swoich odpowiedników z państwa o nazwie [ROOT.GetCountry.GetOverlord.GetNameNoFormatting], że wspólna unia to realny scenariusz. Naród zdecydowanie dąży teraz do większej autonomii."
 cuba_events.3.f: "„Prawa należy sobie przywłaszczać, a nie ich żądać; należy je przejmować, a nie o nie błagać”.\n\n– José Martí"
 cuba_events.3.a: "Niech żyje Kuba!"
 cuba_events.3.b: "Nie możemy pozwolić, by wpłynęło to na biznes."
 cuba_events.3.c: "Teraz nadszedł czas, aby zniewolona ludność [SCOPE.sCulture('afro_caribeno').GetName|l] powstała."
 cuba_events.3.c.fix: "Nadszedł czas, aby zerwać te łańcuchy."
