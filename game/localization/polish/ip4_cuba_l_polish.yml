 je_cuba_independencia: "Niepodległość"
 je_cuba_independencia_reason: "Pragnienie wolności wśród Kubańczyków nie jest jednolite.\n\nCzęść z nich wypatruje sojuszników za Zatoką Meksykańską, wierząc, że wolność można zdobyć raczej dzięki amerykańskim dolarom niż własnej krwi. Tymczasem na halach fabryk cygar słychać tylko szepty – o Kubie wolnej, nieskrępowanej żadną potęgą poza zapałem i wolą własnego ludu.\n\n#v Którą drogę ku wolności obrać?#!\nNajpierw naród musi rozbudzić w sobie wystarczająco dużo [Concept('concept_liberty_desire', 'pragnienia wolności')], inaczej niepodległość od państwa o nazwie [ROOT.GetCountry.GetOverlord.GetName] pozostanie w sferze marzeń. Następnie różne #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_ttczynniki#! poprowadzą pragnących wolności ku decyzji, czy wolą oni zostać wykupieni przez państwo znane jako [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)], czy raczej chcą dążyć do prawdziwej niepodległości."
