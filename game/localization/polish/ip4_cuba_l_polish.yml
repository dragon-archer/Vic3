 afro_caribeno_fervor_factor_increase_tt: "[concept_fervor] zbiorowości, którą tworzy ludność [GetCulture('afro_caribeno').GetName|l], jeszcze mocniej oderwie nasz naród od [SelectLocalization(SCOPE.sCountry('csa').Exists, 'Skonfederowanych Stanów Ameryki', 'Stanów Zjednoczonych Ameryki')] i popchnie nas ku prawdziwej niepodległości"
 je_cuba_promise_equality_button: "Obiecaj ludowi, którym są [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')], równe prawa"
 je_cuba_promise_equality_button_desc: "Zobowiązujemy się zapewnić równe prawa wszystkim narodom w niepodległym państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Dzięki temu radykalna społeczność [GetCulture('afro_caribeno').GetName|l] jeszcze liczniej wesprze naszą sprawę."
 afro_caribeno_future_equality: "Po naszym zwycięstwie kultura [GetCulture('afro_caribeno').GetName|l] stanie się [Concept('concept_primary_cultures', 'kulturą dominującą')] w państwie o nazwie [ROOT.GetCountry.GetNameNoFlag]."
 je_cuba_ask_usa_to_buy: "Negocjuj cenę zakupu Kuby"
 je_cuba_ask_usa_to_buy_desc: "„Zakup i aneksja Luizjany pociągnęły za sobą kolejny niezbędny krok – zdobycie Florydy, a oba te wydarzenia prowadzą do nieuchronnego przejęcia Kuby”.\n– John Slidell, senator Stanów Zjednoczonych"
 #Hugh Thomas, Cuba a History, pg 138
 cuba_must_want_to_join_usa_tt: "Osoby pragnące wolności muszą chcieć przyłączyć się do [SelectLocalization(SCOPE.sCountry('csa').Exists, 'Skonfederowanych Stanów Ameryki', 'Stanów Zjednoczonych Ameryki')], a nie dążyć do prawdziwej niepodległości."
 je_cuba_join_usa_base_price: "Cena bazowa"
