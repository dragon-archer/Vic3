 cuba_must_want_to_fight_tt: "Ci, którzy pragną wolności, muszą być gotowi o nią walczyć, nie zaś liczyć na to, że państwo wykupią Stany Zjednoczone Ameryki."
 cuba_prepare_for_war: "Przygotowania do wojny"
