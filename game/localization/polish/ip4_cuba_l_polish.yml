 #JE panel text
 je_cuba_espanol: "Cuba es España"
 je_cuba_espanol_reason: "[ROOT.GetCountry.GetNameNoFlag] i [ROOT.GetCountry.GetOverlord.GetNameNoFlag] utrzymują relację poddanego i zwierzchnika. Kuba służy tak wiernie, że reformiści z grupy interesu o nazwie [SCOPE.gsInterestGroup('landholders').GetName|l] chcą, aby była to oficjalna [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l] prowincja, ze stosowną reprezentacją podczas posiedzeń cortes. A co z białymi dżentelmenami [SCOPE.sCulture('caribeno').GetName|l]? Ich narodowość miałaby być wówczas określana jako [SCOPE.sCulture('spanish').GetName|l]! Do dążeń reformistów przychyla się wiele władców z wyspy.\n\nKubańczycy i Hiszpanie coraz bardziej zacieśniają swoje relacje polityczno-gospodarcze, dlatego szanse na ziszczenie się reformistycznych marzeń nie są zerowe. Kuba nie będzie już kolonią, lecz pełnoprawną częścią państwa o nazwie [ROOT.GetCountry.GetOverlord.GetNameNoFormatting]."
 je_cuba_espanol_tracker: "Wartość [Concept('concept_liberty_desire', 'pragnienia wolności')] wynosi #v [ROOT.GetCountry.GetLibertyDesireRaw|0]#! #tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],liberty_desire_factors_tt (#v #blue [ROOT.GetCountry.GetWeeklyLibertyDesireChange|2]#!#!#! w ujęciu tygodniowym)"
