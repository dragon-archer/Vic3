l_polish:
 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "Bilaad al-Siba"
 je_lands_of_anarchy_reason: "Przez wieki święty makhzen i niecywilizowane plemiona rozsiane po naszych ziemiach współistniały, utrzymując wzajemne stosunki dyplomatyczne bez istotnych perturbacji.\n\nKierując się ambitnym marzeniem, by na Zachodzie zyskać status państwa o nazwie #b $dyn_c_ottoman_empire$#!, nasz kraj uznaje wagę silnej władzy centralnej, zdolnej sięgać do każdego zakątka swojego terytorium.\n\nW ostatnim czasie nasza [Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')|l] nad osiadłymi plemionami z pustyni i wyżyn zaczęła słabnąć. Musimy zbudować powiązania i interesy między tymi dwiema krainami oraz wyprowadzić tych ludzi z namiotów do życia w mieście.﻿"
 je_lands_of_anarchy_complete_tt: "Poziom zapełnienia wszystkich pasków [Concept('concept_lands_of_anarchy_control', 'kontroli')] nad posiadanymi [Concept('concept_state', 'obszarami administracyjnymi')] wynosi ponad #bold 400#! pkt."
 je_lands_of_anarchy_fail_tt: "Poziom zapełnienia wszystkich pasków [Concept('concept_lands_of_anarchy_control', 'kontroli')] nad posiadanymi [Concept('concept_state', 'obszarami administracyjnymi')] wynosi poniżej #bold 100#! pkt."
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "Zorganizuj harkę"
 je_lands_of_anarchy_harka_activate_button_desc: "Wyrusz na ekspedycję królewską do obszarów administracyjnych pogrążonych w anarchii, kreując aurę dobrze funkcjonującego państwa. Przez osobiste dowodzenie tymi wyprawami dążysz do tego, by twój ustrój – [ROOT.GetCountry.GetGovernment.GetName|l] – stał się symbolem zdyscyplinowanego i wszechogarniającego zwierzchnictwa.\n\n #italic – Tronem cesarza Maroka jest jego koń, a baldachimem – niebo.#!"
 je_lands_of_anarchy_harka_deactivate_button: "Rozwiąż harkę"
 je_lands_of_anarchy_harka_deactivate_button_desc: "Powróć z wyprawy do Bilaad al-Makhzen, ziem rządowych."
 je_lands_of_anarchy_colonize_sahara_button: "Poszerz nasze wpływy"
 je_lands_of_anarchy_colonize_sahara_button_desc: "Od plemion Tekny po Tafilalt, od oazy Tuat po kopalnie Mali. Kiedyś Maroko kontrolowało przepływ handlu i ludzi w całym regionie, a teraz nadszedł czas, by znów spojrzeć szerzej, poza jego granice."
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] nad plemionami z regionu administracyjnego o nazwie [GetStateRegion('STATE_MARRAKECH').GetName]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] nad plemionami z regionu administracyjnego o nazwie [GetStateRegion('STATE_MARRAKECH').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_al_rif_bar: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] nad plemionami z regionu administracyjnego o nazwie [GetStateRegion('STATE_AL_RIF').GetName]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] nad plemionami z regionu administracyjnego o nazwie [GetStateRegion('STATE_AL_RIF').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
