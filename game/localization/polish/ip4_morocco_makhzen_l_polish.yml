 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[Concept('concept_lands_of_anarchy_control', '$concept_lands_of_anarchy_control_short$')] nad plemionami z regionu administracyjnego o nazwie [GetStateRegion('STATE_INNER_MOROCCO').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "Ziemie anarchii"
 lands_of_anarchy.1.d: "Tradycyjne plemiona z peryferii państwa stają się coraz trudniejsze do kontrolowania. Jeśli nie podkreślimy naszego zwierzchnictwa, mogą nam się wymknąć spod władzy."
 lands_of_anarchy.1.f: "– …po drugie, proszenie o taki duży mahr jest nieco sprzeczne z tradycją i dość niegrzeczne. Mój siostrzeniec myśli o wycofaniu się, jeśli ona będzie nalegać.\n\n– Ayradzie, mój stary przyjacielu, od kiedy to oceniasz nasze umowy małżeńskie według zwyczajów mieszkańców miast? Choć tyle lat żyję, uszy moje nie słyszały jeszcze wykładu szejka z fiqhu na temat ograniczeń żądań panny młodej wobec pana młodego.\n\nWidząc niepowodzenie swojej próby, nestor Ayrad ponownie rozważył dostępne opcje."
 lands_of_anarchy.1.a: "Zmierzą się z potęgą makhzenu."
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] i [SCOPE.sState('inner_morocco_state_scope').GetName] otrzymały modyfikator o nazwie #bold Kraj anarchii#! oraz kary, których dotkliwość zależy od wartości [Concept('concept_lands_of_anarchy_control', 'kontroli')] tych obszarów administracyjnych. Wartości te są przedstawione we [Concept('concept_journal_entry', 'wpisie w dzienniku')] #bold $je_lands_of_anarchy$#!."
 #2 Complete Event
 lands_of_anarchy.2.t: "Ziemie harmonii"
 lands_of_anarchy.2.d: "Wszystkie pogrążone w bezprawiu plemiona poddały się naszemu zwierzchnictwu, świadomie lub nie. Nasza władza nad kontynentem pozostaje niekwestionowana, co pozwala nam na dalsze inwestowanie w te ziemie."
 lands_of_anarchy.2.f: "Makhzen to nie jedyny beneficjent ostatnich zmian w społeczeństwie marokańskim. Dawne waśnie i różnice kulturowe w większości ustąpiły miejsca nowym sąsiadom, wspólnym tradycjom i ekspertom we wszystkich dziedzinach, którzy – dzięki wrodzonym predyspozycjom do życia miejskiego – wzmacniają jego rozwój.\n\nCi, którzy nie chcieli stać się częścią centralnego ośrodka i pozostali na obszarach wiejskich, także zaznali wspólnotowego dobrostanu dzięki nowoczesnym narzędziom komunikacji dostarczanym przez rząd. Kupcy, poborcy podatków, siły zbrojne i nie tylko mogą dziś bezpieczniej poruszać się po kraju, by wypełniać swoje obowiązki."
 lands_of_anarchy.2.a: "To była dobra lekcja o skarbcu i o sposobach jego zapełniania."
 lands_of_anarchy.2.b: "Cywilizację definiują jej tradycje."
 lands_of_anarchy.2.c: "Niech światło wiedzy oświeci nasz lud."
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] i [SCOPE.sState('inner_morocco_state_scope').GetName] otrzymują następujący modyfikator:"
 #3 Fail Event
 lands_of_anarchy.3.t: "Immanentny chaos"
 lands_of_anarchy.3.d: "Ponieważ nie zdołaliśmy utrzymać kontroli, kilka plemion zbuntowało się i pozostaje niemal poza zasięgiem naszego zwierzchnictwa."
 lands_of_anarchy.3.f: "„…państwo nie panowało w pełni nad swoją przestrzenią terytorialną, co niezwykle utrudniało zarządzanie obszarami peryferyjnymi, a specyficznym problemem była wieś. W stereotypie «mozaiki plemiennej» kryje się więcej niż ziarno prawdy.\n\nRozczłonkowany przez ogromne zróżnicowanie regionalne pod względem klimatu, języka, etniczności i geografii, świat wsi był wszechświatem samym w sobie”.\n\n– prof. Susan Gilson Miller, Uniwersytet w Cambridge"
 lands_of_anarchy.3.a: "Skoncentruj to, co zostało, na edukacji."
 lands_of_anarchy.3.b: "Bez względu na wszystko, zawsze musimy budować."
 lands_of_anarchy.3.c: "Strzeżmy chociaż naszych poborców podatkowych."
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] i [SCOPE.sState('inner_morocco_state_scope').GetName] otrzymują następujący modyfikator:"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "Gest plemienny"
 lands_of_anarchy.4.d: "W ciągu ostatnich kilku tygodni doradcy zebrali raporty dotyczące powiązań pomiędzy kilkoma grupami interesu a niektórymi znanymi rodzinami plemiennymi."
 lands_of_anarchy.4.f: "Para, odizolowana od rozmów toczonych w sali, zmagała się z prawdziwym poczuciem niepewności, gdyż dorastała wśród ludzi uchodzących za #italic niecywilizowanych#!.\n\nCzekali na swego przebiegłego łącznika, wsłuchując się w mdłą grę na udzie. Zapach mięty i królewskich perfum ożywiał ich zmysły. W porównaniu do ostatnich miesięcy życia w mieście, nigdy przedtem nie szeptano do nich tak wiele."
 lands_of_anarchy.4.a: "Plemiona z obszaru administracyjnego o nazwie [SCOPE.sState('marrakech_state_scope').GetName] są znane z umiejętności walki."
 lands_of_anarchy.4.a_tt: "Jako nowy przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] zostanie zaprezentowany adekwatny wojownik z obszaru administracyjnego o nazwie [SCOPE.sState('marrakech_state_scope').GetName], który – tak długo, jak pozostanie przywódcą – będzie generować #bold 1,5#! pkt [Concept('concept_lands_of_anarchy_control', 'kontroli')] nad obszarem administracyjnym miesięcznie."
 lands_of_anarchy.4.b: "Kto jest najbardziej kompetentnym alimem obszaru administracyjnego o nazwie [SCOPE.sState('al_rif_state_scope').GetName]?"
 lands_of_anarchy.4.b_tt: "Jako nowy przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('devout_scope').GetName|l] zostanie zaprezentowany adekwatny uczony z obszaru administracyjnego o nazwie [SCOPE.sState('al_rif_state_scope').GetName], który – tak długo, jak pozostanie przywódcą – będzie generować #bold 1,5#! pkt [Concept('concept_lands_of_anarchy_control', 'kontroli')] nad obszarem administracyjnym miesięcznie."
 lands_of_anarchy.4.c: "Nikt nie zna tych ziem lepiej niż ludy tubylcze obszaru administracyjnego o nazwie [SCOPE.sState('inner_morocco_state_scope').GetName]."
 lands_of_anarchy.4.c_tt: "Jako nowy przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('rural_folk_scope').GetName|l] zostanie zaprezentowany adekwatny amghar z obszaru administracyjnego o nazwie [SCOPE.sState('inner_morocco_state_scope').GetName], który – tak długo, jak pozostanie przywódcą – będzie generować #bold 1,5#! pkt [Concept('concept_lands_of_anarchy_control', 'kontroli')] nad obszarem administracyjnym miesięcznie."
 lands_of_anarchy.4.e: "To my jesteśmy tu po to, żeby nimi rządzić, a nie odwrotnie."
 lands_of_anarchy.4.e_tt: "#bold -0,3#! pkt [Concept('concept_lands_of_anarchy_control', 'kontroli')] w przypadku wszystkich obszarów administracyjnych pogrążanych w anarchii przez #bold 5 lat#!."
 #5 Urban Medi
 lands_of_anarchy.5.t: "Medycyna miejska"
 lands_of_anarchy.5.d: "Pewne plemię zamieszkujące obszar administracyjny o nazwie [SCOPE.sState('anarchy_state_scope').GetName] wysłało do nas apel o pomoc w związku z pandemią, której nie jest w stanie zaradzić własnymi środkami."
 lands_of_anarchy.5.f: "Z ogniska udręki wznosi się dym rozpaczy, mający zwabić cudzoziemców na ratunek.\n\nPośród kaszlu schorowanych, proszących stwórcę o przeprowadzenie przez tę próbę wiary, rozbrzmiewają recytowane duy, które wedle wierzeń koją ból chorych w rodzinach doświadczonych cierpieniem.\n\nZdrowi młodzi mężczyźni od czasu do czasu wspinają się na pobliskie wydmy, aby sprawdzić, czy nie przybyli już królewscy wysłannicy z dobrymi wieściami, choć jak dotąd bez skutku."
 lands_of_anarchy.5.a: "Nie wahaj się."
 lands_of_anarchy.5.a_tt: "Królewscy chemicy przygotują dla obszaru administracyjnego o nazwie [SCOPE.sState('anarchy_state_scope').GetName] paczki z lekarstwami, generując za ten miłosierny gest #bold 1#! pkt [Concept('concept_lands_of_anarchy_control', 'kontroli')] nad tym obszarem administracyjnym na miesiąc."
 lands_of_anarchy.5.b: "Niech uprzywilejowani przyjmą cios."
 lands_of_anarchy.5.b_tt: "Majętni obywatele regionu znanego jako [SCOPE.sState('fez_scope').GetName] będą musieli sfinansować pomoc dla mieszkańców obszaru administracyjnego o nazwie [SCOPE.sState('anarchy_state_scope').GetName], generując za uratowanie im życia #bold 1#! pkt [Concept('concept_lands_of_anarchy_control', 'kontroli')] nad tym obszarem na miesiąc."
 lands_of_anarchy.5.c: "Wszak mają swoje metody leczenia medycyną alternatywną."
 lands_of_anarchy.5.c_tt: "Odmowa wydania naszych zasobów krnąbrnym plemionom sprawi, że część populacji obszaru administracyjnego o nazwie [SCOPE.sState('fez_scope').GetName] będzie zadowolona, ale ludzie z tych plemion długo nam tego nie zapomną, co przyczyni się do obniżania [Concept('concept_lands_of_anarchy_control', 'kontroli')] nad obszarem administracyjnym o nazwie [SCOPE.sState('anarchy_state_scope').GetName] o #bold 0,5#! pkt na miesiąc"
