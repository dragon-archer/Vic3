l_polish:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "Além-mar Africano"
 je_portuguese_colonialism_reason: "Byłoby wielkim wstydem i niesprawiedliwością, gdyby nasze istniejące od wieków imperium znalazło się w tyle za innymi mocarstwami.\n\nMając już punkt zaczepienia na wybrzeżach Afryki, jesteśmy zdeterminowani, aby wykorzystać tę okazję do zwiększenia wpływu naszej kultury.\n\nCelem naszej pierwszej kampanii jest założenie kolonii na południowych krańcach regionów strategicznych, którymi są [SCOPE.sStrategicRegion('congo_scope').GetName] i [SCOPE.sStrategicRegion('zanj_scope').GetName]. W związku z tym możemy rozważyć ogłoszenie ich naszymi obiektami strategicznymi, o ile już tego nie zrobiliśmy. Następnie skupimy się na połączeniu ze sobą dwóch wybrzeży. Nasi eksperci od kolonizacji sporządzają już mapę tego obszaru, ale najpierw powinniśmy zadbać o wpływ w tym regionie dzięki naszym nowo powstałym koloniom."
 je_the_pink_map: "Różowa mapa"
 je_the_pink_map_reason: "Mając wiele ustanowionych kolonii na wschodnim i zachodnim wybrzeżu Afryki, możemy wykorzystać tę okazję, aby połączyć je korytarzem biegnącym pośrodku kontynentu.\n\nPrzygotowaliśmy propozycję zwaną #bold różową mapą#! – wyznacza ona nasze cele dotyczące obszarów, które chcemy skolonizować. Jeśli zdołamy zrealizować nasze założenia, staniemy się niezrównanym mocarstwem w wyścigu kolonialnym."
 owned_by_root_or_a_colonial_subject_tt: "Należy do następującego państwa lub któregokolwiek z jego [Concept('concept_subject', 'państw poddańczych')] #v kolonialnych#! lub zarządzanych przez #v firmę#!: [ROOT.GetCountry.GetName]"
 does_not_own_any_state_in_angola_or_mozambique_tt: "Państwo o nazwie [ROOT.GetCountry.GetName] ani żadne z jego [Concept('concept_subject', 'państw poddańczych')] #v kolonialnych#! lub zarządzanych przez #v firmę#! #b nie#! posiadają żadnych [Concept('concept_state', 'obszarów administracyjnych')] w regionie geograficznym, jakim jest #v $geographic_region_angola$#! lub #v $geographic_region_mozambique$#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "Państwo o nazwie [ROOT.GetCountry.GetName] ani żadne z jego [Concept('concept_subject', 'państw poddańczych')] #v kolonialnych#! lub zarządzanych przez #v firmę#! #b nie#! posiadają żadnych [Concept('concept_state', 'obszarów administracyjnych')] w regionie geograficznym, jakim jest #v $geographic_region_angola$#!, #v $geographic_region_mozambique$#! lub #v $geographic_region_zambezi_basin$#!"
 three_states_or_more_tt: "Przynajmniej #v 3#! [Concept('concept_state', '$concept_states$')|l]:"
 # Decisions
 # The Pink Map
 pink_map: "Zaproponuj różową mapę"
 pink_map_desc: "Wyślij delegację dyplomatów do Wielkiej Brytanii, aby wynegocjowała nasze ambitne plany dotyczące kampanii różowej mapy. Ta kampania, znana również pod nazwą #bold mapa w kolorze różowym#!, ma na celu ustanowienie połączenia lądowego między naszymi koloniami w regionach geograficznych znanych jako [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting] i [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]."
 pink_map_tt2: "Jeśli podejmiemy decyzję o kontynuowaniu tego przedsięwzięcia, nasi dyplomaci przygotują prezentację i odbędą podróż do #bold Wielkiej Brytanii#!, aby zdobyć aprobatę tamtejszych władz. Mogą po prostu wyrazić zgodę, zażądać w zamian przysługi lub odrzucić naszą propozycję. Niezależnie jednak od odpowiedzi zachowamy możliwość kontynuowania kampanii."
 # Goa
 goa_decision: "Wciel Goa"
 goa_decision_desc: "Mając wystarczająco dużo powodów, aby zostać uznanym za prawdziwy portugalski obszar administracyjny, Goa zasługuje na oficjalną deklarację wcielenia."
 # Macao
 macao_decision: "Inwestycje w Makau"
 macao_decision_desc: "Port traktatowy w Makau ma ogromny potencjał i coraz większe znaczenie dla naszej sieci handlowej. Powinniśmy rozważyć opracowanie planu inwestycyjnego, który pozwoli nam czerpać korzyści z rozwoju tego obszaru."
 macao_decision_tt: "Musimy wybrać plan spłaty."
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "Twierdze przybrzeżne"
 portuguese_colonialism.1.d: "Udana kolonizacja obszaru administracyjnego o nazwie [SCOPE.sState('colony_state_scope').GetName] pozwoliła ponownie wykorzystać wieki doświadczenia i rozbudziła ambicję na nowo. Rząd postrzega budowę potężnych fundamentów wzdłuż afrykańskiego wybrzeża jako doskonałą okazję."
 portuguese_colonialism.1.f: "Minął już prawie miesiąc, od kiedy opuścił nas ojciec Duarte. Podróż przebiegała dość sprawnie, chociaż dni poświęcone na porządkowaniu różnych zapisków na temat pogańskich obiektów religijnych, sztuki na ścianach jaskiń i megalitów z rytualnymi rytami mijały ojcu szybciej, niż się tego spodziewał.\n\nNie mógł się doczekać, aby pokazać swoje dokumenty współbraciom i rozpocząć planowanie harmonogramu prac dla potencjalnych misjonarzy, którzy wyruszą do nowej kolonii."
 portuguese_colonialism.1.a: "Tak, to jest kierunek działania, który powinniśmy obrać."
 portuguese_colonialism.1.b: "Mamy inne sprawy, które wymagają naszej uwagi."
 portuguese_colonialism.1.b_tt: "#bold Além-mar Africano#! zostaje usunięte z dziennika państwa o nazwie [ROOT.GetCountry.GetName]."
 #2 Complete
 portuguese_colonialism.2.t: "Powielony triumf"
 portuguese_colonialism.2.d: "Udało nam się ustanowić kilka kolonii wzdłuż wschodniego i zachodniego wybrzeża Afryki. Przygotowujemy również kilka misji eksploracyjnych, aby zbadać region środkowy."
 portuguese_colonialism.2.f: "– Dzisiaj jest ich znacznie więcej niż wczoraj. Dlaczego?\n\n– Całe nowe plemię, proszę pana. Patrol znalazł tych ludzi za stromym jarem na zachód, w pobliżu jaskiń z ręcznymi rytami.\n\n– Dziwne. Proszę ich ustawić przed moim namiotem dzisiejszego popołudnia. Nie zapomnijcie o starszych."
 portuguese_colonialism.2.a: "Musimy natychmiast zaludnić te kolonie."
 portuguese_colonialism.2.b: "Niech nasi przeciwnicy wiedzą, że państwo o nazwie [SCOPE.sCountry('por_scope').GetName] znów jest silne jak dawniej."
 portuguese_colonialism.2.c: "Cały świat powinien zdawać sobie sprawę z naszej wielkości."
 portuguese_colonialism.2.the_pink_map_tt: "[concept_decision] „#b $pink_map$#!” jest teraz dostępna"
 #3 Fail
 portuguese_colonialism.3.t: "Bezowocne przedsięwzięcie"
 portuguese_colonialism.3.d: "Nasze próby skolonizowania wybrzeży Afryki zakończyły się tragicznym fiaskiem. Nie udało nam się ustanowić ani utrzymać choćby jednej kolonii na obszarze, który był naszym pierwotnym celem."
 portuguese_colonialism.3.f: "– N'wanango, prześladowcy w końcu zniknęli. Ścigani przez lwy uciekli, nie oglądając się za siebie.\n\nKobieta uniosła rękę, osłaniając się od światła, i zmrużyła oczy, by spojrzeć na męża.\n\n– A czy kiedyś jeszcze wrócą, Mwanapwesi?\n\n– Ziemia była świadkiem ich tchórzostwa, a drzewa – ich chciwości. Jeśli kiedykolwiek spróbują, moi synowie – nasi synowie – pokażą im potęgę stada."
 portuguese_colonialism.3.a: "To bardzo przykre."
 portuguese_colonialism.3.b: "Źle oceniliśmy nasze możliwości"
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "Różowa mapa"
 portuguese_colonialism.4.d: "Mając podejrzenia wobec naszych ambicji związanych z południem Afryki, emisariusze z państwa o nazwie [SCOPE.sCountry('por_scope').GetName] przybyli w celu zawarcia układu w sprawie dokumentu zwanego różową mapą. Chcą połączyć za pomocą śródlądowego korytarza swoje kolonie przybrzeżne w następujących obszarach administracyjnych: [GetStateRegion('STATE_SOUTH_ANGOLA').GetName] i [GetStateRegion('STATE_MOCAMBIQUE').GetName]."
 portuguese_colonialism.4.f: "– I wręczysz to samemu lordowi Sailsbury?\n\n– Oczywiście, sir. Jeśli przedstawiciele państwa o nazwie [SCOPE.sCountry('gbr_scope').GetNameNoFormatting] będą się spierać, przypomnę im, że oferujemy nie tylko handel, ale również cywilizację i ochronę historii tych ziem.\n\n– Do nich przemawiają wyłącznie kanonierki i złoto, zaufaj mi, Pereiro."
 portuguese_colonialism.4.a: "To nie wyrządzi nam żadnej szkody."
 portuguese_colonialism.4.a_tt: "Państwo o nazwie [SCOPE.sCountry('por_scope').GetName] otrzyma nasze błogosławieństwo w sprawie #bold różowej mapy#!."
 portuguese_colonialism.4.b: "Możemy się zgodzić z pewnym zastrzeżeniem."
 portuguese_colonialism.4.b_tt: "Przedstawiciele państwa o nazwie [SCOPE.sCountry('por_scope').GetName] otrzymają nasze żądanie i jeśli je zaakceptują, będą mieć [concept_obligation|l] wobec nas. Mogą też zdecydować się ustąpić lub zignorować nasze żądanie."
 portuguese_colonialism.4.c: "Ta prośba jest nie do zaakceptowania."
 portuguese_colonialism.4.c_tt: "Przedstawiciele państwa o nazwie [SCOPE.sCountry('por_scope').GetName] otrzymają naszą odmowę. Mogą mimo to realizować swój plan, niszcząc przy tym nasze [concept_relations|l]."
 might_get_additional_rewards_tt: "Państwo o nazwie [SCOPE.sCountry('por_scope').GetName] może wysłać dodatkowy dowód uznania, co przyniesie nam zwiększony [concept_prestige|l] i poprawi [concept_relations|l] z państwem o nazwie #v $POR$#!"
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] uznaje różową mapę"
 portuguese_colonialism.5.d: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] daje nam swoje błogosławieństwo na rozpoczęcie kampanii różowej mapy. Musimy rozpocząć przygotowania."
 portuguese_colonialism.5.f: "Pereira ostatni raz poprawił swój strój, zanim wszedł do pokoju visconde Duarte’a. Wiedział, że wieść o jego sukcesie dotarła tu szybciej od niego, ale wciąż był podekscytowany, że będzie mógł pochwalić się swoim osiągnięciem, i oczekiwał, że zobaczy ojcowską dumę w oczach mentora.\n\nDokładnie tak się stało. Duarte był zachwycony sukcesem dyplomatycznym swojego ucznia, który latami wykonywał proste zadania."
 portuguese_colonialism.5.a: "Zasługują na naszą wdzięczność."
 portuguese_colonialism.5.b: "Poślij im coś wartościowego w zamian za ich dobrą wolę."
 portuguese_colonialism.5.b_tt: "Zlecimy wykonanie znakomitego dzieła sztuki i wyślemy je jako prezent państwu o nazwie [SCOPE.sCountry('gbr_scope').GetName]. Poprawi to jego [concept_prestige|l] i zwiększy nasze [concept_relations|l] o #bold 30#! pkt."
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] odrzuca różową mapę"
 portuguese_colonialism.6.d: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] odmówiło pobłogosławienia naszej kampanii różowej mapy. Jaka będzie nasza odpowiedź?"
 portuguese_colonialism.6.f: "Właściciel drukarni prasowej stał zaniepokojony, czekając w bezruchu na przybycie oficera i jego pracowników.\n\nPo wydaniu ostrzeżenia zdał sobie sprawę, że opisanie w jutrzejszej gazecie wydarzeń z Wielkiej Brytanii jako porażki mogło oznaczać kłopoty. Był jednak gotowy, aby odpierać ataki spekulantów próbujących wykorzystać jego znaczącą pozycję."
 portuguese_colonialism.6.a: "Nie należy szturchać bestii."
 portuguese_colonialism.6.a_tt: "Ta akcja na zawsze pozbawi nas możliwości dodania [Concept('concept_journal_entry', 'wpisu w dzienniku')] #bold Różowa mapa#!."
 portuguese_colonialism.6.b: "No cóż, przynajmniej podjęliśmy próbę."
 portuguese_colonialism.6.b_tt: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] wykazuje wobec nas większą agresywność."
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "Spełnione marzenie"
 portuguese_colonialism.8.d: "Różowa mapa to nowa rzeczywistość. Przypomnieliśmy światu o potędze państwa o nazwie [SCOPE.sCountry('por_scope').GetName]."
 portuguese_colonialism.8.f: "„Portugalia, mały naród europejski, była pierwszym państwem, które przedstawiło światu koncept cywilizacji uniwersalnej łączącej ludzi i kontynenty poprzez handel, wiarę chrześcijańską i ciekawość naukową. Nie dzięki mieczowi, który niszczy, a dzięki symbolowi krzyża, językowi i pomysłowości Portugalczycy wyznaczyli szlaki po nieznanych wodach, odkryli obce ludy i rozszerzyli wpływy europejskie aż po najodleglejsze zakątki globu”.\n\n– Oliveira Martins, #italic História da Civilização Ibérica#!, rozdział Ⅹ"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetName] – a Nação dos Heróis!"
 portuguese_colonialism.8.b: "Posiadam najwyższą władzę jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Afryki!"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "Odrzucenie różowej mapy"
 portuguese_colonialism.9.d: "Choć inicjatywa różowej mapy była od dawna narodowym marzeniem, to nasza zdolność do urzeczywistnienia go została przeceniona."
 portuguese_colonialism.9.f: "Samotny oficer kolonialny stanął w promieniach palącego afrykańskiego słońca przed swoją chatką, trzymając pogniecioną kopię porwanej różowej mapy.\n\nZa jego plecami na prowizorycznym drewnianym maszcie wisiała opuszczona flaga państwa o nazwie [SCOPE.sCountry('por_scope').GetNameNoFormatting], na którą w ciszy patrzyli się miejscowi bagażowi, niektórzy skrywając uśmiech, a inni z pogardą.\n\nWizja rozległej portugalskojęzycznej Afryki połączonej od wybrzeża do wybrzeża rozpada się na kawałki niczym kruchy kawałek papieru w jego dłoniach."
 portuguese_colonialism.9.a: "Dlaczego nam się nie powiodło?"
 portuguese_colonialism.9.b: "To przez niekompetencje grupy interesu znanej jako [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l]."
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "Żądanie państwa o nazwie [SCOPE.sCountry('gbr_scope').GetName]"
 portuguese_colonialism.10.d: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] zażądało ustępstw w zamian za aprobatę w sprawie kampanii różowej mapy."
 portuguese_colonialism.10.f: "– Wasza ekscelencjo, jest mało prawdopodobne, aby przeciwstawili się naszym roszczeniom dotyczącym różowej mapy, jeśli zaproponujemy im jakieś ustępstwa. Państwo o nazwie [SCOPE.sCountry('por_scope').GetNameNoFormatting] może narysować mapę, ale państwo znane jako [SCOPE.sCountry('gbr_scope').GetNameNoFormatting] będzie kontrolować ruchy pędzla. Jeśli odmówimy, możemy zostać osamotnieni. Jeśli się zgodzimy, zyskamy ich poparcie, ale nasi poddani uznają to za akt słabości…\n\n– Wasza ekscelencjo, czekamy na waszą decyzję."
 portuguese_colonialism.10.a: "Tym razem przystańmy na ich warunki."
 portuguese_colonialism.10.a_tt: "[SCOPE.sCountry('gbr_scope').GetName] i [SCOPE.sCountry('por_scope').GetName] przygotowują wstępną wersję #bold [Concept('concept_treaty', 'traktatu')] o różowej mapie#!, w ramach którego to drugie będzie płacić pierwszemu daninę w wysokości #bold 200#! @money! co miesiąc przez #bold 24 miesiące#!."
 portuguese_colonialism.10.b: "To zaczyna sprawiać wrażenie bezsensownej aspiracji."
 portuguese_colonialism.10.c: "Co oni w ogóle sobie myślą?"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "[SCOPE.sCountry('por_scope').GetAdjective] krnąbrność"
 notification_pink_map_britain_portugal_intractable_desc: "Nie zważając na nasze stanowisko, państwo o nazwie [SCOPE.sCountry('por_scope').GetName] ogłosiło, że będzie realizować swoje ambicje związane z prowadzeniem kampanii różowej mapy."
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "Państwo o nazwie [SCOPE.sCountry('por_scope').GetName] wysyła prezent"
 notification_pink_map_britain_accepts_with_gift_desc: "[SCOPE.sCountry('por_scope').GetAdjective] administracja wysłała nam przepiękne dzieło sztuki w zamian za pobłogosławienie różowej mapy.\n\nNasz [concept_prestige|l] odpowiednio urósł."
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "Państwo o nazwie [SCOPE.sCountry('por_scope').GetName] porzuca ideę różowej mapy"
 notification_pink_map_britain_portugal_backs_down_desc: "Państwo znane jako [SCOPE.sCountry('por_scope').GetName] postanawia porzucić kampanię różowej mapy. Będzie zmuszone szukać możliwości ekspansji gdzie indziej.\n\nNasz [concept_prestige|l] odpowiednio urósł."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "Państwo o nazwie [SCOPE.sCountry('por_scope').GetName] przyznaje rekompensatę"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetAdjective] administracja przystała na naszą prośbę rekompensaty w zamian za aprobatę różowej mapy."
