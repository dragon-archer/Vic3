 #15 Goa decision
 portuguese_colonialism.15.t: "Państwo indyjskie"
 portuguese_colonialism.15.d: "Dzięki niedawnemu spisowi ludności w obszarze administracyjnym o nazwie [SCOPE.sState('goa_scope').GetName] stało się jasne, że terytorium to zasługuje na oficjalny akt uznania przez rząd i wcielenie go jako obszar administracyjny państwa znanego jako [SCOPE.sCountry('por_scope').GetName]."
 portuguese_colonialism.15.f: "Karnawał w Goa, pełny życia festiwal przedpościa, to dziedzictwo naszej władzy, która łączy dwie kultury.\n\n#italic Entrudo#!: ludzie na ulicach oblewają się wodą, czasami kolorowymi płynami, i obrzucają jajkami.\n\n#italic Maskarady#!: uczestnicy odziani w barwne kostiumy i maski tańczą do portugalskiej i goańskiej muzyki.\n\n#italic Rex Momus#!: #bold król Momo#! to postać będąca gospodarzem uroczystości i wyznaczająca dni na huczną zabawę przed Wielkim Postem."
 portuguese_colonialism.15.a: "Pracuj dalej nad promowaniem kultury portugalskiej."
 portuguese_colonialism.15.b: "Niech trwa rozkwit naszych ludzi."
 #16 Macao decision
 portuguese_colonialism.16.t: "Finansowanie Makau"
 portuguese_colonialism.16.d: "Miał miejsce znaczący wzrost liczby doniesień o tym, że obszar administracyjny znany jako [SCOPE.sState('macao_scope').GetName] ma imponujące osiągnięcia gospodarcze jak na swój niewielki rozmiar."
 portuguese_colonialism.16.f: "W ostatnich latach przedsiębiorcy ze wszystkich kultur i pozycji społecznych gromadzili się na rynkach i w salach spotkań w obszarze administracyjnym o nazwie [SCOPE.sState('macao_scope').GetNameNoFormatting], aby znaleźć możliwości do handlu z lokalnymi właścicielami interesów. Portugalscy poszukiwacze przygód i kantońscy brokerzy integrowali się w wąskich uliczkach i gwarnych dzielnicach nadbrzeżnych.\n\nZapach przypraw i słone powietrze były tłem dla burzliwych negocjacji przy winie ryżowym."
 portuguese_colonialism.16.a: "Poślij doświadczonych zarządców, aby nadzorowali handel."
 portuguese_colonialism.16.b: "Potrzebują architektów i budowniczych."
