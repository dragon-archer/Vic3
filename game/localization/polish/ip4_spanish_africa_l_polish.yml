l_polish:
 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "Oko za oko"
 je_conquest_of_tetouan_reason: "Czarę goryczy przelali anjerańscy członkowie plemienia z regionu obszaru administracyjnego o nazwie [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')]. W niedawnym czasie przeprowadzili krwawy najazd na jeden z naszych garnizonów granicznych.\n\nGrupa interesu znana jako [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] oraz miejscowi podwładni z tego regionu domagają się zemsty na tych maruderach znajdujących się poza granicą państwa o nazwie [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')].\n\nJeśli szybko nie podejmiemy działań wojskowych, reputacja naszego narodu poważnie ucierpi."
 je_western_saharan_conquest: "Zmierzch saharyjski"
 je_western_saharan_conquest_reason: "Po zwycięstwie w regionie administracyjnym o nazwie [SCOPE.sStateRegion('al_rif_scope').GetName] doświadczeni generałowie z grupy interesu znanej jako [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] zlokalizowali strategiczne miejsce za horyzontem. Ta część Afryki i znajdujące się tutaj naturalne zasoby zdecydowanie pomogą nam w misji, aby odzyskać posiadany niegdyś prestiż."
 je_guinean_conquest: "Punkt zaczepienia na równiku"
 je_guinean_conquest_reason: "Wzmocnienie ochrony przybrzeżnej Afryki Zachodniej i jej odizolowanych obszarów ożywiło naszą ambicję na odzyskanie statusu imperialnego znaczącej potęgi na kontynencie.\n\nMusimy iść dalej naprzód i zdobywać wpływy wzdłuż wybrzeży regionu geograficznego znanego jako [GetGeographicRegion('geographic_region_subsaharan_africa').GetName], ponieważ nasi imperialni rywale nie próżnują i sami liczą na zyski z bogactw regionu."
 je_moroccan_conquest: "Ogród w Maghrebie"
 je_moroccan_conquest_reason: "Biorąc pod uwagę sukces naszych niedawnych przedsięwzięć w Afryce, urzędnicy przyznali, że prawdziwym zwieńczeniem naszych wysiłków byłoby zdobycie terytoriów znajdujących się poza granicami regionu administracyjnego o nazwie [SCOPE.sStateRegion('gibraltar_scope').GetName].\n\nUrzędnicy ostrzegają nas również, że biorąc pod uwagę występowanie tam licznych społeczności plemiennych, które są odcięte od polityki centralnej, działanie to wiązałoby się nowym wyzwaniem w postaci konieczności podporządkowania tubylców naszej władzy, mimo zdobycia oficjalnych terenów. Niemniej jednak, wykonując to zadanie, przekształcimy tę część Maghrebu w nasze tereny u progu Andaluzji."
 je_guinean_conquest_complete_tt: "Przynajmniej #v 3#! [Concept('concept_state', '$concept_states$')|l] leżące w regionie geograficznym znanym jako [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] należą do państwa o nazwie [ROOT.GetCountry.GetName] lub któregokolwiek z jego #v kolonialnych#! [Concept('concept_subject', 'państw poddańczych')]"
 # Decisions
 revoke_fernando_po: "Wypowiedz dzierżawę Fernando Po"
 revoke_fernando_po_desc: "Po oficjalnym zdobyciu wyspy w 1778 roku mamy prawo żądać od Wielkiej Brytanii, aby się z niej wycofała. Wyślijmy emisariusza, aby poznał ich odpowiedź."
 revoke_fernando_po_tt: "Państwo o nazwie #v $GBR$#! otrzyma formalne żądanie wypowiedzenia swojej dzierżawy wysypy #b Fernando Po#!. Jeśli je zaakceptuje, przejmiemy kontrolę nad wyspą w trybie natychmiastowym. Jeśli je odrzuci, nasze [concept_relations|l] bardzo się pogorszą, a dla niego będzie to międzynarodowy cios dyplomatyczny."
 # Modifiers
 failed_retaliation_modifier: "Nieudana zemsta"
 successful_retaliation_modifier: "Udana zemsta"
 stalled_african_ambitions_modifier: "Powstrzymane ambicje afrykańskie"
 successful_saharan_ambitions_modifier: "Sukces ambicji saharyjskich"
 abandoned_equatorial_campaign_modifier: "Porzucona kampania równikowa"
 successful_equatorial_campaign_modifier: "Sukces kampanii równikowej"
 rejected_lease_revocation_of_fernando_po_modifier: "Odrzucono uzasadnione wypowiedzenie dzierżawy"
 conquest_of_gibraltar_modifier: "Podbój Gibraltaru"
 rejected_conquest_demand_modifier: "Odrzucono żądanie podboju"
 successful_spanish_african_campaign_modifier: "Sukces kampanii afrykańskiej"
 successful_spanish_african_campaign_only_prestige_modifier: "Promowanie kampanii afrykańskiej"
 successful_spanish_african_campaign_ig_approval_modifier: "Triumf nad sukcesem kolonialnym"
 failed_african_campaign: "Nieudana kampania afrykańska"
 compromised_failed_african_campaign: "Ujawnienie nieudanej kampanii afrykańskiej"
 spanish_morocco_modifier: "Maroko Hiszpańskie"
 modifier_african_adventure: "Afrykańska przygoda"
 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "Zaczepki na granicy"
 spanish_africa.1.d: "Członkowie plemion w obszarze administracyjnym o nazwie [SCOPE.sState('al_rif_state_scope').GetName] nieustannie najeżdżają tereny po naszej stronie granicy, a także nękają podróżników i karawany. Napaść na garnizon wojskowy przelała czarę goryczy. Grupa interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] przekonuje, że nadszedł idealny moment, aby w końcu podjąć działania przeciwko państwu znanemu jako [SCOPE.sCountry('rif_enemy_scope').GetName]."
 spanish_africa.1.f: "Przyglądając się obozowi ze swojego siodła, wódz Rashan rozważał ponure możliwości, aż zmierzch niemal całkowicie ukrył ich obecność po tej stronie wzgórza.\n\n– Plotki się potwierdziły, wodzu. Uqban został umęczony, prawdopodobnie ze swoją klaczą. Czy jutro spróbujemy znowu?\n\n– Niech zazna spoczynku, jaki daje al-barzakh. – Zawiesił na chwilę głos, zwracając swojego rumaka w stronę zwiadowcy. – Powrócimy o świcie, po modlitwie. Tej nocy tego nie zrobimy."
 spanish_africa.1.a: "Chcemy pokazać, kim jesteśmy."
 spanish_africa.1.a_tt: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] i jej zwolennicy oczekują, że my lub któreś z naszych państw poddańczych w ciągu 10 lat przejmiemy region administracyjny znany jako [SCOPE.sStateRegion('al_rif_scope').GetName]. Jeśli zawiedziemy, zmniejszy się nasza [concept_legitimacy|l] i ich [concept_approval|l], a w ich szeregach zaczną panoszyć się [Concept('concept_radical', '$concept_radicals$')|l]. Jeśli zaś odniesiemy sukces, wzmocni to naszą pozycję wobec nich i zwiększy nasz [concept_prestige|l]."
 spanish_africa.1.b: "Nie możemy wzniecić tego ognia."
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "Zemsta"
 spanish_africa.2.d: "Podbicie regionu administracyjnego o nazwie [SCOPE.sStateRegion('al_rif_scope').GetName] i zdobycie dominacji na wybrzeżu północnym dało poczucie spokoju naszym ludziom. Jednakże grupa interesu znana jako [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] nie zaspokoiła jeszcze swojego pragnienia chwały. Ponagla nas do zwrócenia uwagi na południe, w kierunku terenów obszaru administracyjnego o nazwie [SCOPE.sState('west_sahara_state_scope').GetName]."
 spanish_africa.2.f: "Miejscowe rodziny prowadzące od pokoleń punkty handlowe i warsztaty w Tetuanie poczuły zbiorowy niepokój na myśl o przyszłości swoich przedsiębiorstw. Nawet przed przybyciem hiszpańskich urzędników na bazarach dało się odczuć obawy rodzące się z wizji niestrudzonych molochów z państw północnych napierających ze swoimi masowo produkowanymi towarami.\n\nSzybko do nich dotarło, że niekończące się podwyżki podatków wprowadzane przez makhzen lub inflacja lokalnej gospodarki były ich najmniejszymi zmartwieniami w porównaniu z tym, co może nadejść wraz z „ochroną” roztaczaną przez Andaluzyjczyków."
 spanish_africa.2.a: "Nie ma sensu teraz się zatrzymywać, trzeba zachować tempo."
 spanish_africa.2.a_tt: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] i jej zwolennicy oczekują, że my lub któreś z naszych państw poddańczych w ciągu 10 lat przejmiemy region administracyjny znany jako [SCOPE.sStateRegion('west_sahara_scope').GetName]. Jeśli zawiedziemy, zmniejszy się nasza [concept_legitimacy|l] i ich [concept_approval|l], a w ich szeregach zaczną panoszyć się [Concept('concept_radical', '$concept_radicals$')|l]. Jeśli zaś odniesiemy sukces, wzmocni to naszą pozycję wobec nich i zwiększy nasz [concept_prestige|l]."
 spanish_africa.2.b: "Powinniśmy dojść do porozumienia i skupić się na problemach wewnętrznych."
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "W sercu Afryki"
 spanish_africa.3.d: "Teraz, gdy obszar administracyjny znany jako [SCOPE.sState('west_sahara_scope').GetName] znalazł się w naszym władaniu, zyskaliśmy nowy przyczółek, który można wykorzystać do połączenia kontynentu z sercem Afryki. Grupa interesu znana jako [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] wzywa nas do niezwalniania tempa i rozszerzenia naszej obecności na południe od Sahary."
 spanish_africa.3.f: "Niektóre klany nawykłe do koczowniczych tradycji nie potrafiły wyobrazić sobie życia pod rządami niewiernych i podjęły hidżrę w kierunku bezkresnego oceanu, jakim jest Sahara.\n\nWśród nich znaleźli się Banu Khezzan, niewielka grupa rodzin mająca pod swoją opieką stada zwierząt. Nie zdając sobie sprawy z implikacji politycznych niedawnych wydarzeń, młodziutki członek klanu imieniem Saleeh zaczął odczuwać w swoim rozumku coś trudnego do wyrażenia.\n\nTo coś pęczniało żądzą zemsty i furią skierowaną w ludzi, którzy zmusili go do ponownego wyruszenia w drogę."
 spanish_africa.3.a: "Trzeba natychmiast rozpocząć przygotowania!"
 spanish_africa.3.a_tt: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] i jej zwolennicy oczekują, że w ciągu 10 lat będziemy w posiadaniu przynajmniej 3 [Concept('concept_colony', 'kolonii')] w regionie geograficznym znanym jako [GetGeographicRegion('geographic_region_subsaharan_africa').GetName]. Jeśli zawiedziemy, zmniejszy się nasza [concept_legitimacy|l] i ich [concept_approval|l], a w ich szeregach zaczną panoszyć się [Concept('concept_radical', '$concept_radicals$')|l]. Jeśli zaś odniesiemy sukces, wzmocni to naszą pozycję wobec nich i zwiększy nasz [concept_prestige|l]."
 spanish_africa.3.b: "Nie możemy zapuszczać się zbyt daleko od naszej ojczyzny."
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "Domykanie spraw"
 spanish_africa.4.d: "Ośmielona sukcesem naszych ostatnich wypraw do Afryki, grupa interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] sugeruje, aby przenieść naszych doświadczonych już wojskowych w celu przejęcia kontroli nad regionami znajdującymi się między kontynentem a obszarem administracyjnym znanym jako [SCOPE.sState('west_sahara_scope').GetName]."
 spanish_africa.4.f: "– A co z kaplicą? – pyta gubernator, wskazując palcem na środek planu rozłożonego w namiocie na stole.\n\n– Co z nią, gubernatorze? – odpowiada zdziwiony architekt, przypominając sobie moment, w którym wytłumaczył już wszystkie szczegóły, łącznie z odlaniem dzwonu.\n\n– Użyjemy kamieni czy drewna? – Sam zapach powinien był wystarczyć za dowód, że gubernator wciąż jest nietrzeźwy.\n\n– Kamieni, proszę pana…? Kamieni. Prosto z ojczyzny."
 spanish_africa.4.a: "Ma to sens."
 spanish_africa.4.a_tt: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] i jej zwolennicy oczekują, że w ciągu 10 lat państwo znane jako [SCOPE.sCountry('morocco_scope').GetName] stanie się naszym [Concept('concept_subject', 'państwem poddańczym')] lub będziemy kontrolować następujące [Concept('concept_state_region', '$concept_state_regions$')|l]:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nJeśli zawiedziemy, zmniejszy się nasza [concept_legitimacy|l] i ich [concept_approval|l], a w ich szeregach zaczną panoszyć się [Concept('concept_radical', '$concept_radicals$')|l]. Jeśli zaś odniesiemy sukces, wzmocni to naszą pozycję wobec nich i zwiększy nasz [concept_prestige|l]."
 spanish_africa.4.b: "Nie powinniśmy wcielać w życie kaprysów żołnierzy."
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "Słupy Heraklesa"
 spanish_africa.5.d: "$GBR_ADJ$ strona pożegnała się wreszcie ze Skałą Gibraltarską. Odzyskaliśmy od niej obszar administracyjny znany jako [SCOPE.sStateRegion('gibraltar_scope').GetName] stanowiący integralną część naszego dominium. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ogłasza nowe święto narodowe, by uczcić odbicie.﻿"
 spanish_africa.5.f: "#italic Plus ultra#! – owo motto zawsze popychało imperium hiszpańskie do podejmowania niewyobrażalnych wypraw na wybrzeża oddalone od ojczystego półwyspu.\n\n#italic Wciąż dalej#! – w szacownym języku łacińskim słowa te oznaczają nasz obowiązek jako narodu, by utrzymywać otwarte na oścież wrota zachwytu i odwagi dla tych, którzy dążą do doskonałości poza Morzem Śródziemnym.\n\nPo raz kolejny jesteśmy prawowitymi strażnikami Wschodu i Zachodu."
 spanish_africa.5.a: "Herakles byłby dumny."
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "Dzierżawa obszaru administracyjnego o nazwie [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.6.d: "Wysłannik z państwa o nazwie [SCOPE.sCountry('spain_scope').GetName] oczekuje na odpowiedź naszej dyplomacji w sprawie żądania zwrotu obszaru administracyjnego znanego jako [SCOPE.sState('fernando_po_scope').GetName] i uznania tego państwa za prawowitego właściciela wyspy."
 spanish_africa.6.f: "Mimo swego doświadczenia dyplomata z państwa znanego jako [SCOPE.sCountry('spain_scope').GetNameNoFormatting] długo nie mógł zapomnieć dnia, w którym po raz pierwszy przybył do obszaru administracyjnego o nazwie [SCOPE.sState('gbr_capital_scope').GetNameNoFormatting]. Od tętniących życiem bulwarów, przez schludne, ogrodzone murami parki, po misternie wykonane mosty – wszystko sprawiało tu niesamowite, nieporównywalne z niczym wrażenie.\n\nNiestety, nie było czasu na podziwianie, gdyż spotkanie umówione było tego samego dnia.\n\nPrzesłanie było jasne; jego [SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle] nie ma zamiaru przyjmować odmowy."
 spanish_africa.6.a: "Prawo jest po ich stronie, trzeba ewakuować wyspę."
 spanish_africa.6.a_tt: "Poinformujemy państwo o nazwie [SCOPE.sCountry('spain_scope').GetName], że dzierżawa zostaje zakończona."
 spanish_africa.6.b: "Nigdy!"
 spanish_africa.6.b_tt: "Państwo o nazwie [SCOPE.sCountry('spain_scope').GetName] wkrótce otrzyma wieści o naszej odmowie."
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] zwraca obszar administracyjny znany jako [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.7.d: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] przyjęło nasze żądanie zakończenia dzierżawy obszaru administracyjnego znanego jako [SCOPE.sState('fernando_po_scope').GetName] i wkrótce wycofa swoje siły z wyspy."
 spanish_africa.7.f: "– Mamá, dokąd się wybieramy?\n\n– Na Fernando Pó, cielo.\n\n– Będziemy tam szczęśliwi?\n\n– Oczywiście, podobno to przepiękna wyspa.\n\n– Ale przecież jesteśmy już szczęśliwi tutaj. I czemu papá nie idzie z nami?\n\n– Robimy tak, jak każe nam [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], cariño. Wszystko będzie dobrze. Nie martw się."
 spanish_africa.7.a: "Doskonale."
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "Państwo o nazwie [SCOPE.sCountry('gbr_scope').GetName] zajmuje obszar administracyjny znany jako [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.8.d: "Państwo znane jako [SCOPE.sCountry('gbr_scope').GetName] odrzuciło nasze żądanie zakończenia dzierżawy obszaru administracyjnego o nazwie [SCOPE.sState('fernando_po_scope').GetName]."
 spanish_africa.8.f: "#bold Agnign#! – słowo to, używane przez rdzenną ludność obszaru administracyjnego o nazwie [SCOPE.sState('fernando_po_scope').GetNameNoFormatting], tłumaczy się luźno na europejskie języki jako „żyć” lub „doświadczać”.\n\nNiegdyś ludzie ci #italic żyli#! nieświadomi zamiarów cywilizowanych przybyszów wobec ich świętej ziemi.\n\nMogli swobodnie #italic doświadczać#!, ciesząc się każdą chwilą, wolni od obecności obcych."
 spanish_africa.8.a: "Jak oni śmią!"
 #9 Final Event
 spanish_africa.9.t: "Powrót do chwały"
 spanish_africa.9.d: "Nasz wielki naród osiągnął wszystkie cele związane z Afryką. Kto wie, co jeszcze kryje się za horyzontem?"
 spanish_africa.9.f: "Dla dowódcy polowego to był wspaniały dzień, taki, jaki wypełni resztę jego życia patriotycznym poczuciem dumy i chwały.\n\nNic nie może się równać z uznaniem, jakie przynosi pomyślna służba wobec kraju, i zaszczytem otrzymania medalu na zakończenie trudnej kampanii, zwłaszcza w regionie zamorskim."
 spanish_africa.9.a: "Niech żyje państwo znane jako [SCOPE.sCountry('spain_scope').GetName]. Plus ultra!"
 spanish_africa.9.b: "Możemy tu wypromować jakąś materialną wartość."
 spanish_africa.9.c: "Zadedykujmy to zwycięstwo naszemu ludowi."
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "Afrykańskie potknięcie"
 spanish_africa.10.d: "Porażka ekspansjonistycznej polityki w Afryce wywołała duże poruszenie w grupie interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] i wśród jej zwolenników."
 spanish_africa.10.f: "– Panowie! Naród, który się nie rozrasta, umiera powolną i bolesną śmiercią. Na pewno wszyscy się ze mną zgodzicie. Musimy zadbać o nasze przeznaczenie – przy użyciu siły, jeśli trzeba. To, co oni nazywają „zuchwałością”, my postrzegamy jako wizję i uzasadnione dążenie do chwały, na którą zasługuje nasze państwo – [ROOT.GetCountry.GetNameNoFormatting]. Ten dzień jeszcze nie nastał, ale uwierzcie mi, jest blisko.\n\nDoświadczeni oficerowie skinęli sobie głowami, trawiąc słowa. Można by niemal uwierzyć, że nie zamierzali strzelać sobie nawzajem w plecy dla awansu."
 spanish_africa.10.a: "Powinni znać swoje miejsce."
 spanish_africa.10.b: "Może jest tu miejsce na kompromis?"
 further_events_upon_researching_civilising_mission_tt: "Więcej możliwości pojawi się wraz z rozwojem [Concept('concept_institution', 'instytucji')] znanej jako [GetInstitutionType('institution_colonial_affairs').GetName] i po przeprowadzeniu badań nad #v misją cywilizacyjną#!"
