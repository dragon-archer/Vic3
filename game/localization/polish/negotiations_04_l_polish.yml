 ###events
 #negotiation.1 basic event
 negotiation.1.t: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U] negocjacje z grupą interesu o nazwie [SCOPE.gsInterestGroup('negotiating_interest_group').GetName|l]"
 negotiation.1.d: "Wśród krzyków, obelg i niefortunnie dobranych słów wyłoniło się kilka scenariuszy, które mogłyby przekonać grupę interesu o nazwie [SCOPE.gsInterestGroup('ig').GetName|l] do zgody na ustanowienie następującego prawa: [SCOPE.sLaw('law').GetName|l]."
 negotiation.1.f: "„Kiedy człowiek twierdzi, że popiera coś zasadniczo, w praktyce wcale nie zamierza na to przystać”.\n\n– Otto von Bismarck"
 negotiation.1.d2: "[SCOPE.gsInterestGroup('ig').GetName] – ta grupa interesu zgodziła się spotkać na miejscowym rynku, aby potajemnie omówić zmianę stanowiska wobec następującego prawa: [SCOPE.sLaw('law').GetName|l]."
 negotiation.1.f2: "Plac przyszło mi obejść kilka razy, zanim mój umysł w końcu uznał, że czas podejść do straganu.\n\n– Pierwszorzędne lampy. – Kiedy z moich ust padła sekretna formułka, z obu stron osaczyli mnie dwaj mężczyźni. Serce nie trzepotało mi w równie szalonym tempie przez wszystkie lata służby. Sprawa jest już przegrana! Moje ciało osunęło się w ich ramiona, dając się ponieść przez tłum do oczekującego nas negocjatora. Przyznaję – zmuszono mnie do wyrażenia zgody na wszystkie żądania, a sytuacja, w której się znajduję, jest zgoła niebezpieczna. Muszę przekonać przełożonych o słuszności postulatów, do których przyjęcia mnie zobowiązano, bo inaczej skończę z brzuchem rozprutym jak śledź."
 negotiation.1.d3: "Pomimo niegrzecznych komentarzy, podniesionych głosów i wymachiwania pięściami grupa interesu o nazwie [SCOPE.gsInterestGroup('ig').GetName|l] zgodziła się na kilka kompromisów, które zmieniłyby ich postrzeganie prawa znanego jako [SCOPE.sLaw('law').GetName|l]."
 negotiation.1.f3: "Po dostarczeniu oferty, którą składa [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], czuję ogromną wdzięczność wobec lektora stojącego przede mną niczym tarcza z twardego drewna, która chroni mnie przed gradem obelg i śmieci.\n\nWznoszę ręce, ale zachowuję spokojny głos.\n\n– Panowie, proszę. Przyznaję, że ta oferta może nie pokrywać się z waszymi oczekiwaniami. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie pozostawia jednak pola do negocjacji. [SCOPE.sLaw('law').GetNameNoFormatting] to przyszłość naszego państwa."
 negotiation.1.d4: "Po kilku rundach lakonicznej korespondencji grupa interesu o nazwie [SCOPE.gsInterestGroup('ig').GetName|l] spotkała się z przedstawicielami osoby, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], i przedstawiła swoja żądania."
 negotiation.1.f4: "„Całe ustawodawstwo, cały rząd i całe społeczeństwo opiera się na zasadzie wzajemnych ustępstw, uprzejmości i poszanowania praw; na tych filarach spoczywa wszystko. Niech ten, kto wynosi się ponad ludzkość, jej słabości, bolączki, pragnienia i potrzeby, powie – jeśli tak chce – że nigdy nie zawrze kompromisu, lecz kompromisami niech nie gardzą ci, którym nieobce są ułomności naszej wspólnej natury”.\n\n— Henry Clay"
 negotiation.1.d5: "Pośród mgły dymu cygarowego w prywatnej jadalni osoby znanej jako [SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] słychać szepty. Grupa interesu o nazwie [SCOPE.gsInterestGroup('ig').GetName|l] omawia ewentualne kompromisy, które skłoniłyby ją do zmiany stanowiska wobec prawa znanego jako [SCOPE.sLaw('law').GetName|l]."
 negotiation.1.f5: "„Choć jesteśmy konserwatystami, to w obliczu obecnej sytuacji musimy się zmienić, by przetrwać”.\n\n– Li Hongzhang"
 negotiation.1.d6: "Grupa interesu o nazwie [ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName|l] odbyła potajemne rozmowy z grupą znaną jako [SCOPE.gsInterestGroup('ig').GetName|l], aby dojść do porozumienia w sprawie następującego prawa: [SCOPE.sLaw('law').GetName|l]."
 negotiation.1.f6: "„Gorąca głowa odrzuca chłodny dotyk i bezwzględną skrupulatność logiki”.\n\n– William E. Gladstone"
 negotiation.1.d7: "Prominentni działacze z grupy interesu o nazwie [SCOPE.gsInterestGroup('ig').GetName|l] spotykają się w najlepszej kawiarni w mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName], aby omówić kwestię następującego prawa: [SCOPE.sLaw('law').GetName|l]. Przy odpowiednim wpływie być może udałoby się zmienić ich stanowisko."
 negotiation.1.f7: "„Swojej partii najlepiej służy ten, kto najlepiej służy swojemu państwu”.\n\n— Rutherford B. Hayes, 19. prezydent Stanów Zjednoczonych"
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] przystaje na propozycję prywatnego spotkania, chcąc znaleźć rozwiązanie w kwestii prawa znanego jako [SCOPE.sLaw('law').GetName|l], które byłoby korzystne zarówno dla państwa, jak i grupy interesu o nazwie [SCOPE.gsInterestGroup('ig').GetName|l]."
 negotiation.1.f8: "Nie mamy ani stałych sojuszników, ani odwiecznych wrogów. Takowe mamy jedynie interesy, a naszym obowiązkiem jest tym interesom służyć”.\n\n— Lord Palmerston"
 negotiation.1.d9: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('ig').GetName|l] polewa wyłącznie najlepsze roczniki i pali najwyższej jakości tytoń podczas uprzejmej dyskusji z przedstawicielami rządu na temat prawa znanego jako [SCOPE.sLaw('law').GetName|l]."
 negotiation.1.f9: "– Kompromis to dobry parasol, ale słaby dach. To taki środek doraźny. Owszem, jest on często roztropny z punktu widzenia polityki partyjnej, ale nie przystoi żadnemu mężowi stanu.\n\n— James Russell Lowell"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "Potajemnie przyznaj tym dobrym ludziom specjalne dofinansowanie."
 bribe_tier_2: "Może warto jeszcze raz przemyśleć podział funduszy…"
 bribe_tier_3: "Niech zarządzają skarbcem."
 negotiation.1.o2: "Obsadź członkami tej grupy urzędy."
