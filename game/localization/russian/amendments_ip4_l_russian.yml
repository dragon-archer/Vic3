l_russian:
 amendment_corporate_state_nominating_body_tu: "Поддержка рабочих"
 amendment_corporate_state_nominating_body_tu_desc: "Комитеты по выдвижению государственного корпоративного собрания склонны поддерживать рабочие объединения и профсоюзы."
 amendment_corporate_state_nominating_body_id: "Поддержка работодателя"
 amendment_corporate_state_nominating_body_id_desc: "Комитеты по выдвижению государственного корпоративного собрания склонны поддерживать объединения работодателей и промышленность."
 amendment_corporate_state_nominating_body_it: "Поддержка университетов"
 amendment_corporate_state_nominating_body_it_desc: "Комитеты по выдвижению государственного корпоративного собрания склонны поддерживать университеты и научные объединения."
 amendment_ragged_schools: "Школы для бедных"
 amendment_ragged_schools_desc: "Систему образования дополняют религиозные школы для бедных, где обучаются сироты и дети неимущих родителей-рабочих."
 amendment_religious_workhouses: "Религиозные работные дома"
 amendment_religious_workhouses_desc: "Ответственность за работные дома поручили религиозным властям, которые стремятся научить заключённых добронравию."
 amendment_veterans_pensions: "Ветеранские пенсии"
 amendment_veterans_pensions_desc: "По системе социальной защиты вдовам военнослужащих и ветеранам вооружённых сил выплачиваются щедрые государственные пенсии."
 amendment_agricultural_communes: "Земледельческие общины"
 amendment_agricultural_communes_desc: "В сельских областях государственную власть заменяют самостоятельные аграрные общины, жители которых возделывают землю изобретёнными недавно способами."
 amendment_cult_of_personality: "Культ личности"
 amendment_cult_of_personality_desc: "Благодаря собственной врождённой харизме и работе государственных пропагандистов правитель установил в стране масштабный культ личности."
 amendment_farmers_cooperatives: "Фермерские кооперативы"
 amendment_farmers_cooperatives_desc: "Выгодоприобретатели земельной реформы учреждают федерации, состоящие из небольших аграрных кооперативов, тем самым мешая крупным предпринимателям вторгнуться в сельскохозяйственную отрасль."
 amendment_vertically_integrated_agriculture: "Сельское хозяйство с полным производственным циклом"
 amendment_vertically_integrated_agriculture_desc: "Характерная черта сельскохозяйственной экономики — существование крупных предприятий, целиком владеющих собственными цепочками поставок."
 amendment_sovereign_of_the_nation: "Властитель нации"
 amendment_sovereign_of_the_nation_desc: "Основой легитимности монарха выступает националистическая идеология: правитель именует себя верховным представителем того или иного народа."
 amendment_malthusian_foundations: "Мальтузианские основания"
 amendment_malthusian_foundations_desc: "Система социальной защиты строится на предположении, что неконтролируемый рост населения приведёт к катастрофической нехватке ресурсов. Её задача — предотвратить рост численности низших классов."
 amendment_welfare_pro_employer_bias: "Поддержка работодателя"
 amendment_welfare_pro_employer_bias_desc: "Льготы, предоставляемые системой социальной защиты, намеренно ограничены с целью снизить влияние трудящихся и быстро обеспечить безработных трудом."
 amendment_migration_religious_restrictions: "Религиозные ограничения"
 amendment_migration_religious_restrictions_desc: "Миграционная система отказывает в праве на постоянное проживание людям определённых чужих вероисповеданий."
 amendment_migration_tariff_exemptions: "Освобождение от пошлин"
 amendment_migration_tariff_exemptions_desc: "Этот закон призван умиротворить сторонников свободной торговли: он гарантирует свободное перемещение товаров — но не людей."
 amendment_short_term_tax_cuts: "Краткосрочное сокращение налогов"
 amendment_short_term_tax_cuts_desc: "Чтобы облегчить налогоплательщикам бремя, возложенное на них новой системой, вместе с этой реформой были приняты определённые, хоть и временные, налоговые послабления."
 amendment_draconian_blasphemy_laws: "Суровые законы против богохульства"
 amendment_draconian_blasphemy_laws_desc: "Государство сохраняет за собой право приговаривать к смертной казни за различные религиозные преступления. Религиозные власти решают, кому жить, а кому умереть."
 amendment_degenerate_art: "Регламентированное дегенеративное искусство"
 amendment_degenerate_art_desc: "Распространение искусства, считающегося уделом дискриминируемых меньшинств, строго пресекается. Вместо него государство поощряет искусство националистической и традиционной направленности."
 amendment_prussian_education: "Прусское образование"
 amendment_prussian_education_desc: "Система образования устроена так, чтобы воспитывать дисциплинированных и послушных граждан."
 amendment_co_ed_schools: "Смешанные школы"
 amendment_co_ed_schools_desc: "В государственных школах совместно обучаются ученики обоих полов."
 amendment_single_sex_education: "Раздельное обучение"
 amendment_single_sex_education_desc: "Государственная система образования требует раздельного обучения учеников разных полов."
 amendment_state_anti_clericalism: "Государственное антиклериканство"
 amendment_state_anti_clericalism_desc: "Государство активно противостоит высшему духовенству и старается отделить государственные вопросы от религиозного влияния."
 amendment_voting_age_18: "Голосование с 18 лет"
 amendment_voting_age_18_desc: "Минимальный возраст для голосования на выборах — 18 лет."
 amendment_voting_age_21: "Голосование с 21 года"
 amendment_voting_age_21_desc: "Минимальный возраст для голосования на выборах — 21 год."
 amendment_voting_age_25: "Голосование с 25 лет"
 amendment_voting_age_25_desc: "Минимальный возраст для голосования на выборах — 25 лет."
 amendment_generic_sponsor_polstr_increase: "Политические уступки"
 amendment_generic_sponsor_polstr_increase_desc: "Этот закон гарантирует определённые политические уступки заинтересованным группам, поспособствовавшим его принятию."
 amendment_voter_suppression_policies: "Политика подавления избирателей"
 amendment_voter_suppression_policies_desc: "Хотя в государстве номинально действует всеобщее избирательное право, голосование сопряжено с определёнными препятствиями, от чего больше остальных страдают низшие классы."
 amendment_homestead_acts: "Гомстед-акты"
 amendment_homestead_acts_desc: "Государство официально предоставляет поселенцам возможность завладеть участками общественных земель на невключённых территориях."
 amendment_extraterritoriality_rights: "Права экстерриториальности"
 amendment_extraterritoriality_rights_desc: "Инвесторы в сельское хозяйство, проживающие в других странах, не подпадают под действие определённых местных законов. Вместо этого они подпадают под законодательство собственных государств."
 amendment_open_legal_questions: "Открытые правовые вопросы"
 amendment_open_legal_questions_desc: "Формулировка этого закона вызывает определённые правовые вопросы касательно применимости местных и иностранных законов. Среди иностранных инвесторов это вызывает опасения — они хотят избежать дорогостоящих судебных конфликтов."
 amendment_generic_sponsor_polstr_approval_increase: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_approval_increase_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
