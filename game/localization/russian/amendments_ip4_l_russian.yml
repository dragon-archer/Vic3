 amendment_generic_sponsor_polstr_increase_negotiation_2: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_2_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_3: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_3_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_industrial_socialization: "Обобществление промышленности"
 amendment_industrial_socialization_desc: "Определённые предприятия, насчитывающие больше сотни работников, должны быть национализированы или добровольно переданы в управление государственным профсоюзам."
 amendment_shop_councils: "Цеховые комитеты"
 amendment_shop_councils_desc: "Ряд небольших предприятий объединены в государственные цеховые комитеты, обычно состоящие из бывших владельцев."
 amendment_foreign_investment_seizures: "Конфискация иностранных инвестиций"
 amendment_foreign_investment_seizures_desc: "Предприятия, принадлежащие иностранцам, должны быть национализированы или добровольно переданы в управление государственным профсоюзам."
 amendment_redemption_payments: "Государственные выкупные платежи"
 amendment_redemption_payments_desc: "Бывшие крепостные обязаны выплачивать специальный налог, чтобы возместить государству компенсации прежним хозяевам."
 amendment_individual_redemption_payments: "Частные выкупные платежи"
 amendment_individual_redemption_payments_desc: "Финансовое бремя, возникшее после отмены крепостного права, легло на плечи самих крепостных: они оказались связаны договорами непосредственно с бывшими хозяевами."
 amendment_provided_school_supplies: "Обеспечение школьными принадлежностями"
 amendment_provided_school_supplies_desc: "Система образования снабжает учащихся и учителей школьными принадлежностями по мере необходимости — они закупаются напрямую за счёт налоговых поступлений."
 amendment_unfunded_school_supplies: "Без обеспечения школьными принадлежностями"
 amendment_unfunded_school_supplies_desc: "Система образования не снабжает учащихся школьными принадлежностями — каждая семья вынуждена покупать их самостоятельно."
 amendment_workhouse_regulations: "Регулирование работных домов"
 amendment_workhouse_regulations_desc: "В законодательстве закреплены условия труда и длительность рабочего дня в работных домах."
 amendment_nativist_labour_market: "Нативистское трудовое законодательство"
 amendment_nativist_labour_market_desc: "Трудовое законодательство призвано повышать занятность коренного населения и ограничивать возможности трудоустройства для иностранных граждан."
 amendment_preserved_bureaucratic_caste: "Сохранение чиновничьего класса"
 amendment_preserved_bureaucratic_caste_desc: "Дореформенные бюрократические структуры почти не претерпели изменений после недавних реформ. Значительная доля высокопоставленных бюрократов — пережиток старой системы."
 amendment_restricted_colonial_outsourcing: "Ограниченная конкуренция с колониями"
 amendment_restricted_colonial_outsourcing_desc: "Законы защищают рабочих внутри страны от конкуренции со стороны дешёвой рабочей силы из колоний."
 amendment_church_organised_schools: "Церковные школы"
 amendment_church_organised_schools_desc: "Система общественного образования построена преимущественно на основании, заложенном религиозными властями. В ней сохраняются многие черты церковного обучения."
 amendment_secular_school_system: "Светская система образования"
 amendment_secular_school_system_desc: "Система общественного образования построена с нуля как исключительно светский институт. Влияние религиозных властей на образование ограничено."
 ### Starting Amendments
 amendment_american_second_amendment: "Вторая поправка к конституции"
 amendment_american_second_amendment_desc: "«Поскольку хорошо организованное ополчение необходимо для безопасности свободного государства, право народа хранить и носить оружие не должно нарушаться»."
 amendment_american_fugitive_slaves_act: "Закон о беглых рабах"
 amendment_american_fugitive_slaves_act_desc: "Рабовладельцы имеют законное право на поимку и возврат беглых рабов безотносительно местных законов, запрещающих рабовладение."
 amendment_200_franc_suffrage: "Избирательный ценз в 200 франков"
 amendment_200_franc_suffrage_desc: "Избирательное право имеют только мужчины старше 25 лет, уплачивающие за год налоги на сумму не менее 200 франков."
 amendment_chamber_of_procurators: "Палата прокуроров"
 amendment_chamber_of_procurators_desc: "Выборы в нижнюю палату Генеральных кортесов непрямые и проходят в два этапа. Избиратели — крупные налогоплательщики и члены городских советов — выбирают 950 делегатов, которые затем назначают представителей в Палату прокуроров."
 amendment_chamber_of_gentleman_deputies: "Палата господ-депутатов"
 amendment_chamber_of_gentleman_deputies_desc: "Выборы в нижнюю палату Генеральных кортесов непрямые и проходят в два этапа. Избиратели — крупные налогоплательщики — выбирают членов провинциальных собраний, которые затем назначают представителей в Палату господ-депутатов."
 amendment_haiti_polish_naturalization: "Принятие поляков в гражданство"
 amendment_haiti_polish_naturalization_desc: "Потомкам польских легионеров, сражавшихся вместе с гаитянскими революционерами, предоставляется тот же правовой статус, что и чёрному населению, согласно конституции страны. Они могут владеть собственностью и вступать в гражданство."
 amendment_racialized_subjecthood: "Расовая классификация в колониях"
 amendment_racialized_subjecthood_desc: "С целью сохранения колониального владычества администрация перешла к расовому методу классификации своих субъектов. К колониальному правящему классу относятся все, чьи расовые корни едины с представителями правящего народа."
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_desc: "Кайзер Фердинанд I не способен править государством, и, согласно завещанию покойного кайзера Франца I, созвана Секретная государственная конференция, которая будет выполнять роль коллективного регента и де-факто правительственного кабинета, пока эрцгерцог Франц-Иосиф не достигнет совершеннолетия."
 amendment_geheime_staatskonferenz_metternich: "Реформа Секретной государственной конференции"
 amendment_geheime_staatskonferenz_metternich_desc: "Кайзер Фердинанд I не способен править государством, и, согласно завещанию покойного кайзера Франца I, созвана Секретная государственная конференция, которая будет выполнять роль коллективного регента и де-факто правительственного кабинета, пока эрцгерцог Франц-Иосиф не достигнет совершеннолетия.\n\nКанцлер Клеменс фон Меттерних реформировал Секретную государственную конференцию, расширив её полномочия и наделив себя неоспоримым правом главенства."
 amendment_geheime_staatskonferenz_kolowrat: "Реформа Секретной государственной конференции"
 amendment_geheime_staatskonferenz_kolowrat_desc: "Кайзер Фердинанд I не способен править государством, и, согласно завещанию покойного кайзера Франца I, созвана Секретная государственная конференция, которая будет выполнять роль коллективного регента и де-факто правительственного кабинета, пока эрцгерцог Франц-Иосиф не достигнет совершеннолетия.\n\nМинистр Франц Антон фон Коловрат реформировал Секретную государственную конференцию, сосредоточив в своих руках управление этим органом, и сослал канцлера Меттерниха в министерство иностранных дел."
 amendment_electoral_clientelism: "Электоральные клиентелы"
 amendment_electoral_clientelism_desc: "Могущественная группа политических боссов в сотрудничестве с правящими политическими партиями влияет на итоги выборов. Искусно лавируя между задабриванием и запугиванием, они могут добиться от подконтрольных сообществ чего угодно и обеспечить победу нужной партии."
 amendment_tradition_of_free_elections: "Традиции свободных выборов"
 amendment_tradition_of_free_elections_desc: "По традиции выборы в стране проводятся свободно и честно, а определённые местные институты препятствуют любым вмешательствам."
 ruler_wants_dictatorship_tt: "[Concept('concept_ruler', 'Правитель')] поддерживает принятие законов «[GetLawType('law_autocracy').GetName]», «[GetLawType('law_technocracy').GetName]» или [GetLawType('law_single_party_state').GetName]"
 any_government_ig_wants_dictatorship_tt: "[Concept('concept_powerful', 'Могущественная')] [Concept('concept_interest_group', 'заинтересованная группа')] [Concept('concept_in_government', 'в правительстве')] поддерживает принятие законов «[GetLawType('law_autocracy').GetName]», «[GetLawType('law_technocracy').GetName]» или «[GetLawType('law_single_party_state').GetName]»"
 amendment_reinstated_fueros: "Восстановлен Фуэрос"
 amendment_reinstated_fueros_desc: "Королевским указом восстановлен Фуэрос — древний свод законов Страны Басков."
 amendment_economic_regeneration_1: "Наследие Возрождения"
 amendment_economic_regeneration_1_desc: "Экономические успехи положительно сказались на доверии инвесторов. До тех пор, пока государство сохраняет верность избранному курсу, у него не будет недостатка в капитале."
 amendment_economic_regeneration_2: "Наследие Возрождения"
 amendment_economic_regeneration_2_desc: "Экономические успехи положительно сказались на доверии инвесторов. До тех пор, пока государство сохраняет верность избранному курсу, у него не будет недостатка в капитале."
