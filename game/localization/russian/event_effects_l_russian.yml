t', 'субъекте')] и каждой [Concept('concept_country', 'стране')] со [Concept('concept_capital_state','столицей')] или [Concept('concept_interest','интересом')] в [Concept('concept_strategic_region', 'стратегическом регионе')] [GetStrategicRegion('region_balkans').GetName]\n• Культурные и религиозные [Concept('concept_political_movement','политические движения')] в Османской Империи получают модификатор «#tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_radicalism_tt $eastern_crisis_movement_radicalism$#!» на #v [GetPlayer.MakeScope.ScriptValue('display_long_modifier_time')]#! л."
