 bavarocracy_events.1.t: "Король-просветитель эллинов"
 bavarocracy_events.1.d: "Успешно проведя страну через неспокойные ранние годы её существования, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] показал себя умелым политиком во главе стабильного правительства."
 bavarocracy_events.1.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] просматривал утреннюю корреспонденцию, попивая кофе. Сообщения о дорожных грабителях, коррупционных скандалах и спорах между фракциями, ничего нового. Но среди привычно мрачных докладов просматривались зёрна перемен. Последствия недавней реформы полиции, открытие образовательных учреждений и работа современного бюрократического аппарата. Предстояло ещё немало работы, но с каждым годом [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] всё больше наслаждался утренней рутиной."
