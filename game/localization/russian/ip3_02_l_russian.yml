 je_grunderzeit: "Грюндерство"
 je_grunderzeit_reason: "#bold Германские#! земли охвачены #bold инвестиционной лихорадкой#!: движимые безудержным оптимизмом, честолюбием и перспективой #bold новой индустриальной эпохи#!, люди наперебой вкладывают свои капиталы в местные железные дороги, заводы и банки.\n\n[Concept('concept_gdp','ВВП')] Германии, показатель прошлого квартала: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\n[Concept('concept_gdp','ВВП')] Германии, текущий показатель: @gdp!#variable [GetPlayer.MakeScope.ScriptValue('grunderzeit_actual_gdp_script_value')|K]#!\n[Concept('concept_gdp','ВВП')] Германии, целевое квартальное значение: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold Темпы первых лет#!\n[Concept('concept_journal_entry','Запись в дневнике')] «#bold $je_grunderzeit$#!» делится на #bold финансовые кварталы#!. Каждые #v 3#! месяца совокупный [Concept('concept_gdp','ВВП')] всех #bold германских#! [Concept('concept_country','стран')] #bold Европы#! должен расти как минимум на #v 2.5#! процентов. Невыполнение этого требования #n опустошает#! #bold шкалу прогресса#! на #v 1#!, а выполнение, напротив, #g повышает#! её на #v 1#!. Если шкала прогресса достигнет #v 0#!, вас ждёт #n финансовый крах#!."
 je_grunderzeit_fail_tt: "#bold Полоска прогресса#! достигла #v 0#!"
 grunderzeit_possible_tt: "#v 75%#! или более всех #bold германских#! [Concept('concept_country','стран')] #bold Европы#! исследовали технологию «[GetTechnology('mutual_funds').GetName]» и имеют хотя бы по одному уровню постройки «[GetBuildingType('building_railway').GetName]» (сейчас: [GetGlobalVariable('grunderzeit_countries_percent').GetValue|v%0])"
 grunderzeit_progress_bar: "Грюндерство"
 grunderzeit_progress_bar_desc: "Недавно достигнутые цели по [Concept('concept_gdp', 'ВВП')]: #v [JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/4#!"
 grunderzeit.1.t: "Биржевой крах" # Panic of 1873
 grunderzeit.1.d: "О временах финансового благополучия — временах, когда народ верил в светлое будущее — сегодня можно позабыть: котировки на немецких биржах устремились вниз. Банки и спекулятивные компании лопаются один за другим, словно пузыри."
 grunderzeit.1.f: "#bold Биржевая паника в городе [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nОбъявление о ликвидации нескольких крупных компаний вызвало лавину, накрывшую не только мелких инвесторов, но и знаменитых финансистов. Курьеры носятся по городу, доставляя бесчисленные телеграммы, а предприниматели сжигают вороха обесценившихся акций."
 grunderzeit.1.a: "Виноваты спекулянты и излишний экономический либерализм."
 grunderzeit.1.b: "Это всё происки коварных врагов в наших рядах."
