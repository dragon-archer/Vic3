 austrian_neo_absolutism_papal_concordat_button: "Принять папский конкордат"
 austrian_neo_absolutism_papal_concordat_button_desc: "В своём безрассудном желании реформ иосифисты и либералы подрывают устои нашей великой империи: непоколебимую веру и преданность Престолу святого Петра.\n\nНеобходимо исправить содеянное и достичь согласия с Церковью, чтобы её влияние вернулось во все области нашей жизни — от образования до таинства брака."
