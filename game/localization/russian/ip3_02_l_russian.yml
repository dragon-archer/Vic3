 bavarocracy_events.2.d: "Устав от баварской клики, народ поднял мятеж в городе [ROOT.GetCountry.GetCapital.GetCityHubName], в результате чего [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'была свергнута', 'был свергнут' )]. Последний раз [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её видели садящейся', 'его видели садящимся' )] на иностранную шхуну, отплывавшую на север. [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Старая', 'Старый' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] больше не имеет власти, и временное правительство обратилось к народу с просьбой выбрать преемника."
