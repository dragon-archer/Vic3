 decision_move_capital_to_buda: "Назначить Буду столицей"
 decision_move_capital_to_buda_desc: "В истории Венгрии было немало городов, игравших роль столицы, но ни один из них не сравнится со славной Будой. Венгерский сейм должен заседать именно там."
