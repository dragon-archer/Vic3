 grunderzeit.3.t: "Эпоха предпринимателей"
 grunderzeit.3.d: "Благодаря новому финансовому законодательству и строительству железных дорог жизнь в немецких землях бьёт ключом. Новые компании и предприятия возникают каждый день, как грибы после дождя."
 grunderzeit.3.f: "Бригадир вновь щёлкает кнутом, подгоняя усталых лошадей. Сегодня они неплохо поработали: с площадки вывезен почти весь песок. Но «неплохо» — не то же самое, что «хорошо». И даже хорошая работа здесь считается сомнительным успехом.\n\nЕщё один щелчок кнута.\n\nНа долю секунды бригадир чувствует укол совести: ему жалко несчастных животных. Впрочем, эту мысль он мгновенно отгоняет: строительство новой фабрики требует решительных действий. Здесь нет места милосердию."
 grunderzeit.3.a: "Покупай! Вкладывай! Расширяйся!"
 grunderzeit.3.b: "Не будем слишком увлекаться."
