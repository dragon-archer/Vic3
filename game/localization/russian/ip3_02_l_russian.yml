 je_bavarocracy_reason: "С самого основания молодого #tooltippable_name [ROOT.GetCountry.GetAdjective]ого#! королевства в 1832 году — первого по-настоящему независимого греческого государства со времён Константина XI — им правили [SCOPE.sCharacter('king_otto_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('king_otto_scope').GetFirstName] и его баварские регенты.\n\nЕсли молодой король желает показать себя достойным правителем эллинов, ему придётся сделать ряд решительных шагов навстречу своим новым подданным."
