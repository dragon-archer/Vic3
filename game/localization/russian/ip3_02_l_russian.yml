 matter_of_hungary_dual_monarchy_button: "Основать Двуединую монархию"
 matter_of_hungary_dual_monarchy_button_desc: "#bold Венгрия#! давно требует равного статуса с остальной #tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! Империей. Только предоставив его, мы можем удовлетворить свободолюбие мадьяров.\n\nСовместно с местной знатью был разработан план предоставить #bold Венгрии#! полную внутреннюю автономию и создать соответствующее министерство. В ответ на это венгры должны признать, что в вопросах войны и внешней политики Империя остаётся единым государством."
 matter_of_hungary_integrate_crown_lands_button: "Интегрировать коронную землю"
 matter_of_hungary_integrate_crown_lands_button_desc: "Уровень автономии таких #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! [Concept('concept_crown_land','коронных земель')], как #b $HUN$#!, уже несколько поколений не даёт покоя центральному правительству. Управляемые своими собственными институтами власти, которые сохранились со времён личной унии Габсбургов, они сопротивляются реформам, изменившим современную жизнь #italic сердца империи#!.\n\nРади процветания нашей великой державы мы должны полностью интегрировать эти [Concept('concept_crown_land','коронные земли')] в австрийскую государственную систему."
 matter_of_hungary_integrate_crown_lands_tt: "Все [Concept('concept_subject','субъекты')] со статусом [Concept('concept_crown_land','коронных земель')] имеют [Concept('concept_liberty_desire','желание свободы')] менее #v 25#!"
