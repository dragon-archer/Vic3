 hungary_events.6.t: "Австрийский ультиматум"
 hungary_events.6.d: "Угрожая применением военной силы, центральное правительство в городе [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] незаконно аннулировало все наши реформы и категорически потребовало, чтобы мы вернулись к прежнему порядку."
 hungary_events.6.f: "Зачитав послание из города [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName], австрийский посол щёлкнул каблуками и поклонился венгерским сановникам.\n\nТребования ясны: время переговоров прошло. Или венгерский сейм отменит реформы, или за него это сделает австрийская армия."
 hungary_events.6.a: "Это была последняя капля. К оружию, мадьяры!"
 hungary_events.6.b: "У нас нет иного выбора, кроме как согласиться."
 austrian_ultimatium_tt: "Принятие этого ультиматума приведёт к отмене всех наших реформ и #n провалу#! [Concept('concept_journal_entry','записи в дневнике')] «#bold $je_hungarian_revolution$#!»"
 modifier_humiliated_by_austria: "Унижение от Австрии"
 hungary_events.7.t: "Встань, мадьяр!"
 hungary_events.7.d: "По всем #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! землям трубят рога: тысячи добровольцев стекаются во вновь открытые вербовочные пункты. Списки подразделений заполняются, а недавно назначенные генералы спорят о том, как лучше всего применить новые полки в бою."
 hungary_events.7.f: "Где умрём — там холм всхолмится,\nВнуки будут там молиться,\nИмена наши помянут,\nИ они святыми станут.\nБогом венгров поклянёмся\nНавсегда —\nНикогда не быть рабами\nНикогда!\n\nШандор Петёфи, #italic «Национальная песня»#!"
 hungary_events.7.a: "Мы будем сражаться за родину — до последней капли крови!"
 hungary_events.7.b: "Фортуна любит смелых. Будем воевать на территории неприятеля."
