 modifier_croatian_debacle: "Разрыв венгерско-хорватских связей"
 austria_events.5.t: "Пережитки минувшей эпохи"
 austria_events.5.d: "С отказом властей от идеологии неоабсолютизма его оставшиеся сторонники утратили всякое доверие в глазах общества."
 austria_events.5.f: "Министр привычным движением поставил свою подпись под документом. Быть может, в последний раз? Эта мысль его никак не покидала. Министр вздохнул. Слишком много случилось кризисов, слишком глубоко проникла гниль. Будь у них ещё лет десять, а лучше двадцать — тогда бы гениальность их замысла стала очевидной для всех.\n\nОн замешкался, передавая бумагу секретарю. Рука никак не желала выпускать документ.\n\nУсилием воли он заставил себя разжать пальцы."
 austria_events.5.a: "Возможно, идеи у них были ошибочные, но методы, которые они использовали, толковые."
 austria_events.5.b: "Пусть и дальше работают в службе безопасности."
 austria_events.5.c: "От них необходимо публично дистанцироваться."
