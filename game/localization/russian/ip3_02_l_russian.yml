 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc: "Традиционно автономные #italic ландтаги#! являются одним из главных препятствий на пути к централизации власти в городе [ROOT.GetCountry.GetCapital.GetCityHubName]. Мы должны лишить их полномочий и превратить в административные органы под прямым контролем империи."
 modifier_bureaucratisation_of_the_landtage: "Бюрократизация ландтага"
 austrian_neo_absolutism_abolish_feudal_obligations_button: "Ликвидировать феодальные обязательства"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "Несмотря на то, что Патент о подданных 1781 года ликвидировал крепостное право, австрийские крестьяне всё ещё подлежат поместной юрисдикции и должны нести #italic барщину#! и платить оброк.\n\nОтмена этих архаичных норм обеспечит режиму поддержку со стороны реформаторов, но также вызовет гнев земельной аристократии, которая может лишиться влияния и богатств."
