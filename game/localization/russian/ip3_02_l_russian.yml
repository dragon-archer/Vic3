 austria_events.3.t: "Кризис на Дунае"
 austria_events.3.d: "Обретение [SCOPE.sCountry('hungary_scope').GetAltNameNoFlag('RU_CL_TP')] независимости вызвало массовые народные волнения. [ROOT.GetCountry.GetCapital.GetCityHubName] в страхе следит за тем, как националисты со всех концов [ROOT.GetCountry.GetAltName('RU_CL_RP')], воодушевлённые событиями в городе [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName], восстают против центральной власти."
 austria_events.3.f: "Из четырёх гарнизонов под его командованием лишь один сохранил верность и честь. Остальные либо трусливо разбежались, либо, что ещё хуже, перешли на сторону врага.\n\nМятежники. Псы. Он повесит их всех при первой возможности.\n\n«Герр фельдмаршал! Что нам делать?»\n\nВопрос прервал размышления генерала. Он резко выдохнул. «В этих восстаниях нет ничего нового. Империя знавала и худшие дни. Расставьте посты в городе [ROOT.GetCountry.GetCapital.GetCityHubName] и пришлите ко мне курьера: я немедленно отправлю приказы войскам»."
 austria_events.3.a: "Периферия потеряна. Надо отступать в сердце империи."
 austria_events.3.b: "Венгрию мы уступим, но больше ни пяди земли не отдадим!"
