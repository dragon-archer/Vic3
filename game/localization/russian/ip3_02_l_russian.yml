 bavarocracy_fail_explanation_tt: "Конец баварократии позволит нам посадить на трон #b $DEN_ADJ$ого#! принца с согласия [Concept('concept_great_power','великих держав')] или учредить #b Вторую греческую республику#!\n\nЕсли #b $FRA$#!, #b $GBR$#! или #b $RUS$#! имеют перед нами [Concept('concept_obligation', 'обязательства')], они смогут проигнорировать положения #b Лондонской конференции 1832 года#! и позволят нам выбрать одного из своих принцев королём эллинов.\n\nПотенциальный иноземный король будет придерживаться одной из следующих [Concept('concept_ideology', 'идеологий')]:\n• $DEN_ADJ$ий: [GetIdeology('ideology_reformer').GetName|l]\n• $GBR_ADJ$ий: [GetIdeology('ideology_market_liberal').GetName|l]\n• $RUS_ADJ$ий: [GetIdeology('ideology_royalist').GetName|l]\n• $FRA_ADJ$ий орлеанист: [GetIdeology('ideology_market_liberal').GetName|l]\n• $FRA_ADJ$ий легитимист: [GetIdeology('ideology_traditionalist').GetName|l]\n• $FRA_ADJ$ий бонапартист: [GetIdeology('ideology_jingoist_leader').GetName|l]"
