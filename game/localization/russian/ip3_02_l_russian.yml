 austria_events.2.t: "Нет конституции — нет денег"
 austria_events.2.d: "Терпение #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! элиты иссякло. Разочарованная мнимыми ошибками неоабсолютистов, она требует немедленного принятия конституции."
 austria_events.2.f: "По коридорам Хофбурга разносился резкий стук сапог. Чиновники и министры сновали с тревожной поспешностью, распахивая и захлопывая бесчисленные двери. Приглушённые разговоры перерастали в жаркие споры. На периферии австрийской администрации беспорядок был привычным делом, но наблюдать его в святая святых правительства? Это уже выходило за всякие рамки. Тревожный знак."
 austria_events.2.a: "Мы примем их требования. Стабильность империи превыше всего."
 austria_events.2.b: "Они смеют требовать? Это попахивает государственной изменой!"
