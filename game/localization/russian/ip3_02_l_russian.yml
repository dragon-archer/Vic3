 grunderzeit.2.d: "Спустя десятилетия процветания экономическая активность, благодаря которой оно было достигнуто, несколько спала. Потомки запомнят прошедшие годы как одни из самых славных в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! истории."
 grunderzeit.2.f: "«Ха! И это ещё называли пузырём! Да-да, пузырём! Только #italic последний кретин#! будет вкладывать наследие своей супруги в такое дело — а я тебе, #italic liebchen#!, так скажу: я совсем не кретин»."
 grunderzeit.2.a: "Ура неукротимому предпринимательскому духу этого человека!"
 grunderzeit.2.b: "Да будет ещё много таких же десятилетий."
