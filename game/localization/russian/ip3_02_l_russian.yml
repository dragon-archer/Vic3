 possible_hun_lawgroup_land_reform_change_tt: "[ROOT.GetCountry.GetName] принима[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] закон «[GetLawType('law_tenant_farmers').GetName]» из группы «[GetLawGroup('lawgroup_land_reform').GetName]»"
