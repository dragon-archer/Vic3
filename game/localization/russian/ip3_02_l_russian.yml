 austria_events.1.t: "Власть пера и штыка"
 austria_events.1.d: "Завершение последней неоабсолютистской реформы привело [ROOT.GetCountry.GetAltName('RU_CL_VP')] на порог золотого века. Отринув национализм, все народы империи объединились под знаменем просвещённой и справедливой власти."
 austria_events.1.f: "«Благосостояние человека зависит от благосостояния всего общества, но и благосостояние общества в свою очередь зависит от благосостояния отдельных людей».\n\nЙозеф Зонненфельс"
 austria_events.1.a: "Слава! Да славится [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Да продлится [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] просвещённое правление!"
 austria_events.1.b: "Мудрость и верность преданных чиновников поможет [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_DP')] преодолеть любые невзгоды."
