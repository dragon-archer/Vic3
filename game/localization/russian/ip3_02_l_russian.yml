 hungary_events.8.t: "Трансильванское восстание"
 hungary_events.8.d: "#tooltippable_name #tooltip:[GetCulture('romanian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('romanian').GetCustom('RU_CUL_ADJ')]ие#!#! аристократы и простолюдины, категорически несогласные с объединением Трансильвании и [SCOPE.sCountry('hungary_country_scope').GetAltName('RU_CL_RP')], собрались в Блаже и заявили о намерении с оружием в руках пойти на город [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]."
 hungary_events.8.f: "Михай достал из шинели небольшую подзорную трубу и покрутил окуляр. С его позиции на Виноградном холме город был виден как на ладони. Улицы кишели воинственно настроенными мужчинами, их были тысячи — судя по одежде, они собрались со всей Трансильвании, даже из-за её пределов.\n\nХруст ветки прервал его размышления. Кто-то идёт? Наблюдатель обернулся, но позади не было ни одного из тех громил-#italic моти#!, что донимали его утром. Эти ублюдки и хромую свинью не могли бы застать врасплох, подумал Михай. Это была его последняя мысль, прежде чем дубинка раскроила ему череп."
 hungary_events.8.a: "Проклятые изменники… Отправить армию."
 hungary_events.8.b: "Libertate sau Moarte!"
 hungary_events.8.c: "Подтвердить статус Трансильвании как автономной коронной земли."
 hungary_events.8.e: "Кучка обнаглевших крестьян не заставит нас изменить свои планы."
 modifier_auraria_gemina_legion: "Легион «Аурария Гемина»"
 transylvanian_massacres_tt: "В #bold Трансильвании#! нарастает #bold хаос#!. Повсюду разносятся сообщения о #n резне#!, устроенной мятежными шайками крестьян и солдат."
 hungary_events.9.t: "Венгерская весна"
 hungary_events.9.d: "Сейм [SCOPE.sCountry('hungary_country_scope').GetAltName('RU_CL_RP')], возглавляемый прогрессивистами, неожиданно для всех принял серию радикальных законов, угрожающих стабильности государства."
 hungary_events.9.f: "Новости из города [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] были столь же разнообразны, сколь и реакция на них. Шаг к свободному будущему или падение в хаос анархии? Призыв к мятежу или достойный пример для всей империи? Смелое заявление или трусливый удар в спину?\n\nНе зная, так ли это на самом деле, он опасался, что мнение столичных чиновников будет отнюдь не восторженным."
 hungary_events.9.a: "У нас есть более важные дела."
 hungary_events.9.b: "Эти законы неправомочны. Их нужно немедленно отменить."
 hungary_events.11.t: "Венгерский вопрос"
 hungary_events.11.d: "Когда [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'была коронована', 'был коронован' )] как [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('RU_CL_RP')], вольница, которую дал [SCOPE.sCountry('hungary_country_scope').GetAltName('RU_CL_RP')] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] предшественник, была поставлена под сомнение. Многие считают, что [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'новая', 'новый' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] отменить последние законы, принятые венгерским сеймом. "
 hungary_events.11.f: "Является ли согласие, данное под давлением, подлинным согласием?\nОбязан ли монарх соблюдать глупые клятвы своего предшественника?\nДозволительно ли принимать законы без должного императорского утверждения?\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] отвечает «нет» на все эти вопросы и спрашивает себя лишь об одном: насколько далеко он готов зайти ради исполнения своих замыслов."
 hungary_events.11.a: "Отменить законы и распустить венгерский сейм."
 hungary_events.11.b: "Не будем раскачивать лодку."
 hungary_events.12.t: "Страна, которой нет равных"
 hungary_events.12.d: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ая#! революция увенчалась огромным успехом. Благотворные последствия политических и экономических реформ ощущаются по всей стране."
 hungary_events.12.f: "Свобода! Здесь носили твой\nОкровавлённый стяг\nИ пали лучшие из нас\nЗа родину в боях.\n\nСредь стольких мук, средь стольких\nНесчастий и невзгод,\nХоть поредев, но не сломясь,\nЖивёт здесь наш народ.\n\nМихай Вёрёшмарти, #italic «Призыв»#!"
 hungary_events.12.a: "Да здравствует свободная Венгрия!"
 hungary_events.12.b: "Да здравствует родина!"
 increased_chance_of_liberal_leaders_tt: "Все [Concept('concept_interest_group', 'заинтересованные группы')] с большей вероятностью породят либеральных и радикальных [Concept('concept_leader', 'лидеров')]."
 modifier_efficient_magyarization: "Повсеместная мадьяризация"
 modifier_hungarian_radicalism: "Родина свободы"
 modifier_a_liberal_century: "Успех революции"
 hungary_events.13.t: "Корона Святого Иштвана"
 hungary_events.13.d: "Теперь, когда #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ая#! независимость наконец достигнута, а [ROOT.GetCountry.GetRuler.GetFullName] со временным правительством могут уйти в отставку, сейму пришло время решить вопрос монархии раз и навсегда."
 hungary_events.13.f: "Какая же судьба ждёт пустующий трон Святого Иштвана? Дебаты длились целый день, но всё впустую: совет так и не смог о чём-либо договориться. Ратующие за государство монархисты, ярые республиканцы и просто франкофилы, англофилы и русофилы вцепились друг другу в глотки — пока, впрочем, в основном в переносном смысле: идущая уже несколько дней борьба происходит в основном в редакторских колонках газет и на улицах в виде громких перепалок. До рукоприкладства дошло лишь единожды.\n\nОднако непоколебимость взглядов постепенно уступает место прагматичному подходу. Некогда отчётливые границы между спорящими сторонами сегодня размыты; заключаются новые, неслыханные прежде союзы. И вот наконец принято окончательное решение."
 hungary_events.13.a: "Больше никаких Габсбургов. Венгрия — [GetLawType('law_presidential_republic').GetName]."
 hungary_events.13.b: "На престоле будет восседать благородный мадьяр."
 hungary_events.13.c: "Пусть #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ий#! [SCOPE.sCountry('russia_scope').GetRuler.GetLastNameNoFormatting] займёт трон в городе [ROOT.GetCountry.GetCapital.GetCityHubName]."
 hungary_events.13.e: "Для нас важнее всего хорошие отношения с [SCOPE.sCountry('britain_scope').GetAltName('RU_CL_TP')]."
 hungary_events.13.g: "Трон достанется отпрыску #tooltippable_name [SCOPE.sCountry('france_scope').GetAdjective|l]ой#! правящей династии."
