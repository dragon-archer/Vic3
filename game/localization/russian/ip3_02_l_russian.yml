 austria_events.4.t: "Австро-венгерский компромисс"
 austria_events.4.d: "Компромисс найден. По условиям договора [ROOT.GetCountry.GetName] стан[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_UT')] Двуединой монархией [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] и [SCOPE.sCountry('hungary_scope').GetAltNameNoFlag('RU_CL_RP')], причём столицей транслейтанских территорий будет город [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName], а цислейтанских — город [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.4.f: "Стоя среди прочей знати, граф наблюдал, как [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] при всех регалиях скачет к коронационному холму, земля для которого была привезена со всех концов Венгрии. Пришедший на церемонию исключительно по обязанности, граф тем не менее ощутил огромную важность момента, когда [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'поднялась', 'поднялся' )] на вершину.\n\nА когда [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'взмахнула', 'взмахнул' )] мечом на все стороны света, поклявшись защищать страну и всех её подданных, в душе графа шевельнулось новое чувство. Не преданность, нет. Скорее, уважение."
 austria_events.4.a: "Основать Транслейтанию."
 austria_events.4.b: "Основать Транслейтанию в полноценной унии с Триединым королевством."
 austria_events.4.c: "Сохранить Триединое королевство под прямым #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! контролем."
 transleithania_historical_tt: "#bold Транслейтания#! представляет собой союзное государство Королевства Венгрии и Триединого королевства, в которое входят [SCOPE.sStateRegion('croatia_state_scope').GetName], [SCOPE.sStateRegion('slavonia_state_scope').GetName] и [SCOPE.sStateRegion('dalmatia_state_scope').GetName]. При этом [SCOPE.sStateRegion('dalmatia_state_scope').GetName] остаётся под прямым #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! контролем."
 transleithania_full_triune_tt: "#bold Транслейтания#! представляет собой союзное государство Королевства Венгрии и Триединого королевства, в которое входят [SCOPE.sStateRegion('croatia_state_scope').GetName], [SCOPE.sStateRegion('slavonia_state_scope').GetName] и [SCOPE.sStateRegion('dalmatia_state_scope').GetName] целиком."
 transleithania_only_hungary_tt: "#bold Транслейтания#! будет включать в себя только земли Королевства Венгрия."
