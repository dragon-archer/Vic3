 decision_demand_hungary_revoke_laws_desc: "В прошлом наше правительство по какой-то причине приняло требования самозваного венгерского сейма. Пора исправить эту ошибку."
 decision_demand_hungary_revoke_laws_tt: "Мы позволили венгерскому сейму провести революционный законопроект"
 je_hungarian_revolution: "Венгерская революция"
 je_hungarian_revolution_reason: "#italic «Свобода — это принцип; общество — это его защита; исключительность — это его рок».#!— Лайош Кошут\n\nС наступлением новой эпохи в [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] набирали силу либеральные политики, стремившиеся к реформам.\n\nНесогласные с ролью, отведённой Венгрии в будущих отношениях с #bold Габсбургской монархией#!, они объединялись в своём стремлении превратить страну из относительного захолустья в современную и независимую державу, добившись автономии [Concept('concept_homeland','родных')] земель венгров.\n\n#bold Граждане поневоле#!\nЕсли [ROOT.GetCountry.GetNameNoFlag] и #bold $AUS$#! окажутся соперниками в [Concept('concept_diplomatic_play', 'дипломатической игре')], угнетённые меньшинства могут воспользоваться этим, чтобы попытаться #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold сбросить#! мадьярское ярмо.#!#! "
 owns_all_hungarian_homelands_tt: "Контролирует #b все#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],hungarian_homeland_states_tt родные области #tooltippable_name #tooltip:[SCOPE.sCulture('hungarian_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('hungarian_culture_scope').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры#!#!"
 hungarian_homeland_states_tt: "#title [Concept('concept_homeland','Родными')] для #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа являются следующие [Concept('concept_state_region','регионы')]:#! #indent_newline:3 \n• $STATE_BANAT$\n• $STATE_SLOVAKIA$\n• $STATE_RUTHENIA$\n• $STATE_BEKES$\n• $STATE_TRANSDANUBIA$\n• $STATE_CENTRAL_HUNGARY$\n• $STATE_DELVIDEK$\n• $STATE_NORTHERN_TRANSYLVANIA$\n• $STATE_SOUTHERN_TRANSYLVANIA$#!"
 hungarian_revolt_ethnic_unrest_tt: "#tooltippable_name #tooltip:[GetCulture('serb').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('serb').GetCustom('RU_CUL_ADJ')]ие#!#!, #tooltippable_name #tooltip:[GetCulture('slovak').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('slovak').GetCustom('RU_CUL_ADJ')|l]ие#!#! и #tooltippable_name #tooltip:[GetCulture('romanian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]ие#!#! подданные могут #n поднять восстание#! при выполнении следующих условий:\n\n• Средняя [Concept('concept_acceptance','терпимость')] в отношении #tooltippable_name #tooltip:[GetCulture('serb').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('serb').GetCustom('RU_CUL_ADJ')|l]ой#!#!, #tooltippable_name #tooltip:[GetCulture('slovak').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('slovak').GetCustom('RU_CUL_ADJ')|l]ой#!#! или #tooltippable_name #tooltip:[GetCulture('romanian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры ниже #v 60#!\n• [Concept('concept_cultural_turmoil','Культурная революция')] в [Concept('concept_homeland','родных')] областях #tooltippable_name #tooltip:[GetCulture('serb').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('serb').GetCustom('RU_CUL_ADJ')|l]ой#!#!, #tooltippable_name #tooltip:[GetCulture('slovak').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('slovak').GetCustom('RU_CUL_ADJ')|l]ой#!#! или #tooltippable_name #tooltip:[GetCulture('romanian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры превышает #n 15%#!\n• [Concept('concept_political_movement','Политическое движение')] повышает [Concept('concept_obstinance','сопротивление')] в [Concept('concept_homeland','родных')] областях #tooltippable_name #tooltip:[GetCulture('serb').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('serb').GetCustom('RU_CUL_ADJ')|l]ой#!#!, #tooltippable_name #tooltip:[GetCulture('slovak').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('slovak').GetCustom('RU_CUL_ADJ')|l]ой#!#! или #tooltippable_name #tooltip:[GetCulture('romanian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры"
 has_founded_budapest_tt: "Мы приняли #bold решение#! основать #bold Будапешт#!"
 modifier_hungary_timeout: "Страна, которую обошла история"
 hungarian_revolution_annex_transylvania_button: "Провозгласить унию с Трансильванией"
 hungarian_revolution_annex_transylvania_button_desc: "Несмотря на признание [SCOPE.sCountry('transylvania_scope').GetAltName('RU_CL_RP')] #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! коронной землёй, после поражения #bold Восстания Ракоци#! в 1711 году эти земли управляются отдельно от Венгрии.\n\nНесмотря на это, депутаты #tooltippable_name #tooltip:[SCOPE.sCulture('hungarian_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('hungarian_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('szekely_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('szekely_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! происхождения, господствующие в трансильванском сейме, аккуратно подталкивают их к воссоединению. Впрочем, центральные власти [SCOPE.sCountry('austria_scope').GetAltName('RU_CL_RP')] едва ли одобрят такой поворот событий и с большой вероятностью заклеймят нас как предателей."
 if_trs_accepts_tt: "Если власти [SCOPE.sCountry('transylvania_scope').GetAltName('RU_CL_RP')] примут наше предложение об объединении [SCOPE.sCountry('transylvania_scope').GetAltNameNoFormatting('RU_CL_RP')] с [ROOT.GetCountry.GetAltName('RU_CL_TP')], территория [SCOPE.sCountry('transylvania_scope').GetAltNameNoFormatting('RU_CL_RP')] будет #b аннексирована#!"
 hungarian_revolution_twelve_points_button: "Провозгласить Двенадцать пунктов"
 hungarian_revolution_twelve_points_button_desc: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! прогрессивные силы, долгое время разделённые на радикалов и более осторожных реформаторов, наконец объединились вокруг Двенадцати пунктов — серии перспективных законов, способных защитить будущую свободу страны."
 hungarian_revolution_twelve_points_tt: "Столь радикальный акт #bold существенно ухудшит#! наши отношения с [SCOPE.sCountry('austria_scope').GetAltName('RU_CL_RP')] и #n может привести к войне#!"
 hungarian_revolution_austrian_ruler: "Следующие факторы способны снизить вероятность сопротивления [SCOPE.sCountry('austria_scope').GetAltName('RU_CL_RP')] нашим действиям:#indent_newline:3 \n• #tooltippable_name [SCOPE.sCountry('austria_scope').GetAdjective]ий#! [Concept('concept_ruler','правитель')] обладает [Concept('concept_character_trait','чертой характера ')] «[GetCharacterTrait('compliant').GetName]»\n• [SCOPE.sCountry('austria_scope').GetName] активно участву[SCOPE.sCountry('austria_scope').GetAltNameNoFormatting('RU_CL_END_T')] в любой [Concept('concept_diplomatic_play', 'дипломатической игре')]#!"
 modifier_the_spirit_of_48: "Общий прогрессивный фронт"
