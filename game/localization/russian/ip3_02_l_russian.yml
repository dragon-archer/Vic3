 hungary_events.1.t: "Жемчужина Дуная"
 hungary_events.1.d: "Новая столица Будапешт, образованная путём слияния городов Буда, Пешт и Обуда, стала самой процветающей в истории [ROOT.GetCountry.GetAltName('RU_CL_RP')]: знания и капиталы текут в неё могучей полноводной рекой."
 hungary_events.1.f: "«Лишь под единой властью столица обретёт силу, лишь под водительством одной души и воли — благополучие, и лишь в слиянии разрозненных интересов в общее дело — истинное счастье.»\nБерталан Семере"
 hungary_events.1.a: "Паннония — наша хлебная корзина, а Будапешт — её сердце."
 hungary_events.1.b: "Borúra derű, пусть свет Будапешта осветит путь нашей нации."
