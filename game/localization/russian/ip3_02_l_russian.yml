 hungarian_revolution_establish_honved_button: "Основать венгерский гонвед"
 hungarian_revolution_establish_honved_button_desc: "[ROOT.GetCountry.GetName], долгое время лишённ[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END')] возможности распоряжаться собственными новобранцами, теперь имеет возможность и потребность создать армию, подчиняющуюся командирам из города [ROOT.GetCountry.GetCapital.GetCityHubName], а не венского #italic Гофкригсрата#!.\n\nОднако традиционных венгерских подразделений недостаточно для решения этой задачи. Чтобы мы снова смогли вселять страх в сердца врагов, нам надо провести масштабную реформу и пополнение армии."
