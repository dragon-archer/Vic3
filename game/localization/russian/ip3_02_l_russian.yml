 je_matter_of_hungary_reason: "За несколько веков, проведенных на троне Святого Иштвана, Габсбурги убедились, что править свободолюбивыми венграми весьма непросто.\n\nТребования предоставить автономию #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ому#!#! народу звучат всё более настойчиво. Чиновникам из города [ROOT.GetCountry.GetCapital.GetCityHubName] предстоит решить, пойти навстречу националистам или обуздать их — если понадобится, то силой.\n\n#bold Венгерская революция#!\nАктивация [Concept('concept_journal_entry','записи в дневнике')] «#Bold $je_springtime_of_the_peoples$#!» с большой вероятностью усилит радикальные фракции #b венгерского сейма#!, что может привести к конфликту с центральным правительством из города [ROOT.GetCountry.GetCapital.GetCityHubName]."
