 je_austrian_neo_absolutism: "Автократия в эпоху свободы"
 je_austrian_neo_absolutism_reason: "#italic «Система Баха держится на четырёх армиях: марширующей армии солдат, сидячей армии чиновников, коленопреклонённой армии священников и крадущейся армии шпиков».#!\n\nУгроза революции со стороны низов принуждает аристократию города [ROOT.GetCountry.GetCapital.GetCityHubName] к переменам. Только создание централизованного, рационального и эффективного государственного аппарата, укомплектованного верными и способными чиновниками, позволит Австрии справиться с вызовами новой эпохи.\n\n[concept_austrian_constitutional_pressure]:\nЕсли австрийский неоабсолютистский проект столкнётся с слишком сильным сопротивлением, [ROOT.GetCountry.GetCapital.GetCityHubName] пойдёт на уступки, проведёт реформы и примет конституцию, ограничивающую власть государства."
