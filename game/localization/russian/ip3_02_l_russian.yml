 hungary_events.2.t: "Сербское восстание"
 hungary_events.2.d: "На заседании ассамблеи в Сремских Карловцах представители #tooltippable_name #tooltip:[GetCulture('serb').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('serb').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения [SCOPE.sCountry('hungary_country_scope').GetAltName('RU_CL_RP')] заявили о намерении создать сербское государство к северу от реки Сава и подняли восстание."
 hungary_events.2.f: "«Мы рассеяны повсюду, со всех сторон нас окружают те, кто желает нами править, — а мы не можем править сами собой, словно не властны даже над собственной судьбой!»\nНиканор Груич"
 hungary_events.2.a: "Мы мобилизуем армию и раздавим этих лакеев Вены."
 hungary_events.2.b: "За крест честной и свободу золотую!"
 hungary_events.2.c: "[SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName] станет [SelectLocalization(SCOPE.sCountry('banat_country_scope').GetRuler.IsFemale, 'нашей местной правительницей', 'нашим местным правителем' )]."
 hungary_events.2.e: "Сербам веры нет. Придётся раздавить и их."
 modifier_serbian_volunteers: "Сербские добровольцы"
 hungary_events.3.t: "Словацкое восстание"
 hungary_events.3.d: "Собравшись в Мияве, #tooltip:[GetCulture('slovak').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('slovak').GetCustom('RU_CUL_ADJ')]ий#! национальный совет заявил о намерении отделиться от [SCOPE.sCountry('hungary_country_scope').GetAltName('RU_CL_RP')] и призвал словаков ко всеобщему восстанию."
 hungary_events.3.f: "«Слишком долго мы оставались игрушкой в руках дьявольской политики. Она нарочно нас разделяла, сеяла вражду, чтобы мы погубили сами себя… Но мы возмужали, мы осознали свои права — и теперь будем смело отстаивать их!»\nЛюдовит Штур"
 hungary_events.3.a: "Наша армия легко разделается с изменниками."
 hungary_events.3.b: "Sláva! Šetkým Slovakom!"
 hungary_events.3.c: "Предложим словакам автономию в обмен на поддержку."
 hungary_events.3.e: "Любые мятежные настроения надо раздавить в зародыше."
