 hungary_events.4.t: "Венгрия призывает к унии"
 hungary_events.4.d: "#tooltippable_name [SCOPE.sCountry('hungary_country_scope').GetAdjective]ий#! сейм своей властью провозгласил унию [ROOT.GetCountry.GetAltName('RU_CL_RP')] и Венгрии. Но для того, чтобы она вступила в силу, требуется одобрение сейма в [ROOT.GetCountry.GetCapital.GetCityHubName], так что #tooltippable_name #tooltip:[SCOPE.sCulture('hungarian_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('hungarian_culture_scope').GetCustom('RU_CUL_ADJ')|l]им#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('szekely_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('szekely_culture_scope').GetCustom('RU_CUL_ADJ')|l]им#!#! делегатам придётся приложить усилие, чтобы обеспечить требуемое число голосов."
 hungary_events.4.f: "«Если бы Господь хотел, чтобы я сегодня трудился, то не послал бы такую суматоху», — пробормотал Иоан. Он вновь оторвался от гроссбуха, взял трубку, затянулся и уставился в окно.\n\nТолпа перед дворцом Редута стала ещё больше. Собрались там в основном местные секеи и венгры — Иоан даже приметил знакомые лица. Над улицами стоял клич «Уния или смерть!».\n\n«Плохи дела», — подумал Иоан. Для торговли так вообще #italic хуже некуда#!. Его горячий сын и двое подмастерьев уже покинули город — отправились на какое-то «национальное собрание» в самый Блаж. «Нет, это до добра не доведёт…» — размышлял Иоан, покусывая мундштук."
 hungary_events.4.a: "Igen. Сейм голосует за унию."
 hungary_events.4.b: "Nem. Предложение отклонено с минимальным перевесом голосов."
 hungary_events.5.t: "Трансильвания ратифицирует унию с Венгрией"
 hungary_events.5.d: "По итогам голосования местный сейм, где доминировало мадьярское большинство, принял решение присоединить Трансильванию к [SCOPE.sCountry('hungary_country_scope').GetAltName('RU_CL_DP')] посредством унии."
 hungary_events.5.f: "«Уния или смерть» — провозгласили они неделю назад. Самоубийственный выбор. Может быть, им стоило кричать: «Уния #italic и#! смерть»? Было ли это справедливо? Возможно. Законно? Едва ли. Разумно? Абсолютно нет.\n\nТеперь [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] и Вена совместно обрушат свой гнев на его маленький уголок мира, и он ничего не сможет сделать, чтобы этому помешать."
 hungary_events.5.a: "Трансильвания — неотъемлемая часть Венгерской короны."
 hungary_events.5.b: "Пусть пока сохраняются местные привилегии."
 hungary_events.5.c: "Хорошо. Решение сейма будет принято."
 hungary_events.5.e: "Что они о себе думают? Мы требуем немедленно оставить Трансильванию!"
