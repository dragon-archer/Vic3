 notification_yug_unification_desc: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] со своим правительством сформировали [SCOPE.sCountry('yug_scope').GetAltName('RU_CL_VP')] — обширную державу, объединившую все южнославянские народы на Балканах."
