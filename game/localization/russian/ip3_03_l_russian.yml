 # Greece events
 greece.1.t: "Греческое государство"
 greece.1.d: "С подъёмом национализма всё больше наших граждан поддерживают ирредентистские взгляды. Они верят, что все [SCOPE.sCulture('greek_culture_scope').GetName|l] должны жить в едином греческом государстве."
 greece.1.f: "«После нескольких веков оккупации мы сбросили османское иго и возродили греческую державу. Но этого мало — множество наших сограждан по-прежнему вынуждены жить под иностранным владычеством, о собственной стране они могут лишь мечтать. Чтобы воплотить их мечту в реальность, мы должны присоединить все исконные греческие земли, хотят того их нынешние хозяева или нет»."
 greece.1.a: "Наше право на эти территории бесспорно."
 greece.1.b: "Сейчас нам не до внешней экспансии."
 embrace_megali_idea_tt: "#r #b Выбор этого варианта изменяет требования [Concept('concept_journal_entry','записи в дневнике')] «$je_greek_nationalism$» на следующие:#!#!\n• [ROOT.GetCountry.GetAltName('RU_CL_DP')] потребуется завладеть #b всеми#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt исконно греческими областями#!#! (сейчас их #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)\n• [ROOT.GetCountry.GetNameNoFlag] в состоянии мира\n• [ROOT.GetCountry.GetNameNoFlag] #b не#! [Concept('concept_subject', 'субъект')] другой нации\n• [Concept('concept_rank','Ранг')] [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] не ниже, чем «[Concept('concept_minor_power','малая держава')]»\n• #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag]ий#! [Concept('concept_gold_reserves','золотой запас')] больше, чем #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n• [Concept('concept_legitimacy','Легитимность')] должна быть не ниже #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#!"
 not_embrace_megali_idea_tt: "#r #b Требования [Concept('concept_journal_entry','записи в дневнике')] «$je_greek_nationalism$» не изменятся:#!#!\n• [ROOT.GetCountry.GetAltName('RU_CL_DP')] потребуется завладеть хотя бы #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#! из #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt исконных греческий областей#!#! (сейчас их #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)\n• [ROOT.GetCountry.GetNameNoFlag] в состоянии мира\n• [ROOT.GetCountry.GetNameNoFlag] #b не#! [Concept('concept_subject', 'субъект')] другой нации\n• [Concept('concept_rank','Ранг')] [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] не ниже, чем [Concept('concept_minor_power','малая держава')]\n• #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag]ий#! [Concept('concept_gold_reserves','золотой запас')] больше, чем #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n• В [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] #b не#! должно быть [Concept('concept_insurrection', 'восставших')] [Concept('concept_political_movement', 'политических движений')]"
 greece.2.t: "Устремиться к титулу Восточного Рима"
 greece.2.d: "Успешная экспансия греческого государства подтолкнула наиболее яростных националистов выдвинуть ещё более амбициозные планы: восстановить Византийскую империю, захватив регионы [SCOPE.sState('thrace_scope').GetStateRegion.GetName] и [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "«Ещё вчера великая идея казалась абсурдной фантазией, а сегодня мы стоим в шаге от её реализации! Пурпурный феникс возродится вновь!»"
 greece.2.a: "Византия будет восстановлена."
 greece.2.b: "Не следует воплощать в жизнь такие грандиозные планы."
 embrace_ambitious_agenda_tt: "#r #b Выбор этого варианта изменяет требования [Concept('concept_journal_entry','записи в дневнике')] «$je_greek_nationalism$» на следующие:#!#!\n• [ROOT.GetCountry.GetAltName('RU_CL_DP')] потребуется создать Византию через [Concept('concept_nation_formation','формирование стран')]\n• В [ROOT.GetCountry.GetAltName('RU_CL_PP')] должен действовать закон «[GetLawType('law_monarchy').GetName]»\n• [ROOT.GetCountry.GetAltName('RU_CL_DP')] потребуется завладеть #v всеми#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt византийскими регионами#!#! (сейчас их #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!)\n• [Concept('concept_legitimacy','Легитимность')] должна быть не ниже #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#!\n• [ROOT.GetCountry.GetNameNoFlag] в состоянии мира\n• [ROOT.GetCountry.GetNameNoFlag] #b не#! [Concept('concept_subject', 'субъект')] другой нации\n• [Concept('concept_rank','Ранг')] [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] не ниже, чем [Concept('concept_minor_power','малая держава')]\n• #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag]ий#! [Concept('concept_gold_reserves','золотой запас')] больше, чем #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!"
 not_embrace_ambitious_agenda_tt: "#r #b Требования [Concept('concept_journal_entry','записи в дневнике')] «$je_greek_nationalism$» не изменятся#!#!"
 greece.3.t: "Лондонский договор"
 greece.3.d: "После продолжительных переговоров [SCOPE.sCountry('ionian_overlord').GetName] передаёт [SCOPE.sCountry('ionian_country').GetAltName('RU_CL_VP')] [ROOT.GetCountry.GetAltName('RU_CL_DP')]."
 greece.3.f: "«В качестве жеста доброй воли [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle], желая улучшить отношения между нашими странами и помочь [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому народу, любезно уступает контроль над Ионическими островами. Договор о протекторате, в соответствии с которым мы оказывали островам всемерную помощь и покровительство, с этого дня утрачивает силу. Мы верим, что под защитой наших уважаемых друзей жителей островов ожидают счастье и процветание»."
 greece.3.a: "Весьма удачное решение."
 greece.4.t: "[ROOT.GetCountry.GetNameNoFormatting] возрождается"
 greece.4.d1: "Наша амбициозная ирредентистская программа увенчалась триумфом. Для [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] наступает новая эпоха."
 greece.4.d2: "Наша ирредентистская программа достигла успеха. Народ [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] ликует."
 greece.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetCustom('RU_CL_RP')] произносит речь, которая навсегда останется в сердце каждого [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого гражданина:\n\n«Народ, чьё падение стало уроком для многих, ныне восстаёт — но уже не раздробленным на удельные княжества, а единым государством. Отныне наша власть, вера и политическое бытие навеки защищены конституцией!»" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "[ROOT.GetCountry.GetNameNoFormatting] будет процветать!"
 greece.4.b: "[ROOT.GetCountry.GetNameNoFormatting] обретает заслуженное уважение!"
 greece.4.c: "Вернём наших соотечественников на родину!"
