 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "Основание Югославии"
 je_yugoslavia_reason: "Перспективы создания единого югославского государства выглядят многообещающе. Представители #tooltippable_name #tooltip:[SCOPE.sCulture('croatian_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('croatian_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('serbian_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('serbian_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('slovene_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('slovene_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('bosniak_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('bosniak_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! народов открыто выражают поддержку этого [Concept('concept_major_unification','крупного объединения')].\n\nУспешное [Concept('concept_nation_formation','формирование')] Югославии принесёт огромную пользу, укрепив позиции нашей страны на международной арене и сделав её символом надежды для всех южнославянских народов, всё ещё находящихся под иностранным гнётом."
 is_yugoslavia_tt: "Создана #bold югославская#! нация в рамках [Concept('concept_nation_formation','формирования стран')]"
 no_insurrectionary_movement_tt: "В [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] #b нет#! [Concept('concept_insurrection', 'восставших')] [Concept('concept_political_movement', 'политических движений')]"
 # je_yugoslavia fail notification
 notification_yugoslavia_failed_message_name: "Крупные заминки в югославском проекте"
 notification_yugoslavia_failed_message_desc: "[SCOPE.sCountry('root_country_scope').GetName] сталкивается с крупными заминками в реализации проекта создания Югославии. Возможно, когда-нибудь эта мечта всё же осуществится."
 notification_yugoslavia_failed_message_tooltip: "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"
 yugoslavia.1.t: "Мысли о Югославии"
 yugoslavia.1.d: "В свете последних событий [SCOPE.sCharacter('ruler_scope').GetFullName] и [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'проявила', 'проявил')] правительство проявили интерес к объединению южнославянских народов."
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] обращается к жителям [SCOPE.sCountry('yugoslavia_seeker_scope').GetCustom('RU_CL_RP')] с пламенной речью.\n\n«Неизбежно настал час, когда мы должны стремиться к созданию и укреплению Югославии, объединяющей все южнославянские народы. И [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting], без сомнения, возглавит это движение»."
 yugoslavia.1.a: "[SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'Наша', 'Наш')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] поведёт нас к этой цели."
 yugoslavia.1.b: "Это невозможно: слишком сильна раздробленность."
 je_yug_gain_claim_tt: "#g #b Получает#!#! претензии на #b все#! #tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ие#!#!, #tooltippable_name #tooltip:[GetCulture('serb').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('serb').GetCustom('RU_CUL_ADJ')|l]ие#!#!, #tooltippable_name #tooltip:[GetCulture('slovene').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('slovene').GetCustom('RU_CUL_ADJ')|l]ие#!#! и #tooltippable_name #tooltip:[GetCulture('bosniak').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('bosniak').GetCustom('RU_CUL_ADJ')|l]ие#!#! [Concept('concept_homeland','родные')] [Concept('concept_state_region','регионы')] не под контролем [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')]"
 seeking_yugoslavia: "Объединение южных славян"
 notification_yugoslavia_seeking_warning_name: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName] хочет создать Югославию"
 notification_yugoslavia_seeking_warning_desc: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName] объявляет о намерении сформировать и развивать единое Югославское государство, которое объединит всех южных славян."
 notification_yugoslavia_seeking_warning_tooltip: "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"
 yugoslavia.2.t: "Объединитель южнославянских народов"
 yugoslavia.2.d: "Благодаря усилиям, которые [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'приложила', 'приложил')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName], [SCOPE.sCountry('yug_scope').GetName] теперь — настоящее государство, объединившее #tooltippable_name #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ий#!#! и другие южнославянские народы."
 yugoslavia.2.f: "Теперь, когда мечта о [SCOPE.sCountry('yug_scope').GetAltNameNoFormatting('RU_CL_PP')] осуществилась, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'готова', 'готов')] вести страну в новую эпоху процветания и величия."
