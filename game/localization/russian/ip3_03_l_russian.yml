 # Austrian Monarchs
 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] отрекается"
 austria_events.30.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] с каждым днём чувствует себя всё хуже, поэтому [SCOPE.sCharacter('ig_leader_scope').GetFullName|l] убедили [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'её', 'его')] отречься от престола, чтобы [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'её', 'его')] место [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'заняла наследница', 'занял наследник')] — [SCOPE.sCharacter('relevant_heir').GetFullName]."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] преклоняет колени и просит, чтобы [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'благословила', 'благословил')] [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'её', 'его')] взойти на [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий трон. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] смотрит на [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'преемницу', 'преемника')] и возлагает обе руки на [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'её', 'его')] голову. Осенив [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'её', 'его')] крестным знамением, он разрешает [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'ей', 'ему')] подняться. Сегодня для [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] начинается новая глава."
 austria_events.30.a: "Да продлится правление [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'Её', 'Его')] Императорского и Королевского Апостолического Величества в благоденствии!"
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] отрекается от власти."
 metternich_agenda_value_improves_tt: "Эффекты от завершения [Concept('concept_journal_entry','записи в дневнике')] «$je_metternich$» #g улучшатся#!"
 austria_events.31.t: "Рождение наследника"
 austria_events.31.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] сообщает радостную новость: его супруга подарила [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_DP')] [Concept('concept_heir','наследника')] престола."
 austria_events.31.f: "[ROOT.GetCountry.GetNameNoFormatting] ликует — рождение долгожданного наследника стало поводом для всеобщей радости. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting] будет воспитываться как [SelectLocalization(SCOPE.sCharacter('new_heir').IsFemale, 'будущая правительница', 'будущий правитель')] [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]. [SelectLocalization(SCOPE.sCharacter('new_heir').IsFemale, 'Её', 'Ему')] предстоит продолжить наследие династии [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting]."
 austria_events.31.a: "[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')] ждёт великое будущее."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName] становится [Concept('concept_heir', SelectLocalization(SCOPE.sCharacter('new_heir').IsFemale, 'наследницей', 'наследником'))] [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого трона."
 austria_events.32.t: "Трагедия в лесу"
 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'была найдена мёртвой', 'был найден мёртвым')] вместе со [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'своим любовником', 'своей любовницей')] в охотничьем домике."
 austria_events.32.f: "Полиция в срочном порядке оцепила место преступления и начала расследование обстоятельств, при которых [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'скончалась', 'скончался')] [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]. Все улики и материалы дела должны быть переданы непосредственно министру полиции, прежде чем они попадут в государственный архив."
 austria_events.32.a: "Скрыть обстоятельства [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'её', 'его')] смерти любой ценой."
 austria_events.32.b: "Обвинить во всём [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'её любовника', 'его любовницу')]."
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_heir').GetFullName] умирает."
 cover_up_death: "Монарх заметает следы"
 royal_family_scandal: "Скандал с участием королевской семьи"
 austria_events.33.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName] проводит Всемирную выставку"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetName] организует в городе [SCOPE.sState('relevant_state_scope').GetCityHubName] Всемирную выставку. Советники настаивают на участии [SCOPE.sCountry('japan_scope').GetAltName('RU_CL_RP')] в этом важном культурном и экономическом событии для установления дипломатических отношений между нашими странами."
 austria_events.33.f: "Представитель комитета по культурным связям с энтузиазмом рассказывает о преимуществах участия [SCOPE.sCountry('japan_scope').GetCustom('RU_CL_RP')] в [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting|l]ой выставке:\n\n«Подобные выставки неизменно способствуют укреплению престижа и развитию участвующих стран. Возможно, это станет первым из многих официальных мероприятий с участием нашего правительства. [SCOPE.sCountry('japan_scope').GetNameNoFormatting], несомненно, тоже выиграет от этого. Подумайте о прогрессе нашей страны!»"
 austria_events.33.a: "Отправить представителей в город [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 austria_events.33.b: "Нам некогда тратить время на такие пустяки."
 did_attend_worlds_fair_tt: "#tooltippable_name [SCOPE.sCountry('japan_scope').GetAdjective]ие#! представители #bold #g отправятся#!#! в город [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 did_not_attend_worlds_fair_tt: "#tooltippable_name [SCOPE.sCountry('japan_scope').GetAdjective]ие#! представители #bold #r не отправятся#!#! в город [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 grand_exhibition_paticipation_cost: "Принято участие во Всемирной выставке"
 grand_exhibition_participation_prestige: "Влиятельное искусство"
 notification_japan_austria_message_name: "[SCOPE.sCountry('japan_scope').GetName] принимает участие во Всемирной выставке"
 notification_japan_austria_message_desc: "[SCOPE.sCountry('japan_scope').GetName] желает поучаствовать в нашем важном культурном и экономическом событии для установления дипломатических отношений между [SCOPE.sCountry('austria_scope').GetAltName('RU_CL_TP')] и [SCOPE.sState('relevant_state_scope').GetAltName('RU_CL_TP')]. Они отправят представителей на Всемирную выставку в городе [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t: "#tooltippable_name [SCOPE.sCountry('japan_scope').GetAdjective]ий#! павильон"
 austria_events.34.t2: "Японский павильон"
 austria_events.34.d: "Участие [SCOPE.sCountry('japan_scope').GetAltName('RU_CL_RP')] в нашей Всемирной выставке, несомненно, внесёт вклад в успех всего мероприятия. Строительство #tooltippable_name [SCOPE.sCountry('japan_scope').GetAdjective|l]ого#! павильона уже в полном разгаре."
 austria_events.34.f: "Купол главного выставочного зала сверкает замысловатыми, вручную изготовленными украшениями. На территории возводятся святилище и традиционный [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting|l]ий сад. В павильоне уже установлены деревянные тории, храм и изогнутый мостик.\n\nГости выставки могут попробовать некий #italic соевый соус#!, образцы которого раздают вместе с другими диковинками — поразительными произведениями искусства и изделиями высочайшего качества, привезёнными [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting|l]ими представителями специально для этого события."
 austria_events.34.a: "Отлично."
 austria_events.34.b: "[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]ие художники и предприниматели извлекут из этого большую пользу."
 cultural_exchange_prestige: "Искусство дипломатии"
 cultural_exchange_art: "Искусство культурного обмена"
