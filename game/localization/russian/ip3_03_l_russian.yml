 crisis_modifier_if_activated_tt: "Культурные и религиозные [Concept('concept_political_movement','политические движения')] получают модификатор #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt [GetStaticModifier('eastern_crisis_movement_attraction').GetName|v]#!#!, пока активна [Concept('concept_journal_entry','запись в дневнике')] «$je_great_eastern_crisis$»"
 crisis_modifier_when_done_tt: "Культурные и религиозные [Concept('concept_political_movement','политические движения')] теряют модификатор #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt [GetStaticModifier('eastern_crisis_movement_attraction').GetName|v]#!#!"
 eastern_crisis_movement_attraction_tt: "[GetStaticModifier('eastern_crisis_movement_attraction').GetName|v]\n[GetStaticModifier('eastern_crisis_movement_attraction').GetDesc]"
 eastern_crisis_consequence_tt: "Если активируется [Concept('concept_journal_entry','запись в дневнике')] «$je_great_eastern_crisis$», культурные и религиозные [Concept('concept_political_movement','политические движения')] будут получать ещё больше поддержки" # if failed je_sick_man_main or je_sick_man_separatism
 control_eastern_crisis_bar: "Целостность Румелии"
 control_eastern_crisis_bar_desc: "[concept_ottoman_integrity]: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('control_eastern_crisis_upper_bound')])"
