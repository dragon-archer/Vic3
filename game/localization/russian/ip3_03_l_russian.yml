 eastern_crisis.2.t: "Кризис сдержан"
 eastern_crisis.2.d: "Благодаря высокой [Concept('concept_ottoman_integrity','целостности Румелии')] [SCOPE.sCountry('ottoman_scope').GetAltName('RU_CL_DP')] удалось подавить назревавший кризис, грозивший охватить [GetStrategicRegion('region_balkans').GetName]."
 eastern_crisis.2.f: "Визири собрались в кофейне. Младший из них заметил: «Именно в таком месте мы и могли бы найти сепаратистов. Благоразумно ли праздновать в логове льва?»\n\n«Исмаил, ты слишком беспокоишься, — произнёс старший. — Львы на свободе, безусловно, ещё остались, но кризис миновал. Теперь мы, видишь ли, знаем, где ставить ловушки».\n\n«И всё же... — пробормотал Исмаил, — быть может, существовали обстоятельства, при которых бунтовать было актом верности...»"
 eastern_crisis.2.a: "C [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting|l]ой властью шутки плохи."
 eastern_crisis_controlled: "Управляемый Восточный кризис"
 eastern_crisis.3.t: "Неуправляемый кризис"
 eastern_crisis.3.d: "Некогда великому государству, [SCOPE.sCountry('ottoman_scope').GetAltName('RU_CL_DP')], не удалось подавить нарастающие волнения, охватившие [GetStrategicRegion('region_balkans').GetName]. Беспорядки могут продолжить усиливаться."
 eastern_crisis.3.f: "Исмаил всё ещё дрожал, пока вёл других визирей сквозь клубы кальянного дыма в заднюю комнату кофейни.\n\n«Что тебя так перепугало, малец? — рассмеялся старший. — Знаю, наша империя переживает нелёгкие времена, но она простояла века и продержится ещё...» Визирь запнулся, когда из задымлённых углов вышли крепкие мужчины.\n\nИсмаил задвинул засов. «Есть те, кто с вами не согласен, паша, и они настояли на встрече с вами»."
 eastern_crisis.3.a: "Этот провал ставит под угрозу будущее [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting|l]ого владычества."
 eastern_crisis_not_controlled: "Неуправляемый Восточный кризис"
 eastern_crisis_movement_radicalism: "Неслаженный активизм"
 eastern_crisis_liberty_desire_increase: "Мятежные субъекты"
