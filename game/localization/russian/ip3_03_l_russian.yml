 # Great Eastern Crisis content
 je_great_eastern_crisis: "Восточный кризис"
 je_great_eastern_crisis_reason: "Кризис грозит охватить все [GetStrategicRegion('region_balkans').GetName], и мы должны удержать контроль над нашей территорией, пока [Concept('concept_secession','сторонники отделения')] угрожают [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting|l]ому владычеству. Прежде чем ситуация выйдет из-под контроля, необходимо подавить вспыхнувшие волнения, пока они не распространились по всему региону. До тех пор, пока длится $je_great_eastern_crisis$, все культурные и религиозные [Concept('concept_political_movement','политические движения')] будут получать ещё больше #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt поддержки#!#!."
