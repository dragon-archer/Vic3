l_russian:
 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism: "Великая идея"
 je_greek_nationalism_reason: "«#italic Грек — это не только житель королевства, но и тот, кто живёт в Янине, Фессалониках, Сере, Адрианополе, Константинополе или Трабзоне, на Крите, на Самосе или в любой другой земле, связанной с греческой историей или народом...\n» — Иоаннис Колеттис#!\n\nНесмотря на основание независимого греческого государства, многие греки по-прежнему остаются иностранными подданными. Мы должны использовать все доступные средства, включая дипломатию и военную силу, чтобы распространить свою власть на все #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt исконные греческие земли#!#!." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt: "Контролировать не менее #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt родных областей греков#!#! (сейчас контролируется #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt: "Контролировать не менее #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt родных областей греков#!#! (сейчас контролируется #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt_2: "Контролировать не менее #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt родных областей греков#!#! (сейчас контролируется #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!)"
 greek_state_complete_tt_3: "Контролировать не менее #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! [Concept('concept_state_regions','регионов')] #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt Византии#!#! (сейчас контролируется #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!)"
 byz_is_this_tt: "[Concept('concept_nation_formation','Сформировано')] государство #bold Византия#!"
 greek_homeland_states_tt: "#title [Concept('concept_homeland','Родными')] для #tooltippable_name #tooltip:[GetCulture('greek').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('greek').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа являются следующие [Concept('concept_state_region','регионы')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title К византийским относятся следующие [Concept('concept_state_region','регионы')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"
