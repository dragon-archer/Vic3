 tramsfer_ionian_islands_decision: "Аннексия Ионических островов"
 tramsfer_ionian_islands_decision_desc: "В ходе наполеоновских войн Ионические острова неоднократно переходили из рук в руки. Они не были включены в состав Греции, когда страна получила независимость. Если жители островов проголосуют за воссоединение, мы можем убедить правительство страны, осуществляющей протекторат над ними, передать контроль мирным путём."
