 greece.5.t: "Несостоятельный замысел"
 greece.5.d: "Агрессивное продвижение ирредентистской программы [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] больше невозможно продолжать."
 greece.5.f: "Напряжение в зале ощущается физически. Политики и советники яростно спорят о целесообразности дальнейшего выполнения амбициозных планов [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]. Все требуют найти виновных в разбазаривании [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их ресурсов на этот провалившийся проект."
 greece.5.a: "Какая позорная неудача."
