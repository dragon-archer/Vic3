 greece.6.t: "Лондонский договор"
 greece.6.d: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting]ие представители прибыли для переговоров о передаче [SCOPE.sCountry('ionian_country').GetAltName('RU_CL_RP')] [SCOPE.sCountry('greek_country').GetAltName('RU_CL_DP')]."
 greece.6.f: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting]ая делегация излагает свои предложения [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому совету министров:\n\n«Во имя доброй воли между нашими народами и во благо [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting|l]ого духа, [SelectLocalization(SCOPE.sCountry('greek_country').GetRuler.IsFemale, 'наша', 'наш')] [SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle|l] просит освободить [SCOPE.sCountry('ionian_country').GetCustom('RU_CL_VP')] из-под дружественного протектората, под сенью которого острова получали вашу мудрую и справедливую поддержку»."
 greece.6.a: "Весьма удачное решение."
 greece.6.b: "С нашей стороны требуется длительное вмешательство."
 ion_will_be_annexed: "Мы передаём [SCOPE.sCountry('ionian_country').GetAltNameNoFormatting('RU_CL_VP')] [SCOPE.sCountry('greek_country').GetAltName('RU_CL_DP')]"
 # ION overlord rejects transfer of power notification
 notification_ion_proposal_rejected_message_name: "Предложение об Ионических островах отклонено"
