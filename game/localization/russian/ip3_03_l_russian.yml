 notification_austria_japan_message_desc: "Участие [SCOPE.sCountry('japan_scope').GetAltName('RU_CL_RP')] во Всемирной выставке в [SCOPE.sCountry('austria_scope').GetAltName('RU_CL_PP')] вылилось в успешный культурный обмен."
