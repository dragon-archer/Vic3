 progress_from_being_at_peace_tt: "$dyn_c_ottoman_empire$ #r #b не#!#! [Concept('concept_war','воюет')]"
 progress_from_being_at_war_tt: "$dyn_c_ottoman_empire$ в состоянии [Concept('concept_war','войны')]"
 progress_from_no_secessionists_growing: "В Османской империи #r #bold нет#!#! растущих [Concept('concept_political_movement','политических движений')] за [Concept('concept_secession','отделение')]"
 progress_from_crushed_secession: "$dyn_c_ottoman_empire$ недавно сокрушила [Concept('concept_secession','сторонников отделения')]"
 je_eastern_crisis_tracker: "Восточный кризис"
 je_eastern_crisis_tracker_reason: "Кризис грозит охватить все [GetStrategicRegion('region_balkans').GetName], и [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('RU_CL_DP')] непросто удержать контроль над своей территорией, пока [Concept('concept_secession','сторонники отделения')] угрожают их владычеству. По мере того как ситуация выходит из-под контроля, они пытаются подавить вспыхнувшие волнения, пока они не распространились по всему региону. До тех пор, пока длится $je_great_eastern_crisis$, все культурные и религиозные [Concept('concept_political_movement','политические движения')] в [SCOPE.sCountry('ottoman_scope').GetAltNameNoFormatting('RU_CL_PP')] будут получать ещё больше #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt поддержки#!#!."
 eastern_crisis_balkan_nations: "Возможность революции"
 eastern_crisis.1.t: "Нарастающий кризис"
 eastern_crisis.1.d: "Будущее [SCOPE.sCountry('ottoman_scope').GetAltName('RU_CL_RP')] под вопросом. Всё больше [Concept('concept_secession','сепаратистских')] [Concept('concept_political_movement','политических движений')] угрожают стабильности нашего государства."
 eastern_crisis.1.d2: "Будущее [SCOPE.sCountry('ottoman_scope').GetAltName('RU_CL_RP')] под вопросом. Всё больше [Concept('concept_secession','сепаратистских')] [Concept('concept_political_movement','политических движений')] угрожают стабильности их государства."
 eastern_crisis.1.f: "Самый молодой визирь, Исмаил, заговорил, низко опустив голову и едва сдерживая дрожь в голосе: «Более нельзя отрицать, что в нашей некогда великой империи зреет смута. Сторонников отделения якобы можно отыскать в каждой кофейне города [SCOPE.sState('relevant_state_scope').GetCityHubName]».\n\nОстальные визири кивали, сохраняя невозмутимость. Первым нарушил молчание старейший из них: «Мы должны продвигать нашу программу, даже если [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] не разделяет наших взглядов. На кону — жизни наших семей»."
 eastern_crisis.1.a: "Внимательно следить за развитием событий."
 negative_crisis_influence: "Дипломатический кризис"
 positive_crisis_influence: "Дипломатическая возможность"
