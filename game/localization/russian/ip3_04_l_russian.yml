 je_danubian_federation: "Федеральный подход"
 je_danubian_federation_reason: "Давние трения между многочисленными народами #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! веками угрожали целостности державы. Сторонники прав различных национальностей уже давно выступают за федеративное преобразование империи, и в последние годы они нашли союзников среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_ig').GetCustom('RU_IG_RP')|l]#!#!, готовых на радикальные реформы ради сохранения династии. Последний из таких проектов — #b $dyn_c_usga$#! — предлагает упразднить традиционные коронные земли и заменить их самоуправляемыми государствами, созданными по этническому принципу.\n\nОднако этот план встречает сопротивление как со стороны #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]их#!#! политиков, не желающих деления исторических земель Венгрии, так и среди #tooltippable_name #tooltip:[GetCulture('south_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения, которому грозит статус меньшинства в новых национальных образованиях."
 austria_federation.1.t: "[SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, 'Федеральное правительство')] выносит предложение"
 austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetFullName], #tooltippable_name #tooltip:[SCOPE.sCharacter('relevant_character').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCharacter('relevant_character').GetCustom('RU_CUL_ADJ')|l][SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'ая', 'ий')]#!#! [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'сторонница', 'сторонник')] равноправия народов, [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'представила', 'представил')] проект реорганизации империи в федеративное многонациональное государство. [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'Её', 'Его')] предложение завоевало популярность среди единомышленников при дворе."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetFullName], влиятельная фигура среди #tooltippable_name #tooltip:[SCOPE.sCharacter('relevant_character').GetInterestGroup.GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.sCharacter('relevant_character').GetInterestGroup.GetCustom('RU_IG_RP')|l]#!#!, [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'представила', 'представил')] проект федерализации империи, призванный восстановить власть, которой некогда [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'обладала', 'обладал')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'Её', 'Его')] предложение завоевало популярность среди единомышленников при дворе."
 austria_federation.1.f: "«С этой точки зрения речь идёт не о „гибели“, а о реорганизации, о возрождении [ROOT.GetCountry.GetCustom('RU_CL_RP')]. Если бы все, кто искренне переживает за империю, даже в своём мрачном предчувствии смогли осознать верный путь! Во-первых, ошибочно полагать, что право на существование имеют лишь мононациональные государства. $SWI$ — этот столь часто и справедливо упоминаемый пример — представляет собой многонациональное государство, и никто не станет оспаривать её право на существование. В действительности наша империя лишь ищет современную форму национально-государственных отношений, соответствующую её пробудившимся потребностям».\n\n— Аурел Попович, #italic «Соединённые Штаты Великой Австрии»#!"
 austria_federation.1.a: "Как раз такая реформа и нужна [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_DP')]."
 austria_federation.1.b: "Не стоит сейчас даже надеяться, что мы с этим справимся."
 modifier_endorse_popovici_proposal: "Предложение одобрено"
 modifier_shelve_popovici_proposal: "Предложение отложено"
 austria_federation.2.t: "Другой курс"
 austria_federation.2.d: "Провозглашение [ROOT.GetCountry.GetAltName('RU_CL_TP')] наднационального союза стало весомой альтернативой господствующей модели национального государства. Там, где другие черпают легитимность в общности крови, мы будем черпать силу в династии и многообразии наших народов."
 austria_federation.2.f: "«Радость, первенец творенья,\nДщерь великого Отца,\nМы, как жертву прославленья,\nПредаём тебе сердца!\nВсё, что делит прихоть света,\nТвой алтарь сближает вновь.\nИ душа, тобой согрета,\nПьёт в лучах твоих любовь!»\n\n— Фридрих Шиллер, «Ода к радости»"
 austria_federation.2.a: "Народы империи едины."
 austria_federation.2.b: "Да здравствует народный император!"
 austria_federation.3.t: "Богемский вопрос"
 austria_federation.3.desc: "Веками на землях бывшей Чешской короны бок о бок жили [SCOPE.sCulture('czech_culture').GetCustom('getPluralDemonym')|l] и [GetCulture('south_german').GetCustom('getPluralDemonym')|l]. Если в составе Федерации будет создано [GetCulture('czech').GetNameNoFormatting|l]ое государство, необходимо решить вопрос о судьбе богемских и моравских немцев."
 austria_federation.3.f: "«Что за причудливая такая форма у этой карты?».\n\n«Это их лет сто назад позвали к себе богемцы. Тогда всем было всё равно, кто ты — чех ли, немец ли: перед Богом и королём все равны. Как по мне, так пусть лучше что те, что эти винят во всём протестантов»."
 austria_federation.3.a: "Богемским и моравским немцам нужны собственные области."
 austria_federation.3.b: "Богемия будет единой, и немцы станут полноправными гражданами."
 austria_federation.3.c: "Если у немцев будет автономия, то у чехов должна быть Словакия."
 austria_federation.3.d: "Чехословакия будет единой — без всяких «но»."
 austria_federation.4.t: "Судьба Словакии"
 austria_federation.4.desc: "Земли, где живут [SCOPE.sCulture('slovak_culture').GetCustom('getPluralDemonym')|l], веками были неразрывно связаны с Венгрией. Даже сама мысль о том, что [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')] может отделиться, неизбежно вызовет гнев #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]их#!#! националистов. Однако такой шаг может укрепить доверие к нашему проекту среди других западнославянских народов."
 austria_federation.4.f: "«Это бывшая столица Венгрии. В таком тонком деле надо аккуратнее».\n\n«А словаки просили, чтобы венгры там устраивали столицу? Разве можно их обделять ради Венгрии? Нет, пусть местные жители — и только они — решают всё сами. Мне надоела эта „реальная политика“»."
 austria_federation.4.a: "Создать #tooltippable_name #tooltip:[SCOPE.sCulture('slovak_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('slovak_culture').GetCustom('RU_CUL_ADJ')|l]ое#!#! государство."
 austria_federation.4.b: "Условить создание #tooltippable_name #tooltip:[SCOPE.sCulture('slovak_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('slovak_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! государства предоставлением автономии ципзерским немцам."
 austria_federation.4.c: "Словакия останется частью Венгрии."
 austria_federation.4.d: "Одобрить единую чехословацкую область."
 austria_federation.5.t: "Будущее Галиции"
 austria_federation.5.desc: "Галисия — это территория, доставшаяся [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_DP')] при разделах Польши. Хотя традиционно регион контролировался #tooltippable_name #tooltip:[SCOPE.sCulture('polish_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('polish_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! аристократией, в его восточной части живут преимущественно [GetCulture('ukrainian').GetCustom('getPluralDemonym')|l]. Чтобы [SCOPE.sCulture('polish_culture').GetCustom('getPluralDemonym')|l] поддержали нас, необходимо провести выгодный для них раздел."
 austria_federation.5.f: "«Ну что? Где будем проводить границу?»\n\n«Русины не такие привередливые, как поляки. Раздел с востока на запад придётся им по душе, но тогда возмутятся поляки — им хочется большего. Отдадим Лемберг полякам — и тогда русины всё равно будут стараться нам угодить, но уже в обмен на какие-нибудь другие уступки. Незавидная задача, но в теории решаемая»."
 austria_federation.5.a: "Ограничить #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ое#!#! государство Западной Галисией."
 austria_federation.5.b: "Разделить Галисию — [GetCulture('polish').GetName] перейдёт под #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ое#!#! управление."
 austria_federation.5.c: "Сохранить всю Галисию в составе #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ого#!#! государства."
 austria_federation.6.t: "Раздел Венгрии"
 austria_federation.6.desc: "Исторические границы Венгрии включают множество обширных регионов с не #tooltippable_name #tooltip:[SCOPE.sCulture('hungarian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('hungarian_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! населением. Нам предстоит выбрать: либо умиротворить #tooltippable_name #tooltip:[SCOPE.sCulture('hungarian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('hungarian_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ, либо, разделив Венгрию, спровоцировать её сопротивление федеративному проекту."
 austria_federation.6.desc_dual: "#tooltippable_name #tooltip:[SCOPE.sCulture('hungarian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('hungarian_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ издавна был равноправной частью нашей империи, безраздельно правящей на очень разнородных землях. Нам предстоит выбрать: либо умиротворить [SCOPE.sCountry('hungary_scope').GetAltNameNoFlag('RU_CL_VP')], либо даровать её народам собственные государства — и вызвать её гневный отпор."
 austria_federation.6.f: "«Меня сильно беспокоит этот план. Что, если венгры поднимут восстание?»\n\n«Один китайский полководец как-то раз опаздывал, потому что в пути его застал дождь. Он спросил у помощника: „Какое наказание полагается за опоздание?“. Ему ответили: „Смерть“. Тогда он спросил, какое наказание полагается за бунт, и ответ был таким же. Потому и пала великая династия. С венграми сейчас то же самое: если они готовы взбунтоваться даже из-за ничтожных уступок, почему бы не попытаться добиться уступки побольше?»."
 austria_federation.6.a: "Сохранить Венгрию в составе федерации в её исторических границах."
 austria_federation.6.b: "[GetCulture('hungarian').GetCustom('getPluralDemonym')] должны уступить лишь Словакию."
 austria_federation.6.c: "Отделить от Венгрии Хорватию и Трансильванию."
 austria_federation.6.d: "Оставить Венгрии только те земли, где большинство населения — венгры."
 austria_federation.7.t: "Словенские земли"
 austria_federation.7.desc: "[SCOPE.sCulture('slovene_culture').GetCustom('getPluralDemonym')|l], проживающие преимущественно в области [SCOPE.sState('slovenia_scope').GetName], являются одним из южнославянских народов нашей империи. Нам следует решить: создать для них и для остальных южных славян отдельные государства или объединить их с родственными народами."
 austria_federation.7.desc_istria: "#tooltippable_name #tooltip:[SCOPE.sCulture('slovene_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('slovene_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! притязания на область [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] на юге нашей империи противостоят как [GetCulture('croat').GetCustom('getPluralDemonym')|l], так и [GetCulture('north_italian').GetCustom('getPluralDemonym')|l]. Кроме того, остаётся открытым вопрос: создать для них и для остальных южных славян отдельные государства или объединить их с родственными народами."
 austria_federation.7.f: "«Посмотрите на побережье: на юге живут в основном хорваты, на севере — итальянцы. Где-то посередине — словенцы. Узел сложный, но, думаю, до обеда мы его распутаем. Систиана — отличный порт, не правда ли?»."
 austria_federation.7.a: "Словенская область получит выход к морю."
 austria_federation.7.b1: "Отдать предпочтение хорватским и итальянским претензиям на область [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]."
 austria_federation.7.b2: "Создать словенское государство в области [SCOPE.sState('slovenia_scope').GetName]."
 austria_federation.7.c: "В нашей империи уже достаточно славянских областей."
 austria_federation.7.d: "Создать словенско-хорватский союз без немецких и итальянских земель."
 austria_federation.7.e: "Одобрить создание южнославянской области в составе федерации."
 austria_federation.8.t: "Триединое королевство"
 austria_federation.8.desc: "Земли, на которых живут [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')|l], со времён приобретения бывших венецианских территорий были разделены между #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]ой#! и #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ой#!#! юрисдикцией. Если мы хотим удовлетворить их требования, нам следует объединить все [SCOPE.sCulture('croat_culture').GetNameNoFormatting|l]ие земли в единое государство."
 austria_federation.8.desc_triune: "Новосозданная [SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')] удовлетворила давнюю потребность #tooltippable_name #tooltip:[SCOPE.sCulture('croat_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('croat_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа в объединении под единой властью. Теперь нам предстоит решить: оставить для них и для остальных южных славян отдельные государства или объединить их с родственными народами."
 austria_federation.8.f: "Южнославянский вопрос был настолько сложен, что мог стать настоящей язвой. [ROOT.GetCountry.GetCapital.GetCityHubName] уже долго терпит занозу в виде Венгрии, и чиновник не решался предлагать создание ещё одной влиятельной администрации. Но перспектива мощной и безоговорочно лояльной Иллирии... возможно. Возможно, если всё пойдёт точно по плану."
 austria_federation.8.a: "Ограничить хорватское государство #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! Хорватией."
 austria_federation.8.b: "Сохранить существующее Триединое королевство в составе федерации."
 austria_federation.8.c: "Объединить хорватские земли под флагом Триединого королевства."
 austria_federation.8.d: "Создать союз словенских и хорватских земель."
 austria_federation.8.e: "Одобрить создание южнославянской области в составе федерации."
 austria_federation.9.t: "За лесом"
 austria_federation.9.desc: "Коронные земли, на которых проживают [SCOPE.sCulture('romanian_culture').GetCustom('getPluralDemonym')|l], — одни из самых многонациональных в нашей империи. Создание даже небольшого [SCOPE.sCulture('romanian_culture').GetNameNoFormatting|l]ого государства неизбежно встревожит #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]их#!#! националистов, а разбросанные по региону #tooltippable_name #tooltip:[GetCulture('south_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]ие#!#! анклавы тревожатся об автономии."
 austria_federation.9.f: "«Нужно будет основать как минимум три автономии, а может, и больше. Откуда здесь вообще столько немцев?»\n\n«Мы сами их тут поселили. Совсем недавно, как закончилась война с Турцией. И вот они, похоже, снова пришли по наши души…»."
 austria_federation.9.a: "Отдать румынской области Банат и Трансильванию."
 austria_federation.9.b: "Отдать румынской области всё, кроме Секейского края."
 austria_federation.9.c: "Трансильвания должна быть румынской, а Банат — немецким."
 austria_federation.9.d: "Низвести румынскую область только до юга Трансильвании."
 austria_federation.9.e: "Трансильвания должна целиком принадлежать венграм."
 austria_federation.10.t: "Западный рубеж"
 austria_federation.10.desc: "Националистические настроения, охватившие Апеннинский полуостров, уже лишили нас значительной части итальянских территорий. Чтобы заручиться поддержкой оставшегося #tooltippable_name #tooltip:[SCOPE.sCulture('north_italian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('north_italian_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения, необходимо урегулировать затяжные конфликты между итальянскими, #tooltippable_name #tooltip:[GetCulture('slovene').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('slovene').GetCustom('RU_CUL_ADJ')|l]ими#!#! и #tooltippable_name #tooltip:[GetCulture('south_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]ими#!#! землями."
 austria_federation.10.desc_lomven: "[SCOPE.sCulture('north_italian_culture').GetCustom('getPluralDemonym')] — один из самых влиятельных народов империи благодаря численности населения и экономической мощи итальянских коронных земель. Чтобы заручиться их поддержкой федерализации, необходимо урегулировать затяжные конфликты между итальянскими, #tooltippable_name #tooltip:[GetCulture('slovene').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('slovene').GetCustom('RU_CUL_ADJ')|l]ими#!#! и #tooltippable_name #tooltip:[GetCulture('south_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]ими#!#! землями."
 austria_federation.10.f: "«Пришло письмо от флотского командования. Просят быть добрее к итальянцам — нам нужны новые рекруты».\n\n«Неудивительно. Весь флот насквозь итальянский».\n\n«Ещё пришло письмо из Палермо. Просят… нет, пожалуй, тут я промолчу».\n\n«Тоже ничего удивительного — это очень по-итальянски»."
 austria_federation.10.a: "И Тренто, и Триест будут итальянскими."
 austria_federation.10.b: "Тренто будет итальянским, но Триест — славянским."
 austria_federation.10.c: "Триест вполне самодостаточен."
 austria_federation.10.d: "Для представительства хватит и Ломбардо-Венеции."
 austria_federation.10.e: "Население слишком малочисленно, чтобы у него были собственные области."
 austria_federation.11.t: "Окраина"
 austria_federation.11.desc: "#tooltippable_name #tooltip:[SCOPE.sCulture('ukrainian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('ukrainian_culture').GetCustom('RU_CUL_ADJ')|l]ое#!#! в области [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')] со времён Речи Посполитой находилось под властью #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ой#!#! элиты. Преимущественно [GetCulture('polish').GetNameNoFormatting|l]ое население города [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] потребовало автономии в составе [GetCulture('polish').GetNameNoFormatting|l]ого государства. [GetCulture('polish').GetCustom('getPluralDemonym')] будут довольны, если мы согласимся, но лишит [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting|l]ое государство важного экономического центра."
 austria_federation.11.f: "«Галисия? Там странные порядки. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] для аристократов — настоящий враг, а крестьяне [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его')] обожают. Когда аристократы — в основном поляки — в последний раз подняли мятеж, крестьяне штурмовали их усадьбы и вешали на деревьях. Нам пришлось вводить войска, чтобы защитить бунтовщиков. Если бы вы спросили меня, я бы сказал, что русины заслужили своё государство уже тогда»."
 austria_federation.11.a: "Отдать Украине всю Восточную Галицию."
 austria_federation.11.b: "Создать в Восточной Галиции украинскую область, передав Львов полякам."
 austria_federation.11.c: "Предложить украинцам Буковину в обмен на власть поляков над Львовом."
 austria_federation.11.d: "Вся Галиция должна быть польской."
 austria_federation.12.t: "Сербы области [SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]"
 austria_federation.12.desc: "Область [SCOPE.sState('vojvodina_state').GetName] испокон веков была центром #tooltippable_name #tooltip:[SCOPE.sCulture('serb_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('serb_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры. [SCOPE.sCulture('serb_culture').GetNameNoFormatting]ое население региона потребовало создания [SCOPE.sCulture('serb_culture').GetNameNoFormatting|l]ого государства со столицей в городе [SCOPE.sState('vojvodina_state').GetCityHubName]. Однако это предложение встретило сопротивление со стороны местных #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]их#!#! и #tooltippable_name #tooltip:[GetCulture('south_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]их#!#! общин."
 austria_federation.12.f: "«Когда будете выступать с предложением, помните, что „Уйвидек“ говорят только венгры — все остальные говорят „Нови-Сад“. Ну а мы говорим „Нойзац“».\n\nТопограф зачёркивает название. «Ну и бардак тут творится».\n\n«Вы даже не представляете, какой. Когда-то этот город называли „сербские Афины“. Если мы вынесем решение в их пользу, он снова станет такими Афинами»."
 austria_federation.12.a: "Выделить область [SCOPE.sState('vojvodina_state').GetNameNoFormatting] из Венгрии как сербское государство."
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting] останется в составе Венгрии."
 austria_federation.12.c: "Одобрить создание южнославянской области в составе федерации."
 croats_are_fine_tt: "Поскольку было создано #b Триединое королевство#!: #indent_newline:3 \n• #tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ая#!#! культура больше #b не#! будет [Concept('concept_disqualified_culture','лишена права')] на [Concept('concept_integrated_culture','интеграцию')]#!"
 because_hungarian_anger_is_low_tt: "Поскольку #b Венгрия#! обладает низким [Concept('concept_liberty_desire','желанием свободы')] или [Concept('concept_radical','радикализмом')]: #indent_newline:3 \n• #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ая#!#! культура больше #b не#! будет [Concept('concept_disqualified_culture','лишена права')] на [Concept('concept_integrated_culture','интеграцию')]"
 because_hungarian_anger_is_high_tt: "Поскольку #b Венгрия#! обладает высоким [Concept('concept_liberty_desire','желанием свободы')] или [Concept('concept_radical','радикализмом')]: #indent_newline:3 \n• #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')]ая#!#! культура будет [Concept('concept_disqualified_culture','лишена права')] на [Concept('concept_integrated_culture','интеграцию')]\n• [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%] #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]их#!#! [Concept('concept_pop', 'групп населения')] в [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')], а также в не#tooltippable_name #tooltip:[SCOPE.sCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]их#!#! [Concept('concept_personal_union', 'личных униях')] и [Concept('concept_subject', 'субъектах')] [Concept('concept_crown_land', 'коронных земель')] этого государства становятся более [Concept('concept_radical', 'радикальными')]#!#!"
 because_lombardy_venetia_tt: "Поскольку [ROOT.GetCountry.GetName] сохраня[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] за собой #b Ломбардию#! или #b Венецию#!: #indent_newline:3 \n• #tooltippable_name #tooltip:[SCOPE.sCulture('north_italian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('north_italian').GetCustom('RU_CUL_ADJ')]ая#!#! культура будет [Concept('concept_integrated_culture','интегрирована')] и станет [Concept('concept_primary_cultures', 'основной культурой')] [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')]#!"
 promised_slovakia_to_hungary_tt: "Поскольку #b Словакия#! уже была обещана #b Венгрии#!, эффекты от этого варианта #r будут хуже#!"
 promised_bukovina_to_romania_tt: "Поскольку #b Буковина#! уже обещана #b Трансильвании#!: #indent_newline:3 \n• [GetCulture('romanian').GetCustom('RU_CUL_ADJ')]ая культура будет [Concept('concept_disqualified_culture','лишена права')] на [Concept('concept_integrated_culture','интеграцию')]\n• [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]их [Concept('concept_pop', 'групп населения')] становятся более [Concept('concept_radical', 'радикальными')]#!"
 danubian_tradition_traits_tt: "Все #bold европейские#! [Concept('concept_cultures','культуры')], [Concept('concept_homeland','родиной')] которых являются наши [Concept('concept_state','области')] в [Concept('concept_strategic_region','стратегических регионах')] [GetStrategicRegion('region_danubia').GetName], [GetStrategicRegion('region_balkans').GetName], [GetStrategicRegion('region_poland').GetName] или [GetStrategicRegion('region_south_germany').GetName], получат #b дунайскую#! [Concept('concept_tradition_trait', 'традицию')]"
