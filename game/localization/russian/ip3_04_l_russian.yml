 peoples_springtime.71.t: "Мир, свобода и согласие"
 peoples_springtime.71.d: "Либеральное правительство [ROOT.GetCountry.GetAltName('RU_CL_RP')] успешно преодолело двойную угрозу — возвращения абсолютизма и социальной революции. Период революционных потрясений мирно завершился."
 peoples_springtime.71.f: "«Нет ничего более замечательного, чем искусство быть свободным, но нет ничего труднее, чем научиться пользоваться свободой».\n\n— Алексис де Токвиль, #italic «Демократия в Америке»#!" #- Alexis de Tocqueville
 peoples_springtime.71.a: "В [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_PP')] наступает эпоха свободы."
