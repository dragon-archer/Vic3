 austria_federation.13.t: "Федеральная империя"
 austria_federation.13.d: "Правительство [SCOPE.sCountry('austria_scope').GetAltName('RU_CL_RP')] официально поддержало план преобразования империи в федеративное государство. В случае успеха это положит конец автономии [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] и может привести к утрате исторических территорий."
 austria_federation.13.f: "«С этой точки зрения речь идёт не о „гибели“, а о реорганизации, о возрождении [SCOPE.sCountry('austria_scope').GetCustom('RU_CL_RP')]. Если бы все, кто искренне переживает за империю, даже в своём мрачном предчувствии смогли осознать верный путь! Во-первых, ошибочно полагать, что право на существование имеют лишь мононациональные государства. $SWI$ — этот столь часто и справедливо упоминаемый пример — представляет собой многонациональное государство, и никто не станет оспаривать её право на существование. В действительности наша империя лишь ищет современную форму национально-государственных отношений, соответствующую её пробудившимся потребностям».\n\n— Аурел Попович, #italic «Соединённые Штаты Великой Австрии»#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "[ROOT.GetCountry.GetNameNoFlag] найдёт своё место в федерации."
 austria_federation.13.b: "Мы готовы отстаивать свой суверенитет."
 austria_federation.14.t: "Бегство с тонущего корабля"
 austria_federation.14.d: "Благодаря нашей независимости от [SCOPE.sCountry('austria_or_danubia_scope').GetAltName('RU_CL_RP')] [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName] больше никогда не сможет вмешиваться в наши дела. Будет ли #tooltippable_name [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag|l]ое#! правительство продолжать свой проект или нет — мы больше не будем в нём участвовать."
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] меняется. Глубже, чем новые флаги и конфетти в сточных канавах. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] замечал это в меню кафе, в афишах на стенах, в уличных разговорах. Во время ежедневной прогулки он наткнулся на рабочих, перекрашивающих здание министерства — старый «шёнбруннский жёлтый» скрывался под слоем ржаво-красной краски.\n\n«Это был город Габсбургов», — словно говорили стены. И с этим покончили. Он задался вопросом: дойдёт ли очередь до синих дверей?"
 austria_federation.14.a: "Да здравствует [ROOT.GetCountry.GetName] — независимая держава!"
 austria_federation.14.b: "Мы готовы простить виновников издалека."
 austria_federation.15.t: "Правительство [SCOPE.sCountry('relevant_subject').GetAltName('RU_CL_RP')] обещает сотрудничество"
 austria_federation.15.d: "#tooltippable_name [SCOPE.sCountry('relevant_subject').GetAdjective]ое#! правительство гарантировало полную поддержку нашего плана по федерализации империи. Большая часть нашего [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого населения одобряет это решение."
 austria_federation.15.f: "— Министр сегодня улыбался. Вы слышали?\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] говорил едва слышно, не громче стука ложки соседа о фарфор. Коллега поднял бровь, услышав это замечание.\n\n— С трудом верится. Откуда такие новости?\n\n— Сам видел. Он был в вестибюле с каким-то полковником.\n\n— Наверняка [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')|l], — бросил мужчина в конце стола. — Вчера из города [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName] прибыла карета, но пассажиров не показывали. Что-то затевается."
 austria_federation.15.a: "Дух дружбы на Дунае крепок."
 austria_federation.15.b: "Обойдёмся без такой помощи."
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName] получит возможность [Concept('concept_integrated_culture','интегрировать')] все наши подходящие [Concept('concept_primary_cultures', 'основные культуры')]"
 austria_federation.16.t: "Правительство [SCOPE.sCountry('relevant_subject').GetAltName('RU_CL_RP')] отвергает интеграцию"
 austria_federation.16.d: "#tooltippable_name [SCOPE.sCountry('relevant_subject').GetAdjective]ое#! правительство заявило о сопротивлении нашему плану федерализации империи. Большая часть нашего [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого населения, вероятно, поддержит их."
 austria_federation.16.f: "Письмо пестрело привычными формулировками. Национальный суверенитет, превышение полномочий, которыми обладает [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], древние права и привилегии [SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting|l]их земель. Это было не первое подобное послание — и не последнее, — но самое неудобное из всех. Настоящая торпеда в борт грандиозных планов правительства. Чиновник положил его в лоток для министра.\n\nЕго взгляд упал на коллегу, потягивающего кофе в другом конце зала: — У нас есть запасной план?\n\n— Не могу сказать.\n\n— Потому что не знаешь или потому что это военная тайна?\n\n— Не могу сказать."
 austria_federation.16.a: "Значит, будем справляться самостоятельно."
