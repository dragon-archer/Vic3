 austria_trialism.1.t: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] издаёт манифест о триализме"
 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] в городе [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] [SelectLocalization(SCOPE.sCountry('austria_scope').GetRuler.IsFemale, 'издала', 'издал')] манифест в поддержку создания #tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ого#!#! королевства. Однако его учреждение потребует поступиться целостностью #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]их#! коронных земель и ослабит наше положение в империи."
 austria_trialism.1.f: "Гонец яростно колотил в дверь председателя сейма, остановившись лишь тогда, когда появился секретарь. В одной руке он сжимал пачку бумаг, другой опёрся о дверной косяк, пытаясь перевести дыхание. Едва справляясь с одышкой, он выдохнул первые слова:\n\n— Только что пришли новости. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]...\n\n— #italic [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]#!, ты хотел сказать?\n\n— Ах, да... [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]... [SelectLocalization(SCOPE.sCountry('austria_scope').GetRuler.IsFemale, 'Она', 'Он')] хочет разорвать нас на части."
 austria_trialism.1.a: "Наложить вето на эту насмешку над [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_TP')]"
 austria_trialism.1.b: "Отомстим за ошибки прошлого. Подписать манифест!"
 possible_dp_with_austria_scope_tt: "#r#b Может привести к [Concept('concept_diplomatic_play', 'дипломатической игре')] против [SCOPE.sCountry('austria_scope').GetAltName('RU_CL_RP')]#!#!"
 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetName] накладывает вето на манифест о триализме"
 austria_trialism.2.d: "Правительство [SCOPE.sCountry('hungary_scope').GetAltName('RU_CL_RP')] наложило вето на манифест, в котором [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'обещала', 'обещал')] #tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ому#!#! народу равноправное королевство. Этот отказ вызвал волну недовольства среди южнославянского населения в обеих частях империи."
 austria_trialism.2.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] разочарованно вздыхает. Ни у кого не было оснований для оптимизма — и всё же казалось, что цель почти достигнута. На мгновение они позволили себе надеяться, лишь чтобы получить жестокий урок.\n\nРешение, конечно, существовало — то, о котором никто не решался сказать вслух. Лишь вечером, когда горькое разочарование сменится жаждой мести, такие слова можно будет произнести. У [SCOPE.sCountry('hungary_scope').GetCustom('RU_CL_RP')] есть право вето. Но у [ROOT.GetCountry.GetCustom('RU_CL_RP')] есть тяжёлая артиллерия. Осмелятся ли они снова надеяться?"
 austria_trialism.2.a: "Мы сделали всё, на что были способны."
 austria_trialism.2.b: "Мобилизовать армию и навязать условия силой."
 austria_trialism.3.t: "Триединое королевство"
 austria_trialism.3.d_peace: "После ратификации [SCOPE.sCountry('hungary_scope').GetAltName('RU_CL_TP')] манифеста, который [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'издала', 'издал')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], в #tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]их#!#! землях империи было создано равноправное #tooltippable_name [SCOPE.sCountry('croatia_scope').GetAdjective|l]ое#! королевство. Двуединая монархия стала Триединой."
 austria_trialism.3.d_war: "После военного усмирения [SCOPE.sCountry('hungary_scope').GetAltName('RU_CL_RP')] в #tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]их#!#! землях империи было создано равноправное #tooltippable_name [SCOPE.sCountry('croatia_scope').GetAdjective|l]ое#! королевство. Двуединая монархия стала Триединой."
 austria_trialism.3.f: "— Когда газеты опубликовали манифест, — начал чиновник, — в городе [SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName] прошли два парада. Первый — чтобы отпраздновать конец Двуединой монархии. Второй — чтобы встретить Триединую. Думаю, это красноречивее любых слов.\n\n— Вы говорили, что присутствовали на первом. Не боялись, что всё выйдет из-под контроля?\n\n— Признаюсь, такая мысль была. Увы, такое случается слишком часто. Но они могли указать пальцем на венгров. Вместо того чтобы быть их угнетателями, мы стали героями в их глазах."
 austria_trialism.3.a: "Ограничить [SCOPE.sCountry('croatia_scope').GetAltNameNoFlag('RU_CL_VP')] историческими #tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ими#!#! территориями."
 austria_trialism.3.b: "Предоставить во владение часть #tooltippable_name #tooltip:[GetCulture('slovene').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('slovene').GetCustom('RU_CUL_ADJ')|l]их#!#! земель."
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag] станет королевством для всех южных славян."
