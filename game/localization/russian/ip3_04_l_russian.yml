 je_eastern_question_austria: "Боснийский вопрос"
 je_eastern_question_austria_reason: "Наши лоббисты требует оккупировать область [GetStateRegion('STATE_BOSNIA').GetName], ныне принадлежащую [SCOPE.sCountry('bosnia_owner_scope').GetAltName('RU_CL_DP')]. Их план позволит остановить упадок #tooltippable_name [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')|l]ого#! влияния в регионе [GetStrategicRegion('region_balkans').GetName].\n\nУспешное выполнение принесёт нам поддержку [Concept('concept_political_lobby', 'лобби')], но, если мы не успеем в отведённый срок, оно будет крайне недовольно."
 eastern_question_austria.1.t: "Перемещение рубежей"
 eastern_question_austria.1.d: "Попытки [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')] расширить влияние на Балканах встревожили лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]». Они предложили упреждающие меры против [SCOPE.sCountry('bosnia_owner_scope').GetAltName('RU_CL_RP')], чтобы не допустить усиления [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ого влияния в регионе [GetStateRegion('STATE_BOSNIA').GetName]."
 eastern_question_austria.1.f: "— Позвольте внести предложение, — [SelectLocalization(SCOPE.sCharacter('lobby_politician_scope').IsFemale, 'начала', 'начал')] [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting].\n\n[SelectLocalization(SCOPE.sCharacter('lobby_politician_scope').IsFemale, 'Она загнала', 'Он загнал')] генерала в угол в ресторане города [ROOT.GetCountry.GetCapital.GetCityHubName], пообещав оплатить счёт в обмен на полчаса его времени. Генерал отставил бокал самого дорогого вина из меню и кивнул.\n\n— Речь о том, что недавно затеяли [SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')]. Полагаю, вы следите за газетами и в курсе шаткого положения славян, а также агрессивной риторики, которую позволяет себе [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] на этот счёт..."
 eastern_question_austria.1.a: "Наш долг — нести порядок и прогресс. Это [GetStateRegion('STATE_BOSNIA').GetNameNoFormatting] и получит."
 eastern_question_austria.1.b: "Это предложение сулит войну."
 eastern_question_austria.2.t: "Оккупационное правительство"
 eastern_question_austria.2.d: "С установлением контроля над регионом [GetStateRegion('STATE_BOSNIA').GetName] нам предстоит определить его будущее. Оккупация с номинальным сохранением #tooltippable_name [SCOPE.sCountry('bosnia_owner_scope').GetAdjective|l]ой#! власти может получить международное одобрение, но ограничит наши реальные приобретения."
 eastern_question_austria.2.d_2: "С установлением контроля над регионом [GetStateRegion('STATE_BOSNIA').GetName] нам предстоит определить его будущее. Оккупация с номинальным сохранением независимости региона может получить международное одобрение, но ограничит наши реальные приобретения."
 eastern_question_austria.2.f: "— Рекомендую следующий порядок, — заявил министр. — Для первоначальной оценки: [SCOPE.sState('bosnia_state_scope').GetCityHubName] — [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], [SCOPE.sState('bosnia_state_scope').GetFarmHubName] — [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting], [SCOPE.sState('bosnia_state_scope').GetForestryHubName] — [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting]. Административные группы будут направлены с учётом конкретных недостатков каждого региона.\n\n[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U], [SelectLocalization(SCOPE.sCharacter('name_b_scope').IsFemale, 'сидевшая', 'сидевший')] в первом ряду, [SelectLocalization(SCOPE.sCharacter('name_b_scope').IsFemale, 'подняла', 'поднял')] руку: — Я ещё не [SelectLocalization(SCOPE.sCharacter('name_b_scope').IsFemale, 'получала', 'получал')] отчётов от армии. Чего ожидать?\n\n— Озлобленного населения и чиновников, помешанных на сборе налогов. Увольняйте всех, кого пожелаете. Турки никогда не славились хорошим управлением."
 eastern_question_austria.2.a: "Оккупировать территорию и реорганизовать администрацию."
 eastern_question_austria.2.b: "Интегрировать регион [GetStateRegion('STATE_BOSNIA').GetName] как неотъемлемую часть империи."
 eastern_question_austria.2.c: "Включить регион [GetStateRegion('STATE_BOSNIA').GetName] в состав империи под эгидой объединённого министерства финансов."
 eastern_question_austria.2.e: "Присоединить регион [GetStateRegion('STATE_BOSNIA').GetName] как часть [SCOPE.sCountry('croatia_scope').GetAltName('RU_CL_RP')]."
 bosnian_protectorate_tt: "Территория региона [GetStateRegion('STATE_BOSNIA').GetName] будет реорганизована в виде #tooltippable_name #tooltip:[GetCulture('bosniak').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('bosniak').GetCustom('RU_CUL_ADJ')|l]ого#!#! [Concept('concept_protectorate', 'протектората')]"
 bosnian_puppet_tt: "Территория региона [GetStateRegion('STATE_BOSNIA').GetName] будет реорганизована в виде #tooltippable_name #tooltip:[GetCulture('bosniak').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('bosniak').GetCustom('RU_CUL_ADJ')|l]ой#!#! [Concept('concept_puppet', 'марионетки')]"
 eastern_question_russia.1.t: "Защитник южных славян"
 eastern_question_russia.1.t2: "#tooltippable_name [SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')]ое#! возрождение"
 eastern_question_russia.1.d: "Наш вклад в обретение [SCOPE.sCountry('bulgaria_scope').GetAltName('RU_CL_TP')] независимости укрепил наш авторитет как защитника южнославянских народов. Теперь у нас есть все возможности закрепить своё влияние на Балканах."
 eastern_question_russia.1.d2: "Независимость [SCOPE.sCountry('bulgaria_scope').GetAltName('RU_CL_RP')] обнажила трещины в османской сфере влияния. Нам выпал удачный шанс расширить наше влияние на Балканах."
 eastern_question_russia.1.f: "Под звуки духового оркестра новые [SCOPE.sCountry('bulgaria_scope').GetCustom('RU_CUL_ADJ')|l]ие полки начали марш. «Забавно, — [SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'подумала', 'подумал')] [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], — что их форма почти неотличима от нашей: сине-зелёная ткань, красные канты. Мило, словно ребёнок копирует отца».\n\nНо [SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'её', 'его')] миссия требовала большего, чем умиление. Вероятно, когда-нибудь эти солдаты будут маршировать уже в интересах его страны. [ROOT.GetCountry.GetCustom('RU_CL_DP')] потребуются гарантии, и [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SelectLocalization(SCOPE.sCountry('bulgaria_scope').GetRuler.IsFemale, 'должна', 'должен')] их предоставить. Нужно договориться о военном сотрудничестве, заявить права на османские архивы... Делу время, потехе час."
 eastern_question_russia.1.a: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] получит наши поздравления — и предложение посольства."
 eastern_question_russia.1.b: "Впереди нас ждут более обширные возможности."
 eastern_question_russia.1.c: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] получит наши поздравления — и предложение посольства."
 eastern_question_russia.1.e: "Возможно, нам стоит здесь задержаться подольше."
