 metternich_memory_text_tt: "[SCOPE.sCharacter('metternich_scope').GetFullName] войдёт в историю как [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_performance_text')]"
 metternich_memory_level_0: "человек, чья некомпетентность положила начало неизбежному краху [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]."
 metternich_memory_level_1: "опозорившийся реакционер, портивший всё, за что брался."
 metternich_memory_level_2: "малозначительный политик, который слишком долго цеплялся за власть."
 metternich_memory_level_3: "колосс из былых времён с запятнанным именем, чьи успехи затерялись на фоне совершённых позднее промахов."
 metternich_memory_level_4: "визионер, стремившийся к старому порядку, чьи манящие идеалы были заведомо обречены."
 metternich_memory_level_5: "отважный поборник реакции, одновременно и презираемый, и идеализируемый."
 metternich_memory_level_6: "достойный противник прогресса, символ благородства аристократии, что ещё может пережить всех нас."
 metternich_memory_level_7: "великий скептик, с неприязнью относившийся к современности — и одновременно один из её строителей."
 metternich_memory_level_8: "стратег и визионер, который привёл [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')] к величию."
 metternich_memory_level_9: "образец совершенства во всём, что касается управления государством; другие могут лишь мечтать о сравнении с этим человеком."
 metternich_memory_level_10: "деятель, не уступающий самому Наполеону; сторонник всех политических течений сразу — если верить представителям этих течений."
