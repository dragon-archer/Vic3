 event_effects_technocracy.4_tt: "Возможные эффекты #b события#!:\n• [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] потеряет [Concept('concept_ideology', 'идеологию')] [GetIdeology('ideology_republican').GetName|l] или [GetIdeology('ideology_constitutionalist').GetName|l], и получит идеологию [GetIdeology('ideology_technocratic').GetName|l]\n• Выберите один из вариантов:\n$TAB$• [ROOT.GetCountry.GetNameNoFormatting] получает модификатор #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_technocracy_brave_new_world_tt «$modifier_technocracy_brave_new_world$»#!\n$TAB$• [ROOT.GetCountry.GetNameNoFormatting] получает модификатор #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_technocracy_scientific_management_tt «$modifier_technocracy_scientific_management$»#!"
