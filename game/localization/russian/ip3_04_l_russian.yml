 # Technocracy
 je_technocracy: "Новый механизм"
 je_technocracy_reason: "Принятие закона «[GetLawType('law_technocracy').GetName]» в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! стало огромным шагом на пути к созданию компетентного, упорядоченного и процветающего общества. Однако [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] и [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] не смогут исправить ошибки и неэффективность старого порядка сами по себе. Нам ещё предстоит проделать огромную работу, чтобы завершить преобразование общества, — ведь массы всё ещё скептически относятся к нашему проекту.\n\nЧтобы укрепить новый режим, мы должны выполнить нашу программу и доказать, что именно технократия воплотит эпоху мира и изобилия, о которой все мечтают."
