 je_technocracy_progress_bar_desc: "Прогресс: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')])"
 je_technocracy_complete_tt: "Прогресс записи #variable «$je_technocracy_progress_bar$»#! достиг #variable 100%#!"
 technocracy.4.t: "Наука — путь к хорошей жизни"
 technocracy.4.d: "[ROOT.GetCountry.GetName] переживает период внутренней стабильности и последовательного прогресса, когда идеологией правительства является [GetIdeology('ideology_technocratic').GetName|l]. Прежде скептически настроенные слои общества теперь практически единодушно признают, что [GetLawType('law_technocracy').GetName|l] — это идеальная форма правления."
 technocracy.4.f: "«При технократии экономика изобилия благодаря науке заменит экономику дефицита.\nПри технократии функциональная компетентность заменит ужасающую и расточительную некомпетентность, факты заменят догадки, порядок вытеснит беспорядок, промышленное планирование придёт на смену промышленному беспорядку.\nТехнократия — это строительство такой цивилизации, которая будет достойна человеческого интеллекта, посредством науки».\n\n— Говард Скотт, «Технократия: наука против хаоса»"
 technocracy.4.a: "Новый мир ближе, чем когда-либо."
 technocracy.4.b: "Наши методы следует распространить на всё общество целиком."
