 je_danubian_federation_observer: "Федеральный проект"
 je_danubian_federation_observer_reason: "Правительство #tooltippable_name #tooltip:[SCOPE.sCountry('austria_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('austria_scope').GetFlagTextIcon][SCOPE.sCountry('austria_scope').GetCustom('RU_CL_RP')]#!#! одобрило план реорганизации [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting|l]их территорий в федерацию самоуправляемых государств по этническому принципу. Этот проект упразднит сложную систему коронных земель и персональных уний, заменив её федеративной структурой, подотчётной Вене.\n\nЕсли [SCOPE.sCountry('austria_scope').GetNameNoFlag] успешно завершит запись в дневнике #v «$je_danubian_federation$»#!, традиционные привилегии и права #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! будут отменены, а все территории будут объединены в государстве [SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]."
