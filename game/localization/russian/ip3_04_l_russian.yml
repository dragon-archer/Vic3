 subjecthood_events.1.t: "Из многих — одно"
 subjecthood_events.1.d_1: "Политика #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]ого#! государства в поддержку #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! национализма вызвала опасения принудительной ассимиляции среди #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_minority_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! общин. Они пообещали сопротивляться любым попыткам принять закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 subjecthood_events.1.d_2: "Политика #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]ого#! государства в поддержку #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture_2').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture_2').GetCustom('RU_CUL_ADJ')|l]ого#!#! национализма вызвала опасения принудительной ассимиляции среди #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_minority_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! общин. Они пообещали сопротивляться любым попыткам принять закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 subjecthood_events.1.d_3: "Политика #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]ого#! государства в поддержку национализма вызвала опасения принудительной ассимиляции среди #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_minority_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! общин. Они пообещали сопротивляться любым попыткам принять закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 subjecthood_events.1.f: "Жители деревни долгое время оставались верными подданными и исполняли всё, что [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'велела', 'велел')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Конечно, были и проблемы — уклонение от налогов, отдельные бунты, обычное недовольство крестьян, — но в конечном счёте они сохраняли лояльность. Однако когда пришли новости из столицы [ROOT.GetCountry.GetCapital.GetCityHubName], их охватило глубокое беспокойство. Теперь правительство будет издавать указы на [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ом — языке, который мало кто из них мог понять, а уж тем более прочесть. [SCOPE.sCulture('relevant_minority_culture').GetCustom('RU_CUL_ADJ')|U]ого языка становилось недостаточно. «Учите, — словно говорил закон. — Говорите на нашем языке или не говорите вовсе»."
 subjecthood_events.1.a: "Почему они так сопротивляются прогрессу?"
 subjecthood_events.1.b: "#tooltippable_name #tooltip:[SCOPE.sCulture('relevant_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip «[SCOPE.sCulture('relevant_minority_culture').GetCustom('RU_CUL_ADJ')|U]ий»#!#! и #tooltippable_name «[ROOT.GetCountry.GetAdjectiveNoFlag|l]ий»#! — по сути синонимы."
 subjecthood_events.2.t: "Безупречные граждане"
 subjecthood_events.2.d_1: "В салонах города [SCOPE.sState('relevant_state').GetCityHubName] развернулись дебаты о природе национального гражданства. Концепция #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! преобладания, закреплённая в законе «[SCOPE.sLaw('current_law_scope').GetName]», вступила в противоречие с универсалистскими идеалами."
 subjecthood_events.2.d_2: "В салонах города [SCOPE.sState('relevant_state').GetCityHubName] развернулись дебаты о природе национального гражданства. Концепция #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]о#!#!-#tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture_2').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture_2').GetCustom('RU_CUL_ADJ')|l]ого#!#! преобладания, закреплённая в законе «[SCOPE.sLaw('current_law_scope').GetName]», вступила в противоречие с универсалистскими идеалами."
 subjecthood_events.2.d_3: "В салонах города [SCOPE.sState('relevant_state').GetCityHubName] развернулись дебаты о природе национального гражданства. Концепция преобладания официальных национальностей государства, закреплённая в законе «[SCOPE.sLaw('current_law_scope').GetName]», вступила в противоречие с универсалистскими идеалами."
 subjecthood_events.2.f: "— Майор [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] снова заговорщичает.\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('name_b_scope').IsFemale, 'повернула', 'повернул')] голову, следуя за жестом друга. Там, конечно же, был майор — в своём неизменном мундире. Он склонился к собеседнику, демонстрируя показную таинственность.\n\n— Ну да. Постоянно твердить про «честь и верность». На прошлой неделе мы спорили о том, каким должен быть настоящий гражданин, а он опять за своё.\n\n— И что ты ему [SelectLocalization(SCOPE.sCharacter('name_b_scope').IsFemale, 'ответила', 'ответил')]?"
 subjecthood_events.2.a: "«Только хороший [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')|l] может быть хорошим гражданином»."
 subjecthood_events.2.b: "«Что он прав, конечно. Но верность важнее всего»."
 subjecthood_events.2.c: "«Быть частью [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] — это уже национальность»."
 subjecthood_events.3.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого народа"
 subjecthood_events.3.d: "Воодушевлённые попытками правительства принять закон «[SCOPE.sLaw('current_law_scope').GetName]», #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! националисты торжественно предложили, чтобы [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'приняла', 'принял')] титул «[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого народа». Принятие этого титула означало бы признание, что [SCOPE.sCharacter('ruler_scope').GetHerHis] власть исходит от народа."
 subjecthood_events.3.f: "— Когда Наполеон взял корону, он поклялся править «единственно в интересах, для счастья и славы французского народа». Это дало ему силу и позволило одолеть всех врагов. Если бы [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'пожелала, она могла', 'пожелал, он мог')] бы последовать его примеру — но для [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого народа.\n\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] задумчиво [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'посмотрела', 'посмотрел')] на просителя.\n\n— И чем же закончилось правление Наполеона?\n\n— Он обрёл бессмертие, ваше величество."
 subjecthood_events.3.a: "Да здравствует [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого народа!"
 subjecthood_events.3.b: "Власть дарует [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], а не народ."
 subjecthood_events.4.t: "Из подданных — в граждане"
 subjecthood_events.4.d_1: "Постепенное превращение [ROOT.GetCountry.GetAltName('RU_CL_RP')] в национальное государство вызвало необходимость в новой школьной программе по гражданскому праву. Новая программа будет уделять больше внимания истории #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа, чем других наций."
 subjecthood_events.4.d_2: "Постепенное превращение [ROOT.GetCountry.GetAltName('RU_CL_RP')] в национальное государство вызвало необходимость в новой школьной программе по гражданскому праву. Новая программа будет уделять больше внимания истории #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture_2').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture_2').GetCustom('RU_CUL_ADJ')|l]ого#!#! народов, чем других наций."
 subjecthood_events.4.d_3: "Постепенное превращение [ROOT.GetCountry.GetAltName('RU_CL_RP')] в национальное государство вызвало необходимость в новой школьной программе по гражданскому праву. Новая программа будет уделять больше внимания истории государственных национальностей, чем других."
 subjecthood_events.4.f: "— Какими качествами должен обладать хороший [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')|l]? — спросил учитель.\n\n[SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'Одна ученица поднялась', 'Один ученик поднялся')], чтобы ответить: — Хороший [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')|l] гордится своим народом. Хороший [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')|l] честен, смел и защищает слабых. [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] и [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ая нация — его главные святыни. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] и [ROOT.GetCountry.GetRuler.GetHerHis] министры — его законные повелители.\n\n[SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'Ученица замерла', 'Ученик замер')] в ожидании, пока художник-портретист в углу комнаты не выглянул из-за холста.\n\n— Отлично, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. Можешь садиться."
 subjecthood_events.4.a: "Выделить все необходимые для этого средства."
 subjecthood_events.4.b: "Казне будет проще, если процесс пойдёт неторопливо."
 subjecthood_events.4.c: "История области [SCOPE.sState('claim_state').GetName] станет их первым уроком."
 neighbouring_state_claimable_tt: "Любая из чужих соседних [Concept('concept_state', 'областей')] является [Concept('concept_homeland', 'родиной')] одной из #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]их#! [Concept('concept_primary_cultures', 'основных культур')]"
 subjecthood_events.5.t: "Память о гильотине"
 subjecthood_events.5.d: "[GetPopType('aristocrats').GetName|U] и [GetPopType('clergymen').GetName|l] обеспокоены гражданской реформой правительства — она пробудила среди них призрак революционного хаоса. Они боятся лишиться традиционных титулов в пользу равного гражданства."
 subjecthood_events.5.f: "— Это противоестественно. Безбожно, скажу я, — безбожно и #italic чуждо#!. Мои предки правили этими землями тысячу лет, а эти выскочки из города [ROOT.GetCountry.GetCapital.GetCityHubName] хотят перевернуть весь миропорядок. Неужели они желают, чтобы я именовался «#italic гражданин#! [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]»? Это будет сущая катастрофа.\n\nКучер кивнул, не отрывая глаз от дороги. Может, следующая кочка наконец положит конец этому монологу.\n\n— Осмелюсь предположить, — продолжил лорд, — что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] просто не силах противиться увещеваниям этих проклятых новых министров. Вот что бывает, когда назначают выскочек из простонародья!"
 subjecthood_events.5.a: "До полусмерти бояться призраков — это вполне в их духе."
 subjecthood_events.5.b: "Они — первые среди #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_primary_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! нации."
 subjecthood_events.5.c: "Да, всё это когда-нибудь закончится."
