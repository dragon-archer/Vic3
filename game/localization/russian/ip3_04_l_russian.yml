 je_danubian_federation_ukrainian_button_desc: "Регион #b Галисия#!, отвоёванный [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_TP')] у #b польско-литовской Речи Посполитой#!, разделён между преимущественно #tooltippable_name #tooltip:[GetCulture('ukrainian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('ukrainian').GetCustom('RU_CUL_ADJ')|l]им#!#! востоком и #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]им#!#! западом. Долгое время весь регион управлялся [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ой элитой, а в крупных городах области #b $STATE_EAST_GALICIA$#! существуют [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ие анклавы. Чтобы успешно интегрировать [GetCulture('ukrainian').GetCustom('RU_CUL_ADJ')|l]ие земли в состав федерации, #b Галисию#! необходимо справедливо разделить и прийти к соглашению относительно этих [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]их анклавов."
