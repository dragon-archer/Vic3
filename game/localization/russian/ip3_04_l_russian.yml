 austria_events.40.t: "Спасти империю"
 austria_events.40.d: "Консервативные [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] резко отреагировали на расширение избирательного права в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. Многие [GetPopType('officers').GetName|l] теперь считают, что [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] — это угроза стабильности империи."
 austria_events.40.f: "— Политики превращают империю в фарс, — начал полковник. — С каждым новым избирательным законом [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] становится всё неуправляемее. Они сеют хаос и проволочки, а каждый задержанный указ — новое пятно на репутации короны.\n\nЛюди вокруг стола закивали. Каждый из присутствующих офицеров на себе ощутил сокращение бюджета в угоду какому-нибудь провинциальному ландтагу. Полковник продолжил:\n\n— Над нашей империей сгустились тучи. И если это продолжится — если мы #italic позволим#! этому продолжиться — боюсь, мы все канем в небытие."
 austria_events.40.a: "Это слова диктатора."
 austria_events.40.b: "И что здесь не так?"
