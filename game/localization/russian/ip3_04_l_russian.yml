 autocracy.4.t: "Ответственное правительство"
 autocracy.4.d: "Стабильность #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]ого#! парламентского строя заставила роялистов отказаться от надежд на восстановление абсолютизма. Конституционная монархия стала новой реальностью."
 autocracy.4.f: "«Парламент — та главенствующая и абсолютная сила, без которой невозможно существование правительства. Благодаря парламенту оно вынашивает и принимает решения; парламент — источник мира, поборник нашей веры, основание, на котором прочно стоят все наши владения. И потому все постановления и свершения будут в равной мере подобны положениям нашей прекрасной конституции, перводвигателю всех дел»." #- the 1st Earl of Shaftesbury
 autocracy.4.a: "Да здравствует [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l]!"
 autocracy.4.b: "Да здравствует [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]!"
