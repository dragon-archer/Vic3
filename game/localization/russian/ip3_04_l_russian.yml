 je_eastern_question_russia: "Кризис и возможности"
 je_eastern_question_russia_reason: "Кризис, сотрясающий #v Османскую империю#!, даёт нам возможность укрепить влияние в регионе [GetStrategicRegion('region_balkans').GetName]. Создав #tooltippable_name #tooltip:[GetCulture('bulgarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('bulgarian').GetCustom('RU_CUL_ADJ')|l]ое#!#! государство, мы ослабим османскую сферу влияния и заявим о себе как о защитнике #tooltippable_name #tooltip:[GetReligion('orthodox').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [GetReligion('orthodox').GetCustom('RU_RL_ADJ_IH')|l]#!#! народов Европы."
