 hungry_forties.1.t: "Венгерские [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]"
 hungry_forties.1.d: "Вспышка болезни сельскохозяйственных культур в области [SCOPE.sState('relevant_state').GetName] начала распространяться по значительной части Европы. Над континентом нависла угроза неурожая, и уже поползли слухи о надвигающемся голоде."
 hungry_forties.1.f: "Доктор ткнул инструментом в картофелину и отодвинулся, чтобы товарищи смогли разглядеть её получше. Тупой кончик инструмента погрузился в бесцветное пятно на целый сантиметр.\n\n«Боюсь, плод уже начал гнить. Полагаю, что другие клубни с этого поля тоже больны, а потому весьма советую принять чрезвычайные меры»."
 hungry_forties.1.a: "Проклятие!"
 hungry_forties.1.b: "Выделить средства на закупку зерна из-за границы."
 hungry_forties.2.t: "Более спокойные времена"
 hungry_forties.2.d: "Волны болезней сельскохозяйственных культур, опустошавшие Европу в «голодные [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]», наконец отступили. Хотя на поражённых полях прежние сорта картофеля могут уже никогда не взойти, другие культуры должны полностью восстановиться."
 hungry_forties.2.f: "«Слышал? Говорят, какие-то новые картофельные семена продавать начали. Эти якобы не болеют».\n\nОблокотившийся на забор с той стороны собеседник с удивлением поднял бровь. «Давно пора. Да что уж там — раньше надо было. Детишки у меня всю зиму сено ели, лишь бы до весны дотянуть».\n\n«Это вам ещё легко пришлось. В доме, что дальше по улице, своих похоронили. Вот уж правда — раньше надо было…»."
 hungry_forties.2.a: "Слава Богу."
 hungry_forties.2.b: "Точно ли беда миновала?"
