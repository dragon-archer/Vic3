 galicia_formation.1.t: "Первый шаг"
 galicia_formation.1.d: "Воссоединение областей [SCOPE.sState('west_galicia_state').GetName] и [SCOPE.sState('east_galicia_state').GetName] вывело нас далеко за рамки статуса вольного города. Но теперь возникает вопрос: станет ли [ROOT.GetCountry.GetNameNoFlag] плацдармом для объединения всего #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа или же сохранит свой многонациональный характер?"
 galicia_formation.1.f: "Если сосредоточиться на фейерверках в городе [SCOPE.sState('west_galicia_state').GetCityHubName], думал Кирилл, можно почти забыть о проблеме на востоке. Единственной державой, носившей имя Галисия, было старое королевство Габсбургов — оплот польских помещиков и немецких чиновников. Националисты наверняка избавятся от последних, но можно ли доверять им установление справедливости для народа? По приезде Кирилл тщательно обошёл город и не нашёл поводов для оптимизма. В своём стремлении воссоздать Речь Посполитую они слишком охотно забывали о её недостатках."
 galicia_formation.1.a: "Держава [ROOT.GetCountry.GetNameNoFlag] — #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ая#!#! и останется [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ой!"
 galicia_formation.1.b: "[GetCulture('polish').GetNameNoFormatting] и [GetCulture('ukrainian').GetNameNoFormatting|l] обретут единство под нашей властью."
 galicia_formation.1.c: "Мы можем достичь новых высот."
