 labour_associations_events.1.t: "Свобода от профсоюзов"
 labour_associations_events.1.d: "Опасаясь усиления рабочих объединений после принятия закона «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] распространили множество докладов, предупреждающих об опасности объединения рабочих."
 labour_associations_events.1.f: "#bold Нужны ли мне профсоюзы?#!\n\n• Членские взносы вы платите из своего жалования!\n• Нет гарантий выплат, льгот и распорядка!\n• Хотите обсуждать вопросы лично? Забудьте!\n\n#italic Работу и жалование вам даёт компания — профсоюз никогда так о вас не позаботится!#!"
 labour_associations_events.1.a: "Наверное, им очень страшно."
 labour_associations_events.1.b: "Каждый вправе отстаивать свои интересы."
 labour_associations_events.2.t: "Превентивные стачки"
 labour_associations_events.2.d: "Известия о попытках правительства закрепить закон «[SCOPE.sLaw('current_law_scope').GetName]» быстро распространились среди рабочего класса. [SCOPE.gsInterestGroup('industrialists_ig').GetName] уже жалуются на участившиеся случаи нелегальной профсоюзной деятельности."
 labour_associations_events.2.f: "Реакция на новую программу правительства оказалась мгновенной: повсюду начали появляться агитационные плакаты. Все попытки ночной стражи поймать ответственных оказались тщетны, поэтому за устранение последствий пришлось взяться самой фирме. Каждую ночь стены сплошь заклеивали прокламациями — и каждое утро ящики для мусора, куда выбрасывали плакаты, оказывались переполнены.\n\nВсего через неделю мусорщики заявили, что учреждают новый профсоюз."
 labour_associations_events.2.a: "Приказать судам не рассматривать эти жалобы."
 labour_associations_events.2.b: "Законы остаются в силе."
 labour_associations_events.3.t: "Комиссия по делам профсоюзов"
 labour_associations_events.3.d: "После петиций от рабочих организаций [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l] созывает комиссию по закону «[SCOPE.sLaw('current_law_scope').GetName]». Комиссия представила правительству два доклада: основной, который составили [SCOPE.gsInterestGroup('opposed_ig').GetName|l], и альтернативный, в котором явной симпатией пользуются [SCOPE.gsInterestGroup('unions_ig').GetName|l]."
 labour_associations_events.3.f: "«В действительности же закон был предвзят и несправедлив. Почти всякий союз рабочих, служащий их устремлениям, считался заговором с целью ограничения свободы торговли, а потому был уголовно наказуем, однако схожим образом ведущие себя наниматели избегали преследования по законодательству и обвинений в заговоре. Но каждый наниматель нескольких тысяч рабочих, в сущности, сам по себе — союз»." #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "Принять мнение меньшинства."
 labour_associations_events.3.b: "Мнение большинства более убедительно."
 labour_associations_events.4.t: "Умирающая промышленность"
 labour_associations_events.4.d: "Действия правительства против закона «[GetLawType('law_guild_system').GetName]» вызвали волнения среди населения, опасающегося за свой заработок. В области [SCOPE.sState('relevant_state').GetName] мятежные ремесленники и мастеровые принялись уничтожать оборудование и угрожать подрядчикам."
 labour_associations_events.4.f: "Проклятье судьбе, заставлявшей не раз\nТерпеть зимний холод и голод всех нас.\nНапрасно мы ждали, терпели напрасно:\nОна издевалась над нами бесстрастно.\nМы ткём, мы ткём!" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "Если они не выдерживают свободной конкуренции, пусть ищут работу где-нибудь ещё."
 labour_associations_events.4.b: "Послать войска на защиту собственности."
 labour_associations_events.5.t: "Последняя отчаянная попытка"
 labour_associations_events.5.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] почти единодушно выступили против попыток правительства провести закон «[SCOPE.sLaw('current_law_scope').GetName]». Их лидеры объявили всеобщую забастовку, пытаясь заставить власти пойти на уступки."
 labour_associations_events.5.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] в плотном кольце протестов. Все фонарные столбы в радиусе километра были увешаны красными флагами, а подходы к зданию полностью парализованы толпами демонстрантов. Некоторые депутаты предпочли ночевать в своих кабинетах, лишь бы не пробиваться сквозь людское море. Другие — радикалы из оппозиции — присоединились к протестующим. Однако обратный путь для них оказался отрезан полицейскими, оцепившими здание по всему периметру.\n\nОбе стороны воспринимали происходящее как осаду. Протестующие наладили впечатляющую систему снабжения, распределяя среди своих хлеб и воду, тогда как депутаты опустошали правительственную столовую и винный погреб.\n\n«Надолго ли?» — спросил младший депутат. Его коллега так и не нашёл в себе сил ответить."
 labour_associations_events.5.a: "Их реакция только оправдывает принятие акта."
 labour_associations_events.5.b: "Предложить переговоры."
 labour_associations_events.5.c: "Заняться перехватом их сообщений друг другу."
 labour_associations_events.6.t: "Невыносимая борьба"
 labour_associations_events.6.d: "Разоблачительная книга о бесчеловечных условиях труда на фабриках стала настоящей сенсацией. Общественность активно обсуждает необходимость реформ в законе «[SCOPE.sLaw('current_law_scope').GetName]», а [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] оказались в крайне неловком положении."
 labour_associations_events.6.f: "«Так социальный порядок делает семейную жизнь рабочего почти невозможной. В неопрятном, грязном жилище, едва пригодном даже для ночлега, плохо обставленном, часто не защищённом от дождя и не отапливаемом, плохо проветриваемом и перенаселённом, нет места домашнему уюту. Муж работает целый день, жена и старшие дети нередко тоже, все в различных местах, они встречаются только утром и вечером, и к тому же это постоянное искушение выпить — какая может быть при таких условиях семейная жизнь?»" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "Рабочие должны быть способны отстаивать свои интересы сами."
 labour_associations_events.6.b: "Не будем ещё больше раздражать владельцев."
 labour_associations_events.7.t: "Буква закона"
 labour_associations_events.7.d: "Воодушевлённые антипрофсоюзными действиями правительства, [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName|l] начали упреждающие репрессии против рабочих объединений на своих предприятиях. [SCOPE.gsInterestGroup('unions_ig').GetName] требуют ответных мер, пока старые законы ещё в силе."
 labour_associations_events.7.f: "Нелепость ситуации понимал каждый: и сам клерк, и его начальство, и даже, возможно, стоящий перед ним представитель профсоюза. Смелый шаг — подать в последнюю минуту прошение, что полагается на закон, который окажется упразднён ещё до того, как бумажка попадёт в руки к судье.\n\nНо придраться было не к чему. В прошении не было ни единой ошибки, которая позволила бы его сразу отклонить. Всё, что оставалось клерку, — это бросить бумагу в чужой ящик, с глаз долой. Рот его растянулся в безрадостной улыбке.\n\n«Благодарю вас, сэр. Министерство направит вам письмо»."
 labour_associations_events.7.a: "Они растеряли весь свой вес."
 labour_associations_events.7.b: "Надо соблюдать действующие законы."
 labour_associations_events.8.t: "Свободный рынок труда"
 labour_associations_events.8.d: "Пока правительство пытается избавиться от закона «[GetLawType('law_guild_system').GetName]», осмелевшие [GetPopType('laborers').GetName|l] и [GetPopType('machinists').GetName|l] начали проникать в ранее закрытые для них отрасли."
 labour_associations_events.8.f: "— Я уезжаю. Хотел сказать раньше... Нашёл работу в столице, на фабрике. Дают ссуду на переезд, предоставляют жильё...\n\nОн запнулся, по очереди взглянув на лица друзей.\n\n— Спасибо вам. За всё. Буду писать... или попрошу кого-то. Это было... это было прекрасное время. Увидимся ещё, обязательно. Обещаю."
 labour_associations_events.8.a: "Мы постарались — и усилия наши оказались вознаграждены."
 labour_associations_events.8.b: "Свобода одержала славную победу."
 labour_associations_events.9.t: "Корыстный умысел"
 labour_associations_events.9.d: "Чувствуя возможность ослабить своих экономических соперников в городах, влиятельные [SCOPE.gsInterestGroup('landowners_ig').GetName|l] выступили за принятие закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 labour_associations_events.9.f: "— Профсоюзы — это агенты хаоса, но, что важнее, они направляют свою злобу прежде всего на наших прямых конкурентов. Они будут выбивать уступки у своих хозяев, уступки, которые опустошат карманы столичных магнатов. Чтобы компенсировать потери, тем придётся поднять цены — и наша продукция окажется в куда более выгодном положении».\n\n— А что насчёт нашего собственного народа? Не объединятся ли они в какой-нибудь «Союз крестьян»?\n\n— Они дышат свежим воздухом и греют спины на солнце. Многие владеют собственной землёй. Зачем им союзы?»"
 labour_associations_events.9.a: "Превосходное соглашение."
 labour_associations_events.9.b: "Подобных предложений стоит опасаться."
