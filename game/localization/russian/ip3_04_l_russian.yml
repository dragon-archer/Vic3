 concept_geheime_staatskonferenz_desc: "$concept_geheime_staatskonferenz$, или же #b Тайный государственный совет#!, является де-факто правящим органом #b Австрийской империи#!, созданным по воле кайзера Франца I. Де-юре этот орган существует в качестве совещательного органа при кайзере Фердинанде. Его состав представляет собой компромисс между либеральными и консервативными фракциями при дворе, включая представителей [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK', 'землевладельцев')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK', 'интеллигенции')] и [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK', 'вооружённых сил')].\n\nМодификатор «$concept_geheime_staatskonferenz$» будет действовать, пока активна [Concept('concept_journal_entry', 'запись в дневнике')] #v «$je_metternich$»#!. Пока он действует, у [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK', 'землевладельцев')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK', 'интеллигенции')] и [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK', 'вооружённых сил')] будет значительно снижаться [Concept('concept_approval', 'одобрение')], когда они не [Concept('concept_in_government', 'в правительстве')].\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
