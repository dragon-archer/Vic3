 liberals_out_of_government_tt: "@warning! #b Контрреволюция#! может #r развиваться стремительно#!. [Concept('concept_in_government','В правительстве')] #bold нет#! [Concept('concept_politician', 'политиков')]-#tooltippable;tooltip:[GetPlayer.GetTooltipTag],red_summer_liberal_ideologies_list_tt революционеров#!."
 peoples_springtime.9.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ая революция"
 peoples_springtime.9.d: "Вдохновлённые революционной волной, охватившей Европу, мятежники в городе [SCOPE.sState('relevant_state').GetCityHubName] собрались, чтобы [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'приняла', 'принял')] их требования. Они заявляют, что государству необходимо [GetLawType('law_universal_suffrage').GetName|l], демократическая конституция и [GetLawType('law_national_guard').GetName|l]."
 peoples_springtime.9.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'наблюдала', 'наблюдал')], как толпа хлынула к [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'её', 'его')] резиденции, сдерживаемая лишь тонкой цепью солдат с каменными лицами. В сторону штыков и пушек летели оскорбления и брусчатка, вырванная с мостовой, отчего лошади нервно били копытами. В торговых кварталах лавочники, решившие не присоединяться к шествию, спешно заколачивали двери досками. А дальше, за этой импровизированной линией обороны, рабочие выламывали фонарные столбы, чтобы пробить городские ворота. Разбитые газовые трубы озаряли улицы тревожным тусклым светом."
 peoples_springtime.9.a: "Гражданская война недопустима."
 peoples_springtime.9.b: "Пойти на уступки по вопросу голосования, но довести дело до конца."
 peoples_springtime.9.c: "Немедленно отправить войска."
 had_springtime_revolution_tt: "Государство [ROOT.GetCountry.GetNameNoFlag] вынуждено принять демократическую конституцию"
 peoples_springtime.10.t: "[SelectLocalization(EqualTo_string('Лето', SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')), 'Красное', 'Красная')] [SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')]"
 peoples_springtime.10.d: "Революционная волна в Европе привела к власти в [ROOT.GetCountry.GetAltName('RU_CL_PP')] либеральное правительство. Однако этот хрупкий либеральный порядок находится под угрозой — как со стороны консерваторов, жаждущих вернуть утраченные позиции, так и радикалов, грозящих новой революцией."
 peoples_springtime.10.f: "«Я нашёл в этом городе сто тысяч вооружённых рабочих, из которых были организованы военные отряды; они остались без работы и умирали с голоду, но их умы были пропитаны нелепыми теориями и химерическими надеждами. Я нашёл общество разделённым надвое: на тех, которые ничего не имели и были связаны между собою одним алчным желанием, и на тех, которые имели какую-нибудь собственность и были связаны между собою общим страхом. Между этими двумя классами не было ничего общего, не было взаимной симпатии; все были заняты мыслью о борьбе, которая казалась неизбежной в скором времени».\n\n— Алексис де Токвиль, #italic «Воспоминания Алексиса де Токвиля»#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "Да здравствует конституция!"
 peoples_springtime.10.b: "Пора прекращать этот балаган."
