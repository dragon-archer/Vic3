 je_metternich: "Эпоха Меттерниха"
 je_metternich_reason: "Последствия #b Наполеоновских войн#! утвердили [ROOT.GetCountry.GetAltName('RU_CL_VP')] в качестве ведущей консервативной силы Европы. Главный архитектор постнаполеоновского порядка, [SCOPE.sCharacter('metternich_scope').GetFullName], занимает пост канцлера [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] с неспокойного 1821 года. Целями [SCOPE.sCharacter('metternich_scope').GetHerHis|l] программы являются [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая [GetLawType('law_autocracy').GetName|l], поддержка консервативного мира в Европе, а также развитие искусства и науки.\n\n#b Программа Меттерниха#!\nВыполнение пунктов программы, которую преследует [SCOPE.sCharacter('metternich_scope').GetLastName], будет усиливать эффекты этой [Concept('concept_journal_entry', 'записи в дневнике')]. Эти достижения будут учтены при успешном #b завершении#! записи:\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] Предотвращено #b итальянское#! [Concept('concept_unification', 'объединение')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] #b Германию#! не [Concept('concept_unification', 'объединила')] ни одна из других [Concept('concept_country', 'стран')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetNameNoFlag] является ведущим производителем #tooltippable_name #tooltip:[GetGoods('fine_art').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetGoods('fine_art').GetTextIcon][GetGoods('fine_art').GetCustom('RU_GL_RP')]#!#!\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetNameNoFlag] владеет всем [Concept('concept_state_region', 'регионом')] [GetStateRegion('STATE_WEST_GALICIA').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] Число исследованных [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_TP')] [Concept('concept_technology', 'технологий')] равно [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] (сейчас: [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] Все #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt либеральные#! и #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt социалистические#! [Concept('concept_political_movement', 'политические движения')] обладают #b незначительной#! поддержкой\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] В [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] приняты законы «[GetLawType('law_autocracy').GetName]», «[GetLawType('law_censorship').GetName]» и «[GetLawType('law_secret_police').GetName]»\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] [Concept('concept_institution', 'Институты')] #b «$institution_home_affairs$»#! и #b «$institution_police$»#! развиты до уровня #v 2#! или выше"
