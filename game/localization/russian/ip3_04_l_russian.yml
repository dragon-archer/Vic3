 modifier_fervour_military_bonus_ig: "Вызван националистский пыл"
 2TAB: "    "
 national_awakening.2.t: "Обучение в деревнях"
 national_awakening.2.d: "[GetPopType('academics').GetName], состоящие на государственной службе, организовали сельские школы по всей области [SCOPE.sState('relevant_state').GetName]. Эти школы призваны повысить уровень грамотности и укрепить #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_culture').GetCustom('RU_CUL_ADJ')|l]ое#!#! национальное самосознание среди крестьян."
 national_awakening.2.f: "Свой урок учительница начала со слов: «Наша страна в беде. Она разрознена, в ней нет единства. Народ наш вынужден полагаться на чужеземцев».\n\nОна указала на висящую на стене карту, частично закрашенную чёрным.\n\n«Этими провинциями правит иностранец, а потому нашим братьям очень сложно…»" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "Превосходное начинание."
 national_awakening.2.b: "Предложить им дополнительные средства."
 national_awakening.3.t: "Национальный эпос"
 national_awakening.3.d: "Недавно изданный сборник традиционных #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! стихов и песен покорил всё более грамотное население [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Теперь в каждом доме города [ROOT.GetCountry.GetCapital.GetCityHubName] на книжной полке можно найти зачитанный экземпляр книги «[SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')]»."
 national_awakening.3.f: "Типография работала на пределе возможностей. Рабочие с охапками ещё тёплых отпечатанных листов спешили к переплётным станкам. В глубине цеха неустанно гудели печатные машины, штампуя страницу за страницей с изящными орнаментами и цветочными виньетками. [ROOT.GetCountry.GetCapital.GetCityHubName] ждёт эту стопку в пятьдесят экземпляров, [ROOT.GetCountry.GetCapital.GetFarmHubName] — вон ту. На прилавке громоздилась гора писем от частных покупателей и книготорговцев, ожидающих внесения в учётные книги.\n\nВдруг из передней, откуда только что вышел чиновник в мундире, раздался крик: «Срочный заказ от министерства! Двести экземпляров к пятнице!»"
 national_awakening.3.a: "Этот труд объединит наш народ."
 national_awakening.3.b: "Выпьем же за наших корифеев!"
 national_awakening.4.t: "На народном языке"
 national_awakening.4.d: "[SelectLocalization(SCOPE.sCharacter('intelligentsia_leader').IsFemale, 'Известная учёная', 'Известный учёный')] [SCOPE.sCharacter('intelligentsia_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('intelligentsia_leader').IsFemale, 'завершила', 'завершил')] перевод Нового Завета на #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! язык. Растущее количество произведений на [SCOPE.sCulture('relevant_culture').GetCustom('RU_CUL_ADJ')|l]ом повышает престиж языка среди священников и интеллектуалов."
 national_awakening.4.f: "— Я заказал экземпляр #italic Principia#! на [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]ом, а мой коллега — полную Библию в том же варианте. Если мы будем переводить по одному значимому труду в год и каждый перевод будет выполнять студент, который затем обучит других, к концу века у нас будет обширная библиотека. А если издатели увидят спрос — и того больше.\n\n— Честолюбивые планы. Думаете, сможете перестроить работу кафедры?\n\n— Я мечтаю о будущем, где наш язык станет желанным для изучения — где швед будет запрашивать статьи у [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]ого издателя. И более того — мечтаю, чтобы автором этих статей стал один из моих учеников."
 national_awakening.4.a: "Скоро вся Европа будет публиковаться на [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]ом!"
 national_awakening.4.b: "Нужно стараться писать и что-нибудь своё."
 national_awakening.5.t: "Национальный романтизм"
 national_awakening.5.d: "Под влиянием растущей волны #tooltippable_name #tooltip:[SCOPE.sCulture('relevant_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('relevant_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! национализма [SCOPE.sBuilding('arts_academy_building').GetName] в городе [SCOPE.sState('arts_academy_state').GetCityHubName] создала величественную картину в стиле романтизма, изображающую национальный миф о возникновении нашего государства."
 national_awakening.5.f: "В центре полотна возвышалась аллегорическая фигура [ROOT.GetCountry.GetCustom('RU_CL_RP')], облачённая в развевающиеся одеяния и сжимающая национальное знамя. Разорванная цепь, уходящая в тень позорного прошлого, всё ещё вилась у её ног. На заднем плане простирались пейзажи невиданной красоты — те, что можно найти только в [ROOT.GetCountry.GetCustom('RU_CL_PP')], — озарённые лучами восходящего солнца, что сияло в цветах национального флага.\n\nКартина говорила на языке, понятном каждому, но недоступном для подражания. Из мрака прошлого — в сияние новой весны. Из оков — к свободе."
 national_awakening.5.a: "Перед этой картиной померкнут даже парижские шедевры."
 national_awakening.5.b: "Пусть она будет новым символом нашего государства."
 national_awakening.6.t: "Народные предания"
 national_awakening.6.d: "Поиски общенациональной идентичности обратили взоры #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('RU_IG_RP')|l]#!#! к сельской глубинке. Изучение традиций #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('rural_folk_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('rural_folk_ig').GetCustom('RU_IG_RP')|l]#!#! воспринимается как возможность прикоснуться к исконной [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]ой культуре, не тронутой чужеземным влиянием."
 national_awakening.6.f: "— Говорят, что первый [SCOPE.sCulture('primary_culture').GetCustom('getSingularDemonym')|l] — это Александр Македонский. И что когда его империя распалась, его полководцы основали первые [SCOPE.sCulture('relevant_culture').GetNameNoFormatting|l]ие королевства.\n\n— Неужели?\n\n— Неужели так говорят? Или неужели это правда?\n\n— Второе.\n\n— А какая разница? Если достаточно людей будут это повторять, то это станет правдой."
 national_awakening.6.a: "Так произрастают семена нашей народности."
 national_awakening.6.b: "Деревни многому могут нас научить."
 national_awakening.7.t: "Одна нация, один народ"
 national_awakening.7.d: "Попытки государства утвердить общую #tooltippable_name #tooltip:[SCOPE.sCulture('primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture').GetCustom('RU_CUL_ADJ')|l]ую#!#! идентичность вызвали тревогу среди #tooltippable_name #tooltip:[SCOPE.sCulture('minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('minority_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения. Многие [SCOPE.sCulture('minority_culture').GetCustom('getPluralDemonym')|l] опасаются, что их принудят к ассимиляции с доминирующей культурой."
 national_awakening.7.f: "— Если он хочет получить аттестат, то должен выучить [SCOPE.sCulture('primary_culture').GetNameNoFormatting|l]ий и сдать экзамен на [SCOPE.sCulture('primary_culture').GetNameNoFormatting|l]ом. Сейчас мы не можем делать исключений.\n\nЖенщина ответила по-[SCOPE.sCulture('minority_culture').GetNameNoFormatting|l]и. Её сын, виновато взглянув, перевёл её слова на язык чиновника.\n\n— А как же [SCOPE.sCulture('minority_culture').GetNameNoFormatting|l]ий? Нас здесь много, и дома мы говорим только на нём. Без уроков [SCOPE.sCulture('minority_culture').GetNameNoFormatting|l]ого он забудет родной язык, как только уедет из дома, и потеряет связь с семьёй.\n\n— Советую вам выучить [SCOPE.sCulture('primary_culture').GetNameNoFormatting|l]ий, сударыня. Вы ведь гражданка [ROOT.GetCountry.GetCustom('RU_CL_RP')], разве нет?"
 national_awakening.7.a: "Они и вправду теперь [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')|l]."
 national_awakening.7.b: "Им нечего бояться."
