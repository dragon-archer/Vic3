 austria_germany.1.t: "Семидесятимиллионный рейх"
 austria_germany.1.d: "Включение всех территорий бывшей #b Австрийской империи#! в состав [ROOT.GetCountry.GetAltName('RU_CL_RP')] вызвало тревогу среди #tooltippable_name #tooltip:[GetCulture('north_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('north_german').GetCustom('RU_CUL_ADJ')|l]их#!#! националистов. Многие требуют предоставить этим землям независимость, чтобы немцы не превратились в меньшинство в собственном государстве."
 austria_germany.1.d1: "Включение всех территорий бывшей #b Австрийской империи#! в состав [ROOT.GetCountry.GetAltName('RU_CL_RP')] вызвало тревогу среди негерманского населения. Многие опасаются дискриминации или насильственной ассимиляции в условиях германского националистического государства."
 austria_germany.1.f: "«Поймите же, — произнёс прусский делегат, — что народ боится. Боится, что наша нация растворится в сорока миллионах бывших австрийцев. Что после этого Германия перестанет быть Германией и станет просто Великой Австрией».\n\nАвстриец покачал головой. «Нет в мире подданных лучше этих людей — католиков, смирных, пока их не тревожат иностранные агитаторы. Уверяю вас, эти страхи совершенно безосновательны».\n\n«В этом-то вся трудность: ведь империя не зовётся католической»."
 austria_germany.1.a: "Отпустить не считающиеся немецкими регионы, сделав их зависимыми."
 austria_germany.1.b: "Даровать независимость не считающимся немецкими регионам."
 austria_germany.1.c: "Придерживаться Семидесятимиллионного плана."
