 je_king_in_parliament_reason: "Конец абсолютистского правления в [ROOT.GetCountry.GetAltName('RU_CL_PP')] не разрешил вопрос о балансе сил — [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] и [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l] всё ещё соревнуются за власть. Чтобы укрепить новый порядок, парламент должен утвердить главенство воли народа над волей монарха."
 je_king_in_parliament_goal: "В течение #v 10#! лет должно выполняться следующее:"
