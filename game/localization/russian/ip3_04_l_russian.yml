 je_danubian_federation_czech_button_desc: "Раздел древней #b Богемской короны#! на коронные земли #b Богемии#!, #b Моравии#! и #b Силезии#! уже давно вызывает недовольство #tooltippable_name #tooltip:[GetCulture('czech').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('czech').GetCustom('RU_CUL_ADJ')|l]их#!#! националистов. Кроме того, присутствие многочисленного #tooltippable_name #tooltip:[GetCulture('south_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]ого#!#! меньшинства на [GetCulture('czech').GetCustom('RU_CUL_ADJ')|l]их землях служит постоянным источником этнической напряжённости. Для успешного включения региона в федерацию нам необходимо найти решение, которое позволит воссоединить Богемию, не ущемляя при этом права [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]ого меньшинства."
