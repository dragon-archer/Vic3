 je_danubian_federation_serb_button_desc: "#tooltippable_name #tooltip:[GetCulture('serb').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('serb').GetCustom('RU_CUL_ADJ')|U]ое#!#! население империи, сосредоточенное в основном в регионе #b Воеводина#!, долгое время находилось под #b венгерской#! юрисдикцией. Воеводина отличается значительным этническим разнообразием, а #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ие#!#! националисты считают её неотъемлемой частью #b Венгрии#!. [GetCulture('serb').GetNameNoFormatting|U] в целом поддерживают федерализацию в рамках либо [GetCulture('serb').GetCustom('RU_CUL_ADJ')|l]ого, либо общеславянского государства, однако любые шаги в этом направлении неизбежно вызовут недовольство среди не[GetCulture('serb').GetCustom('RU_CUL_ADJ')|l]ого населения региона."
