 je_red_summer_reason: "Революционный подъём, который несёт с собой #b $je_springtime_of_the_peoples$#!, привёл к власти в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! новое либеральное правительство. Однако завоевать власть — не значит удержать её. Либеральное правительство находится под угрозой как со стороны #b консервативных сил#!, жаждущих уничтожить новый парламентский порядок, так и #b радикалов#!, грозящих развязать вторую, куда более всеобъемлющую революцию.\n\n#b Контрреволюция#!\nПока либеральное правительство не упрочит свою власть, ему будут угрожать мстительные пережитки старого режима. Если #b прогресс контрреволюции#! достигнет #v 100#!, революционное правительство будет #b свергнуто#!, и восстановится консервативный порядок."
