 austrian_fascism.1.t: "Новые консерваторы"
 austrian_fascism.1.d: "Разочарование в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! парламентской демократии побудило традиционные классы обратиться к движению «[SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName]». Их программа апеллирует к #tooltippable_name #tooltip:[GetReligion('catholic').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [GetReligion('catholic').GetCustom('RU_RL_ADJ_OI')|l]#!#! социальной доктрине и предлагает усмирение рабочего движения посредством закона «[GetLawType('law_corporate_state').GetName]»."
 austrian_fascism.1.f: "«Объединяло нас и ещё кое-что: единая цель — хотеть лучшего, добиться, чтобы человек жил в как можно более благоприятных условиях.\n\nИ правые, которые считают, что левые социалисты лишь сеют разруху, и левые, которые считают, что правые несут только беду, — все они способны и даже обязаны убедить друг друга в том, что всех их ведёт одно и то же благородное стремление».\n\n— Отмар Шпанн, #italic «Истинное государство»#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "Таково будущее консерватизма."
 austrian_fascism.1.b: "Нам предстоит выдержать сильнейшую реакцию."
 austrian_fascism.2.t: "Пробуждённая Австрия"
 austrian_fascism.2.d: "[SCOPE.sCharacter('ruler_scope').GetFullName] и [SCOPE.sParty('fascist_party_scope').GetName] превратили [ROOT.GetCountry.GetAltName('RU_CL_VP')] в [GetLawType('law_corporate_state').GetName|l]. Рабочее движение замолчало или перешло на их сторону. Наконец воцарился социальный мир."
 austrian_fascism.2.f: "— Высшее желание рабочего класса — право трудиться во имя Бога и Отечества. Именно этого больше всего боятся коммунисты.\n\nВербовщик «Фронта» с зализанными волосами расхаживал взад-вперёд. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'стояла', 'стоял')] по стойке «смирно», а одноклассники выстроились по струнке. Сорок восемь глаз следили за каждым его движением.\n\n— Их оружие — саботаж и раскол. Они сеют их повсюду. Вы будете бороться с этим. Вы вошли в этот зал как лучшие ученики. Вы выйдете из него как штурмовики."
 austrian_fascism.2.a: "Österreich!"
 austrian_fascism.2.b: "Всё будет так, как скажет «Фронт»."
 austrian_fascism.3.t: "Всего лишь грёза"
 austrian_fascism.3.d: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] не смогло захватить власть в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. Хотя призрак радикального национализма ещё останется, мечта о корпоративном государстве канула в прошлое."
 austrian_fascism.3.f: "В эти дни столица, [ROOT.GetCountry.GetCapital.GetCityHubName], будто вздохнула свободнее. Юнцы в униформе с колкими взглядами исчезли с улиц, а на стенах вновь появились расклеенные профсоюзные листовки. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting], сидя на веранде кофейни, разглядывал проходящую группу рабочих. В толпе мелькнуло знакомое лицо.\n\n— Господин [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]? — предположил собеседник. — Кажется, я видел его на листовке.\n\n— Чьей листовке?\n\n— Вряд ли кого-то важного. Давно не видел, чтобы их расклеивали."
