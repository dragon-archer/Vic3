 je_danubian_federation_slovak_button: "Учесть #tooltippable_name #tooltip:[GetCulture('slovak').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('slovak').GetCustom('RU_CUL_ADJ')|l]ие#!#! интересы"
 je_danubian_federation_slovak_button_desc: "Земли, где проживают [GetCulture('slovak').GetCustom('getPluralDemonym')|l], долгое время находились под властью #b венгерской короны#! и потому подвергались активной мадьяризации, что препятствовало развитию их национального самосознания. Кроме того, #tooltippable_name #tooltip:[GetCulture('czech').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('czech').GetCustom('RU_CUL_ADJ')|l]ие#!#! и [GetCulture('slovak').GetCustom('RU_CUL_ADJ')|l]ие националисты традиционно поддерживали тесные связи, и некоторые из них выступали за создание [GetCulture('czech').GetCustom('RU_CUL_ADJ')|l]о-[GetCulture('slovak').GetCustom('RU_CUL_ADJ')|l]ого государства. Чтобы [GetCulture('slovak').GetCustom('getPluralDemonym')|l] стали частью федерации, необходимо отделить этот регион от #b Венгрии#! и решить вопрос об объединении [GetCulture('czech').GetCustom('RU_CUL_ADJ')|l]ого и [GetCulture('slovak').GetCustom('RU_CUL_ADJ')|l]ого народа."
 je_danubian_federation_polish_button: "Учесть #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ие#!#! интересы"
 je_danubian_federation_polish_button_desc: "#b Галисию#! населяют два народа, [GetCulture('polish').GetCustom('getPluralDemonym')|l] и [GetCulture('ukrainian').GetCustom('getPluralDemonym')|l]. Этот регион, долгое время считавшийся отсталой аграрной окраиной, также стал ареной острого противостояния между двумя общинами. В то время как запад #b Галисии#! преимущественно #tooltippable_name #tooltip:[GetCulture('polish').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ий#!#!, на востоке живут в основном [GetCulture('ukrainian').GetCustom('getPluralDemonym')|l], хотя правящий класс здесь традиционно [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ий. Чтобы успешно интегрировать [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]ие земли, нам предстоит решить, стоит ли разделять #b Галисию#! — и как обеспечить безопасность [GetCulture('polish').GetCustom('RU_CUL_ADJ')|l]их анклавов на востоке."
 je_danubian_federation_hungarian_button: "Учесть #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ие#!#! интересы"
 je_danubian_federation_hungarian_button_desc: "[GetCulture('hungarian').GetCustom('getPluralDemonym')] долгое время занимали привилегированное положение в империи, а вся историческая #b $HUN$#! была объединена в обширное коронное владение. Однако на этих землях проживает множество славянских, германских и румынских народов, столетиями подвергавшихся политике мадьяризации со стороны националистически настроенной [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ой администрации. Чтобы успешно интегрировать #b Венгрию#!, необходимо решить, как разделить её исторические территории между различными народами — или же сохранить их в прежних границах, пожертвовав интересами меньшинств."
 je_danubian_federation_slovene_button: "Учесть #tooltippable_name #tooltip:[GetCulture('slovene').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('slovene').GetCustom('RU_CUL_ADJ')|l]ие#!#! интересы"
 je_danubian_federation_slovene_button_desc: "Земли, где проживают [GetCulture('slovene').GetCustom('getPluralDemonym')|l], расположены вблизи экономического центра [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] — в составе коронных земель #b Приморья#!, #b Крайны#! и #b Штирии#!. Часть [GetCulture('slovene').GetCustom('RU_CUL_ADJ')|l]их националистов издавна связывает свои устремления с движением за единство южных славян, выступая за создание автономного образования, в которое вошли бы [GetCulture('slovene').GetCustom('getPluralDemonym')|l], [GetCulture('croat').GetCustom('getPluralDemonym')|l], and [GetCulture('serb').GetCustom('getPluralDemonym')|l]. Чтобы успешно интегрировать этот регион, нам предстоит не только выделить [GetCulture('slovene').GetCustom('RU_CUL_ADJ')|l]ое государство из трёх существующих коронных земель, но и решить вопрос возможного объединения южнославянских народов."
 je_danubian_federation_croat_button: "Учесть #tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ие#!#! интересы"
 je_danubian_federation_croat_button_desc: "#tooltippable_name #tooltip:[GetCulture('croat').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('croat').GetCustom('RU_CUL_ADJ')]ие#!#! земли долгое время оставались раздробленными — сначала на три коронные области, #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#! и #b $STATE_DALMATIA$#!, а затем были разделены между #b австрийскими#! и #b венгерскими#! административными единицами. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] Кроме того, [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ое национальное движение традиционно связано с «иллиризмом» — идеей единого государства, в которое войдут [GetCulture('slovene').GetCustom('getPluralDemonym')|l], [GetCulture('croat').GetCustom('getPluralDemonym')|l], and [GetCulture('serb').GetCustom('getPluralDemonym')|l]. Чтобы интегрировать Хорватию в федерацию, необходимо [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "Создание Триединого королевства, объединяющего все три исторические [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ие территории, уже много лет остаётся главной целью [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]их националистов."
 TRIUNE_KINGDOM_EXISTS: "Недавнее создание Триединого королевства, включившего все три исторические [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]ие территории, удовлетворило [GetCulture('croat').GetCustom('RU_CUL_ADJ')|l]их националистов — теперь они добиваются расширения своего государства."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "разработать план создания Триединого королевства, а также определиться с вопросом южнославянского единства."
 TRIUNE_KINGDOM_EXISTS_GOAL: "заняться сохранением Триединого королевства, а также определиться с вопросом южнославянского единства."
 je_danubian_federation_romanian_button: "Учесть #tooltippable_name #tooltip:[GetCulture('romanian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]ие#!#! интересы"
 je_danubian_federation_romanian_button_desc: "#tooltippable_name #tooltip:[GetCulture('romanian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('romanian').GetCustom('RU_CUL_ADJ')]ие#!#! земли — одни из самых сложных в империи. Они включают в себя невероятно разнородный #b Банат#!, многочисленные #tooltippable_name #tooltip:[GetCulture('south_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]ие#!#! анклавы, а также крупную #tooltippable_name #tooltip:[GetCulture('hungarian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ую#!#! область — #b Секейский край#!. Здесь разгораются ожесточённые споры между [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]ими и [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]ими националистами о разделе территории, не говоря уже о множестве других меньшинств, населяющих регион. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] Чтобы интегрировать этот регион в федерацию, нам предстоит решить вопрос о границах будущего [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]ого государства, а также определить статус #b Баната#!, [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]их и [GetCulture('hungarian').GetCustom('RU_CUL_ADJ')|l]их анклавов."
 ROMANIA_EXISTS: "Помимо этих противоречий, существует и стремление к объединению этих земель с другими [GetCulture('romanian').GetCustom('RU_CUL_ADJ')|l]ими государствами."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "Учесть #tooltippable_name #tooltip:[GetCulture('north_italian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('north_italian').GetCustom('RU_CUL_ADJ')|l]ие#!#! интересы"
 je_danubian_federation_north_italian_button_desc: "#tooltippable_name #tooltip:[GetCulture('north_italian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('north_italian').GetCustom('RU_CUL_ADJ')]ий#!#! коронные земли издавна были одними из самых процветающих в империи, обеспечивая основную часть #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]ой#! торговли и морского потенциала. Однако эти территории также неизменно проявляли непокорность, поскольку местные националисты активно добивались объединения с [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]. Для успешной интеграции [GetCulture('north_italian').GetCustom('RU_CUL_ADJ')|l]их земель в федерацию необходимо подавить объединительные настроения, а также урегулировать вопрос о [GetCulture('north_italian').GetCustom('RU_CUL_ADJ')|l]их меньшинствах в #tooltippable_name #tooltip:[GetCulture('south_german').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('south_german').GetCustom('RU_CUL_ADJ')|l]их#!#! и #tooltippable_name #tooltip:[GetCulture('slovene').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('slovene').GetCustom('RU_CUL_ADJ')|l]их#!#! регионах таким образом, чтобы удовлетворить требования их [GetCulture('north_italian').GetCustom('RU_CUL_ADJ')|l]их националистов."
 ITALY_EXISTS: "#b Италия#!"
 ITALY_NOT_EXISTS: "другие итальянские области"
