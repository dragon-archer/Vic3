 slave_revolt.4.d: "Беглые [GetPopType('slaves').GetName|l] из нашей колонии в области [SCOPE.sState('fleeing_slaves_state').GetName] добрались до #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]ой#! метрополии, спрятавшись на торговом судне. Согласно закону, любой раб, ступивший на [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую землю, получает свободу."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'сидела', 'сидел')] на краю причала, болтая ногами над водой, которую закат окрашивал в красный — под стать сегодняшним новостям. [SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'Она видела', 'Он видел')] их в газетах, на расклеенных объявлениях, [SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'слышала', 'слышал')] в разговорах прохожих.\n\nСзади раздался голос. Это [SelectLocalization(SCOPE.sCharacter('name_b_scope').IsFemale, 'была', 'был')] [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] — ещё [SelectLocalization(SCOPE.sCharacter('name_b_scope').IsFemale, 'одна канцеляристка', 'один канцелярист')] из суда.\n\n— О чём [SelectLocalization(SCOPE.sCharacter('name_a_scope').IsFemale, 'задумалась', 'задумался')]?\n\n— В порту [SCOPE.sState('port_state').GetPortHubName] людей коробит от цепей. Но никто не думает о тех, кто за горизонтом. Когда-нибудь [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] покарает нас всех."
 slave_revolt.4.a: "Они заслуживают всех прав свободного человека."
