 je_balkan_national_awakenings_reason: "Хотя [ROOT.GetCountry.GetName] и делает первые шаги к становлению государственности, это по-прежнему крестьянская страна. Большая часть нашего населения продолжает воспринимать мир через призму деревни и рода, а не национального братства. Нам необходимо пробудить культурный [Concept('concept_fervor','пыл')] среди народа и создать единую нацию из #tooltippable_name #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения.\n\nНа уровень [Concept('concept_fervor','пыла')] #tooltippable_name #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры влияют следующие условия:\n• Средний уровень [Concept('concept_literacy', 'грамотности')] среди #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#! [Concept('concept_pop','групп населения')]\n• Количество #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#! групп «[GetPopType('academics').GetName]»\n• Изучение #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ими#! государствами технологий #b $nationalism$#! и #b $pan-nationalism$#!\n• Средний уровень [Concept('concept_acceptance','терпимости')] #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#! групп населения\n• Независимые или ранее независимые #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ие#! государства"
