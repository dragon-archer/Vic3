 national_awakening.1.t: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]ое возрождение"
 national_awakening.1.d: "Усилия #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! государства по укреплению национального духа привели к культурному возрождению. Даже в самых отдалённых сёлах области [SCOPE.sState('rural_state').GetName] наши граждане теперь осознают себя частью #tooltippable_name #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ой#!#! нации."
 national_awakening.1.f: "Переписчик наблюдал, как дверь хижины распахнулась. Это была самая глухая деревня из всех, что он посетил: две лошади да одна извилистая дорога. В дверях стоял мужчина и, заметив блестящие пуговицы чиновника, чётко отдал честь.\n\n— Ваше имя?\n\n— [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], — ответил человек в дверях.\n\n— И откуда вы?\n\n— Я [SCOPE.sCulture('primary_culture').GetCustom('getSingularDemonym')|l], господин. Как мой отец и отец моего отца."
 national_awakening.1.a: "Да здравствует [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting|l]ий народ!"
 national_awakening.1.b: "Великому народу нужна великая армия."
