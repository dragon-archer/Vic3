 je_the_hungry_forties: "Голодные [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]"
 je_the_hungry_forties_reason: "По [Concept('concept_georegion_europe', 'Европе')] прокатилась волна болезней сельскохозяйственных культур, вызвавших неурожай и нехватку продовольствия. Особенно сильно пострадал картофель: поражённые клубни быстро превращаются в зловонное, несъедобное месиво.\n\n#b Европейский картофельный кризис#!\nПока активна эта [Concept('concept_journal_entry', 'запись в дневнике')], [Concept('concept_harvest_condition', 'условия сбора урожая')] «$disease_outbreak$» будут появляться значительно чаще."
