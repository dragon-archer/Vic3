 metternich.1.t: "Конец эпохи"
 metternich.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'взошла', 'взошёл')] на престол, и давний канцлер [SCOPE.sCharacter('metternich_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('metternich_scope').IsFemale, 'объявила', 'объявил')] об отставке. Историческая эпоха, определённая [SelectLocalization(SCOPE.sCharacter('metternich_scope').IsFemale, 'её', 'его')] искусством управления, подошла к концу."
 metternich.1.f: "«Но всё-таки мысль, которую я втайне лелею, — это мысль о том, что старая Европа вскоре исчезнет. И я твёрдо намереваюсь исчезнуть вместе с ней. Я готов исполнить свой долг, ведь таким же девизом живёт император. С другой стороны, новая Европа ещё не зародилась; между гибелью старого порядка и началом нового непременно стоит ждать хаоса».\n\n — Клеменс фон Меттерних" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "Великий дирижёр сходит со сцены."
 metternich.2.t: "Бесславный конец"
 metternich.2.d_revolution: "[ROOT.GetCountry.GetAltNameNoFlag('RU_CL_VP')] охватили революционные волнения, и правительство больше не может гарантировать, что [SCOPE.sCharacter('metternich_scope').GetFullName] останется в безопасности. [SelectLocalization(SCOPE.sCharacter('metternich_scope').IsFemale, 'Она оказалась вынуждена', 'Он оказался вынужден')] бежать. [ROOT.GetCountry.GetCapital.GetCityHubName] остаётся позади, а [SCOPE.sCharacter('metternich_scope').GetFirstName] теперь в изгнании."
 metternich.2.d_gov_change: "[SCOPE.gsInterestGroup('aristocracy_ig').GetName] больше не в правительстве, и теперь [SCOPE.sCharacter('metternich_scope').GetFullName] не может оставаться на своём посту. [SelectLocalization(SCOPE.sCharacter('metternich_scope').IsFemale, 'Она потеряла', 'Он потерял')] прежнее влияние и [SelectLocalization(SCOPE.sCharacter('metternich_scope').IsFemale, 'удалилась', 'удалился')] в своё поместье."
 metternich.2.f: "«Я теперь никто. Мне больше нечем заниматься; нечего обсуждать».\n\n— Клеменс фон Меттерних"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U] больше не будет определять наш путь."
 metternich.3.t: "Небольшой переворот"
 metternich.3.d: "Канцлер [SCOPE.sCharacter('metternich_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('metternich_scope').IsFemale, 'предложила', 'предложил' )] ряд реформ, призванных реструктуризовать Тайный государственный совет, улучшить его работу и сделать [SelectLocalization(SCOPE.sCharacter('metternich_scope').IsFemale, 'её саму', 'его самого' )] неоспоримым главой совета. [SCOPE.sCharacter('kolowrat_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('kolowrat_scope').IsFemale, 'поддержала', 'поддержал' )] правящую династию, чтобы помешать этому."
 metternich.3.f: "«Немногие выиграли бы от дополнительных полномочий меньше, чем Меттерних, — начал посланник, — и я прошу вас, эрцгерцог, простить мне эти слова. Если у вас будет свободное время к концу месяца...»\n\nЭрцгерцог жестом прервал его. На его лице явно читалось раздражение. Он успел лишь наполовину надеть ботинки и намеревался уделить им всё внимание. «К концу месяца? Где Коловрат сейчас?»\n\n«В Богемии, господин. Он докладывает о вспышке гриппа»."
 metternich.3.a: "Вмешательство Коловрата подрывает стабильность империи."
 metternich.3.b: "Канцлеру стоит ограничиться внешней политикой."
