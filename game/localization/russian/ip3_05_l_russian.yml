 je_the_balkan_league_start_war_desc: "Начинает #b особую#! [Concept('concept_diplomatic_play', 'дипломатическую игру')] против Высокой Порты. На нашей стороне выступят все члены #bold Балканской лиги#!. Сейчас [Concept('concept_army_power_projection', 'демонстрация силы от армии')] у [SCOPE.sCountry('ottoman_empire_scope').GetAltName('RU_CL_RP')] и союзников равна #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!, а у #bold Балканской лиги#! и её союзников — #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!.\n\nВ случае поражения в [Concept('concept_diplomatic_play', 'дипломатической игре')] «#v Балканская война#!» [SCOPE.sCountry('ottoman_empire_scope').GetName] потеря[SCOPE.sCountry('ottoman_empire_scope').GetAltNameNoFormatting('RU_CL_END_T')] все свои [Concept('concept_state','области')] в регионе [SCOPE.sStrategicRegion('balkans_scope').GetName]. Если мы победим в этой [Concept('concept_war','войне')] без вмешательства [Concept('concept_great_power','великих держав')], то получим дополнительную награду."
 balkan_league_members_start_the_war_header_tt: "Следующие члены #bold Балканской лиги#! присоединятся к нашей [Concept('concept_diplomatic_play', 'дипломатической игре')]:"
 balkan_league_members_start_the_war_tt: "[THIS.GetCountry.GetName]"
 balkan_war_pp_comparison: "Суммарная [Concept('concept_army_power_projection', 'демонстрация силы от армии')] #bold Балканской лиги#! и её союзников (#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!) составляет хотя бы половину от демонстрации силы [SCOPE.sCountry('ottoman_empire_scope').GetAltName('RU_CL_RP')] и союзников (#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!)"
 # Initial event
 balkan_wars.1.t: "Балканская лига"
 balkan_wars.1.d: "Нам предложили вступить в союз, который объединит все [SCOPE.sStrategicRegion('balkans_scope').GetName] против [SCOPE.sCountry('ottoman_empire_scope').GetAltName('RU_CL_RP')]. Единая армия с общей целью — возможно, единственный способ навсегда изгнать их с наших земель."
 balkan_wars.1.f: "«Господа! Нам представилась редчайшая возможность. Быть может, это наш единственный шанс вернуть огромный долг наших праотцов. Пускай наш общий триумф сплотит наше братство на многие столетия».\n\nРечь была встречена аплодисментами всего собрания. Несмотря на скользких делегатов в зале, атмосфера стояла такая, словно победа уже у нас в кармане."
 balkan_wars.1.a: "[ROOT.GetCountry.GetNameNoFormatting] ответит на призыв."
 balkan_wars.1.a_opener_tt: "Учреждена #bold Балканская лига#!, в которую вошли следующие государства:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "Это не решение."
 balkan_wars.1.b_tt: "Мы не станем вступать в #bold Балканскую лигу#!."
 # Complete event
 balkan_wars.2.t: "Конец эпохи"
 balkan_wars.2.d: "Свершилось. [SCOPE.sStrategicRegion('balkans_scope').GetName] наконец свободны от [SCOPE.sStrategicRegion('balkans_scope').GetAltName('RU_CL_RP')], и бывшие территории вернулись к законным владельцам. Балканская лига доказала свою эффективность."
 balkan_wars.2.f: "«Мама! Мама! Колокол уже звенит. Скорей, а то опоздаем!»\n\nМаленький мальчик в новеньком национальном костюме вне себя от радости, ведь сегодня самый удивительный день в его жизни. Идущие на столицу парадные колонны должны пройти по главной площади его родной деревни.\n\nВести о славных победах уже давно достигли местных жителей, но шанс поприветствовать героев упускать никак нельзя."
 balkan_wars.2.a: "Наконец-то наши земли принадлежат нам!"
 balkan_wars.2.tt_1: "Поскольку мы выиграли #v [Concept('concept_diplomatic_play', 'Балканскую войну')]#! без вмешательства [Concept('concept_great_power','великих держав')], мы получим дополнительную награду:"
 modifier_balkan_wars_won_alone: "Слава героям"
 # Fail event
 balkan_wars.3.t: "Свобода утеряна"
 balkan_wars.3.d: "Ярмо рабства пришло на смену нашей жажде славы. Под гнётом [ROOT.GetCountry.GetTopOverlord.GetAltName('RU_CL_RP')] мы утратили возможность вступать в какие-либо стратегические союзы."
 balkan_wars.3.f: "Согласно местным легендам, некий владыка однажды попросил своего советника поделиться с мудростью на все времена.\n\n— Поведай мне, старик. Что бы ты сказал и лидеру, готовому вступить на вершину мира, и его полной противоположности?"
 balkan_wars.3.a: "— И это пройдёт."
 # Invalid event
 balkan_wars.4.t: "Разрушенный союз"
 balkan_wars.4.d: "С распадом Балканской лиги в регионе не осталось силы достаточной для борьбы за наше дело. Все былые надежды на возвращение наших территорий теперь потеряны."
 balkan_wars.4.f: "Жизнь честного народа на Балканах снова погрязла в рутине. Их дух сломлен несбывшимися обещаниями бестолковых и неумелых лидеров.\n\nКонечно, в мире империалистических гигантов идея союза независимых государств в этих суровых землях теперь кажется больше несбыточной мечтой, чем объединяющей идеей.\n\nНаши страдания продолжаются, и перспективы теперь мрачнее, чем раньше."
 balkan_wars.4.a: "Но когда-нибудь..."
 balkan_wars.4.a_tt: "#bold Балканский союз#! распался."
 # Bail event
 balkan_wars.5.t: "Бросовая верность"
 balkan_wars.5.d: "Мы добровольно вышли из Балканской лиги. Если мы хотим построить прочное будущее, демонстрация силы перед [SCOPE.sCountry('ottoman_empire_scope').GetAltName('RU_CL_TP')] должна волновать нас в последнюю очередь."
 balkan_wars.5.f: "В воздухе витало возмущение, когда [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] лично [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'зачитала', 'зачитал')] декларацию. В её основе лежала мысль, что, возможно, мудрее довольствоваться имеющимся и избегать опрометчивых решений — дабы погоня за иллюзорными амбициями не привела к куда большим катастрофам.\n\nПо мере того как речь приближалась к кульминации, аудитория, казалось, проникалась этими доводами всё больше."
 balkan_wars.5.a: "Мы в этом участвовать не будем."
 balkan_wars.5.b: "Не можем победить — надо присоединиться."
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetName] становится [Concept('concept_protectorate', 'протекторатом')] [SCOPE.sCountry('ottoman_empire_scope').GetAltName('RU_CL_RP')]"
 # Failed Ambitions event
 balkan_wars.6.t: "Неудачные амбиции"
 balkan_wars.6.d: "Нам не удалось достичь главной цели — освободить [SCOPE.sStrategicRegion('balkans_scope').GetName] от [SCOPE.sCountry('ottoman_empire_scope').GetAltName('RU_CL_RP')], но мы, по крайней мере, сохранили независимость."
 balkan_wars.6.f: "Матери и жёны лили слёзы над горами трупов молодых мужчин. Они уходили из своих деревень лить кровь и захватывать чужое во имя экспансионистских амбиций политиков. А теперь от них остались лишь памятники да братские могилы. Безжизненные напоминания о национальном позоре.\n\n«Орехи для зубов крепки; не разгрызёшь — обломишь зубы!»\n\n— Пётр Петрович Негош, #italic Горный венец#!"
 balkan_wars.6.a: "И всё же будущее светлее, чем прошлое."
 # Muster conscripts event
 balkan_wars.7.t: "Местные новобранцы"
 balkan_wars.7.d: "Мы решили сделать задействовать дополнительные средства из казны. Это позволит нам ускорить призыв на военную службу для борьбы с [SCOPE.sCountry('ottoman_empire_scope').GetAltName('RU_CL_TP')]."
 balkan_wars.7.f: "Восхищённый видом профессиональных стражников, юноша глубоко вздохнул и вошёл в зал.\n\nОтстояв в длинной очереди с раннего утра, он наконец получил форму, которая наверняка всё равно ему не подойдёт, и придётся ему осваивать самый первый из навыков любого новобранца.\n\nВ это время молодые бойцы обычно обретают первых товарищей и вливаются в огромный воинский коллектив."
 balkan_wars.7.a: "Не будем увлекаться."
 balkan_wars.7.b: "Вооружить всех, кого можно."
 # Student of Strategy random event
 balkan_wars.8.t: "Студент-стратег"
 balkan_wars.8.d: "Наш генерал [SCOPE.sCharacter('scoped_general').GetFullName] [SelectLocalization(SCOPE.sCharacter('scoped_general').IsFemale, 'направлена', 'направлен')] за границу для обмена знаниями и опытом с коллегами в рамках финансирования военных исследований."
 balkan_wars.8.f: "Защищённый от непогоды в поезде, окружённый свитой офицеров, генерал задумчиво наблюдал открывавшиеся в окне виды. Спокойствие и безмятежность, столь непривычные на фоне его обычно полных формальностей дней, заставили его снова вспомнить, что значит жизнь.\n\nСкоро он вернулся к своему перу и бумагам на трясущемся столике. Ему ещё нужно было написать кипу рапортов."
 balkan_wars.8.a: "Без терпения нет дисциплины."
 balkan_wars.8.b: "Ему следует узнать побольше об искусстве штурма."
 balkan_wars.8.c: "Победа в любом сражении определяется ещё до её начала."
 # Caught in the Middle random event
 balkan_wars.9.t: "Между молотом и наковальней"
 balkan_wars.9.d: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] при поддержке местных жителей вытесняют #L [SCOPE.sCulture('turkish_pop_scope').GetAdjective]ое#! население из их домов в области [SCOPE.sState('caught_root_state_scope').GetName]. Без вмешательства эта ситуация может легко закончиться кровопролитием."
 balkan_wars.9.f: "Соседи, ещё вчера жившие бок о бок, теперь только и ищут повода напасть на беззащитных турок. [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle] со своими войсками больше не защищают уязвимые общины, а потому они сталкиваются с ежедневными притеснениями и враждебностью.\n\nНапряжение нарастает: в некоторых сёлах уже бесследно исчезли целые семьи, а власти демонстрируют вопиющее безразличие. Что хуже — часть чиновников напрямую замешана в этих набегах."
 balkan_wars.9.a: "Открыть безопасный коридор."
 balkan_wars.9.a_move_pops_tt: "Все #L [SCOPE.sCulture('turkish_pop_scope').GetAdjective]ие#! [Concept('concept_pop','группы населения')] в области [SCOPE.sState('caught_root_state_scope').GetName] безопасно эмигрируют в область [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b: "Оставить солдат и местных жителей на произвол судьбы."
 balkan_wars.9.b_move_pops_tt: "75% #L [SCOPE.sCulture('turkish_pop_scope').GetAdjective]их#! [Concept('concept_pop','групп населения')] в области [SCOPE.sState('caught_root_state_scope').GetName] бежит в область [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b_kill_pops_tt: "25% #L [SCOPE.sCulture('turkish_pop_scope').GetAdjective]их#! [Concept('concept_pop','групп населения')] в области [SCOPE.sState('caught_root_state_scope').GetName] погибнет."
 balkan_wars.9.c: "Поощрить солдат."
 balkan_wars.9.c_move_pops_tt: "Половина #L [SCOPE.sCulture('turkish_pop_scope').GetAdjective]их#! [Concept('concept_pop','групп населения')] в области [SCOPE.sState('caught_root_state_scope').GetName] бежит в область [SCOPE.sState('cruelty_ottoman_state_scope').GetName]."
 balkan_wars.9.c_kill_pops_tt: "Половина #L [SCOPE.sCulture('turkish_pop_scope').GetAdjective]их#! [Concept('concept_pop','групп населения')] в области [SCOPE.sState('caught_root_state_scope').GetName] погибнет."
 balkan_wars.9.c_cruel_trait_tt: "Этот вариант доступен из-за #bold жестокости#! правителя."
 balkan_wars.9.e: "Они жили здесь многие сотни лет, это неправильно."
 balkan_wars.9.e_kill_pops_tt: "5% #L [SCOPE.sCulture('turkish_pop_scope').GetAdjective]их#! [Concept('concept_pop','групп населения')] в области [SCOPE.sState('caught_root_state_scope').GetName] погибнет."
 # Surplus Management random event
 balkan_wars.10.t: "Распоряжение излишками"
 balkan_wars.10.d: "В этом году в области [SCOPE.sState('barracks_state_scope').GetName] образовался бюджетный профицит, и управленцы запрашивают указания о его распределении."
 balkan_wars.10.f: "В суматохе было бы очень легко допустить «ошибку» в бухгалтерской отчётности. Несмотря на все соблазны, в этот раз такого не произошло. Это явный признак националистических стремлений к общей цели и проявление настоящего характера.\n\nЛюди, которые занимаются управлением потоками капитала, подвергают свою совесть самому суровому испытанию. На плечах таких людей, которые не сходят с прямого пути, и вырастают великие государства."
 balkan_wars.10.a: "Отдать ненужное сооружение под казармы."
 balkan_wars.10.b: "Оно должно достаться тем, кто принимает решения."
 balkan_wars.10.c: "Оно больше всех нужно служащим."
 # Chaos in the Balkans event
 balkan_wars.11.t: "Хаос на Балканах"
 balkan_wars.11.d: "#bold Балканская лига#!, объединившая наших бывших субъектов, официально объявила о восстании против нас. В случае их победы в предстоящей войне мы потеряем все наши земли в регионе, и на их месте образуются новые государства."
 balkan_wars.11.f: "Старый имам развернулся к собравшимся на ступенях минбара и начал читать хутбу.\n\n«О правоверные!\n\nЗнайте, что в этот день, как и в дни наших праотцов, османский султан, тень Всевышнего на земле, призывает нас встать на защиту нашей веры, наших земель, нашей чести. Эта война — не просто спор людей, это испытание, ниспосланное Всевышним, это испытание на пути истины против тирании и угнетения!»"
 balkan_wars.11.a: "Они ещё пожалеют об этом дне."
 balkan_wars.11.a_opener_tt: "Следующие государства #bold Балканской лиги#! начали против нас дипломатическую игру:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "Война начинается"
 balkan_wars.12.d: "От имени всех членов Балканской лиги [SCOPE.sCountry('first_balkan_war_initiator').GetName] официально объявиляет о подготовке к войне за освобождение всех земель [SCOPE.sCountry('ottoman_empire_scope').GetAltName('RU_CL_RP')] в регионе [SCOPE.sStrategicRegion('balkans_scope').GetName]."
 balkan_wars.12.f: "Под охраной горстки наёмников глашатай огласил прокламацию, которую сельчане всех сословий встретили с противоречивыми чувствами.\n\n«Внемлите, чада [ROOT.GetCountry.GetCustom('RU_CL_RP')]!\n\n[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Досточтимая', 'Досточтимый')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'повелела', 'повелел')] нашему войску готовиться к священному походу против общего врага. Да будет ведомо всем: в грядущие месяцы храбрые сыны этих земель будут призваны — дабы, быть может, в последний раз сразиться за очищение наших деревень, городов, лугов и гор и вернуть то, что по праву наше...»"
 balkan_wars.12.a: "Время пришло."
 joined_balkan_war_tt: "[ROOT.GetCountry.GetName] стан[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_UT')] участником Балканской войны в качестве члена или союзника #v Балканской лиги#!"
 # The Cataclysm event
 balkan_wars.13.t: "Катаклизм"
 balkan_wars.13.d: "Мы потеряли все владения на в регионе [SCOPE.sStrategicRegion('balkans_scope').GetName] после успешной военной кампании, возглавляемой [SCOPE.sCountry('first_balkan_war_initiator').GetAltName('RU_CL_TP')]. Балканская лига, выполнив свою миссию, прекратила существование, а на её обломках возникли новые государства."
 balkan_wars.13.f: "«Мы дали пощёчину правде,\nВосстали против совести.\nМы построили мост над огнём Преисподней,\nМост малодушных, сметённый потоком.\n\nЭй, Рыза! Та пролитая кровь была нашей...\nНашей была та любимая, что нынче во власти врагов...\nО Румелия!.. Ты была нашей родиной —\nНо мы, недостойные, отдали тебя».\n\n— Рыза Тевфик, «Румелии»"
 balkan_wars.13.a: "Нам нужно восстановить силы."
