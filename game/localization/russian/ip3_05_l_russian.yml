 ##### OTTOMAN MONARCHS #####
 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "Набег на Великую Порту"
 ottoman_monarchs.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] стал жертвой переворота, организованного членами Высокой Порты. Заговорщики уже присягнули новому правителю."
 ottoman_monarchs.1.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] прервал утренние молитвы, услышав залпы джюлюс-пушек. Он понял всё, ещё прежде чем евнух ворвался в покои с роковой вестью.\n\nДворец, ещё вчера повиновавшийся его воле, теперь окружён мятежниками. У причала его ждала лодка — путь в изгнание. А по ступеням уже поднималась стража, чтобы навсегда увести его из этих зал."
 ottoman_monarchs.1.a: "За этим наверняка стоят кафиры…"
 ottoman_monarchs.1_tt: "[ROOT.GetCountry.GetRuler.GetFullName] смещён в результате переворота, его место займёт новый [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 # Murad Lunacy event
 ottoman_monarchs.2.t: "Безумный правитель"
 ottoman_monarchs.2.d: "Высокая Порта постановила, что нашему государству нужен новый правитель — [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] более не способен управлять империей в силу своего безумия."
 ottoman_monarchs.2.f: "После череды публичных поступков, запятнавших его имя, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] дрожал в постели, объятый страхом и паранойей.\n\nИзвестие об убийстве низложенного султана Абдул-Азиза окончательно подкосило его рассудок.\n\nПопытки броситься в дворцовый бассейн и бегство от улемов во время церемонии присяги ясно дали понять — его правление будет недолгим."
 ottoman_monarchs.2.a: "Не подходите ко мне!"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName] теперь находится под присмотром лекарей, в то время как его наследник готовится принять бразды правления."
 balkan_wars.14.t: "Слухи о Балканской лиге"
 balkan_wars.14.d: "Наши шпионы узнали, что несколько народов из бывших [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting|l]их субъектов создали союз. Мы могли бы присоединиться к ним в будущей войне, если они поддержат нашу независимость."
 balkan_wars.14.f: "«Но, дядя, это же чуждый народ, претендующий на наши земли. Как мы можем им доверять?»\n\n«Мне плевать, откуда они. Мне плевать, во что они верят. Мне плевать, на какие долины они претендуют. Если они ненавидят [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting|l]их тиранов так же сильно, как мы, и если их война может привести к нашей независимости, я с радостью пролью кровь сражаясь бок о бок с ними»."
 balkan_wars.14.a: "Они достойны нашей поддержки"
 balkan_wars.14.b: "Наше место с Османской империей"
 balkan_league_side_supporter: "Наблюдатель Балканской лиги"
