 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "Инхидам-и Азим"
 je_the_grand_collapse_reason: "По всей стране нарастает недовольство, и наша власть висит на волоске. В этих условиях демонстрация империей стратегической гибкости должна напомнить всем нашим подданным о мощи нашей былой славы.\n\nЧтобы обеспечить сохранность границ, нам нужно умело замирять всех недовольных. Если наши усилия не смогут развернуть развитие ситуации, наши границы будут расколоты и начнётся #r Великий крах#!."
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "Добиваться расположения уважаемых людей"
 je_the_grand_collapse_bribe_politicians_button_desc: "Укрепление отношений с лидерами разных идеологических групп поможет нам проще и эффективнее реализовывать идеи."
 je_the_grand_collapse_issue_khutbah_button: "Выпустить пятничную хутбу"
 je_the_grand_collapse_issue_khutbah_button_desc: "Наши улемы составят особые проповеди, которые будут напечатаны и разосланы имамам во все концы страны для чтения местному населению. Их темой будет сплочение наших суннитских подданных."
 je_the_grand_collapse_law_speed_start_button: "Насадить точечные реформы Танзимата"
 je_the_grand_collapse_law_speed_start_button_desc: "Усиленная активизация наших оставшихся административных ресурсов, вне сомнения, ускорит реализацию политических инициатив."
 je_the_grand_collapse_law_speed_stop_button: "Прекратить насаждение точечных реформ Танзимата"
 je_the_grand_collapse_relation_speed_start_button: "Изучать архив сефарет-наме"
 je_the_grand_collapse_relation_speed_start_button_desc: "Записи о визитах к иностранным дворам за многие сотни лет лежат и собирают пыль в архиве. В этих документах запечатлены наши былые дипломатические успехи, и они могут помочь послам в переговорах с нашими нынешними подданными."
 je_the_grand_collapse_relation_Speed_stop_button: "Прекратить изучение архива сефарет-наме"
 # Fetret initial event
 the_grand_collapse.1.t: "Междуцарствие"
 the_grand_collapse.1.d: "Великий крах начался. Такого политического брожения не видали со времён Мехмеда Челеби и первого междуцарствия. Если мы не восстановим порядок, наши владения раздробятся на мелкие части."
 the_grand_collapse.1.f: "— Астагфируллах, не пойму я — это ведь [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], зачем так дразнить [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его')]?\n\n— Это игра, Салих. Будоражит читателя, как тебя сейчас, и расчищает путь к миру с новыми наместниками, если грянет падение. Валлахи, эти люди разговляются нашей кровью.\n\nСалих вдохнул аромат мяты из наргиле, и угли вспыхнули ярче. Он взглянул в окно, складывая меджуму.\n\n— Падение чего... или кого?"
 the_grand_collapse.1.a: "Мы ещё всё исправим."
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "Отчаянные меры"
 the_grand_collapse.2.d: "Наш субъект [SCOPE.sCountry('marketless_country_scope').GetName] в эти тяжёлые времена предлагает свою верность в обмен на подношение."
 the_grand_collapse.2.f: "Дипломатические бумаги, поданные хариджие незарети, сочетали в себе показное высокомерие, прикрытое лестью короне. Как гиены, кружащие вокруг смертельно раненого льва, наши подданные пытаются урвать что можно, пока есть возможность.\n\nПробежав взглядом по документам, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'закрыла', 'закрыл')] глаза, тихо [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'прошептала', 'прошептал')] молитву — и [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'приняла', 'принял')] окончательное решение."
 the_grand_collapse.2.a: "Дать им экономическую самостоятельность."
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetName] получает доступ к своему собственному [Concept('concept_market', 'рынку')]"
 the_grand_collapse.2.b: "Пересмотреть их границы."
 the_grand_collapse.2.c: "Дать им больше автономии."
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetName] получает доступ к своему собственному [Concept('concept_market', 'рынку')]"
 the_grand_collapse.2.e: "Нам оппортунисты неинтересны."
 # Lobby Notables button event
 the_grand_collapse.3.t: "Отчаянные меры"
 the_grand_collapse.3.d: "Наши агенты нашли несколько народных лидеров, которых мы можем убедить встать на нашу сторону."
 the_grand_collapse.3.f: "«Зияфети хюкюмет» — или, на языке иноземцев, «Правительственный банкет» — это мероприятие, на котором [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] может явить своё величие всем важным гостям.\n\nИскусные слуги, музыканты и повара со всех концов света стараются оставить неизгладимое впечатление — во имя своего господина.\n\nНо это и уникальный шанс для приглашённых вельмож, ибо за блеском кубков разворачивается немая война интересов."
 the_grand_collapse.3.a: "Пусть [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName], лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('lobbied_ig_1').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('lobbied_ig_1').GetCustom('RU_IG_RP')|l]#!#!, услышит наши похвалы."
 the_grand_collapse.3.b: "[SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName], глава #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('lobbied_ig_2').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('lobbied_ig_2').GetCustom('RU_IG_RP')|l]#!#!, [SelectLocalization(SCOPE.sCharacter('lobbied_ig_leader_2').IsFemale, 'должна', 'должен')] узнать о нашем предложении."
 the_grand_collapse.3.c: "[SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName], [SelectLocalization(SCOPE.sCharacter('lobbied_ig_leader_3').IsFemale, 'предводительница', 'предводитель')] #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('lobbied_ig_3').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('lobbied_ig_3').GetCustom('RU_IG_RP')|l]#!#!, не устоит перед нашими посулами."
 # Complete event
 the_grand_collapse.4.t: "Высокая Порта"
 the_grand_collapse.4.d: "Порядок восстановлен. Больше никто не покусится на нашу власть. Наше многовековое правление продолжается. Нам удалось предотвратить великий крах, и скоро мы пожнём плоды своей проницательности."
 the_grand_collapse.4.f: "«О надежда на дни грядущие! Если бы не ты,\nмир бы захлестнули печаль и отчаяние.\n\nСуровое время тебе выпало: империя растёт, стремясь поглотить весь мир.\nПусть Всемогущий убережёт тебя от всех каверз и неприятностей.\n\nНа земли, некогда принадлежавшие тебе, посягают псы тирании.\nО раненый лев, пробудись от беспечного сна!»\n\n— Намык Кемаль, «Ода к свободе»"
 the_grand_collapse.4.a: "Слава нашему знамени!"
 the_grand_collapse.4.b: "Нам не стоило сворачивать с прямого пути."
 # Timeout event
 the_grand_collapse.5.t: "Великий крах"
 the_grand_collapse.5.d: "Беспорядки затронули каждый уголок нашей страны. Запертые на материке, мы не в состоянии остановить пожар революции. Это нужно просто пережить."
 the_grand_collapse.5.f: "«Сынок, всё на этом свете ждёт упадок и смерть. Великие и неутомимые деятели минувших дней теперь лежат на кладбище, и лишь смотритель приглядывает за ними. \n\nТакова судьба стран, созданных теми, кто ныне почивает под землёй, и отчаянно облагораживаемых живыми. Смотритель тоже вскоре присоединится к мертвецам, ибо в этом мире ничто не вечно».\n\n«Ничто?»\n\n«Ничто. Кроме Всевышнего»."
 the_grand_collapse.5.a: "Нет смысла спорить с судьбой."
