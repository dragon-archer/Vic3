l_russian:
 ##### SERBIA #####
 # Journal entry
 je_serbian_throne: "Шипастый трон"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\nЕсли [Concept('concept_dynastic_loyalty','верность династии')] достигнет #v 0%#!, наш [Concept('concept_ruler','правитель')] и его династия будут свергнуты, и его место займёт представитель династии [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 je_serbian_throne_invalidation_tt: "Никого из династий [Concept('concept_house_of_obrenovic','Обреновичей')] или [Concept('concept_house_of_karadjordjevic','Карагеоргиевичей')] нет в живых"
 je_serbian_throne_status_loc_karadordevic_dominance: "[Concept('concept_house_of_karadjordjevic','Карагеоргиевичи')] добились популярности среди народа"
 je_serbian_throne_status_loc_karadordevic_leaning: "Народ склоняется к поддержке [Concept('concept_house_of_karadjordjevic','Карагеоргиевичей')]"
 je_serbian_throne_status_loc_neutral: "Народ разделился между поддержкой [Concept('concept_house_of_obrenovic','Обреновичей')] и [Concept('concept_house_of_karadjordjevic','Карагеоргиевичей')]"
 je_serbian_throne_status_loc_obrenovic_leaning: "Народ склоняется к поддержке [Concept('concept_house_of_obrenovic','Обреновичей')]"
 je_serbian_throne_status_loc_obrenovic_dominance: "[Concept('concept_house_of_obrenovic','Обреновичи')] добились популярности среди народа"
 je_serbian_throne_obrenovic_desc: "По данным наших осведомителей, [Concept('concept_house_of_karadjordjevic','Карагеоргиевичи')], чей основатель некогда считался героем сербского народа, замышляют свергнуть [Concept('concept_house_of_obrenovic','Обреновичей')] с престола. Карагеоргий освободил сербские земли от тирании мятежных янычар и зажёг свет свободы на заре нового века.\n\nНо именно он бежал с поля боя в критический момент. С тех пор знамя держит династия Обреновичей. Несомненно, заговорщики попытаются поднять народ на мятеж, чтобы достичь своих коварных целей и свергнуть Обреновичей."
 je_serbian_throne_karadjordjevic_desc: "[Concept('concept_house_of_karadjordjevic','Карагеоргиевичи')] успешно свергли своих соперников [Concept('concept_house_of_obrenovic','Обреновичей')], обелив имя великого Карагеоргия в глазах народа. [ROOT.GetCountry.GetAltName('RU_CL_TP')] вновь правит династия, стоявшая у истоков героического Первого восстания против турок.\n\nНо интриганы-Обреновичи не успокаиваются, пытаются вернуть себе власть и вновь включить Сербию в сферу австрийского влияния. Они нанесут удар, если почуют слабину правящей династии, и попытаются вновь отправить Карагеоргиевичей в бесславное изгнание."
 # Scripted Buttons
 je_tot_slander_button: "Оклеветать соперничающую династию"
 je_tot_slander_button_desc: "Нам подвластна сила образов. Почему бы не воспользоваться ей себе на благо?"
 je_tot_slander_button_custom_tt: "Повышает [Concept('concept_dynastic_loyalty', 'лояльность')] в зависимости от [Concept('concept_literacy', 'грамотности')] за счёт чего-то #bold одного#! из перечисленного:"
 je_tot_slander_button_cooldown_tt: "Это решение не принималось за последние #bold четыре года#!."
 je_tot_campaign_button: "Начать кампанию"
 je_tot_campaign_button_desc: "Организовать королевский объезд всех [Concept('concept_state','областей')], либо продемонстрировав [Concept('concept_authority', 'авторитет')], либо потратив [Concept('concept_money', 'деньги')]. Целью будут личные встречи с простым народом, предложение конкретных улучшений их жизни в обмен на [Concept('concept_dynastic_loyalty','лояльность')]. Это не только укрепит нашу [Concept('concept_popularity', 'популярность')], но и подорвёт репутацию наших соперников."
 je_tot_campaign_button_tt: "Подготовка начинается. Вскоре нам придётся либо навсегда отказаться от этой идеи, либо выбрать #bold один#! из следующих видов расходов до окончания агитации:"
 je_tot_campaign_button_tt_2: "Выбранный уровень трат определит эффективность вложений для посещения [Concept('concept_state', 'областей')] и нашу [Concept('concept_popularity', 'популярность')] на ближайшие годы."
 je_serbian_throne_fail_header: "#title Приведёт к свержению правящей династии, если:#!\n"
 je_serbian_throne_on_fail_header: "#title Если [Concept('concept_dynastic_loyalty','верность династии')] достигнет нуля:#!\n$EFFECT$"
 obrenovic_concept_short: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 karadjordjevic_concept_short: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 obrenovic_concept: "[concept_house_of_obrenovic]"
 karadjordjevic_concept: "[concept_house_of_karadjordjevic]"
 # Progress bar
 serbian_dethrone_progress_bar: "Лояльность"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty]: [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%] ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500)"
 # Initial event
 serbia.1.t: "Шипастый трон"
 serbia.1.d: "Баланс сил между династией [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] и правящей династией [ROOT.GetCountry.GetRuler.GetLastName] шаток. Со всех сторон раздаются необдуманные клятвы верности. Кто же законный правитель [ROOT.GetCountry.GetAltName('RU_CL_RP')]?"
 serbia.1.f: "— Несомненно! Мы поддерживаем вас, [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'моя', 'мой')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Как клялись вам под священным дубом революции, так и теперь встанем на защиту славы Сербии.\n\nУверенность подхалима казалась естественной. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'размышляла', 'размышлял')], как тому это удаётся. Ненадёжная сущность этого человека уже давно не была секретом — похоже, лишь он один в зале был уверен в собственном авторитете."
 serbia.1.a: "Цена верности бывает изменчива."
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "Наследство Михайло"
 serbia.2.d: "Младший сын революционера [ROOT.GetCountry.GetRuler.GetFullName] коронован как новый князь [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Народ верит, что в нём больше духа, чем в старшем брате."
 serbia.2.f: "«…и борьба наша простирается далеко за пределы мирского, ибо мы — помазанники божьи, которым суждено властвовать, а не быть подвластными», — произнёс князь. Бросив взгляд на толпу, он продолжил: «Я понесу тот факел, что передали мне предки, и буду нести его до тех пор, пока огонь моей души не покинет это бренное тело».\n\n«Время и моё право!»"
 serbia.2.a: "Да будет незабываемым его правление."
 # Random events
 #1 RE
 serbian_throne.1.t: "Гласность духовенства"
 serbian_throne.1.d: "[SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName] предложили нам помощь в священной миссии по ослаблению влияния, которым располагает [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] в глазах народа. Потомки дезертиров не должны иметь голоса в [ROOT.GetCountry.GetAltName('RU_CL_PP')]."
 serbian_throne.1.f: "В тихой долине у села Таково [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] и [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его')] соратники вышли из церковного собрания, объявив о начале сербского восстания против османов.\n\nШёл 1815 год. Те, кто называл себя героями, уже бежали искать приют под крылом у чужеземных господ. Одним из них был Карагеоргий, позор которого теперь несёт на себе [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]."
 serbian_throne.1.a: "Этого будет достаточно."
 serbian_throne.1.b: "В единстве сила."
 serbian_throne.1.c: "Человеколюбие — основа любой веры, так ведь?"
 #2 RE
 serbian_throne.2.t: "Клеветнические памфлеты"
 serbian_throne.2.d: "У нас появилась возможность распространить памфлеты, из-за которых род [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] будет очернён."
 serbian_throne.2.f: "Между пропагандой и клеветой — тонкая грань. И первая уж точно может стать самым смертоносным оружием политика. Этим утром князю представили образец памфлета, выполненный известным художником и каллиграфом.\n\nДержа лист в руках, он разглядел, что под множеством злонамеренных «фактов», изложенных вверху, был изображён глава рода [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] на четвереньках, жующий кусок мяса с подписью «сербский крестьянин» на местном наречии, в то время как османский паша насмехается над ним и отдаёт приказы."
 serbian_throne.2.a: "Очень изобретательно."
 serbian_throne.2.b: "Немедленно начать производство!"
 #3 RE
 serbian_throne.3.t: "Разоблачение лицемеров"
 serbian_throne.3.d: "Выяснилось, что [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName], лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('serb_busted_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('serb_busted_ig').GetCustom('RU_IG_RP')|l]#!#!, тайно [SelectLocalization(SCOPE.sCharacter('serb_busted_ig_leader').IsFemale, 'склоняла', 'склонял')] других политиков поддержать гнусную кампанию, которую проводит [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]."
 serbian_throne.3.f: "Банкеты — важные мероприятия, на которых развиваются самые разнообразные взаимоотношения: переговоры, демонстрация влияния, попытки не уронить свой престиж в глазах окружающих — и всё это под глазами громко набивающих себе брюхо честолюбцев с манией величия.\n\nУмение лавировать среди такой многогранной и сложной толпы отточить непросто, но результат того стоит."
 serbian_throne.3.a: "Сделать так, чтобы он исчез."
 serbian_throne.3.b: "Заставить его работать на нас."
 #4 RE
 serbian_throne.4.t: "Набегающие гайдуки"
 serbian_throne.4.d: "[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] вместе со своими нерегулярными отрядами терроризирует #tooltippable_name #tooltip:[SCOPE.sReligion('sunni_pop_scope').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sReligion('sunni_pop_scope').GetCustom('RU_RL_ADJ_IE')|l]#!#! и #tooltippable_name #tooltip:[SCOPE.sReligion('jewish_pop_scope').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sReligion('jewish_pop_scope').GetCustom('RU_RL_ADJ_IE')|l]#!#! кварталы."
 serbian_throne.4.f: "«Вы же знаете их, Ваше Величество. Раньше они грабили османские торговые караваны и аристократов, а теперь у них остались лишь беззащитные крестьяне, — советник резким жестом отпустил гонца и продолжил. — Карагеоргий сам был одним из них в годы восстания, и теперь его сын пытается угодить друзьям отца»."
 serbian_throne.4.a: "Оставим их в покое, иначе они начнут грабить друг друга."
 serbian_throne.4.b: "Нельзя допустить, чтобы это продолжалось."
 #5 RE
 serbian_throne.5.t: "Городские мятежники"
 serbian_throne.5.d: "Группа повстанцев в области [SCOPE.sState('capital_state').GetName] требует, чтобы мы отреклись от престола с условием, что трон займёт [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]. Они не представляют серьёзной угрозы, но то, как мы с ними поступим, станет показательным примером."
 serbian_throne.5.f: "Эмпатия — это качество, необходимое всем серьёзным лидерам. Князь сам когда-то восстал против угнетения и потому знает, что значит вернуть принадлежащее по праву.\n\n«Они — просто банда малолетних впечатлительных хулиганов, — пробормотал он, глядя в окно. — Мы хотя бы боремся за будущее нашего народа, а не за одного человека»."
 serbian_throne.5.a: "Заткнуть им рты как следует."
 serbian_throne.5.b: "Вооружить лоялистов и отправить их показать нашу силу."
 serbian_throne.5.c: "Не надо лить кровь, подкупить можно кого угодно."
 #6 RE
 serbian_throne.6.t: "Мольбы о помощи"
 serbian_throne.6.d: "Из #tooltippable_name #tooltip:[SCOPE.sState('delvidek_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('delvidek_scope').GetCustom('RU_SL_RP')]#!#! пришли тревожные вести о попытках мадьяризации. Ряд сербских деревень рассчитывает на поддержку от своих братьев с другого берега реки. Воспользовавшись этой возможностью, мы сможем укрепить своё положение, тогда как [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName], напротив, утратит позиции."
 serbian_throne.6.f: "Помощник развязал шнурок, стягивающий пачку писем, и, достав верхнее, начал зачитывать вслух:\n\n«Получатель: Его Превосходнейшее Величество, [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] из дома [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] всех благочестивых сербов.\n\nДа ниспошлёт Ваше Величество свою милость.\n\nС глубочайшим смирением обращаюсь к Вам от имени нашего недостойного, но преданного селения, дабы напомнить о долге благодарности. Хотя Вам, быть может, неведомо сие наверняка, но мы были с Вами в дни победоносной революции против османов, посылая всё, что могли...»"
 serbian_throne.6.a: "Отправить им помощь, пусть дадут отпор врагам."
 serbian_throne.6.b: "Пригласить их переселиться на их истинную родину и помочь им освоиться на новом месте."
 serbian_throne.6.b_move_pops_tt: "10% сербов из области [SCOPE.sState('delvidek_scope').GetName] переселятся в область [SCOPE.sState('capital_state').GetName]."
 # Complete event
 serbian_throne.9.t: "Мы не уйдём"
 serbian_throne.9.d: "Один за другим приспешники династии [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] предают её, обрекая на ужасную участь. Все осознали непреложную истину: в [ROOT.GetCountry.GetAltName('RU_CL_PP')] суждено править дому [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]!"
 serbian_throne.9.f: "«Так-то вы относитесь к своим спасителям? — гулко разносился по залу его полный отчаяния голос. — Мой отец привёл эту страну к свободе, пока вы набивали карманы. Вам не понять, каково это, когда в твоих жилах течёт кровь героя!»\n\nВерные псы покорно ожидали решения.\n\n«Ни за что!»"
 serbian_throne.9.a: "Ты разделишь судьбу своего отца."
 serbian_throne.9.b: "Не смей ступать на землю Сербии."
 serbian_throne.9.c: "Милосердие — это дар, которым обладают лишь истинные лидеры."
 # Fail event
 serbian_throne.10.t: "Воздаяние"
 serbian_throne.10.d: "Подобно тому, как их отец когда-то спас страну от гибели, семья [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] восторжествовала над тиранией рода [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]. Теперь трон [ROOT.GetCountry.GetAltName('RU_CL_RP')] по праву принадлежит им."
 serbian_throne.10.f: "— Товарищи! Благочестивые матери! Мы наконец свободны от когтей корыстных политиканов, ничего не сделавших ради блага отечества... — провозгласил новый [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetCustom('RU_CL_RP')].\n\nТолпа, вспоминая героическую борьбу его отца за свободу, продолжала ликовать, жадно ожидая окончательного вердикта.\n\n— ...и что скажете насчёт участи предателей? — князь сделал театральную паузу, зная, что любое его следующее слово будет встречено слепым повиновением."
 serbian_throne.10.a: "«Отправим их к Всевышнему?»"
 serbian_throne.10.b: "«Будем и дальше их кормить?»"
 serbian_throne.10.c: "«Проявим к ним милосердие?»"
 # Invalidation event
 serbian_throne.11.t: "Причин воевать нет"
 serbian_throne.11.d: "Главные зачинщики кровавой вражды между домами Обреновичей и Карагеоргиевичей больше не угрожают друг другу. Настало время оставить былые распри и объединиться в один народ."
 serbian_throne.11.f: "«Неразумно раскалывать нашу страну на части из-за мимолётных раздоров среди влиятельных семей. Именно поэтому единогласие есть суть прогресса, а распри всегда сводили людей с истинного пути.\n\nКроме того, такие междоусобные споры зачастую причиняют страдания тем, чей единственный долг — платить налоги.\n\nГоспода, нам с вами нужно вместе строить страну!»"
 serbian_throne.11.a: "Да здравствует Сербия!"
 # Campaign fund planning event
 serbian_throne.12.t: "Планирование агитации"
 serbian_throne.12.d: "Началась подготовка к общенациональной кампании, призванной укрепить нашу популярность и опорочить фамилию [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] в глазах народа. Необходимо определить уровень расходов."
 serbian_throne.12.f: "«...и благоверный [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] шлёт свои милостивые пожелания всем верным подданным.\n\nА теперь приступим к отбору добровольцев для парада».\n\nКрепкие юноши, за которыми следовали чрезмерно воодушевлённые городские девушки, поспешили собраться на указанном месте. Это был единственный шанс попасться на глаза особам королевской крови и, возможно, навсегда избавиться от необходимости таскать сено или гонять мулов в поле."
 serbian_throne.12.a: "Почему платить должны мы?"
 serbian_throne.12.b: "Заплатить ровно столько, сколько нужно."
 serbian_throne.12.c: "Денег не жалеть."
 serbian_throne.12.e: "Быть может, это всё же сомнительное начинание."
 serbian_throne.12.e_tt: "Мы вернёмся к этой идее через #v 5 лет#!"
 serbian_throne.12.prep_choice_tt: "Идёт подготовка"
