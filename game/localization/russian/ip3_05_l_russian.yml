 # Campaign accord choice event
 serbian_throne.13.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] даёт согласие"
 serbian_throne.13.d: "Организаторы нашей агитации предложили поддержать заинтересованную группу, чтобы заручиться её верностью."
 serbian_throne.13.f: "Один за другим просители входили в тронный зал — всё те же знакомые лица с вечными жалобами.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'наблюдала, как её', 'наблюдал, как его')] советники обмениваются понимающими взглядами: это безумное соперничество просителей открывало новые возможности. Здесь не было места благотворительности — только холодный расчёт."
 serbian_throne.13.a: "Мы поддержим #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('campaign_ig_1').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('campaign_ig_1').GetCustom('RU_IG_VP')|l]#!#!."
 serbian_throne.13.b: "Лучше будет привлечь #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('campaign_ig_2').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('campaign_ig_2').GetCustom('RU_IG_VP')|l]#!#!."
 serbian_throne.13.c: "Помочь #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('campaign_ig_3').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('campaign_ig_3').GetCustom('RU_IG_VP')|l]#!#! будет полезнее в долгосрочной перспективе."
 serbian_throne.13.e: "Эта честь принадлежит только нам."
 serbian_throne.13.accord_chosen_tt: "Агитация скоро начнётся"
 # Campaigning in state event
 serbian_throne.14.t: "Агитация в области [SCOPE.sState('campaign_state').GetName]"
 serbian_throne.14.d: "Мы прибыли в область [SCOPE.sState('campaign_state').GetName], чтобы выслушать нужды простого народа и пообещать им светлое будущее. Горожане с нетерпением ждут исполнения наших обещаний, подкреплённых средствами кампании."
 serbian_throne.14.f: "Офицеры зачитали тщательно подготовленные речи, пробуждая в сердцах слушателей национальную гордость.\n\nВсё было рассчитано так, чтобы разогреть толпу перед кратким заключительным словом, которое скажет [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]. В завершение мероприятия он преподнесёт общине дар — это укрепит его положение как в сердцах подданных, так и на троне.\n\n[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] после такого наверняка потеряет немало сторонников."
 serbian_throne.14.a: "Всеобщее благополучие превыше всего!"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName] заслуживает лучшего обустройства!"
 serbian_throne.14.c: "Пусть все прочтут о вероломстве Карагеоргия!"
 serbian_throne.14.e: "Вместе мы сильнее!"
 serbian_throne.14_next_state_tt: "Мы перейдём к следующей области."
 serbian_throne.14_campaign_ends_tt: "Мы посетили все доступные области и завершили агитацию."
 # Ending the campaign event
 serbian_throne.15.t: "Возвращение во дворец"
 serbian_throne.15.d: "После утомительной агитационной кампании королевская свита доставила нас обратно во дворец. Теперь мы можем снова заняться своими обычными делами."
 serbian_throne.15.f: "Скрип колёс повозки по каменной мостовой слегка заглушал ликующие крики толпы, провожавшей своего повелителя.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] позволил себе на мгновение закрыть глаза, мечтая о мягкой постели. Однако дрёма быстро сменилась кошмаром — ему привиделись змеи, шипящие под ложем. То были агенты, которых послал [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting], всегда готовые нанести удар."
 serbian_throne.15.a: "Теперь они точно запомнят, кто их настоящий [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]!"
 serbian_throne.15_tt: "Агитация завершилась."
