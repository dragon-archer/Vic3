 # Journal entry
 je_the_balkan_league: "Балканская лига"
 je_the_balkan_league_reason: "Балканские народы обрели свободу, и теперь они готовы заключить союз, чтобы раз и навсегда избавиться от ига Высокой Порты. Но подобное согласие не вечно, и открывшееся нам окно возможности вскоре закроется.\n\nВсе наши народы надеются, что регион [SCOPE.sStrategicRegion('balkans_scope').GetName] однажды будет принадлежать его исконному населению!"
