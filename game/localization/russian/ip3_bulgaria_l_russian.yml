 je_prussia_of_the_balkans: "Балканская Пруссия"
 je_prussia_of_the_balkans_desc: "[concept_army_power_projection] составляет [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 je_prussia_of_the_balkans_reason: "Когда-то Болгарское царство простиралось от Чёрного до Ионического и Эгейского морей. Настало время вернуть ему былое величие. \n\nНаша недавно возродившаяся страна не может полагаться на помощь сил за рубежом. Однако благодаря технологиям, оружию и людскому ресурсу мы сумеем создать армию, которая защитит наши интересы и независимость и позволит добиться поставленных целей."
 bularia_military_progress_bar: "Сила армии"
 bularia_military_progress_bar_desc: "[concept_army_power_projection]: [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 bularia_military_progress_tt: "[concept_army_power_projection] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] составляет как минимум #variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0] #!"
 bulgaria_events.1.t: "Балканская Пруссия"
 bulgaria_events.1.d: "Другие народы, восхищённые численностью и мощью нашей армии, называют нашу державу Балканской Пруссией. Пришла пора выбрать, куда отправить наших солдат."
 bulgaria_events.1.f: "«Даже если мне отрубят голову, я продолжу кричать: „Да здравствует Болгария!“» \n\n— Николай Хайтов"
 bulgaria_events.1.a: "Мы идём на Царьград!"
 bulgaria_events.1.b: "Только в единой югославской нации мы станем по-настоящему свободными!"
 bulgaria_events.1.c: "Это начало болгарского возрождения!"
 bulgaria_pursued_greater_yugoslavism_tt: "Выбрано стремление к #v Великой Югославии#! в событии #v «$bulgaria_events.1.t$»#!"
 bulgaria_unlock_yugoslavia_tt: "Мы сможем создать #v Югославию#!"
 bulgarian_empire_homeland_tt: "После получения регионы [GetStateRegion('STATE_MACEDONIA').GetName], [GetStateRegion('STATE_EASTERN_SERBIA').GetName] и [GetStateRegion('STATE_EASTERN_THRACE').GetName] будут считаться [Concept('concept_homeland','исконными')] #tooltippable_name #tooltip:[GetCulture('bulgarian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('bulgarian').GetCustom('RU_CUL_ADJ')|l]ими#!#! землями"
 bulgaria_events.2.t: "Долгожданная свобода"
 bulgaria_events.2.d: "Наконец Болгария стала свободной страной. Кто поведёт нас к светлому будущему в это непростое время перемен?"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "«Принц Фердинад из династии Кобург приходился моему отцу двоюродным братом. Однажды мы с отцом возвращались в отель, и он сказал, что, поскольку Фердинад был самым младшим, к нему относились как к дурачку. «Но, — сказал мой отец, — он уже неплохо проявил себя, и я не удивлюсь, если однажды этот дурачок заткнёт за пояс всё своё семейство». \n\n— Леди Хелена Глайхен"
 bulgaria_events.2.a: "Поддержать племянника царя."
 bulgaria_events.2.b: "Поддержать Фердинанда."
 bulgaria_events.2.c: "Хватит с нас королей. Мы выберем человека из народа."
 bulgaria_events.2.e: "Солировать в хоре будет новый чистый голос."
 bulgaria_events.2.g: "Принц должен происходить из дворян."
 bul_random_leader_tt: "Мы выберем лидера из народа!"
 bul_random_leader_monarch_tt: "Мы коронуем нового принца"
 bulgaria_events.3.t: "#tooltippable_name #tooltip:[SCOPE.sCulture('rebel_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('rebel_culture').GetCustom('RU_CUL_ADJ')]ие#!#! ужасы"
 bulgaria_events.3.d: "Газеты по всему миру пестрят сообщениями о военных преступлениях, совершенных нашими солдатами во время недавнего подавления #tooltippable_name #tooltip:[SCOPE.sCulture('rebel_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('rebel_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! восстания."
 bulgaria_events.3.f: "«Просто немыслимо, сколько детей было убито в этих бойнях! Тела несчастных нередко насаживали на штыки. Местные жители и обитатели Оллук-Кни рассказывали, как изуверы расхаживали по улицам, нося на штыках совсем ещё младенцев».\n\n Я. А. Мак-Гахан, #italic The Daily News. #!"
 bulgaria_events.3.a: "Возмутительная клевета!"
 bulgaria_events.3.b: "[SCOPE.sCharacter('scapegoat').GetFullName] будет публично [SelectLocalization(SCOPE.sCharacter('scapegoat').IsFemale, 'казнена', 'казнён')] за эти злодеяния."
 bulgaria_events.3.c: "Наши контакты в [SCOPE.sCountry('closest_great_power').GetAltNameNoFlag('RU_CL_PP')] подтвердят нашу невиновность."
 bulgaria_events.3.e: "Будущие мятежи будут ещё ужаснее."
 ai_strategy_prussia_of_the_balkans: "$je_prussia_of_the_balkans$"
 ai_strategy_prussia_of_the_balkans_desc: "$je_prussia_of_the_balkans_reason$"
 TUR_how_to_play_bulgaria_tt: "Чтобы играть за #v Болгарию#!, выделите её как независимую [Concept('concept_country', 'страну')] или поддержите #tooltippable_name #tooltip:[Goods.GetMarket.GetTooltipTag],DATA_MARKET_NAME_TOOLTIP,MarketTooltip [Goods.GetMarket.GetCustom('RU_ML_ADJ')|l]ое#!#! [Concept('concept_secession','отделение')]"
 dyn_c_bulgarian_empire: "Болгарское царство"
 dyn_c_bulgarian_empire_adj: "Болгарск"
 bulgaria_proclaim_empire: "Провозгласить Болгарское царство"
 bulgaria_proclaim_empire_desc: "С захватом Константинополя, столицы Римской империи, мы сможем подтвердить свою легитимность и сделать Болгарское царство главной державой восточного христианства."
 bulgarian_empire_tt: "Мы станем известны как #v $dyn_c_bulgarian_empire$#! и получим новый флаг и новый цвет на карте"
