 montenegrin_raiding_stop_tt: "#b $MON$#! прекратит [Concept('concept_raiding', 'налёты')]"
 #"The question is not whether to raid or not to raid, but rather how often we should raid, and how many heads should we bring back?"
 #JE raiding buttons
 je_montenegrin_raiding_increase_button: "«Мне нужно больше голов!»"
 je_montenegrin_raiding_increase_button_desc: "Разрешить племенам чаще устраивать налёты, повысив [Concept('concept_raiding_frequency','частоту налётов')]. Это повысит наш доход, но навредит [Concept('concept_relations', 'отношениям')] с #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! и особенно с #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('RU_CL_TP'), 'Османской Империей')]#!"
 mon_more_raiding_tt: "Мы сможем снова повысить частоту налётов минимум через год."
 mon_more_heads_tt: "Повышает [Concept('concept_raiding_frequency','частоту налётов')] на 25%"
 je_montenegrin_raiding_decrease_button: "Ограничить налёты"
 je_montenegrin_raiding_decrease_button_desc: "Заставить племена остепениться, снизив [Concept('concept_raiding_frequency','частоту налётов')] на 25%. #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! будет довольна таким шагом навстречу цивилизованным отношениям с #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltNameNoFlag('RU_CL_TP'), 'Османской Империей')]#!."
 mon_less_raiding_tt: "Мы сможем снова снизить частоту налётов минимум через шесть месяцев."
 mon_discourage_raiding_tt: "Снижает [Concept('concept_raiding_frequency','частоту налётов')] на 25%"
