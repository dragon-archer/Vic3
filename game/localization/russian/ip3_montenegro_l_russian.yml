 #JE RAIDING and related
 #je_montenegrin_raiding text
 je_montenegrin_raiding: "Налёты"
 je_montenegrin_raiding_reason: "Не имея ни достаточного количества пахотных земель, ни какой-либо значимой промышленности, черногорские племена вынуждены совершать налёты на османские территории, чтобы выжить.\n\nХотя черногорские горцы с гордостью выставляют напоказ отрубленные головы османов, [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] начина[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAltNameNoFormatting('RU_CL_END_T'), 'ет')] смотреть на подобные действия с явным неодобрением.\n\nВ то же время [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'Османская Империя')] мо[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltNameNoFormatting('RU_CL_END_GUT'), 'же')]т использовать чрезмерно активные налёты как повод для ответных агрессивных действий. \n\n[concept_raiding]:\nСейчас мы получаем #v @money![GetPlayer.MakeScope.ScriptValue('raiding_income')]#! благодаря [Concept('concept_power_projection','демонстрации силы')] армии в #v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#! и [Concept('concept_raiding_frequency','частоте налётов')] в #v [Country.MakeScope.Var('raiding_intensity').GetValue]%#!.\n\nЧем больше мы зарабатываем на налётах, тем выше вероятность, что [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'Османская Империя')] контратаку[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltNameNoFormatting('RU_CL_END_T'), 'ет')] (если они не находятся в состоянии войны)."
 je_montenegrin_raiding_amount: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_montenegrin_raiding_amount')]"
 je_montenegrin_raiding_amount_display_max: "[Concept('concept_raiding','Налёты')] приносят нам #g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#! (максимум)"
 je_montenegrin_raiding_amount_display: "[Concept('concept_raiding','Налёты')] приносят нам #g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!"
