 notification_je_montenegrin_raiding_fail_name: "Мы прекращаем налёты"
 notification_je_montenegrin_raiding_fail_desc: "С османскими землями не граничит ни одна территория. Наши племена вынуждены прекратить налёты."
 notification_je_montenegrin_raiding_fail_tooltip: "#header $notification_je_montenegrin_raiding_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_montenegrin_raiding_fail_desc$"
 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "Смерть брата"
 montenegrin_raiding.1.d: "Военачальник [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('RU_CL_RP'), 'Османской Империи')] Смаил-ага Ченгич заманил наших налётчиков в смертельную ловушку! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] скорбит о бесчисленных павших, среди которых был [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его')] родной брат."
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic Племя моё мёртвым сном уснуло,\nи слеза моя безродной стала,\nглухо небо надо мной замкнулось\nи не внемлет плачу и молитве. #!\n\n— Пётр II Петрович Негош, #italic «Горный венок»#!"
 montenegrin_raiding.1.a: "Горе объединит нас."
 montenegrin_raiding.1.b: "Пусть мёртвые хоронят мёртвых. Мы займёмся восстановлением."
 mon_lost_men_tt: "Часть сооружений «[GetBuildingType('building_barracks').GetName]» (#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#!) будет уничтожена, а в остальных начнётся неразбериха."
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "Османская контратака"
 montenegrin_raiding.2.d: "Войска [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('RU_CL_RP'), 'Османской Империи')] терроризируют наше население и пресекают все попытки налётов."
 montenegrin_raiding.2.f: "«Прямое нападение. Яростное, дерзкое. Только так мы их остановим». \n\n«Лезть прямо под их пушку? При всё уважении, командир, лучше заманить врага в горы. Тогда Церович проберётся через перевал и нападёт на их обоз». \n\n«Нет. Тогда они разграбят все монастыри и хозяйства, которые встретятся на их пути. Может, Господь и простит тебя за это, но я — точно нет». \n\n«Что вам дороже, командир? Земли или люди?»" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "Встретимся с врагом лицом к лицу."
 montenegrin_raiding.2.b: "Используем преимущества ландшафта."
 montenegrin_raiding.2.c: "Надежды нет! Сдадимся Высокой Порте."
 #JE REBELS TO STATE
 #je_mon_state_formation
 je_mon_state_formation: "Государство диких горцев"
 je_mon_state_formation_reason: "Династия Негошей твёрдо намерена объединить воинственные горные племена, бросающие вызов [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltNameNoFlag('RU_CL_DP'), 'Османской Империи')], в единое государство. К счастью, [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] выража[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAltNameNoFormatting('RU_CL_END_T'), 'ет')] готовность поддержать своих православных братьев и оказыва[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAltNameNoFormatting('RU_CL_END_T'), 'ет')] нам финансовую помощь. Чем прочнее будут наши [Concept('concept_relations', 'отношения')], тем больше [Concept('concept_russian_aid', 'помощи русских')] мы сможем получить.\n\nЕсли мы сумеем создать работающие государственные институты и ограничить племенные набеги, великие державы могут оказать давление на [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltNameNoFlag('RU_CL_VP'), 'Османскую Империю')], вынудив уступить нам территории и официально признать нашу независимость."
 je_montenegrin_russian_aid_income: "Мы получаем #g @money!+[GetPlayer.MakeScope.ScriptValue('russian_aid_income')]#! в качестве [Concept('concept_russian_aid', 'помощи русских')]"
 mon_rus_aid_stop_tt: "Мы больше не будем получать [Concept('concept_russian_aid', 'помощь русских')]"
 has_taxation_law_tt: "В [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] в группе [Concept('concept_law', 'законов')] «[GetLawGroup('lawgroup_taxation').GetName]» принят любой закон, кроме «[GetLawType('law_consumption_based_taxation').GetName]»"
 has_police_law_tt: "В [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] в группе [Concept('concept_law', 'законов')] «[GetLawGroup('lawgroup_taxation').GetName]» принят любой закон"
 montenegrin_compromise_tt: "Великие державы проведут переговоры с [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('RU_CL_TP'), 'Османской Империей')] о предоставлении нам новых земель, хотя мы можем быть вынуждены прекратить налёты."
 je_montenegrin_visit_moscow: "Посетить Москву"
 je_montenegrin_visit_moscow_desc: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] посетит #v Россию#! с целью улучшить [Concept('concept_relations', 'отношения')] и попросить о дальнейшей поддержке. Мы не сможем принимать никакие законы, пока [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'она', 'он')] в отъезде."
 je_montenegrin_make_saint: "Канонизировать предка"
 je_montenegrin_make_saint_desc: "Причислив своего предшественника Петара I к лику святых, [ROOT.GetCountry.GetRuler.GetFullName] укрепит легитимность своей власти и возможности для принятия законов."
 mon_visited_moscow_tt: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] сможет чего-то добиться от визитов в Россию только раз в десять лет."
 mon_visiting_moscow_tt: "[ROOT.GetCountry.GetRuler.GetFullName] уже находится за границей или чем-то [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'занята', 'занят')]."
 biljarda_built_tt: "В [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] [Concept('concept_decision', 'построена Бильярда')]"
 #mon_state_formation.1
 mon_state_formation.1.t: "Новая жизнь"
 mon_state_formation.1.d: "Великие державы провели переговоры с [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('RU_CL_TP'), 'Османской Империей')] о возвращении части наших родных земель при условии, что мы прекратим налёты."
 mon_state_formation.1.f: "«Он мечтает создать великую империю с центром в Черногории… Что это, как не чистой воды помешательство? Неужто мы позволим этому безумцу разжечь пламя, способное охватить весь мир?»\n\nНеизвестный автор, #italic Ost Deutsche Post #!"
 mon_state_formation.1.a: "Мы примем предложение."
 mon_state_formation.1.b: "«Сначала смерть, потом мир!»"
 mon_state_formation.1.c: "Хорошо, мы #italic окончательно#! прекратим налёты."
 mon_stop_raiding_deal_tt: "Мы соглашаемся прекратить налёты, что снизит наш доход на #r @money!-[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!"
 mon_stop_aid_deal_tt: "Вместо оказывавшейся ранее [Concept('concept_russian_aid','помощи')] #v Россия#! будет финансировать создание нашей государственной казны, навсегда повысив наше [Concept('concept_budget_minting','денежное производство')] на #g @money!1000#!:"
 mon_stop_aid_nodeal_tt: "#v $RUS$#! прекратит [Concept('concept_russian_aid', 'помощь')], но мы не перестанем [Concept('concept_raiding', 'устраивать набеги')]"
 mon_stop_aid_liars_tt: "Мы #v не собираемся#! прекращать налёты."
 russia_no_longer_guarantor_tt: "$RUS$ больше не гарантирует нашу независимость"
 no_more_raids_for_a_while: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'Османская Империя')] не буд[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltNameNoFormatting('RU_CL_END_T'), 'ет')] устраивать ответные набеги в течение как минимум #v 10#! лет."
 #Russian Visit
 mon_state_formation.2.t: "Поездка в Россию"
 mon_state_formation.2.d: "После долгого ожидания визы [ROOT.GetCountry.GetRuler.GetFullName] наконец [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'получила', 'получил')] разрешение посетить Москву, где [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'ей', 'ему')] удалось заручиться поддержкой нашего дела."
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "«Сенаторы, капитаны, гвардия, перяники — все ждут [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его')] кивка. Сомневаюсь, что в мире найдётся другая страна, где приказы правителя исполняются столь точно и быстро — от низшего до высшего».\n\n— Из донесения русского посланника Озерецковского в Санкт-Петербург\n\n— Не слишком-то монашеский священник, как я слышал.\n— Я [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'ей', 'им')] восхищаюсь. Ни один другой епископ не умеет так хорошо обращаться со своим мечом.\n— Да, дамы в трактире говорили то же самое." #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "Это чисто дипломатическая миссия."
 mon_state_formation.2.b: "Хотя бы в храм Василия Блаженного зайдём."
 #make Saint
 mon_state_formation.3.t: "Новый святой"
 mon_state_formation.3.d: "[ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'издала', 'издал')] указ официально причислить Петара I к лику святых Сербской православной церкви."
 mon_state_formation.3.f: "«И какие же чудеса он творил?» \n«Пётр I вернул к жизни моего отца, погибшего в битве с турками». \n«Да ну!» \n«Ладно, не моего отца, а его друга». \n«Это неважно. Мы не такие впечатлительные, как итальянцы. Нашим святым чудеса ни к чему». \n«Но с чудесами интереснее». \n«Моему дяде как-то приснилось, будто Пётр во главе армии великого Сербского царства отвоёвывал Константинополь. Это считается?» \n«Царства? Когда я начну хоть раз в день наедаться от пуза, тогда и о царстве поговорим». \n«Да ладно, командир. В конце концов, мы турков прогнали. Это ли не чудо?»"
 mon_state_formation.3.a: "Мы покажем паломникам его гробницу."
 mon_state_formation.3.b: "Сделать акцент на том, каким он видел будущее [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')]"
 mon_state_formation.3.c: "«Величайшие чудеса творятся на поле брани»."
 #Regain Austrian Coast JE
 je_mon_austria_alliance: "Смена курса"
 je_mon_austria_alliance_reason: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] признаёт, что владеет прибрежными землями, которые по праву принадлежат нам, однако даже не допускает мысли о том, что [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')] получит влияние в Средиземноморье, воспользовавшись нашими [Concept('concept_relations', 'отношениями')].\n\nЕсли мы сумеем убедить австрийцев, что рассорились с нашими #tooltippable_name [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'русск')|l]ими#! православными братьями, их можно будет склонить к возврату наших драгоценных берегов."
 je_mon_austria_status_desc: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]: наши [Concept('concept_relations', 'отношения')] со страной — [SCOPE.sCountry('austria').GetRelationsWithDesc( GetPlayer )]"
 raiding_income_greater_tt: "Наш доход от [Concept('concept_raiding', 'налётов')] должен быть менее @money!+700"
 notification_je_mon_austria_alliance_fail_name: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] отзывает своё предложение"
 notification_je_mon_austria_alliance_fail_desc: "После недавних событий [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')] больше не желает возвращать нам прибрежные земли."
 notification_je_mon_austria_alliance_fail_tooltip: "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 #Austria hands back coast event
 mon_state_formation.4.t: "Черногорское побережье"
 mon_state_formation.4.d: "Черногорские корабли вновь бороздят воды Средиземноморья, выходя из порта #v Каттаро#!, возвращённого нам новыми союзниками — [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('RU_CL_TP'), 'Австрией')]."
 mon_state_formation.4.f: "«Наши друзья возвращают нам то, что всегда принадлежало нам. Очень великодушно с их стороны, не так ли?» \n\n«Предлагаю тост! Клянусь, я тут единственный горец, который знает, как завязать узел. Как здорово быть полезным».\n«Да наливай уже. Ты же помнишь, что под австрийской пятой жило множество добрых сербов? Теперь они с нами, и их лодки — тоже».\n«Значит, за них! И за ваше здоровье!»\n«За Черногорию! И хватит строить из себя нашего единственного моряка».\n«Не единственного. Просто самого благодарного»."
 mon_state_formation.4.a: "Радушно встретить торговцев со всего света в [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')]."
 mon_state_formation.4.b: "Отметить заслуги [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltName('RU_CL_RP'), 'Австрии')] на мировой арене."
 mon_state_formation.4.c: "Попросим у наших новых друзей оружие."
 #Serbia and Mon join JE
 je_mon_serb_unity: "Сербия и Черногория"
 je_mon_serb_unity_reason: "Население [SCOPE.sCountry('montenegro').GetAltNameNoFlag('RU_CL_RP')] всегда считало себя частью сербского народа, трагически оторванной от братьев в [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetAltName('RU_CL_PP'), 'Сербии')] в результате тирании [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetAltName('RU_CL_RP'), 'Османской Империи')].\n\nЕсли оба государства обретут свободу и общую границу, они смогут объединиться в единую великую сербскую нацию."
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag] и [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] смогут объединиться в единое государство. У нас будет выбор, законы и правителей какой из двух держав оставить."
 mon_state_formation.5.t: "Сербия и Черногория"
 mon_state_formation.5.d: "Главы наших свободных государств могут объединить сербов по разные стороны границы."
 mon_state_formation.5.f: "«Говорят, Черногорию основали сербские рыцари, которые отбились от своего войска во время битвы на Косовом поле, ушли к Чёрной горе и обороняли её от турок. Их сыновья продолжали сражаться, и сыновья их сыновей… Так черногорцы веками удерживали гору, периодически спускаясь вниз, чтобы помочь своим собратьям-христианам. Теперь ход битвы изменился, и те храбрые рыцари, которым неведомо слово «трусость», воссоединятся со своим войском — или даже возглавят его — и будут биться до смерти или победы!»"
 mon_state_formation.5.a: "Наша родина — Черногория."
 mon_annexes_ser_tt: "Во главе будут законы и правители [SCOPE.sCountry('montenegro').GetAltNameNoFlag('RU_CL_RP')]"
 mon_state_formation.5.b: "Наша родина — Сербия."
 ser_annexes_mon_tt: "Во главе будут законы и правители [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetAltName('RU_CL_RP'), 'Сербии')]"
 mon_state_formation.5.c: "Наша родина — Сербия и Черногория."
 mon_annexes_ser_mon_tt: "Мы будем использовать наших правителей и законы, но изменим название страны на #v Сербия и Черногория#!"
 mon_state_formation.5.e: "Один народ, но два государства."
 mon_annexes_not_tt: "Мы не станем объединяться"
 mon_state_formation.6.t: "Смерть принца-поэта"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] скончался от туберкулёза. [SCOPE.sCharacter('danilo').GetFullName] восходит на престол несмотря на то, что его дядя [SCOPE.sCharacter('betrayer').GetFirstName] всячески пытается этому помешать."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] скончался. [SCOPE.sCharacter('danilo').GetFullName] восходит на престол несмотря на то, что его дядя [SCOPE.sCharacter('betrayer').GetFirstName] всячески пытается этому помешать."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] скончался от туберкулёза. [SCOPE.sCharacter('danilo').GetFullName] восходит на престол."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] скончался. [SCOPE.sCharacter('danilo').GetFullName] восходит на престол."
 mon_state_formation.6.f: "#italic «Ох, когда б я видел, что от бедствий \nЧёрная Гора освободилась!\nМне б тогда воистину казалось (…) \nИ душа б моя была спокойна, словно утро тихое весною, \nкогда ветры буйные и тучи \nдремлют на волнах морской пучины».#! \n\n Пётр II Петрович Негош, #italic «Горный венок»#!"
 mon_state_formation.6.a: "[SCOPE.sCharacter('petar').GetFirstName] должен быть причислен к лику святых."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName] станет отличным монархом."
 mon_state_formation.6.c: "Горе нас объединит."
 mon_state_formation.6.e: "Мы не станем укрывать инакомыслящих ни теперь, ни после."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName] получает прощение"
 danilo_dresses_like_a_prince_tt: "[SCOPE.sCharacter('danilo').GetFirstName] лично проследит за тем, чтобы [Concept('concept_law', 'закон')] «[GetLawType('law_monarchy').GetName]» был принят, если мы захотим его принять."
 mon_state_formation.7.t: "Не столько епископ, сколько принц"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName] желает быть монархом, но [SCOPE.gsInterestGroup('devout').GetName|l] настаивают на титуле епископа. Он раздумывает над тем, как доказать им их неправоту."
 mon_state_formation.7.f: "«Батюшка, могу ли я исповедаться за другого человека?» \nЧто Данило натворил на этот раз?» \n«Ну, начнём с того, что он пропустил собственное рукоположение…» \n«Опять? Завтра я лично отволоку его к алтарю». \n«Нет, батюшка, вы не поняли. На этом дело вовсе не закончилось»."
 mon_state_formation.7.a: "Епископы не забывают надевать своё облачение."
 mon_state_formation.7.b: "Епископы не женятся."
 mon_state_formation.7.c: "Епископы не ухлёстывают за работницами."
 mon_state_formation.7.e: "Епископы не пьют кровь обезглавленных турок."
 mon_state_formation.7.g: "Епископы не нарушают все правила в один день."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName] начинает искать подходящую невесту"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ищет жену"
 mon_state_formation.8.d: "Приготовления к королевской свадьбе в самом разгаре; [ROOT.GetCountry.GetNameNoFlag] гадает, кого же [SCOPE.sCharacter('danilo').GetFullName] избрал в невесты."
 mon_state_formation.8.d2: "Теперь, когда [SCOPE.sCharacter('danilo').GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], пришло время выбрать [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'ей', 'ему' )] жену."
 mon_state_formation.8.f: "— Фельдмаршал Мармула! Ну, как прошла свадьба? Эти горные племена устроили представление?\n\n— Бедняжка была белее привидения, когда мы сопровождали её из порта. Кто бы её винил? Представь: принцесса среди этих волков! Но едва прозвучали клятвы, как она заговорила на их языке, стала раздавать приказания, пить, как сапожник, и ругаться, как боцман. Иным это не по нраву, но она и ухом не повела. Если [SCOPE.sCharacter('danilo').GetFirstName] не остережётся, скоро она будет заправлять всем лагерем — а у нас наконец появится разумный собеседник."
 mon_state_formation.8.f2: "— Не видывал я такого варварства! [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] явился в боевых доспехах, хвастаясь ночными похождениями. Всадник привёз ему свежеотрубленную голову турка. «Как и обещал!» — крикнул Данило и, о боже, пил из шеи под хохот дружины. Затем все взгляды устремились на несчастную невесту, привезённую из порта. Но она, храбрее всех моих солдат, шагнула вперёд, и священник — под дулом пистолета и сквозь протесты — обвенчал их под смущённым взором Господа... Молюсь, чтоб меня никогда больше не посылали на Балканы."
 mon_state_formation.8.a: "Надо жениться на сербской принцессе Клеопатре Карагеоргиевич из чувства долга."
 mon_state_formation.8.b: "Надо жениться на баронессе Анастасии фон Сине из Вены ради денег."
 mon_state_formation.8.c: "Надо жениться на Даринке Квекич из Триеста по любви."
 mon_state_formation.9.t: "Строительство Бильярды"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'повелела', 'повелел')] возвести дворец с двадцатью пятью комнатами и круглой оборонительной башней. Мастера-строители ожидают указаний о том, на чём сделать акцент в убранстве резиденции."
 mon_state_formation.9.f: "«На скале прямо над монастырём высится круглая башня со множеством бойниц, но без пушки, а на парапете виднеются колья с двенадцатью головами турок — победные трофеи черногорцев… И всё это — рядом с женским монастырём и епископским дворцом. Престранное зрелище для христианской страны».\n\n— Джон Гарден Уилкинсон о своём путешествии в Черногорию"
 mon_state_formation.9.a: "Попросим крепких парней вытащить из моря бильярдный стол."
 mon_state_formation.9.b: "Освятим часовню фрагментом черепа святого Харалампия."
 mon_state_formation.9.c: "Зачем ограничиваться башней? Наставим голов в каждом зале!"
 mon_state_formation.10.t: "[SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFullName] убит"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName] был застрелен во время визита на побережье. На престол восходит [SCOPE.sCharacter('nikola').GetFullName]."
 mon_state_formation.10.f: "«Тодор Кадич подстрелил нашего командира на месте. Раненого сразу забрала жена: она никому не доверяла и сама занялась лечением. После нескольких дней неизвестности мы отправились в порт: выяснить, что, чёрт возьми, происходит. Когда нам наконец сказали, что наш командир скончался, австрийцы отдали ему последние почести, выстрелив из пушек, и горожане высыпали на улицу, чтобы узнать новости. Одни считают, что захватчики совсем близко, другие — что они уже здесь»."
 mon_state_formation.10.a: "Враг уже внутри. Пусть люди докажут свою верность!"
 mon_state_formation.10.b: "Очевидно, за этим стоит [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'Австрия')]."
 mon_state_formation.10.c: "[SCOPE.sCharacter('danilo').GetFirstName] умер грешником, но [SCOPE.sCharacter('nikola').GetFirstName] подаёт надежды."
 #First Schools Event
 mon_state_formation.11.t: "Первая школа"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName] лично [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'курировала', 'курировал')] создание первой школы в Черногории."
 mon_state_formation.11.f: "«Я помню, как [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'приветствовала', 'приветствовал')] нас в классе. Мы не знали, что такое книги, не говоря уже о школе. Даже наш священник не умел читать. Но этот человек, при всей его любви к подвигам и войне, воображал себя поэтом — или сыном поэта. Он говорил о странных вещах: о нации, о гордости. Я не понимал, что происходит, но чувствовал — что-то начинается. Что я становлюсь частью чего-то большего. Первый росток дерева в саду, которому суждено жить вечно»."
 mon_state_formation.11.a: "[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Она должна', 'Он должен')] разработать учебную программу."
 mon_state_formation.11.b: "[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Она могла', 'Он мог')] бы лично готовить учителей."
 mon_school_helper: "Со временем это значительно увеличит грамотность страны"
 mon_state_formation.11.c: "[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Она', 'Он')] позаботится, чтобы дети учились сражаться."
 #Taxes?
 mon_state_formation.12.t: "Налоги?"
 mon_state_formation.12.d: "После многолетних расправ над османскими сборщиками податей народ [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] в принципе не приемлет идею налогов — даже если их собирает [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 mon_state_formation.12.f: "— Значит, [ROOT.GetCountry.GetRuler.GetSheHe|l] нас грабит?\n— Нет, это называется #italic налоги#!.\n— А в чём разница?\n— Ну, эти деньги пойдут нам же на благо.\n— То есть нам выдадут муку или починят крышу?\n— Нет... Слушай, если не заплатим, придут солдаты с оружием и...\n— Значит, [ROOT.GetCountry.GetRuler.GetSheHe|l] нас всё-таки #italic грабит#!!"
 mon_state_formation.12.a: "Условимся постепенно снижать налоги."
 mon_state_formation.12.b: "Выслушаем все опасения."
 mon_state_formation.12.c: "Припугнём всех непокорных."
 mon_state_formation.12.e: "«Какие ещё налоги? Вам послышалось!»"
 #first arms
 mon_state_formation.13.t: "Подлинная цель"
 mon_state_formation.13.d: "[SCOPE.sBuilding('arms').GetName] — первое в своём роде сооружение, вызывает бесконечную гордость в сердцах народа [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')]."
 mon_state_formation.13.f: "#italic Лучше бы не джефердар, а руку \nперебило мне турецкой пулей. \nЖаль ружья мне, как родного брата, \nлучшее из всех ружьё то было, \nметче всех других оно стреляло, \nна него легко рука ложилась, \nи, как зеркало, оно сверкало. \nВ тысяче других блестящих ружей \nя по выстрелу его узнал бы.#! \n\n— Пётр II Петрович Негош, #italic «Горный венок»#!"
 mon_state_formation.13.a: "Делать хорошее оружие."
 mon_state_formation.13.b: "Делать дешёвое оружие."
 mon_state_formation.13.c: "Делать много оружия."
 je_tur_raided: "Непокорная гора"
 je_tur_raided_reason: "Черногорцы воображают себя независимым государством, хотя на деле являются нашими подданными, получившими автономию лишь ради свободы вероисповедания. Слишком долго мы проявляли терпимость к их бесчинствам — убийствам сборщиков податей и нападениям на наших людей.\n\nЕсли мы предадим их мечу, это послужит уроком для других мятежников в наших землях. Однако следует действовать осмотрительно: великие державы могут вмешаться, и тогда [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] станет той самой маленькой искрой, из-за которой взорвётся пороховая бочка Европы.\n\n#v Налёты:#!\nподвергшиеся налётам [Concept('concept_state','области')] получают штрафы к [Concept('concept_taxes', 'налогам')] и сильнее страдают от [Concept('concept_turmoil','беспорядков')]."
 je_tur_raided_target: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] совершает налёт на область [GetGlobalVariable('mon_raid_state').GetState.GetName]!"
 je_tur_raided_no_target: "Черногорцы прекратили налёты. Надолго ли?.."
 je_montenegrin_tur_raid_back: "Начать контратаку"
 je_montenegrin_tur_raid_back_desc: "Атаковать черногорскую армию, чтобы временно прекратить налёты."
 je_montenegrin_tur_raid_back_condition_tt: "Черногорцы совершают налёты на одну из наших областей"
 je_montenegrin_tur_raid_back_effects_tt: "Черногорская армия рассеяна, налёты временно прекратились"
 counterraided_recently_tt: "Мы не можем использовать это взаимодействие чаще, чем раз в #v 3 года#!"
 #Turkey Conquers
 mon_state_formation.14.t: "Голиаф убивает Давида"
 mon_state_formation.14.d: "Черногорские мятежники наконец усмирены."
 mon_state_formation.14.f: "#italic Что такое, братья черногорцы? \nКто раздул такое пламя спора? \nКак вам мысль несчастная запала \nговорить о перемене веры? \nРазве мы и без того не братья? \nРазве мы в боях все не едины? \nМы добро и зло по-братски делим. \nИль турчанки, как и сербиянки, \nне роняют косы на могилы?#! \n\n— Петр II Петрович Негош, «#italic Горный венец#!»"
 mon_state_formation.14.a: "Пусть это будет уроком всем непокорным."
 mon_state_formation.14.b: "Пусть весь #tooltippable_name #tooltip:[SCOPE.sCulture('serbian').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('serbian').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ ответит за грехи Черногории."
 mon_state_formation.14.c: "Ошибаться — человечно, прощать..."
 mon_state_formation.15.t: "Государство Черногория"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] стремится создать нацию из непокорных племён чёрной горы."
 mon_state_formation.15.f: "Уважаемый профессор... Да, я тот самый Бартоломео Бьясолетто, что сопровождал Августа II в ботанической экспедиции в этом регионе. Но я мало что помню о сербском цветке-фениксе. Растения меня волновали в последнюю очередь. Я оказался в стране, где женщины пахали поля, пока мужчины точили ножи и сражались — сражались даже между собой, если не удавалось пойти в набег. Вершиной архитектуры там считалась насаженная на пику голова турка, а отощавшие, безграмотные, нищие люди думали лишь о следующей трапезе. \n\n По указке царя сам князь-епископ уступил свои покои моему королю. Он едва не позеленел от зависти, глядя на нас. Даже тогда я видел, что этот молодой человек мечтал сплотить непокорных жителей холмов, создать из вождей какое-никакое подобие правительства и выковать нацию, способную потрясти мир."
 mon_state_formation.15.a: "Потрясти мир или умереть, стремясь к этому."
 law_women_in_the_fields_is_in_effect_tt: "Пока действует [Concept('concept_law', 'закон')] «[GetLawType('law_women_in_the_fields').GetName]», в распоряжении Черногории будет больше солдат и рабочих — ценой страдания народа."
 mon_state_formation.16.t: "Варвары!"
 mon_state_formation.16.d: "Репутация [ROOT.GetCountry.GetAltName('RU_CL_RP')] как агрессора вынудила великие державы отозвать свою поддержку. Теперь этой стране придётся полагаться на собственные силы, чтобы создать сербскую нацию."
 mon_state_formation.16.f: "#italic Ты — язва моровая!.. рада\nБыла б ты нас совсем пожрать!\nОт края моря до Дуная\nУспела ты в полон забрать\nВсю Сербию!.. и, проклиная\nТебя, судьбу и свой позор,\nМолящий обращает взор\nЛишь к небу бедный серб, стеная!#!\n\n Пётр II Петрович Негош, #italic «Горный венец»#!"
 mon_state_formation.16.a: "У нас есть всё необходимое здесь, в наших сердцах!"
 mon_state_formation.16.b: "Хорошо, но, может быть, [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'Австрия')] верн[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetAltNameNoFormatting('RU_CL_END_UT'), 'ёт')] нам наш порт?"
 mon_state_formation.17.t: "Завоёваны!"
 mon_state_formation.17.d: "[ROOT.GetCountry.GetName] стал[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] вассалом #tooltippable_name [SCOPE.sCountry('overlord').GetAdjective|l]их#! сюзеренов."
 mon_state_formation.17.f: "#italic Тогда от ужаса вздрогнут\nВ могилах кости предков наших;\nИ нас, завет отцов поправших,\nМилош и Лазарь проклянут!\nРодные горы засмердели\nНечистым духом мерзкой веры,\nИ потурчанники без меры\nВсегда врагам в делах радели!#!\n\n Пётр II Петрович Негош, #italic «Горный венец»#!"
 mon_state_formation.17.a: "Мы должны обратиться к другим нациям."
 mon_state_formation.17.b: "Не можем победить — надо присоединиться."
 mon_get_back_land: "Мы получим все османские земли в области [SCOPE.sStateRegion('state').GetName]."
 mon_state_formation.18.t: "Косметический ремонт"
 mon_state_formation.18.d: "Цивилизованная молодая жена, которую взял наш [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], предлагает убрать отрубленные головы из Бильярды."
 mon_state_formation.18.f: "«Вожак, а как они украшают дома там, откуда она приехала?»\n«Не знаю, Мирко. Колоннами, статуями, цветами и прочим хламом».\n«Какая-то безвкусица».\n«Полнейшая! Чем колонна поможет мне в борьбе с турками?»\n«Да, а как воодушевляет возможность ткнуть пальцем в Бильярде и сказать, „а вот это моя“».\n«Но вот запах...»\n«Да, стоит заменять их на новые».\n«И не говори... Больше голов — всегда хорошо»."
 mon_state_formation.18.a: "Пора [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetAltNameNoFlag('RU_CL_VP'), 'Черногории')] стать цивилизованной страной."
 mon_state_formation.18.b: "Нет! [SCOPE.sCharacter('danilo').GetFirstName] не может потерять лицо перед мужчинами."
 mon_state_formation.18.c: "Если уж на то пошло, нам нужно #italic больше#! голов."
 mon_state_formation.19.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий восторг"
 mon_state_formation.19.d: "Наша нация пережила своего величайшего врага. Османской империи больше нет!"
 mon_state_formation.19.f: "#italic Юнаки, слушайте меня!\nСвятое коливо пред вами!\nХочу, для нынешнего дня,\nУсопших витязей слезами,\nМолитвой к Богу помянуть!#! \n\nПётр II Петрович Негош, #italic «Горный венец»#!"
 mon_state_formation.19.a: "Пусть [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] стан[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetAltNameNoFormatting('RU_CL_END_UT'), 'ет')] раем на Земле"
 mon_state_formation.19.b: "Давайте вдохновим свержение всех тиранов!"
 mon_state_formation.19.c: "Мы живём лишь войной."
 all_nations_freedom_tt: "Каждый [Concept('concept_subject', 'субъект')] #v в мире#!, независимо от [Concept('concept_overlord', 'сюзерена')], получает модификатор «#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mon_freedom_tt $mon_freedom$#!»"
 modifier_mon_freedom_tt: "[GetStaticModifier('mon_freedom').GetName|v]\n[GetStaticModifier('mon_freedom').GetDesc]"
 mon_state_formation.20.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] или король [ROOT.GetCountry.GetRuler.GetFirstName]"
 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'предложила', 'предложил' )] официально превратить нашу страну в королевство."
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic Туда! Туда! За этими горами\nЕсть, говорят, цветущий, светлый край\nС дечанскими священными стенами,\nМолитва там душе дарует рай.\n\nТуда! Туда! За выси те крутые,\nГде небо в свод скруглилось голубой!\nТуда! Туда! В долины боевые —\nВ наш сербский край мы путь направим свой!#! \n\n Никола I Петрович-Негош, #italic «Туда, туда!»#!"
 mon_state_formation.20.a: "Сообщим народу."
 mon_state_formation.20.b: "Сообщим всем странам!"
 mon_state_formation.20.c: "Сообщим солдатам."
 mon_state_formation.20.e: "Не скажем никому."
 mon_change_to_kingdom: "Наша нация станет #v королевством#!"
 mon_no_change_tt: "Наша нация останется неизменной."
