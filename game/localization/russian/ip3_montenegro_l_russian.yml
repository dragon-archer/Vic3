 #Raiding
 concept_raiding: "Налёты"
 concept_raiding_short: "Налёты"
 concept_raiding_desc: "Доход, получаемый от грабежа, разорения и мародёрства на соседних землях. Из-за скудности пахотных угодий Черногория вынуждена полагаться на налёты и [Concept('concept_russian_aid','помощь русских')], чтобы выжить.\n\nНаш доход от налётов зависит от частоты налётов, умноженной на [Concept('concept_power_projection','демонстрацию силы')] армии. Максимально возможный доход от налётов составляет #g @money!+[GetPlayer.MakeScope.ScriptValue('max_raiding_income')]#!."
 #"Raiding Fervor"
 concept_raiding_frequency: "Страсть к налётам"
 concept_raiding_frequency_short: "Страсть к налётам"
 concept_raiding_frequency_desc: "$concept_raiding_frequency$ определяет, как часто племенам разрешено совершать [Concept('concept_raiding', 'налёты')].\n\nПомимо увеличения дохода от налётов, каждые #v 1%#! частоты налётов также оказывают следующие эффекты:\n[GetStaticModifier('modifier_montenegrin_disobedience').GetDesc]"
 #Russian Aid
 concept_russian_aid: "Помощь русских"
 concept_russian_aid_short: "Помощь русских"
 concept_russian_aid_desc: "$concept_russian_aid$ — это поддержка, которую #v Россия#! оказывает нашим племенам как братьям в православной вере.\n\nБазовый объём поддержки зависит от наших [Concept('concept_relations', 'отношений')] с #v Россией#!: \n\n• #v Нейтральные отношения#! (или хуже): @money!200 \n• #v Радушные отношения#!: @money!400 \n• #v Приязненные отношения#!: @money!700 \n• #v Дружеские отношения#!: @money!1000"
