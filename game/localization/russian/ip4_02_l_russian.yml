 modifier_galician_literary_revival: "Возрождение галисийской словесности"
 spanish_events.3.t: "Астурлеонское возрождение"
 spanish_events.3.d: "Пытаясь преодолеть многовековое двуязычие, #tooltippable_name #tooltip:[GetCulture('asturleonese').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('asturleonese').GetCustom('RU_CUL_ADJ')]ие#!#! интеллектуалы начали работать над возрождением литературы и культуры на своём родном языке."
 spanish_events.3.f: "«О, фонтан, что бьёт в Фаскуре!\nСедина чело покрыла,\nНо, когда тебя я вспомню,\nЯ теряю ясность мысли,\nСон и явь не различая,\nПутая мечту и правду.\nО, мечта! Когда бы счастье,\nДаже если только в грёзах,\nПродолжалось бесконечно,\nЯ б вовеки не проснулся!»\n\n— Хуан Мария Асебал, #italic La Fonte de Fascura#!"
 spanish_events.3.a: "Очень интересно..."
 spanish_events.3.b: "Подрывные настроения следует искоренять."
 spanish_events.3.c: "Что есть Испания, если не союз людей, объединённых короной?"
