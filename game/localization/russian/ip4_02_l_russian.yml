 subject_interactions.3.b: "Нам подойдёт [GetCharacterTrait('special_character_colonial_local').GetName|l] — например, господин [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.3.c: "Пусть эту должность получит [GetCharacterTrait('special_character_colonial_extraction').GetName|l], господин [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName]."
 subject_interactions.3.e: "Господин [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], [GetCharacterTrait('special_character_colonial_business').GetName|l], будет наилучшим кандидатом."
