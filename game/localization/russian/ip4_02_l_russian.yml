 je_spa_economic_regeneration_reduce_economic_objectives_button_desc: "Цели, поставленные в первоначальном отчёте, оказались чересчур амбициозны. Ещё не поздно изменить целевые экономические показатели, чтобы в случае провала реформ избежать наихудших последствий."
 je_spa_economic_regeneration_reduce_economic_objectives_button_tt_1: "Мы провели #v 3#! и менее реформ в рамках #bold регенерации в экономике#!"
 je_spa_economic_regeneration_reduce_economic_objectives_button_tt_2: "Нам будет достаточно провести #v 3#! реформы в рамках #bold регенерации в экономике#!"
 je_spa_economic_regeneration_reduce_economic_objectives_button_tt_3: "#bold Эффекты#! и #bold длительность#! наград за выполнение основной [Concept('concept_journal_entry','записи в дневнике')] #bold «$je_spa_economic_regeneration_master$»#! #r сократятся вдвое#!"
 modifier_reduced_economic_objectives: "Сокращённые экономические цели"
 je_spa_economic_regeneration_cheat_button: "Изобретательная отчётность"
 je_spa_economic_regeneration_cheat_button_desc: "Требования писак, укрывшихся за стенами #italic Асьенды#!, чрезмерно амбициозны — если не сказать безумны. Но если немного подправить отчётность, мы сумеем провести экономические реформы, соответствующие реальным возможностям [ROOT.GetCountry.GetAltName('RU_CL_RP')].\n\nНадо лишь сделать так, чтобы компрометирующие материалы не попали в руки прессы."
 je_spa_economic_regeneration_cheat_button_caught_tt: "Ваша попытка #bold манипуляции#! с цифрами становится #r известна#! публике."
 je_spa_economic_regeneration_cheat_button_success_tt: "#bold Критерии выполнения#! этой [Concept('concept_journal_entry','записи в дневнике')] #g снижаются#!, а #bold награды#! за её завершение #g уменьшаются#!"
 je_spa_economic_regeneration_cheat_button_conditions_tt: "Базовая вероятность успеха зависит от вашего [Concept('concept_law', 'закона')] из группы «[GetLawGroup('lawgroup_free_speech').GetName]»:\n• #v 90%#!, если действует [Concept('concept_law', 'закон')] «[GetLawType('law_outlawed_dissent').GetName]»\n• #v 70%#!, если действует [Concept('concept_law', 'закон')] «[GetLawType('law_censorship').GetName]»\n• #v 40%#!, если действует [Concept('concept_law', 'закон')] «[GetLawType('law_right_of_assembly').GetName]»\n• #v 20%#!, если действует [Concept('concept_law', 'закон')] «[GetLawType('law_protected_speech').GetName]»\nВероятность также возрастает в зависимости от:\n• #g +10%#! #bold за каждый уровень#! института «[GetInstitutionType('institution_home_affairs').GetName]»"
 modifier_bureaucratic_interference: "Бюрократические махинации"
