 spanish_new_world_events.1.tt_4: "[Concept('concept_relations', 'Отношения')] #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! властей с [SCOPE.sCountry('britain_scope').GetAltName('RU_CL_ТP')], [SCOPE.sCountry('usa_scope').GetAltName('RU_CL_ТP')] и #b всеми бывшими [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими колониями#! ухудшаются на #r 30#!"
 spanish_new_world_events.1.tt_5: "Мы #b опозоримся#! в глазах международного сообщества, а все южноамериканские страны утратят [Concept('concept_modifier','модификатор')] «#b $modifier_not_recognized_by_spain$#!»"
