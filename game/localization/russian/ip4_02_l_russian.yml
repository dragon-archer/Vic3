 dominican_events.1.t: "Клятва"
 dominican_events.1.d: "Встретившись в тайном месте, группа повстанцев, называющих себя «тринитариями», объявила о намерении освободить область [SCOPE.sState('santo_domingo_state_scope').GetName] от губительного #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! владычества."
 dominican_events.1.f: "«Мы убеждены, что между доминиканцами и гаитянами не может быть никакого единства. Мы были и останемся двумя разными народами. Наши судьбы совершенно не связаны.\n\nНаше общество будет называться „Ла-Тринитария“, поскольку оно будет состоять из групп по три человека и примет покровительство Святой Троицы.\n\nНаш девиз: Бог, страна и свобода».\n\n— Хуан Пабло Дуарте, #italic Из протокола первого собрания тринитариев#!"
 dominican_events.1.a: "Приказываю найти и повесить этих изменников! Живо!"
 dominican_events.1.b: "Увеличить финансирование восточных департаментов."
 modifier_birth_of_the_liberation_army: "Доминиканская освободительная армия"
 modifier_funding_the_haitian_national_guard: "Финансирование восточных гарнизонов"
 modifier_expanding_the_eastern_departments: "Расширение департаментов Сибао и Осама"
 dominican_events.2.t: "Повстанцы захватили Пуэрту-дель-Конде"
 dominican_events.2.d: "Застав #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! гарнизон врасплох, группа революционеров взяла штурмом главную крепость Санто-Доминго и подняла над её бастионами #tooltippable_name [SCOPE.sCountry('dominican_scope').GetAdjective|l]ий#! флаг. Тем самым она подала сигнал к началу открытой войны с центральной властью из города [ROOT.GetCountry.GetCapital.GetCityHubName]."
 dominican_events.2.f: "Заговорщики ждали в тени огромной крепости Санта-Доминго. Их было намного меньше, чем тех, кто несколькими днями ранее торжественно клялся в верности делу, и настроены они были куда менее решительно. Внезапно к ним, задыхаясь, подбежал связной. «Похоже, мы раскрыты, — сказал он. — За мной погнался патруль, так что мне пришлось сделать большой крюк, чтобы не привести его сюда».\n\nЗаговорщиков охватила паника, но когда они уже собирались обратиться в бегство, Мелья твёрдо сказал: «Нет! Сейчас не время отступать: либо мы обретём свободу, либо умрём». Подняв мушкетон, он крикнул: «Слава Доминиканской республике!» — и нажал на спуск."
 dominican_events.2.a: "Мы что, ослепли? Высылайте войска!"
 dominican_events.2.b: "За Бога, страну и свободу!"
 modifier_dominican_mutinies: "Мятежи в доминиканских войсках"
 modifier_rural_peon_levies: "Ополчение сельских работников"
 modifier_defection_of_dominican_regiments: "Дезертирство доминиканских полков"
 dominican_events.3.t: "Единство, а не тройственность"
 dominican_events.3.d: "Наши усилия по интеграции принесли плоды: некогда могущественные «тринитарии» утратили большую часть своего влияния в округе [SCOPE.sState('santo_domingo_state_scope').GetName]. Остров снова стал единым."
 dominican_events.3.f: "«Подчинить людей — это одно, — размышлял стареющий генерал. — Покорить их сердца — совсем другое».\n\nПервое ему вполне удалось: страх перед расстрелами заставил многих потенциальных мятежников остаться дома. А вот со вторым всегда были проблемы, о чём [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] охотно ему [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'напоминала', 'напоминал' )].\n\nКогда его батальон в последний раз торжественным маршем покинул казармы, его сердце наполнилось горечью. Сколько бы штатские ни присваивали себе лавры примирения, оперативный простор они получили благодаря его методам."
 dominican_events.3.a: "Протянем оливковую ветвь тем, кто готов её взять."
 dominican_events.3.b: "Мы должны позаботиться, чтобы подобное не повторилось."
 modifier_breaking_dominicans: "Кнут и пряник"
 dominican_events.4.t: "Свобода и безопасность"
 dominican_events.4.d: "Гаитянское иго сброшено, но [ROOT.GetCountry.GetName] по-прежнему в опасности. Нам стоило бы заручиться поддержкой одной из великих держав."
 dominican_events.4.f: "«Неужто джентльмен из Ла-Веги и правда думает, что мы так легко продадим с таким трудом завоёванную свободу? Неужто кровь наших мучеников стоит меньше бутылки дешёвого вина?»\n\n«Лучше самим выбрать себе господина, чем склониться перед тем, кто подчинит нас силой. Я чту память жертв наших мучеников не меньше чем вы, сэр. Я просто не хочу, чтобы нашим сыновьям и дочерям пришлось пополнить их ряды»."
 dominican_events.4.a: "Наша независимость абсолютна, мы не станем ею жертвовать."
 dominican_events.4.b: "Мы снова станем генерал-капитанством [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_RP')]."
 dominican_events.4.c: "Мощь [SCOPE.sCountry('france_scope').GetAltName('RU_CL_RP')] гарантирует нашу безопасность."
 dominican_events.4.e: "Нас буд[SCOPE.sCountry('usa_scope').GetAltNameNoFormatting('RU_CL_END_UT')] защищать [SCOPE.sCountry('usa_scope').GetName]."
 modifier_vanguards_of_independence: "Авангард революции"
 modifier_paranoid_landowners: "Мнительные землевладельцы"
 dominican_events.5.t: "Санто-Доминго просит о защите"
 dominican_events.5.d_1: "Опасаясь за свою безопасность, [SCOPE.sCountry('dominican_scope').GetName] жела[SCOPE.sCountry('dominican_scope').GetAltNameNoFormatting('RU_CL_END_T')] снова стать генерал-капитанством [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 dominican_events.5.d_2: "Опасаясь за свою безопасность, [SCOPE.sCountry('dominican_scope').GetName] предлага[SCOPE.sCountry('dominican_scope').GetAltNameNoFormatting('RU_CL_END_T')] учредить #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! протекторат в обмен на столетнюю аренду полуострова Самана."
 dominican_events.5.f: "«Сэр, я всего лишь скромный слуга доминиканского народа. Каждая живая душа на этом острове нуждается в заботе, которую может даровать лишь столичный город [ROOT.GetCountry.GetCapital.GetCityHubName]. Остаётся решить маленький вопрос о моём статусе в новом правительстве»."
 dominican_events.5.a: "Мы примем #tooltippable_name [SCOPE.sCountry('dominican_scope').GetAdjective|l]ое#! предложение."
 dominican_events.5.b: "Отказать. Нам не нужны эти проблемы."
