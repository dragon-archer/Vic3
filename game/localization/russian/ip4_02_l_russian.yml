 subject_interactions.1.t: "Назначить губернатора"
 subject_interactions.1.d: "При выборе будущего руководителя администрации [SCOPE.sCountry('target_country').GetAltName('RU_CL_RP')] вам доступно несколько типов кандидатур. Лидер какого типа вам нужен?"
 subject_interactions.1.f: "«Управление — дело тонкое. В каждом регионе свои запросы, лобби и проблемы. На нас ложится задача эффективно устранить эти проблемы, чтобы они никогда больше не препятствовали нашим целям»."
 subject_interactions.1.a: "Должность займёт господин [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], [GetCharacterTrait('special_character_colonial_plantation').GetName|l]."
 subject_interactions.1.b: "Нам подойдёт [GetCharacterTrait('special_character_colonial_local').GetName|l] — например, господин [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.1.c: "Пусть эту должность получит [GetCharacterTrait('special_character_colonial_extraction').GetName|l], господин [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName]."
 subject_interactions.1.e: "Господин [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], [GetCharacterTrait('special_character_colonial_business').GetName|l], будет наилучшим кандидатом."
 subject_interactions.1.g: "Такой [GetCharacterTrait('special_character_colonial_military').GetName|l], как [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName], гарантирует нам стабильность."
 subject_interactions.2.t: "Смена режима"
 subject_interactions.2.d: "Мы имеем полное право устранять проблемы управления в [SCOPE.sCountry('target_country').GetAltName('RU_CL_PP')]. Вопрос лишь в том, какие изменения необходимо внести."
 subject_interactions.2.f: "Несколько фигур столпились вокруг стола, обмениваясь досье. Ситуация была из ряда вон — они стояли, перебрасывались словами, чтобы единогласным кивком и росчерком пера изменить самую суть нации."
 subject_interactions.2.a: "Мы изменим правящие партии [SCOPE.sCountry('target_country').GetAltName('RU_CL_RP')]."
 subject_interactions.2.b: "Установить однопартийное правительство."
 subject_interactions.2.c: "Принести демократию в [SCOPE.sCountry('target_country').GetAltName('RU_CL_VP')]."
 subject_interactions.2.dd: "Нужно реформировать рынки [SCOPE.sCountry('target_country').GetAltName('RU_CL_RP')]."
 subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetName] стан[SCOPE.sCountry('target_country').GetAltNameNoFormatting('RU_CL_END_UT')] авангардом революции!"
 subject_interactions.3.t: "Требуется губернатор"
 subject_interactions.3.d: "Сочтя, что [SCOPE.sCharacter('relevant_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_character').GetLastName] плохо справляется с #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ими#! делами, политики из города [ROOT.GetCountry.GetCapital.GetCityHubName] обратились к [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_DP')] с просьбой назначить более подходящего губернатора."
 subject_interactions.3.f: "«Управление — дело тонкое. В каждом регионе свои запросы, лобби и проблемы. На нас ложится задача эффективно устранить эти проблемы, чтобы они никогда больше не препятствовали нашим целям»."
