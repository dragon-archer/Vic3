 vernacular_events.3.t: "Страна многих языков"
 vernacular_events.3.d: "Теперь, когда региональные языки получили официальное признание и защиту, непростые отношения центральных властей [ROOT.GetCountry.GetAltName('RU_CL_RP')] с жителями регионов стали намного спокойнее."
 vernacular_events.3.f: "Работа с обращениями подданных и раньше была нелёгкой, а теперь, когда новый регламент вступил в силу, превратилась в настоящий кошмар. Любой деревенский простофиля, едва способный связать два слова, спешит поделиться своими мыслями в письменной форме, порождая бессвязное нагромождение слов и выражений, совершенно не подобающих приличному джентльмену из города [ROOT.GetCountry.GetCapital.GetCityHubName]!\n\n«Нет, — подумал он и покачал головой. — В старые времена такие люди не смели беспокоить государство своими просьбами»."
 vernacular_events.3.a: "В разнообразии — единство."
