 spanish_new_world_events.5.d: "Теперь, когда юридический статус [ROOT.GetCountry.GetAltName('RU_CL_RP')] определён, влияние этой страны на международной арене неизбежно возрастёт."
 spanish_new_world_events.5.f: "Если фактическая независимость [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] была добыта штыками храбрых солдат освободительных войн, то юридический суверенитет державы создаётся перьями чиновников — таких, как он.\n\nСравнится ли это с героической обороной или бесстрашным натиском? Пожалуй, нет.\n\nЕдва ли его именем назовут улицы и площади столичного города [ROOT.GetCountry.GetCapital.GetCityHubName], но его всё же согревает мысль о том, что он оставил #italic свой#! след в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой истории."
 spanish_new_world_events.5.a: "Эта дата войдёт в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! историю."
