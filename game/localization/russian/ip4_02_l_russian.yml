 modifier_capable_reformer: "Способный реформатор"
 spa_economic_regeneration_events.6.t: "Дегенерация"
 spa_economic_regeneration_events.6.d: "Неспособность правительства провести реформы в рамках программы регенерации вызвала бурю негодования. У здания Асьенды собралась возмущённая толпа, а газеты уже назвали эту неудачу позорной страницей в истории нации."
 spa_economic_regeneration_events.6.f: "Сколько ещё унижений должна претерпеть эта страна? Неужели трагических событий прошлого столетия было недостаточно? Отдёрнув занавеску, министр выглянул на улицу. Толпа, собравшаяся под стенами, как раз вздёргивала в петле чучело, которое явно должно было изображать его самого. Усы чучела, так похожие на его собственные, нелепо покачивались в такт безумным пляскам митингующих.\n\nОн повернулся к слуге: «Приготовьте мне экипаж. И передайте моему цирюльнику, что я заеду к нему после полудня»."
 spa_economic_regeneration_events.6.a: "Обстоятельства сложились не в нашу пользу."
 spanish_new_world_events.1.t: "Испанский Мэйн"
 spanish_new_world_events.1.d: "Восстановив порядок дома, власти [ROOT.GetCountry.GetAltName('RU_CL_RP')] должны решить, как поступить с бывшими мятежными колониями в Америке, независимость которых [ROOT.GetCountry.GetCapital.GetCityHubName] по-прежнему не признаёт."
 spanish_new_world_events.1.f: "«Господа, мы должны последовать примеру Англии. Когда она поняла, что Тринадцать колоний потеряны безвозвратно, она стала укреплять торговые и культурные связи с ними. Эти связи до сих пор остаются одним из величайших источников её могущества.\n\nПочему мы должны отказываться от такого шанса ради ложной славы или мести — особенно в своём нынешнем положении?»"
 spanish_new_world_events.1.a: "Старая империя осталась в прошлом. Пора взглянуть реальности в глаза."
 spanish_new_world_events.1.b: "Трусы. Пошлите за военным министром. Предателям награды не положены."
 spanish_new_world_events.1.tt_1: "В этом случае мы вступим на путь #g нормализации#! отношений с бывшими колониями."
 spanish_new_world_events.1.tt_2: "В этом случае мы вступим на #b трудный#! путь #r завоевания#! бывших колоний."
