 button_reestablish_new_spain: "Возрождение Новой Испании"
 button_reestablish_new_spain_desc: "Первым и, пожалуй, важнейшим из испанских вице-королевств была Новая Испания, основанная в 1535 году на руинах древней империи ацтеков. Его юрисдикция распространялась не только на все территории Испании в Северной Америке, но и на Карибы и испанские владения в Азии."
 button_reestablish_new_grenada: "Возрождение Новой Гренады"
 button_reestablish_new_grenada_desc: "Вице-королевство Новая Гренада было основано в 1717 году из-за трудностей с управлением обширными владениями Испании на Карибах и в северных Андах из Лимы. Его история была недолгой, но весьма бурной. Не столь богатое полезными ископаемыми, как Новая Испания или Перу, это вице-королевство существовало в основном за счёт сельского хозяйства и торговли."
 button_reestablish_peru: "Возрождение Перу"
 button_reestablish_peru_desc: "Второе по древности испанское вице-королевство называлось Перу. Оно охватывало все южноамериканские владения страны и существовало от падения империи инков до революций начала XIX века. Известное своими богатыми недрами, оно, тем не менее, к XIX веку имело преимущественно аграрную экономику."
 reestablish_peru_tt: "временное"
 button_reestablish_la_plata: "Возрождение Ла-Платы"
 button_reestablish_la_plata_desc: "Вице-королевство Ла-Плата было основано в 1776 году — незадолго до того, как Испания лишилась своих американских владений. Протянувшееся от плодородных земель устья реки Ла-Плата до знаменитых месторождений серебра в Потоси, оно было одним из самых богатых в Новом Свете."
 button_reestablish_caribbean: "Реорганизовать Карибы"
 button_reestablish_caribbean_desc: "Испанскими Карибами называли область, где мы впервые высадились четыре столетия назад. Когда владычеству Испании на материке пришёл конец, эти территории оставались под нашим контролем.\n\nНо теперь мы вновь правим на большой земле, а значит, пора определить дальнейшую судьбу карибской администрации."
 button_proclaim_independence: "Прощай, Испания" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "Собака лает — караван идёт. Если мы покажем миру, что Новый Свет могущественнее Старого, наш отказ от бывшей родины останется без последствий."
