 je_la_trinitaria_reason: "Союз восточной и западной частей Эспаньолы, известных как [SCOPE.sState('santo_domingo_state_scope').GetName] и [SCOPE.sState('haiti_state_scope').GetName], никогда не был счастливым. Основанный силой оружия в 1822 году, первое время он пользовался ограниченной поддержкой местных элит и островитян африканского происхождения, но потом высокие налоги, перераспределение земли, массовые конфискации, борьба с католичеством и другие ошибки [ROOT.GetCountry.GetAltName('RU_CL_RP')] настроили большую часть населения против столичного города [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nЕсли мы не примем решительные меры, то в ближайшем будущем это недовольство рискует перерасти в вооружённое восстание."
