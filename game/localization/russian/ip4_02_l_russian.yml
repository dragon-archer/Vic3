 spanish_new_world_events.2.t: "Наша американская империя"
 spanish_new_world_events.2.d: "Свершилось невозможное: [ROOT.GetCountry.GetAltName('RU_CL_DP')] удалось вернуть власть над Новым Светом. В честь этого события в столицах восстановленных аудиенсий прошли грандиозные торжества."
 spanish_new_world_events.2.f: "Когда под звуки рога над Кастильо-Сан-Фелипе-де-Барахас взвился [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий флаг, сердце юного капрала наполнилось гордостью. Даже в сонной астурийской деревне, где прошло его детство, была жива память об обороне Картахены, а теперь знамя её славных защитников снова поднялось над её бастионами.\n\nСтоя под стенами, он молча поклялся себе и Всемогущему, что до тех пор, пока в его груди бьётся сердце, это знамя продолжит виться."
 spanish_new_world_events.2.a: "Наша империя снова простирается от берега до берега."
 spanish_new_world_events.2.b: "Все должны узнать о мощи #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! легионов."
 modifier_our_american_empire_reward_military: "Вера в империю"
 modifier_our_american_empire_reward_regular: "Испанское озеро"
 spanish_new_world_events.3.t: "О господах и слугах"
 spanish_new_world_events.3.d: "Последний договор однозначно определил #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! дипломатические отношения с бывшими колониями. Идеи дружбы и взаимовыгодного сотрудничества возобладали над жаждой мести."
 spanish_new_world_events.3.f: "Попрощавшись с последним делегатом, посол задумался. Ещё век назад подобные переговоры были бы встречей господина со слугами, а сейчас они говорили на равных. Эта мысль вызвала противоречивые чувства: посол не знал, гордиться ему или скорбеть. Что сказали бы предки о таком повороте судьбы? И как его оценят потомки? А главное, какова воля Всемогущего? Разве доминионы не были дарованы Испании самим Господом?\n\nКак бы то ни было, в итоге он сосредоточился на одной простой мысли:"
 spanish_new_world_events.3.a: "Мать наконец воссоединилась с детьми."
 spanish_new_world_events.4.t: "Старый порядок"
 spanish_new_world_events.4.d: "Возрождение [SCOPE.sCountry('relevant_country_scope').GetAltName('RU_CL_RP')] ещё на шаг приблизило [ROOT.GetCountry.GetAltName('RU_CL_VP')] к возвращению древних владений. Теперь нам следует определить территориальные границы нашего [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]ого субъекта."
 spanish_new_world_events.4.d_caribbean: "[SCOPE.sCountry('new_spain_scope').GetName] снова под #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! властью, и некоторые чиновники колониальной службы выступают за консолидацию наших карибских колоний."
 spanish_new_world_events.4.f: "Вокруг него сновали курьеры с бумагами, решающими судьбы тысяч людей. Он подписывал их одну за другой — декреты, от которых зависело будущее империи. Долгие годы его ведомство прочёсывало старые колониальные архивы, проводило совещания и внимательно слушало голоса изо всех уголков испанского доминиона.\n\nТеперь его труды наконец увенчались успехом, позволив возродить [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('RU_CL_VP')]."
 spanish_new_world_events.4.f_caribbean: "«Сколько, простите, песо ежегодно?!»\n\n«И я о том же, ваше превосходительство. Что толку от этого параллельного правления, если из-за него денежки из нашей казны только и утекают в карманы провокаторов?!»"
 spanish_new_world_events.4.a_1: "Даровать им североамериканский материк."
 spanish_new_world_events.4.a_2: "Они будут властвовать над всем регионом [GetStrategicRegion('region_gran_colombia').GetName]."
 spanish_new_world_events.4.a_3: "Они будут властвовать над всем регионом [GetStrategicRegion('region_andes').GetName]."
 spanish_new_world_events.4.a_4: "Они будут властвовать над всем регионом [GetStrategicRegion('region_la_plata').GetName]."
 spanish_new_world_events.4.a_5: "[SCOPE.sCountry('relevant_country_scope').GetName] буд[SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('RU_CL_END_UT')] властвовать над всем регионом [GetStrategicRegion('region_caribbean').GetName]."
