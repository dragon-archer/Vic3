 vernacular_events.2.d: "Ассимиляция приносит плоды. На [ROOT.GetCountry.GetCustom('getRegionalLanguagesType_RU_PREP')] теперь говорят лишь упрямые старухи в самых глухих деревнях."
 vernacular_events.2.f: "— Дедушка рассказывал мне, как он проходил через эту деревню почти так же, как я сейчас, переписывая всех мужчин, женщин, детей и всех прочих живых тварей, известных Господу и державе. «Тогда, — говорил он, — звери и дети были куда постижимее взрослых». Ха! И правда, добрый сэр, насколько все изменилось за одно-два поколения. Насколько всё стало...\n\n— ...\n\n— Чего?\n\n— #italic Понятнее#!, сэр."
