 modifier_catalan_literary_revival: "Возрождение каталонской словесности"
 spanish_events.2.t: "Галисийское возрождение"
 spanish_events.2.d: "Пытаясь преодолеть многовековое двуязычие, #tooltippable_name #tooltip:[GetCulture('galician').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('galician').GetCustom('RU_CUL_ADJ')]ие#!#! интеллектуалы начали работать над возрождением литературы и культуры на своём языке."
 spanish_events.2.f: "«Несчастная Галисия, не смей,\nНе вздумай называть себя испанской,\nИспания не помнит о тебе\nВ час твоего прекрасного расцвета.\nКак будто бы ты рождена в позоре,\nОна тебя отвергнуть норовит,\nА мать, презревшая своё дитя,\nДостойна называться бессердечной».\n\n— Росалия де Кастро, #italic Галисийская волынка#!"
 spanish_events.2.a: "Очень интересно..."
 spanish_events.2.b: "Подрывные настроения следует искоренять."
 spanish_events.2.c: "Что есть Испания, если не союз людей, объединённых короной?"
