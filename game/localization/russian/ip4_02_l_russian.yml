 je_reconquista: "Реконкиста"
 je_reconquista_reason: "В час величайшей нужды, когда армии проклятого маршала огнём и мечом прокладывали себе путь через наши земли, неблагодарная чернь самого дрянного сорта воспользовалась этим, чтобы отвергнуть любовь и защиту своей #italic madre patria#!.\n\nЭти глупцы должны заплатить за свои заблуждения. Слава [ROOT.GetCountry.GetAltName('RU_CL_RP')] вечна, а её власть над Новым Светом будет восстановлена."
