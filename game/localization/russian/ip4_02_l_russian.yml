 spanish_events.1.t: "Каталонское возрождение" # later spelling: Renaixença
 spanish_events.1.d: "Пытаясь преодолеть многовековое двуязычие, #tooltippable_name #tooltip:[GetCulture('catalan').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('catalan').GetCustom('RU_CUL_ADJ')]ие#!#! интеллектуалы начали работать над возрождением литературы и культуры на своём родном языке."
 spanish_events.1.f: "«Каталония всё еще может надеяться на независимость — не политическую, ибо её вес слишком мал в сравнении с другими державами, обладающими сильной армией и флотом, но языковую, недосягаемую для политического баланса».\n\n— Жуаким Рубио-и-Орс, Lo Gayter del Llobregat"
 spanish_events.1.a: "Очень интересно..."
 spanish_events.1.b: "Подрывные настроения следует искоренять."
 spanish_events.1.c: "Что есть Испания, если не союз людей, объединённых короной?"
