 je_group_spa_economic_regeneration: "Регенерация в экономике"
 modifier_failed_economic_regeneration: "Провал регенерации в экономике"
 je_spa_economic_regeneration_master_timeout_tt_1: "Если мы проведём #bold более половины#! из #variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#! реформ, запланированных в рамках #bold регенерации в экономике#!, этот штраф #g уменьшится#!"
 je_spa_economic_regeneration_master_timeout_tt_2: "Благодаря тому, что мы провели #bold более половины#! из #variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#! реформ, запланированных в рамках #bold регенерации в экономике#!, этот штраф #g уменьшился#!"
 # Economic Regeneration JEs
 je_spa_economic_regeneration_master: "Регенерация в экономике"
 je_spa_economic_regeneration_master_reason: "Времена, когда [ROOT.GetCountry.GetAltName('RU_CL_VP')] воспринимали как символ богатства и процветания, давно прошли. Столетия некомпетентного управления и постоянных неудач имели катастрофические последствия для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой экономики, и теперь она неспособна удовлетворить даже базовые потребности населения. \n\nОднако достойные сотрудники Асьенды твёрдо намерены пробудить [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую экономику от долгого сна — подобно тому, как Иисус воскресил Лазаря. Хватит оглядываться на мёртвые империи былых веков — сила [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] лежит в завтрашнем дне."
 modifier_economic_regeneration_reward_greater: "Чудо Месеты"
 modifier_economic_regeneration_reward_lesser: "Полномасштабная регенерация в экономике"
 je_spa_economic_regeneration_land_reform: "Регенерация: земельная реформа"
 je_spa_economic_regeneration_land_reform_reason: "Земельная реформа уже давно является основным камнем преткновения #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! политики. Одни государственные деятели стремятся подорвать власть могущественных землевладельческих элит Юга, другие хотят ещё больше укрепить её.\n\nНастал час, когда правительство должно принять решение — и следовать ему до конца."
 je_spa_economic_regeneration_land_reform_tt_1: "Если мы #b встанем на сторону#! #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('landowners_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('landowners_scope').GetCustom('RU_IG_RP')]#!#!:"
 je_spa_economic_regeneration_land_reform_tt_2: "Если мы #b выступим против#! #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('landowners_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('landowners_scope').GetCustom('RU_IG_RP')]#!#!:"
 modifier_entrepreneurial_latifundistas: "Предприимчивые латифундисты"
 modifier_marginalized_latifundistas: "Отчуждённые латифундисты"
 je_spa_economic_regeneration_modernise_agriculture: "Регенерация: земледелие"
 je_spa_economic_regeneration_modernise_agriculture_reason: "Оказавшись в менее развитых районах Иберийской Месеты, мы будто проваливаемся в прошлое. Плуги и орудия здешних земледельцев почти не изменились со времён их средневековых предков, а использование неэффективных методов, давно отвергнутых в других регионах, приводит к неизменно скудным урожаям.\n\nБез земледельческой реформы эта земля никогда не сможет обеспечить [ROOT.GetCountry.GetAltName('RU_CL_DP')] процветание."
 je_spa_economic_regeneration_modernise_agriculture_tt_1: "Следующие условия должны выполняться в течение #b 24#! месяцев подряд (сейчас #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#! мес.):"
 je_spa_economic_regeneration_modernise_agriculture_tt_2: "Следующие условия должны выполняться в течение #b 12#! месяцев подряд (сейчас #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#! мес.):"
 modifier_population_boom: "Рост населения"
 modifier_falling_birthrates: "Снижение рождаемости"
 je_spa_economic_regeneration_mining: "Регенерация: добыча полезных ископаемых"
 je_spa_economic_regeneration_mining_reason: "На Иберийском полуострове есть огромные, почти нетронутые запасы полезных ископаемых.\n\nГорнопромышленная отрасль [ROOT.GetCountry.GetAltName('RU_CL_RP')] пока остаётся слаборазвитой, однако ведущие геологи убеждены, что скрытые богатства наших недр могут привести к новому золотому веку горнодобывающей промышленности, который легко затмит шахты и рудники Римской Испании."
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "Мы сможем #g удвоить#! эффекты от одной из #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold горнорудных особенностей региона#!#! в стратегическом регионе [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "Мы сможем добавить #g положительный#! #b временный эффект#! к одной из #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold горнорудных особенностей региона#!#! в стратегическом регионе [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$: #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$: #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$: #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$: #bold $state_trait_sierra_minera_de_cartagena$#!"
 modifier_spa_mineral_boom: "Покорение недр"
 modifier_local_mining_boom: "Бум в горнорудной промышленности"
 modifier_mineral_investment_dearth: "Недостаток инвестиций в добычу ископаемых"
 je_spa_economic_regeneration_light_industry: "Регенерация: промышленность"
 je_spa_economic_regeneration_light_industry_reason: "Ни в какой другой сфере отсталость [ROOT.GetCountry.GetAltName('RU_CL_RP')] не ощущается столь остро, как в промышленном производстве. [ROOT.GetCountry.GetAdjectiveNoFormatting]ие мануфактуры, в значительной степени сохранившие ремесленный способ производства, не выдерживают конкуренции с дешёвыми иностранными товарами — если не считать отдельные центры вроде Барселоны.\n\nРазвивая промышленный сектор в ключевых регионах страны, мы сможем положить конец нашей зависимости от иностранных товаров."
 modifier_industrial_investment_dearth: "Недовольство в промышленном секторе"
 modifier_manufactoring_boom: "Бум в производстве"
 every_state_following_requirements_tt: "Каждая [Concept('concept_state', 'область')], соответствующая требованиям, получит следующий модификатор:"
 modifier_facilitated_manufacturing_boom: "Хозяева фабрик"
 je_spa_economic_regeneration_railways: "Регенерация: железные дороги"
 je_spa_economic_regeneration_railways_reason: "Из всех великих изобретений нашей эпохи мало что может соперничать с гигантским потенциалом паровоза. Внутренние регионы [ROOT.GetCountry.GetAltName('RU_CL_RP')] долгое время прозябали в изоляции от остальной страны — окружённые горами, они могли полагаться лишь на плохие дороги да частично судоходные реки.\n\nНо теперь паровоз совершит то, что было не под силу повозкам и баржам, — каждая пядь [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой земли будет столь же доступна для мировых рынков, как порт Бильбао сейчас."
 modifier_arteries_of_the_nation: "Артерии нации"
 modifier_railway_magnates: "Железнодорожные магнаты"
 modifier_entrenchment_of_local_power: "Центры власти в изоляции"
 je_spa_economic_regeneration_ultramar: "Регенерация: колонии"
 je_spa_economic_regeneration_ultramar_reason: "В эпоху так называемого Золотого века большая часть #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! доходов [ROOT.GetCountry.GetName] поступала из колоний. С тех пор колониальная политика сильно изменилась, однако суть её по-прежнему актуальна:\n\nЗаморские земли полны богатств, и не воспользоваться ими будет попросту глупо."
 every_colonial_subject_following_requirements_tt: "Каждый #b колониальный#! [Concept('concept_subject', 'субъект')], соответствующий требованиям, получит следующий модификатор:"
 modifier_integrated_colony: "Финансовая интеграция колонии"
 modifier_neglected_colony: "Упадок Министерства заморских территорий"
 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "О состоянии государственных финансов"
 spa_economic_regeneration_events.1.d: "Отмечая низкий уровень развития #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! экономики, министр финансов предлагает смелый план реформ, который должен вернуть нашей стране место среди ведущих экономик мира."
 spa_economic_regeneration_events.1.f: "#bold Отчёт о состоянии государственных финансов, на который [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'должна','должен')] обратить внимание [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Её','Его')] Превосходительство [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]#!\nДолжно быть, уважаемым господам города [ROOT.GetCountry.GetCapital.GetCityHubName] известно, что последние инновации в промышленности и торговле, столь преобразившие жизнь наших соседей по ту сторону Пиренеев, всё ещё не достигли наших берегов. В Асьенде полагают, что страна нуждается в срочных мерах, направленных на устранение растущего дисбаланса, в противном случае вместо цивилизации и процветания нашу державу ждут варварство и упадок. В настоящем отчёте мы…"
 spa_economic_regeneration_events.1.a: "Мера рискованная, но необходимая."
 spa_economic_regeneration_events.1.b: "Сейчас мы не в том положении, чтобы предпринимать реформы."
 spa_economic_regeneration_events.1.tt_1: "#bold Программа регенерации в экономике#! потребует проведения серии реформ в течение #v 20#! лет."
 spa_economic_regeneration_events.1.tt_2: "Неудача в достижении целей программы #r понизит#! политическую стабильность в [ROOT.GetCountry.GetAltName('RU_CL_PP')]"
 spa_economic_regeneration_events.1.tt_3: "[Concept('concept_journal_entry','Запись в дневнике')] #bold «$je_spa_economic_regeneration_master$»#! будет пока #r деактивирована#!, она снова станет #g доступной#! через #v 5#! лет."
 modifier_economic_regeneration_postponed: "Регенерация в экономике отложена"
 spa_economic_regeneration_events.2.t: "Махинации правительства раскрыты"
 spa_economic_regeneration_events.2.d: "Отважные репортёры из столичной газеты «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» разоблачили нашу попытку манипулировать цифрами. Они опубликовали скандальное расследование, обвинив власти в некомпетентности и обмане."
 spa_economic_regeneration_events.2.f: "Сегодня кофе казался особенно вкусным. Так всегда бывало, когда старик был в духе, — а сегодня настроение у него было на высоте. Ничто не доставляло ему большего удовольствия, чем смотреть, как нынешнее правительство из одного скандала попадает в другой. Во всяком случае, ничто из того, что можно было опубликовать в печати… «Проклятые идиоты», — фыркнул он и снова пригубил чашку."
 spa_economic_regeneration_events.2.a: "Будь они прокляты! Придётся подчеркнуть нашу приверженность изначальным целям."
 spa_economic_regeneration_events.2.b: "Запустим мощную пропагандистскую кампанию, чтобы дискредитировать их обвинения."
 spa_economic_regeneration_events.2.tt_1: "Изначальные цели останутся неизменными, в дальнейшем мы не сможем повторить попытку."
 modifier_regeneration_target_manipulations_revealed: "Махинации с задачами реформ разоблачены"
 modifier_divisive_press_campaign: "Скандальная кампания в прессе"
 modifier_press_campaign_expenses: "Финансирование проправительственных газет"
 spa_economic_regeneration_events.3.t: "Кто рано встаёт…"
 spa_economic_regeneration_events.3.d: "Масштабные #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! инвестиции в горнодобывающую отрасль принесли свои плоды — на рудниках закипела работа. Одна из преуспевающих компаний обратилась к правительству с предложением улучшить инфраструктуру в одном из крупнейших горнопромышленных районов."
 spa_economic_regeneration_events.3.f: "Завтрак шахтёра прервали два коротких стука в дверь. Он засиделся дольше обычного, подмастерье бригадира уже обходил дома. #italic Проклятый лизоблюд.#! Поцеловав на прощание жену, он закинул мешок за спину и шагнул в предрассветный мороз. От рабочего посёлка в сторону рудника тянулась унылая вереница шахтёров, тишину нарушал лишь глухой звон металла о металл. Впереди ждала двенадцатичасовая смена во мраке."
 spa_economic_regeneration_events.3.a: "Пусть осваивают богатые залежи #tooltippable_name #tooltip:[GetGoods('iron').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetGoods('iron').GetCustom('RU_GL_RP')|l]#!#! в регионе [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.b: "Пора расширить добычу #tooltippable_name #tooltip:[GetGoods('sulfur').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetGoods('sulfur').GetCustom('RU_GL_RP')|l]#!#! в регионе [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.c: "Нам надо модернизировать старые рудники по добыче #tooltippable_name #tooltip:[GetGoods('lead').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetGoods('lead').GetCustom('RU_GL_RP')|l]#!#! в регионе [SCOPE.sState('murcia_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.e: "Мы нуждаемся в #tooltippable_name #tooltip:[GetGoods('coal').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetGoods('coal').GetCustom('RU_GL_PP')|l]#!#!, чёрном золоте региона [SCOPE.sState('asturias_scope').GetStateRegion.GetName]!"
 spa_economic_regeneration_events.4.t: "Асьенда требует решительных действий"
 spa_economic_regeneration_events.4.d: "Министр финансов напоминает о программе экономических реформ, предложенной несколько лет назад, и настаивает на её скорейшем выполнении. Если правительство будет медлить и дальше, [ROOT.GetCountry.GetName] окаж[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_UT')]ся на свалке истории."
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "Хорошо, мы подготовим соответствующее объявление."
 spa_economic_regeneration_events.4.b: "Страна по-прежнему не в том положении."
 spa_economic_regeneration_events.4.tt: "Один раз мы #bold уже откладывали#! реформы. #r Штраф#! за откладывание реформ во второй раз #r будет удвоен#!."
 spa_economic_regeneration_events.5.t: "Plus Ultra"
 spa_economic_regeneration_events.5.d: "После успешного осуществления программы регенерации правительство заслужило одобрение даже со стороны своих самых ожесточённых противников."
 spa_economic_regeneration_events.5.f: "Министр уверенно открыл большую счётную книгу и ещё раз посмотрел на цифры. Он не был до конца уверен в их точности, но какое это имело значение? Народ встретит новости с ликованием, а это сейчас важнее всего. «Нет, — подумал он.  — Лучше оставить правду грядущим поколениям. А сегодняшний день пусть станет днём моего триумфа»."
 spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetName] шага[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] вперёд с высоко поднятой головой."
