 je_vernacular_policy: "Статус местных языков"
 je_vernacular_policy_reason: "Испокон веков жители #tooltippable_name #tooltip:[SCOPE.sCulture('official_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('official_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#!#! [Concept('concept_homeland','земель')] говорят на множестве [ROOT.GetCountry.GetCustom('getRegionalLanguagesType_RU_GEN')]. Одни считают их полноценными языками, в то время как другие — лишь просторечными формами литературного #tooltippable_name #tooltip:[SCOPE.sCulture('official_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('official_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#!. В последнее время дискуссии о статусе этих «местных языков» вспыхнули в городе [ROOT.GetCountry.GetCapital.GetCityHubName] с новой силой.\n\nПо мнению сторонников унификации, единство страны недостижимо без полного искоренения регионализма, а их противники в ответ напоминают, что [ROOT.GetCountry.GetName] — это в первую очередь сплав разных региональных идентичностей, ни одна из которых не имеет превосходства над другой."
