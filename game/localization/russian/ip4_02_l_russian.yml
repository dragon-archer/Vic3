 vernacular_events.1.t: "О статусе региональных языков"
 vernacular_events.1.d: "Выдающиеся политики и интеллектуалы, выступающие за #tooltippable_name #tooltip:[SCOPE.sCulture('official_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('official_culture_scope').GetCustom('RU_CUL_ADJ')|l]ое#!#! единство, призывают к принудительной ассимиляции носителей региональных языков [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 vernacular_events.1.f: "«Хотя появление единого мирового языка было бы поистине освободительным шагом, политически это неосуществимо, а вот единый язык внутри государства был бы вполне жизнеспособным проектом».\n\n— Анри Грегуар, #italic Отчёт о необходимости и средствах уничтожения патуа и универсализации использования французского языка#!"
 vernacular_events.1.a: "Говори по-#tooltippable_name #tooltip:[SCOPE.sCulture('official_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('official_culture_scope').GetCustom('RU_CUL_ADJ')|l]и#!#!, блюди чистоту."
 vernacular_events.1.b: "Нет. Мы приложим усилия, чтобы [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] также получили официальный статус."
 vernacular_events.1.c: "Сохраним статус-кво. Ни к чему раскачивать лодку."
 vernacular_events.1.a_tt: "Мы попытаемся #r ассимилировать#! носителей [ROOT.GetCountry.GetCustom('getRegionalLanguagesType_RU_GEN')] и сделать из них настоящих #tooltip:[SCOPE.sCulture('official_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('official_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#!#! подданных. В результате мы получим #b значительные преимущества#!, связанные с #b централизацией#! и #b однородностью#! нашего государства."
 vernacular_events.1.b_tt: "Мы попытаемся #g интегрировать#! носителей [ROOT.GetCountry.GetCustom('getRegionalLanguagesType_RU_GEN')], чтобы получить новые [Concept('concept_primary_cultures','основные культуры')]. Это потребует #b высокой#! [Concept('concept_acceptance','терпимости')] и выполнения различных #b региональных повесток#!."
 vernacular_events.1.c_tt: "[Concept('concept_journal_entry','Запись в дневнике')] #b «$je_vernacular_policy$»#! будет #r удалена#! навсегда"
