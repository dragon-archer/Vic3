 je_hispanoamerica_reason: "Мы не станем тратить жизни и ресурсы на бессмысленные попытки вернуть прошлое. Нет, новые отношения [ROOT.GetCountry.GetAltName('RU_CL_RP')] с бывшими колониями будут добросердечными и взаимовыгодными. Подготовив проекты [Concept('concept_treaty','договоров')] о дружбе и торговле с ними, наши дипломаты продемонстрируют наше великодушие всему миру.\n\n#b Формальное признание#!\nПосле #b войн за независимость#! в начале XIX века [ROOT.GetCountry.GetAdjective|l]ие колонии в Америке обрели #italic фактический#! суверенитет, однако #italic юридически#! их статус до сих пор не признан.\n\nДо тех пор, пока [ROOT.GetCountry.GetAdjective|l]ие! власти не подтвердят этот статус отдельным [Concept('concept_article','пунктом')] [Concept('concept_treaty','договора')] «#b Признать независимость#!», дипломатические отношения с бывшими колониями будут #b сильно ограничены#!."
 modifier_hispanoamerica_reward: "Очень особые отношения"
 je_hispanoamerica_improve_relations: "[Concept('concept_relations', 'Отношения')] #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! властей со #b всеми бывшими [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими колониями#! улучшаются на #g 30#!"
 je_hispanoamerica_improve_leverage: "Если мы возглавляем [Concept('concept_power_bloc','блок государств')], [ROOT.GetCountry.GetName] получа[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] #positive_value 100#! ед. [Concept('concept_power_bloc_leverage','влияния в блоке')] во #b всех бывших [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их колониях#!"
 modifier_not_recognized_by_spain: "Независимость не признана Испанией"
 je_spanish_american_independence: "Старая метрополия"
 je_spanish_american_independence_reason: "Хотя [ROOT.GetCountry.GetName] облада[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] всеми атрибутами суверенного государства, наш статус в глазах других государств останется неопределённым, пока его не признают бывшие господа. Нам следует либо улучшить отношения с Мадридом, либо достичь такого могущества, чтобы никто в мире не смел усомниться в нашей легитимности.\n\n#b Формальное признание#!\nПосле #b войн за независимость#! в начале XIX века испанские колонии в Америке обрели #italic фактический#! суверенитет, однако #italic юридически#! их статус до сих пор не признан.\n\nДо тех пор, пока Испания не подтвердит этот статус отдельным [Concept('concept_article','пунктом')] [Concept('concept_treaty','договора')] «#b Признать независимость#!», двухсторонние дипломатические отношения будут #b сильно ограничены#!."
 modifier_renewed_diplomatic_efforts: "Возобновлённая дипломатия"
 je_spanish_american_reconquista_tt: "Если Испания не откажется от идеи #b американской реконкисты#!, она #b опозорится в глазах#! международного сообщества, а мы утратим этот [Concept('concept_modifier','модификатор')]"
 je_spanish_american_optional_tt: "Если наши [Concept('concept_relations', 'отношения')] с [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_TP')] будут больше или равны #v 80#!, начнётся [Concept('concept_mass_migration','массовая миграция')] [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]их подданных в наше государство"
 je_spanish_american_optional_tt_2: "Поскольку наши [Concept('concept_relations', 'отношения')] с [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_TP')] больше или равны #v 80#!, началась [Concept('concept_mass_migration','массовая миграция')] [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]их подданных в наше государство"
