 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetNameNoFormatting] не владе[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] областью $STATE_ESTREMADURA$"
 pena_palace.1.t: "Чудесный Эдем"
 pena_palace.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [ROOT.GetCountry.GetRuler.GetFullName] и [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'её супруг', 'его супруга' )] желают восстановить монастырь Пена и перестроить его в дворец."
 pena_palace.1.f: "«На Цинтру бросьте взоры; всякий с раем\nТот светлый уголок сравнить готов;\nВезде в нем дышит прелесть неземная\nНо ни перу, ни кисти средства нет\nПонятья дать о нём; страна такая\nСобою затмевает кущи рая,\nЧто в пламенных стихах нам описал поэт».\n\nЛорд Байрон" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "Этот дворец станет архитектурным шедевром [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]!"
 pena_palace.1.b: "Какая нелепость."
 pena_palace_construct_tt: "На панели области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')] можно начать строительство дворца Пена"
 dismissed_pena_palace_je_tt: "#r [Concept('concept_journal_entry', 'Запись в дневнике')] #bold «$je_pena_palace$»#! будет удалена#!"
 pena_palace_accepted: "Строительство дворца одобрено"
 pena_palace_rejected: "В строительстве дворца отказано"
 pena_palace.2.t: "Жемчужина Синтры"
 pena_palace.2.d: "Строительство дворца Пена завершено. Развалины бывшего монастыря преобразились до неузнаваемости."
 pena_palace.2.f: "В ясную погоду, когда туман над Синтрой рассеивается, дворец на холмах виден даже из города [SCOPE.sState('relevant_state').GetCityHubName]. Созданные воображением короля и переосмысленные зодчим-романтиком яркие красно-жёлтые фасады дворца Пена предстают наблюдателю во всей красе как настоящая жемчужина [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой архитектуры."
 pena_palace.2.a: "От красоты этого дворца невозможно оторваться."
 pena_palace.2.b: "Наш шедевр зодчества поразит весь мир."
 pena_palace_reward_loc: "Дворцовый рай"
 pena_palace_reward_int: "Король-художник"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "Гран-театро"
 je_gran_teatro_reason: "В самом сердце #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')]#!#! находится Пласа-де-Изабелла — уютная площадь, где расположены самые модные кафе и рестораны города [SCOPE.sState('relevant_state').GetCityHubName]. Жизнь на площади бьёт ключом, люди из всех слоёв общества отдыхают здесь с девяти вечера до раннего утра. Знаменитый театр Такон — одно из многих популярных заведений, окружающих площадь. Его интерьеры великолепны, однако внешний вид здания оставляет желать лучшего.\n\n#tooltippable_name #tooltip:[GetCulture('galician').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('galician').GetCustom('RU_CUL_ADJ')]ие#!#! [SCOPE.gsInterestGroup('relevant_ig').GetName|l] подготовили проект амбициозной перестройки театра Такон. Они надеются, что возведённый на его месте Большой театр Гаваны станет важной частью культурной жизни острова."
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] построил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] Большой театр Гаваны в [Concept('concept_state_region','регионе')] $STATE_WESTERN_CUBA$"
 gran_teatro_populated_tt: "[Concept('concept_occupancy','Заполненность')] Большого театра Гаваны рабочей силой выше или равна #variable 50%#!"
 rejected_gran_teatro_project_tt: "Предложение построить Большой театр Гаваны отвергнуто"
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetNameNoFormatting] не владе[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] областью $STATE_WESTERN_CUBA$"
 gran_teatro.1.t: "Развитие искусств в Гаване"
 gran_teatro.1.d: "#tooltippable_name #tooltip:[GetCulture('galician').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('galician').GetCustom('RU_CUL_ADJ')]ие#!#! [SCOPE.gsInterestGroup('relevant_ig').GetName] предлагают построить Большой театр Гаваны на месте театра Такон в самом сердце #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')]#!#!. Они собрали внушительные средства на осуществление проекта реновации театра."
 gran_teatro.1.f: "«Прославленный театр Такон, расположенный на углу улицы Сан-Рафаэль, выходит фасадом на Пасео-де-Изабелла. Здание театра вместительное, но снаружи весьма скромное и непримечательное на вид… Фрески выполнены изящно, а лишённая излишеств отделка демонстрирует превосходный и гармоничный вкус. Роскошная стеклянная люстра с газовым освещением и многочисленные маленькие светильники в ложах ярко освещают элегантные интерьеры одного из крупнейших театров в мире».\n\nМэтьюрин Мюррей Баллоу" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "Никто не останется равнодушным, увидев великолепие Большого театра Гаваны."
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName] не нуждается в этой затее."
 gran_teatro_construct_tt: "На панели области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')] можно начать строительство Большого театра Гаваны"
 dismissed_gran_teatro_je_tt: "#r [Concept('concept_journal_entry', 'Запись в дневнике')] #bold «$je_gran_teatro$»#! будет удалена#!"
 gran_teatro_accepted: "Строительство театра одобрено"
 gran_teatro_rejected: "В строительстве театра отказано"
 gran_teatro.2.t: "Palacio del Centro Gallego"
 gran_teatro.2.d: "Работы по перестройке и реновации театра, начатые по предложению #tooltippable_name #tooltip:[GetCulture('galician').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('galician').GetCustom('RU_CUL_ADJ')|l]их#!#! #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('relevant_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('relevant_ig').GetCustom('RU_IG_RP')|l]#!#!, закончены. Не только новый Большой театр, но и улицы города [SCOPE.sState('relevant_state').GetCityHubName] стали настоящим средоточием искусства."
 gran_teatro.2.f: "«По вечерам слушать музыку под открытым небом всегда приятно, но в мягком свете тропических ночей она звучит особенно пронзительно. Трудно представить себе место, где музыку слушают с большим наслаждением и интересом, чем на Пласа-де-Армас или в Парке-де-Изабелла в Гаване. В последнем во время концертов собираются люди из всех слоёв общества… Даже простые люди в большом числе тихо прогуливаются по краю площади, прислушиваясь к прекрасной игре оркестра и наслаждаясь звуками музыки, этой всемогущей заклинательницы людей».\n\nМэтьюрин Мюррей Баллоу" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "$CUB_ADJ$ое искусство будет процветать во всём регионе."
 gran_teatro.2.b: "$CUB_ADJ$ое искусство добьётся заслуженного места на мировой сцене."
 gran_teatro_reward_loc: "Расцвет искусств"
 gran_teatro_reward_int: "Присутствие на мировой арене"
 # Estación de Madrid Atocha
 je_atocha_railway: "Станция Аточа"
 je_atocha_railway_reason: "На протяжении многих лет [SCOPE.gsInterestGroup('relevant_ig').GetName|l] стремились построить в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#! станцию Аточа, однако их планам постоянно что-то мешало — от вмешательства властей до смерти архитектора, который должен был руководить строительством. До сих пор ни один проект не удовлетворял всем требованиям.\n\nТем не менее [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] не отказались от своей мечты. Они убеждены, что станция Аточа необходима для развития [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] и имеет огромное значение как для [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')], так и для всего континента."
 atocha_railway_possible_tt: "У [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] есть железная дорога в [Concept('concept_state_region','регионе')] $STATE_NEW_CASTILE$."
 atocha_railway_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] построил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] станцию Аточа в [Concept('concept_state_region','регионе')] $STATE_NEW_CASTILE$"
 atocha_railway_populated_tt: "[Concept('concept_occupancy','Заполненность')] станции Аточа рабочей силой выше или равна #variable 50%#!"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] отверга[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] предложение построить станцию Аточа."
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetNameNoFormatting] не владе[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] областью $STATE_NEW_CASTILE$"
 atocha_railway.1.t: "Пересмотр предложения"
 atocha_railway.1.d: "Похоже, что переработанное предложение от недавно нанятого архитектора, представленное после целого ряда отвергнутых проектов, соответствует всем требованиям как правительства, так и #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('relevant_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('relevant_ig').GetCustom('RU_IG_RP')|l]#!#!. Строительству станции Аточа дан зелёный свет."
 atocha_railway.1.f: "Молодой инженер, большой ценитель железной архитектуры (столь популярной нынче во Франции), представляет комиссии окончательные планы станции Аточа. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|U], уставшие от многолетних споров, с нетерпением разглядывают новые чертежи. Похоже, они весьма довольны результатом.\n\nИнженер убеждён, что амбициозный проект вполне осуществим: «Как только проект утвердят, строительство начнётся без промедления!»"
 atocha_railway.1.a: "Разумеется, это в наших общих интересах."
 atocha_railway.1.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|U] переоценивают необходимость этого сооружения для страны."
 atocha_railway_construct_tt: "На панели области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')] можно начать строительство станции Аточа"
 dismissed_atocha_railway_je_tt: "#r [Concept('concept_journal_entry', 'Запись в дневнике')] #bold «$je_atocha_railway$»#! будет удалена#!"
 atocha_railway_accepted: "Строительство железной дороги одобрено"
 atocha_railway_rejected: "В строительстве железной дороги отказано"
 atocha_railway.2.t: "Открытие станции Аточа"
 atocha_railway.2.d: "Станция Аточа в самом центре города [SCOPE.sState('relevant_state').GetCityHubName] уже принимает первых пассажиров. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|U] всё-таки добились своего."
 atocha_railway.2.f: "Здание вокзала, выполненное из красного кирпича из прессованного песка, с терракотовыми украшениями, выглядит очень живописно. Поток пассажиров, прибывающих в [SCOPE.sState('relevant_state').GetCustom('RU_SL_VP')], устремляется во вместительный центральный зал станции Аточа, а оттуда растекается по шумным улицам города [SCOPE.sState('relevant_state').GetCityHubName]."
 atocha_railway.2.a: "Пользу от новой станции невозможно переоценить."
 atocha_railway.2.b: "Этот вокзал — не просто станция, это настоящее произведение искусства!"
 atocha_railway_reward_loc: "Надёжная железная дорога"
 atocha_railway_reward_int: "Искусство из кованого железа"
 # Manila Cathedral
 je_manila_cathedral: "Перестройка кафедрального собора Манилы"
 je_manila_cathedral_reason: "После сильнейшего землетрясения от кафедрального собора Манилы остались одни развалины. Пока жители [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')] оправляются от последствий бедствия, [GetPopType('clergymen').GetNameNoFormatting|l] [SCOPE.gsInterestGroup('relevant_ig').GetCustom('RU_IG_RP')] собирают средства на восстановление главного храма региона."
 manila_cathedral_possible_tt: "У [ROOT.GetCountry.GetAltName('RU_CL_RP')] есть руины кафедрального собора Манилы в [Concept('concept_state_region','регионе')] $STATE_LUZON$"
 manila_cathedral_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] восстановил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] кафедральный собор Манилы в [Concept('concept_state_region','регионе')] $STATE_LUZON$"
 manila_cathedral_populated_tt: "[Concept('concept_occupancy','Заполненность')] кафедрального собора Манилы рабочей силой выше или равна #variable 50%#!"
 rejected_manila_cathedral_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] отверга[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] предложение восстановить кафедральный собор Манилы"
 does_not_have_state_luzon_tt: "[ROOT.GetCountry.GetNameNoFormatting] не владе[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] областью $STATE_LUZON$"
 manila_cathedral.1.t: "Землетрясение в области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]"
 manila_cathedral.1.d: "После сильного землетрясения, поразившего #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_VP')]#!#!, кафедральный собор Манилы лежит в руинах. [GetPopType('clergymen').GetName|U] из числа #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('relevant_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('relevant_ig').GetCustom('RU_IG_RP')]#!#! предлагают восстановить храм и уже собрали внушительные средства на осуществление проекта."
 manila_cathedral.1.f: "«Разрушительные последствия землетрясений, равно как и вызываемые ими перемены, нигде не проявляются столь явственно, как на Филиппинах. Землетрясения переворачивают горы, заполняют долины, опустошают плодородные равнины; они прокладывают морю дорогу вглубь страны и соединяют озёра с морем. Об этих геологических потрясениях существует множество легенд, но сведения о недавних катастрофах совершенно достоверны… Идущие одно за другим землетрясения приносят Лусону неисчислимые бедствия».\n\nДжон Боуринг" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "Мы должны немедленно восстановить собор."
 manila_cathedral.1.b: "У [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')] есть более важные заботы."
 manila_cathedral_construct_tt: "На панели области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')] можно начать строительство кафедрального собора Манилы"
 dismissed_manila_cathedral_je_tt: "#r [Concept('concept_journal_entry', 'Запись в дневнике')] #bold «$je_manila_cathedral$»#! будет удалена#!"
 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName] [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'погибла', 'погиб' )] при обрушении кафедрального собора Манилы."
 pelaez_in_memoriam: "Покойся в мире"
 manila_cathedral_accepted: "Восстановление собора одобрено"
 manila_cathedral_rejected: "В восстановлении собора отказано"
 manila_cathedral.2.t: "Шестой кафедральный собор Манилы"
 manila_cathedral.2.d: "Несмотря на разрушение предыдущего собора, перестроенный кафедральный собор Манилы вновь становится центром манильской архиепархии."
 manila_cathedral.2.f: "«Теперь название Манила применяется ко всей столице Филиппинских островов, но изначально оно относилось лишь к крепости и гарнизону, где размещались органы власти… Дворец вытянулся вдоль одной из сторон площади, расположенной внутри крепости, а собор располагается на другой её стороне. Это напоминает лондонские площади — если бы в центре Лондона цвела пышная тропическая растительность, чьи листья переливаются всеми оттенками ярко-жёлтого и тёмно-зелёного, а цветы поражают великолепием и красотой».\n\nДжон Боуринг" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "Этот собор демонстрирует силу нашей веры."
 manila_cathedral.2.b: "Собор станет символом Манилы на века."
 manila_cathedral_reward_loc: "Демонстрация благочестия"
 manila_cathedral_reward_int: "Авторитет церкви"
 notification_manila_cathedral_in_ruins_name: "Кафедральный собор Манилы разрушен"
 notification_manila_cathedral_in_ruins_desc: "Очередное землетрясение в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#! разрушило кафедральный собор Манилы. Мы можем снова восстановить его."
