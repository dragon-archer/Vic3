 modifier_popular_genesis: "Рождение народа"
 je_philippines_main: "Жемчужина восточных морей" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "Увеличение доли благополучного среднего класса среди населения [ROOT.GetCountry.GetAltName('RU_CL_RP')] способствовало пробуждению национального самосознания и обострению внутренних конфликтов. Пока #tooltippable_name #tooltip:[GetCulture('spanish').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('spanish').GetCustom('RU_CUL_ADJ')|l]ие#!#! [GetPopType('clergymen').GetName|l] господствуют в духовной и светской жизни, их #tooltippable_name #tooltip:[GetCulture('filipino_mestizo').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('filipino_mestizo').GetCustom('RU_CUL_ADJ')|l]ие#!#! коллеги призывают паству к открытому бунту. [GetCulture('filipino_mestizo').GetCustom('RU_CUL_ADJ')]ие элиты — [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] борются за места в правительстве.\n\n#tooltippable_name [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')]ие#! власти рассчитывают, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] удержит далёкие тихоокеанские острова в своей железной руке. Все эти трения подрывают стабильность и угрожают будущему [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 philippines2a_tt: "«[JournalEntry.GetCountry.GetAltName('RU_CL_VP')] ждёт светлое будущее»."
 philippines3a_tt: "«Воистину, это новая глава в истории нашей страны»."
