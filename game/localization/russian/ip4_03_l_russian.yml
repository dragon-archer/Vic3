 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "Поддержать илюстрадос"
 je_philippines_main_ilustrado_button_desc: "Многие [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')|l] и так называемые #italic индиос#! высшего и среднего класса разделяют #tooltippable_name #tooltip:[GetCulture('spanish').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('spanish').GetCustom('RU_CUL_ADJ')|l]ие#!#! #tooltippable_name #tooltip:[GetIdeology('ideology_liberal').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip либеральные#!#! идеи. Эти образованные люди, число которых быстро растёт, пополняют ряды #tooltippable_name #tooltip:[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetTooltipTag],EMPTY_STRING,IGTooltip [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetCustom('RU_IG_RP')]#!#! и стремятся реформировать законы [ROOT.GetCountry.GetAltName('RU_CL_RP')] в сторону большего либерализма."
 je_philippines_development_complete: "Завершена [Concept('concept_journal_entry','запись в дневнике')] #v «$je_philippines_development$»#!"
 # loc for philippines_events
 philippines.1.t: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ая#! идентичность"
 philippines.1.d: "На фоне растущего напряжения одни группы людей требуют увеличения своего представительства во власти, а другие призывают к независимости от [ROOT.GetCountry.GetTopOverlord.GetAltName('RU_CL_RP')]. Смогут ли жители [ROOT.GetCountry.GetAltName('RU_CL_RP')] добиться большей свободы, или же [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]ое владычество сохранится?"
 philippines.1.f: "«Следовательно, Филиппины останутся под властью Испании, получив лучшие законы и большую свободу, или объявят о независимости, обагрив кровью себя и метрополию.\n\nПоскольку никто не должен желать такого досадного поворота событий, который был бы злом для всех и лишь последним выходом в самом отчаянном положении, давайте посмотрим, посредством каких форм мирной эволюции острова могут остаться под властью Испании с наименьшим ущербом для прав, интересов и достоинства обеих сторон».\n\n— Хосе Рисаль, #italic Филиппины сто лет спустя#!"
 philippines.1.a: "Обретение независимости важнее всего."
 philippines.1.b: "В конечном итоге мы в долгу перед [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFlag('RU_CL_TP')]."
 modifier_phi_lib_gain: "Зарождающееся движение сторонников независимости"
 modifier_phi_lib_lose: "Испано-филиппинские братства"
 philippines.2.t: "Любимая страна, избранная земля" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "Отныне [ROOT.GetCountry.GetName] — независимая и процветающая страна, играющая важную роль в жизни Тихоокеанского региона."
 philippines.2.f: "«Любимая земля,\nЖемчужина Востока,\nОгонь сердца,\nБьющийся в каждой груди».\n\n— Хосе Пальма, #italic Lupang Hinirang#!"
 philippines.2.a: "[ROOT.GetCountry.GetAltName('RU_CL_VP')] ждёт великое будущее."
 notification_filipino_culture_genesis_name: "Рождение #tooltippable_name #tooltip:[GetCulture('filipino').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('filipino').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры"
 notification_filipino_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName] пережил[The SCOPE.sCountry('filipino_nation_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] массовое культурное пробуждение, которое привело к появлению самобытной #tooltippable_name #tooltip:[GetCulture('filipino').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [GetCulture('filipino').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры."
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')] как необходимость"
 philippines.3.d: "Мы будем и дальше извлекать выгоду из связей с метрополией, ведь дела [ROOT.GetCountry.GetTopOverlord.GetAltName('RU_CL_RP')] и [ROOT.GetCountry.GetAltName('RU_CL_RP')] неотделимы друг от друга."
 philippines.3.f: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]ое владычество над архипелагом остаётся неизменным. Народ [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] по собственной воле стремится укреплять связи с [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('RU_CL_TP')].\n\nОдни из [SCOPE.gsInterestGroup('ilustrado_ig_scope').GetCustom('RU_IG_RP')] видят в этом победу и предвестие грядущего величия, а другие опасаются, что такие связи угрожают будущему государства."
 philippines.3.a: "Воистину, это новая глава в истории нашей страны."
 modifier_metropole_business_networks: "Финансовые связи с метрополией"
 modifier_national_consolidation: "Стремление к национальной консолидации"
 notification_filipino_hispanophone_culture_genesis_name: "Рождение #tooltippable_name #tooltip:[GetCulture('filipino_hispanophone').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('filipino_hispanophone').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры"
 notification_filipino_hispanophone_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName] пережил[The SCOPE.sCountry('filipino_nation_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] массовое культурное пробуждение, которое привело к появлению самобытной #tooltippable_name #tooltip:[GetCulture('filipino_hispanophone').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('filipino_hispanophone').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры."
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "Конфликт духовенства"
 philippines.4.d: "Газетная статья, написанная противником старого указа #tooltippable_name [ROOT.GetCountry.GetTopOverlord.GetAdjective|l]их#! властей, утверждает, что #tooltippable_name #tooltip:[GetCulture('filipino_mestizo').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('filipino_mestizo').GetCustom('RU_CUL_ADJ')|l]ие#!#! священники должны иметь те же полномочия, что и #tooltippable_name #tooltip:[GetCulture('spanish').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('spanish').GetCustom('RU_CUL_ADJ')|l]ие#!#!."
 philippines.4.f: "Жители города [ROOT.GetCountry.GetCapital.GetCityHubName] вовсю обсуждают газетную статью, вызвавшую гнев [GetCulture('spanish').GetCustom('RU_CUL_ADJ')|l]их священников и правительственных чиновников.\n\n«[GetCulture('filipino_mestizo').GetCustom('RU_CUL_ADJ')]ие святые отцы десятилетиями возглавляют местные приходы, — пишет анонимный автор. — Так почему мы должны снова уступать духовную власть [GetCulture('spanish').GetCustom('RU_CUL_ADJ')|l]им?»"
 philippines.4.a: "[GetCulture('filipino_mestizo').GetCustom('RU_CUL_ADJ')]ие священники годятся только для местных приходов."
 philippines.4.b: "Труд [GetCulture('spanish').GetCustom('RU_CUL_ADJ')|l]их святых отцов для нас бесценен."
 pedro_pelaez_appears_tt: "В [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_PP')] появляется Педро Пелаэс"
 friar_agitator_popularity: "Поддержка местного духовенства"
 philippines.5.t: "Реформы илюстрадос" # Gente de razón
 philippines.5.d: "Нашими усилиями илюстрадос смогли закрепиться в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ом#! правительстве."
 philippines.5.f: "«На архипелаге и за его пределами существует многочисленный просвещённый класс, возникший и разрастающийся благодаря глупости определённых властей. Эта глупость, поддерживаемая провокациями и постоянной слежкой, вынуждает жителей покидать страну и получать образование за границей. Просвещённый класс, чья численность увеличивается по нарастающей, находится в постоянной связи с остальными жителями архипелага; если сегодня он — лишь мозг страны, то через несколько лет он станет её нервной системой и начнёт проявляться во всём».\n\n— Хосе Рисаль, #italic «Филиппины через сто лет»#!"
 philippines.5.a: "Влияние илюстрадос будет лишь расти."
 philippines.7.t: "Гражданская гвардия Филиппин"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] от имени [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]ой администрации [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'повелела','повелел')] учредить на [ROOT.GetCountry.GetAdjectiveNoFormatting]ом архипелаге новое формирование под названием «[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]»."
 philippines.7.f: "«И всё-таки, невзирая на многочисленные неблагоприятные обстоятельства, испанское владычество сохраняется на протяжении уже более чем трёх столетий, пусть даже оно несколько ослабло; и до сих пор именно от него зависит судьба филиппинцев».\n\n— Хосе Рисаль, #italic «Филиппины через сто лет»#!"
 philippines.7.a: "Но не станут ли офицеры злоупотреблять своими полномочиями?"
 philippines.7.b: "Хорошо. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] знает, что делает."
 ig_guardia_civil_modifier_b: "Влияние генерал-губернатора"
 philippines.9.t: "Безбедное будущее"
 philippines.9.d: "Открытие портов для иностранных торговых судов стало шагом к установлению на архипелаге процветания. Больше всего от торговли выиграют портовые города и сельское хозяйство."
 philippines.9.f: "На правом берегу реки Пасиг проживает [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] — человек, занимающийся развитием островов в интересах [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]ой администрации. На этом же берегу, примерно в трёх километрах ниже по течению, расположены пристани и склады зажиточных торговцев, вносящих весьма существенный вклад в развитие экономики.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName], где расположена одна из самых оживлённых в регионе гаваней, сулит немалые возможности тем, кто не боится действовать."
 philippines.9.a: "Нужно уделить всё внимание портам."
 philippines.9.b: "Крайне важно заняться развитием сельскохозяйственной отрасли."
 philippines_development_modifier_a: "Перспективы портовых городов"
 philippines_development_modifier_b: "Сельское хозяйство на архипелаге"
 philippines.10.t: "Впечатляющее развитие"
 philippines.10.d: "В стране созданы все условия, способствующие набору разрастающимся средним классом политического влияния. Развитие архипелага идёт непрерывным темпом."
 philippines.10.f: "И [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], и [ROOT.GetCountry.GetCapital.GetCityHubName] в целом искренне впечатлены развитием сельского хозяйства и портов [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')].\n\nА где развитие, там и благосостояние: карманы расцветающего среднего класса постепенно начинают тяжелеть от денег. Семьи, получившие наконец возможность продвинуться по службе, отправляют своих потомков учиться в университетах города [ROOT.GetCountry.GetCapital.GetCityHubName] и зарубежных стран. Народ сегодня увереннее смотрит в будущее."
 philippines.10.a: "[SCOPE.sState('visayas_scope').GetStateRegion.GetName] наверняка ещё долго будут процветать."
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName] со временем станет процветающим регионом."
 unlocks_je_philippines_main_ilustrado_button_tt: "Отвечает условиям для нажатия кнопки «#b $je_philippines_main_ilustrado_button$#!» в [Concept('concept_journal_entry','записи в дневнике')] «#b $je_philippines_main$#!»"
 modifier_growth_of_the_middle_class: "Рост среднего класса"
 philippines.11.t: "Островная идентичность"
 philippines.11.d: "Наши усилия по просвещению #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! народов привели к зарождению панфилиппинской национальной идентичности."
 philippines.11.f: "«Создание независимого государства — лишь первый шаг на пути к подлинному национальному освобождению. Наш труд завершится лишь тогда, когда все народы нашей страны заговорят на одном языке»."
 philippines.11.a: "Мы шагаем в будущее в одном строю."
 philippines.12.t: "Любимое дитя метрополии"
 philippines.12.d: "Активная образовательная деятельность и наша нерушимая связь с #tooltippable_name #tooltip:[GetCulture('spanish').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('spanish').GetCustom('RU_CUL_ADJ')|l]им#!#! народом привели к формированию новой, испаноговорящей панфилиппинской идентичности."
 philippines.12.f: "«Мать Испания, твой язык стал ключом, который открывает двери контор, газет и университетов»."
 philippines.12.a: "Культурная связь с Испанией — источник нашей силы."
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "Собор Саграда Фамилия"
 je_sagrada_familia_reason: "Сторонники #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('relevant_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('relevant_ig').GetCustom('RU_IG_RP')]#!#! собрали средства на возведение собора в городе [SCOPE.sState('relevant_state').GetCityHubName]. Один меценат уже приобрёл участок земли под строительство и поручил именитым архитекторам разработать проект храма.\n\n$building_sagrada_familia_cathedral_3$ возводится в три этапа. Начать строительство можно на панели области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 no_cathedral_status_loc: "" # Empty on Purpose
