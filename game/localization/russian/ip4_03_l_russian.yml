 sagrada_familia.1.t: "Архитектура модернизма"
 sagrada_familia.1.d: "Ассоциация почитателей Святого Иосифа привлекла архитектора, разработавшего проект собора Саграда Фамилия в стиле модернизма, уникальном для области $STATE_CATALONIA$. Как только проект будет утверждён, строительство можно начать немедленно."
 sagrada_familia.1.f: "«В природе нет прямых линий и острых углов.\nЗначит, их не должно быть и в зданиях».\n\nАнтонио Гауди"
 sagrada_familia.1.a: "Мы доверим строительство собора этому архитектору."
 sagrada_familia.1.b: "Эта затея просто возмутительна!"
 sagrada_familia_1_construct_tt: "На панели области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] можно начать строительство собора Саграда Фамилия"
 sagrada_familia_2_construct_tt: "На панели области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] можно начать строительство собора Саграда Фамилия"
 sagrada_familia_3_construct_tt: "На панели области [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] можно начать строительство ещё одного фасада собора Саграда Фамилия. Для него необходима [Concept('concept_technology','технология')] «$pneumatic_tools$»"
 dismissed_sagrada_familia_je_tt: "#r [Concept('concept_journal_entry', 'Запись в дневнике')] #bold «$je_sagrada_familia$»#! будет удалена#!"
 sagrada_familia_accepted: "Строительство собора одобрено"
 sagrada_familia_rejected: "В строительстве собора отказано"
 sagrada_familia.2.t: "Фасад Рождества Христова"
 sagrada_familia.2.d: "Возведение собора Саграда Фамилия идёт уверенными темпами. [SCOPE.gsInterestGroup('relevant_ig').GetName|U], оценив увлечённость архитектора проектом, одобрили следующий этап строительства храма."
 sagrada_familia.2.f: "Издалека кажется, что обращённый на восток фасад Рождества Христова будто сияет в золотых лучах рассвета. Его округлые растительные формы изображают рождение Иисуса Христа. Даже в недостроенном виде храм выглядит настоящим чудом."
 sagrada_familia.2.a: "[SCOPE.gsInterestGroup('relevant_ig').GetCustom('RU_IG_DP')|U] не откажешь в прозорливости."
 sagrada_familia_patron: "Покровитель модернизма"
 # Passion Facade
 sagrada_familia.3.t: "Незавершённый шедевр"
 sagrada_familia.3.d: "Возведение собора Саграда Фамилия будет продолжено даже после смерти архитектора, который разработал первоначальный проект грандиозного храма. Его место займёт другой зодчий, и строительство не прервётся ни на день."
 sagrada_familia.3.f: "«Нет никаких причин сожалеть о том, что я не смогу закончить храм. Я постарею, но после меня придут другие. Сохраняться должен дух работы, но её жизнь зависит от поколений, которым она передана и с жизнью которых связана».\n\nАнтонио Гауди"
 sagrada_familia.3.a: "Его наследие будет жить."
 sagrada_familia_construction: "Шедевр модернизма"
 sagrada_familia.4.t: "Завершение строительства"
 sagrada_familia.4.d: "Завершение работ над новым фасадом знаменует окончание строительства собора Саграда Фамилия — по крайней мере, на данный момент. Гениальное видение архитектора-модерниста уже стало важнейшим культурным символом #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')]#!#!."
 sagrada_familia.4.f: "После многих лет строительства амбициозный проект ещё одного фасада наконец-то воплотился в жизнь. Иностранцы, приезжающие в собор Саграда Фамилия, поражены его уникальной архитектурой. Двое туристов остановились перед новым добавлением к храму.\n\n«Дух захватывает», — признаётся один из них, не скрывая восхищения.\n\nЕго спутник, впрочем, настроен не столь восторженно: «Что ж, видимо, этот ваш модернизм — искусство не для всех»."
 sagrada_familia.4.a: "Это настоящий шедевр!"
 sagrada_familia.4.b: "Подлинное архитектурное чудо."
 sagrada_familia_reward_loc: "Шедевр модернизма"
 sagrada_familia_reward_int: "Архитектурная слава"
 # Palácio da Pena Restoration
 je_pena_palace: "Чудесный Эдем"
 je_pena_palace_reason: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [ROOT.GetCountry.GetRuler.GetFullName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'позволила своему супругу', 'позволил своей супруге' )] приобрести старый монастырь Пена на горе Синтра. [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'Принц-консорт намерен', 'Королева намерена' )] превратить заброшенную постройку в роскошную летнюю резиденцию для королевской семьи."
 pena_palace_possible_tt: "У [JournalEntry.GetCountry.GetAltName('RU_CL_RP')] есть монастырь Пена в [Concept('concept_state_region','регионе')] $STATE_ESTREMADURA$"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] построил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] дворец Пена в [Concept('concept_state_region','регионе')] $STATE_ESTREMADURA$"
