 notification_manila_cathedral_rebuilt_desc: "В #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#! восстановлен кафедральный собор Манилы. Его историческое наследие обладает огромной важностью для [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]."
