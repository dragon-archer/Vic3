 modifier_developmental_dearth: "Проблемы с развитием"
 je_filipino_ethnogenesis: "Этногенез на архипелаге"
 je_filipino_ethnogenesis_reason: "На #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! земле проживает множество племён. Несмотря на то что их объединяет общая история, они говорят на разных языках и имеют разные культурные обычаи. Если мы хотим построить сильную нацию, пришло время ликвидировать эти различия."
 ilustrados_education_fervor_add: "Пламенные учителя"
 je_filipino_ethnogenesis_colonization_button: "Колонизировать область [GetStateRegion('STATE_MINDANAO').GetName]"
 je_filipino_ethnogenesis_colonization_button_desc: "Народы области [GetStateRegion('STATE_MINDANAO').GetName] — от воинственных султанатов залива Моро до разрозненных племён #tooltippable_name #tooltip:[GetCulture('lumad').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('lumad').GetCustom('RU_CUL_ADJ')|l]их#!#! горцев — сопротивляются всем нашим попыткам установить порядок на их дикой земле.\n\nНастало время сделать их частью единой филиппинской нации, хотят они того или нет."
