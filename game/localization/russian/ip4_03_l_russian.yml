 ### Philippines Content ###
 je_philippines_development: "Развитие архипелага"
 je_philippines_development_reason: "На далёком архипелаге [ROOT.GetCountry.GetNameNoFlag] рост международной торговли позволил зарождающемуся среднему классу укрепить своё влияние несмотря на продолжающиеся политические потрясения.\n\nРазвивайте сельское хозяйство, повышайте [Concept('concept_sol','уровень жизни')] и стройте порты, чтобы обеспечить [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_DP')] светлое будущее."
 philippines10a_tt: "«Висайские острова будут процветать много столетий»."
 philippines10b_tt: "«Рано или поздно Минданао станет процветающим регионом».\n$TAB$#b #r Вариант доступен только в том случае, если порт Давао принадлежит [JournalEntry.GetCountry.GetAltName('RU_CL_DP')]#! #!"
