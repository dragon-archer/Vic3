 decision_revoke_banishment_law: "Отменить закон об изгнании"
 decision_revoke_banishment_law_desc: "В 1834 году королева Мария II издала указ, навсегда изгонявший свергнутого короля Мигела и его потомков из Португалии. Этот поступок стал ответом на отзыв королём своей капитуляции, объявленной в ходе Либеральных войн. С опорой на членов правительства, сочувствующих делу бывшего короля, мы можем отменить новый указ и побудить Мигела вернуться домой."
 miguel_invited_back_tt: "#b $Miguel$ $de_Braganca$#! появится в [ROOT.GetCountry.GetAltName('RU_CL_PP')] в качестве #tooltippable_name #tooltip:[GetIdeology('ideology_miguelist').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip мигелистского#!#! [Concept('concept_agitator','агитатора')]"
 je_second_liberalism: "Второй либерализм"
 je_second_liberalism_reason: "После Либеральной революции 1820 года в [ROOT.GetCountry.GetAltName('RU_CL_PP')] установилась конституционная власть. Началась эпоха так называемого первого либерализма. Через какое-то время королю Мигелу I удалось восстановить абсолютизм, но успех его был недолог: монарх потерпел поражение в Либеральных войнах и был изгнан из страны. После этого конституционный порядок в державе только окреп.\n\n[ROOT.GetCountry.GetAdjectiveNoFormatting]ое правительство сегодняшнего дня во многом состоит из бывших революционеров — от умеренных #tooltippable_name #tooltip:[GetIdeology('ideology_cartist').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip хартистов#!#! до прогрессивных радикалов. Это значительно затрудняет понимание того, что есть «второй либерализм». Одержат ли верх сторонники умеренных взглядов, готовые идти на компромиссы, или же в стране вновь поднимет голову дух двадцатых годов?"
 if_republic_instated_tt: "Если в [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] нет закона «[GetLawType('law_monarchy').GetName]»: #indent_newline:3 \n• Начинается событие #v «$second_liberalism.2.t$»#!#!"
