 anarchism_events.5.t: "Чёрная буря"
 anarchism_events.5.d: "Движение «[SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName]» взялось за оружие, начав революционную борьбу против правительства из своего оплота — [SCOPE.sState('revolutionary_country_capital_scope').GetName]."
 anarchism_events.5.f: "«Время вышло. Нам нужно уходить. #italic Немедленно#!».\n\nФрансиско резко провёл рукой по столу, сгребая всё в свою потёртую кожаную сумку. В другом конце комнаты его товарищ высыпал склянки с порохом в механизмы печатного станка. Снаружи донёсся звук труб. Марширующие солдаты, где-то неподалёку. В двух улицах отсюда? В трёх?\n\n«Хватит возиться, — сказал он. — Бери спички, обойдёмся тем, что есть».\n\nОн взвалил сумку на плечо и поспешил к двери, товарищ украдкой последовал за ним. Сердце грозило вот-вот вырваться из груди. Казалось, что [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName], а там и свободный мир."
 anarchism_events.5.a: "Да здравствует Испания!"
 anarchism_events.5.b: "К баррикадам!"
