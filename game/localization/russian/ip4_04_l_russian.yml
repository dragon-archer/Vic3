 caciquismo.1.t: "Раз-два, и готово, босс"
 caciquismo.1.d: "С началом предвыборной гонки патронажные сети, которыми изобилуют сельские регионы [ROOT.GetCountry.GetAltName('RU_CL_RP')], приготовились действовать. [ROOT.GetCountry.GetCustom('get_political_boss_name')] ждёт сигнала от губернаторов провинций."
 caciquismo.1.f: "В казино было накурено — хоть топор вешай. Из-за углового столика помахал кубинской сигарой мужчина в панаме, с делано скучающей миной.\n\n«Мы, либералы, уверены, что победим на выборах. Но бог считает иначе».\n\nОн вернул сигару в рот и выпустил клуб дыма. На губах его зазмеилась улыбка.\n\n«Судя по всему, выиграли мы — консерваторы»."
 caciquismo.1.a: "Нашу поддержку получит партия «[SCOPE.sParty('party_1_scope').GetName]»."
 caciquismo.1.b: "В правительстве нужны такие партии, как «[SCOPE.sParty('party_2_scope').GetName]»."
 caciquismo.1.c: "Раздадим должности членам партии «[SCOPE.sParty('party_3_scope').GetName]»."
 caciquismo.1.e: "Партии «[SCOPE.sParty('party_4_scope').GetName]» необходима поддержка."
 caciquismo.1.g: "Посмотрим, как фишка ляжет."
