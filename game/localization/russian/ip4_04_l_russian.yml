 two_spains.4.t_1: "Славная революция"
 two_spains.4.t_2: "Возвращённая корона"
 two_spains.4.d_1: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('golpista_general').GetFullName] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'сумела','сумел')] добиться свержения непопулярного дома [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]. Сейчас #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! трон стоит пустым — [ROOT.GetCountry.GetRuler.GetFullName], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'занявшая','занявший')] должность регента, [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'должна','должен')] решить, кто достоин принять корону."
 two_spains.4.d_2: "[SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')|U] [SCOPE.sCharacter('golpista_general').GetFullName] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'сумела','сумел')] добиться свержения непопулярного дома [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]. Сейчас #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! трон стоит пустым, пока регент решает, кто достоин принять корону."
 two_spains.4.f: "«Значит, всё? Теперь у нас будет республика?»\n\nПодняв голову, Франциско заметил бледного писаря, высунувшегося из распахнутого окна. Из комнаты пахло чернилами и воском.\n\n«Пока ещё нет… но ждать осталось недолго, — ответил он. — Теперь у нас есть надежда. Неделю назад не было и этого»."
 two_spains.4.a: "А теперь — к правлению."
