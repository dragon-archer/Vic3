 iberia_union_desc_monarchy: "Пиренейские державы привели свои законы в надлежащее соответствие, создав основу для общего иберийского законодательства. Теперь мы можем объединить короны в постоянный союз."
 iberia_union_desc_theocracy: "Пиренейские державы привели свои законы в надлежащее соответствие, создав основу для общего иберийского законодательства. Теперь мы можем подписать конкордат и зафиксировать их объединение."
 iberia_union_desc_republic: "Пиренейские державы привели свои законы в надлежащее соответствие, создав основу для общего иберийского законодательства. Теперь мы можем разработать новую Конституцию, сформировать Федеральную ассамблею и передать ей высшую законодательную власть над полуостровом."
 iberia_union_desc_communist: "Пиренейские республики привели свою политику в надлежащее соответствие, создав возможность для объединения. Теперь мы можем созвать Ассамблею советов Иберии и провозгласить единую Федерацию республик."
 iberia_union_desc_anarchy: "Пиренейские коммуны привели свою политику в надлежащее соответствие, добившись широкой поддержки идеи объединения. Теперь мы можем считать их частью единой Иберийской конфедерации."
 je_iberia_preserve_union_button: "Сохранить личную унию"
 je_iberia_preserve_union_button_desc: "Личная уния пиренейских держав, существующая в нынешнем виде, является достаточной основой для политической организации полуострова. Мы разработаем Конституцию, которая сделает нынешнее объединение постоянным, при этом гарантируя полную внутреннюю автономию для всех входящих в него держав."
