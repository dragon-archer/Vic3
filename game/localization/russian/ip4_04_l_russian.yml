 # Spanish politics
 spain_politics.1.t: "Невеста Христа"
 spain_politics.1.d: "Архиепископ Толедо, убеждённый консерватор [SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName], скончался. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'получила','получил')] возможность назначить преемника, симпатизирующего делу Изабеллы."
 spain_politics.1.f: "«Так и хочется сказать: „Туда ему и дорога!“ — говорит [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. — Будем надеяться, что королева сумеет извлечь из этого пользу. Эх, столько вопросов — и ни одного ответа…»\n\n«Ты это серьёзно?» — выгибает бровь [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]. Снаружи лодки тихонько плещется Мансанарес. Широко размахнувшись, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] забрасывает удочку. Крючок взлетает по высокой дуге и исчезает в реке.\n\n«Во-первых, папа такого не потерпит. Не забывай, что Рим на стороне претендентов. А во-вторых… Не стоит сваливать все проблемы церкви на одного человека. Если преемником станет сторонник королевы, это вызовет лишь новые беспорядки, упаси Господь»."
 spain_politics.1.a: "Нам не помешает конституционалист на должности архиепископа."
 spain_politics.1.b: "Лучше выбрать кандидата, который устроит всех."
 spain_politics.101.t: "Либеральный примас"
 spain_politics.101.d_1: "После смерти архиепископа Толедо #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ое#! правительство приняло решение, что его место займёт [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] — президент Сената и убеждённый либерал. Принять это назначение фактически означает согласиться с тем, что [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] является законным монархом страны."
 spain_politics.101.d_2: "После смерти архиепископа Толедо #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ое#! правительство приняло решение, что его место займёт [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] — епископ Канарских островов и умеренный либерал. Принять это назначение фактически означает согласиться с тем, что [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] является законным монархом страны."
 spain_politics.101.f: "Спор об [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]ом престолонаследии доставил папству немало проблем. Король Фердинанд VII хоть и слыл добрым католиком, но подписал указ, согласно которому его дочь Изабелла получала право на трон. В ответ дядя Изабеллы поднял мятеж, и тогда регент при малолетней королеве заключил союз с либералами, которые относились к церкви более чем прохладно. Перед Римом стоял непростой выбор — поддержать благочестивого мятежника или враждебно настроенную законную королеву?"
 spain_politics.101.a: "#tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective][Select_CString(SCOPE.sCharacter('spanish_queen_scope').IsFemale, 'ая','ий')]#! [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] не имеет права назначать архиепископа."
 spain_politics.101.b: "Само по себе правительство [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('RU_CL_RP')] не проявляет враждебности к Риму. Мы примем их назначение."
 spain_politics.101.c: "Отвергнуть назначение и потребовать от епископа отказаться от новой должности."
 spain_politics.2.t: "Республиканский флаг"
 spain_politics.2.d: "После падения монархии и провозглашения [ROOT.GetCountry.GetAltName('RU_CL_RP')] перед властями встал вопрос — какой флаг будет у новой республики. Левые демократы требуют включить в него пурпурную полосу, символизирующую исторические Кастилию и Леон."
 spain_politics.2.f: "«Республика станет домом для всех, и её флаг станет символом мира и единения граждан под властью справедливых законов. Но он несёт и более глубокий смысл: впервые в истории Испании деятельность Государства диктуется исключительно интересами страны и руководствуется принципами совести, свободы и уважения к труду».\n\nВременное правительство Республики, 1931 год"
 spain_politics.2.a: "Флагом республики станет @spa_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt красно-жёлто-пурпурный#! триколор."
