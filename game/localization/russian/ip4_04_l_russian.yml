 je_devorismo: "Правление пожирателей"
 je_devorismo_reason: "После решительной победы либералов в гражданской войне португальский король-самозванец Мигел I был вынужден бежать в Рим. Его сторонники в одночасье лишились каких-либо рычагов влияния на внутреннюю политику страны. Ведущая либеральная фракция — [GetIdeology('ideology_cartist').GetName|l] — сразу после изгнания короля взялась за укрепление своей монополии на власть, а заодно и на #L [ROOT.GetCountry.GetAdjective|l]ую#! казну, к которой имела неограниченный доступ.\n\nЗа прошедший год хартистское правительство продало значительную часть государственной собственности частным вкладчикам. Такую политику несогласные прозвали devorismo — «пожирательство». Масштабная приватизация не помогла [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_DP')] избавиться от многочисленных долгов — наоборот, она привела к сосредоточению собственности в руках богатых сторонников либералов, а потому лишь усугубила раскол в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их либеральных кругах, и с каждым днём эта трещина становится только шире."
