 independence.1.t: "Война за независимость"
 independence.1.d: "Война за независимость от [SCOPE.sCountry('former_colonial_overlord').GetAltName('RU_CL_RP')] идёт своим чередом. Последние чиновники из колониальной администрации сбежали со своих мест и укрылись в городе [SCOPE.sCountry('former_colonial_government').GetCapital.GetName]. Чтобы стать по-настоящему самостоятельными, нам нужно учредить орган, который возьмёт на себя их обязанности."
 independence.1.f: "«Слышите пушечные залпы? Каждый выстрел всё ближе и ближе. Так возрадуйтесь! Крайне редки те минуты, когда любой может взять перо и определить тем самым свою судьбу. Оккупанты бегут — они дали нам возможность начать всё с чистого листа. Но поторопитесь! Снаряды не разбирают своих и чужих. Нельзя допустить, чтобы наше дело погибло, едва мы взялись за него»."
 independence.1.a: "Собрать временное правительство."
 independence.1.b: "Мы установим республику, которую возглавит [ROOT.GetCountry.GetRuler.GetFullName]."
 independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName] примерит на себя корону — если захочет, разумеется."
 independence.1.e: "Классовый союз обеспечит нам победу."
 independence.1.g: "На переднем крае борьбы стоит пролетариат."
 independence.1.h: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] — вот кто во всём направляет нас."
 independence.2.t: "День независимости"
 independence.2.d: "Старые колониальные институты, некогда заведовавшие нашими территориями, совершенно не отвечают запросам независимого государства. Чтобы сделать [ROOT.GetCountry.GetAltName('RU_CL_VP')] по-настоящему свободной и самостоятельной страной, необходимо будет заложить новую основу."
 independence.2.f: "Губернатор покинул поместье в страшной спешке, не успев даже прихватить с собой мебель. На великолепных европейских креслах, расставленных вокруг обеденного стола (сбежавшие гости и слуги расхватали с него всю серебряную посуду и унесли шёлковую скатерть), вместо привычных уже лиц расположилось шестеро видных господ. Кому-то из них уже приходилось бывать здесь на званых обедах по личному приглашению губернатора. Другие были не столь удачливы, но именно от этих людей — слегка грубоватых, не привыкших к новой обстановке — следовало ждать новых смелых предложений."
 independence.2.a: "Представлять верховную власть будет [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|l]."
 independence.2.b: "Мы установим республику."
 independence.2.c: "[ROOT.GetCountry.GetRuler.GetFullName] примерит на себя корону — если захочет, разумеется."
 independence.2.e: "Классовый союз поможет нам сохранить независимость."
 independence.2.g: "Победу нам добыл пролетариат."
 independence.2.h: "[ROOT.GetCountry.GetName] будет править нами по промыслу Божьему."
