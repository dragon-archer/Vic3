 modifier_devorismo: "Пожирательство"
 devorismo.1.t: "Обещание выполнено"
 devorismo.1.d: "Вопреки всем сомнениям радикальной оппозиции, правительство, которое возглавляет [SCOPE.sCharacter('pm_scope').GetLastName], всё же сумело совершить грандиозный подвиг и выплатить огромные долги, тяжёлым бременем лежавшие на плечах [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Возможно, потомкам «пожиратели» запомнятся именно своими победами, а не всепоглощающей коррупцией."
 devorismo.1.f: "Министр финансов подошёл к трибуне и окинул взглядом помещение. Аудитория была перед ним как на ладони: вот эти воспримут его речь благосклонно, эти — не очень. Неважно, сколько здесь депутатов от регионов, чьё богатство сейчас раскупают его союзники. Неважно, чьи столы сейчас завалены прошениями от впавших в отчаяние граждан, вынужденных отдавать последнее за дрова. Важно одно: таких здесь меньшинство.\n\n«Главная задача правительства, — произнёс он, — заключается в том, чтобы перейти к управлению экономикой. И эту задачу мы исполняем в полном соответствии с планом…»"
 devorismo.1.a: "Цель наконец оправдывает средства."
 devorismo.1.b: "#tooltippable_name #tooltip:[GetIdeology('ideology_cartist').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip Хартисты#!#! одержали очередную победу."
 devorismo.2.t_dummy: "Революция в месяц [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')|l]"
 devorismo.2.t: "Революция в месяц [SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')|l]"
 devorismo.2.d: "Народ больше не в силах терпеть издевательства «пожирателей» над страной. Жители города [ROOT.GetCountry.GetCapital.GetCityHubName] при поддержке национальной гвардии собрались под стенами Генеральных кортесов — они требуют, чтобы [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'передала','передал')] власть в руки оппозиции."
 devorismo.2.f: "«Мы стоим на пороге гражданской войны. Завтра ваше превосходительство будет командовать войсками, для которых нет власти иной, чем [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], а я буду командовать войсками республики. Если же меч Босы схлестнётся с мечом Ассейсейры, то, уверяю вас, мои дружеские чувства и уважение к вашему превосходительству нисколько не пострадают».\n\n— Мануэл да Силва Пасуш — маркизу Са-да-Бандейра"
 devorismo.2.a: "Хартия отжила своё. Да здравствует конституция!"
 devorismo.2.b: "Мы не допустим, чтобы вновь наступило беззаконие!"
 modifier_september_revolution_radicalism: "Радикализированные прогрессивисты"
 devorismo.3.t: "Клуб «Камилуш»"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName] и несколько других левых политиков учредили общество для обсуждения радикальных реформ в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. Члены действующего правительства осудили этот поступок, назвав его подстрекательством к заговору, и призывают к закрытию новообразованного общества."
 devorismo.3.f: "«Как можно быть одновременно патриотом и предателем?»\n\nАнтониу резким движением руки задёрнул шторы, обернулся к сидящему за столом человеку и понизил голос.\n\n«Пока на престоле сидит дом Мигел, — продолжил он, — любой, кто выступает против власти, — патриот. Патриот может крушить всё на своём пути — его цель оправдывает средства. Но стоит только назначить в правительство либерала… вот тогда королевство вдруг становится неприкосновенным, а значит, бороться с ним могут только предатели. Власть над страной нас всех превращает в реакционеров»."
 devorismo.3.a: "Приказать немедленно закрыть эту организацию."
 devorismo.3.b: "Все мы когда-то были революционерами."
