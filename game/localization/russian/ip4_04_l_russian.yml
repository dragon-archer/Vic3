 je_ip4_coup: "Переворот!"
 je_ip4_coup_reason: "[SCOPE.sCharacter('golpista_general').GetRankName|U] [SCOPE.sCharacter('golpista_general').GetFullName], [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'которой','которого')] вызывает огромное уважение #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('golpista_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('golpista_ig').GetCustom('RU_IG_RP')]#!#!, строит заговор с целью силового захвата власти.\n\nПока действует эта [Concept('concept_journal_entry','запись в дневнике')], прогресс переворота будет #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt увеличиваться#! или #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt снижаться#! в зависимости от того, насколько [Concept('concept_coup_strength','сила переворота')], который организует [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]), превосходит [Concept('concept_coup_resistance','устойчивость к переворотам')] правительства [ROOT.GetCountry.GetAltName('RU_CL_RP')] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). Если #b прогресс#! достигнет #v 100%#!, а [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] сумеет осуществить [Concept('concept_coup','переворот')], наше правительство может пасть."
 coup_progress_factors_tt: "Прогресс [Concept('concept_coup','переворота')] #b повышают#! следующие факторы:\n• Низкая [Concept('concept_legitimacy','легитимность')] [Concept('concept_government','правительства')]\n• Высокая [Concept('concept_popularity','популярность')] мятежных командиров\n• Общая доля [Concept('concept_unit','военных подразделений')] под началом руководящего переворотом [Concept('concept_commander','командира')]\n• [Concept('concept_clout','Уровень влияния')] недовольных [Concept('concept_interest_group','заинтересованных групп')], поддержавших переворот\n• Близость [Concept('concept_military_formation','военного соединения')] под началом руководящего переворотом [Concept('concept_commander','командира')] к [Concept('concept_capital_state','столице государства')]"
 coup_regress_factors_tt: "Прогресс [Concept('concept_coup','переворота')] #b снижают#! следующие факторы:\n• Высокая [Concept('concept_legitimacy','легитимность')] [Concept('concept_government','правительства')]\n• Низкая [Concept('concept_popularity','популярность')] мятежных командиров\n• Уровень инвестиций в институт «[GetInstitutionType('institution_home_affairs').GetName]» при действующих [Concept('concept_law', 'законах')] «[GetLawType('law_secret_police').GetName]» или «[GetLawType('law_national_guard').GetName]»\n• Повышение [Concept('concept_approval','одобрения')] [Concept('concept_interest_group','заинтересованных групп')], поддерживающих переворот\n• Расстояние от [Concept('concept_military_formation','военного соединения')] под началом руководящего переворотом [Concept('concept_commander','командира')] до [Concept('concept_capital_state','столицы государства')]"
 ip4_coup.1.t: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('golpista_general').GetLastName] делает ход"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('golpista_general').GetFullName] строит планы по захвату власти в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'Её','Его')] [SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l] вызывает огромное уважение среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('golpista_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('golpista_ig').GetCustom('RU_IG_RP')]#!#!, часть которых готова поддержать [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'её','его')] мятежные планы."
 ip4_coup.1.f: "Приподняв полог, полковник [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] шагнул в палатку. Все стулья оказались заняты, в воздухе было не продохнуть от табачного дыма. Повсюду лежали топографические карты, планы правительственных объектов, схемы ключевых коммуникаций. [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|U] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'сидела','сидел')] во главе стола. [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] отдал честь и занял своё место.\n\nОн был не один. Слева от него сидел полковник [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] — дым, поднимавшийся от его трубки, вливался в нависшее над столом вонючее облако.\n\n«Прошу прощения за опоздание, — начал [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]. — На воротах новый часовой».\n\n«Принято, — [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'кивнула','кивнул')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l]. — Докладывайте. Что там с Двадцать четвёртым?»"
 ip4_coup.1.a: "Удачи вам, [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName]!"
 ip4_coup.1.b: "Мы должны сохранить нынешний режим любой ценой."
 ip4_coup.2.t: "Пронунсиаменто!"
 ip4_coup.2.d: "Находясь в своём штабе в области [SCOPE.sState('pronunciamento_state').GetName], [SCOPE.sCharacter('golpista_general').GetRankName|l] [SCOPE.sCharacter('golpista_general').GetFullName] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'огласила','огласил')] пронунсиаменто. [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|U] и [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'её','его')] сторонники из числа #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('golpista_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('golpista_ig').GetCustom('RU_IG_RP')]#!#! открыто выступили против действующего правительства."
 ip4_coup.2.f: "Соотечественники!\n\n[ROOT.GetCountry.GetCapital.GetCityHubName] не желает прекращения междоусобицы. Правящий режим приговорил [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')] к смерти! У нас остаётся одно средство — обратиться напрямую к народу.\n\nСыны отечества! Прислушайтесь к зову родины! Не поддавайтесь на лживые уговоры властей, ведь их единственное спасение — в разобщённости армии и народа!\n\n[SCOPE.sState('pronunciamento_state').GetNameNoFormatting], [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "Военные сказали своё слово. Правительству пришёл конец."
 ip4_coup.2.b: "Мы не сдадимся!"
 ip4_coup.3.t: "Отсутствие интереса"
 ip4_coup.3.d: "Заговор с целью свержения #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! правительства утратил поддержку #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('golpista_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('golpista_ig').GetCustom('RU_IG_RP')]#!#!. [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('golpista_general').GetFullName] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'вынуждена','вынужден')] оставить свой замысел."
 ip4_coup.3.f: "«Твоя беда в том, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], что ты считаешь достижением власть над горсткой полудурков в чёрных шортах, орущих „Слава тебе, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!“, из-за которых [SCOPE.sState('capital_scope').GetCityHubName] превращается в цирк, причём для тебя их вопли — глас народа. В этом твой главный ляп. Ведь на самом деле глас народа говорит: „Что ж за тупица [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]? Кто в здравом уме будет ходить в этих мешках на задницах? Где ещё встретишь столько надутой спеси?“»" # - P.G. Wodehouse
 ip4_coup.3.a: "Будем надеяться, что никто не поймёт, что на самом деле случилось."
 ip4_coup.3.b: "Мы знаем, что [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'она планировала','он планировал')]. Наказание не заставит себя ждать."
 ip4_coup.4.t: "Тиски сжимаются"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('golpista_general').GetFullName] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'узнала','узнал')], что власти намерены сократить численность войск под [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'её','его')] началом. [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'Она','Он')] немедленно [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'обвинила','обвинил')] правительство в безответственном вмешательстве в дела армии."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'мерила','мерил')] шагами палатку. Перед [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'ней','ним')] выстроились наиболее преданные офицеры — те, кого ещё не успели перевести в другие части. [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] не [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'могла','мог')] оспорить прямой приказ из столицы, который оставил [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'её','его')] лишь с горсткой штабных офицеров.\n\nДругие соединения не подверглись столь явной чистке. Правительство взялось за [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'неё','него')] всерьёз — это было ясно как божий день. Необходимо что-то предпринять, чтобы вернуть пошатнувшееся положение…\n\n[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] [Select_CString(SCOPE.sCharacter('golpista_general').IsFemale, 'подозвала','подозвал')] двух офицеров, стоящих в переднем ряду. «Полковник [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], майор [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]…»"
 ip4_coup.4.a: "«…прикажите своим людям занять позиции»."
 ip4_coup.4.b: "«…сообщите новости нашим соратникам в других регионах»."
