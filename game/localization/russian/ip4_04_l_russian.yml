 je_spanish_anarchism_reason: "Народ [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltName('RU_CL_RP')] прозябает в нищете, а страну раздирают на части политические противоречия. На этой плодородной почве обильно расцветает [SelectLocalization(SCOPE.sPoliticalMovement('anarchist_movement_scope').IsValid, SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName, 'movement_anarchist')|l]. В своей агитации анархисты опираются на прочную базу в виде тех, кого модернизация Испании грозит оставить без средств к существованию.\n\nК людям с горящим взглядом и испачканными в порохе руками всё чаще прислушиваются и [SelectLocalization(SCOPE.sState('relevant_urban_state').IsValid, SCOPE.sState('relevant_urban_state').GetCityHubName, ROOT.GetCountry.GetCapital.GetCityHubName)], где тянут лямку фабричные рабочие, и южные деревни, где на полях гнут спину простые труженики. Они слушают. Они учатся. Они готовы действовать — для этого нужна лишь малейшая возможность."
