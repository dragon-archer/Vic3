 iberia.1.t: "Единый полуостров"
 iberia.1.d: "[GetGeographicRegion('geographic_region_europe').GetName] переживает стремительный рост паннационалистических движений, и теперь эта волна докатилась и до [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Самые разные группы, от монархистов, поддерживающих династическую унию, до радикальных интернационалистов, хотят, чтобы [GetGeographicRegion('geographic_region_iberia').GetName] объединилась — пусть и под разными формами правления."
 iberia.1.f: "«Объединение Испании и Португалии выгодно обеим странам. Этот процесс естественен, справедлив, законен и необходим, и даже более того — неизбежен. Всё, что мешает этому союзу, наносит вред обоим народам; всё, что ему способствует, — приносит им пользу. Единственная трудность — найти способ осуществить эту великую идею без принуждения и с сохранением чести и достоинства обеих стран».\n\nФернандес Куэста"
 iberia.1.a_1: "Мы слишком долго были разделены."
 iberia.1.a_2: "Пролетарии всех стран, соединяйтесь!"
 iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting] — суверенная страна. Такой она и останется."
 iberia.11.t: "Единый полуостров"
 iberia.11.d: "[GetGeographicRegion('geographic_region_iberia').GetName] переживает стремительный рост паннационалистических движений, и власти [SCOPE.sCountry('iberia_forming_country').GetAltName('RU_CL_RP')] уже провозгласили курс на объединение полуострова официальной политикой страны. Позиция [SCOPE.sCountry('iberia_forming_country').GetAltNameNoFormatting('RU_CL_RP')] ясна, теперь нам следует определиться с нашей собственной."
 iberia.11.f: "«Объединение Испании и Португалии выгодно обеим странам. Этот процесс естественен, справедлив, законен и необходим, и даже более того — неизбежен. Всё, что мешает этому союзу, наносит вред обоим народам; всё, что ему способствует, — приносит им пользу. Единственная трудность — найти способ осуществить эту великую идею без принуждения и с сохранением чести и достоинства обеих стран».\n\nФернандес Куэста"
