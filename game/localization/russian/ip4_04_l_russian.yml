 je_spain_provisional_government_portuguese_button: "Обратиться к дому Браганса"
 je_spain_provisional_government_portuguese_button_desc: "«Конституционная» ветвь дома Браганса разделяет идеалы либерализма, а $SPA$ прочно связана с ней культурными узами. Если на престоле страны воцарится Браганса, то в будущем, возможно, $SPA$ и $POR$ смогут заключить между собой унию."
