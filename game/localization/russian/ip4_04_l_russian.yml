 anarchism_events.6.t: "Лучший из миров"
 anarchism_events.6.d: "Призрак анархизма изгнан с #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! земли. На улицы вернулся порядок, и наши граждане могут больше не бояться анархистского террора."
 anarchism_events.6.f: "Пассажи города [ROOT.GetCountry.GetCapital.GetCityHubName] сияли стеклом и газовым освещением. Одетые в шёлк фигуры порхали от магазина к магазину, отдавая десятилетний заработок за какое-нибудь ожерелье или шляпу. Продавцы с застывшими улыбками наполняли ладони песетами, предназначенными для карманов их начальников.\n\nНа полях близ селения [SCOPE.sState('agricultural_state_scope').GetFarmHubName] косы плясали в гипнотическом танце. Работник в середине шеренги, ослеплённый потом и летящей соломой, неловко шагнул вперёд. Он упал, и хруст его лодыжки прозвучал словно выстрел.\n\nВ окне типографии отражались лишь небо и латунь. Первый полицейский в дверях был ужасно молод — без единой щетинки, с прыщами и ломающимся голосом. Франсиско посмотрел ему в глаза и вонзил кинжал в свою собственную грудь."
 anarchism_events.6.a: "Вновь воцарился мир."
 anarchism_events.6.b: "Это всё, что есть, и больше не будет."
 anarchism_events.7.t: "Интернационалисты"
 anarchism_events.7.d: "Привлечённый интересом к растущему #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ому#! движению «[SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName]», представитель Международного товарищества рабочих по имени [SCOPE.sCharacter('international_man_scope').GetFullName] пересёк границу, за которой лежит [SCOPE.sCountry('relevant_border_country').GetName]."
 anarchism_events.7.f: "[SCOPE.sCharacter('international_man_scope').GetWomanMan|U] из Интернационала пришёл в полночь. Он проскользнул в заднюю дверь мастерской, словно призрак, кивнул и прошептал пароль ожидающим мужчинам, а затем растворился наверху.\n\nТам, в безопасности, за задёрнутой занавеской, они обменялись псевдонимами, легендами и историями своих боевых шрамов. «Пока можно поспать и на жёстком полу», — сказал [SCOPE.sCharacter('international_man_scope').GetWomanMan] из Интернационала. Хозяева улыбнулись [SCOPE.sCharacter('international_man_scope').GetHerHis] браваде и предложили ему почётное место на единственном в мансарде ковре. Копировальщик будет дежурить первым, устроившись у окна с затенённой свечой.\n\nВ семь утра [SCOPE.sCharacter('international_man_scope').GetWomanMan] уже ехал в повозке на юг, а местные поздравляли друг друга с хорошо проделанной работой."
 anarchism_events.7.a: "Добро пожаловать в [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')], товарищ!"
 anarchism_events.7.b: "Держать этого иностранца под пристальным наблюдением."
