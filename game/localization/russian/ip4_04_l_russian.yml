 two_spains.1.t: "Две Испании"
 two_spains.1.d_1: "Со времён Войны за независимость [ROOT.GetCountry.GetName] меч[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_UT')]ся между реакцией и реформами. Как только трон оказывается в руках либералов, консервативные силы тут же пытаются лишить их власти."
 two_spains.1.d_2: "Со времён Войны за независимость [ROOT.GetCountry.GetName] меч[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_UT')]ся между реакцией и реформами. Как только трон оказывается в руках консерваторов, либеральные силы тут же пытаются лишить их власти."
 two_spains.1.f: "В хижине на окраине Барселоны женщина мозолистыми руками наматывает шерстяную нить на колышки прялки. К концу недели фабрика требует пять метров — и, что бы ни случилось, она их получит.\n\nВ Андалусии мужчина упорно вонзает мотыгу в неподатливую почву. По обе стороны от него выстроились сотни таких же несчастных, и никому из них не суждено узнать иной жизни.\n\nВ Толедо офицер шагает вдоль строя новобранцев возле палаток. Все его мысли заняты войной, а у них мыслей и вовсе нет. Ничего, они научатся. Как добывать провизию, как ценить каждый патрон… Если боевой дух и правда важнее оружия и снабжения — они это докажут."
 two_spains.1.a: "Корона или кортесы — за кем будущее?"
 two_spains.2.t: "Великая победа"
 two_spains.2.d: "Дух городской, просвещённой [ROOT.GetCountry.GetAltName('RU_CL_RP')] одержал верх над [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_TP')] короны и церкви. Что бы ни ждало нас в будущем, мы пойдём туда свободными от бремени традиций."
 two_spains.2.f: "«Греми, наша песня отважных и храбрых.\nГреми, эта песня, зовущая на бой.\nСолдаты народа, земля горда нашей борьбой.\nВ сражении станет, героем станет любой.\n\nНа смерть иль победу Отечество зовёт,\nКлянёмся мы народу: всегда идти вперёд».\n\nЭваристо Фернандес де Сан-Мигель, #italic «Гимн Риего»#!"
 two_spains.2.a: "Свобода!"
 two_spains.2.b: "Дух полковника Риего с нами."
 modifier_god_fatherland_fuero_king: "Бог, Отечество, Закон и Король"
 two_spains.3.t: "Дух дона Карлоса"
 two_spains.3.d: "Дух сельской, традиционной [ROOT.GetCountry.GetAltName('RU_CL_RP')] одержал верх над [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_TP')] Просвещения и конституции. Безбожное будущее, ещё недавно казавшееся неизбежным, навеки изгнано с наших берегов."
 two_spains.3.f: "«Благодаря католицизму в человеке утвердился порядок. В день искупления сфера нравственности обрела законы, которые утратила в день преступления и греха. Католическое учение было мерилом наук, католическая нравственность — мерилом поступков, а милосердие — мерилом чувств. Человеческая совесть, избавившаяся от хаоса, в котором находилась, стала ясно видеть как во тьме внутренней, так и внешней, и познала блаженство утраченного мира — в свете этих трёх божественных критериев».\n\nХуан Доносо Кортес, #italic «Очерк о католицизме, либерализме и социализме»#!" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "Во имя Бога, Отечества и Короля!"
 two_spains.3.b: "Откровение поможет вернуть этот мир на правильный путь."
