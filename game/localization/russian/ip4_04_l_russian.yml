 je_portugal_and_brazil_reason: "Бывшая #L [ROOT.GetCountry.GetAdjective|l]ая#! колония [SCOPE.sCountry('brazil_scope').GetName], чью независимость мы признали в 1825 году, со временем стала ведущей силой в Южной Америке. При этом #b $POR$#! и #b $BRZ$#! и сегодня сохраняют тесные культурные связи — этому не помешал даже развал недолго просуществовавшей личной унии, заключённой королём и императором Педру IV (I) сразу после обретения независимости. Это значит, что нам представилась отличная возможность заключить прочные экономические и дипломатические взаимоотношения."
