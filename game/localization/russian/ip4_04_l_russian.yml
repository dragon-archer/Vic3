 anarchism_events.1.t: "Посланники смерти"
 anarchism_events.1.d_1: "Не предвещавшее беды времяпровождение — [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] в городе [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] — обернулось трагедией: [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'стала','стал')] жертвой покушения со стороны особо воинственного сторонника движения «[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]». Тот несколько раз выстрелил из пистолета, в результате чего [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'получила','получил')] смертельную рану."
 anarchism_events.1.d_2: "Не предвещавшее беды времяпровождение — [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] в городе [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] — обернулось трагедией: [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'стала','стал')] жертвой покушения со стороны особо воинственного сторонника движения «[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]». Тот несколько раз выстрелил из пистолета, в результате чего [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'получила','получил')] смертельную рану."
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] закурил трубку и передал почти угасшую спичку соседу справа. Тот тоже прикурил, и ноздри заполнил запах дешёвого табака.\n\nПервый сделал затяжку и не без удовольствия выпустил колечко дыма. Где-то вдалеке — так далеко, что было почти не слышно, — раздался резкий звук. Затем ещё один, и ещё.\n\n«Слышал?» — спросил он, хотя ответ был известен заранее. А затем — раньше ожидаемого — леденящий душу крик."
 anarchism_events.1.a: "Нам нужна расплата."
 anarchism_events.1.b: "Да здравствует анархия!"
 anarchism_events.2.t: "А затем тишина"
 anarchism_events.2.d_1: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'погибла','погиб')] на улице города [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]: [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'её','его')] убил особо воинственный представитель движения «[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]», взорвав самодельную бомбу. Всех жителей города охватило чувство ужаса."
 anarchism_events.2.d_2: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'погибла','погиб')] на улице города [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]: [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'её','его')] убил особо воинственный представитель движения «[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]», взорвав самодельную бомбу. Всех жителей города охватило чувство ужаса."
 anarchism_events.2.f: "На секунду [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] подумала, что незнакомый мужчина всего лишь кому-то помахал. Только через миг она поняла, что тот кинул в воздух какой-то предмет и бросился прочь, подальше отсюда. [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'подняла','поднял')] руку, чтобы заслонить лицо… А затем случилось ужасное.\n\nГрохнул оглушительный взрыв, разорвавший воздух. Взвилось серое облачко — [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'она думала','он думал')], дыма будет больше… Жуткий звон в ушах заглушил все звуки. Пошатываясь, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'вышла','вышел')] из облака дыма, молча глядя на то, что осталось от [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'её','его')] руки. Ноги [SelectLocalization(SCOPE.sCharacter('propaganda_of_the_deed_victim').IsFemale, 'её','его')] подкосились, тело осело на мостовую, и по камням потянулся красный ручеёк."
 anarchism_events.2.a: "За тебя отомстят, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U]."
 anarchism_events.2.b: "Да здравствует анархия!"
 anarchism_events.3.t: "Бесчеловечный поступок"
 anarchism_events.3.d: "Воинствующий представитель движения «[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]» устроил террористическую атаку в городе [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]. Террорист метнул две бомбы в оркестровую яму во время театрального представления. Погибло или ранено более двух десятков человек."
 anarchism_events.3.f: "«Тебе нельзя здесь находиться, — сказал человек у двери. — Ты это понимаешь? Твои действия привлекут сюда ищеек со всех концов страны».\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] скривился в усмешке. «Ты трус, — ответил он. — Скулящий недалёкий трус. Я принёс себя в жертву во имя прогресса человечества. Ты же должен...»\n\n«Да #italic тише#! ты. Прогресс... Ты детоубийца, и тебе нельзя здесь находиться. Ты хоть понимаешь, что натворил? Твою бойню люди нам век не забудут... Ты загнал их прямо в лапы государства. Уходи. #italic Сейчас же#!»."
 anarchism_events.3.a: "Мы не потерпим такого террора."
 anarchism_events.3.b: "Невинной буржуазии не бывает."
