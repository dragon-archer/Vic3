 je_spain_provisional_government_espartero_button: "Обратиться к генералу Эспартеро"
 je_spain_provisional_government_espartero_button_desc: "Генерал Бальдомеро Эспартеро — один из величайших полководцев Испании, убеждённый либерал и яркий пример того, как способен продвинуться по социальной лестнице целеустремлённый человек. Никакой другой испанец низкого происхождения не достоин престола так, как достоин его Эспартеро — выходец из семьи плотников, а теперь, возможно, родоначальник новой королевской династии."
 je_spain_provisional_government_hohenzollern_button: "Обратиться к дому Гогенцоллернов"
 je_spain_provisional_government_hohenzollern_button_desc: "Правящая династия Пруссии и княжества Гогенцоллерн-Зигмаринген — самый выдающийся германский род. Если на престоле воцарится Гогенцоллерн, $SPA$ станет ближе к владыкам Германии, чему, впрочем, не обрадуется $FRA$ — её власти начнут считать, что страну берут в кольцо."
 je_spain_provisional_government_italian_button: "Обратиться к Савойскому дому"
 je_spain_provisional_government_italian_button_desc: "Савойский дом больше других итальянских родов отождествляет себя с самим представлением об итальянской государственности. Ни одна европейская держава не станет возражать, если мы коронуем савойского принца — человека, приверженного конституционному строю."
 je_spain_provisional_government_isabelist_button: "Короновать изабеллиста"
 je_spain_provisional_government_isabelist_button_desc: "«Конституционная» ветвь дома Бурбонов, возглавляемая сегодня бывшей королевой Изабеллой II, выделилась во время споров о престолонаследии после смерти Фердинанда VII. В глазах народа конституционная монархия Бурбонов постепенно растеряла всё уважение, и её многочисленные неудачи привели к Славной революции. Вновь посадить на трон выходца из этого рода означает вернуться к дореволюционному статус-кво."
 je_spain_provisional_government_carlist_button: "Короновать карлиста"
 je_spain_provisional_government_carlist_button_desc: "«Карлистская» ветвь дома Бурбонов, возглавляемая сегодня доном Карлосом де Бурбоном, выделилась во время споров о престолонаследии после смерти Фердинанда VII. Карлисты — убеждённые традиционалисты в противовес изабеллистам, выступающим за конституционализм. Наличие во временном правительстве карлистов упростит нам задачу восстановления традиционной монархии: если выходец из этой ветви взойдёт на престол, консервативные силы в Испании смогут обернуть революцию вспять."
 je_spain_provisional_government_bonaparte_button: "Обратиться к дому Бонапартов"
 je_spain_provisional_government_bonaparte_button_desc: "В течение недолгих пяти лет, с 1808 по 1813 годы, $SPA$ находилась под властью династии Бонапартов. Испанцы не считали короля Жозефа I легитимным, а потому в результате народного восстания тот был свергнут и сбежал из страны. Однако не всегда события повторяются точь-в-точь: если временное правительство захочет завязать дружеские отношения с Францией, оно может пригласить принца из дома Бонапартов. После этого остаётся лишь надеяться на лучшее."
 je_spain_provisional_government_republic_button: "Провозгласить республику"
 je_spain_provisional_government_republic_button_desc: "На смену конституционной монархии, традиционно любимой испанскими либералами-догматиками, вскоре может прийти новое течение — республиканство. Если найти короля не удастся или если стремление к республиканству затмит поддержку конституционализма, останется лишь одно: провозгласить республику."
