 je_spain_provisional_government_reason: "[ROOT.GetCountry.GetCustom('spa_provisional_government_reason_loc')] Сформированное в отсутствие короля временное правительство ищет человека, достойного короны."
 je_spain_provisional_government_reason_snippet: "Народ ликует: армия устроила государственный переворот, в результате которого династия страны ([ROOT.GetCountry.GetCustom('spa_couped_dynasty_loc')]) оказалась свергнута. Бывшие властители [ROOT.GetCountry.GetAltName('RU_CL_RP')] были вынуждены отправиться в изгнание."
 je_spain_provisional_government_reason_snippet_2: "Попытка установить в [ROOT.GetCountry.GetAltName('RU_CL_PP')] республиканское правительство быстро обернулась провалом. Власть оказалась свергнута, а на смену ей пришли убеждённые роялисты."
