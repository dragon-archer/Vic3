 spain_provisional_government.71.t: "Реставрация Бонапартов"
 spain_provisional_government.71.d: "Дом Бонапартов согласился занять #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ий#! престол. В город [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] был отправлен принц, готовый принять титул короля [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('RU_CL_RP')]. После выбора он короновался перед кортесами."
 spain_provisional_government.71.f: "«Карл Маркс пишет... хотя, по совести говоря, он цитирует Гегеля: „Все великие всемирно-исторические личности появляются, так сказать, дважды“, — Франсиско расхаживал по комнате туда-сюда, с негодованием вглядываясь в зажатую в руках книгу. — „Только этот Гегель забыл прибавить: первый раз в виде трагедии, второй раз в виде фарса“».\n\nПисец поднял покрасневшие от усталости глаза. «Ты мне сейчас дыру в полу протопчешь, — ответил он. — Мы знаем, как надо действовать, — и поступим именно так».\n\nФрансиско остановился и положил книгу обратно на кресло, заваленное многочисленными брошюрами, перевёл взгляд на стол, затем — на расставленные там банки с порошком, на упаковку гвоздей…\n\n«Поступим, — произнёс он. — Обязательно поступим»."
 spain_provisional_government.71.a: "Да здравствует Бонапарт — снова на законном своём престоле!"
 spain_provisional_government.8.t: "Провозглашение республики"
 spain_provisional_government.8.d: "В отсутствие короля кортесы провозгласили себя главным законодательным органом Испанской Республики, а [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'заняла', 'занял' )] должность [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'временной', 'временного' )] главы исполнительной власти."
 spain_provisional_government.8.f: "«Теперь мы республика!»\n\nУслыхав доносящийся с улицы крик, Франсиско резко вскочил на ноги, разметав стопку бумаг. Взлетев по лестнице на чердак, он бросился к ковру, постеленному у дальней стены. Из-под тонкого покрывала высунулась бледная рука, она шарила в поисках пистолета, спрятанного, как он знал, между перекрытиями.\n\n«Теперь мы республика!» — задыхаясь, повторил Франсиско. Рука замерла. Покрывало отлетело в сторону, на свет показались покрасневшие, широко раскрытые глаза.\n\n«Боже мой, — выдохнул переписчик, — я чуть было не застрелил тебя».\n\n«Прощаю! — рассмеялся Франсиско. — Поднимайся, Анхель! Ты ведь сам говорил, что будешь плясать!»"
 spain_provisional_government.8.a: "Мы встретим её как восходящее солнце." #- Emilio Castelar
