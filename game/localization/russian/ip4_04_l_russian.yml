 caciquismo.2.t: "Нужный результат"
 caciquismo.2.d: "В [ROOT.GetCountry.GetAltName('RU_CL_PP')] началась предвыборная гонка, и сразу же активизировались фиксеры. При желании мы можем воспользоваться государственной властью для получения подходящего результата."
 caciquismo.2.f: "На столе, среди книг, пустых кружек и небрежно брошенных чертёжных инструментов, лежит карта [SCOPE.sState('rural_state').GetAltNameNoFormatting('RU_CL_RP')], а вокруг неё сгрудились четыре человека. Обработка региона [SCOPE.sState('rural_state').GetFarmHubName] шла полным ходом, и результат был уже заметен. Конечно, там проголосуют за правительство, но в каком количестве? Получится срубить ещё тысчонку голосов на жителях пригородов? Как повлияет недавний приток рабочих на паттерны голосования?\n\nРазговор откусил не менее получаса от обеденного перерыва, и наконец они пришли к согласию. С города их партия получит восемь тысяч голосов, а в рабочих районах сформируется крепкий, но беззубый оппозиционный блок. Куда убедительнее, чем явка в 101%."
 caciquismo.2.a: "«[SCOPE.sParty('party_1_scope').GetName]» — единственная подходящая кандидатура на роль правящей партии."
 caciquismo.2.b: "Одобрить партию «[SCOPE.sParty('party_2_scope').GetName]»."
 caciquismo.2.c: "Меняем курс — пусть «[SCOPE.sParty('party_3_scope').GetName]» получит своё место у власти."
 caciquismo.2.e: "Партии «[SCOPE.sParty('party_4_scope').GetName]» необходима поддержка."
 caciquismo.2.g: "Если мы хотим хоть чего-то достичь, выборы должны быть свободными."
 caciquismo.2.h: "$caciquismo.1.g$"
