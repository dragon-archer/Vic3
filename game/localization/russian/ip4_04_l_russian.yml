 iberia.2.t: "Иберийский рассвет"
 iberia.2.d_1: "Мелкие национальные государства Иберии прекратили своё существование. Объединившись, трудящиеся [ROOT.GetCountry.GetAltName('RU_CL_RP')] освободили весь полуостров, и теперь чёрный флаг гордо реет от Алентежу до пиренейских гор."
 iberia.2.d_2: "Весь иберийский пролетариат объединился под властью [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Капризы мелких царей и генералов больше не будут разделять полуостров."
 iberia.2.d_3: "$SPA$ и $POR$ вновь едины, ведь на тронах обеих держав [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'воцарилась одна', 'воцарился один' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Возрождение [ROOT.GetCountry.GetAltName('RU_CL_RP')] принесёт полуострову новый золотой век, даже более величественный, чем прежде."
 iberia.2.d_4: "Все верующие полуострова собрались воедино под сенью [ROOT.GetCountry.GetAltName('RU_CL_RP')]. От Алентежу до пиренейских гор бьют церковные колокола, возвещая о наступлении нового золотого века."
 iberia.2.d_5: "$SPA$ и $POR$ наконец-то объединились под сенью [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Народы Иберии от Алентежу до пиренейских гор приветствуют наступление нового золотого века."
 iberia.2.f: "Обрушившись в Дуэро, камни подняли столб брызг, промочив лодочников до нитки. В реке заметалась перепуганная рыба, вода вокруг баржи мигом помутнела от поднявшегося со дна ила, став зелёно-коричневой.\n\nЕсли всё пойдёт по плану, через неделю насыпь поднимется метра на три над поверхностью воды. Через месяц к ней прибавятся ещё пять, соединённые между собой обрешёткой из балок. К концу года здесь будет мост — одна из множества новых переправ через бывшую границу. Усталые, но довольные, лодочники проводили взглядом погружающиеся камни и снова взялись за шесты."
 iberia.2.a: "Поднять @ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt флаг союза#!!"
 iberia.2.b: "Пусть реет наш @ibe_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt триколор#!!"
 iberia.2.c: "Мы отдаём честь @ibe_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_3_tt федеральному флагу#!!"
 iberia.2.e: "Война тиранам! Мир народам!"
 iberia.2.g: "¡Viva Ibérica!"
 iberia.3.t: "Все люди — братья"
 iberia.3.d: "Теперь, когда [GetGeographicRegion('geographic_region_iberia').GetName] объединилась, наша задача — построить новое общество, основанное на принципах пролетарского интернационализма. Искусственный язык #b эсперанто#!, столь популярный среди пиренейских социалистов, является наиболее подходящим международным языком для органов власти."
 iberia.3.f: "«Это будет непросто, — начал докладчик. — Нам предстоит грандиозная задача — научить народ новому языку. Реакционеры будут упорно цепляться за прежние национальные языки, прикрываясь народными массами, которые ещё не выучили эсперанто. Но ведь и Революция была задачей непростой, однако мы не сложили руки и не дрогнули перед лицом врага. Делегаты совета, я призываю вас дать нам возможность внести свой вклад в дело Революции и поспособствовать разрушению старых порядков. Пусть наши дети однажды скажут: #italic proletoj de la mondo, unuiĝu!#!»"
 iberia.3.a: "Эсперанто станет официальным языком страны."
 iberia.3.b: "Национальные языки, буржуазные культуры — всё это в прошлом."
 iberia.3.c: "Надежда — вот что определяет нас в первую очередь."
