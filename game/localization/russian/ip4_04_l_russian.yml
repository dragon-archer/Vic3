 anarchism_events.4.t: "Пропаганда действием"
 anarchism_events.4.d: "Считая открытую политическую организацию невозможной, движение «[SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName]» приняло доктрину «Пропаганды действием». Посредством публичных убийств политиков и бизнесменов движение надеется вдохновить массы на дальнейшую революционную деятельность."
 anarchism_events.4.f: "Фасад здания, опалённый до черноты, зиял перед детективом подобно пасти выброшенного на берег морского чудовища. Витрины и вешалки, разбитые и разбросанные по земле, образовывали его кривые зубы.\n\nВзметнувшийся от ветра лист бумаги с обугленными краями прижался к сапогу. «#b Война!#!» — возвещал он аккуратным шрифтом. Детектив поднял его и повернулся спиной к ветру, чтобы остановить дрожание бумаги. «#b Классовая война#!, — продолжалось на листке, — разожжённая #b вами#!...»\n\nОн сунул его в карман. «Итак, — подумал он. — Где же ближайшая типография?»"
 anarchism_events.4.a: "Нас ждут жестокие времена."
 anarchism_events.4.b: "Ещё одна причина сохранять бдительность."
