 brazilian_succession_explanation_tt: "Если #b прогресс#! #v бразильской#! [Concept('concept_journal_entry','записи в дневнике')] #v «$je_pedro_brazil$»#! составляет #v 50%#! или менее (сейчас: [GetPlayer.MakeScope.ScriptValue('brazil_pedropoints_as_percent')|v%0]), в #v Бразилии#! после смерти #b $Pedro$ $de_Braganca$#! произойдёт республиканский переворот. В этом случае наш [Concept('concept_ruler','правитель')] не сможет успешно взойти на #v бразильский#! престол."
 lusofonia.1.t: "Прежний порядок"
 lusofonia.1.d: "Как того требует [SCOPE.sTreaty('relevant_treaty_scope').GetName|l], [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] и [SelectLocalization(SCOPE.sCharacter('portuguese_monarch_scope').IsFemale, 'её','его')] потомки вновь заняли свои полноправные места в очереди на #L [SCOPE.sCountry('brazil_scope').GetAdjective|l]ий#! престол. Как только [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] сойдёт с трона, [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('RU_CL_TP')] вновь будет править #L [ROOT.GetCountry.GetAdjective|l]ий#! монарх."
 lusofonia.1.f: "До принятия поправок закон от 30 октября гласил, что иностранцы не имеют права занимать бразильский престол. Таким образом из очереди на трон была исключена королева Мария, а род Браганса оказался разделён на две ветви: португальскую и независимую бразильскую.\n\nМожно ли называть португальцев иностранцами? Националисты ответили бы «да» и указали на историческую независимость Бразилии, на бесчинства португальских кортесов и на историю кровавой борьбы за самостоятельность. Сторонники унии возразили бы: «нет» — они выступают за всеобщность португальского самосознания и подчинённость стране нескольких континентов. Ведь разве может земля, на которой когда-то располагался португальский двор, считать себя отдельной державой?"
 lusofonia.1.a: "В собственности и владении."
 lusofonia.2.t: "Португальский связной"
 lusofonia.2.d: "Почуяв угрозу короне со стороны республиканцев, агенты из [SCOPE.sCountry('portugal_scope').GetAltName('RU_CL_RP')] предложили дипломатическую поддержку — они обещают, что [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFullName] получит всю необходимую помощь."
 lusofonia.2.f: "«Нам известно, что вы столкнулись с определёнными трудностями, — произнёс человек в панаме. — Император Бразилии всегда был великодушен к своему народу, но далеко не каждый подданный уважает своего суверена. Они сами хотят безграничной власти. Как вы думаете, что случится, когда они её получат?»\n\nЧиновник затянулся кубинской сигарой. Выдохнув дым и помолчав пару секунд, он ответил: «Полагаю, что страна распадётся на части. Они считают, что нет лучше способа выразить свободу личности, чем через свободу провинций».\n\nЧеловек в панаме кивнул. «Заметьте, вы сами это сказали. После #italic Regeneração#! наши возможности значительно выросли. Только скажите — и мы окажем вам всю посильную помощь»."
 lusofonia.2.a: "Мы крайне благодарны им за поддержку."
 lusofonia.2.b: "Мы справимся своими силами."
 lusofonia.3.t: "Плюриконтинентализм"
 lusofonia.3.d: "Наши многоопытные дипломаты совершили подвиг, до недавнего времени казавшийся совершенно невозможным: [SCOPE.sCountry('portugal_scope').GetName] и [SCOPE.sCountry('brazil_scope').GetName] воссоединились в едином межокеанском союзе."
 lusofonia.3.f: "Заложив руки за спину, Антониу наблюдал за художником. На тонкой рисовальной бумаге тот аккуратно выводил силуэты. Грубые и неровные поначалу линии начали постепенно обретать форму, превращаясь в силуэты двух девушек с ангельскими крыльями, обёрнутых во флаги Соединённого королевства. В небе над ними проступали очертания Южного Креста. Взглянув на контуры лиц, набросанные угольным карандашом, Антониу осторожно кашлянул.\n\n«Да-да?» — отозвался художник, не отрываясь от рисунка.\n\n«А им обязательно так… страстно… целоваться?»\n\n«Разумеется, — ответил творец. — Уверяю вас, это невероятно важный элемент композиции»."
 lusofonia.3.a: "Пусть наши узы станут только прочнее."
 lusofonia.3.b: "Мы — Пятая, самая могущественная империя."
