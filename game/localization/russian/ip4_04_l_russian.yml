 spain_provisional_government.1.t: "$SPA_ADJ$ий трон"
 spain_provisional_government.1.d: "Временное правительство [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_RP')] предложило занять пустующий престол страны любому представителю династии Браганса, готовому принести клятву верности [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]ой конституции."
 spain_provisional_government.1.f: "«Учредительные кортесы испанского государства, исполнив сложную и затруднительную задачу, возложенную на них свободным волеизъявлением народа, торжественно постановляют, что, по результатам открытого заседания, проведённого в месяц [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')|l], Ваше величество избирается законным монархом. Так с уверенностью постановил благородный народ, что сам властен над своей судьбой. Мы приглашаем Ваше величество, пользуясь представившимся случаем, возложить на чело корону Испании, в которой сотворила великие свершения сотня королей»."
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] примет вторую корону."
 spain_provisional_government.1.b: "Выдвинуть кандидата от нашего дома."
 spain_provisional_government.1.c: "Власть над [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]им престолом — угроза нашему суверенитету."
 spain_provisional_government.11.t: "Иберийская свадьба"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('portugal_scope').GetAltName('RU_CL_RP')] [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName] [SelectLocalization(SCOPE.sCountry('portugal_scope').GetRuler.IsFemale, 'ответила','ответил')] согласием на наше предложение занять #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ий#! престол. Благодаря этому наши государства вновь смогут заключить между собой унию."
 spain_provisional_government.11.d_2: "Дом Браганса ответил согласием на наше предложение занять #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ий#! престол. [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] правление укрепит узы, что связывают наши государства."
 spain_provisional_government.11.f: "«Весьма любопытно, — произнёс писарь, — что #italic сеньор#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting], по всей видимости, стремится быть Гарибальди».\n\nРазмеренный тон его резко контрастировал с нервными движениями пальцев, то сгибающими, то разгибающими уголок листа. Бумага тихо шуршала, и звук этот заполнял повисающую меж слов пустоту.\n\nФрансиско всё прекрасно понимал — и знал, что его товарищ тоже всё понимает. «Они хотят присвоить себе наше дело. Иберия для них — всё равно что новая Германия или Италия. Они знают, что для нас нет ничего важнее свободной Иберии, но в своей слепоте не понимают, что такое свобода. Ничего. Народ объяснит им, что быть свободным — это не просто владеть лишним клочком земли»."
 spain_provisional_government.11.a: "Подтвердить, что [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle|l] — законный владелец престола, и создать унию."
 spain_provisional_government.11.b: "Да будет Браганса."
 spain_provisional_government.11.c: "Мы хотели совсем другого."
 ana_de_jesus_maria_de_braganca_loc: "$Ana_de_Jesus_Maria$ $de_Braganca$, тётя Марии II, станет королевой Испании. Её"
 fernando_de_saxe_coburg_gotha_loc: "$Fernando$ $de_SaxO_nia-Coburgo_e_Gota$, муж и соправитель Марии II, станет королём Испании. Его"
 afonso_de_braganca_loc: "$Afonso$ $de_Braganca$, герцог Порту, станет королём Испании. Его"
 spain_provisional_government.2.t: "Из грязи в короли"
 spain_provisional_government.2.d: "Герой Карлистской войны маршал [SCOPE.sCharacter('espartero_scope').GetFullName] согласился стать королём [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_RP')]. Отныне дом Эспартеро, некогда простых тружеников, считается самым достопочтенным благородным родом [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('RU_CL_RP')]."
 spain_provisional_government.2.f: "«Представляешь? Эспартеро!»\n\nЭти слова Франсиско сегодня слышал уже восемь раз, и каждый раз собеседник непременно вставлял какую-нибудь малоинтересную подробность о ратных подвигах старого солдата. И каждый раз сердце его сжималось от страха. Он ещё готов был стерпеть узурпировавшего власть деспота: пусть тот диктаторствует вовсю — народ выгнал бы его из страны. Но человек, способный овладевать умами и сердцами людей, способный #italic править#!, действительно опасен. Одного слова достаточно, чтобы сто тысяч барселонцев отыскали и вздёрнули его, его товарища-революционера, его…\n\nФрансиско повернулся к восхищённому служащему и вымученно улыбнулся. «Другого я и не ожидал»."
 spain_provisional_government.2.a: "Да здравствует Эспартеро — маршал и король!"
 spain_provisional_government.3.t: "$SPA_ADJ$ий трон"
 spain_provisional_government.3.d: "Временное правительство [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_RP')] предложило занять пустующий престол страны любому принцу из династии Гогенцоллернов, готовому принести клятву верности [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]ой конституции."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "Выдвинуть кандидата на престол."
 spain_provisional_government.3.b: "Мы не станем рисковать родной кровью в такой неустойчивой стране."
 spain_provisional_government.31.t: "Объятия без любви"
 spain_provisional_government.31.d: "Министерство войны бьёт тревогу: принц из рода Гогенцоллернов на #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ом#! престоле — серьёзная угроза государственной безопасности. Если вокруг [SCOPE.sCountry('france_scope').GetAltName('RU_CL_RP')] сомкнётся кольцо из #tooltippable_name [SCOPE.sCountry('hohenzollern_scope').GetAdjective|l]их#! союзников, масштаб угрозы её целостности вырастет многократно."
 spain_provisional_government.31.f: "«Да #italic что#! они такое творят?!» — с этими словами посол ещё раз пробежался глазами по письму кортесов, опубликованному в сегодняшнем выпуске #italic Gaceta de Madrid#!, но вопросов меньше не стало.\n\nГубы министра иностранных дел нервно дёрнулись — раз, другой, третий. Его роскошные усы обеспокоенно зашевелились. Ответа на вопрос не последовало — взгляд министра был прикован к столу, где вверх ногами лежала газета.\n\n«Военный министр требует, чтобы я отказался возвращаться: [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] якобы не нуждается в моём присутствии, — продолжил посол. — Поэтому этот вопрос я задаю вам. Министр настаивает, что это целенаправленная провокация… Я же считаю, что здесь скорее сыграла наивность»."
 spain_provisional_government.31.a: "Это возмутительно! Привести войска в боевую готовность."
 spain_provisional_government.31.b: "И что нам делать?"
 spain_provisional_government.32.t: "Бык и орёл"
 spain_provisional_government.32.d_1: "Дом Гогенцоллернов согласился занять #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ий#! престол. Королём [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('RU_CL_RP')] станет принц — выходец из династии. Власти [SCOPE.sCountry('france_scope').GetAltName('RU_CL_RP')] грозят нам войной в случае, если это произойдёт, поскольку они боятся оказаться в окружении #tooltippable_name [SCOPE.sCountry('hohenzollern_scope').GetAdjective|l]их#! союзников."
 spain_provisional_government.32.d_2: "Дом Гогенцоллернов согласился занять #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ий#! престол. Королём [SCOPE.sCountry('spain_scope').GetAltNameNoFormatting('RU_CL_RP')] станет принц — выходец из династии. В случае, если это произойдёт, власти [SCOPE.sCountry('france_scope').GetAltName('RU_CL_RP')] встревожатся, однако наши отношения с [SCOPE.sCountry('hohenzollern_scope').GetAltName('RU_CL_TP')] окрепнут."
 spain_provisional_government.32.f: "Над Барселоной сгущались грозовые тучи. Растянувшись на черепице, Франсиско наблюдал, как неизменно хмурое небо постепенно становилось чёрным, словно смоль.\n\nРядом раздался мерный стук — кто-то ещё поднялся на крышу. Франсиско повернул голову и увидел писца, широко раскинувшего руки, чтобы не соскользнуть вниз. По его щеке скатилась, оставляя за собой серую полосу, первая капля дождя, разбухшая от дыма, что источали текстильные фабрики. Удивительно прекрасное зрелище.\n\n«Теперь мы все покойники», — произнёс он, глядя на далёкие Пиренеи. Франсиско, следуя его примеру, перевёл взгляд туда же.\n\n«Может, и так, — ответил он. — Я даже не против. Лишь бы ко дну пошёл и король»."
 spain_provisional_government.32.a: "Да будет Гогенцоллерн."
 spain_provisional_government.32.b: "Отозвать предложение: не стоит провоцировать очередное вторжение."
