 je_iberia: "Иберийский союз"
 je_iberia_reason: "Немцы стремятся к объединению #v Германии#!, итальянцы мечтают о единой #v Италии#!, и бесчисленные народы Пиренейского полуострова — не исключение. Их мечта — единая [GetGeographicRegion('geographic_region_iberia').GetName]. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nОфициальная поддержка объединения со стороны одной или нескольких держав полуострова превратила замысел единой Иберии из утопии в реальную перспективу — при условии, что его поддержат другие пиренейские страны.\n\n@information! Все [Concept('concept_country','страны')], затронутые этой [Concept('concept_journal_entry','записью в дневнике')], могут принять идею [Concept('concept_unification','объединения')] в той или иной форме. Для объединения полуострова дипломатическим путём все пиренейские державы должны привести в соответствие свои [Concept('concept_law','законы')] и иметь совместимые #b принципы управления#!."
 iberia_union_political_text_monarchy: "В эпоху расцвета Испанской и Португальской империй вся Иберия была объединена в рамках #v Иберийской унии#!. Сторонники династической унии желают возродить это объединение, избавиться от разделяющих Испанию и Португалию экономических преград и принести полуострову новый золотой век."
 iberia_union_political_text_theocracy: "Вселенская Католическая церковь стоит превыше наций. Убеждённые универсалисты призывают заключить #v Иберийский конкордат#! и объединить весь полуостров в священном союзе."
 iberia_union_political_text_republic: "Вдохновлённые примером европейских либеральных революций, радикальные республиканцы требуют объединения всех народов полуострова в единую #v Иберийскую федерацию#!."
 iberia_union_political_communist: "Пролетариат не признаёт национальных границ. Феодальные и буржуазные конструкции, господствовавшие над полуостровом на протяжении веков, должны быть уничтожены, чтобы из пепла родилась социалистическая #v Иберийская федерация#!."
