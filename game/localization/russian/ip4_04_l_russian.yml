 je_the_two_spains: "Две Испании"
 je_the_two_spains_reason: "#b Полоска прогресса#! со временем будет смещаться между #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#!.\n#b Полоска напряжённости#! со временем будет смещаться в сторону #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#!.\nВысокая #b напряжённость#! приводит к росту [Concept('concept_activism','активизма')] и повышению вероятности [Concept('concept_coup','переворота')].\n\n#italic «Здесь лежит половина Испании, павшая от руки другой половины».#!\nМариано Хосе де Ларра\n\nСо времён Войны за независимость [ROOT.GetCountry.GetAltName('RU_CL_VP')] раздирает непрекращающаяся борьба между «двумя Испаниями» — той, которая остаётся верна церкви и короне, и той, которая всем сердцем приняла конституцию и идеалы Просвещения. Их непримиримая вражда, порождённая незрелостью либерального проекта, привела к возникновению нового политического порядка, при котором симпатии армейских командиров значат больше, чем результаты голосований. Если [ROOT.GetCountry.GetNameNoFormatting] хочет обрести мир, стране придётся выбрать, какой из противоборствующих сторон предстоит определить её будущее."
