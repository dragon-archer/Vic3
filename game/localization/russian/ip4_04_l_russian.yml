 devorismo.4.t: "Правдоподобная история"
 devorismo.4.d: "Пожар в здании королевской казны уничтожил десятки документов, в которых описывались расходы правительства. Виновники поджога неизвестны, но оппозиция уже выступила с заявлением, что пожар устроило непосредственно правительство, которым руководит [SCOPE.sCharacter('prime_minister_scope').GetLastName], чтобы скрыть факт коррупции."
 devorismo.4.f: "«Ужасающая случайность…»\n«Трагедия для #italic всей#! страны…»\n«Ведётся расследование…»\n\nРядом неожиданно дрогнул огонёк, и министр, глубоко погружённый в переписку, поднял усталый взгляд. Свеча почти догорела, а вечернее солнце уже скрылось за горизонтом. Повернувшись к проходившему рядом слуге, министр жестом указал ему на свечу.\n\n«От меня требуют объяснить, почему пожар начался именно здесь… — проворчал он. — Люди не понимают, что негорючих материалов не бывает…»"
 devorismo.4.a: "Абсурдная теория заговора!"
 devorismo.4.b: "Обвинить во всём министра финансов."
 devorismo.5.t: "Сожрано до конца"
 devorismo.5.d: "Почти вся бывшая государственная собственность [ROOT.GetCountry.GetAltName('RU_CL_RP')] пала жертвой политики «пожирательства». Доходы от её продажи оседают в основном в карманах #tooltippable_name #tooltip:[GetIdeology('ideology_cartist').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip хартистов#!#!, в то время как казна пустует."
 devorismo.5.f: "«Народ и кортесы имеют право знать правду и только правду, а поскольку терзающие нас беды столь многочисленны, необходимо также знать, в чём они заключаются, чтобы принять должные меры. Народ устал от гражданской войны и кровопролитной борьбы, узурпаторы безрассудно растратили наше богатство, а правительство, увы, не исполнило свою главную задачу — перейти к управлению экономикой. Лёгкость, с которой деньги можно было получить взаймы, привела многих в восторг. Сторонники кредитов неоднократно преувеличивали достоинства кредитования на выступлениях в этой палате».\n\n— Франсишку Антониу де Кампуш"
 devorismo.5.a: "В конце этого пути нас ждал разочаровывающий вывод."
 devorismo.5.b: "Частная собственность — сама по себе средство."
 devorismo.6.t: "Отмена благотворительности"
 devorismo.6.d: "Благодаря введению прямых выборов и отставке #tooltippable_name #tooltip:[GetIdeology('ideology_cartist').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip хартистского#!#! правительства в стране появилась возможность заменить не снискавшую в народе любви хартию 1826 года. Среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('septemberist_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('septemberist_ig').GetCustom('RU_IG_RP')]#!#! раздаются призывы к установлению новой конституции — уже демократическим путём, а не по королевскому указанию."
 devorismo.6.f: "«Чем пожалованная конституция отличается от конституции утверждённой? Тем же, чем милостыня — от оплаты за честный труд, а детство — от зрелости. Народ, что живёт по пожалованной сверху конституции, — лишь безвольный подданный своего суверена, зависящий от его расположения. Народ, самостоятельно утвердивший себе конституцию, свободно изъявляет свою волю; монарх — лишь его представитель».\n\nВ наступившей тишине шуршало секретарское перо, зажатое в торопливой руке. Несколько секунд — и кончик пера стукнул о дно чернильницы. Работа окончена.\n\n«Очень хорошо, — произнёс оратор. — А теперь — ещё шесть пунктов…»"
 devorismo.6.a: "#L [ROOT.GetCountry.GetAdjective]ий#! народ получит конституцию!"
 devorismo.6.b: "Нас беспокоит не система, но те, кто её возглавляет."
