 is_great_power_tt: "[ROOT.GetCountry.GetName] стал[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] [Concept('concept_great_power','великой державой')]"
 miguelist_monarch_tt: "#tooltippable_name #tooltip:[GetIdeology('ideology_miguelist').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip Мигелистский#!#! претендент — [Concept('concept_ruler','правитель')] [ROOT.GetCountry.GetAltName('RU_CL_RP')]"
 second_liberalism.1.t: "Из мрака"
 second_liberalism.1.d: "Благодаря героическому труду короны и кортесов [ROOT.GetCountry.GetName] сегодня — поистине современная либеральная держава. Противники конституционного строя потерпели сокрушительное поражение."
 second_liberalism.1.f: "Под потолком офицерского клуба повисла густая пелена табачного дыма, настолько плотная, что пробивавшийся через неё свет ламп окрашивался в красноватые тона. Было немноголюдно: к двум часам ночи в помещении осталась только самая стойкая публика — остальные разбрелись по домам. Занявший столик в углу человек в генеральской форме оживлённо беседовал со служанкой; рассевшиеся рядом офицеры внимали разговору.\n\n«Какой-то болван написал мне письмо, — произнёс генерал. — Кошмар, а не письмо! За такое стоит постыдиться перед Богом. Впрочем, письмецо достаточно забавное: этот господин взял себе псевдоним и настойчиво пытался вовлечь меня в какой-то безрассудный замысел. Неужели он думает, что я готов поднять оружие против своей страны?! Боюсь, он безнадёжно отстал от жизни»."
 second_liberalism.1.a: "Да здравствует конституция!"
 second_liberalism.1.b: "Дух винтизма бессмертен."
 second_liberalism.2.t: "Высочайшее призвание"
 second_liberalism.2.d_1: "Мы свергли монархический строй, и вместе с ним компромиссы и уступки старых конституционалистов также ушли в прошлое. Теперь [ROOT.GetCountry.GetAltName('RU_CL_TP')] будет править правительство от народа и для народа." # Republic
 second_liberalism.2.d_2: "Торжественная победа пролетариата положила конец эпохе либерализма в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. Отныне в стране никогда больше не будет буржуазной власти, сколь бы привлекательной она ни казалась." # Council Republic
 second_liberalism.2.d_3: "Власть церкви стала началом конца для эксперимента конституционалистов. [ROOT.GetCountry.GetAltName('RU_CL_VP')] больше не будут терзать противоречия между правом помазанника Божьего и законом человеческим." # Theocracy
 second_liberalism.2.f: "«Как только народ начал задаваться вопросом о смысле существования короны, — произнёс изгнанник, — она тут же утратила свою главную роль: объединяющую. Впрочем, разве есть у неё другие роли?»\n\nПосол покивал в такт его словам: «Значит, вы считаете, именно поэтому она пала?»\n\n«Я назвал симптом, но причина была иной. Корона раз за разом шла на уступки. Все попытки договориться с либералами были заранее обречены. Их конституция лишила королей божественного права на власть — те стали, по сути, просто служащими в красивой мантии». — В каждом его слове отчётливо звучала горечь. — «Как жаль, что я этого не предусмотрел»."
 second_liberalism.2.a: "В истории страны начинается новая глава."
 second_liberalism.2.b: "Третий либерализм уже не за горами."
 second_liberalism.3.t: "Народ и король"
 second_liberalism.3.d: "[SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] на #L [ROOT.GetCountry.GetAdjective|l]ом#! престоле — символ окончательного поражения плана конституционалистов. Корона больше ни за что не поступится властью, данной ей свыше."
 second_liberalism.3.f: "«Всего через несколько месяцев пробудился народный дух, охвативший королевство от края до края. Самые отвратительные революционные принципы проявились настолько ярко, что лишь глубочайшее почитание, с которым верный португальский народ относился к моему милосердному августейшему отцу, смогло спасти от расправы тех, кто поддерживал революцию».\n\n— #italic «Манифест Его Наивернейшего Величества, нашего короля дома Мигела»#!"
 second_liberalism.3.a: "Либеральному помутнению пришёл конец."
 second_liberalism.3.b: "Невозможно закрывать глаза на настоящее."
 je_portugal_regeneration: "Наше счастливое Возрождение"
 je_portugal_regeneration_reason: "#italic «Превыше дилижанса здесь конка, превыше конки — локомотив, а превыше всего — прогресс».#!\n— Фонтеш Перейра де Мелу\n\nМногие искренне считают, что [ROOT.GetCountry.GetName] — безнадёжно отсталая страна, не способная уже вернуть себе былое величие, что сопутствовало ей в годы Золотого века. Впавшие в отчаяние [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие либеральные политики мечтают о Возрождении — периоде стремительных перемен, которые вытащат державу из застоя и вернут ей престижное положение.\n\nУстановление объединившего нацию режима позволило наконец перейти к воплощению мечты о Возрождении в действительность. Правительство представило планы масштабных государственных реформ — если удастся их провести, [ROOT.GetCountry.GetNameNoFormatting] наконец преодоле[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] долгий застой, и в державе будет заложена основа для прочного либерального порядка."
 je_portugal_regeneration_agriculture_complete_tt: "Завершена запись в дневнике #v «$je_portugal_regeneration_agriculture$»#!"
 je_portugal_regeneration_public_works_tt: "Завершена запись в дневнике #v «$je_portugal_regeneration_public_works$»#!"
 je_portugal_regeneration_institutions_tt: "Завершена запись в дневнике #v «$je_portugal_regeneration_institutions$»#!"
 je_portugal_regeneration_agriculture: "Возрождение: сельская местность"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\nМалопродуктивное и устаревшее [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое сельское хозяйство уже давно тормозит развитие страны. В огромных поместьях аристократов и на церковных территориях земля возделывается способами, не менявшимися уже много столетий. Вместе с Возрождением в деревни должны прийти новейшие достижения прогресса и более соответствующие временам разновидности землевладения."
 je_portugal_regeneration_public_works: "Возрождение: общественные сооружения"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\nЗначительная часть территории [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] — это неровная, малозаселённая местность с разобщёнными регионами и слаборазвитыми путями сообщения. Вопрос перевозок стоит перед нами особенно остро, поскольку в расчёт приходится брать и заморские владения империи. Величайшим достижением прогресса, которое поможет нам справиться с этими трудностями, ведущие деятели Возрождения считают телеграф и железную дорогу — эти изобретения помогут связать народ и империю воедино как никогда раньше."
 je_portugal_regeneration_institutions: "Возрождение: национальные институты"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nВажнейший элемент движения Возрождения — это само государство: структура, без которой невозможно будет заключение и соблюдение договоров, распределение средств и поддержание стабильности. Чтобы построить современное государство, нам понадобится современное население — образованное, хорошо обученное и любящее свою страну. Ряды бюрократов пополнит новое поколение законоведов, служащих и офицеров, готовых закладывать институты, необходимые для дальнейшего развития."
 regeneration_shared_loc: "На протяжении долгих лет #L [ROOT.GetCountry.GetAdjective|l]ие#! либеральные политики мечтали о Возрождении — обширной программе строительства материальной и правовой инфраструктуры, которая легла бы в основу развития государства. Благодаря тому, что в [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_PP')] сегодня царит относительная политическая стабильность, нам наконец представилась возможность претворить эти многочисленные реформы в жизнь."
 surplus_50_percent_of_the_time_tt: "Баланс [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] положителен на протяжении более чем половины того срока, что действует эта [Concept('concept_journal_entry','запись в дневнике')] (сейчас: [ROOT.GetCountry.MakeScope.Var('surplus_time_var').GetValue|v0]/[ROOT.GetCountry.MakeScope.Var('je_age_in_months_var').GetValue|v0] #v мес.#!)"
 no_notable_miguelists_tt: "#b Ни у одной#! не[Concept('concept_marginalized','отчуждённой')] [Concept('concept_interest_group','заинтересованной группы')] нет [Concept('concept_leader','лидера')], придерживающегося #tooltippable_name #tooltip:[GetIdeology('ideology_miguelist').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip мигелистской#!#! [Concept('concept_ideology','идеологии')]"
 je_portugal_regeneration_tt: "Завершена запись в дневнике #v «$je_portugal_regeneration$»#!"
 modifier_second_liberalism_over: "Падение монархии"
 modifier_traditionalism_over_conservatism: "Традиционализм прежде консерватизма"
 modifier_unabashed_reaction: "Беззастенчивая реакция"
 portugal_regeneration.1.t: "Дух Возрождения"
 portugal_regeneration.1.d: "В [ROOT.GetCountry.GetAdjectiveNoFormatting]их либеральных кругах уже давно витают идеи о великом Возрождении, которое повернёт вспять долгий упадок [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Правительство, которым руководит [SCOPE.sCharacter('pm_scope').GetLastName], в твёрдом намерении обратить эти настроения себе на пользу объявило себя первым возрожденческим."
 portugal_regeneration.1.f: "«Добросовестная служба будет вознаграждаться почестями и поощрениями. Всеобщее образование научит нашу молодёжь добродетели и воспитает в ней дисциплину. Армия станет надёжной опорой, на которой держится мир, — и в стране, и за её пределами. Уравновешивать её силу будут национальные легионы, подчиняющиеся гражданским властям. Вырастет количество землевладельцев, и каждый, кто возделывает землю, сможет кормиться плодами трудов своих. Фабрики будут снабжать народ потребительскими товарами, а трудиться на них будут те, кто сейчас прозябает в нищете и безработице».\n\n— Мануэл Боржес Карнейру, #italic «Возрождённая Португалия»#!"
 portugal_regeneration.1.a: "Во благо страны."
 portugal_regeneration.2.t: "Спустя столько времени"
 portugal_regeneration.2.d: "Возрождение до неузнаваемости преобразило #L [ROOT.GetCountry.GetAdjective|l]ое#! общество, придав ему современный облик. Своим упорным трудом мы переломили казавшийся когда-то бесконечным застой."
 portugal_regeneration.2.f: "У постели, где лежал больной, собрались родственники. За их спинами Жуан почти не видел лица своего прадеда, зато слышал его голос, тонкий и пронзительный, совсем не похожий на тот сильный баритон, которым старик обладал в молодости. Гости, с трудом сдерживая слёзы, наклонились поближе к лежачему, чтобы лучше слышать, и ловили каждое его слово.\n\n«…В молодости я бил француза, — произнёс он. — А на улицах Эворы не было фонарей. Теперь у нас ходят поезда, и вы все можете ко мне приехать. Слава тебе, Господи, что по воле Твоей я оказался именно здесь и именно сейчас…»"
 portugal_regeneration.2.a: "Да здравствует [ROOT.GetCountry.GetNameNoFormatting] — возрождённая держава!"
 portugal_regeneration.2.b: "Герои — те, кто грезит об инфраструктуре."
 portugal_regeneration.3.t: "Лестница для Икара"
 portugal_regeneration.3.d: "Период политической и финансовой стабильности, благодаря которому вообще стало возможно Возрождение, подошёл к концу. [ROOT.GetCountry.GetName] больше не может позволить себе мечтать."
 portugal_regeneration.3.f: "Всё подошло к концу. Труд последних десяти лет жизни министра оказался напрасным. Тщательно выстроенные планы рухнули, словно карточный домик. Сейчас уже невозможно сказать, что именно послужило этому причиной. Возможно, страна слишком глубоко увязла в болоте. Возможно, все попытки возродить её были обречены с самого начала, и мечты о триумфальном вознесении так и останутся мечтами. Возможно, всё ещё хуже: державу можно было спасти, но этому помешали самовлюблённые генералы и другие глупцы.\n\nМинистр знал наверняка: ещё целый век учёные будут спорить, что именно прервало Возрождение. Полки магазинов и библиотек будут уставлены трудами, посвящёнными этой эпохе, и министра до конца жизни будет терзать желание раскрыть один из них и посмотреть, как именно он запомнился современникам. Пока же остаётся только одно: горевать."
 portugal_regeneration.3.a: "Первостепенная задача — выжить."
 portugal_regeneration.4.t: "Цвет прогресса"
 portugal_regeneration.4.d: "Земельные реформы, сопровождающие Возрождение, не только позволили увеличить урожаи, но и привели систему землевладения в современный предпринимательский вид. Теперь каждая уборка урожая сопровождается лязгом механизмов, источающих клубы дыма."
 portugal_regeneration.4.f: "«Скажи, Антониу, откуда у тебя всё это?» — Мария обвела рукой гостиную, с восторгом глядя на мраморные колонны, роскошные картины на стенах и парадную лестницу из прочного дерева.\n\n«Помнишь, у отца был виноградник? Я выставил его акции на бирже, и мне повезло: виноградником заинтересовался консорциум английских вкладчиков. Через два года я удвоил своё состояние. Через четыре — удвоил его ещё раз. Сегодня я могу позволить себе нанять управляющего. Только представь, сколько у меня будет свободного времени…»\n\nОн нежно погладил пальцами её ладонь, и Мария почувствовала, как к щекам приливает кровь."
 portugal_regeneration.4.a: "В застоявшуюся сельскую местность вдохнули новую жизнь."
 portugal_regeneration.4.b: "Возрождение преображает всё."
 portugal_regeneration.5.t: "Тысяча километров"
 portugal_regeneration.5.d: "С приходом Возрождения в каждой провинции [ROOT.GetCountry.GetAltName('RU_CL_RP')] появились железная дорога и телеграф. Широкое распространение транспорта помогло соединить разрозненные общины и обеспечить беспрепятственный переток товаров и знаний."
 portugal_regeneration.5.f: "«В том месяце съездил в Порту на поезде».\n\nКарлуш с недоверием повернулся к соседу. На лице Мануэла, потном и измазанном кирпичной пылью, блестела белоснежная улыбка. Взявшись за мастерок, он зачерпнул раствор и нанёс его на стену.\n\n«Шутишь? — произнёс Карлуш. — И почём билеты?»\n\n«Да я тебе что, миллионер, что ли? Я кочегаром ездил!»"
 portugal_regeneration.5.a: "Отныне все будут друг с другом знакомы."
 portugal_regeneration.5.b: "Всю политику можно будет свести к перевозкам."
 portugal_regeneration.6.t: "Подписано и заверено"
 portugal_regeneration.6.d: "Облик #L [ROOT.GetCountry.GetAdjective|l]ого#! государственного управления резко переменился с приходом Возрождения. Каждый год в учебные заведения поступают невообразимые ранее тысячи будущих выпускников — весьма ценных кадров как для частных предприятий, так и для бюрократического аппарата."
 portugal_regeneration.6.f: "За ровными рядами столов сидели студенты, затаив дыхание и положив на колени учебники. Их неподвижные взгляды были прикованы к доске; каждый боялся даже шелохнуться. Преподаватель глянул на своих учеников и проговорил — громко, так, чтобы голос его эхом отразился от покрытого кафелем пола и увешанных вековыми портретами ректоров стен:\n\n«Подробно перечислите, чем обязанности кортесов при конституции 1822 года отличались от обязанностей при хартии 1828 года».\n\nПо бумаге мгновенно заскрипела дюжина перьев одновременно."
 portugal_regeneration.6.a: "Со временем наш народ станет самым мудрым в Европе."
 portugal_regeneration.6.b: "Каждому по адвокату!"
