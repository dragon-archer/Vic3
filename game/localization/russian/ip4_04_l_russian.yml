 notification_pope_confirms_archbishop_of_toledo_desc: "[SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle|U] [Select_CString(SCOPE.sCountry('papacy_scope').GetRuler.IsFemale, 'согласилась','согласился')] с тем, что новым архиепископом Толедо станет [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], как того [Select_CString(SCOPE.sCountry('spain_scope').GetRuler.IsFemale, 'пожелала','пожелал')] [SCOPE.sCountry('spain_scope').GetRuler.GetFullName]. Тем самым Рим фактически признаёт, что [SCOPE.sCountry('spain_scope').GetHeir.GetPrimaryRoleTitle|l] [SCOPE.sCountry('spain_scope').GetHeir.GetFirstName] является законным правителем страны."
