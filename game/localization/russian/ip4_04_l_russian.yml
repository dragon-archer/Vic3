 notification_pope_super_rejects_archbishop_of_toledo_desc: "В соответствии с политикой Римской Католической церкви [SCOPE.sCountry('papacy_scope').GetRuler.GetPrimaryRoleTitle|l] считает, что [SCOPE.sCountry('spain_scope').GetHeir.GetPrimaryRoleTitle|l] [SCOPE.sCountry('spain_scope').GetHeir.GetFirstName] не имеет законных прав на трон [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_RP')]. [Select_CString(SCOPE.sCountry('papacy_scope').GetRuler.IsFemale, 'Она','Он')] требует, чтобы [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] [Select_CString(SCOPE.sCharacter('spanish_archbishop_scope').IsFemale, 'отказалась','отказался')] от своего назначения архиепископом Толедо, которого [Select_CString(SCOPE.sCountry('spain_scope').GetRuler.IsFemale, 'добивалась','добивался')] [SCOPE.sCountry('spain_scope').GetRuler.GetFullName]. [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] [Select_CString(SCOPE.sCharacter('spanish_archbishop_scope').IsFemale, 'объявила','объявил')], что уходит из политики."
