 regency.1.t: "Регентство"
 regency.1.d: "[Select_CString(SCOPE.sCharacter('monarch_scope').IsFemale, 'Наша новая','Наш новый')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l], [SCOPE.sCharacter('monarch_scope').GetFullName], ещё не [Select_CString(SCOPE.sCharacter('monarch_scope').IsFemale, 'достигла','достиг')] совершеннолетия, и действующее правительство должно передать бразды правления регенту."
 regency.1.f: "«Ваша главная задача — обеспечивать стабильность [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')], пока [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] не примет всю полноту власти. Не беспокойтесь, вам не придётся заменять [Select_CString(SCOPE.sCharacter('monarch_scope').IsFemale, 'ей','ему')] родителей — воспитание ребёнка возьмёт на себя королевская семья».\n\nПосланник замолк, ожидая ответа министра.\n\n«Понятно, — ответил тот. — В том, что касается образования, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] оплатит все расходы. Что ещё вам понадобится?»"
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] — самая подходящая кандидатура."
 regency.1.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] сумеет сохранить нашу монархию."
 regency.1.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] устроит всех в стране."
 regency.1.e: "[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] пользуется любовью и уважением в народе."
 regency.2.t: "[SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle|U] [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'больна','болен')]"
 regency.2.d: "Сославшись на плохое здоровье, [SCOPE.sCharacter('regent_scope').GetFullName] [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'заявила','заявил')] о своей неспособности выполнять обязанности и впредь. Стране [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'нужна новая','нужен новый')] [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle|l], и правительство должно решить, кто придёт [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'ей','ему')] на смену."
 regency.2.f: "«С глубоким сожалением я…»\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'пробежала','пробежал')] глазами незаконченную фразу, аккуратно [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'сложила','сложил')] лист и [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'бросила','бросил')] его в камин. Нет, так не пойдёт. Это могут истолковать превратно, обвинить [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'её','его')] в стремлении к власти. Нужно написать что-то нейтральное — так, чтобы врагам не за что было уцепиться. [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'Она потянулась','Он потянулся')] за новым листом бумаги.\n\n«Я [Select_CString(SCOPE.sCharacter('regent_scope').IsFemale, 'сочла','счёл')] своим долгом сообщить монарху…»"
