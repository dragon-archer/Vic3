 spain_provisional_government.41.t: "Избранный король"
 spain_provisional_government.41.d: "Савойский дом согласился занять #tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|l]ий#! престол. В город [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] был отправлен принц — выходец из династии, готовый официально короноваться. Кортесы избрали кандидата королём на основе подавляющего большинства голосов."
 spain_provisional_government.41.f: "Все сегодня слишком радостные, подумал Франсиско. От ликующих людей в беретах и токах, столь свойственных среднему классу, было не протолкнуться. Объявление последних новостей несколько затруднило Франсиско жизнь: народ высыпал на улицы, повсюду взвились яркие ленты и прежний путь сегодня занимал в три раза больше времени. Но осталось уже всего ничего: за очередным рядом головных уборов Франсиско увидел вожделенный двухэтажный дом, где располагалось два печатных пресса — один «настоящий» и один подпольный.\n\nОттолкнув праздного гуляку, он открыл замок и проскользнул внутрь.\n\n«Ура! — крикнул он, высунувшись на лестницу. — Вот и у нас наступил июль!»"
 spain_provisional_government.41.a: "Да здравствуют корона и кортесы!"
 spain_provisional_government.5.t: "Реставрация Бурбонов"
 spain_provisional_government.5.d: "В отсутствие других кандидатов кортесы постановили, что по итогам голосования титул «[ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]» примет на себя [ROOT.GetCountry.GetRuler.GetFullName] — следующий член династии Бурбонов в «конституционной» ветви престолонаследников."
 spain_provisional_government.5.f: "Увешанная красно-жёлтыми лентами улица была на удивление пуста. Франсиско прижался лбом к пыльному окну и поводил глазами по сторонам. Грохот работающего в соседней комнате печатного пресса беспощадно бил по ушам, заглушая все мысли. Впрочем, так даже лучше: даже одной хоть сколько-нибудь сложившейся мыслишки было бы достаточно, чтобы погрузиться в пучину отчаяния ещё глубже.\n\n«Что, праздника вам захотелось? — спросил он сам себя. — Черти бы вас всех побрали. Предатели и могильщики… Чтоб вы провалились!»\n\nГде-то вдалеке затрубил военный горнист, и по мостовой застучали сапоги."
 spain_provisional_government.5.a: "На престол возвращается династия его законных хозяев."
 spain_provisional_government.6.t: "Реставрация Бурбонов"
 spain_provisional_government.6.d: "Сочувствующие карлистам кортесы постановили, что по итогам голосования титул «[ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]» примет на себя [ROOT.GetCountry.GetName] — член династии Бурбонов в карлистской ветви престолонаследников. Государством вновь будет править убеждённый традиционалист."
 spain_provisional_government.6.f: "Франсиско ворвался в дом и спешно закрыл за собой дверь. Чтобы не хлопнуть ею, пришлось приложить всю силу воли — не хватало ещё, чтобы соседи заинтересовались, почему он так возбуждён. На лестнице раздался топот; за стену ухватились тонкие бледные пальцы, и выглянувший из-за угла человек бросил на Франсиско взволнованный взгляд.\n\n«Прошу, скажи, что ещё не конец», — произнёс писарь.\n\nФрансиско покачал головой: «Тогда тебе придётся отвернуться — я не могу врать тебе в лицо».\n\nКостяшки пальцев писца побелели. «Значит, революция умерла. А вслед за ней умрём и мы. Да поможет нам Бог»."
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
