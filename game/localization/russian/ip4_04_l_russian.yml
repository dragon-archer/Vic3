 je_portugal_united_kingdom: "Соединённое королевство"
 je_portugal_united_kingdom_reason: "С 1807 по 1821 год двор [ROOT.GetCountry.GetAltName('RU_CL_RP')] правил из Рио-де-Жанейро. Опасаясь возможных волнений #L [SCOPE.sCountry('brazil_scope').GetAdjective|l]ого#! народа, король Жуан VI возвёл #b Бразилию#! в ранг королевства. По этому же указу было сформировано новое государство — #b Соединённое королевство Португалии, Бразилии и Алгарве#!. И хотя просуществовало оно недолго и распалось, когда #b $BRZ$#! обрела независимость, через какое-то время #b $POR$#! и #b $BRZ$#! на время заключили личную унию под властью короля и императора Педру IV (I).\n\nПортугалия набирает силу, а отношения с нашей бывшей колонией сегодня весьма теплы. В воздухе начинает витать надежда на восстановление #b Соединённого королевства#!. Если принять определённые поправки к #b бразильским#! законам о престолонаследии, эту мечту вполне возможно будет воплотить в жизнь.\n\nПока действует эта [Concept('concept_journal_entry','запись в дневнике')], у нас будет возможность подписать с [SCOPE.sCountry('brazil_scope').GetAltName('RU_CL_TP')] [Concept('concept_treaty', 'договор')] о внесении поправок в закон о престолонаследии и тем самым заложить основы для заключения в будущем [Concept('concept_personal_union','личной унии')]."
