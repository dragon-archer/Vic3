l_russian:
 # Journal Entries
 je_the_first_carlist_war: "Карлистская война"
 je_the_first_carlist_war_reason: "@information! Победы, одержанные во время [Concept('concept_guerilla_war', 'партизанской войны')], не будут приносить очки оккупации. Вместо этого обе стороны будут накапливать счёт за каждое выигранное сражение, а в начале #b королевской экспедиции#! они получат положительный модификатор, сила которого зависит от счёта, набранного каждой стороной в ходе партизанской войны. #b С этого момента партизанская война перерастёт в обычную.#!\n$TOOLTIP_DELIMITER$\nПосле смерти в 1833 году #b короля Фердинанда VII#! Испанию охватил кризис престолонаследия. #b Прагматическая санкция 1830 года#! разрешала взойти на престол дочери покойного короля — #b Изабелле#!, что было неслыханно в державе, где традиционно господствовал салический закон.\nЭто глубоко возмутило консервативных представителей аристократии, поддержавших, как они считали, истинного наследника — #b Карлоса#!, брата Фердинанда.\n\nПротиворечия вылились в череду восстаний, поднятых так называемыми #b карлистами#!. Главную опору они нашли на севере Испании, особенно среди #b басков#! #b королевства Наварра#!, на протяжении последних десятилетий боровшихся против централизации государства и утраты своего уклада.\nПод руководством [Concept('concept_bio_tomas_de_zumalacarregui', 'Томаса де Сумалакарреги')] эти повстанцы превратились в серьёзную силу. Если они сумеют объединиться с союзниками из Маэстрасго и Каталонии, столица окажется под угрозой."
 je_the_first_carlist_war_status: "Эта война находится в стадии [Concept('concept_guerilla_war', 'партизанской')]"
 je_the_first_carlist_war_status_royal_expedition: "#b Королевская экспедиция#! началась!"
 je_the_first_carlist_war_complete: "Одержана победа в Карлистской войне"
 # Progress Bars
 je_the_first_carlist_war_score_bar: "Партизанская фаза"
 je_the_first_carlist_war_score_bar_desc: "Счёт кристиносов: [GetGlobalVariable('spa_carlist_war_score').GetValue|v0]"
 je_the_first_carlist_war_score_bar_second_desc: "Счёт карлистов: [GetGlobalVariable('spc_carlist_war_score').GetValue|v0]"
 # Scripted Buttons
 je_the_first_carlist_war_royal_expedition: "Начать королевскую экспедицию"
 je_the_first_carlist_war_royal_expedition_desc: "В наших войсках царит разлад. Положение катастрофично: с каждым днём кристиносы становятся лишь сильнее. Королю следует собрать свои разрозненные армии воедино и определиться, когда лучше будет нанести удар по врагу и занять столицу."
 je_the_first_carlist_flush_them_out: "Покончим с ними"
 je_the_first_carlist_flush_them_out_desc: "Мятежники утратили инициативу, нам пора перейти в наступление."
 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "Томас де Сумалакарреги"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Томас Сумалакарреги Имас#!\n$TOOLTIP_DELIMITER$\nРодился #v 29 декабря 1788 года#! в Ормайстеги (Гипускоа)\nУмер #v 24 июня 1835 года#! в Сегаме (там же)\n\nТомас де Сумалакарреги-и-Имас, среди своих солдат известный просто как Дядюшка Томас, — баскский офицер и генерал-капитан карлистских сил в Наварре и Стране Басков. Отвечал за организацию армии, одержал несколько решительных побед над силами кристиносов.\nНеожиданная смерть Томаса от пулевого ранения летом 1835 года заставила дона Карлоса значительно умерить свои устремления."
 # Concepts
 concept_guerilla_war: "Партизанская война"
 concept_guerilla_war_desc: "Партизанская война — особая разновидность [Concept('concept_war', 'войны')], ведущаяся по другим правилам. Партизанские войны не всегда бывают похожими друг на друга.\n\nВ отношении партизанских войн обычно действуют следующие правила:\n#indent_newline:2 $EFFECT_LIST_BULLET$ Масштаб [Concept('concept_battle', 'сражений')] гораздо меньше, а случаются они реже#!;\n#indent_newline:2 $EFFECT_LIST_BULLET$ Возможны [Concept('concept_battle_condition', 'условия сражения')] «[GetBattleCondition('battle_condition_guerilla_skirmish').GetName]», «[GetBattleCondition('battle_condition_guerilla_ambush').GetName]» и «[GetBattleCondition('battle_condition_guerilla_disarray').GetName]»#!;\n#indent_newline:2 $EFFECT_LIST_BULLET$ Победы не приносят очки [Concept('concept_occupation', 'оккупации')]#!;\n#indent_newline:2 $EFFECT_LIST_BULLET$ Партизанская война может перерасти в обычную, если выполнены особые условия для каждого конкретного конфликта."
 # Battle Conditions
 battle_condition_guerilla_skirmish: "Стычка"
 battle_condition_guerilla_skirmish_desc: "Этот командир возглавляет союзные войска, вступающие в многочисленные стычки с врагом."
 battle_condition_guerilla_ambush: "Засада"
 battle_condition_guerilla_ambush_desc: "Этот командир готовит тщательно продуманную засаду на врага."
 battle_condition_guerilla_disarray: "Беспорядок"
 battle_condition_guerilla_disarray_desc: "Неожиданные столкновения застали этого командира врасплох."
 GUERILLA_WAR_SKIRMISH_MAX_BATTLE_SIZE_REACHED: "В ходе партизанской войны достигнут предельный масштаб сражения"
 CARLIST_WAR_TEST_OCCUPATION_SCORE: "В ходе партизанской войны невозможно набирать очки оккупации"
