 # Events
 carlist_war.1.t: "Королевская экспедиция"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName] [SelectLocalization(SCOPE.sCharacter('spc_carlos').IsFemale, 'собрала', 'собрал' )] свои войска и призывает начать решительное наступление на столицу. Кристиносы тем временем готовятся отражать штурм. Здесь и сейчас, у врат города [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], будет решаться будущее Испании."
 carlist_war.1.f: "Колонна тянулась, насколько хватало глаз, петляя между упавшими валунами и редкими кустами. Удушающее облако пыли, поднятой десятком тысяч тяжело ступающих ног, окрасило их мундиры в серый цвет, стерев последние остатки синего и белого. В хвосте колонны ехали священники и #italic охалатерос#! с их ненасытным аппетитом и бесконечным нытьём. Где-то впереди их ждали либералы, собравшие всю сталь и порох, которые сумели найти.\n\nУтром Хавьер проверил свой патронташ. Осталось лишь пять патронов. Единственное, на что он мог надеяться, — это что у либералов патронов будет только четыре."
 carlist_war.1.a: "За корону и страну!"
 carlist_war.1.a.spc: "Dios, Patria, Rey!"
 carlist_war.2.t_1: "Вергарский договор"
 carlist_war.2.t_2: "Законный наследник"
 carlist_war.2.d_1: "После поражения королевской экспедиции и разгрома #tooltippable_name #tooltip:[GetIdeology('ideology_carlist').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip карлистских#!#! войск [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('vergara_general').GetFullName] [SelectLocalization(SCOPE.sCharacter('vergara_general').IsFemale, 'подписала', 'подписал' )] мирный договор с остатками армии карлистов в баскском городе Вергара. В [ROOT.GetCountry.GetAltName('RU_CL_VP')] наконец-то вернулся хрупкий мир."
 carlist_war.2.d_2: "С изгнанием либерального правительства и триумфальным походом баскских добровольцев на город [SCOPE.sState('capital_scope').GetCityHubName] [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('country_ruler').GetFullName] наконец-то может занять престол, принадлежащий [SelectLocalization(SCOPE.sCharacter('country_ruler').IsFemale, 'ей', 'ему' )] по праву. Но грозная тень Наполеона всё ещё нависает над нашей страной, и нам многое предстоит сделать, чтобы вернуть ей былую славу."
 carlist_war.2.f_1: "Пока офицеры собирались на переговоры, армии выстроились друг против друга на поле. Хавьер заметил, что либералы выставили спереди свои самые боеспособные полки — все в первых рядах были в высоких шако, сине-зелёных мундирах, с жёлтой тесьмой провинциальных полков. Разумеется, его собственный командир сделал так же, и теперь Хавьер стоял плечом к плечу с другими #italic рекете#!, глядя на неприятельские порядки, выстроившиеся в полусотне метров от него.\n\nВот тогда-то Хавьер его и увидел. [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting], верхом на великолепном чёрном коне, золота на эполетах больше, чем на мундирах всего полка Хавьера… Успеет ли он прицелиться и выстрелить, чтобы разжечь в солдатах огонь и сорвать это позорное перемирие? Нет, подумал он. Всё, что было в его силах, уже сделано. Пора возвращаться домой."
 carlist_war.2.f_2: "По сравнению с Сумбильей город [SCOPE.sState('capital_scope').GetCityHubName] выглядел мегаполисом из будущего — таким было первое впечатление Хавьера. Улицы в центре освещались газовыми фонарями, свет от которых падал на гигантские кучи мусора и конского навоза. Стены домов, некогда белые, от смога стали коричнево-серыми. Вокруг мануфактур, коптящих небо дымом и пылью, во все стороны расходились ряды убогих лачуг.\n\nНедолго поразмыслив, Хавьер решил, что такое будущее ему совершенно не по нраву. Уж лучше свежий воздух гор и приятная тяжесть косы в руках. Он пришёл в город [SCOPE.sState('capital_scope').GetCityHubName] с оружием в руках ради того, чтобы никогда больше не иметь повода о нём вспоминать."
 carlist_war.2.a: "Наконец-то."
 carlist_war.3.t: "Король и фуэрос"
 carlist_war.3.d: "Когда правительство Марии Кристины низвело Страну Басков до статуса обычной провинции, а в 1833 году объявило военное положение и ввело туда войска, регион быстро стал оплотом карлизма. И теперь, когда дон [SCOPE.sCharacter('don_carlos_scope').GetFirstName] вернул себе трон, пришло время выполнить его обещание восстановить традиционные привилегии баскского народа."
 carlist_war.3.f: "Дрожащей рукой Хавьер взялся за ручку и рывком распахнул дверь. Она была дома — сидела на кровати, скрестив ноги, и работала на взятом в аренду ручном ткацком станке. Подняв на шум голову, она отбросила станок в сторону и метнулась к нему.\n\nКогда он был дома в последний раз, ему казалось, что в углу комнаты притаилась какая-то сущность — разодетый в золото призрак, из-за которого Хавьеру и пришлось взяться за оружие. Теперь его не стало. Бальдомеро Эспартеро, демон Наварры, навсегда изгнанный из этого мира метким выстрелом #italic рекете#!… Хавьер обнял её за талию и наконец-то позволил себе заплакать."
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle|U] уважает всех своих подданных."
 carlist_war.3.b: "Не стоит лишний раз злить либералов…"
 carlist_war.4.t: "Ничего святого"
 carlist_war.4.d: "Жёсткая политика, проводимая наиболее радикальными элементами в правительстве Изабеллы, нанесла церкви тяжелейший удар. Конфискация #italic минифундий#! в Галисии, сожжение церквей в Сарагосе — для этих людей не было ничего святого, и они не знали пощады."
 carlist_war.4.f: "Облачённый в траур священник мерил шагами вестибюль. Наконец он повернулся к ожидавшему офицеру.\n\n«Торено и этот проклятый безбожник Мендисабаль лишили нас десятины, отобрали наши земли и изгнали из страны иезуитов. Кто‑то должен положить конец этому безумию! Умоляю, пошлите меня в Мадрид, и я обрушу на них гнев Божий. Эти собаки из еретических кортесов… я помню их имена и знаю их в лицо. Всех до одного»."
 carlist_war.4.a: "Только полная реституция позволит смыть эти грехи."
 carlist_war.4.b: "Хватит и достаточно крупного пожертвования."
 carlist_war.4.c: "Видите ли, война обошлась королевской казне очень дорого…"
 carlist_war.5.t: "Осада Бильбао"
 carlist_war.5.d: "До сих пор все попытки захватить важнейший портовый город Бильбао терпели поражение. Сейчас, когда война достигла своего апогея, у нас появился ещё один шанс взять город — возможно, последний. Разгром гарнизона либералов в Бильбао не только укрепит боевой дух наших войск, но и откроет новый путь снабжения, которым смогут воспользоваться наши зарубежные союзники."
 carlist_war.5.f: "«Здесь, сражаясь за короля, пал Сумалакарреги. Быть может, мы сможем снова склонить чашу весов в нашу пользу»."
 carlist_war.5.a: "Готовьте орудия!"
 carlist_war.5.b: "Мы не можем позволить себе ещё одну осаду."
 carlist_war.6.t: "Карлисты на границе"
 carlist_war.6.d: "Андалусия лежит в стороне от основных театров боевых действий, но для кристиносов этот нищий край является источником постоянных проблем. Местных разбойников можно использовать в наших интересах…"
 carlist_war.6.f: "«Даже жалкая кучка головорезов может принести немалую пользу, оказавшись в нужное время и в нужном месте»."
 carlist_war.6.a: "Отправьте небольшое отряд, чтобы помочь создать хаос."
 carlist_war.6.b: "Это пустая трата времени. У короля там нет союзников."
 carlist_war.7.t: "Карлистская война"
 carlist_war.7.d: "По решению короля Фердинанда [SelectLocalization(SCOPE.sCharacter('isabella_scope').IsFemale, 'наследницей', 'наследником' )] престола [SelectLocalization(SCOPE.sCharacter('isabella_scope').IsFemale, 'стала', 'стал' )] [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('isabella_scope').GetFirstName], а брат короля отправился в почётную ссылку. Однако после смерти Фердинанда дон [SCOPE.sCharacter('don_carlos_scope').GetFirstName] нарушил его волю и заявил о своих претензиях на трон. К движению #tooltippable_name #tooltip:[GetIdeology('ideology_carlist_movement').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip карлистов#!#! примкнули традиционалисты и все недовольные политикой централизации, проводимой новым правительством."
 carlist_war.7.f: "Хавьер Ларраньяга, прищурившись от бившего в глаза солнца, сидел на земле и смотрел вдаль. По левому и правому флангам у подножья горного хребта протянулись ряды палаток. Там кипела жизнь и суетились братья Хавьера по оружию: разжигали костры, чистили мушкеты, сушили одежду, промокшую после переправы через горный ручей… Где-то вдалеке гремели раскаты ружейных выстрелов. Юнцы, пороху не нюхавшие, впервые взявшие в руки оружие…\n\nРаздался пронзительный свисток. Хавьер, уперев в землю приклад карабина, поднялся на ноги и глянул на юг. Там, за Эбро, расположилась вожделенная для короля добыча. Тридцать тысяч соотечественников Хавьера взялись за оружие, чтобы отбить её у врага. Так пусть же Господь дарует им победу, ибо королева-узурпатор обещала не пощадить никого."
 carlist_war.7.a: "Судьба Испании будет решаться на этих холмах. "
 carlist_war_startup_tt: "@information! Карлистская война начинается как [Concept('concept_guerilla_war', 'партизанская война')]"
 # Two Spains Tie In
