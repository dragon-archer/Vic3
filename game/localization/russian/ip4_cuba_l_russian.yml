 je_cuba_independencia: "Независимость"
 je_cuba_independencia_reason: "Стремление Кубы к свободе не едино.\n\nОдни ищут союзников по другую сторону Мексиканского залива, надеясь купить свободу острова за американские деньги, а не проливать кубинскую кровь. В то же время в цехах сигарных фабрик мужчины шепчутся о свободной Кубе, над которой не властно ничто, кроме страсти и воли её народа.\n\n#v Какой путь к свободе избрать?#!\nСначала держава должна набрать достаточно [Concept('concept_liberty_desire', 'желания свободы')], иначе освобождение от [ROOT.GetCountry.GetOverlord.GetAltName('RU_CL_RP')] останется лишь мечтой. Затем различные #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt факторы#! подтолкнут борцов за свободу либо к продаже [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting.GetAltNameNoFormatting('RU_CL_DP'), SCOPE.sCountry('usa').GetDefinition.GetAltName('RU_CL_DP'))], либо к стремлению обрести подлинную независимость."
