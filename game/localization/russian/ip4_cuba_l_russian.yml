 je_cuba_ask_usa_to_buy_desc: "«Покупка и аннексия Луизианы повлекли за собой необходимость приобретения Флориды, и обе с неотвратимой точностью указывают на необходимость получения Кубы».\n— Джон Слайделл, сенатор САСШ"
