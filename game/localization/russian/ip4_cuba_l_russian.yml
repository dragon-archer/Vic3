 #Startup event
 cuba_independencia.1.t: "Будущее Кубы"
 cuba_independencia.1.d: "Будущее Кубы пока не определено. Останется ли остров с Испанией, присоединится ли к Соединённым Штатам, как Флорида, провозгласит ли независимость или преобразится в огне восстания рабов?"
 cuba_independencia.1.f: "«Ближайшее будущее покажет, можно ли достичь справедливого мира, в равной степени выгодного как кубинцам, так и испанцам... Если же нет, Соединённым Штатам придётся рассмотреть вопрос о принятии дальнейших и иных мер. Когда придёт то время, эти меры будут определены в соответствии с неоспоримым правом и долгом».\n\n— Уильям Мак-Кинли, 25-й президент Соединённых Штатов" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "Кубу ждёт великое будущее, каким бы оно ни было."
 cuba_independencia.2.t: "Переговоры начинаются"
 cuba_independencia.2.d: "Заручившись поддержкой внутри страны, мы готовы установить более близкие отношения с [SCOPE.sCountry('cuba_buyer').GetAltName('RU_CL_TP')] и вырваться из-под власти [SCOPE.sCountry('cuba_overlord').GetAltName('RU_CL_RP')]. Участники переговоров готовы представить план [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]ого приобретения Кубы."
 cuba_independencia.2.f: "«Наша страна — не колония, которую можно просто взять и аннексировать!» — выкрикнул докладчик.\n\nВ помещении, где собрались заговорщики, наступила мёртвая тишина. Один из присутствующих неловко заёрзал на стуле: «Друг мой… — начал он, — все здесь любят Кубу, но что мы можем в одиночку? Только представь, какую #italic власть#! мы получим, став частью великой семьи штатов на севере!»\n\n«Мы? — фыркнул докладчик. — Это #italic вы#! получите власть, не мы». Он окинул комнату взглядом, и лицо его потемнело. «Что ж, если таким будет наше решение, то да поможет нам Бог»."
 cuba_independencia.2.a: "Посмотрим, какой толк выйдет из этих переговоров."
 cuba_independencia.2.b: "Не стоит торопиться. Нам нужно как следует всё обдумать."
 cuba_negotiation_warning_tt: "#r Мы не сможем предпринять повторную попытку переговоров в течение #b 3#! лет.#!"
 cuba_independencia.3.t: "Предложение кубинских посланников"
 cuba_independencia.3.d: "Сейчас, когда поддержка американского владычества над [SCOPE.sCountry('cuba').GetAltName('RU_CL_TP')] велика как никогда, представители влиятельных кругов Кубы предлагают нам уникальный шанс #italic выкупить#! остров у [SCOPE.sCountry('cuba_overlord').GetAltName('RU_CL_RP')]."
 cuba_independencia.3.f: "«Безусловно, мы должны это сделать! — голос гремел в прокуренной комнате. — Куба нужна нам не меньше, чем любая из территорий, уже входящих в нашу страну. Её место в нашей великой семье штатов!»\n\nЗакашлявшись, он взмахнул рукой, сжимающей дымящуюся сигару. «Подумайте, какие #italic возможности#! это сулит!»"
 cuba_independencia.3.a: "Любопытное предложение! Мы немедленно обратимся к [SCOPE.sCountry('cuba_overlord').GetAltName('RU_CL_DP')]."
 if_spain_accepts_purchase_tt: "#b Если предложение будет принято:#!"
 cuba_independencia.3.b: "Это соответствует нашим интересам."
 cuba_independencia.4.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]ое предложение"
 cuba_independencia.4.d: "#tooltippable_name [SCOPE.sCountry('cuba_buyer').GetAdjective]ие#! дипломаты обратились к нам с предложением продать их стране [SCOPE.sCountry('cuba').GetAltName('RU_CL_VP')], обещая колоссальную сумму за остров. Многие на [SCOPE.sCountry('cuba').GetAltNameNoFormatting('RU_CL_PP')] поддерживают [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]ие интересы, и нельзя исключать, что всё это было идеей одной из фракций в колонии. Но [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]ое предложение всё равно следует обдумать."
 cuba_independencia.4.f: "#italic Куба была первой жемчужиной империи, все наши самые смелые предприятия начинались в Гаване. Всем, что в Испании есть великого, мы во многом обязаны Кубе!#!\n\n#italic Но… [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l] дипломаты предлагают нам сумму с#! таким #italic количеством нулей…#!"
 if_we_accept_purchase_tt: "#b Если мы продадим Кубу:#!"
 cuba_independencia.4.a: "Куба стоит этих денег!"
 cuba_independencia.4.b: "Куба не продаётся!"
 cuba_independencia.5.t: "Кубинский план отвергнут"
 cuba_independencia.5.d: "Переговоры с [SCOPE.sCountry('cuba_overlord').GetAltName('RU_CL_TP')] о продаже [SCOPE.sCountry('cuba').GetAltName('RU_CL_RP')] провалились."
 cuba_independencia.5.f: "«Вступив в борьбу за мировые рынки, мы больше не можем позволить себе игнорировать международные конфликты. Мы должны #italic хвататься#! за любую возможность и не упускать ни единого шанса»."
 cuba_independencia.5.a: "Мы разочарованы решением [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('RU_CL_RP')]."
 cuba_independencia.5.b: "Решение [SCOPE.sCountry('cuba_overlord').GetAltNameNoFormatting('RU_CL_RP')] весьма прискорбно."
 cuba_independencia.6.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]ое приобретение"
 cuba_independencia.6.d: "Власти [SCOPE.sCountry('cuba_overlord').GetAltName('RU_CL_RP')] согласились на продажу острова. Отныне наше будущее в руках [SCOPE.sCountry('cuba_buyer').GetAltName('RU_CL_RP')]."
 cuba_independencia.6.f: "Заговорщики молча сидели в тёмной комнате. «Что ж, друзья мои, — угрюмо проворчал один, — вы это сделали. Теперь Куба будет [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]ой. А дальше-то что?»\n\nМолчание было ему ответом."
 cuba_independencia.6.a: "Будущее будет [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting|l]им!"
 cuba_independencia.6.b: "За новое партнёрство с [SCOPE.sCountry('cuba_buyer').GetAltNameNoFormatting('RU_CL_TP')]!"
 cuba_independencia.7.t: "Покупка Кубы"
 cuba_independencia.7.d: "Благодаря умелой дипломатии и поддержке народа [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAltNameNoFormatting('RU_CL_RP'), 'Кубы')] остров теперь принадлежит нам."
 cuba_independencia.7.f: "«Кубу ожидают большие перемены, — [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'улыбнулась', 'улыбнулся' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], — и всё это благодаря #italic нам#!. Сегодня старая империя рухнула, и впереди нас ждёт прекрасное будущее»."
 cuba_independencia.7.a: "Да здравствует Куба!"
 cuba_events.1.t: "Сладкая жизнь"
 cuba_events.1.d: "Корабли нескончаемым потоком ходят в гавань города [ROOT.GetCountry.GetCapital.GetCityHubName] и из неё, укрепляя наше торговое наследие на многие годы вперёд. Единственный вопрос — как нам лучше использовать эти богатства."
 cuba_events.1.f: "«Когда кто-то говорит об экономическом союзе, он говорит и о союзе политическом. Покупающая держава командует, продающая — служит. Чтобы обеспечить свободу, торговля должна быть сбалансированной. Держава, что стремится к смерти, продаёт только одной стране, а держава, что хочет выжить, продаёт многим».\n\n— Хосе Марти"
 cuba_events.1.independence: "А какое богатство мы обретём, порвав с [SCOPE.sCountry('boss').GetAltName('RU_CL_TP')]!"
 cuba_events.1.fix: "А какое богатство мы обретём, порвав с Испанией!"
 cuba_events.1.a: "Выпьем за наше вечное процветание!"
 cuba_events.1.b: "Мы должны направить доходы на модернизацию."
 cuba_events.1.c: "Все кубинцы должны получить выгоду."
 cuba_events.2.t: "Всегда верный остров Куба"
 cuba_events.2.d: "[SCOPE.gsInterestGroup('landholders').GetName]-реформисты смогли убедить своих [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]их коллег официально интегрировать [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_VP')] как провинцию [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('RU_CL_RP')]."
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'вошла','вошёл')] в кортесы, но уже не как [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], а как простой представитель новейшей [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]ой провинции — [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]. И хотя [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её','его')] статус, казалось бы, понизился, [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'она посмотрела','он посмотрел')] на деревянные скамьи полукруглого зала, затем на потолок, расписанный Карлосом Луисом де Риберой, — на картину, на которой [SelectLocalization(ROOT.GetCountry.GetOverlord.GetRuler.IsFemale, 'была изображена сама','был изображён сам')] [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting], — и не [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'смогла','смог')] подавить в себе чувство великой гордости.\n\n«Да здравствует Испания», — [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'пробормотала она','пробормотал он')] и [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'принялась','принялся')] за работу, чтобы обеспечить самую лучшую жизнь своим [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им — нет, отныне [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]им — соотечественникам."
 cuba_events.2.a: "Да здравствует Испания!"
 cuba_events.2.b: "Единый иберийский народ."
 cuba_events.2.c: "Нам следует сохранить некоторую обособленность."
 cuba_events.2.e: "Если подумать, это ужасная идея."
 cuba_if_spa_player_tt: "Если [ROOT.GetCountry.GetOverlord.GetName] игрок, у нас будет возможность стать [Concept('concept_dominion','доминионом')]"
 cuba_events.3.t: "Иной путь"
 cuba_events.3.d: "[SCOPE.gsInterestGroup('landholders').GetName]-реформисты не смогли убедить ни своих [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]их коллег, ни кубинское население в том, что союз с [ROOT.GetCountry.GetOverlord.GetAltName('RU_CL_TP')] возможен. Теперь народ уверенно стремится к автономии."
 cuba_events.3.f: "«Права нужно брать, а не просить; захватывать, а не вымаливать».\n\n– Хосе Марти"
 cuba_events.3.a: "Да здравствует Куба!"
 cuba_events.3.b: "Нельзя допустить, чтобы это повлияло на бизнес."
 cuba_events.3.c: "Пришло время #tooltippable_name #tooltip:[SCOPE.sCulture('afro_caribeno').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('afro_caribeno').GetCustom('RU_CUL_ADJ')|l]им#!#! рабам восстать."
 cuba_events.3.c.fix: "Пора разорвать эти оковы."
