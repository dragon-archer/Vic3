 #JE panel text
 je_cuba_espanol: "Куба — это Испания"
 je_cuba_espanol_reason: "Куба остаётся верной [ROOT.GetCountry.GetOverlord.GetAltNameNoFlag('RU_CL_DP')]. Настолько верной, что [SCOPE.gsInterestGroup('landholders').GetName|l]-реформисты добиваются признания [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] полноценной [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]ой провинцией с соответствующим представительством в кортесах, а белых [SCOPE.sCulture('caribeno').GetCustom('RU_CUL_ADJ')|l]их джентльменов — [SCOPE.sCulture('spanish').GetCustom('RU_CUL_ADJ')|l]ими гражданами. Далеко не один [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] острова поддерживает эти притязания.\n\nПо мере того как кубинцы и испанцы всё теснее переплетаются политически и экономически, у реформистов появляется шанс воплотить свою мечту, в которой Куба — больше не колония, а неотъемлемая часть [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('RU_CL_RP')]."
