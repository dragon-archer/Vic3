l_russian:
 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "Билаад аль-Сиба"
 je_lands_of_anarchy_reason: "Уже много столетий священный махзен поддерживает мирные и взаимовыгодные отношения с многочисленными варварскими племенами, что населяют нашу землю.\n\nНо чтобы наша держава стала поистине достойна именования «#b $dyn_c_ottoman_empire$#! Запада», ей понадобится сильное центральное правительство, способное вершить свою власть в любых, даже самых отдалённых уголках страны.\n\nНаш [Concept('concept_lands_of_anarchy_control','контроль')] над оседлыми племенами пустынь и нагорий в последнее время начал ослабевать. Необходимо поскорее наладить связи с этими краями и выманить их обитателей из палаток в города."
 je_lands_of_anarchy_complete_tt: "Все шкалы [Concept('concept_lands_of_anarchy_control','контроля')] над принадлежащими нам [Concept('concept_state', 'областями')] выше #bold 400#!."
 je_lands_of_anarchy_fail_tt: "Все шкалы [Concept('concept_lands_of_anarchy_control','контроля')] над принадлежащими нам [Concept('concept_state', 'областями')] ниже #bold 100#!."
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "Собрать харку"
 je_lands_of_anarchy_harka_activate_button_desc: "Возглавить королевскую экспедицию в области, охваченные анархией, чтобы продемонстрировать им силу хорошо организованного государства. Цель таких походов — добиться того, чтобы слово «[ROOT.GetCountry.GetGovernment.GetName|l]» стало символом дисциплины и всеохватывающей власти.\n\n#italic — «Конь — трон для владыки Марокко, а небо ему — балдахин».#!"
 je_lands_of_anarchy_harka_deactivate_button: "Прекратить харку"
 je_lands_of_anarchy_harka_deactivate_button_desc: "Вернуться из экспедиции в Билаад аль-Махзен — государственные земли."
 je_lands_of_anarchy_colonize_sahara_button: "Расширение нашей власти"
 je_lands_of_anarchy_colonize_sahara_button_desc: "Когда-то Марокко контролировало торговые и транспортные маршруты во всём регионе — от текнанских племён до Тафилалета, от оазиса Туат до малийских копей. Пора нам вновь обратить свой взор вовне."
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] над племенами региона [GetStateRegion('STATE_MARRAKECH').GetName]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] над племенами региона [GetStateRegion('STATE_MARRAKECH').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_al_rif_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] над племенами региона [GetStateRegion('STATE_AL_RIF').GetName]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] над племенами региона [GetStateRegion('STATE_AL_RIF').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] над племенами региона [GetStateRegion('STATE_INNER_MOROCCO').GetName]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] над племенами региона [GetStateRegion('STATE_INNER_MOROCCO').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "Безвластные земли"
 lands_of_anarchy.1.d: "Сохранять владычество над племенами, что испокон веков населяют окраины нашей державы, становится всё сложнее. Если мы не покажем им наглядно всю полноту своей власти, они наверняка выскользнут из наших рук."
 lands_of_anarchy.1.f: "«…Во-вторых, просить столько махра — это просто некрасиво. Наши предки никогда так не делали. Мой племянник собирается вовсе уйти, если она будет настаивать».\n\n«Айрад, друг мой, с каких пор ты стал судить наши брачные договоры по городским меркам? Сколько я уже живу на свете, а ни разу ещё не слышал, чтобы шейх шёл против фикха и учил, сколько невеста должна требовать от жениха».\n\nУвидев, что его слова не возымели никакого действия, старейшина Айрад задумался."
 lands_of_anarchy.1.a: "Они почувствуют на себе мощь махзена."
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] и [SCOPE.sState('inner_morocco_state_scope').GetName] получили модификатор #bold «Область анархии»#!. Ему сопутствуют штрафы, серьёзность которых зависит от показателей [Concept('concept_lands_of_anarchy_control','контроля')] в [Concept('concept_journal_entry','записи в дневнике')] #bold «$je_lands_of_anarchy$»#!."
 #2 Complete Event
 lands_of_anarchy.2.t: "Земли гармонии"
 lands_of_anarchy.2.d: "Все не знавшие закона племена покорились нашей власти — кто-то вынужденно, а кто-то добровольно. Владычество нашей державы над материком неоспоримо. Теперь мы можем взяться за развитие этих земель."
 lands_of_anarchy.2.f: "Недавние перемены в марокканском обществе пошли на пользу не только махзену. Старые обиды во многом ушли в прошлое, культурные разрывы затянулись, а новые соседи, более предрасположенные к городской жизни, охотно обмениваются традициями и знаниями.\n\nТе же, кто не пожелал вливаться в толпу и предпочёл деревенскую жизнь городской, также не остались обиженными: чувство общности сохранилось благодаря современным способам сообщения, любезно предоставленным правительством. Торговцы, сборщики налогов, солдаты и другие, проводящие целый день на ногах, теперь могут спокойно перемещаться по стране."
 lands_of_anarchy.2.a: "Мы получили хороший урок, как лучше заполнять казну."
 lands_of_anarchy.2.b: "Любую цивилизацию определяет её уклад."
 lands_of_anarchy.2.c: "Пусть свет знания озарит наш народ."
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] и [SCOPE.sState('inner_morocco_state_scope').GetName] получают модификатор:"
 #3 Fail Event
 lands_of_anarchy.3.t: "Внутренний хаос"
 lands_of_anarchy.3.d: "Нам не удалось удержать контроль над племенами. Часть из них перешла к полному самоуправству и теперь почти не подчиняется нашей власти."
 lands_of_anarchy.3.f: "«…Государство не полностью контролировало свою территорию. Управление окраинными районами оказалось исключительно трудной задачей, особенно в том, что касалось сельской местности. Выражение „лоскутное одеяло“ по отношению к племенам достаточно клишировано, но в нём есть зерно истины.\n\nСельский мир был целой самостоятельной вселенной, где от региона к региону менялись климат, языки, национальности и даже рельеф местности».\n\n— Профессор Сьюзан Гилсон Миллер, Кембриджский университет"
 lands_of_anarchy.3.a: "Сосредоточить оставшиеся ресурсы на образовании."
 lands_of_anarchy.3.b: "Что бы ни происходило, строительство должно идти беспрерывно."
 lands_of_anarchy.3.c: "Постараемся хотя бы защитить сборщиков налогов."
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] и [SCOPE.sState('inner_morocco_state_scope').GetName] получают модификатор:"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "Племенной жест"
 lands_of_anarchy.4.d: "За последние несколько недель нашим советникам поступило множество сообщений о встречах между несколькими заинтересованными группами и некоторыми известными племенными семействами."
 lands_of_anarchy.4.f: "#italic Варварское#! воспитание дало свои плоды: в зале, где не смолкали разговоры, пара чувствовала себя исключительно неуверенно и потому держалась обособленно.\n\nОднако заунывное бренчание уда, аромат мятного чая и шлейфы королевского парфюма слегка приподняли их дух, и теперь ждать связного было уже не так тоскливо. За последние несколько месяцев никто другой не шептался с ними так часто — даже в городе."
 lands_of_anarchy.4.a: "Племена из области [SCOPE.sState('marrakech_state_scope').GetName] известны своими боевыми умениями."
 lands_of_anarchy.4.a_tt: "Подходящий воин из области [SCOPE.sState('marrakech_state_scope').GetName] станет новым лидером #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_scope').GetCustom('RU_IG_RP')]#!#!. Пока этот персонаж не покинет свою должность, он будет давать области прибавку в #bold 1,5#! ед. к показателю «[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]» ежемесячно."
 lands_of_anarchy.4.b: "Кто самый знающий алим в области [SCOPE.sState('al_rif_state_scope').GetName]?"
 lands_of_anarchy.4.b_tt: "Подходящий учёный из области [SCOPE.sState('al_rif_state_scope').GetName] станет лидером #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('devout_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('devout_scope').GetCustom('RU_IG_RP')]#!#!. Пока этот персонаж не покинет свою должность, он будет давать области прибавку в #bold 1,5#! ед. к показателю «[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]» ежемесячно."
 lands_of_anarchy.4.c: "Никто не знает область [SCOPE.sState('inner_morocco_state_scope').GetName] лучше, чем коренные жители."
 lands_of_anarchy.4.c_tt: "Подходящий амгар из области [SCOPE.sState('inner_morocco_state_scope').GetName] станет новым лидером #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('rural_folk_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('rural_folk_scope').GetCustom('RU_IG_RP')]#!#!. Пока этот персонаж не покинет свою должность, он будет давать области прибавку в #bold 1,5#! ед. к показателю «[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]» ежемесячно."
 lands_of_anarchy.4.e: "Мы будем править ими, а не они нами."
 lands_of_anarchy.4.e_tt: "Во всех областях анархии показатель «[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]» упадёт на #bold 0,3#! ед. Эффект продлится #bold 5 лет#!."
 #5 Urban Medi
 lands_of_anarchy.5.t: "Городская медицина"
 lands_of_anarchy.5.d: "Одно племя из области [SCOPE.sState('anarchy_state_scope').GetName] умоляет нас помочь в борьбе с разыгравшейся болезнью, которую местные не умеют лечить."
 lands_of_anarchy.5.f: "Пожар беды разгорается всё сильнее, и дым отчаяния добрался до чужеземцев.\n\nЛюди читают дуа, моля Создателя завершить это испытание веры и облегчить страдания их близких, но слова молитвы то и дело прерываются кашлем больных.\n\nВремя от времени здоровые молодые мужчины забираются на ближайшие дюны, надеясь заприметить королевскую делегацию, несущую радостные вести, однако пока никого не видать."
 lands_of_anarchy.5.a: "Медлить нельзя."
 lands_of_anarchy.5.a_tt: "Королевские химики подготовят для обитателей области [SCOPE.sState('anarchy_state_scope').GetName] партию лекарств. Этот добрый жест обеспечит области ежемесячную прибавку в #bold 1#! ед. к показателю «[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]»."
 lands_of_anarchy.5.b: "Пусть богачи раскошелятся."
 lands_of_anarchy.5.b_tt: "Состоятельные обитатели области [SCOPE.sState('fez_scope').GetName] профинансируют помощь области [SCOPE.sState('anarchy_state_scope').GetName]. Территория, население которой мы спасли, будет получать прибавку в #bold 1#! ед. к показателю «[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]» ежемесячно."
 lands_of_anarchy.5.c: "Обойдутся нетрадиционной медициной."
 lands_of_anarchy.5.c_tt: "Часть населения области [SCOPE.sState('fez_scope').GetName] обрадуется, что мы решили не тратиться на помощь непокорным племенам, но сами племена надолго это запомнят, и показатель «[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]» в области [SCOPE.sState('anarchy_state_scope').GetName] будет ежемесячно падать на #bold 0,5#! ед."
