l_russian:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "Ален-мар Африкану"
 je_portuguese_colonialism_reason: "Наша многовековая империя должна идти вровень с другими державами, а не позорно плестись в хвосте.\n\nМы уже закрепились на африканском побережье и полны решимости расширить влияние нашей культуры на континенте.\n\nВо время нашей первой кампании мы собираемся основать колонии на южных окраинах таких важных регионов, как [SCOPE.sStrategicRegion('congo_scope').GetName] и [SCOPE.sStrategicRegion('zanj_scope').GetName]. Если мы ещё не объявили их зоной своих стратегических интересов, стоит сделать это сейчас. После мы сосредоточимся на землях между двумя побережьями. Наши специалисты уже начали составлять карту этой области, но пока наш основной актив — новые колонии. Развивая их, мы сможем усилить своё влияние в регионе."
 je_the_pink_map: "Розовая карта"
 je_the_pink_map_reason: "Мы успешно основали множество колоний на восточном и западном побережьях Африки и теперь думаем над созданием «моста», который соединил бы их друг с другом.\n\nМы разработали проект под названием #bold «Розовая карта»#!, где обозначили свои территориальные притязания. Если мы добьёмся поставленной цели, то обгоним другие державы в колониальной гонке."
 owned_by_root_or_a_colonial_subject_tt: "Принадлежит [ROOT.GetCountry.GetAltName('RU_CL_DP')] или #v колониальным#! [Concept('concept_subject','субъектам')] либо #v компаниям#! этой державы"
 does_not_own_any_state_in_angola_or_mozambique_tt: "[ROOT.GetCountry.GetName] или #v колониальные#! [Concept('concept_subject','субъекты')] либо #v компании#! этой державы #b не#! владеют [Concept('concept_state','областями')] в #v Анголе#! или #v Мозамбике#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "[ROOT.GetCountry.GetName] или #v колониальные#! [Concept('concept_subject','субъекты')] либо #v компании#! этой державы #b не#! владеют [Concept('concept_state','областями')] в #v Анголе#!, #v Мозамбике#! или #v Бассейне Замбези#!"
 three_states_or_more_tt: "Хотя бы #v 3#! [Concept('concept_state','области')]:"
 # Decisions
 # The Pink Map
 pink_map: "Предложить «Розовую карту»"
 pink_map_desc: "Отправить в Великобританию дипломатическую делегацию для обсуждения «Розовой карты» (она же #bold «Карта розового цвета»#!) — программы налаживания наземного сообщения между нашими колониями: это [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting] и [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]."
 pink_map_tt2: "Если мы решим воплотить этот план в жизнь, наши дипломаты подготовят доклад и отправятся в #bold Великобританию#!, чтобы заручиться её одобрением. У британской стороны есть три варианта: согласиться с нашим предложением, отклонить его или попросить об ответном одолжении. Безотносительно к ответу мы всё равно сможем продолжить кампанию."
 # Goa
 goa_decision: "Включить Гоа"
 goa_decision_desc: "Гоа имеет все основания считаться португальской областью. Пора официально включить эти земли в состав страны."
 # Macao
 macao_decision: "Вложить средства в Макао"
 macao_decision_desc: "Договорной порт в Макао имеет огромный потенциал и уже играет важную роль в нашей торговле. Нам стоит разработать инвестиционный план, который окупится многократно."
 macao_decision_tt: "Нам предстоит выбрать план выплат."
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "Прибрежные крепости"
 portuguese_colonialism.1.d: "Успешная колонизация области [SCOPE.sState('colony_state_scope').GetName] пробудила в нас былые амбиции и страсть к завоеваниям. Правительство считает, что укрепление наших позиций на африканском побережье — залог возрождения нашей великой державы."
 portuguese_colonialism.1.f: "Минул почти месяц с тех пор, как отец Дуарте отправился в путь. В целом всё прошло гладко. Дни, проведённые за систематизацией записей о языческих святынях, наскальных рисунках и мегалитах с ритуальными орнаментами, пролетели как одно мгновение.\n\nОн страстно желал показать братьям свои документы и приступить к планированию миссионерских поездок в новую колонию."
 portuguese_colonialism.1.a: "Да, этот план нам подходит."
 portuguese_colonialism.1.b: "У нас есть дела поважнее."
 portuguese_colonialism.1.b_tt: "Удаляет запись #bold «Ален-мар Африкану»#! из дневника [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 #2 Complete
 portuguese_colonialism.2.t: "Двойной триумф"
 portuguese_colonialism.2.d: "Мы основали несколько колоний на восточном и западном побережьях Африки и прямо сейчас организуем несколько экспедиций для исследования центрального региона."
 portuguese_colonialism.2.f: "«Почему сегодня людей в разы больше?»\n\n«Это новое племя, сэр. Полевой патруль обнаружил их за крутым ущельем на западе, возле искусственных пещер».\n\n«Хм… интересно. Днём я жду их у своей палатки. Всех, включая старейшин»."
 portuguese_colonialism.2.a: "Мы должны как можно скорее заселить эти колонии."
 portuguese_colonialism.2.b: "Пусть наши противники знают, что [SCOPE.sCountry('por_scope').GetName] снова в строю."
 portuguese_colonialism.2.c: "Весь мир должен узреть наше величие."
 portuguese_colonialism.2.the_pink_map_tt: "Доступно [Concept('concept_decision','решение')] «#b $pink_map$#!»"
 #3 Fail
 portuguese_colonialism.3.t: "Бесплодная затея"
 portuguese_colonialism.3.d: "Наши попытки колонизировать африканское побережье закончились неудачей. Нам не удалось ни основать, ни удержать ни одной колонии на интересующей нас территории."
 portuguese_colonialism.3.f: "«Нвананга, псы наконец ушли. Гордые львы прогнали их прочь».\n\nОна прикрыла глаза рукой, прищурилась и посмотрела на мужа:\n\n«Скажи, Мванапвеси, они когда-нибудь вернутся?»\n\n«Эта земля и эти деревья — свидетели их трусости и непомерной жадности. Если псы снова нападут, наши сыновья напомнят им, что со львами шутки плохи»."
 portuguese_colonialism.3.a: "Весьма прискорбно."
 portuguese_colonialism.3.b: "Мы попытались прыгнуть выше головы."
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "Розовая карта"
 portuguese_colonialism.4.d: "К нам прибыли представители из [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')]. Похоже, они знают о наших притязаниях в Южной Африке и хотят обсудить документ, который они называют «Розовой картой». Он предполагает, что [GetStateRegion('STATE_SOUTH_ANGOLA').GetName] и [GetStateRegion('STATE_MOCAMBIQUE').GetName] будут соединены «мостом» сплошных колониальных владений."
 portuguese_colonialism.4.f: "«И ты собираешься показать это… самому господину Солсбери?»\n\n«Именно так, сэр. Если [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting|l]ие власти будут против, я напомню им, что мы не только торгуем с местным населением. Мы несём им свет цивилизации и даём шанс стать частью истории».\n\n«Британцев убедят лишь канонерки и золото. Уж поверь мне, Перейра»."
 portuguese_colonialism.4.a: "Нам это никак не навредит."
 portuguese_colonialism.4.a_tt: "Мы одобрим проект [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')] #bold «Розовая карта»#!."
 portuguese_colonialism.4.b: "Мы можем одобрить его, но с одним условием."
 portuguese_colonialism.4.b_tt: "[SCOPE.sCountry('por_scope').GetName] получит сообщение о нашем требовании. Если португальцы его примут, им придётся выполнить условия [Concept('concept_obligation','обязательства')]. Они также могут отклонить наше требование или вовсе его проигнорировать."
 portuguese_colonialism.4.c: "Эта просьба для нас неприемлема."
 portuguese_colonialism.4.c_tt: "[SCOPE.sCountry('por_scope').GetName] получит сообщение об отказе. Если португальцы не оставят своих притязаний, наши [Concept('concept_relations', 'отношения')] будут испорчены."
 might_get_additional_rewards_tt: "Держава [SCOPE.sCountry('por_scope').GetName] может отправить нам дополнительный знак признательности, что повысит наш [Concept('concept_prestige','престиж')] и улучшит [Concept('concept_relations', 'отношения')] с #v Португалией#!"
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "[SCOPE.sCountry('gbr_scope').GetName] одобряет «Розовую карту»"
 portuguese_colonialism.5.d: "[SCOPE.sCountry('gbr_scope').GetName] одобрила нашу кампанию. Пора начинать подготовку."
 portuguese_colonialism.5.f: "Перейра ещё раз поправил свою одежду и зашёл в комнату виконта Дуарте. Он знал, что весть о его успехе уже долетела до ушей его учителя, но всё равно предвкушал встречу с человеком, которого считал своим отцом.\n\nДуарте был вне себя от счастья. Он был искренне рад за своего ученика, который после стольких лет службы наконец одержал крупную дипломатическую победу."
 portuguese_colonialism.5.a: "Мы глубоко признательны британцам."
 portuguese_colonialism.5.b: "Отправим британцам ценный дар в благодарность за содействие."
 portuguese_colonialism.5.b_tt: "Мы закажем прекрасную работу у искусного мастера и отправим её в [SCOPE.sCountry('gbr_scope').GetAltName('RU_CL_VP')]. Это укрепит [Concept('concept_prestige','престиж')] британцев и улучшит их [Concept('concept_relations', 'отношения')] с нами на #bold 30#! ед."
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "[SCOPE.sCountry('gbr_scope').GetName] не одобряет «Розовую карту»"
 portuguese_colonialism.6.d: "[SCOPE.sCountry('gbr_scope').GetName] не одобрила нашу кампанию. Каким будет наш ответ?"
 portuguese_colonialism.6.f: "Владелец газетной типографии ждал прибытия офицера и его подчинённых. От тревоги бедняга не мог сдвинуться с места.\n\nПолучив предупреждение, он понял, что в завтрашней газете лучше не называть события, происходящие в Великобритании, «провалом», иначе неприятностей не оберёшься. Тем не менее он был готов противостоять попыткам спекулянтов воспользоваться его служебным положением."
 portuguese_colonialism.6.a: "Не стоит дразнить зверя."
 portuguese_colonialism.6.a_tt: "Мы больше не сможем добавить [Concept('concept_journal_entry','запись в дневнике')] #bold «Розовая карта»#!"
 portuguese_colonialism.6.b: "Что ж, мы хотя бы попытались."
 portuguese_colonialism.6.b_tt: "Враждебность [SCOPE.sCountry('gbr_scope').GetAltName('RU_CL_RP')] по отношению к нам возрастёт."
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "Сбывшаяся мечта"
 portuguese_colonialism.8.d: "Мы воплотили в жизнь свой проект «Розовая карта» и напомнили миру о могуществе [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')]."
 portuguese_colonialism.8.f: "«Именно португальцы, жители маленькой европейской страны, первыми придумали концепцию мировой цивилизации. Они хотели не только торговать с другими народами, но и нести им свет веры и науки. Они бороздили неведомые моря и знакомились с неизвестными доселе племенами, что способствовало широкому распространению европейской культуры. Их оружием был не меч, а крест, слово и находчивость».\n\n— Оливейра Мартинш, #italic «История иберийской цивилизации», глава X#!"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetName] — страна отважных героев!"
 portuguese_colonialism.8.b: "Я — [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'верховная','верховный')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Африки!"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "Отказ от «Розовой карты»"
 portuguese_colonialism.9.d: "Хотя проект «Розовая карта» стал народной мечтой, мы переоценили свои возможности и не смогли воплотить его в жизнь."
 portuguese_colonialism.9.f: "Колониальный офицер стоял под палящим африканским солнцем возле своей хижины, держа в руках скомканную и разорванную розовую карту.\n\nЗа ним виднелся спущенный португальский флаг на самодельном шесте. Туземцы-носильщики молча наблюдали за происходящим: одни с тихой радостью, другие — с презрением.\n\nОбраз португалоязычной Африки, простирающейся от одного побережья до другого, рассыпался, словно ветхая бумага."
 portuguese_colonialism.9.a: "Как мы могли так оплошать?"
 portuguese_colonialism.9.b: "Всему виной непрофессионализм #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_scope').GetCustom('RU_IG_RP')]#!#!."
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "Требование [SCOPE.sCountry('gbr_scope').GetAltName('RU_CL_RP')]"
 portuguese_colonialism.10.d: "Власти [SCOPE.sCountry('gbr_scope').GetAltName('RU_CL_RP')] одобрят кампанию «Розовая карта», если мы пойдём на уступки."
 portuguese_colonialism.10.f: "«Ваше превосходительство! Британцы наверняка одобрят „Розовую карту“, если мы согласимся на уступки. Карту-то мы, может, нарисовали, но кисть остаётся в руке Великобритании. Отказ может привести к изоляции. Согласие же обеспечит нам их поддержку, но наши подданные могут посчитать его проявлением слабости.\n\nМы ждём вашего вердикта»."
 portuguese_colonialism.10.a: "В этот раз пойдём им навстречу."
 portuguese_colonialism.10.a_tt: "Власти [SCOPE.sCountry('gbr_scope').GetAltName('RU_CL_RP')] готовят проект [Concept('concept_treaty','договора')] по #bold «Розовой карте»#!, который обяжет [SCOPE.sCountry('por_scope').GetAltName('RU_CL_VP')] выплачивать @money! #bold 200#! ежемесячно в течение #bold 24 месяцев#!."
 portuguese_colonialism.10.b: "Возможно, нам стоит оставить свою затею."
 portuguese_colonialism.10.c: "Как они додумались до такого?"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "Непокорство [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')]"
 notification_pink_map_britain_portugal_intractable_desc: "Власти [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')] не прислушались к нашему мнению и заявили, что всё равно воплотят проект «Розовая карта»."
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "Подарок от [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')]"
 notification_pink_map_britain_accepts_with_gift_desc: "#tooltippable_name [SCOPE.sCountry('por_scope').GetAdjective]ие#! чиновники прислали нам прекрасное произведение искусства в благодарность за поддержку «Розовой карты».\n\nВ результате повысился наш [Concept('concept_prestige','престиж')]."
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetName] отказывается от «Розовой карты»"
 notification_pink_map_britain_portugal_backs_down_desc: "Власти [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')] решили отказаться от проекта «Розовая карта». Пусть строят колонии где-нибудь в другом месте.\n\nВ результате повысился наш [Concept('concept_prestige','престиж')]."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetName] выплачивает компенсацию"
 notification_pink_map_britain_accepts_with_favor_desc: "Власти [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')] согласились выплатить нам компенсацию за поддержку «Розовой карты»."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "Власти [SCOPE.sCountry('por_scope').GetAltName('RU_CL_RP')] игнорируют наше требование"
 notification_pink_map_britain_portugal_ignores_desc: "#tooltippable_name [SCOPE.sCountry('por_scope').GetAdjective]ие#! власти отклонили наше требование и заявили, что всё равно реализуют свой проект «Розовая карта».\n\nНаш [Concept('concept_prestige','престиж')] понизился, а [Concept('concept_relations', 'отношения')] с [SCOPE.sCountry('por_scope').GetAltNameNoFormatting('RU_CL_TP')] пострадали."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 #15 Goa decision
 portuguese_colonialism.15.t: "Владения в Индии"
 portuguese_colonialism.15.d: "Недавняя перепись на [SCOPE.sState('goa_scope').GetName] показала, что правительству пришло время официально признать эту территорию частью #tooltippable_name [SCOPE.sCountry('por_scope').GetAdjective|l]ой#! державы."
 portuguese_colonialism.15.f: "Карнавал на Гоа — проходящий перед Постом фестиваль, введённый нашим правительством ради сближения культур.\n\n#italic Entrudo#!: празднующие бросаются друг в друга на улице яйцами, поливают водой и иногда красками.\n\n#italic Masquerades#!: участники наряжаются в яркие костюмы, надевают маски и пляшут под португальские и гоанские мелодии.\n\n#italic Rex Momus#!: руководит празднеством «#bold король Момо#!» — именно он приказывает веселиться в дни перед Постом."
 portuguese_colonialism.15.a: "Продолжить лузитанизацию."
 portuguese_colonialism.15.b: "Пусть наши подданные радуются."
 #16 Macao decision
 portuguese_colonialism.16.t: "Инвестиции в Макао"
 portuguese_colonialism.16.d: "К нам поступают всё новые вести о том, что [SCOPE.sState('macao_scope').GetName] достиг замечательных экономических успехов для такой небольшой области."
 portuguese_colonialism.16.f: "В последнее время рынки и собрания [SCOPE.sState('macao_scope').GetNameNoFormatting] гудят от наплыва дельцов всех национальностей и сословий, которые ищут здесь выгодных сделок с местными торговцами. Португальские авантюристы и кантонские брокеры ведут переговоры в узких улочках и на кишащих людом набережных.\n\nПод запах пряностей и солёного воздуха дельцы с жаром спорят о ценах на рисовое вино."
 portuguese_colonialism.16.a: "Направить опытных управленцев надзирать за торговлей."
 portuguese_colonialism.16.b: "Им нужно больше архитекторов и строителей."
