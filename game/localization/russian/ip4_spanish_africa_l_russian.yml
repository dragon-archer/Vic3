 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "Пограничные нападения"
 spanish_africa.1.d: "Племена области [SCOPE.sState('al_rif_state_scope').GetName] без остановки устраивают набеги на нашу сторону границы, нападая на путешественников и торговцев. Налёт на военный гарнизон стал последней каплей. [SCOPE.gsInterestGroup('armed_forces_scope').GetName] настаивают, что это идеальный момент, чтобы начать наступление на [SCOPE.sCountry('rif_enemy_scope').GetAltName('RU_CL_VP')]."
 spanish_africa.1.f: "Обозревая лагерь из седла своего коня, вождь Рашан обдумывал нерадостные перспективы своего отряда, скрытого на этой стороне холма во тьме заката.\n\n«Слухи оказались правдой, вождь. Укбан принял смерть, и его лошадь, похоже, тоже. Попробуем ещё раз завтра?»\n\n«Покой ему, аль-Барзах». Он на секунду осёкся и развернул коня к лазутчику. «Возвращаемся на рассвете, после утренней молитвы. Сегодня не наш день»."
 spanish_africa.1.a: "Покажем им, с кем они имеют дело."
 spanish_africa.1.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] и их сторонники ожидают, что мы или один из наших субъектов включим область [SCOPE.sStateRegion('al_rif_scope').GetName] в свой состав в течение следующих 10 лет. В случае неудачи понизится наша [Concept('concept_legitimacy','легитимность')] и их [Concept('concept_approval','одобрение')], а также возрастёт число [Concept('concept_radical','радикалов')] в их рядах. Если же мы добьёмся цели, это улучшит их отношение к нам и укрепит наш [Concept('concept_prestige','престиж')]."
 spanish_africa.1.b: "Не стоит распалять огонь."
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "Воздаяние"
 spanish_africa.2.d: "Укрощение области [SCOPE.sStateRegion('al_rif_scope').GetName] и установление господства над северным берегом успокоили наших подданных. Однако [SCOPE.gsInterestGroup('armed_forces_scope').GetName] жаждут большей славы. Они призывают нас обратить внимание на юг, на дикие просторы области [SCOPE.sState('west_sahara_state_scope').GetName]."
 spanish_africa.2.f: "Владельцы лавок и мастерских в Тетуане, чьи семьи вели здесь дела на протяжении многих поколений, с волнением взирали в будущее. Ещё до официального прибытия испанцев местные базары будоражили слухи о том, что скоро все прилавки будут завалены товарами промышленных гигантов из северных стран.\n\nОчень скоро они осознали, что постоянный рост налогов с подачи махзена и инфляция местной экономики это лишь цветочки по сравнению с тем, что ждёт их под «протекторатом» андалусцев."
 spanish_africa.2.a: "Зачем останавливаться, давайте продолжим начатое."
 spanish_africa.2.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] и их сторонники ожидают, что мы или один из наших субъектов включим регион [SCOPE.sStateRegion('west_sahara_scope').GetName] в свой состав в течение следующих 10 лет. В случае неудачи понизится наша [Concept('concept_legitimacy','легитимность')] и их [Concept('concept_approval','одобрение')], а также возрастёт число [Concept('concept_radical','радикалов')] в их рядах. Если же мы добьёмся цели, это улучшит их отношение к нам и укрепит наш [Concept('concept_prestige','престиж')]."
 spanish_africa.2.b: "Нам лучше успокоиться и заняться внутренними противоречиями."
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "В сердце Африки"
 spanish_africa.3.d: "Область [SCOPE.sState('west_sahara_scope').GetName] теперь подчинена нашей власти, и мы приобрели новый плацдарм для выхода в самое сердце Африки. [SCOPE.gsInterestGroup('armed_forces_scope').GetName] советуют нам не упускать момент и распространить наше влияние к югу от Сахары."
 spanish_africa.3.f: "Испокон веков привыкшие к кочевому образу жизни, некоторые кланы не стали даже думать о подчинении власти неверных и начали хиджру в сторону необъятного моря Сахары.\n\nОдним из таких кланов была группа семей скотоводов Бану-Хеззан. Юный член Хеззанов Салих не понимал сложных политических причин произошедшего, но в его молодом сердце пылали смутные страсти.\n\nНевыразимая жажда мщения и ненависть к тем, кто заставил их снова оставить родной дом."
 spanish_africa.3.a: "Скорее, начинайте приготовления!"
 spanish_africa.3.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] и их сторонники ожидают, что мы создадим 3 [Concept('concept_colony','колонии')] в регионе [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] в течение следующих 10 лет. В случае неудачи понизится наша [Concept('concept_legitimacy','легитимность')] и их [Concept('concept_approval','одобрение')], а также возрастёт число [Concept('concept_radical','радикалов')] в их рядах. Если же мы добьёмся цели, это улучшит их отношение к нам и укрепит наш [Concept('concept_prestige','престиж')]."
 spanish_africa.3.b: "Нам нельзя удаляться далеко от родины."
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "Недоделанные дела"
 spanish_africa.4.d: "Воодушевлённые нашими недавними успешными завоеваниями в Африке, наши [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] предлагают использовать набравшихся опыта солдат и взять под контроль земли между нашей метрополией и областью [SCOPE.sState('west_sahara_scope').GetName]."
 spanish_africa.4.f: "— А как же часовня? — спросил губернатор, указывая в самый центр плана, разложенного на столе под сенью самодельного шатра.\n\n— А что часовня? — озадаченно переспросил архитектор, вспомнив, как подробно объяснял процесс отливки колокола для неё.\n\n— Из камня будем строить или из дерева? — по запаху можно было догадаться, что губернатор всё ещё был навеселе.\n\n— Из камня, сударь? Из камня. Из самой метрополии."
 spanish_africa.4.a: "Ну это очевидно."
 spanish_africa.4.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] и их сторонники ожидают, что мы сделаем [SCOPE.sCountry('morocco_scope').GetAltName('RU_CL_VP')] своим [Concept('concept_subject','субъектом')] или в течение следующих 10 лет включим в свой состав следующие [Concept('concept_state_region','регионы')]:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nВ случае неудачи понизится наша [Concept('concept_legitimacy','легитимность')] и их [Concept('concept_approval','одобрение')], а также возрастёт число [Concept('concept_radical','радикалов')] в их рядах. Если же мы добьёмся цели, это улучшит их отношение к нам и укрепит наш [Concept('concept_prestige','престиж')]."
 spanish_africa.4.b: "Нельзя идти на поводу у солдафонов."
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "Геркулесовы столбы"
 spanish_africa.5.d: "Наконец-то мы отобрали Гибралтарскую скалу у британцев, снова сделав [SCOPE.sStateRegion('gibraltar_scope').GetName] неотъемлемой частью наших владений. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'объявила','объявил')] по этому поводу новый национальный праздник."
 spanish_africa.5.f: "#italic Plus Ultra#! — с таким девизом Испанская империя отправляла свои корабли к далёким пределам от берегов своей родины.\n\n«#italic Дальше предела#!» — так переводится эта фраза с благородной латыни. Она воплощает наш долг как державы открывать ворота познания и отваги для тех, кто готов рискнуть и отправиться за пределы Средиземного моря.\n\nМы вновь можем называть себя полноправными стражами Востока и Запада."
 spanish_africa.5.a: "Геракл бы нами гордился."
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "Право на [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.6.d: "#tooltippable_name [SCOPE.sCountry('spain_scope').GetAdjective|U]ий#! посланник ждёт от нас ответа на требование передать [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_DP')] остров [SCOPE.sState('fernando_po_scope').GetName] по причине того, что эта держава считает себя его полноправной владелицей."
 spanish_africa.6.f: "Несмотря на весь свой богатый опыт, [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting|l]ий дипломат навсегда запомнил свои первые впечатления от [SCOPE.sState('gbr_capital_scope').GetCustom('RU_SL_RP')]. Шумные бульвары, ухоженные парки, сложной конструкции мосты — этот мегаполис поражал своей грандиозностью, как никакое другое место на земле.\n\nУвы, времени смотреть на красоты у посланника совсем не было, ведь встреча была назначена на тот же день.\n\nПослание было ясным и однозначным, и [SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle|l] вряд ли примет отказ."
 spanish_africa.6.a: "У них есть на это право, мы уйдём с острова."
 spanish_africa.6.a_tt: "Мы дадим [SCOPE.sCountry('spain_scope').GetAltName('RU_CL_DP')] знать, что аренда отменена."
 spanish_africa.6.b: "Ни за что!"
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetName] скоро получит весть о нашем отказе."
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetName] возвращает [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetName] принимает наше требование отменить аренду [SCOPE.sState('fernando_po_scope').GetName]. Скоро [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting|l]ие войска покинут остров."
 spanish_africa.7.f: "— Куда мы едем, mamá?\n\n— На Фернандо-По, cielo.\n\n— А там будет хорошо?\n\n— Конечно. Говорят, это красивый остров.\n\n— Но нам ведь и тут хорошо. И почему papá не едет с нами?\n\n—  Мы делаем, как прикажет [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], cariño. Всё будет хорошо, не бойся."
 spanish_africa.7.a: "Отлично."
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetName] оккупирует [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetName] отказывает нам в требовании отменить аренду [SCOPE.sState('fernando_po_scope').GetName]."
 spanish_africa.8.f: "#bold Agnign#! — выражение туземцев острова [SCOPE.sState('fernando_po_scope').GetNameNoFormatting], которое можно перевести на европейские языки как «жить» или «воспринимать».\n\nКогда-то они #italic жили#! в неведении о том, какие планы строят цивилизованные народы на их священную землю.\n\nИ они вольно #italic воспринимали#! жизнь, ценили каждый её момент, свободные от принесённых иноземцами тревог."
 spanish_africa.8.a: "Да как они могли?"
 #9 Final Event
 spanish_africa.9.t: "Возвращение к гармонии"
 spanish_africa.9.d: "Наша великая нация успешно достигла всех целей, что она поставила перед собой в Африке. Кто теперь знает, что ещё ждёт нас за горизонтом?"
 spanish_africa.9.f: "Сегодняшний день стал для командира особым — о нём он будет вспоминать всю оставшуюся жизнь с гордостью за отечество.\n\nНичто не сравнится с признанием, которое заработано примерной службой родине, и честью получить награду за трудный поход в чужих землях."
 spanish_africa.9.a: "Да здравствует [SCOPE.sCountry('spain_scope').GetName]. Plus Ultra!"
 spanish_africa.9.b: "Мы можем воспользоваться моментом и призвать к чему-то конкретному."
 spanish_africa.9.c: "Посвятим эту победу нашему народу."
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "Неудача в Африке"
 spanish_africa.10.d: "Нам не удалось расширить свои владения в Африке, и в рядах #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_scope').GetCustom('RU_IG_RP')]#!#! и их сторонников началось брожение."
 spanish_africa.10.f: "«Господа, держава, которая не расширяет границ, умирает медленной и мучительной смертью. Вне сомнения, тут вы со мной согласитесь. Нам нужно обеспечить своё будущее — силой, если придётся. Кто-то назовёт наши стремления безрассудством, но мы называем их видением и давним правом [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] на славу. Сегодня день славы ещё не настал, но поверьте мне, он уже близок».\n\nОпытные офицеры кивали друг другу, обдумывая сказанное. Создавалось даже ощущение, будто они не воткнули бы нож коллеге в спину ради повышения."
 spanish_africa.10.a: "Пусть знают своё место."
 spanish_africa.10.b: "А вдруг можно найти компромисс?"
 further_events_upon_researching_civilising_mission_tt: "Дальнейшие возможности представятся в ходе развития [Concept('concept_institution','института')] «[GetInstitutionType('institution_colonial_affairs').GetName]» и изучения #v цивилизаторской миссии#!."
