 abandoned_equatorial_campaign_modifier: "Отказ от экваториальной кампании"
 successful_equatorial_campaign_modifier: "Успех экваториальной кампании"
 rejected_lease_revocation_of_fernando_po_modifier: "Отказ в законной отмене аренды"
 conquest_of_gibraltar_modifier: "Завоевание Гибралтара"
 rejected_conquest_demand_modifier: "Требования завоевания отвергнуты"
 successful_spanish_african_campaign_modifier: "Успех африканской кампании"
 successful_spanish_african_campaign_only_prestige_modifier: "Пропаганда африканской кампании"
 successful_spanish_african_campaign_ig_approval_modifier: "Триумфальный успех в колонизации"
