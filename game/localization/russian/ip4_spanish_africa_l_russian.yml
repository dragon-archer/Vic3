 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "Око за око"
 je_conquest_of_tetouan_reason: "Анжерские племена из области [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')] зашли слишком далеко. Недавно они совершили кровавый налёт на одну из наших пограничных застав.\n\n[SCOPE.gsInterestGroup('armed_forces_scope').GetName] и местные подданные требуют для этих мародёров возмездия за пределами [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetAltName('RU_CL_RP'), 'MOR')].\n\nНаша репутация в мире сильно пострадает, если мы не предпримем решительных военных мер."
 je_western_saharan_conquest: "Сахарские сумерки"
 je_western_saharan_conquest_reason: "После победы в области [SCOPE.sStateRegion('al_rif_scope').GetName] опытные генералы #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_scope').GetCustom('RU_IG_RP')]#!#! выявили в отдалении регион, имеющий для нас стратегическую важность. Кроме того, эта часть Африки богата природными ресурсами, так что её освобождение поможет нам восстановить былой престиж."
 je_guinean_conquest: "Экваториальный плацдарм"
 je_guinean_conquest_reason: "Укрепление обороны на побережье Западной Африки и в изолированных районах региона заново распалило наши стремления вернуть себе статус значительной силы на континенте.\n\nНам нужно действовать и расширять своё влияние вдоль берегов региона [GetGeographicRegion('geographic_region_subsaharan_africa').GetName], так как соперники нашей империи тоже жаждут присвоить богатства региона."
 je_moroccan_conquest: "Магрибский сад"
 je_moroccan_conquest_reason: "На фоне успеха наших недавних начинаний в Африке наши советники признают, что мы могли бы занять территории за пределами области [SCOPE.sStateRegion('gibraltar_scope').GetName].\n\nПри этом они предупреждают нас, что даже после официального установления власти на этих землях подчинить местных жителей нашей воле будет непросто: там обитает много разрозненных племён, независимых от центральной политики. И всё же таким шагом мы превратим этот регион Магриба в наш глубокий тыл за пределами Андалусии."
 je_guinean_conquest_complete_tt: "Хотя бы #v 3#! [Concept('concept_state','области')] в регионе [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] принадлежат [ROOT.GetCountry.GetAltName('RU_CL_DP')] или #v колониальным#! [Concept('concept_subject','субъектам')] этой державы"
 # Decisions
 revoke_fernando_po: "Денонсировать аренду Фернандо-По"
 revoke_fernando_po_desc: "Мы официально заявили свои права на этот остров в 1778 году, а потому можем требовать от Великобритании его передачи. Мы направим посланника и посмотрим, что нам ответят."
 revoke_fernando_po_tt: "#v Великобритания#! получит официальное требование передать нам остров #b Фернандо-По#!. Если она согласится, мы немедленно получим контроль над островом. В противном случае наши [Concept('concept_relations', 'отношения')] сильно ухудшатся, а международному дипломатическому положению Великобритании будет нанесён удар."
