 je_government_petition_negotiation_version_reason: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'воспользовалась', 'воспользовался')] поддержкой #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('ig').GetCustom('RU_IG_RP')|l]#!#! для принятия закона «[SCOPE.sLaw('law').GetName]», и теперь они ожидают, что [Concept('concept_government', 'правительство')] исполнит свои обязательства и примет закон «[SCOPE.sLaw('government_petition_law').GetName]».\n\nЕсли мы не сумеем принять закон «[SCOPE.sLaw('government_petition_law').GetName]» в срок, [SCOPE.gsInterestGroup('ig').GetName|l] будут крайне недовольны. Их доверие к правительству пошатнётся, и мы можем столкнуться с [Concept('concept_revolution', 'революцией')] или [Concept('concept_coup', 'переворотом')]."
