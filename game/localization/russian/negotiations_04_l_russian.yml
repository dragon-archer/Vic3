 ###events
 #negotiation.1 basic event
 negotiation.1.t: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U] переговоры с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('negotiating_interest_group').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('RU_IG_TP')|l]#!#!"
 negotiation.1.d: "Среди криков, оскорблений и неудачных фраз наметилось несколько способов убедить #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('ig').GetCustom('RU_IG_VP')|l]#!#! согласиться с принятием закона «[SCOPE.sLaw('law').GetName]»."
 negotiation.1.f: "«Когда кто-то говорит, что он одобряет что-то в принципе, это означает, что у него нет ни малейшего намерения осуществить это на практике».\n\n— Отто фон Бисмарк"
 negotiation.1.d2: "[SCOPE.gsInterestGroup('ig').GetName] согласились встретиться на местном рынке, чтобы тайком обсудить пересмотр их отношения к закону «[SCOPE.sLaw('law').GetName]»"
 negotiation.1.f2: "Я несколько раз обошёл площадь и лишь затем приблизился к прилавку и произнёс кодовую фразу: «Неплохие лампы». Двое людей подошли ко мне с боков. Ни разу за все годы службы моё сердце не отбивало столь отчаянный вальс. Я был уверен, что мне крышка, и безвольно повис у них на руках, позволив протащить себя сквозь толпу к переговорщику с их стороны. Признаюсь, я согласился на все их условия и теперь мне предстоит непростая работа убедить собственное руководство в уместности подобных предложений, а не то меня выпотрошат как рыбу."
 negotiation.1.d3: "Разговор шёл на повышенных тонах, [SCOPE.gsInterestGroup('ig').GetName|l] потрясали кулаками и не раз опускались до площадной брани, однако им всё-таки пришлось пойти на ряд уступок и изменить своё отношение к закону «[SCOPE.sLaw('law').GetName]»."
 negotiation.1.f3: "«Озвучив предложение, которое [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'выдвинула', 'выдвинул' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], я сполна оценил крепость прочной деревянной трибуны. Она защитила меня не только от потока оскорблений, но и от разнообразного мусора, полетевшего в мою сторону.\n\nПодняв руки, я заговорил, стараясь сохранить спокойствие в голосе: «Господа, прошу вас. Я признаю, что это предложение не вполне соответствует вашим ожиданиям, однако [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] остаётся [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'непреклонной', 'непреклонным' )]. [SCOPE.sLaw('law').GetNameNoFormatting] — это будущее нашей страны»."
 negotiation.1.d4: "После продолжительной и напряжённой переписки [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'согласилась', 'согласился' )] прислать своих представителей на встречу с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('ig').GetCustom('RU_IG_TP')|l]#!#!, чтобы выслушать их требования."
 negotiation.1.f4: "«Всё законодательство, всё правительство, всё общество основано на принципе взаимных уступок, вежливости, учтивости и любезности; на этих принципах зиждется всё… Пусть тот, кто считает себя выше человеческой природы, выше её слабостей и недостатков, её желаний, её потребностей, скажет, если ему так угодно, „Я никогда не пойду на компромисс“, но пусть никто из тех, кому присущи пороки нашей натуры, не будет брезговать компромиссами».\n\n— Генри Клей"
 negotiation.1.d5: "В обеденной зале повис густой сигарный дым. [SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] и другие [SCOPE.gsInterestGroup('ig').GetName|l] уже несколько часов обсуждают уступки, которых они могут добиться в обмен на изменение своего отношения к закону «[SCOPE.sLaw('law').GetName]»."
 negotiation.1.f5: "«Хотя мы консерваторы, в свете сложившихся обстоятельств мы понимаем, что для выживания необходимы перемены».\n\n— Ли Хунчжан"
 negotiation.1.d6: "[ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName|U] провели тайные переговоры с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('ig').GetCustom('RU_IG_TP')|l]#!#!, желая прийти к соглашению относительно закона «[SCOPE.sLaw('law').GetName]»."
 negotiation.1.f6: "«Разгорячённый ум отвергает холодное касание и безжалостный, критический взгляд логики».\n\n— Уильям Гладстон"
 negotiation.1.d7: "Ведущие [SCOPE.gsInterestGroup('ig').GetName|l] собираются в лучшем кафе города [ROOT.GetCountry.GetCapital.GetCityHubName], чтобы обсудить закон «[SCOPE.sLaw('law').GetName]». Мы могли бы склонить их на нашу сторону, если бы нашли нужный рычаг."
 negotiation.1.f7: "«Лучше всего служит своей партии тот, кто лучше всего служит стране».\n\n— Ратерфорд Хейс, 19-й президент САСШ"
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] хочет достичь компромисса в отношении закона «[SCOPE.sLaw('law').GetName]», который устроит и страну, и #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('ig').GetCustom('RU_IG_VP')|l]#!#!. Ради этого [SelectLocalization(SCOPE.gsInterestGroup('ig').GetLeader.IsFemale, 'она согласилась', 'он согласился' )] на личную встречу."
 negotiation.1.f8: "«У нас нет вечных союзников и у нас нет постоянных врагов; вечны и постоянны наши интересы. Наш долг — защищать эти интересы».\n\n— Лорд Палмерстон"
 negotiation.1.d9: "Пригласив представителей правительства обсудить закон «[SCOPE.sLaw('law').GetName]», [SCOPE.gsInterestGroup('ig').GetName|l] потчевали их лучшими винами и угощали самым дорогим табаком."
 negotiation.1.f9: "«Компромисс — хороший зонтик, но плохая крыша. Это временное средство достижения цели, часто уместное в партийной политике и почти всегда неуместное в управлении государством».\n\n— Джеймс Расселл Лоуэлл"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "Незаметно выделить специальные субсидии для этих славных людей."
 bribe_tier_2: "Возможно, если мы пересмотрим распределение средств..."
 bribe_tier_3: "Позволить им руководить казной."
 negotiation.1.o2: "Дать их представителям административные должности."
