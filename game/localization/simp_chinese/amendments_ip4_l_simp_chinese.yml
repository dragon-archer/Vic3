l_simp_chinese:
 amendment_corporate_state_nominating_body_tu: "偏向劳工"
 amendment_corporate_state_nominating_body_tu_desc: "该国法团大会的提名机构系统性地偏向劳工协会和工会。"
 amendment_corporate_state_nominating_body_id: "偏向雇主"
 amendment_corporate_state_nominating_body_id_desc: "该国法团大会的提名机构系统性地偏向雇主协会和工厂。"
 amendment_corporate_state_nominating_body_it: "偏向大学"
 amendment_corporate_state_nominating_body_it_desc: "该国法团大会的提名机构系统性地偏向大学和学术团体。"
 amendment_ragged_schools: "贫民学校"
 amendment_ragged_schools_desc: "宗教运营的“贫民学校”是对学校体系的有力补充，为孤儿和贫穷的劳工家庭的孩子提供教育。"
 amendment_religious_workhouses: "宗教济贫院"
 amendment_religious_workhouses_desc: "运营济贫院的主体责任被交给了试图推动被收容者道德进步的宗教机构。"
 amendment_veterans_pensions: "老兵养老金"
 amendment_veterans_pensions_desc: "福利制度为战争遗孀和军队退伍士兵提供了优渥的国家养老金。"
 amendment_agricultural_communes: "农业公社"
 amendment_agricultural_communes_desc: "在农村地区，使用新型农业技术的自治农业公社网络已取代了国家权力。"
 amendment_cult_of_personality: "个人崇拜"
 amendment_cult_of_personality_desc: "通过自身的魅力和国家机器的宣传，统治者受到相当强烈的个人崇拜。"
 amendment_farmers_cooperatives: "农民合作社"
 amendment_farmers_cooperatives_desc: "土地改革的受益者趋向于成立由小型农业合作社组成的乡村联盟，限制大型企业进入农业领域。"
 amendment_vertically_integrated_agriculture: "垂直一体化农业"
 amendment_vertically_integrated_agriculture_desc: "农业经济的特点是特定的大型企业掌控着整个供应链的所有权。"
 amendment_sovereign_of_the_nation: "国家元首"
 amendment_sovereign_of_the_nation_desc: "君主从民族主义意识形态中获得了合法性，将自己塑造为了一个国家的最高代表。"
 amendment_malthusian_foundations: "马尔萨斯基础理论"
 amendment_malthusian_foundations_desc: "福利制度建立在一个不言自明的前提之上，即不受控制的人口增长将导致灾难性的资源短缺。因此该制度试图限制下层阶级的人口增长。"
 amendment_welfare_pro_employer_bias: "偏向雇主"
 amendment_welfare_pro_employer_bias_desc: "福利制度提供的福利金受到刻意限制，以压制劳工的影响力，并推动失业人员迅速重返岗位。"
 amendment_migration_religious_restrictions: "宗教限制"
 amendment_migration_religious_restrictions_desc: "现有的移民制度不允许某些拥有异国信仰的人拥有长期居留权。"
 amendment_migration_tariff_exemptions: "免除关税"
 amendment_migration_tariff_exemptions_desc: "为了安抚自由贸易的支持者，该法案确保了商品的自由流动——只要不是人。"
 amendment_short_term_tax_cuts: "短期减税"
 amendment_short_term_tax_cuts_desc: "为了降低改制后的税收制度对纳税人造成的负担，国家实施了一系列的减税措施，直到预定期限。"
 amendment_draconian_blasphemy_laws: "严苛的渎神法"
 amendment_draconian_blasphemy_laws_desc: "国家维持一系列宗教犯罪的死刑，赋予宗教机构决定生死的权力。"
 amendment_degenerate_art: "管制颓废艺术"
 amendment_degenerate_art_desc: "与受歧视的少数群体相关的艺术形式受到严格打压。另一方面，国家大力推广主体民族和传统主题的艺术。"
 amendment_prussian_education: "普鲁士式教育"
 amendment_prussian_education_desc: "教育体制着眼于培养遵守纪律、服从命令的公民。"
 amendment_co_ed_schools: "男女合校"
 amendment_co_ed_schools_desc: "所有性别的学生都在公立学校接受教育。"
 amendment_single_sex_education: "单性别教育"
 amendment_single_sex_education_desc: "国家维持着按性别划分的平行教育体系。"
 amendment_state_anti_clericalism: "国家反教权"
 amendment_state_anti_clericalism_desc: "国家积极消除宗教对国家事务的影响，使其站在了宗教建制派的对立面。"
 amendment_voting_age_18: "18岁投票权"
 amendment_voting_age_18_desc: "最低投票年龄设置在18岁。"
 amendment_voting_age_21: "21岁投票权"
 amendment_voting_age_21_desc: "最低投票年龄设置在21岁。"
 amendment_voting_age_25: "25岁投票权"
 amendment_voting_age_25_desc: "最低投票年龄设置在25岁。"
 amendment_generic_sponsor_polstr_increase: "政治让步"
 amendment_generic_sponsor_polstr_increase_desc: "该法律将部分政治权力让渡给特定的利益集团，以帮助其获得通过。"
 amendment_voter_suppression_policies: "选民压制政策"
 amendment_voter_suppression_policies_desc: "尽管名义上实施普选，但选举制度为投票制造障碍，对下层阶级造成了不成比例的影响。"
 amendment_homestead_acts: "宅地法案"
 amendment_homestead_acts_desc: "国家为定居者获取未整合领土上公共土地的所有权提供了官方渠道。"
 amendment_extraterritoriality_rights: "治外法权"
 amendment_extraterritoriality_rights_desc: "外国农业投资者豁免国内部分法律，只受投资方所属国家的法律约束。"
 amendment_open_legal_questions: "开放法律问题"
 amendment_open_legal_questions_desc: "该法律的措辞引发了关于国内法与域外法适用性的若干法律问题，使得外国投资者对可能产生高昂法律冲突产生担忧。"
