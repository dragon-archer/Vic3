 amendment_reinstated_fueros: "恢复巴斯克法权"
 amendment_reinstated_fueros_desc: "巴斯克地区几个世纪的传统权利经由王家敕令得到恢复。"
 amendment_economic_regeneration_1: "复兴的遗产"
 amendment_economic_regeneration_1_desc: "复兴计划大获成功，投资者信心随之高涨。只要政府继续沿着当前路线稳步推进，资金供给将源源不断。"
 amendment_economic_regeneration_2: "复兴的遗产"
 amendment_economic_regeneration_2_desc: "复兴计划大获成功，投资者信心随之高涨。只要政府继续沿着当前路线稳步推进，资金供给将源源不断。"
