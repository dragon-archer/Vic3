 amendment_industrial_socialization: "产业社会化"
 amendment_industrial_socialization_desc: "雇员超过一百人的某些产业可以按需要被国有化或置于国家组织的工会的控制下。"
 amendment_shop_councils: "店主委员会"
 amendment_shop_councils_desc: "一些小型企业在政府主导下合并为店主协会，通常由原企业主共同组成。"
 amendment_foreign_investment_seizures: "没收外资"
 amendment_foreign_investment_seizures_desc: "外国所有的产业可以按需要被国有化或置于国家组织的工会的控制下。"
 amendment_redemption_payments: "国家赎回付款"
 amendment_redemption_payments_desc: "国家支付款项为农奴赎身，作为回报，这些曾经的农奴需要支付一笔特别税。"
 amendment_individual_redemption_payments: "私人赎回付款"
 amendment_individual_redemption_payments_desc: "废除农奴制的经济负担直接落在了农奴本人身上，他们需要支付款项买断与前主人的契约，为自己赎身。"
 amendment_provided_school_supplies: "提供学校用品"
 amendment_provided_school_supplies_desc: "教育体系直接使用税款购买学习用品，提供给有需要的学生和教师。"
 amendment_unfunded_school_supplies: "不资助学校用品"
 amendment_unfunded_school_supplies_desc: "教育体系要求学生的家庭独力购买学习用品。"
 amendment_workhouse_regulations: "济贫院条例"
 amendment_workhouse_regulations_desc: "对济贫院的工作条件和工作时长都做出了规定。"
 amendment_nativist_labour_market: "本土主义劳工条例"
 amendment_nativist_labour_market_desc: "劳动法规旨在鼓励雇佣本土出生的公民，限制外籍劳工的机会。"
 amendment_preserved_bureaucratic_caste: "维护官僚阶级"
 amendment_preserved_bureaucratic_caste_desc: "近期的官僚体制改革基本上保留了改革前的结构。相当一部分高级官僚是旧体制的遗留人员。"
 amendment_restricted_colonial_outsourcing: "限制殖民外包"
 amendment_restricted_colonial_outsourcing_desc: "已制定法规保护国内劳动者，免受廉价的殖民地劳工带来的竞争冲击。"
 amendment_church_organised_schools: "教会组织学校"
 amendment_church_organised_schools_desc: "公立学校体系很大程度上依赖于宗教机构建立的现有教育结构。现有体制依旧保留了宗教学校的许多特征。"
 amendment_secular_school_system: "世俗学校体系"
 amendment_secular_school_system_desc: "公立学校已彻底转型为世俗机构，限制了宗教权威在教育中的影响力。"
 ### Starting Amendments
 amendment_american_second_amendment: "宪法第二修正案"
 amendment_american_second_amendment_desc: "“纪律良好的民兵队伍，对于一个自由国家的安全乃属必要；人民持有与携带武器的权利，不得予以侵犯。”"
 amendment_american_fugitive_slaves_act: "逃奴法案"
 amendment_american_fugitive_slaves_act_desc: "奴隶主拥有追回逃奴的合法权利，无论逃奴所在的当地法律是否禁止奴隶制。"
 amendment_200_franc_suffrage: "200法郎选举权"
 amendment_200_franc_suffrage_desc: "仅年满25岁，每年缴纳至少200法郎赋税的男性拥有选举权。"
 amendment_chamber_of_procurators: "议院"
 amendment_chamber_of_procurators_desc: "议会下议院选举通过两阶段间接选举程序进行：由大纳税人及市镇议员组成的选民团体先选出950名代表，再由这些代表委任议员组成议院。"
 amendment_chamber_of_gentleman_deputies: "绅士议院"
 amendment_chamber_of_gentleman_deputies_desc: "议会下议院选举通过两阶段间接选举程序进行：由大纳税人组成的选民群体选举产生省议会议员，再由这些省议会任命代表进入绅士议院。"
 amendment_haiti_polish_naturalization: "波兰人入籍"
 amendment_haiti_polish_naturalization_desc: "根据宪法，与海地革命者并肩作战的波兰军人的后代被赋予与黑人相同的法律地位，能够拥有财产和公民身份。"
 amendment_racialized_subjecthood: "殖民地种族划分"
 amendment_racialized_subjecthood_desc: "为维护殖民统治，殖民当局采取了按种族划分民众的方式。所有与统治民族有共同种族渊源者均被视为殖民统治阶级成员。"
 amendment_geheime_staatskonferenz: "秘密国家会议"
 amendment_geheime_staatskonferenz_desc: "由于斐迪南一世被认为无力施行统治，根据已故凯撒弗朗茨一世的旨意成立了秘密国家会议，作为摄政议会和事实上的统治内阁，直到弗朗茨·约瑟夫大公成年。"
 amendment_geheime_staatskonferenz_metternich: "改革秘密国家会议"
 amendment_geheime_staatskonferenz_metternich_desc: "由于斐迪南一世被认为无力施行统治，根据已故凯撒弗朗茨一世的旨意成立了秘密国家会议，作为摄政议会和事实上的统治内阁，直到弗朗茨·约瑟夫大公成年。\n\n总理大臣克莱门斯·冯·梅特涅改革了国家会议，改善了其职能并赋予了梅特涅无可争议的领导地位。"
 amendment_geheime_staatskonferenz_kolowrat: "改革秘密国家会议"
 amendment_geheime_staatskonferenz_kolowrat_desc: "由于斐迪南一世被认为无力施行统治，根据已故凯撒弗朗茨一世的旨意成立了秘密国家会议，作为摄政议会和事实上的统治内阁，直到弗朗茨·约瑟夫大公成年。\n\n大臣弗朗茨·安东·冯·科洛夫拉特改革了国家会议，赋予了科洛夫拉特掌控权，并禁止总理大臣梅特涅插手外交以外的事务。"
 amendment_electoral_clientelism: "庇护主义选举"
 amendment_electoral_clientelism_desc: "选举结果被与执政党共生、势力强大的政治巨头网络控制。通过物质刺激和胁迫相结合，这些巨头可以动员其势力保证特定政党的胜利。"
 amendment_tradition_of_free_elections: "自由选举传统"
 amendment_tradition_of_free_elections_desc: "该国家拥有自由公正选举的传统，以及使全国选举难以干预的制度。"
