 kaiserforum.2.t: "文化影响力"
 kaiserforum.2.d: "第一阶段的建设已经完成，如今在环城大道旁矗立着一座艺术与自然历史博物馆。[SCOPE.sState('relevant_state').GetName]的文化与学术发展必将无可争议地取得进步。"
 kaiserforum.2.f: "“就维也纳这座城市而言，目前它正处于一种可称之为过渡状态的时期，原因是其他防御工事被摧毁拆除，取而代之的是不逊于拿破仑王朝时期由奥斯曼男爵在巴黎修建的那些林荫大道的建造。事实上，维也纳可被比作一个缩微版的第二个巴黎，只是多瑙河取代了塞纳河的位置。倘若奥匈帝国保持完整，且从目前情况来看极有可能如此，那么二十年内，它便可自诩拥有欧洲规划最佳、建设最完善的城市之一。”\n\n——某澳大利亚殖民者" # From London to Vienna in The Sydney Morning Herald, 27 Oct 1873
 kaiserforum.2.a: "这将成为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的遗产。"
 modifier_kunsthistorisches: "维也纳艺术史博物馆" # Kunsthistorisches Museum Wien, Art History
 modifier_naturhistorisches: "维也纳自然历史博物馆" # Naturhistorisches Museum Wien, Natural History
 # For building_kaiserforum_2
 kaiserforum.3.t: "变化的景观"
 kaiserforum.3.d: "环城大道沿线的建设极大地改善了[SCOPE.sState('relevant_state').GetCityHubName]的货物与人员运输状况。这项工程的重要性不容小觑。许多人都迫切希望下一阶段的建设能立即启动。"
 kaiserforum.3.f: "如今市中心已与西部郊区相连，交通在[SCOPE.sState('relevant_state').GetCityHubName]中心地带顺畅通行。新铺设的路面稍稍减弱了过往车辆增多所带来的喧嚣嘈杂。\n\n在翻新后的建筑群围墙内，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]（统治者头衔）向建筑师表达了[ROOT.GetCountry.GetRuler.GetHerHis]的满意。“$building_kaiserforum_2$的进展相当顺利。现在请告诉我，还有哪些部分需要完善？”"
 kaiserforum.3.a: "$building_kaiserforum_2$的进展归功于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和[SCOPE.gsInterestGroup('relevant_ig').GetName]的勤奋努力。"
 je_kaiserforum_kaisergelb_button_tt: "审核#b $je_kaiserforum_kaisergelb_button$#!对于#b $je_kaiserforum$#![concept_journal_entry]下一发展阶段的提议"
 modifier_neue_burg: "新堡"
 modifier_influential_improvements: "影响力提高"
 # For deciding between building_kaiserforum_3 and building_kaiserforum_4
 kaiserforum.4.t: "美泉宫的黄色"
 kaiserforum.4.d: "在这最后一阶段的建设中，还剩下一个问题：在[SCOPE.sState('relevant_state').GetCityHubName]的此次扩建中，是否会使用[ROOT.GetCountry.GetNameNoFormatting]标志性的帝国黄色？"
 kaiserforum.4.f: "金色的赭石色，施瓦本宫黄色的柔和色调描绘出宏伟的景象。\n\n“这经久不衰的标志性色彩实在令人过目难忘，”一位画家在品鉴这色彩时感叹道。\n\n另一位艺术家则持怀疑态度，反驳道：“但我们真的要一直沉溺在这种过去的回响吗？”"
 kaiserforum.4.a: "它可以被遗落在城市的过往中。"
 kaiserforum.4.b: "我们必须把广场涂成金色赭石色！"
 kaiserforum_second_stage_tt: "已建造$building_kaiserforum_2$的#b 第二阶段#!"
 # For je_kaiserforum complete
 kaiserforum.5.t: "辉煌建筑"
 kaiserforum.5.d: "历经多年开发，广场的设想已完全实现。这一变革性设计的壮丽景象令人瞩目。[SCOPE.sState('relevant_state').GetCityHubName]市中心的建设现已完工。"
 kaiserforum.5.f: "“艺术不可能是现代的。艺术根本上是永恒的。”\n\n——埃贡·席勒" # 1911 letter to Leopold Czihaczek
 kaiserforum.5.a: "我们这项事业的好处将会长久持续。"
 kaiserforum.5.b: "我们的建筑成就将备受赞誉。"
 kaiserforum_loc_efforts: "环形大道的重新构想"
 kaiserforum_int_acclaim: "建筑成就"
