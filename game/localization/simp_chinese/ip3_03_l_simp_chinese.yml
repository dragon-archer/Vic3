 je_eastern_crisis_tracker_reason: "在[GetStrategicRegion('region_balkans').GetName]的危机日益加剧，[Concept('concept_secession','$concept_secessionists$')]危及国家的统治，[SCOPE.sCountry('ottoman_scope').GetNameNoFormatting]正艰难维持其领土的掌控。动乱不断升级，[SCOPE.sCountry('ottoman_scope').GetNameNoFormatting]试图遏制当前局势，避免其蔓延至全地区。$je_great_eastern_crisis$期间，所有文化与宗教[Concept('concept_political_movement','$concept_political_movements$')]将获得更大#tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt 支持#!#!。"
 eastern_crisis_balkan_nations: "起义机遇"
 eastern_crisis.1.t: "危机渐起"
 eastern_crisis.1.d: "[SCOPE.sCountry('ottoman_scope').GetName]的未来走到十字路口。日益增多的[Concept('concept_secession','$concept_secessionist$')][Concept('concept_political_movement','$concept_political_movements$')]正威胁我们国家稳定。"
 eastern_crisis.1.d2: "[SCOPE.sCountry('ottoman_scope').GetName]的未来走到十字路口。日益增多的[Concept('concept_secession','$concept_secessionist$')][Concept('concept_political_movement','$concept_political_movements$')]正威胁他们国家稳定。"
 eastern_crisis.1.f: "最年轻的维齐尔伊斯梅尔说话时身体发颤：“我们曾经伟大的帝国现在正暗流涌动，这一点我们承认。据说在[SCOPE.sState('relevant_state_scope').GetCityHubName]的每家咖啡馆都能找到$concept_secessionist$支持者。”\n\n其他维齐尔不置可否地点头。年长者开口道：“即使[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]与我们意见不合，我们也必须推进我们的计划。我们家族的性命现在危在旦夕。”"
 eastern_crisis.1.a: "密切监控局势演变。"
 negative_crisis_influence: "外交危机"
 positive_crisis_influence: "外交机遇"
 eastern_crisis_subjects_modifier_tt: "所有[SCOPE.sCountry('ottoman_scope').GetName][concept_subject]会获得#tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#!\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "所有[SCOPE.sCountry('ottoman_scope').GetName][concept_subject]会获得#tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#!（[Concept('concept_decay','$concept_decaying$')]），持续#v 10年#!\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t: "危机得到遏制"
 eastern_crisis.2.d: "凭借强大的[concept_ottoman_integrity]，[SCOPE.sCountry('ottoman_scope').GetName]成功遏制了在[GetStrategicRegion('region_balkans').GetName]日益高涨的危机。"
 eastern_crisis.2.f: "大臣们齐聚于咖啡馆中。那位最年轻的率先开口：“这里正是我们当初发现分离主义者的巢穴。在如此险恶之地举行庆祝，是不有些鲁莽了？”\n\n“伊斯梅尔，你多虑了，”年长的大臣淡然说道。“纵然外面仍有残余势力蠢蠢欲动，但大局已定。你瞧，我们如今已洞悉他们的藏身之所，正可将计就计。”\n\n“话虽如此，\"伊斯梅尔压低了声音，目光闪烁，“或许在某些时刻，所谓的反抗，才是真正的忠诚所在……”"
 eastern_crisis.2.a: "[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]的统治不容轻视。"
 eastern_crisis_controlled: "控制住东方危机"
 eastern_crisis.3.t: "危机失控"
 eastern_crisis.3.d: "曾经伟大的[SCOPE.sCountry('ottoman_scope').GetName]未能遏制[GetStrategicRegion('region_balkans').GetName]日益高涨的动荡，局势或将持续恶化。"
 eastern_crisis.3.f: "伊斯梅尔手指发着抖，领着一众维齐尔穿过水烟弥漫的大厅走向咖啡馆后间。\n\n“小子，什么事把你吓成这样？”年长者大笑道，“我知道帝国现在有些不济，但它几百年都这么过来了，将来也……”维齐尔话未说完便戛然而止，只见几个身材魁梧的人从烟雾缭绕的角落里走了出来。\n\n伊斯梅尔锁上了门。“有人不这么认为，帕夏，他们坚持要见你。”"
 eastern_crisis.3.a: "这次失败威胁着[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]统治的未来。"
 eastern_crisis_not_controlled: "东方危机失控"
 eastern_crisis_movement_radicalism: "不协调的活跃"
 eastern_crisis_liberty_desire_increase: "叛逆的属国"
