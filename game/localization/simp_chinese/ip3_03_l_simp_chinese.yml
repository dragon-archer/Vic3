 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism: "伟大理想"
 je_greek_nationalism_reason: "#italic “希腊人不仅包括居住在希腊王国的人们，也包括居住在约阿尼纳、塞萨洛尼基、塞雷斯、哈德良堡、君士坦丁堡、特拉布宗、克里特、萨摩斯的人们，以及共享希腊历史或人种的任何其他国家的人们……”#!\n——约安尼斯·科莱蒂斯\n\n尽管独立的希腊国家已然建立，但大多数希腊人仍生活在外国统治之下。我们必须通过外交和军事手段共同努力，将整个“[GetGeographicRegion('geographic_region_megali_greece').GetName]”区域纳入我们政府的管辖。[SCOPE.GetRootScope.GetCountry.GetCustom('byzantium_reason_text')]" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt: "在[GetGeographicRegion('geographic_region_megali_greece').GetName]拥有至少#v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#!个[Concept('concept_state','$concept_states$')]（当前#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!满足需求）"
 greek_state_complete_tt: "在[GetGeographicRegion('geographic_region_megali_greece').GetName]拥有至少#v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!个[Concept('concept_state','$concept_states$')]（当前#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!满足需求）"
 greek_state_complete_tt_2: "在[GetGeographicRegion('geographic_region_megali_greece').GetName]拥有至少#v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#!个[Concept('concept_state','$concept_states$')]（当前#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!满足需求）"
 greek_state_complete_tt_3: "在[GetGeographicRegion('geographic_region_historic_byzantium').GetName]拥有至少#v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#!个[Concept('concept_state','$concept_states$')]（当前#v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!满足需求）"
 byz_is_this_tt: "已通过[concept_nation_formation]建立#bold $BYZ$#!"
 greek_homeland_states_tt: "#title 以下[Concept('concept_state_region','$concept_state_regions$')]是[GetCulture('greek').GetName][Concept('concept_homeland','$concept_homelands$')]：#!#indent_newline:3 \n•$STATE_EASTERN_THRACE$\n•$STATE_IONIAN_ISLANDS$\n•$STATE_PELOPONNESE$\n•$STATE_ATTICA$\n•$STATE_SKOPIA$\n•$STATE_MACEDONIA$\n•$STATE_THESSALIA$\n•$STATE_WESTERN_THRACE$\n•$STATE_HUDAVENDIGAR$\n•$STATE_AYDIN$\n•$STATE_CYPRUS$\n•$STATE_TRABZON$\n•$STATE_CRETE$\n•$STATE_WEST_AEGEAN_ISLANDS$\n•$STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title 以下是$BYZ$[Concept('concept_state_region','$concept_state_regions$')]：#!#indent_newline:3 \n•$STATE_EASTERN_THRACE$\n•$STATE_ATTICA$\n•$STATE_THESSALIA$\n•$STATE_MACEDONIA$\n•$STATE_SKOPIA$\n•$STATE_WESTERN_THRACE$\n•$STATE_NORTHERN_THRACE$\n•$STATE_HUDAVENDIGAR$\n•$STATE_AYDIN$\n•$STATE_WEST_AEGEAN_ISLANDS$\n•$STATE_EAST_AEGEAN_ISLANDS$\n•$STATE_ALBANIA$"
 byzantium_snippet_text: "\n\n#b 拜占庭雄心：#!\n如果我们获得足够高的[concept_legitimacy]，并确保了对[GetStateRegion('STATE_IONIAN_ISLANDS').GetName]的控制，我们将可以宣称#b 东罗马#!头衔。"
 # triggered status desc for je_greek_nationalism
 greek_nationalism_status_loc: "为了扩张希腊人之国"
 megali_idea_status_loc: "为了#b 伟大理想#!"
 byzantium_status_loc: "为了宣称#b 东罗马的头衔#!"
 # tooltip for c:BYZ in formable_countries
 byzantium_button_check_tt: "已接受宣称#b 东罗马#!的头衔的提议"
 # Greece events
 greece.1.t: "希腊人之国"
 greece.1.d: "民族主义的兴起在我们国民心中埋下了收复领土的愿望，所有[SCOPE.sCulture('greek_culture_scope').GetName]人的土地都应归于一个统一的希腊国之下。"
 greece.1.f: "“我们摆脱了奥斯曼几个世纪的统治，建立了希腊国。但这还不够。我们的许多同胞仍然生活在外国统治的压迫下，梦想着能有一个他们自己的国家。这一梦想只能通过吞并所有的希腊土地来实现，无论占领者同意与否，我们都想实现这一梦想。”"
 greece.1.a: "我们对这片土地的宣称毋庸置疑。"
 greece.1.b: "扩张并不是现在的首要任务。"
 embrace_megali_idea_tt: "#r #b 选择此选项会将$je_greek_nationalism$[concept_journal_entry]的完成条件改为以下：#!#indent_newline:3 #!\n•[ROOT.GetCountry.GetName]需要拥有[GetGeographicRegion('geographic_region_megali_greece').GetName]的#b 所有#![Concept('concept_state','$concept_states$')]（当前有#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!个符合条件的地区）\n•[ROOT.GetCountry.GetNameNoFlag]处于和平\n•[ROOT.GetCountry.GetNameNoFlag]#b 不是#!另一国家的[concept_subject]\n•[ROOT.GetCountry.GetNameNoFlag]的[concept_rank]至少为[concept_minor_power]\n•[ROOT.GetCountry.GetAdjectiveNoFlag]的[concept_gold_reserves]大于#v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n•[concept_legitimacy]必须至少为#v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#!"
 not_embrace_megali_idea_tt: "#r #b $je_greek_nationalism$[concept_journal_entry]的完成条件将保持不变：#!#!#indent_newline:3 \n•[ROOT.GetCountry.GetName]需要再[GetGeographicRegion('geographic_region_megali_greece').GetName]拥有至少#b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#!个[Concept('concept_state','$concept_states$')]（当前，#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!个满足条件）\n•[ROOT.GetCountry.GetNameNoFlag]处于和平\n•[ROOT.GetCountry.GetNameNoFlag]#b 不是#!另一国家的[concept_subject]\n•[ROOT.GetCountry.GetNameNoFlag]的[concept_rank]大于等于[concept_minor_power]\n•[ROOT.GetCountry.GetAdjectiveNoFlag]的[concept_gold_reserves]大于#v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n•[ROOT.GetCountry.GetNameNoFlag]#b 没有#![Concept('concept_insurrection', '$concept_insurrectionary$')][Concept('concept_political_movement', '$concept_political_movements$')]"
 greece.2.t: "东罗马的头衔"
 greece.2.d: "希腊的扩张导致一些最狂热的民族主义者提出了一个更雄心勃勃的计划：征服[SCOPE.sState('thrace_scope').GetStateRegion.GetName]和[SCOPE.sState('aydin_scope').GetStateRegion.GetName]，重建拜占庭帝国。"
 greece.2.f: "“昨天看起来还是个荒谬的白日梦，今天就已经指日可待了。紫凤凰将会重生！”"
 greece.2.a: "拜占庭将会重建。"
 greece.2.b: "这个议程野心太大了。"
 embrace_ambitious_agenda_tt: "#r #b 选择此选项将改变$je_greek_nationalism$[concept_journal_entry]的完成条件为：#!#!#indent_newline:3 \n•[ROOT.GetCountry.GetName]需要通过[concept_nation_formation]成立$BYZ$\n•[ROOT.GetCountry.GetName]必须已启用[GetLawType('law_monarchy').GetName]\n•[ROOT.GetCountry.GetName]必须拥有#v 全部#!#tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$地域#!#!（当前，#v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!个满足此要求）\n•[concept_legitimacy]必须为#v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#!或更高\n•[ROOT.GetCountry.GetNameNoFlag]处于和平\n•[ROOT.GetCountry.GetNameNoFlag]#b 不是#!其他国家的[concept_subject]\n•[ROOT.GetCountry.GetNameNoFlag]的[concept_rank]达到[concept_minor_power]\n•[ROOT.GetCountry.GetAdjectiveNoFlag]的[concept_gold_reserves]超过#v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!"
 not_embrace_ambitious_agenda_tt: "#r #b $je_greek_nationalism$[concept_journal_entry]的完成条件将保持不变#!#!"
 greece.3.t: "伦敦条约"
 greece.3.d: "经过谨慎的谈判，[SCOPE.sCountry('ionian_overlord').GetName]已同意将[SCOPE.sCountry('ionian_country').GetName]让与[ROOT.GetCountry.GetName]。"
 greece.3.f: "“为了促进我们两国间的友好关系，以及振奋[ROOT.GetCountry.GetAdjectiveNoFormatting]人民的精神，[SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle]大度地割让了伊奥尼亚群岛。群岛在我国的友好保护国政权治下，受益于我们真诚而公正的帮助，并且我们相信，在我们值得信赖的朋友的悉心关爱下，群岛的人民将走向繁荣。”"
 greece.3.a: "最令人满意的解决方案。"
 greece.4.t: "[ROOT.GetCountry.GetNameNoFormatting]重新崛起"
 greece.4.d1: "我们雄心勃勃的领土收复议程取得了巨大成功。[ROOT.GetCountry.GetNameNoFormatting]迎来了新时代的曙光。"
 greece.4.d2: "我们的收复失地计划取得了成功。[ROOT.GetCountry.GetNameNoFormatting]的人民欢庆胜利。"
 greece.4.f: "[ROOT.GetCountry.GetNameNoFormatting]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]发表了一番将在所有[ROOT.GetCountry.GetAdjectiveNoFormatting]人民心中世代回响的演说：\n\n“一个曾因衰落而警示了诸多其他国家的民族，如今再次崛起——不同于以往分裂成众多小邦国的状态，现在的它是一个统一的国家，拥有自己的政府、信仰，它的政治存续将永远受到宪法保障。”" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "[ROOT.GetCountry.GetNameNoFormatting]必将永久繁荣。"
 greece.4.b: "[ROOT.GetCountry.GetNameNoFormatting]赢得了应得的尊重。"
 greece.4.c: "将我们的人民遣返至[ROOT.GetCountry.GetNameNoFormatting]。"
 move_greeks_tt: "所有希腊人群会迁移到我们的首都地区"
