 austria_events.33.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName]万国博览会"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetName]将在[SCOPE.sState('relevant_state_scope').GetCityHubName]举办一场盛大的万国博览会。顾问们鼓励[SCOPE.sCountry('japan_scope').GetName]参与这一重要的文化与经济交流，以建立我们两国外交关系。"
 austria_events.33.f: "主持文化事务委员会的发言人满怀热情地陈述[SCOPE.sCountry('japan_scope').GetNameNoFormatting]参与[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]博览会所能带来的种种益处：\n\n“历届万国博览会都大大提升了其他国家的声望与发展水平。此次可能将是我国政府首次正式参与此类展会。诚如您所见，全体[SCOPE.sCountry('japan_scope').GetNameNoFormatting]人民都将从中受益。想象一下我们国家的飞跃进步吧。”"
 austria_events.33.a: "将代表送往[SCOPE.sState('relevant_state_scope').GetCityHubName]。"
 austria_events.33.b: "我们无暇参与如此琐事。"
