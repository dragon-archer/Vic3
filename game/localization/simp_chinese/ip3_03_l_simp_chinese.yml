 je_kaiserforum: "内城区"
 je_kaiserforum_reason: "在[SCOPE.sState('relevant_state').GetCityHubName]的中心是环城大道——一条环绕市中心的宏伟林荫大道。[ROOT.GetCountry.GetAdjectiveNoFormatting]评委审查了无数提案，这些提案将[SCOPE.sState('relevant_state').GetCityHubName]的这一区域改造成一个帝国广场、新的政府所在地和典范的文化机构。如今旧城墙已被拆除，这一举措引领[ROOT.GetCountry.GetNameNoFormatting]进入了一个全新的都市化时代。\n\n$building_kaiserforum_3$需分多个阶段建造，可在[SCOPE.sState('relevant_state').GetName]的地区面板中完成。"
