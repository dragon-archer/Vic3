 austria_events.34.t2: "日本展馆"
 austria_events.34.d: "[SCOPE.sCountry('japan_scope').GetName]参与我们的万国博览会，定会促进展会的圆满成功。[SCOPE.sCountry('japan_scope').GetAdjective]展馆的建设正在稳步推进。"
 austria_events.34.f: "博览会主展馆穹顶屋顶装饰精致华美，手工雕刻令人赞叹。现场正建有一座神社与一处[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]园林，木质鸟居、神龛和拱桥等布置一应俱全。\n\n展馆中还分发着名为#italic 酱油#!的调味品样品，并展示令人惊艳的[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]艺术与优质产品，均由[SCOPE.sCountry('japan_scope').GetNameNoFormatting]代表团精心挑选，携带而来。"
 austria_events.34.a: "很好。"
 austria_events.34.b: "[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]的艺术家与企业家将从中受益匪浅。"
