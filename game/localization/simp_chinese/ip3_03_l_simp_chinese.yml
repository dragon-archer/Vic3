 je_kaiserforum_kaisergelb_button: "收尾工作"
 je_kaiserforum_kaisergelb_button_desc: "随着建筑结构完工，我们可以审查市中心的最终规划方案，并为市政建筑涂上一层赏心悦目的美泉宫黄色。"
 kaiserforum.1.t: "扩张市中心"
 kaiserforum.1.d: "一项扩建市中心的提案已被提出。这项工程需要分几个阶段进行施工，但将彻底改变我们熟知的[SCOPE.sState('relevant_state').GetCityHubName]。"
 kaiserforum.1.f: "“朕意已决，应尽早实施维也纳内城扩建工程，并充分考虑与郊区的恰当衔接。在此过程中，须兼顾朕之皇宫与帝国首都的规整与美化。为此，朕批准拆除内城周边城墙及干涸护城河。”\n\n——弗朗茨·约瑟夫一世" # Wiener Zeitung, Christmas Day 1857
 kaiserforum.1.a: "立即开始工作！"
 kaiserforum.1.b: "这样的举措是不合理的。"
