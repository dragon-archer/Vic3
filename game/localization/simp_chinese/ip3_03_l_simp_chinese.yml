 # Great Eastern Crisis content
 je_great_eastern_crisis: "大东方危机"
 je_great_eastern_crisis_reason: "一场危机正在[GetStrategicRegion('region_balkans').GetName]酝酿，[SCOPE.sCountry('ottoman_scope').GetName]对该区域的统治正遭受[Concept('concept_secession','$concept_secessionists$')]的挑战。随着局势恶化，[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]试图在动荡吞噬整个巴尔干前稳定形势。与此同时，投机的附属国与外国势力正密切关注着脆弱的巴尔干领土。\n\n#b 不和的浪潮：#!\n在$je_great_eastern_crisis$进行期间，[SCOPE.sCountry('ottoman_scope').GetNameNoFormatting]所有文化与宗教类[Concept('concept_political_movement','$concept_political_movements$')]将获得额外#tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt 支持#!#!。"
