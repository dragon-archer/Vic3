 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "国库的总体状况"
 spa_economic_regeneration_events.1.d: "财政部长勾勒出一项雄心勃勃的改革计划，其重心放在了[ROOT.GetCountry.GetAdjective]经济的不发达状况这个领域，旨在让该国重新跻身世界主要经济体之列。"
 spa_economic_regeneration_events.1.f: "#bold 关于[ROOT.GetCountry.GetNameNoFormatting]国库总体状况的经济报告，呈递至最尊贵的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#!\n[ROOT.GetCountry.GetCapital.GetCityHubName]的诸位贤达想必不会惊讶：那股已深刻改变我们比利牛斯山外同胞的工业与商业创新浪潮，至今仍未真正抵达我国海岸。财政署认为，若缺乏立即纠正这一日益失衡局面的政策，我国之航向将不会驶向文明与繁荣，而是滑向野蛮与贫困。以下报告将……"
 spa_economic_regeneration_events.1.a: "非常的锐意进取，大概。但也非常的必须。"
 spa_economic_regeneration_events.1.b: "我们目前无法推进此事。"
 spa_economic_regeneration_events.1.tt_1: "#bold 经济复兴计划#! 要求在 #v 20#! 年内实施一系列改革。"
 spa_economic_regeneration_events.1.tt_2: "未能及时实现计划的目标将使[ROOT.GetCountry.GetAdjective]的政治稳定局面进一步#r 恶化#!"
 spa_economic_regeneration_events.1.tt_3: "#bold $je_spa_economic_regeneration_master$#![concept_journal_entry]将暂时#r 停用#!，但会在#v 5#!年后#g 再次启用#!。"
 modifier_economic_regeneration_postponed: "经济复兴遭推迟"
 spa_economic_regeneration_events.2.t: "曝光政府操控行径"
 spa_economic_regeneration_events.2.d: "为[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]工作的无畏记者揭露了我们试图操控公众的行径，并刊发了一篇尖锐报道，指责政府无能且欺骗公众。"
 spa_economic_regeneration_events.2.f: "今天的咖啡尝起来更香了。他心情一好，咖啡就格外顺口。而他今天心情确实不错。至少，没什么能公开见报的事，比看着现任政府在一桩又一桩丑闻里跌跌撞撞更让这老头子痛快。“该死的蠢货。”他嘟囔着，又抿了一口咖啡。"
 spa_economic_regeneration_events.2.a: "这帮家伙真该死。重申我们对原定目标的承诺。"
 spa_economic_regeneration_events.2.b: "开展大规模媒体宣传活动，诋毁他们的说法。"
 spa_economic_regeneration_events.2.tt_1: "原定目标将保持不变，我们将无法再次采取该措施。"
 modifier_regeneration_target_manipulations_revealed: "复兴中的操纵行径遭揭露"
 modifier_divisive_press_campaign: "有分歧的新闻宣传"
 modifier_press_campaign_expenses: "资助站队政府的纸媒"
 spa_economic_regeneration_events.3.t: "云雀睡醒之前"
 spa_economic_regeneration_events.3.d: "[ROOT.GetCountry.GetAdjective]的大量矿业投资已取得成果，矿坑处于空前的活跃中。一家特别成功的公司现已与政府接洽，提出要改善我们主要矿区之一的基础设施。"
 spa_economic_regeneration_events.3.f: "两声尖锐的敲门声打断了矿工的早餐。他逗留太久了，工头的手下正在巡视。#italic “那个该死的马屁精。”#!他吻别了妻子，把麻袋背在背上，步入清晨的寒意之中。一支阴郁的队伍从公司城镇延伸至矿坑入口，除了金属沉闷的叮当声外，一片寂静。十二个小时的辛劳和黑暗等待着。"
 spa_economic_regeneration_events.3.a: "指示他们前往[SCOPE.sState('basque_country_scope').GetStateRegion.GetName]的富[GetGoods('iron').GetName]矿脉。"
 spa_economic_regeneration_events.3.b: "[SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName]的[GetGoods('sulfur').GetName]矿坑可以扩建。"
 spa_economic_regeneration_events.3.c: "[SCOPE.sState('murcia_scope').GetStateRegion.GetName]的老旧[GetGoods('lead').GetName]矿需要现代化。"
 spa_economic_regeneration_events.3.e: "那必然是[GetGoods('coal').GetName]，[SCOPE.sState('asturias_scope').GetStateRegion.GetName]的黑色黄金。"
 spa_economic_regeneration_events.4.t: "财政部要求行动"
 spa_economic_regeneration_events.4.d: "财政部长要求我们立即采取行动落实几年前提出的经济改革计划，声称如果政府继续不作为，[ROOT.GetCountry.GetName]将被扔进历史的垃圾桶。"
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "很好，发出必要的公告。"
 spa_economic_regeneration_events.4.b: "我们目前还没这个能力。"
 spa_economic_regeneration_events.4.tt: "我们#bold 已经推迟#!了改革一次，再次推迟的#r 惩罚#!将会#r 翻倍#!。"
 spa_economic_regeneration_events.5.t: "航向更远方"
 spa_economic_regeneration_events.5.d: "在成功实施复兴改革计划后，政府甚至获得了最激烈的反对者的赞扬。"
 spa_economic_regeneration_events.5.f: "部长用稳健的手打开账簿，再次瞥了一眼里面的数字。这些数字有多可信，他并不完全确定，但肯定会激发公众的欢呼，至于可信度并不重要。不，他想。这个问题可以相信后人的智慧。而今天属于他。"
 spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetName]骄傲地走向未来。"
 modifier_great_reformer: "大改革家"
 modifier_capable_reformer: "能力出众的改革家"
 spa_economic_regeneration_events.6.t: "衰退"
 spa_economic_regeneration_events.6.d: "政府未能实施复兴改革，引发了公众的怒火。愤怒的人群聚集在财政部外，而媒体则宣称这一失败是国家的耻辱。"
 spa_economic_regeneration_events.6.f: "国家要承受多少屈辱？上个世纪的那些还不够吗？部长拉开窗帘，凝视着街道，那里的人群举着一个与他相似的雕像——那粗糙的雕像被吊在随意打上结的绳索上。雕像脸上扭曲的线条模仿着他每天早上都会看到的胡子，随着下方人群疯狂的节奏来回摆动。\n\n他转过身对仆人说道：“请叫辆马车来。还有告诉我的理发师，我今天下午必须去见他。”"
 spa_economic_regeneration_events.6.a: "时局对我们不利。"
 spanish_new_world_events.1.t: "西班牙与新大陆"
 spanish_new_world_events.1.d: "随着国内秩序恢复，[ROOT.GetCountry.GetName]必须决定对美洲前叛乱殖民地的立场，这些殖民地的独立仍未得到[ROOT.GetCountry.GetCapital.GetCityHubName]的承认。"
 spanish_new_world_events.1.f: "“各位同仁，我们必须以英格兰为鉴。当她明白十三块殖民地永远无法挽回时，便转而与之建立了深厚的商业文化纽带。直至今日，这仍是其最强大的力量支柱之一。\n\n为何要为虚幻的荣耀或徒劳的复仇，轻易放弃这样的良机？更何况，我们当前的处境已不容许任何意气用事。”"
 spanish_new_world_events.1.a: "殖民帝国已不复存在，是时候正视我们的现实处境了。"
 spanish_new_world_events.1.b: "懦夫。传召战争大臣，必须清算这些叛匪。"
 spanish_new_world_events.1.tt_1: "这将使我们踏上一条与我们的前殖民地#g 关系正常化#!的道路。"
 spanish_new_world_events.1.tt_2: "这将使我们踏上一条#b 艰难#!的#r 征服#!之路，以我们的前殖民地为目标。"
 spanish_new_world_events.1.tt_3: "除非我们与他们保持极佳关系，否则[SCOPE.sCountry('britain_scope').GetName]与[SCOPE.sCountry('usa_scope').GetName]极有可能在我们针对昔日殖民地的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]中#b 对我们进行干预#!。"
 spanish_new_world_events.1.tt_4: "[ROOT.GetCountry.GetAdjective]与[SCOPE.sCountry('britain_scope').GetName]、[SCOPE.sCountry('usa_scope').GetName]以及#b 所有前[ROOT.GetCountry.GetAdjectiveNoFormatting]殖民地#!的[concept_relations]恶化#r 30#!"
 spanish_new_world_events.1.tt_5: "我们将在国际社会的眼中#b 自取其辱#!，而所有南美国家将失去#b $modifier_not_recognized_by_spain$#![concept_modifier]"
 modifier_spanish_infamy_reduction: "新大陆外交倡议"
 spanish_new_world_events.1.tt_3_event_insight: "除非我们与他们保持极佳关系，否则#b $GBR$#!与#b $USA$#!极有可能在我们针对昔日殖民地的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]中#b 对我们进行干预#!。"
 spanish_new_world_events.1.tt_4_event_insight: "[ROOT.GetCountry.GetAdjective]与#b $GBR$#!、#b $USA$#!和#b [ROOT.GetCountry.GetAdjectiveNoFormatting]所有前殖民地#!的[concept_relations]恶化#r 30#!"
 spanish_new_world_events.2.t: "我们的美洲帝国"
 spanish_new_world_events.2.d: "不可能之事成真：[ROOT.GetCountry.GetName]对新大陆的统治得到恢复。为了纪念这一伟大时刻，重建的总督辖区首都纷纷举行盛大庆典。"
 spanish_new_world_events.2.f: "当号角响起、[ROOT.GetCountry.GetAdjectiveNoFormatting]国旗在圣费利佩·德·巴拉哈斯堡升起时，那名年轻的下士心中充满了自豪。即便在他少年时那冷清的阿斯图里亚小村中，卡塔赫纳保卫战的记忆仍历历在目。如今，[ROOT.GetCountry.GetAdjectiveNoFormatting]的旗帜再度自堡垒高墙上自豪飘扬。\n\n他在心中向自己与上主立誓，只要一息尚存，这面旗帜便永不坠落。"
 spanish_new_world_events.2.a: "我们的帝国再度从海岸延伸至海岸。"
 spanish_new_world_events.2.b: "世人皆应知晓[ROOT.GetCountry.GetAdjective]军团的力量。"
 modifier_our_american_empire_reward_military: "对帝国的信仰"
 modifier_our_american_empire_reward_regular: "西班牙之湖"
 spanish_new_world_events.3.t: "主与仆"
 spanish_new_world_events.3.d: "随着最后一份条约的签署，[ROOT.GetCountry.GetAdjective]与前附属国之间的外交关系终于得到了明确界定。友好与互惠的声音，战胜了复仇与敌意的呼喊。"
 spanish_new_world_events.3.f: "当最后一位代表离开时，大使的思绪渐离事务。百年前，这样的会晤尚是主仆之别；而今，他们以平等身份相见。他沉吟片刻，不确定心中涌起的是自豪还是悲哀。他的祖辈会如何评判这样的命运转折？他的子孙又会如何？最重要的是，上主将如何看待？西班牙的领土不曾被视为上天赐予的吗？\n\n无论如何，此刻他只专注于一个念头："
 spanish_new_world_events.3.a: "母亲与孩子，终于重归于好。"
 spanish_new_world_events.4.t: "旧秩序"
 spanish_new_world_events.4.d: "随着[SCOPE.sCountry('relevant_country_scope').GetName]的重建，[ROOT.GetCountry.GetName]离复兴其古老的统治又近了一步。我们现在必须决定[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]附属国的领土范围。"
 spanish_new_world_events.4.d_caribbean: "随着[SCOPE.sCountry('new_spain_scope').GetName]再次处于[ROOT.GetCountry.GetAdjective]的控制下，一些殖民地官员主张合并我们的加勒比殖民地。"
 spanish_new_world_events.4.f: "他身边，信使们在大厅中忙碌奔走，手中所持的文书将决定成千上万人的命运。他毫不迟疑地签署每一道文件，每一项命令都承载着帝国的重量。多年间，人们搜查旧殖民档案，召开会议，倾听西班牙疆域各个自治领的声音。\n\n如今，这一切终于结出了果实——[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]重归帝国怀抱。"
 spanish_new_world_events.4.f_caribbean: "“等等，你说每年多少比索？”\n\n“我也是这么想的，阁下。这种平行的行政架构只会耗尽我们的国库，助长反政府势力。”"
 spanish_new_world_events.4.a_1: "将北美大陆授予他们。"
 spanish_new_world_events.4.a_2: "他们将统治整个[GetStrategicRegion('region_gran_colombia').GetName]。"
 spanish_new_world_events.4.a_3: "他们将统治整个[GetStrategicRegion('region_andes').GetName]。"
 spanish_new_world_events.4.a_4: "他们将统治整个[GetStrategicRegion('region_la_plata').GetName]。"
 spanish_new_world_events.4.a_5: "[SCOPE.sCountry('relevant_country_scope').GetName]应当管理整个[GetStrategicRegion('region_caribbean').GetName]。"
