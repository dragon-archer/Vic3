 spanish_events.3.d: "为解决数百年的双语并行问题，[GetCulture('asturleonese').GetName]的知识分子们开始致力于复兴阿斯图尔‑莱昂语，使其重新成为文学与文化的语言。"
 spanish_events.3.f: "“啊，法斯库拉之泉！\n我的鬓发已然斑白，\n可每当我想起你，\n我不知自己身在，\n梦中抑或清醒，\n真实亦或幻梦。\n梦啊！倘若幸福，\n哪怕只是梦中幻景，\n也能永不终止，\n那我宁愿永不醒来！”\n\n—— 胡安·马里亚·阿塞瓦尔，《#italic 法斯库拉之泉#!》"
 spanish_events.3.a: "非常有趣……"
