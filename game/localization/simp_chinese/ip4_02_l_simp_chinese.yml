 spanish_events.1.t: "加泰罗尼亚文艺复兴运动" # later spelling: Renaixença
 spanish_events.1.d: "为解决数百年的双语并行问题，[GetCulture('catalan').GetName]知识分子开始努力重振加泰罗尼亚语，使其重新成为文学与文化语言。"
 spanish_events.1.f: "“加泰罗尼亚仍可追求独立——不是政治上的，因为与那些拥有庞大军队与舰队的国家相比，我们太微不足道；而是文学上的，在政治决定权所及之外的独立。”\n\n——华金·鲁维奥‑奥尔斯，《略夫雷加特的风笛手》"
 spanish_events.1.a: "非常有趣……"
 spanish_events.1.b: "必须铲除一切颠覆行为。"
 spanish_events.1.c: "西班牙是什么？不过是诸多民族因王权而联合的国家。"
