 dominican_events.1.t: "誓言"
 dominican_events.1.d: "在一个秘密地点，一群被称为“三位一体会”的革命者宣布，他们打算把[SCOPE.sState('santo_domingo_state_scope').GetName]从[ROOT.GetCountry.GetAdjective]的糟糕统治中解放出来。"
 dominican_events.1.f: "“我们坚信，多米尼加人和海地人之间不可能有真正的融合。我们是，也将永远是两个不同的民族。我们的命运，是独立——彻底的独立。\n\n我们的社团将被称为‘三位一体会’，由三人一组组成，并置于圣三位一体的庇护之下。\n\n我们的座右铭是：神、国家与自由。”\n\n—— 胡安·巴勃罗·杜阿尔特，《#italic 三位一体会第一次会议节录#!》"
 dominican_events.1.a: "我要立刻找到这些叛徒，并且绞死他们！"
 dominican_events.1.b: "增加东部省份的经费。"
