 je_spa_economic_regeneration_railways: "复兴：铁路"
 je_spa_economic_regeneration_railways_reason: "在这个时代的诸多伟大发明中，没有几项能比得上蒸汽机展现出的潜力。[ROOT.GetCountry.GetAdjective]内陆长期以来与其他地区隔绝，被山地、糟糕的道路网络和仅部分可通航的河流所包围。\n\n但是，在货车和驳船失败的地方，蒸汽机车取得了成功，[ROOT.GetCountry.GetAdjectiveNoFormatting]的每一寸土地都将像今天的毕尔巴鄂港一样与更广阔的市场相连。"
 modifier_arteries_of_the_nation: "国家的动脉"
 modifier_railway_magnates: "铁路大亨"
 modifier_entrenchment_of_local_power: "孤立的权力中心"
 je_spa_economic_regeneration_ultramar: "复兴：殖民地"
 je_spa_economic_regeneration_ultramar_reason: "在曾经的黄金世纪，[ROOT.GetCountry.GetName]的大部分财富来自于殖民地。虽然殖民的形式发生了很大变化，但某些真理从未改变：\n\n海外蕴藏着巨大的财富，只有傻子才不会加以利用。"
