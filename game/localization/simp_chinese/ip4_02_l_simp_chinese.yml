 je_spa_economic_regeneration_modernise_agriculture_reason: "穿越梅塞塔高原那些欠发达的地区，就像踏入了时光倒流。当地农人使用的犁具与工具几乎与祖辈无异；他们的收成因早已被他处摒弃的做法而受限。\n\n若无改革，这片土地便无望承载[ROOT.GetCountry.GetName]的繁荣。"
