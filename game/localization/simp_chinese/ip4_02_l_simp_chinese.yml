 modifier_economic_regeneration_reward_lesser: "全面经济复兴"
 je_spa_economic_regeneration_land_reform: "经济复兴：土地改革"
 je_spa_economic_regeneration_land_reform_reason: "土地改革问题早已成为[ROOT.GetCountry.GetAdjective]政客们热议的话题，有人力图打破南方大地主精英的权势，也有人意图进一步巩固其地位。\n\n如今，政府必须做出抉择，并以坚定不移的决心贯彻到底。"
