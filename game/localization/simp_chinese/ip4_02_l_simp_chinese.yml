 je_spa_economic_regeneration_light_industry: "经济复兴：轻工业"
 je_spa_economic_regeneration_light_industry_reason: "[ROOT.GetCountry.GetName]尚未迈入现代社会的种种特征，没有哪个会比它在制造业方面的短板更加触目惊心了。这些制造业仍以手工业为主，除了巴塞罗那等少数地区外，[ROOT.GetCountry.GetAdjectiveNoFormatting]的工坊在与廉价外国商品的竞争中举步维艰。\n\n通过在境内关键地点发展强大的制造业，我们就能扭转外国经济主导的局面。"
