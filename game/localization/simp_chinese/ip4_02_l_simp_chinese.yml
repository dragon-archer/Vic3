 button_reestablish_new_spain: "重建新西班牙"
 button_reestablish_new_spain_desc: "作为首个、或许也是最重要的西班牙总督区，新西班牙建立于1535年，建基于旧阿兹特克帝国的废墟之上。其管辖范围涵盖西班牙在北美的全部领地与宣称，还对加勒比与西属亚洲领地拥有司法权。"
 button_reestablish_new_grenada: "重建新格拉纳达"
 button_reestablish_new_grenada_desc: "由于从利马难以统治加勒比区域与北安第斯的广阔领土，新格拉纳达总督区于1717年设立。它的历史短暂而动荡，缺乏新西班牙或秘鲁那般丰富的矿产资源，其财政主要依赖农业与贸易。"
 button_reestablish_peru: "重建秘鲁"
 button_reestablish_peru_desc: "作为西班牙第二古老的总督区，秘鲁总督区曾统辖西属南美全部领土，见证了从印加帝国的陨落到十九世纪初的革命。这里最初以丰饶的矿产著称，但至十九世纪，其经济已主要由农业主导。"
 reestablish_peru_tt: "temp"
 button_reestablish_la_plata: "重建拉普拉塔"
 button_reestablish_la_plata_desc: "1776年设立的拉普拉塔总督区，是西班牙在新大陆建立的最后一个总督区。从富饶的拉普拉塔河口平原到著名的波托西银矿，这里曾汇聚新大陆最为丰厚的财富。"
 button_reestablish_caribbean: "重组加勒比行政机构"
 button_reestablish_caribbean_desc: "大约四个世纪前，西班牙首次登陆西属加勒比地区，并维持统治一直到美洲大陆沦陷。\n\n随着我们再次恢复对美洲大陆的统治，我们必须决定加勒比地区行政机构的命运。"
 button_proclaim_independence: "无视西班牙" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "明月不理犬吠。若我们要向世界展示新大陆的力量已超越旧大陆，母国那迟钝而冷漠的评判，根本不值一提。"
 modifier_a_show_of_strength: "展示实力"
 je_hispanoamerica: "西班牙裔美洲"
 je_hispanoamerica_reason: "我们不会再在徒劳无功的复辟尝试上浪费人力与资源。取而代之的，将是以友好与互惠为基础的[ROOT.GetCountry.GetAdjective]与前殖民地之间的关系。我们将指示外交官起草与前属地的通商与友好[Concept('concept_treaty','$concept_treaties$')]，用以向全世界展示我们的宽宏大度。\n\n#b 正式承认#!\n尽管在十九世纪早期的#b 西属美洲独立战争#!之后，[ROOT.GetCountry.GetNameNoFormatting]在美洲的前殖民地已经#italic 事实上#!实现独立，但从#italic 法理上#!来说，这一新地位从未得到承认。\n\n在[ROOT.GetCountry.GetNameNoFormatting]通过#b 承认独立#![concept_treaty][concept_article]正式承认前殖民地独立之前，双方的外交关系将始终#b 严重受限#!。"
 modifier_hispanoamerica_reward: "极为特殊的关系"
 je_hispanoamerica_improve_relations: "[ROOT.GetCountry.GetAdjective]与#b 所有前[ROOT.GetCountry.GetAdjectiveNoFormatting]殖民地#!的[concept_relations]提升#g 30#!"
 je_hispanoamerica_improve_leverage: "如果我们是[concept_power_bloc]的领袖，[ROOT.GetCountry.GetName]将在#b 所有前[ROOT.GetCountry.GetAdjectiveNoFormatting]殖民地#!中获得#positive_value 100#![concept_power_bloc_leverage]"
 modifier_not_recognized_by_spain: "西班牙未承认独立"
 je_spanish_american_independence: "旧宗主国"
 je_spanish_american_independence_reason: "尽管[ROOT.GetCountry.GetName]在表面上与实际上都已是完全主权国家，但只要旧宗主国仍拒绝承认，我们在国际社会中的地位就永远不会稳固。我们应当努力与马德里建立良好关系，或使自己强大到足以让任何质疑我们合法性的声音噤声。\n\n#b 正式承认#!\n尽管在十九世纪早期的#b 西属美洲独立战争#!之后，西班牙在美洲的前殖民地已经#italic 事实上#!实现独立，但从#italic 法理上#!来说，这一新地位从未得到承认。\n\n在西班牙通过#b 承认独立#![concept_treaty][concept_article]正式承认前殖民地独立之前，双方的外交关系将始终#b 严重受限#!。"
 modifier_renewed_diplomatic_efforts: "重启外交努力"
 je_spanish_american_reconquista_tt: "若西班牙追求所谓“#b 美洲收复失地运动#!”，其将在国际社会面前#b 自取其辱#!，并且我们会失去这一[concept_modifier]"
 je_spanish_american_optional_tt: "若我们与[SCOPE.sCountry('spain_scope').GetName]的[concept_relations]大于或等于#v 80#!，将会触发以我国为目标的[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting][concept_mass_migration]"
