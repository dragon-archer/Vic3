 je_spanish_new_world_dummy_tt: "我们必须在与我们的美洲前殖民地关系正常化、实现互利共荣，或是惩戒这些叛徒之间作出抉择。"
 je_reconquista: "收复失地"
 je_reconquista_reason: "在我们最危急的时刻，当那可诅咒的元帅的军队燃烧着掠过我们的土地时，那些忘恩负义的激进分子趁机抛弃了#italic 母国#!的关爱与庇护。\n\n这些被蒙蔽的愚者必须明白自己行为的后果。因为[ROOT.GetCountry.GetName]乃永恒存在，其对新世界的统治终将重建。"
