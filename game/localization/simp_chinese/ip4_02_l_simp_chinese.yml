 modifier_funding_the_haitian_national_guard: "资助东部驻军"
 modifier_expanding_the_eastern_departments: "扩大锡瓦奥与奥萨马部门"
 dominican_events.2.t: "叛军夺取伯爵门"
 dominican_events.2.d: "在完全出乎[ROOT.GetCountry.GetAdjective]驻军意料的情况下，一群革命者突袭了圣多明各的主堡垒，并在城垛上升起了[SCOPE.sCountry('dominican_scope').GetAdjective]的旗帜，宣告对[ROOT.GetCountry.GetCapital.GetCityHubName]的公开反抗正式开始。"
 dominican_events.2.f: "在圣多明各那座巨大的堡垒阴影下，密谋者们屏息等待。人数远比几天前立誓时要少，也安静得多。突然，一个气喘吁吁的信使跌跌撞撞地闯入：“我想我们暴露了，”他说，“巡逻队在追我，我绕了很大一圈才甩掉他们。”\n\n恐慌蔓延开来，眼看众人就要溃散，梅利亚坚决地喝道：“不！现在已经没有退路——我们要么自由，要么死去。”他高举火枪，大声喊道：“多米尼加共和国万岁！”随即扣下扳机。"
 dominican_events.2.a: "当我们是瞎子吗？立刻出动军队！"
 dominican_events.2.b: "为了神、国家与自由！"
 modifier_dominican_mutinies: "多米尼加部队哗变"
 modifier_rural_peon_levies: "乡村农奴征召兵"
 modifier_defection_of_dominican_regiments: "多米尼加军团叛变"
 dominican_events.3.t: "一体，而非三位一体"
 dominican_events.3.d: "我们的融合努力终于见效，[SCOPE.sState('santo_domingo_state_scope').GetName]昔日强大的“三位一体会”革命派已失去了大部分支持。岛屿终于重新合为一体。"
 dominican_events.3.f: "“征服一个民族是一回事，”那位年迈的将军心想，“赢得他们的心又是另一回事。”\n\n前者他做得相当好，炮火的恐惧让许多想要造反的人待在家里。但他不得不承认，后者他从未做到——而[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]也总是乐于提醒他这一点。\n\n当他的营队离开营地——据说是最后一次——他心中不禁泛起一丝苦涩。平民也许会将和平的功劳归于自己，但他们能如此自由行动，靠的正是他的手段。"
 dominican_events.3.a: "向愿意握住的人伸出橄榄枝。"
 dominican_events.3.b: "必须确保类似的势力不再出现。"
 modifier_breaking_dominicans: "胡萝卜加鞭子"
 dominican_events.4.t: "自由与安全"
 dominican_events.4.d: "[ROOT.GetCountry.GetName]终于摆脱了海地的暴政，但危机仍潜伏在每个角落。或许我们应该请求一个强国的保护。"
 dominican_events.4.f: "“来自拉维加的先生，您真的建议我们就这样轻易出卖来之不易的自由吗？烈士们的鲜血难道还比不上一瓶廉价葡萄酒？”\n\n“我更愿意选择一个我们自己认识并愿意接受的主子，而非被武力强加的那种。我同样敬仰烈士们的牺牲，先生——我只是想确保我们的子孙不必重蹈覆辙。”"
 dominican_events.4.a: "我们的独立是绝对的，绝不可妥协。"
 dominican_events.4.b: "我们将再次成为[SCOPE.sCountry('spain_scope').GetName]的都督府。"
 dominican_events.4.c: "[SCOPE.sCountry('france_scope').GetName]的力量将庇护我们。"
 dominican_events.4.e: "[SCOPE.sCountry('usa_scope').GetName]将保护我们。"
 modifier_vanguards_of_independence: "革命先锋"
 modifier_paranoid_landowners: "多疑的地主"
 dominican_events.5.t: "圣多明各请求保护"
 dominican_events.5.d_1: "出于安全考量，[SCOPE.sCountry('dominican_scope').GetName]请求重新成为[ROOT.GetCountry.GetName]的都督区。"
 dominican_events.5.d_2: "出于安全考量，[SCOPE.sCountry('dominican_scope').GetName]请求建立[ROOT.GetCountry.GetAdjective]对该国的保护国地位，并以萨马纳半岛的百年租约作为交换。"
 dominican_events.5.f: "“先生，我不过是多米尼加人民的卑微代言人。岛上每一个灵魂都渴望[ROOT.GetCountry.GetCapital.GetCityHubName]的仁慈之手。现在仅剩的，只是我在新政权中的职位安排问题。”"
