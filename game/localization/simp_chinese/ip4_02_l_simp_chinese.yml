 spanish_events.2.d: "为解决数百年的双语并行问题，[GetCulture('galician').GetName]知识分子开始努力重振加利西亚语，使其重新成为文学与文化语言。"
 spanish_events.2.f: "“可怜的加利西亚啊，\n你绝不能称自己为西班牙，\n因为当你最美的时候，\n西班牙却遗忘了你。\n仿佛你生来就是耻辱，\n她竟因愚昧而羞于承认你，\n而那轻视自己孩子的母亲，\n才是真正无情的母亲。”\n\n——罗萨莉娅·德·卡斯特罗，《#italic 加利西亚风笛#!》"
 spanish_events.2.a: "非常有趣……"
