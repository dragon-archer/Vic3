 spanish_new_world_events.5.d: "随着[ROOT.GetCountry.GetName]的法律地位不再受到质疑，国家在国际舞台上的影响必将提升。"
 spanish_new_world_events.5.f: "诚然，真正的独立是由解放战争中英勇的战士们用刺刀赢得的，但正是像他这样的文人学者，才使[ROOT.GetCountry.GetAdjectiveNoFormatting]的法理主权得以确立。\n\n与英勇防御或壮烈冲锋相比，这或许并不光辉。\n\n[ROOT.GetCountry.GetCapital.GetCityHubName]的广场和街道或许永远不会以他的名字命名，但他深感安慰，因为在[ROOT.GetCountry.GetNameNoFormatting]那悠久的历史中，#italic 他#!已留下了印记。"
 spanish_new_world_events.5.a: "这一天将载入[ROOT.GetCountry.GetAdjective]史册。"
