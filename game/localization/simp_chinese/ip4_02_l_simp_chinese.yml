 # Economic Regeneration JEs
 je_spa_economic_regeneration_master: "经济复兴"
 je_spa_economic_regeneration_master_reason: "昔日，[ROOT.GetCountry.GetName]曾是财富的代名词，而那样的时代早已远去。数个世纪的治理失当与命运多舛，令[ROOT.GetCountry.GetAdjectiveNoFormatting]经济沦为昔日辉煌的残影——连现代最基本的诉求亦难满足。\n\n然而，正如耶稣使拉撒路自坟墓中复活，庄园中的仁人志士亦将唤醒沉睡已久的[ROOT.GetCountry.GetAdjectiveNoFormatting]经济。[ROOT.GetCountry.GetNameNoFormatting]的命运，不在旧日腐朽的帝国残躯，而在明日的磅礴新生。"
