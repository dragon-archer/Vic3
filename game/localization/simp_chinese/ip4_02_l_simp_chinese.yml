 vernacular_events.3.d: "随着[ROOT.GetCountry.GetName]的地方语言如今已被法律正式承认并予以保护，这个国家与地方认同之间那种紧张的关系终于尘埃落定。"
 vernacular_events.3.f: "处理地方请愿从来不是轻松的工作，而在新规实施之后，这简直成了一场噩梦。任何有几个钱的乡下人，如今都能把自己的一堆想法写下来寄给他——那混乱刺耳的词句与表达，根本不是[ROOT.GetCountry.GetCapital.GetCityHubName]的绅士会开口说的！\n\n“不”，他心想，摇了摇头。在过去的好日子里，这种人哪敢和国家机器打交道。"
