 vernacular_events.1.d: "支持推广[SCOPE.sCulture('official_culture_scope').GetName]通用语的政治家与知识分子呼吁采取强硬的同化政策，以消灭[ROOT.GetCountry.GetName]境内的地方语言。"
 vernacular_events.1.f: "“一种全球通用的语言将是人类真正的解放，但这在政治上不现实。然而在一个国家内部实现单一语言，却是可行的目标。”\n\n——亨利·格雷古瓦，#italic 《消灭方言并普及法语之必要性与手段报告》#!"
 vernacular_events.1.a: "说[SCOPE.sCulture('official_culture_scope').GetName]语，保持纯粹。"
