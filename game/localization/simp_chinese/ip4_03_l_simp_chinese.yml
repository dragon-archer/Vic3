 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "鼓励启蒙者"
 je_philippines_main_ilustrado_button_desc: "许多[GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')]与所谓的#italic 印度人#!中上层接触到了[GetCulture('spanish').GetName][GetIdeology('ideology_liberal').GetName]的理念。这个迅速壮大的受教育阶层开始支持[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName]，他们希望改革法律，为[ROOT.GetCountry.GetName]制定更自由的议程。"
 je_philippines_development_complete: "已完成$je_philippines_development$[concept_journal_entry]。"
 # loc for philippines_events
 philippines.1.t: "[ROOT.GetCountry.GetAdjective]的身份"
 philippines.1.d: "在紧张情势加剧之际，越来越多的人要求在政府中获得更大的代表权，也有人呼吁从[ROOT.GetCountry.GetTopOverlord.GetName]独立。是[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]的统治会延续，还是[ROOT.GetCountry.GetName]的人民会成功争取更大的自由？"
 philippines.1.f: "“那么，菲律宾将继续处于西班牙的统治之下，但拥有更多法律与自由；或者他们会宣布独立，让自己与宗主国一同陷入血腥之中。\n\n无人该希望或渴求那样的不幸断裂，因为那对所有人都是灾祸，只会在最绝望的境地成为最后的论据。让我们看看，通过怎样的和平演变，群岛能以最小的代价继续服从西班牙权威，同时维护双方的权利、利益与尊严。”\n\n——何塞·黎刹，《#italic 一世纪后的菲律宾#!》"
 philippines.1.a: "争取独立至关重要。"
 philippines.1.b: "最终，我们仍须向[ROOT.GetCountry.GetTopOverlord.GetNameNoFlag]负责。"
 modifier_phi_lib_gain: "新生独立运动"
 modifier_phi_lib_lose: "西班牙‑菲律宾同胞社会"
 philippines.2.t: "亲爱的祖国，心选的土地" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "独立繁荣的[ROOT.GetCountry.GetName]将在太平洋上屹立多年。"
 philippines.2.f: "晨光之地，\n旭日之子，\n热情如火，\n吾魂敬你。\n\n——何塞·帕尔玛，《#italic 亲爱的土地#!》"
 philippines.2.a: "[ROOT.GetCountry.GetName]的未来无限光明。"
 notification_filipino_culture_genesis_name: "[GetCulture('filipino').GetName]文化诞生"
 notification_filipino_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName]经历了一场大范围的文化觉醒，逐渐形成了独特的[GetCulture('filipino').GetName]文化。"
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "依附[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]"
 philippines.3.d: "随着[ROOT.GetCountry.GetTopOverlord.GetAdjective]与[ROOT.GetCountry.GetAdjective]的事务日益紧密，我们继续从与宗主国的联系中获益。"
 philippines.3.f: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]在群岛上的统治依旧如数百年来一般稳固，而[ROOT.GetCountry.GetNameNoFormatting]的人民也展现出加强与[ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting]联系的日益坚定的意愿。\n\n对[SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting]的一些成员来说，这是一场胜利，也预示着伟大的未来。对另一些人而言，这种牢固的纽带则令人担忧，是对国家未来的威胁。"
 philippines.3.a: "这确实标志着我国的新篇章。"
 modifier_metropole_business_networks: "母国金融纽带"
 modifier_national_consolidation: "国家整合驱动"
 notification_filipino_hispanophone_culture_genesis_name: "[GetCulture('filipino_hispanophone').GetName]文化诞生"
 notification_filipino_hispanophone_culture_genesis_desc: "经历了大范围的文化觉醒后，[SCOPE.sCountry('filipino_nation_scope').GetName]逐渐形成了[GetCulture('filipino_hispanophone').GetName]文化。"
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "本地神职人员冲突"
 philippines.4.d: "一篇报纸文章抗议[ROOT.GetCountry.GetTopOverlord.GetAdjective]政府的一项旧法令，文中主张[GetCulture('filipino_mestizo').GetName]神职人员应拥有与[GetCulture('spanish').GetName]神职人员同等的权力。"
 philippines.4.f: "这份报纸在[ROOT.GetCountry.GetCapital.GetCityHubName]各地流传，激起了[GetCulture('spanish').GetNameNoFormatting]神职人员与政府官员共同的愤怒。\n\n“数十年来，一直是[GetCulture('filipino_mestizo').GetNameNoFormatting]神职人员管理本地教区，”这位匿名作者质问道，“我们为何要再次将控制权让给[GetCulture('spanish').GetNameNoFormatting]神职人员？”"
 philippines.4.a: "[GetCulture('filipino_mestizo').GetNameNoFormatting]神职人员完全有能力管理本地教区。"
 philippines.4.b: "[GetCulture('spanish').GetName]教士的贡献具有不可估量的价值。"
 pedro_pelaez_appears_tt: "佩德罗·佩莱斯出现在[ROOT.GetCountry.GetNameNoFormatting]"
 friar_agitator_popularity: "地方教士支持"
 philippines.5.t: "启蒙者引导改革" # Gente de razón
 philippines.5.d: "得益于我方的努力，启蒙者已在[ROOT.GetCountry.GetAdjective]政府中获得了更强的立足之地。"
 philippines.5.f: "“如今，在这些岛屿内外，一个人数众多的启蒙者阶层已然形成。这一阶层的诞生，以及其规模的持续扩大，皆源于某些执政势力的愚蠢行径 —— 他们迫使岛上居民背井离乡，前往海外接受教育；而该阶层得以维系并为自身权益抗争，则要归功于盛行的挑衅行为与间谍制度。这一阶层的人数正不断累积增长，且始终与岛屿其他地区保持联系。倘若如今它仅构成国家的‘大脑’，那么数年之后，它必将发展为整个‘神经系统’，并在所有行动中彰显自身的存在。”\n\n—— 何塞·黎刹，#italic 《一世纪后的菲律宾》#!"
 philippines.5.a: "菲律宾知识分子的影响力将持续扩大。"
 philippines.7.t: "菲律宾国民警卫队"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]已代表[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]政府，将[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]引入[ROOT.GetCountry.GetAdjectiveNoFormatting]群岛。"
 philippines.7.f: "“尽管面临诸多不利形势，西班牙政权仍维持了三个多世纪。即便其权力范围有所缩减，如今依旧掌控着菲律宾群岛的命运。”\n\n—— 何塞·黎刹，#italic 《一世纪后的菲律宾》#!"
 philippines.7.a: "但这些警官会不会滥用新获得的权力？"
 philippines.7.b: "很好，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]已经把一切都掌控妥当。"
 ig_guardia_civil_modifier_b: "总督影响力"
 philippines.9.t: "硕果累累的未来"
 philippines.9.d: "随着港口向对外贸易开放，这座群岛拥有了更大的潜力，有望发展成为繁荣地区。港口城市与农业部门将是最大的受益方。"
 philippines.9.f: "在帕西格河右岸坐落着[ROOT.GetCountry.GetNameNoFormatting]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]府邸，这位大人作为[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]政府的代表，负责监管群岛的发展。顺流而下三英里处，则是富商巨贾的码头与仓库区，这些商贾对当地经济的繁荣功不可没。\n\n作为该地区最繁忙的港口之一，[ROOT.GetCountry.GetCapital.GetCityHubName]向所有追寻机遇者敞开怀抱，处处蕴藏着无限可能。"
 philippines.9.a: "我们必须集中力量发展港口。"
 philippines.9.b: "集中力量发展的农业至关重要。"
 philippines_development_modifier_a: "港口城市发展前景"
 philippines_development_modifier_b: "群岛农业发展"
 philippines.10.t: "显著的发展"
 philippines.10.d: "如今，新兴中产阶级已具备获取更多政治影响力的条件。群岛的发展已取得稳步进展。"
 philippines.10.f: "在[ROOT.GetCountry.GetCapital.GetCityHubName]，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]对[ROOT.GetCountry.GetNameNoFormatting]农业领域的蓬勃发展与港口繁荣景象深感欣慰。\n\n群岛发展的喜人态势令[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]倍感满意——民众生活日益改善，新兴中产阶级财富不断积累。如今，这些生活水准显著提升的家庭纷纷将子女送往[ROOT.GetCountry.GetCapital.GetCityHubName]本地及海外高等学府深造。群岛的发展前景正呈现出一片光明景象。"
 philippines.10.a: "[SCOPE.sState('visayas_scope').GetStateRegion.GetName]未来数代人必定会繁荣发展。"
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName]将继续发展，成为繁荣地区。"
 unlocks_je_philippines_main_ilustrado_button_tt: "满足在#b $je_philippines_main$[concept_journal_entry]#!中使用#b $je_philippines_main_ilustrado_button$#!按钮的要求"
 modifier_growth_of_the_middle_class: "中产阶级的发展"
 philippines.11.t: "海岛身份认同"
 philippines.11.d: "我们为[ROOT.GetCountry.GetAdjective]人民教育所做的伟大工作，促成了泛菲律宾民族认同的产生。"
 philippines.11.f: "“建立一个独立的国家只是实现真正民族解放的第一步。只有当国内所有人民都说一种语言时，我们的工作才真正完成。”"
 philippines.11.a: "我们一起走向未来。"
 philippines.12.t: "母国的宠儿"
 philippines.12.d: "全面的教育以及与[GetCulture('spanish').GetName]国家的紧密联系，促成了一种新的、独特的、讲西班牙语的泛菲律宾民族认同。"
 philippines.12.f: "“西班牙母亲，你的语言是一把钥匙：有了它，我们打开了办公室、报纸和大学的大门。”"
 philippines.12.a: "我们与西班牙的文化联系是力量之源。"
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "圣家族大教堂"
 je_sagrada_familia_reason: "[SCOPE.gsInterestGroup('relevant_ig').GetName]的附属机构已筹集资金，准备在[SCOPE.sState('relevant_state').GetCityHubName]建造一座大教堂。一位慈善家已为这项宏伟工程购置了土地，并委托知名建筑师设计这座神庙。\n\n$building_sagrada_familia_cathedral_3$需分三个阶段建造，可在[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]的地区面板中完成。"
 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_1').GetName]第一阶段准备施工"
 cathedral_1_built_cathedral_2_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_2').GetName]第二阶段准备施工"
 cathedral_2_built_cathedral_3_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_3').GetName]第三阶段准备施工"
 cathedral_3_built_complete_status_loc: "$building_sagrada_familia_cathedral_3$已完工"
 sagrada_familia_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]已在$STATE_CATALONIA$[Concept('concept_state_region','$concept_state_region$')]建造$building_sagrada_familia_cathedral_3$的三个阶段"
 sagrada_familia_populated_tt: "$building_sagrada_familia_cathedral_3$劳动力[concept_occupancy]大于等于#variable 50%#!"
 rejected_sagrada_familia_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]拒绝了建造$building_sagrada_familia_cathedral_3$的提议"
 does_not_have_state_catalonia_tt: "[ROOT.GetCountry.GetNameNoFormatting]没有$STATE_CATALONIA$"
 sagrada_familia.1.t: "现代主义建筑"
 sagrada_familia.1.d: "圣若瑟敬礼者协会聘请的建筑师，以$STATE_CATALONIA$特有的现代主义风格设计了$building_sagrada_familia_cathedral_3$的方案。方案一经批准，即可立即动工。"
 sagrada_familia.1.f: "“自然中没有直线或尖角。\n因此，建筑中也不应该有直线或尖角。”\n\n——安东尼·高迪"
 sagrada_familia.1.a: "委托该建筑师监督建造。"
 sagrada_familia.1.b: "这个项目太荒谬了。"
 sagrada_familia_1_construct_tt: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]可以在地区面板建造$building_sagrada_familia_cathedral_1$"
 sagrada_familia_2_construct_tt: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]可以在地区面板建造$building_sagrada_familia_cathedral_2$"
 sagrada_familia_3_construct_tt: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]可以在地区面板中为$building_sagrada_familia_cathedral_3$再增建一面外墙。这需要$pneumatic_tools$[concept_technology]。"
 dismissed_sagrada_familia_je_tt: "#r 将移除#bold $je_sagrada_familia$#![concept_journal_entry]#!"
 sagrada_familia_accepted: "同意建造大教堂"
 sagrada_familia_rejected: "拒绝建造大教堂"
 sagrada_familia.2.t: "诞生立面"
 sagrada_familia.2.d: "$building_sagrada_familia_cathedral_3$的建造工作正稳步推进。鉴于建筑师对该项目的全身心投入，[SCOPE.gsInterestGroup('relevant_ig').GetName]如今支持开展下一阶段的施工。"
 sagrada_familia.2.f: "从远处看，$building_sagrada_familia_cathedral_1$朝东的诞生立面在黎明的金色光芒中闪耀。圆润的植物造型描绘了耶稣基督的诞生。即使目前只有部分完工，但这座教堂仍是一件奇迹。"
 sagrada_familia.2.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]目光敏锐。"
 sagrada_familia_patron: "现代主义赞助人"
 # Passion Facade
 sagrada_familia.3.t: "未完成的杰作"
 sagrada_familia.3.d: "$building_sagrada_familia_cathedral_3$虽未完工，但并未被弃置。即便最初为这座教堂设计宏伟蓝图的建筑师已离世，建造工作仍在继续。其继任者将接手项目，以避免工程陷入停滞的境地。"
 sagrada_familia.3.f: "“我无法完成这座教堂，这没什么可遗憾的。我会老去，但之后会有其他人接手。始终要传承的是这项作品的精神，而它的生命力则取决于传承给的后代，取决于与他们共同生活、融为一体的过程。”\n\n——安东尼·高迪"
 sagrada_familia.3.a: "他的遗产将永垂不朽。"
 sagrada_familia_construction: "现代主义巨作"
 sagrada_familia.4.t: "暂时的结束"
 sagrada_familia.4.d: "$building_sagrada_familia_cathedral_3$的又一面外墙已完工，这标志着目前建设工作的结束。这位现代主义建筑师的非凡构想，已成为[SCOPE.sState('relevant_state').GetName]当地的文化标志。"
 sagrada_familia.4.f: "历经多年建设，教堂另一面外墙的宏伟设计终于落成。来到$building_sagrada_familia_cathedral_3$的外国旅人，无不惊叹于这座建筑独特的风格。两位旅人站在神殿最新落成的部分前。\n\n“太震撼了。”一位旅人说道，声音里难掩惊叹。\n\n然而，他的同伴却持怀疑态度。“也许这种现代主义风格得慢慢才能欣赏得来。”"
 sagrada_familia.4.a: "如此出色的艺术！"
 sagrada_familia.4.b: "真正的建筑奇迹。"
 sagrada_familia_reward_loc: "现代主义杰作"
 sagrada_familia_reward_int: "建筑赞誉"
 # Palácio da Pena Restoration
 je_pena_palace: "美丽的伊甸园"
 je_pena_palace_reason: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]的配偶最近购得了位于辛特拉山山顶的古老佩纳修道院。他怀抱着巨大的艺术抱负，意图把这座修道院改造成王室的夏宫。"
 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetName]在$STATE_ESTREMADURA$[Concept('concept_state_region','$concept_state_region$')]拥有$building_pena_convent$"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]已在$STATE_ESTREMADURA$[Concept('concept_state_region','$concept_state_region$')]建造$building_pena_palace$"
 pena_palace_populated_tt: "$building_pena_palace$劳动力[concept_occupancy]高于或等于#variable 50%#!"
 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]拒绝了建造$building_pena_palace$的提议"
 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetNameNoFormatting]没有$STATE_ESTREMADURA$"
 pena_palace.1.t: "美丽的伊甸园"
 pena_palace.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]的配偶已计划委托修复和翻新佩纳修道院。"
 pena_palace.1.f: "“看吧！山峦和幽谷织成了绣锦一方，\n中间坐落着辛特拉美丽的伊甸园。\n有哪位画师能用铅笔或鹅毛管，\n将我们见到景物的一半来描绘？\n有位诗人把天国之门打开，世人惊叹；\n但是眼前这些景色的灿烂明媚，\n竟要超过天国风光，超过那位诗人之所赞美。”\n\n——拜伦勋爵" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "这座宫殿将成为[ROOT.GetCountry.GetNameNoFormatting]的艺术成就！"
 pena_palace.1.b: "多么轻浮。"
 pena_palace_construct_tt: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')]可以在地区面板建造$building_pena_palace$"
 dismissed_pena_palace_je_tt: "#r 将移除#bold $je_pena_palace$#![concept_journal_entry]#!"
 pena_palace_accepted: "同意建造宫殿"
 pena_palace_rejected: "拒绝建造宫殿"
 pena_palace.2.t: "辛特拉的宝石"
 pena_palace.2.d: "$building_pena_palace$的翻新工程现已完工。昔日修道院的废墟已彻底改头换面。"
 pena_palace.2.f: "在晴朗的日子里，当辛特拉山脉的薄雾散去，从[SCOPE.sState('relevant_state').GetCityHubName]便可望见山顶上的那座建筑。它诞生于一位国王的想象，又经一位浪漫主义建筑师重新设计，$building_pena_palace$那红黄相间的鲜艳外墙光彩夺目——是真正的[ROOT.GetCountry.GetAdjectiveNoFormatting]瑰宝。"
 pena_palace.2.a: "宫殿的美丽是无可争议的。"
 pena_palace.2.b: "世界将会惊叹于我们的艺术成就。"
 pena_palace_reward_loc: "天堂的宫殿"
 pena_palace_reward_int: "艺术之王"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "大剧院"
 je_gran_teatro_reason: "伊莎贝拉广场坐落在[SCOPE.sState('relevant_state').GetName]的中心地带，这是一座维护精美的广场，人们可以在此找到[SCOPE.sState('relevant_state').GetCityHubName]最新潮的咖啡馆和餐厅。从晚上九点直到凌晨，各阶层人士都会聚集于此，让广场充满生机。塔孔剧院是广场对面众多优质场所之一。但尽管其内部富丽堂皇，外观却差强人意。\n\n[SCOPE.gsInterestGroup('relevant_ig').GetName]的[GetCulture('galician').GetName]成员已起草提案，计划将塔孔剧院所在地扩建改造为$building_gran_teatro_de_la_habana$，期望其未来数十年能广受赞誉。"
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]已在$STATE_WESTERN_CUBA$[Concept('concept_state_region','$concept_state_region$')]建造$building_gran_teatro_de_la_habana$"
 gran_teatro_populated_tt: "$building_gran_teatro_de_la_habana$劳动力[concept_occupancy]大于等于#variable 50%#!"
 rejected_gran_teatro_project_tt: "建造$building_gran_teatro_de_la_habana$的提案已被拒绝"
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetNameNoFormatting]没有$STATE_WESTERN_CUBA$"
 gran_teatro.1.t: "拓展$HUB_NAME_STATE_WESTERN_CUBA_city$的艺术"
 gran_teatro.1.d: "[GetCulture('galician').GetName][SCOPE.gsInterestGroup('relevant_ig').GetName]已提出议案，计划在[SCOPE.sState('relevant_state').GetName]市中心塔孔剧院原址建造$building_gran_teatro_de_la_habana$。该团体已筹集巨额资金用于此次改建工程。"
 gran_teatro.1.f: "“备受赞誉的塔孔剧院面朝伊莎贝拉大道，坐落在圣拉斐尔街的拐角处。它是一座空间宽敞的建筑，但外观极为朴素，毫无出彩之处。……壁画风格良好，装饰虽不繁复却高雅且和谐。一座大型、华丽的玻璃吊灯以煤气照明，还有从包厢延伸出的众多小型灯具，让这座优雅的剧院灯火辉煌，它是世界上最大的剧院之一。”\n\n——马图林·默里·巴卢" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "$building_gran_teatro_de_la_habana$的宏伟将毋庸置疑。"
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName]不需要这样的项目。"
 gran_teatro_construct_tt: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')]可以在地区面板建造$building_gran_teatro_de_la_habana$"
 dismissed_gran_teatro_je_tt: "#r 将移除#bold $je_gran_teatro$#![concept_journal_entry]#!"
 gran_teatro_accepted: "同意建造剧院"
 gran_teatro_rejected: "拒绝建造剧院"
 gran_teatro.2.t: "加利西亚中心宫"
 gran_teatro.2.d: "由[GetCulture('galician').GetName][SCOPE.gsInterestGroup('relevant_ig').GetName]提议建造和翻新的工程现已完工。艺术不仅在新建的$building_gran_teatro_de_la_habana$中蓬勃发展，也在[SCOPE.sState('relevant_state').GetCityHubName]的街头绽放。"
 gran_teatro.2.f: "“露天晚间音乐会总是令人神往，而在热带夜晚柔和的光辉下，其魅力尤为动人。再没有比哈瓦那的武器广场或伊莎贝拉公园更能令人沉醉欣赏音乐演出的场所。后者在举办音乐会时成为各阶层人群的聚集地……甚至平民阶层也大量聚集，静静漫步在广场外围，聆听乐队的精湛演奏，在这‘被这位迷人的魔法师所驯服与引领’的乐音下，静静享受。”\n\n——马图林·默里·巴卢" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "$CUB_ADJ$艺术将在该地区蓬勃发展。"
 gran_teatro.2.b: "当然，这将使$CUB_ADJ$艺术登上世界舞台。"
 gran_teatro_reward_loc: "繁荣的艺术"
 gran_teatro_reward_int: "舞台表现力"
 # Estación de Madrid Atocha
 je_atocha_railway: "阿托查火车站"
 je_atocha_railway_reason: "多年来，[SCOPE.gsInterestGroup('relevant_ig').GetName]一直试图在[SCOPE.sState('relevant_state').GetName]建造$building_estacion_de_madrid_atocha$。然而，由于各种相互冲突的要求和利益，他们的努力屡屡受挫——从政府干预到负责监督建设的受聘建筑师去世。直到现在，还没有一个提案能满足所有条件。\n\n[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]修建车站的期望从未消退。他们坚信$building_estacion_de_madrid_atocha$不仅将成为[SCOPE.sState('relevant_state').GetNameNoFormatting]的重要枢纽，更会为整个[ROOT.GetCountry.GetNameNoFormatting]乃至全大陆发挥关键作用。"
 atocha_railway_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting]在$STATE_NEW_CASTILE$[Concept('concept_state_region','$concept_state_region$')]拥有$building_railway$。"
 atocha_railway_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]已在$STATE_NEW_CASTILE$[Concept('concept_state_region','$concept_state_region$')]建造$building_estacion_de_madrid_atocha$"
 atocha_railway_populated_tt: "$building_estacion_de_madrid_atocha$劳动力[concept_occupancy]大于等于#variable 50%#!"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]拒绝了建造$building_estacion_de_madrid_atocha$的提议。"
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetNameNoFormatting]没有$STATE_NEW_CASTILE$"
 atocha_railway.1.t: "修改后的提案"
 atocha_railway.1.d: "在一系列提案被否决后，新聘建筑师修改后的方案似乎同时满足了政府和[SCOPE.gsInterestGroup('relevant_ig').GetName]的要求，得以开始动工建造$building_estacion_de_madrid_atocha$。"
 atocha_railway.1.f: "这位年轻的工程师对当下在$FRA$颇为流行的铁制建筑上造诣颇深，他向评审委员会展示了$building_estacion_de_madrid_atocha$的最新设计方案。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]的成员热切注视着，多年争论后，他们终于得到了满意的修订方案。\n\n工程师向大家保证项目的可行性：“一旦项目获得批准，即可立即动工！”"
 atocha_railway.1.a: "这当然符合每个人的利益。"
 atocha_railway.1.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]错误地计算了这种结构的需求。"
 atocha_railway_construct_tt: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')]可以在地区面板建造$building_estacion_de_madrid_atocha$"
 dismissed_atocha_railway_je_tt: "#r 将移除#bold $je_atocha_railway$#![concept_journal_entry]#!"
 atocha_railway_accepted: "同意建造铁路"
 atocha_railway_rejected: "拒绝建造铁路"
 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$开幕仪式"
 atocha_railway.2.d: "在[SCOPE.sState('relevant_state').GetCityHubName]的中心地带，$building_estacion_de_madrid_atocha$现已投入使用。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]的愿望已经实现。"
 atocha_railway.2.f: "新建的铁路颇具美感，红砖由优质压制砂土制成，还饰有陶土装饰品。$building_estacion_de_madrid_atocha$候车大厅的中殿迎接着一波波抵达[SCOPE.sState('relevant_state').GetNameNoFormatting]的乘客，引领他们走进[SCOPE.sState('relevant_state').GetCityHubName]热闹的街巷。"
 atocha_railway.2.a: "火车站带来的好处不可估量。"
 atocha_railway.2.b: "$building_estacion_de_madrid_atocha$不只是一座铁路站；它更是一件艺术品！"
 atocha_railway_reward_loc: "强健铁路"
 atocha_railway_reward_int: "完美的艺术"
 # Manila Cathedral
 je_manila_cathedral: "重建马尼拉主教座堂"
 je_manila_cathedral_reason: "一场强烈地震造成的破坏使$building_manila_cathedral_original$沦为废墟。随着[SCOPE.sState('relevant_state').GetNameNoFormatting]从灾难的破坏中恢复，[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]的[GetPopType('clergymen').GetNameNoFormatting]已筹集资金，并希望推进主教座堂的重建工作。"
 manila_cathedral_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting]在$STATE_LUZON$[Concept('concept_state_region','$concept_state_region$')]拥有$building_manila_cathedral_ruins$"
