 notification_manila_cathedral_in_ruins_desc: "地震袭击[SCOPE.sState('relevant_state').GetName]后，$building_manila_cathedral_monument$现已化为废墟。我们可再次将其重建。"
 notification_manila_cathedral_in_ruins_tooltip: "#header $notification_manila_cathedral_in_ruins_name$#!\n$TOOLTIP_DELIMITER$\n$notification_manila_cathedral_in_ruins_desc$"
