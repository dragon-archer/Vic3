 rejected_manila_cathedral_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]拒绝了建造$building_manila_cathedral_monument$的提议"
 does_not_have_state_luzon_tt: "[ROOT.GetCountry.GetNameNoFormatting]没有$STATE_LUZON$"
 manila_cathedral.1.t: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]地震"
 manila_cathedral.1.d: "一场强地震袭击了[SCOPE.sState('relevant_state').GetName]后，$building_manila_cathedral_original$如今已成废墟。[SCOPE.gsInterestGroup('relevant_ig').GetName]的[GetPopType('clergymen').GetName]已提出重建主教座堂的提案。该团体已筹集到一大笔资金，用于教堂的建设。"
 manila_cathedral.1.f: "“地震造成的破坏性摧残与地貌改变，在菲律宾境内体现得最为显著。地震掀翻过高山，填平过山谷，使广袤的平原沦为荒芜；地震为海洋开辟了通往内陆的通道，也让湖水汇入了大海。关于这些地域剧变，民间流传着诸多传统故事，而近期发生的灾难则有确切记载。……接二连三的地震给吕宋岛带来了一连串的灾难。”\n\n——约翰·包令" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "我们必须迅速重建主教座堂。"
 manila_cathedral.1.b: "[SCOPE.sState('relevant_state').GetNameNoFormatting]还有其他紧急事项需要处理。"
 manila_cathedral_construct_tt: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')]可以在地区面板建造$building_manila_cathedral_monument$"
 dismissed_manila_cathedral_je_tt: "#r 将移除#bold $je_manila_cathedral$#![concept_journal_entry]#!"
 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName]在马尼拉主教座堂倒塌中去世。"
 pelaez_in_memoriam: "缅怀"
 manila_cathedral_accepted: "同意修复大教堂"
 manila_cathedral_rejected: "拒绝修复大教堂"
 manila_cathedral.2.t: "第六$building_manila_cathedral_monument$"
 manila_cathedral.2.d: "尽管前身建筑遭受破坏，$building_manila_cathedral_monument$如今再度成为马尼拉大主教区的主教座堂。"
 manila_cathedral.2.f: "“虽说马尼拉的名字赋予了菲律宾群岛的首府，但最初这一称谓仅适用于当局驻守的堡垒与兵营。……王宫占据了堡垒内一个公共广场的一侧，而大教堂则位于同一区域的另一侧，颇似伦敦的广场，不过其优势在于广场中央被热带地区繁茂的植被装点，树叶呈现出从最鲜亮的黄色到最深邃的绿色等各种色彩，其花朵也以绚烂与美丽而著称。”\n\n——约翰·包令" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "主教座堂是虔诚的生动展示。"
 manila_cathedral.2.b: "这座主教座堂将成为马尼拉经久不衰的象征。"
 manila_cathedral_reward_loc: "虔信展示"
 manila_cathedral_reward_int: "教会权威"
