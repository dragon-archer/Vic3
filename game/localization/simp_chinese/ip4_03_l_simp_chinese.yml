 notification_manila_cathedral_rebuilt_desc: "$building_manila_cathedral_monument$已在[SCOPE.sState('relevant_state').GetName]重建完成。这一不朽遗产将惠及[ROOT.GetCountry.GetNameNoFormatting]的所有人。"
 notification_manila_cathedral_rebuilt_tooltip: "#header $notification_manila_cathedral_rebuilt_name$#!\n$TOOLTIP_DELIMITER$\n$notification_manila_cathedral_rebuilt_desc$"
 seventh_manila_cathedral_loc: "第七"
 eighth_manila_cathedral_loc: "第八"
