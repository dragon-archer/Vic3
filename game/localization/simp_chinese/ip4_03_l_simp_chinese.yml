 ### Philippines Content ###
 je_philippines_development: "群岛的进步"
 je_philippines_development_reason: "在遥远的[ROOT.GetCountry.GetNameNoFlag]群岛上，国际贸易的增长为一个正在崛起的中产阶级提供了舞台，尽管政治动荡仍在继续，他们的影响力却日渐增强。\n\n发展国内农业，提高[concept_sol]，并建设港口，以确保[ROOT.GetCountry.GetNameNoFormatting]拥有一个繁荣的未来。"
 philippines10a_tt: "“$STATE_VISAYAS$必将世代昌盛。”"
 philippines10b_tt: "“$STATE_MINDANAO$将继续发展为富庶的地区。”\n$TAB$#b #r 仅当[JournalEntry.GetCountry.GetName]拥有达沃港时可选#!#!"
 modifier_archipelagic_anger: "破损的商业纽带"
 modifier_developmental_dearth: "缺乏发展性"
 je_filipino_ethnogenesis: "群岛民族构建"
 je_filipino_ethnogenesis_reason: "[ROOT.GetCountry.GetAdjective]是许多民族的家园，他们虽然有着共同的历史，但在文化和语言方面仍彼此不同。如果我们要建设一个强大的国家，就必须消除这些微小的分歧。"
 ilustrados_education_fervor_add: "热情的教育者"
 je_filipino_ethnogenesis_colonization_button: "殖民[GetStateRegion('STATE_MINDANAO').GetName]"
 je_filipino_ethnogenesis_colonization_button_desc: "从[GetCulture('moro').GetName]湾的军事苏丹国，到高地不同的[GetCulture('lumad').GetName]部落，[GetStateRegion('STATE_MINDANAO').GetName]人长期抵抗我们对这片蛮荒之地施加秩序的尝试。\n\n是时候将它们纳入菲律宾了，无论他们是否愿意。"
 modifier_integrating_the_highlands: "整合高地"
 modifier_settling_the_highlands_cost: "棉兰老基建工程"
 modifier_phi_spanish_vision: "西班牙的东方之珠"
 modifier_phi_indepenent_vision: "自由、公正和平等"
 modifier_popular_genesis: "人民的起源神话"
 je_philippines_main: "东方海洋的明珠" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "新兴的中产阶级带动了社会阶层上升，也促成了民族意识的成长。[ROOT.GetCountry.GetName]内部的紧张局势不断加剧。[GetCulture('spanish').GetName][GetPopType('clergymen').GetName]主导着世俗与宗教生活，而[GetCulture('filipino_mestizo').GetName][GetPopType('clergymen').GetNameNoFormatting]则领导反抗其权威的起义。[GetCulture('filipino_mestizo').GetNameNoFormatting]出身的[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]精英也在谋求政府中的更大代表权。\n\n最终，[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')]政府寄望于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在太平洋上的领地维持铁腕统治。然而，这种摩擦正威胁着我们的稳定，使[ROOT.GetCountry.GetName]的未来岌岌可危。"
 philippines2a_tt: "“[JournalEntry.GetCountry.GetName]的未来光明灿烂。”"
 philippines3a_tt: "“这确实标志着我国的新篇章。”"
 spain_is_overlord_tt: "[concept_overlord]是#b $SPA$#!"
 filipino_assimilation_tooltip: "所有[GetCulture('filipino_mestizo').GetName][concept_pop]、[concept_character]和[concept_homeland]会成为[GetCulture('filipino').GetName]"
 filipino_hispanophone_assimilation_tooltip: "所有[GetCulture('filipino_mestizo').GetName][concept_pop]、[concept_character]和[concept_homeland]会成为[GetCulture('filipino_hispanophone').GetName]"
