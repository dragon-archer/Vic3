 devorismo.4.t: "似曾相识的故事"
 devorismo.4.d: "皇家财政部大楼的一场大火烧毁了大量涉及[SCOPE.sCharacter('prime_minister_scope').GetLastName]政府支出的文件。尽管真正的纵火者尚不清楚，反对派人士已指责政府策划火灾以掩盖其腐败行为。"
 devorismo.4.f: "“纯属巧合——”\n“#italic 举国#!上下的悲剧——”\n“调查正在进行——”\n\n大臣从模糊的写信世界中抬起头，被突然闪烁的光线打断。蜡烛又快燃尽了，傍晚的阳光也完全消失。他转向最近的仆人，朝蜡烛指了指。\n\n“他们让我解释，为何偏偏这里起火，”他抱怨道。“难道他们不明白，没有哪种防火措施是万无一失的……”"
 devorismo.4.a: "荒谬的阴谋论！"
 devorismo.4.b: "归咎于财政部长。"
 devorismo.5.t: "吃个精光"
 devorismo.5.d: "“饕餮主义”的政策已将[ROOT.GetCountry.GetName]昔日的大部分国有资产吞噬殆尽。[GetIdeology('ideology_cartist').GetName]政客的钱包虽鼓胀丰收，国家财政却依旧一贫如洗。"
 devorismo.5.f: "“国家和法庭有权知晓真相以及全部真相，鉴于我们的弊病如此深重，必须让它们被知晓，以便加以补救。国家已厌倦内战与血腥争斗，我们的财富被篡夺者挥霍殆尽，政府的首要职责本应踏上经济管理之路。遗憾的是，这条路并未被遵循：通过贷款轻易获得金钱的做法催生了一种对信贷的狂热，其奇迹在这座议院里被多次夸大。”\n\n——弗朗西斯科·安东尼奥·德·坎波斯"
 devorismo.5.a: "我们走到了这条道路的苦涩尽头。"
 devorismo.5.b: "私有制本身就是目的。"
 devorismo.6.t: "拒绝君恩"
 devorismo.6.d: "直接选举的恢复和[GetIdeology('ideology_cartist').GetName]政府的下台，为取代不得人心的《1826年宪章》创造了契机。[SCOPE.gsInterestGroup('septemberist_ig').GetName]呼吁通过民主方式而非王室敕令制定一部新宪法。"
 devorismo.6.f: "“宪法的‘赐予’与‘制定’有何区别？那是施舍与诚实劳动之别，是幼童与成人之分。前者把国家描绘成君主的臣民，只能怯怯地乞求残羹；后者则将国家呈现为自我决定的主体，君主不过是它的代表。”\n\n演说结束时，秘书的笔尖疯狂划过纸面，一声令人满足的“咔嗒”宣告完结。\n\n“很好，”发言人说，“现在，再列六点……”"
 devorismo.6.a: "[ROOT.GetCountry.GetAdjective]人民将拥有他们自己的宪法！"
 devorismo.6.b: "我们的问题不是体制的问题，而是那些带头人的问题。"
