 two_spains.1.t: "两个西班牙"
 two_spains.1.d_1: "自独立战争以来，[ROOT.GetCountry.GetName]一直在改革与反动的残酷摆动中挣扎。当自由派的[ROOT.GetCountry.GetNameNoFormatting]登上王位时，保守派的[ROOT.GetCountry.GetNameNoFormatting]就会集结起来再次将其推翻。"
 two_spains.1.d_2: "自独立战争以来，[ROOT.GetCountry.GetName]一直在改革与反动的残酷摆动中挣扎。当保守派的[ROOT.GetCountry.GetNameNoFormatting]登上王位时，自由派的[ROOT.GetCountry.GetNameNoFormatting]就会集结起来再次将其推翻。"
 two_spains.1.f: "在巴塞罗那郊外的小屋里，一位双手布满水泡的女人把羊毛线绕在织机的木桩上。工厂要求在本周末前交付五米，她会照做。\n\n在安达卢西亚，一个男人把锄头砸进坚硬的土壤。两侧排着上百人，他们一生不会知道别的事物。\n\n在托莱多的一顶军帐外，一名军官沿着征兵队列走过。他的脑海里全是硝烟，而士兵们脑中一片空白。他知道他们必须学习：如何觅食、如何让一发子弹顶十发用。如果精神真的比物质更重要，就要在这里得到证明。"
 two_spains.1.a: "王冠还是国会——未来将会走向哪一边？"
 two_spains.2.t: "至高无上"
 two_spains.2.d: "城市化、启蒙化的[ROOT.GetCountry.GetName]精神战胜了王权与教会的[ROOT.GetCountry.GetNameNoFormatting]。无论未来走向何方，我们都会毫无传统束缚地跟随。"
 two_spains.2.f: "“普天下还有谁，更英勇，更高贵，\n一片赤胆忠心，永远必出光辉？\n还有谁的胸膛为烈火所燃红，\n比列戈的爱国热情更加激动？\n\n战士们，祖国号召我们上战场，\n发誓吧，为祖国不胜利就死亡。”\n\n——埃瓦里斯托·费尔南德斯·德·圣米格尔，#italic 《列戈颂》#!"
 two_spains.2.a: "自由万岁！"
 two_spains.2.b: "列戈上校的精神永垂不朽。"
 modifier_god_fatherland_fuero_king: "上帝，祖国，特权，国王"
 two_spains.3.t: "卡洛斯党的精神"
 two_spains.3.d: "乡村传统主义的[ROOT.GetCountry.GetName]精神战胜了启蒙与宪法的[ROOT.GetCountry.GetNameNoFormatting]。曾被视作不可避免的无神未来已被驱逐出我们的海岸。"
 two_spains.3.f: "“通过天主教，人类认识了秩序法则，并通过人类使这一秩序进入社会。救赎为道德世界重新获得了因堕落与罪恶而丧失的法则。天主教教义成为科学的准绳，天主教伦理成为人类行为的指南，天主教仁爱成为情感的标准。人类良心摆脱了错误与罪恶的腐蚀作用，从而在内外黑暗中得以照亮；在这三项准则之光的引导下，它重新获得了失落的无辜幸福。”\n\n——胡安·多诺索·科尔特斯，#italic 《天主教、自由主义与社会主义论集》#!" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "为了上帝、祖国和国王，我们凯旋而立。"
 two_spains.3.b: "天启将使大地回归正途。"
