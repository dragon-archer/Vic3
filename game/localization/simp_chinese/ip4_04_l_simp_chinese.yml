 caciquismo.1.t: "马上，老大"
 caciquismo.1.d: "随着选举季节的到来，遍布[ROOT.GetCountry.GetName]乡村的庇护网络纷纷活跃起来。各个[ROOT.GetCountry.GetCustom('get_political_boss_name')]们正等待各省省长的指示。"
 caciquismo.1.f: "赌场的空气里弥漫着浓重的烟雾。角落的卡座中，一个戴着巴拿马草帽的男人挥舞着古巴雪茄，脸上带着做作的忧郁表情。\n\n“我们这些自由派本以为能赢得选举，然而，天主的旨意却并非如此。”\n\n他把雪茄放回嘴里，吐出一口烟，嘴角露出一丝笑意。\n\n“看来，真正赢得选举的，是我们这些保守派。”"
 caciquismo.1.a: "我们支持[SCOPE.sParty('party_1_scope').GetName]。"
 caciquismo.1.b: "让[SCOPE.sParty('party_2_scope').GetName]执政一届。"
 caciquismo.1.c: "所有官职都归[SCOPE.sParty('party_3_scope').GetName]所有。"
 caciquismo.1.e: "[SCOPE.sParty('party_4_scope').GetName]需要帮助。"
 caciquismo.1.g: "听天由命吧。"
