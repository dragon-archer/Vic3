 je_second_liberalism: "第二次自由主义"
 je_second_liberalism_reason: "1820年的自由主义革命在[ROOT.GetCountry.GetName]开启了宪政时代，被称为“第一次自由主义”。尽管米格尔一世一度复辟专制，但他在自由主义战争中落败并被流放，使宪政成为不可撼动的事实。\n\n如今，[ROOT.GetCountry.GetAdjectiveNoFormatting]各级政府都由前革命者掌控，从温和的[GetIdeology('ideology_cartist').GetName]到进步的激进派皆有。然而，这场“第二次自由主义”究竟走向何方，仍未有定论。温和的妥协将稳住大局，抑或1820年的精神将再度燃起？"
