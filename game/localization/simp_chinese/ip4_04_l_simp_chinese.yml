 je_devorismo: "饕餮的统治"
 je_devorismo_reason: "自由党在葡萄牙内战中取得了决定性胜利，并将僭王米格尔流放至罗马，其支持者在国内政坛已成强弩之末。此后，自由党内占主导地位的[GetIdeology('ideology_cartist').GetName]开始巩固其权力垄断——确保他们能够无阻碍地染指[ROOT.GetCountry.GetAdjective]国库。\n\n过去一年，$ideology_cartist$政府启动大规模出售国有财产给私人投资者的计划，被反对者斥为“饕餮主义”。这些私有化举措并未实质缓解[ROOT.GetCountry.GetNameNoFormatting]的巨额债务，反而使财富集中于自由党的金主手中，并导致[ROOT.GetCountry.GetAdjectiveNoFormatting]自由主义内部裂痕日益加深。"
