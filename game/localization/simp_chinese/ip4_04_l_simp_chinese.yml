 anarchism_events.1.t: "死亡的使者"
 anarchism_events.1.d_1: "在[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')]时，[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName]被一名[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]的激进分子接近。该激进分子向[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle]开枪，使得[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHim]受到致命伤。"
 anarchism_events.1.d_2: "在[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')]时，[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName]被一名[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]的激进分子接近。该激进分子向[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting]开枪，使得[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHim]受到致命伤。"
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]点燃了烟斗，把迅速熄灭的火柴递了过去。邻座点燃自己的烟斗，劣质烟草的味道飘散在空气中。\n\n那人吐出一个圆环，正满意地看着。远处，听觉的边缘传来一声清脆的响动。又一声，再一声。\n\n“你也听见了吗？”他问，虽已知答案。而随后，一声惨叫撕裂空气。"
 anarchism_events.1.a: "我们必须展开报复。"
 anarchism_events.1.b: "无政府万岁！"
 anarchism_events.2.t: "然后，虚无"
 anarchism_events.2.d_1: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]的激进分子在[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]街头使用自制炸弹刺杀了[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName]。刺杀之后，全城陷入了恐怖的氛围。"
 anarchism_events.2.d_2: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]的激进分子在[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]街头使用自制炸弹刺杀了[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName]。刺杀之后，全城陷入了恐怖的氛围。"
 anarchism_events.2.f: "短暂而疯狂的一瞬间，[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]以为那人是在挥手。然后她看见空中的物体、那人转身逃跑、[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting]抬起[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis]的手去护住[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis]的脸。接着——爆炸。\n\n一声巨响，气浪扑面，一缕显得过于轻微的烟雾升起。可怕的嗡鸣声淹没了其他所有声音。她看到[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U]从烟雾中踉跄走出，呆呆地低头望向原本有手的地方。接着，[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis]双膝一软，殷红的血迹在石板路上铺开。"
 anarchism_events.2.a: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U]将得到复仇。"
 anarchism_events.2.b: "无政府万岁！"
 anarchism_events.3.t: "地狱之举"
 anarchism_events.3.d: "一名[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]的激进分子在[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]发动恐袭，将两枚炸弹投进座无虚席的剧院乐池，造成数十人死伤。"
 anarchism_events.3.f: "“你不能待在这里，”门边的男人说，“你明白吗？你的行为会让那些走狗全都扑到我们身上。”\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]冷笑道：“你是个懦夫，一个卑鄙、愚蠢的懦夫。我为人类的进步献出了自己，你有责任——”\n\n“#italic 小声点#!。进步？你是个屠杀儿童的刽子手，你不能待在这里。你知道你做了什么吗？你的无差别杀戮让民众对我们的信任倒退了整整一个世纪……你把他们推回了政府的怀抱。你必须离开。#italic 现在就离开#!。”"
 anarchism_events.3.a: "决不能容忍这种恐怖行径。"
 anarchism_events.3.b: "没有无辜的资产阶级。"
