 anarchism_events.5.t: "黑色风暴"
 anarchism_events.5.d: "[SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName]已举兵反叛，从其根据地[SCOPE.sState('revolutionary_country_capital_scope').GetName]对政府发起革命战争。"
 anarchism_events.5.f: "“没时间了，我们得走了，#italic 快啊#!。”\n\n弗朗西斯科扫过桌面，将桌上的物品尽数装入破旧皮包。另一名同志正在往印刷机里倒火药。远处传来军号声——行军的脚步，离这儿两条街？三条？\n\n“够了，拿上火柴，就这些。”\n\n他背起包，冲向门口，后面传来急促的脚步声。兴奋几乎要让他心脏爆裂。[SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName]近在咫尺，而自由的世界就在更远处。"
 anarchism_events.5.a: "西班牙万岁！"
 anarchism_events.5.b: "到街垒去！"
