 spain_provisional_government.1.t: "$SPA_ADJ$王位"
 spain_provisional_government.1.d: "[SCOPE.sCountry('spain_scope').GetName]的临时政府已向布拉干萨王室发出邀请，任何愿意效忠[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]宪法的王室成员，皆可登上如今空悬的[SCOPE.sCountry('spain_scope').GetNameNoFormatting]王位。"
 spain_provisional_government.1.f: "“$SPA_ADJ$制宪议会，在完成由自由选举所托付的庄严而艰巨的使命后，于[SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]举行的公开而庄严的会议中，选举殿下登上王位。带着他们光荣的信任，我们前来向殿下转达这一由主宰自身命运的民族所表达的意志，并邀请殿下接受这份自发的奉献，将由百位国王以其辉煌功绩所加冕的$SPA$王冠，戴于殿下的额上。”"
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle]将接受第二顶王冠。"
 spain_provisional_government.1.b: "我们应推举自家王室成员为候选人。"
 spain_provisional_government.1.c: "若握有[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]王位，将危及我们的主权。"
 spain_provisional_government.11.t: "伊比利亚联姻"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetName]的[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('portugal_scope').GetRuler.GetFullName]已接受我们关于[SCOPE.sCountry('spain_scope').GetAdjective]王位的提议。[SCOPE.sCountry('portugal_scope').GetRuler.GetHerHis|U]的即位将再度使两国联为一体。"
 spain_provisional_government.11.d_2: "布拉干萨家族已接受我们关于[SCOPE.sCountry('spain_scope').GetAdjective]王位的提议，[SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')]登基将确保两国之间的紧密关系。"
 spain_provisional_government.11.f: "“真是有趣啊，”抄写员说道，“#italic [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting]先生#!似乎想要成为加里波第。”\n\n他焦躁的手指与缓慢而谨慎的语调形成鲜明对比。那双手在纸角上反复折叠，发出细微的沙沙声。\n\n对弗朗西斯科而言，这一切再合理不过。他知道他的同志也明白。“他们想篡夺我们的事业。他们把伊比利亚视作新的德国，或新的意大利。他们知道我们渴望一个自由的伊比利亚，却不懂‘自由’为何物，于是这词在他们的视野中渐渐消失。他们终将明白，对人民而言，这个词的意义远不止多出一块土地。”"
 spain_provisional_government.11.a: "确认[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle]登基，使共主联邦成立。"
 spain_provisional_government.11.b: "让一位布拉干萨登基。"
 spain_provisional_government.11.c: "这并非我们所求。"
 ana_de_jesus_maria_de_braganca_loc: "$Ana_de_Jesus_Maria$·$de_Braganca$，玛丽亚二世女王之姑母，将成为$SPA$女王。她的"
 fernando_de_saxe_coburg_gotha_loc: "$Fernando$·$de_SaxO_nia-Coburgo_e_Gota$，玛丽亚二世女王的丈夫与共治者，将成为$SPA$国王。他的"
 afonso_de_braganca_loc: "$Afonso$·$de_Braganca$，波尔图公爵，将成为$SPA$国王。他的"
 spain_provisional_government.2.t: "白手起家之王"
 spain_provisional_government.2.d: "[SCOPE.sCharacter('espartero_scope').GetFullName]元帅，卡洛斯战争的英雄，已同意登上[SCOPE.sCountry('spain_scope').GetName]的王位。埃斯帕特罗家族，昔日的平民工匠，如今已成为[SCOPE.sCountry('spain_scope').GetNameNoFormatting]最尊贵的贵族。"
 spain_provisional_government.2.f: "“埃斯帕特罗！你敢信吗？”\n\n这是弗朗西斯科今天第九次听到这句话，往往还伴随一番关于那位老将军如何英明的长篇大论。每一次都让恐惧更深地钉入他心头。一个不得人心的暴君尚可无惧——他可以肆意颁布法令，并因此被驱逐。但一个能俘获民心的暴君？他能#italic 治理#!，他能让整个巴塞罗那化为十万警察；还能煽动百姓将他吊死，将他的同志一并吊死……\n\n弗朗西斯科勉强挤出笑容，转向那位开口的职员。“正是我所期望的。”"
 spain_provisional_government.2.a: "国王埃斯帕特罗元帅万岁！"
