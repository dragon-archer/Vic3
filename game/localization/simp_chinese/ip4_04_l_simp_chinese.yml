 je_iberia: "伊比利亚联盟"
 je_iberia_reason: "正如德意志人民为统一的#v $GER$#!而努力、意大利人追求#v $ITA$#!一般，伊比利亚半岛上的诸多民族也渴望实现统一的[GetGeographicRegion('geographic_region_iberia').GetName]。[GetPlayer.GetCustom('iberian_union_political_text')]\n\n当半岛上的一个或多个强国正式支持统一后，统一的$geographic_region_iberia$便从遥远的梦想变成了触手可及的目标——只要半岛上的所有国家能步调一致。\n\n@information!所有参与此[concept_journal_entry]的[Concept('concept_country','$concept_countries$')]都普遍支持某种形式的[Concept('concept_unification','$concept_unification_short$')]。若要在外交上实现半岛统一，各政体必须协调其[Concept('concept_law','$concept_laws$')]，并拥有兼容的#b 治理原则#!。"
 iberia_union_political_text_monarchy: "在西班牙与葡萄牙帝国的鼎盛时期，整个伊比利亚曾以#v 伊比利亚联盟#!的形式合为一体。王朝联统派呼吁恢复这一联盟，打破分隔西班牙与葡萄牙的经济壁垒，重现黄金时代。"
 iberia_union_political_text_theocracy: "普世的天主教会高于一切国家。狂热的普世派呼吁缔结#v 伊比利亚政教协定#!，让整个半岛进入神圣的联合。"
 iberia_union_political_text_republic: "受欧洲自由革命的鼓舞，激进的共和派呼吁将半岛上所有民族统一为一个#v 伊比利亚联邦#!。"
 iberia_union_political_communist: "无产阶级没有国家——那些统治半岛数世纪的封建与资产阶级制度必须被摧毁，一个社会主义的#v 伊比利亚联邦#!将从废墟中诞生。"
