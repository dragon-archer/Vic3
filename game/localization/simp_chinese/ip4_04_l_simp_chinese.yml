 je_portugal_regeneration_public_works_tt: "已完成#v $je_portugal_regeneration_public_works$#!"
 je_portugal_regeneration_institutions_tt: "已完成#v $je_portugal_regeneration_institutions$#!"
 je_portugal_regeneration_agriculture: "复兴：乡村"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\n[ROOT.GetCountry.GetAdjectiveNoFormatting]农业效率低下、陈旧落后，长期以来一直阻碍着发展。乡村遍布庞大而低效的贵族庄园与教会土地，沿用数百年未变的技术。若要使乡村获得新生，就必须引入新技术和更具创业精神的土地所有制。"
 je_portugal_regeneration_public_works: "复兴：公共事业"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\n[ROOT.GetCountry.GetNameNoFormatting]大陆是一片崎岖、人烟稀少的土地，拥有许多与世隔绝的地区和欠发达的交通线路。而一旦将其海外的帝国领土也纳入考量，交通运输问题便面临着前所未有的紧迫性。电报与铁路被复兴时期的政治家视为进步的象征——这些技术将把民族性与帝国前所未有地紧密联结在一起。"
 je_portugal_regeneration_institutions: "复兴：国家体制"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\n国家本身——即确保合同执行、资金分配和稳定环境的制度框架——是“复兴”计划的核心。要建设现代国家，就必须拥有现代国民：他们受过教育、具备能力并怀有爱国之心。新一代的法学家、书记员与官员将充实官僚体系，建立推动进一步发展所需的制度。"
 regeneration_shared_loc: "多年来，[ROOT.GetCountry.GetAdjective]的自由派政治家一直梦想着“复兴”——一项雄心勃勃的计划，旨在建设作为国家发展基础的若干物质基础与法律奠基。[ROOT.GetCountry.GetNameNoFormatting]所取得的相对政治稳定，为实现这些改革创造了契机。"
