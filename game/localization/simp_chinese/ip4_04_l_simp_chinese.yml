 spain_provisional_government.41.t: "当选之王"
 spain_provisional_government.41.d: "萨伏依家族已接受我们关于[SCOPE.sCountry('spain_scope').GetAdjective]王位的提议，派出一位亲王前往[SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]正式参选。议会以压倒性多数选举其为国王。"
 spain_provisional_government.41.f: "“欢乐实在太多了，”弗朗西斯科心想。街上挤满了贝雷帽与圆顶帽——中产阶级的喜庆装束。消息传来、彩带飞舞时，他恰好身在其中，行程顿时延长了三倍。透过帽群，他看见了目标——一栋两层的民宅，楼上楼下各有一台印刷机，一明一暗。\n\n他拨开一个狂欢者，插入钥匙，匆匆溜进门。\n\n“欢呼吧！”他朝楼上喊道，“因为我们也有了自己的七月！”"
 spain_provisional_government.41.a: "王冠与议会万岁！"
 spain_provisional_government.5.t: "波旁复辟"
 spain_provisional_government.5.d: "在没有其他候选人的情况下，议会选举了波旁家族“立宪派”分支的第一顺位继承人[ROOT.GetCountry.GetRuler.GetFullName]成为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')]。"
 spain_provisional_government.5.f: "街道上挂满了红黄相间的彩带，但却一个人影都没有。弗朗西斯科把额头贴在满是灰尘的窗玻璃上，左顾右盼。另一间房里印刷机的噼啪声淹没了他的思绪。越是想清楚，越是深陷无底的黑暗。\n\n“他们还指望会有人庆祝吗？”他问道。“该死的，他们这些叛徒，这些掘墓人……该死！”\n\n远处响起了军号声，随之而来的是整齐的军靴脚步声。"
 spain_provisional_government.5.a: "正统王朝重登王位。"
 spain_provisional_government.6.t: "波旁复辟"
 spain_provisional_government.6.d: "支持卡洛斯派的议会选举了波旁家族卡洛斯支系的第一继承人[ROOT.GetCountry.GetRuler.GetFullName]成为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')]。国家再度由一位坚定的传统主义者统治。"
 spain_provisional_government.6.f: "弗朗西斯科冲进那栋联排屋，把门在身后关上。他竭力克制自己不去猛地摔门，以免让邻居察觉自己的焦躁。楼梯上传来急促的脚步声。苍白而瘦长的手指抓住墙角，空洞的双眼从上方望向他。\n\n“告诉我，还没结束吧。”抄写员低声说。\n\n弗朗西斯科摇了摇头。“你最好别看着我，”他说，“因为我无法当面说谎。”\n\n抄写员的手关节变得惨白。“那革命就此死去，我们也一样。愿主怜悯我们。”"
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
