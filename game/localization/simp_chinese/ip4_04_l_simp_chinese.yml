 anarchism_events.6.t: "最美好的世界"
 anarchism_events.6.d: "无政府主义的幽灵已从[ROOT.GetCountry.GetAdjective]的土地上驱逐。秩序重归街头，公民不再惧怕恐怖。"
 anarchism_events.6.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]的拱廊街在玻璃与煤气灯的映照下闪闪发光。丝绸衣裳的身影在店铺间穿梭，花掉十年工钱只为买一条项链或一顶帽子。收银员带着僵硬的笑容，把成堆比塞塔递出——那些钱终将流进雇主的口袋。\n\n在[SCOPE.sState('agricultural_state_scope').GetFarmHubName]外的田野上，镰刀起落如潮。中间的一名工人被汗水与扬起的麦糠蒙住了眼，脚下一滑摔倒，脚踝断裂的脆响如同一声枪击。\n\n印刷店的橱窗里映着一片蓝与铜。第一个冲进门的警察年轻得可怕——脸上没长胡子，布满青春痘，声音在破音中喊叫。弗朗西斯科直视着他的眼睛，然后将匕首刺入自己的胸膛。"
 anarchism_events.6.a: "和平再临。"
 anarchism_events.6.b: "这就是一切，全部都将永远如此。"
 anarchism_events.7.t: "国际派"
 anarchism_events.7.d: "一位名为[SCOPE.sCharacter('international_man_scope').GetFullName]的国际工人协会代表，被[ROOT.GetCountry.GetAdjective][SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName]的日益壮大所吸引，已从[SCOPE.sCountry('relevant_border_country').GetName]跨境而来。"
 anarchism_events.7.f: "这位国际派[SCOPE.sCharacter('international_man_scope').GetWomanMan]代表在午夜抵达。他像微风般滑入店铺后门，向守候的人们点头致意并低声报出暗号，然后消失在楼上。\n\n帘幕后，他们交换代号、掩护身份与伤疤故事。国际派[SCOPE.sCharacter('international_man_scope').GetWomanMan]代表说，硬木地板足够休息了。主人们微笑，邀请[SCOPE.sCharacter('international_man_scope').GetHerHis]睡在阁楼唯一的地毯上。抄写员自愿守第一班，在窗边点上掩蔽的蜡烛。\n\n到早晨七点，国际派[SCOPE.sCharacter('international_man_scope').GetWomanMan]代表已南行上路，当地人自夸任务圆满。"
 anarchism_events.7.a: "欢迎来到[ROOT.GetCountry.GetNameNoFormatting]，同志！"
 anarchism_events.7.b: "密切监视这名外国人。"
