 portugal_regeneration.1.t: "复兴的精神"
 portugal_regeneration.1.d: "一个伟大的“复兴”理想——它将扭转[ROOT.GetCountry.GetName]的长期衰落——一直主导着[ROOT.GetCountry.GetAdjectiveNoFormatting]的自由主义。借助其相对高涨的人气，[SCOPE.sCharacter('pm_scope').GetLastName]政府宣布自己为第一个复兴政府。"
 portugal_regeneration.1.f: "“荣誉与奖赏将因真正的贡献而授予。公共教育将使青年变得品德高尚、纪律严明。军队将是国内外和平的坚实支柱，其力量由民选当局统辖下的国民军队体系加以制衡。土地所有者的人数将会增加。农民将享受自己劳动的果实。工厂将为公众提供生活所需的商品，并雇佣如今仍在闲散与贫困中枯萎的众多双手。”\n\n——曼努埃尔·博尔赫斯·卡尔内罗，#italic 《再生的葡萄牙》#!"
 portugal_regeneration.1.a: "为了国家的利益。"
 portugal_regeneration.2.t: "终有所成"
 portugal_regeneration.2.d: "复兴为[ROOT.GetCountry.GetAdjective]社会的方方面面带来了现代化。倘若我国曾一度衰落，那么今日的成就已证明这并非不可逆转。"
 portugal_regeneration.2.f: "病床周围挤满了亲人，多得让若昂几乎看不见祖父的一根头发。祖父的声音曾是浑厚的男中音，如今却变得细弱。尽管如此，他仍尽力提高嗓门，脸上挂着泪水的人们也安静下来，好让他的话被听见。\n\n“……我年轻时，和法国人打过仗，”他说，“那时候埃武拉没有街灯。如今我们有了火车，能把你们所有人都带到我身边。除了感谢上帝，在无数时代中，偏偏把我放在此时此地，我还能做什么呢？”"
 portugal_regeneration.2.a: "重生的[ROOT.GetCountry.GetNameNoFormatting]万岁！"
 portugal_regeneration.2.b: "我们的英雄是那些为奠基设想谋划的人。"
 portugal_regeneration.3.t: "伊卡洛斯的梯子"
 portugal_regeneration.3.d: "允许雄心勃勃的复兴计划得以实施的政治与财政稳定时期已经结束。[ROOT.GetCountry.GetName]或许再也无力做梦。"
 portugal_regeneration.3.f: "一切都结束了。部长为之奋斗的一切，他过去十年里精心筹划的所有措施，全都化为乌有。也许这个国家的状况已无可挽回；也许从一开始就是徒劳，他根本无力让它重新走向繁荣；也许更糟——它原本完全可以挽救，若不是那些将军和其他蠢货的自大作祟。\n\n他知道，学者们会在接下来的一百年里为此争论不休。他将不得不面对书架上那些关于“夭折复兴”的著作，忍受着想要翻开看看他们如何评价自己的可怕冲动。除了哭泣，还能做什么？"
 portugal_regeneration.3.a: "生存胜过其他一切。"
 portugal_regeneration.4.t: "进步的底色"
 portugal_regeneration.4.d: "复兴计划中的土地改革内容，既提高了生产力，也使得农业转向了更具创业精神的所有制体系。如今，收获时节伴随着机器的咔嗒声和丰收的烟雾。"
 portugal_regeneration.4.f: "“安东尼奥，现在告诉我，这一切你是怎么得来的？”玛丽亚挥手扫过那间大理石柱支撑的客厅、墙上点缀的画作、宏伟的硬木楼梯。\n\n“啊，你还记得我父亲的葡萄园吗？我把它放进了股市，很幸运吸引了一帮英国投资者的注意。两年内，我的钱翻了一倍；四年内，又翻了一倍。如今，我可以雇一个人替我打理。而省下的时间……”\n\n他的指尖轻轻掠过她的手背，她感到脸颊发烫。"
 portugal_regeneration.4.a: "乡村，长久未变，如今焕发新生。"
 portugal_regeneration.4.b: "复兴计划提升了它所触及的一切。"
 portugal_regeneration.5.t: "千里之外"
 portugal_regeneration.5.d: "复兴计划将已将铁路和电报带到[ROOT.GetCountry.GetName]的每一个省份。广泛普及的交通让曾经与世隔绝的社区得以自由交换商品与信息。"
 portugal_regeneration.5.f: "“我上个月坐火车去了波尔图。”\n\n卡洛斯转向他的邻居，脸上带着怀疑的表情。曼努埃尔沾满汗水和砖灰的脸上露出洁白的牙齿。他掏出抹子，在墙上下一处地方抹上一层灰浆。\n\n“真的吗？”卡洛斯问，“车票多少钱？”\n\n“啊，你把我当成百万富翁了吗？我是司炉工！”"
 portugal_regeneration.5.a: "我们无需再彼此陌生。"
 portugal_regeneration.5.b: "所有政治问题归根结底都是交通问题。"
 portugal_regeneration.6.t: "签署与见证"
 portugal_regeneration.6.d: "复兴计划改变了[ROOT.GetCountry.GetAdjective]公共行政的面貌。每年入学学生数量空前，大量新毕业的大学生为私营企业和国家官僚机构提供了人才。"
 portugal_regeneration.6.f: "学生们排成整齐的几行坐着，书本平放在膝上，目光直视前方。没人敢发出一点声响。教授扫视众人，然后开口，声音在瓷砖地面上回荡，墙上挂着历任百年老校长的画像。\n\n“请阐述，1822年宪法与1828年宪章中，议会所列举的职权有何不同。”\n\n话音一落，十几支笔齐刷刷在纸上写了起来。"
 portugal_regeneration.6.a: "我们的人民会变成全欧洲最为睿智的人群。"
 portugal_regeneration.6.b: "人人都懂法律！"
