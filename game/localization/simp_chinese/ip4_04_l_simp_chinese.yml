 regency.1.t: "摄政期"
 regency.1.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]的头衔传给了[SCOPE.sCharacter('monarch_scope').GetFullName]，但他尚未成年。落实摄政的任务落在了现任政府身上。"
 regency.1.f: "“你们的任务，首先就是在[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]未成年期间，保持[ROOT.GetCountry.GetNameNoFormatting]的稳定。皇室将负责抚养孩子。你们可以放心，并不会被拉去当个父母替身。”\n\n使者停顿了一下，等待大臣回应。\n\n“我明白了。”他答道，“在教育问题上，[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]准备拨付必要的资金。除此之外，你们还需要什么？”"
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName]是显而易见的人选。"
 regency.1.b: "可以信任[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName]来维护君主制。"
 regency.1.c: "我们可以和[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]妥协。"
 regency.1.e: "选择任命[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]将迎合大众。"
 regency.2.t: "无法履职"
 regency.2.d: "由于健康原因，[SCOPE.sCharacter('regent_scope').GetFullName]宣布[SCOPE.sCharacter('regent_scope').GetHerselfHimself]无法继续履行[SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle]的职责。政府必须决定由谁来接替[SCOPE.sCharacter('regent_scope').GetHerHim]。"
 regency.2.f: "“我怀着沉痛的遗憾……”\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting]再次看了看写到一半的信，把纸对折好丢进了壁炉。不行，这样太不妥，容易被人曲解，说他觊觎权力。必须写得更中立一些，让最坏的敌人也无法抹黑。他又拿起一张纸。\n\n“我感到这是我必须向君主汇报的责任……”"
 regency.2.a: "从[SCOPE.gsInterestGroup('ig_candidate_1').GetName]内部任命一位新候选人。"
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName]最能体现现政府的立场。"
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]已经展现了对王室的忠诚。"
 regency.2.e: "选择最受欢迎的候选人——[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]。"
 regency.3.t: "加冕日"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName]已经成年，现在可以登上[ROOT.GetCountry.GetAdjective]的王位。[SCOPE.sCharacter('regent_scope').GetFullName]的摄政结束了。"
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting]看着司铎完成最后的傅油礼。眼前的[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]与昨日相比变化之大，超乎[SCOPE.sCharacter('regent_scope').GetSheHe]的想象。[SCOPE.sCharacter('monarch_scope').GetSheHe|U]站得更挺拔，脸上带着坚定的神情。王冠落在[SCOPE.sCharacter('monarch_scope').GetHerHis]头上时，似乎毫无重量。\n\n司铎退开，号角奏响，宫墙外炮声轰鸣。\n\n“我在此所承诺的一切，必将履行并坚守。”[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]宣读道，“愿[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]助佑我。”"
 regency.3.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]万岁！"
