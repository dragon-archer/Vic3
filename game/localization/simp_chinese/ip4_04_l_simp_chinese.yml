l_simp_chinese:
 je_ip4_coup: "政变！"
 je_ip4_coup_reason: "[SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l]的[SCOPE.sCharacter('golpista_general').GetRankName][SCOPE.sCharacter('golpista_general').GetFullName]，是一位在[SCOPE.gsInterestGroup('golpista_ig').GetName]中享有声望的人物。此人已经开始谋划通过武力夺取国家政权。\n\n在此[concept_journal_entry]生效期间，$concept_coup$的进度将会根据[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle][SCOPE.sCharacter('golpista_general').GetLastName]的[concept_coup_strength]（[SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]）减去[ROOT.GetCountry.GetName]的[concept_coup_resistance]（[SCOPE.ScriptValue('country_coup_resistance')|v2]）而#tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt 推进#!或#tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt 倒退#!。如果#b 进度#!达到#v 100%#!，[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]将可以发动[SCOPE.sCharacter('golpista_general').GetHerHis]的[concept_coup]，我们的政府有被推翻的风险。"
 coup_progress_factors_tt: "会#b 推进#![concept_coup]进度的因素包括：\n•低[concept_government][concept_legitimacy]\n•政变将领的高[concept_popularity]\n•政变[concept_commander]所指挥的[Concept('concept_unit','$concept_units$')]在全军中所占比例\n•支持$concept_coup$的$ig_approval_unhappy$[Concept('concept_interest_group','$concept_interest_groups$')]的[concept_clout]\n•政变[concept_commander]的[concept_military_formation]离[concept_capital_state]较近"
 coup_regress_factors_tt: "会#b 削减#![concept_coup]进度的因素包括：\n•高[concept_government][concept_legitimacy]\n•政变将领的低[concept_popularity]\n•[GetLawType('law_secret_police').GetName]或[GetLawType('law_national_guard').GetName][Concept('concept_law', '$concept_laws$')]施行时[GetInstitutionType('institution_home_affairs').GetName]的投入等级\n•提升支持$concept_coup$的[Concept('concept_interest_group','$concept_interest_groups$')]的[concept_approval]\n•政变[concept_commander]的[concept_military_formation]距离[concept_capital_state]较远"
 ip4_coup.1.t: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle][SCOPE.sCharacter('golpista_general').GetLastName]的图谋"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l]的[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle][SCOPE.sCharacter('golpista_general').GetFullName]已经开始采取的举动充满威胁意味，甚至企图夺取[ROOT.GetCountry.GetName]的政权。[SCOPE.sCharacter('golpista_general').GetSheHe|U]得到了[SCOPE.gsInterestGroup('golpista_ig').GetName]内部一支派系的支持。"
 ip4_coup.1.f: "上校[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]掀开帐篷帘子，走了进去。帐内的空气已经被浓烟笼罩，椅子也都有人坐满。桌上摊开着地图——地形图、政府设施图、关键基础设施图。他向坐在桌尾的[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]敬礼，然后坐下。\n\n他并不孤单。上校[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]坐在他的左边，手中的烟斗正愉快地为呛人的烟雾添砖加瓦。\n\n“抱歉我来晚了，”[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]开口道，“门口换了新的卫兵。”\n\n[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]点头。“没关系。你的报告呢？第二十四部队的情况如何？”"
 ip4_coup.1.a: "祝你好运，[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle][SCOPE.sCharacter('golpista_general').GetLastName]！"
 ip4_coup.1.b: "现政权必须存续下去。"
 ip4_coup.2.t: "宣言！"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetRankName][SCOPE.sCharacter('golpista_general').GetFullName]已经在[SCOPE.sCharacter('golpista_general').GetHerHis]位于[SCOPE.sState('pronunciamento_state').GetName]的总部发表了宣言。[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]和[SCOPE.sCharacter('golpista_general').GetHerHis]在[SCOPE.gsInterestGroup('golpista_ig').GetName]中的盟友已经公然与政府对立。"
 ip4_coup.2.f: "公民们：\n\n[ROOT.GetCountry.GetCapital.GetCityHubName]的政权已经为[ROOT.GetCountry.GetNameNoFormatting]宣判了死刑，并剥夺了我们结束内乱的任何希望。除了向人民呼吁，我们别无选择。\n\n我的同胞们！倾听祖国的呼声！不要理会那个政权的挑唆。它因怨恨与无能，把全部希望寄托在人民与军队的不团结之上。\n\n[SCOPE.sState('pronunciamento_state').GetNameNoFormatting]总部，[TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "军方已经发表宣言。我们的职权结束了。"
 ip4_coup.2.b: "我们绝不投降！"
 ip4_coup.3.t: "缺乏支持"
 ip4_coup.3.d: "推翻现任[ROOT.GetCountry.GetAdjective]政府的阴谋在[SCOPE.gsInterestGroup('golpista_ig').GetName]中已经失去了所有动力。[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle][SCOPE.sCharacter('golpista_general').GetFullName]的计划被放弃了。"
 ip4_coup.3.f: "“你的问题在于，[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]，你以为拉拢了一群蠢货，让他们穿着黑短裤糟蹋[SCOPE.sState('capital_scope').GetCityHubName]的街头，就成了什么了不起的人物。你听见他们喊‘万岁，[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]！’就幻想那是人民的呼声。可事实上，人民真正说的是：‘看看那个讨厌鬼[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]，穿着那副鬼样子招摇过市！你见过更丢人的蠢货吗？’”" # - P.G. Wodehouse
 ip4_coup.3.a: "但愿没人会发现差点发生了什么。"
 ip4_coup.3.b: "我们清楚[SCOPE.sCharacter('golpista_general').GetSheHe]的计划。正义终将伸张。"
 ip4_coup.4.t: "收紧包围"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle][SCOPE.sCharacter('golpista_general').GetFullName]已经察觉到国家正在削减[SCOPE.sCharacter('golpista_general').GetHerHim]可支配的军事力量。[SCOPE.sCharacter('golpista_general').GetSheHe|U]指责政府在鲁莽地干涉军事事务。"
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle][SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]在[SCOPE.sCharacter('golpista_general').GetHerHis]的帐篷里来回踱步。[SCOPE.sCharacter('golpista_general').GetHerHis]面前站着那些尚未被迫调离的忠诚副官们。[SCOPE.sCharacter('golpista_general').GetHerHim]无法公然拒绝那份突然从[ROOT.GetCountry.GetCapital.GetCityHubName]发来的命令——命令将他削减至只剩关键的总部骨干人员。\n\n政府已经盯上了他。没有别的解释。没有其他部队受到如此沉重的打击。如果要夺回自己的位置，他必须采取行动。他指向前排的两名军官：\n\n“上校[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]、少校[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]……”"
 ip4_coup.4.a: "“……通知你们的人就位。”"
 ip4_coup.4.b: "“……把消息传递给我们远方的同僚。”"
