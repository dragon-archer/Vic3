 iberia.1.t: "一个半岛"
 iberia.1.d: "席卷[GetGeographicRegion('geographic_region_europe').GetName]的泛民族主义浪潮已经传到了[ROOT.GetCountry.GetName]。无论是王朝联统派还是国际主义激进派，都纷纷呼吁按照他们各自设想的政体形式，实现[GetGeographicRegion('geographic_region_iberia').GetName]的统一。"
 iberia.1.f: "“西班牙与葡萄牙的联合，对两国都大有裨益：这是自然的，是正义的，是合法的，是必要的——更进一步说，这是不可避免的。凡是阻碍这一联合的，都是对两国有害的；凡是促成这一联合的，都是有益的。困难只在于，如何以一种自发的、自由的、体面的方式实现这一伟大构想。”\n\n——费尔南德斯·奎斯塔"
 iberia.1.a_1: "我们已经分裂得太久了。"
 iberia.1.a_2: "全世界的工人，联合起来！"
 iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting]是一个主权国家，并将永远如此。"
 iberia.11.t: "一个半岛"
 iberia.11.d: "随着泛民族主义情绪在[GetGeographicRegion('geographic_region_iberia').GetName]蔓延，[SCOPE.sCountry('iberia_forming_country').GetName]政府已宣布把半岛统一列为官方政策。在[SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting]的立场已经明朗之后，我们也必须表明自己的态度。"
 iberia.11.f: "“西班牙与葡萄牙的联合，对两国都大有裨益：这是自然的，是正义的，是合法的，是必要的——更进一步说，这是不可避免的。凡是阻碍这一联合的，都是对两国有害的；凡是促成这一联合的，都是有益的。困难只在于，如何以一种自发的、自由的、体面的方式实现这一伟大构想。”\n\n——费尔南德斯·奎斯塔"
