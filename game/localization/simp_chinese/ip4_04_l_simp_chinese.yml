 # Spanish politics
 spain_politics.1.t: "基督的新娘"
 spain_politics.1.d: "托莱多总主教区大主教[SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName]——这位坚定的保守派人士已与世长辞。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]此刻有机会任命一位更加愿意支持伊莎贝拉事业的继任者。"
 spain_politics.1.f: "“我真想说‘早该如此’，”[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]说道，“我真心希望自己能相信，这对女王而言会是件好事。只可惜，还有太多悬而未决的问题。”\n\n“是吗？”[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]挑起眉毛。他们的船四周，曼萨纳雷斯河静静流淌。[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]向外甩出鱼竿，鱼钩划出巨大弧线没入水中。\n\n“首先教宗不会同意。其一，罗马对僭位者态度友善。其二……教会的亏空不能全归咎于一个人。找个忠诚的继任者，说不定反而会激起更多叛乱，上帝保佑我们吧。”"
 spain_politics.1.a: "一位支持宪政的大主教将对我们有利。"
 spain_politics.1.b: "任命一位更温和的候选人。"
 spain_politics.101.t: "自由至上"
 spain_politics.101.d_1: "随着托莱多前任总主教的离世，[SCOPE.sCountry('spain_scope').GetName]政府已任命立场坚定的自由派人士、参议院议长[SCOPE.sCharacter('spanish_archbishop_scope').GetFullName]接任该职。若批准此项任命，则意味着承认[SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('spanish_queen_scope').GetFirstName]的合法地位。"
 spain_politics.101.d_2: "随着托莱多前任总主教的离世，[SCOPE.sCountry('spain_scope').GetName]政府已任命温和自由派人士、加那利群岛主教[SCOPE.sCharacter('spanish_archbishop_scope').GetFullName]接任该职。若批准此项任命，则意味着承认[SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('spanish_queen_scope').GetFirstName]的合法地位。"
 spain_politics.101.f: "[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]王位继承权之争给教会带来诸多困扰。费尔南多七世——一位公认的虔诚天主教徒——曾签署诏书允许其女伊莎贝拉继承王位。面对叔父发动的叛乱，伊莎贝拉的摄政团队选择与自由派结盟，而这一派别对教会的态度充其量只能说是冷淡。于是教会不得不作出抉择——是支持虔诚信徒的叛乱者，还是承认怀有敌意的女王？"
 spain_politics.101.a: "[SCOPE.sCountry('spain_scope').GetAdjective]的[SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle]是僭位者。[SCOPE.sCharacter('spanish_queen_scope').GetSheHe|U]无权任命大主教。"
 spain_politics.101.b: "[SCOPE.sCountry('spain_scope').GetNameNoFormatting]政府已证明其并无敌意。确认任命。"
 spain_politics.101.c: "拒绝任命，并要求主教谴责它。"
 spain_politics.2.t: "共和国的旗帜"
 spain_politics.2.d: "君主制的倒台与[ROOT.GetCountry.GetName]的成立，使人们开始讨论共和国应采用何种旗帜。民主派左翼支持在旗帜上增加一条紫色条纹，象征历史上的卡斯蒂利亚与莱昂。"
 spain_politics.2.f: "“共和国庇护所有人，国旗亦然。它象征着和平与公民在公正法律下的合作。它更象征着西班牙历史上的新事实：国家权力的行动不再有其他动机，唯有国家利益；不再有其他准则，唯有对良知、自由与劳动的尊重。”\n\n——共和国临时政府主席团，1931年"
 spain_politics.2.a: "共和国的旗帜将是@spa_republic_2_flag_small!#tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt 红、黄、紫#!三色旗。"
 spain_politics.2.b: "@spa_republic_3_flag_small!#tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_3_tt 红、白、紫#!三色旗将彰显大胆的宣言。"
 spain_politics.2.c: "临时@spa_republic_1_flag_small!#tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_1_tt 双色旗#!应被正式采纳为永久国旗。"
