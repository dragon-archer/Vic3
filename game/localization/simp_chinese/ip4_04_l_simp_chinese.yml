 two_spains.4.d_1: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle][SCOPE.sCharacter('golpista_general').GetFullName]的一番努力使人心涣散的[SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]王朝被推翻。随着[ROOT.GetCountry.GetAdjective]王位空缺，[ROOT.GetCountry.GetRuler.GetFullName]开始摄政统治，以决定王冠领的未来。"
 two_spains.4.d_2: "[SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')][SCOPE.sCharacter('golpista_general').GetFullName]的一番努力使人心涣散的[SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]王朝被推翻。随着[ROOT.GetCountry.GetAdjective]王位空缺，摄政统治开始实行，以决定王冠领的未来。"
 two_spains.4.f: "“就这样了吗？我们走向共和了吗？”\n\n弗朗西斯科抬头望向敞开的窗户，望着那个苍白抄写员探出身子。墨水和蜡烛的气味随之飘了出来。\n\n“还没有，但快了，”他回答。“我们可以抱有希望！这比上周强多了！”"
 two_spains.4.a: "现在，开始执政。"
