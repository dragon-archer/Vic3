 je_portugal_and_brazil_reason: "自1825年我们承认其独立以来，前[ROOT.GetCountry.GetAdjective]殖民地[SCOPE.sCountry('brazil_scope').GetName]一直主导着南美大陆。独立后，两国曾短暂地由葡萄牙国王兼巴西皇帝佩德罗四世及一世以共主邦联的形式建立统治，但最终以失败告终。然而，#b $POR$#!与#b $BRZ$#!之间的文化纽带依旧牢固。这些既有联系为建立持久的经济与外交关系提供了绝佳契机。"
 has_completed_uk_je_tt: "已经完成了#v $je_portugal_united_kingdom$#![concept_journal_entry]"
 je_portugal_united_kingdom: "联合王国"
 je_portugal_united_kingdom_reason: "自1807年至1821年，[ROOT.GetCountry.GetName]的朝廷在里约热内卢执政。为顾及[SCOPE.sCountry('brazil_scope').GetAdjective]方面的关切，若昂六世国王将#b $BRZ$#!升格为地位平等的王国，组建了#b 葡萄牙、巴西与阿尔加维联合王国#!。尽管#b $BRZ$#!的独立终结了首个联合王国，#b $POR$#!与#b $BRZ$#!旋即在国王兼皇帝佩德罗四世及一世治下短暂结成共主邦联。\n\n近来$POR_ADJ$力量的复兴，以及我们与昔日殖民地之间良好的氛围，重新点燃了恢复#b 联合王国#!的希望。若能修改#b $BRZ_ADJ$#!的继承法，这一愿景或将成真。\n\n在此[concept_journal_entry]生效期间，我们可签署一项[concept_treaty]，与[SCOPE.sCountry('brazil_scope').GetName]$amend_succession$，为未来[concept_personal_union]奠定基础。"
