 decision_revoke_banishment_law_desc: "1834年，面对被废黜的国王米格尔在自由战争后撕毁投降书，女王玛丽亚二世颁布法令，将他及其后代永远逐出葡萄牙。如果当今政府同情这位被废国王的立场，我们可以撤销该法令，欢迎他重返故土。"
