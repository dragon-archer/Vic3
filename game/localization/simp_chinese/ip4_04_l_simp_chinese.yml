 je_spain_provisional_government_portuguese_button_desc: "布拉干萨家族的“立宪派”分支具有强烈的自由主义倾向，并与$SPA$有着深厚的文化联系。让布拉干萨家族登上西班牙王位，可能促成$SPA$与$POR$的联合。"
