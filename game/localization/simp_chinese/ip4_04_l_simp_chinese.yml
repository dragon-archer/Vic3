 spain_provisional_government.71.t: "波拿巴复辟"
 spain_provisional_government.71.d: "波拿巴家族接受了我们关于[SCOPE.sCountry('spain_scope').GetAdjective]王位的提议，派出一位亲王前往[SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]，出任[SCOPE.sCountry('spain_scope').GetNameNoFormatting]的国王。经过选举，他在议会面前为自己加冕。"
 spain_provisional_government.71.f: "“卡尔·马克思说得好哇：‘黑格尔在某个地方说过，一切伟大的世界历史事变和人物，可以说都出现两次。’”弗朗西斯科在屋里来回踱步，怒视着手中的书，“‘他忘记补充一点：第一次是作为悲剧出现，第二次是作为笑剧出现。’”\n\n抄写员眼眶通红，望着他踱步。“你要把我的地板磨出沟来了，”他说。“我们都知道该怎么做，也终将去做。”\n\n弗朗西斯科停下脚步，把书放在一把被传单淹没的椅子上。目光落在桌子上——桌面中央摆着几罐火药，还有一包钉子。\n\n“是啊，我们会去做的，”他说，“我们会去做的。”"
 spain_provisional_government.71.a: "向复辟的波拿巴致敬！"
 spain_provisional_government.8.t: "共和国宣言"
 spain_provisional_government.8.d: "由于没有国王，议会自立为西班牙共和国的立法机关，并由[ROOT.GetCountry.GetRuler.GetFullName]担任临时行政长官。"
 spain_provisional_government.8.f: "“共和国属于我们了！”\n\n楼下街道传来的呼喊让弗朗西斯科猛地站起，文件散落一地。他咚咚咚冲上楼梯，穿过阁楼地板，冲到紧贴墙边的地毯边缘。地毯上铺着薄毯，一只苍白的手正伸向他知道藏在天花板横梁里的手枪。\n\n“共和国属于我们了！”他喘着粗气重复道。那只手突然停住，掀开毯子，露出一双布满血丝的瞪大眼眸。\n\n“天啊，”抄写员说道，“我差点崩了你。”\n\n“我原谅你！”弗朗西斯科爆发出一阵大笑，“快起来，安赫尔！你不是说要去跳舞吗？”"
 spain_provisional_government.8.a: "让我们像迎接太阳一样迎接它。" #- Emilio Castelar
