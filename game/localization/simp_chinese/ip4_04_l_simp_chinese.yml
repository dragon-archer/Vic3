 modifier_devorismo: "饕餮主义"
 devorismo.1.t: "承诺与偿还"
 devorismo.1.d: "尽管激进的反对派出言质疑，[SCOPE.sCharacter('pm_scope').GetLastName]政府仍想方设法完成了偿还[ROOT.GetCountry.GetName]全部债务的壮举。“饕餮主义”的胜利有朝一日或将掩盖其骇人听闻的腐败。"
 devorismo.1.f: "财政部长走上讲台，目光扫过整个议院。他一眼就能看出哪些人友善，哪些人会百般刁难。这些议员里，有多少人的选区公地已被卖给了他的盟友？有多少人收到过绝望男女的请愿，如今连柴火都要掏钱？不是多数，这就够了。\n\n“政府的首要职责，”他说，“就是踏上经济管理之路。我们正按既定蓝图，稳步前行……”"
 devorismo.1.a: "取得的成果证明了手段的合理性。"
 devorismo.1.b: "[GetIdeology('ideology_cartist').GetName]的举措赢得了又一场胜利。"
 devorismo.2.t_dummy: "[SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]革命"
 devorismo.2.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')]革命"
 devorismo.2.d: "“饕餮主义者”政府的倒行逆施已无法再被忽视。[ROOT.GetCountry.GetCapital.GetCityHubName]的民众与国民卫队已涌向议会，要求[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]将权力交给反对党。"
 devorismo.2.f: "我们正处于内战的前夜。明天，阁下将统率[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的军队，而我将统率共和国的军队。倘若布萨斯的剑与阿塞塞拉的剑交锋，我对阁下的友谊与敬意绝不会因此有丝毫减损。\n\n——曼努埃尔·达·席尔瓦·帕索斯，致萨·达·班代拉侯爵"
 devorismo.2.a: "宪章已尽其职——宪法万岁！"
 devorismo.2.b: "他们休想将我们带回无政府主义的虚无！"
 modifier_september_revolution_radicalism: "激进的进步党"
 devorismo.3.t: "卡米洛斯俱乐部"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName]、[SCOPE.sCharacter('trade_unions_ig_char').GetFullName]以及其他一批左翼政治家成立了一个社团，讨论在[ROOT.GetCountry.GetName]进行激进改革。现任政府成员谴责其为煽动性阴谋，要求强行取缔。"
 devorismo.3.f: "“一个人怎么可能既是爱国者又是叛徒？”\n\n安东尼奥伸手“啪”地合上百叶窗，回头望向桌对面的人，压低嗓音。\n\n“只要米格尔还坐在王位上，”他开口，“反抗他的人就是爱国者。他可以砸烂一切，这只是手段。可要是他任命一个自由派进内阁？哈，王国顿时值得保卫，继续战斗的人全成了叛徒。谁握王冠，谁就把我们逼成反动派。”"
 devorismo.3.a: "要求该组织立马关停。"
 devorismo.3.b: "我们都曾是革命党。"
