 iberia.2.t: "伊比利亚的黎明"
 iberia.2.d_1: "伊比利亚的零碎国家已被扫除，整个半岛被[ROOT.GetCountry.GetName]的工人们统一并解放。从阿连特茹到比利牛斯，黑旗在自由的天空下高高飘扬。"
 iberia.2.d_2: "伊比利亚的无产者们已团结在一个[ROOT.GetCountry.GetName]之下。再也不会让各个小国的国王与军阀们分裂这片半岛。"
 iberia.2.d_3: "$SPA$与$POR$的王冠再次由同一位[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]掌握。这个新的[ROOT.GetCountry.GetName]有望为半岛带来一个比以往更加辉煌的黄金时代。"
 iberia.2.d_4: "[ROOT.GetCountry.GetName]已将半岛上的信徒们聚集在同一场盛大的宗教集会上。从阿连特茹到比利牛斯，教堂的钟声宣告着新黄金时代的到来。"
 iberia.2.d_5: "$SPA$与$POR$终于在[ROOT.GetCountry.GetName]之下实现统一。从阿连特茹到比利牛斯，伊比利亚的人民满怀希望地展望着新时代。"
 iberia.2.f: "当石块砸入杜罗河面时，激起的浪花将船夫们全身浇透。河底翻起的泥沙与鱼群，让水面泛起一片混浊的绿褐色。\n\n他们希望一周内，这堆石料能高出水面三米；一个月后，还会再建起五座，每一座都由支撑梁相连。到年底，这里将有一座桥——十几座新桥之一，横跨昔日的边界。疲惫而自豪地，船夫们注视着石头沉底，又重新握紧了船篙。"
 iberia.2.a: "升起@ibe_republic_1_flag_small!#tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt 联统之旗#!!"
 iberia.2.b: "让@ibe_republic_2_flag_small!#tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt 三色旗#!!高高飘扬！"
 iberia.2.c: "我们向@ibe_republic_3_flag_small!#tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_3_tt 联邦之旗#!!致敬！"
 iberia.2.e: "我们互相和平，对暴君开战！"
 iberia.2.g: "伊比利亚万岁！"
 iberia.3.t: "人人皆兄弟"
 iberia.3.d: "通过统一[GetGeographicRegion('geographic_region_iberia').GetName]，我们希望建立一个以无产阶级国际主义为原则的新社会。伊比利亚社会主义者所推崇的人造语言#b $language_esperanto$#!，或许可以成为足够国际化的行政用语。"
 iberia.3.f: "“这将是艰难的，”发言人开口说道，“我们必须开展一场宏大的行动来教授这门语言。反动派将顽固地坚持旧的民族语言，并藏身于尚未学会世界语的群众之中。但革命本身不也是一场伟大的行动吗？我们没有因为反对者而退缩。我请求诸位议员，让我们为革命的进程、为旧社会的解体作出这一贡献。在未来的岁月里，让我们的孩子能用世界语说出——#italic 全世界的无产者，联合起来！（proletoj de la mondo, unuiĝu!）#!”"
 iberia.3.a: "宣布世界语为官方语言。"
 iberia.3.b: "民族语言、资产阶级文化……这一切都必须被废除。"
 iberia.3.c: "高于一切的希望，是我们的身份。"
