 independence.1.t: "独立战争"
 independence.1.d: "我们脱离[SCOPE.sCountry('former_colonial_overlord').GetName]的独立战争已将殖民当局的残余势力赶往[SCOPE.sCountry('former_colonial_government').GetCapital.GetName]。若要真正实现独立，我们必须确立一套填补权力真空的架构。"
 independence.1.f: "“你听见炮声了吗？每一炮是不是越来越近？欢呼吧！一个人能提笔决定自己命运的时刻实属罕见。占领者正在溃逃，我们面前是一张白纸。快，趁现在！炮弹如雨落下，绝不能让这事业在萌芽时就被扼杀。”"
 independence.1.a: "组建临时政府。"
 independence.1.b: "在[ROOT.GetCountry.GetRuler.GetFullName]的领导下，我们将组建一个共和国。"
 independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName]愿意的话，[ROOT.GetCountry.GetRuler.GetSheHe]将得到王冠。"
 independence.1.e: "各阶级的联合将确保我们的胜利。"
 independence.1.g: "无产者冲锋在斗争的最前沿。"
 independence.1.h: "这一事业由[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]指引。"
 independence.2.t: "独立日"
 independence.2.d: "曾经统治我们领土的那一套旧的殖民机构，如今对一个独立国家的运转来说已严重不足。我们必须为一个自由独立的[ROOT.GetCountry.GetName]奠定政治基础。"
 independence.2.f: "总督离开时来不及收拾家具。六把精美的欧式椅子围在餐桌旁，桌上银器和丝绸桌布已被仓皇逃离的前任匆匆撤走。如今，这六把椅子坐着六位体面的绅士。其中几位曾受邀赴宴，来过此处；其余几位则更为粗粝、陌生。若有人要提出大胆之议，必出自他们之中。"
 independence.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|U]是最高权威。"
 independence.2.b: "我们将成为共和国。"
 independence.2.c: "[ROOT.GetCountry.GetRuler.GetFullName]愿意的话，[ROOT.GetCountry.GetRuler.GetSheHe]将得到王冠。"
 independence.2.e: "各阶级的联合将保证我们的独立。"
 independence.2.g: "是无产者让我们赢得了胜利。"
 independence.2.h: "[ROOT.GetCountry.GetName]将受神意指引。"
