 brazilian_succession_explanation_tt: "若#v $BRZ_ADJ$#!#v $je_pedro_brazil$#![concept_journal_entry]的#b 进度#!低于或等于#v 50%#!（当前为[GetPlayer.MakeScope.ScriptValue('brazil_pedropoints_as_percent')|v%0]），#b $Pedro$·$de_Braganca$#!去世时，#v $BRZ$#!将爆发共和政变。若此事发生，我国[concept_ruler]将无法继承#v $BRZ_ADJ$#!皇位。"
 lusofonia.1.t: "重建秩序"
 lusofonia.1.d: "根据《[SCOPE.sTreaty('relevant_treaty_scope').GetName]》的条款，[SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('portuguese_monarch_scope').GetFullName]及[SCOPE.sCharacter('portuguese_monarch_scope').GetHerHis]的后代已恢复在[SCOPE.sCountry('brazil_scope').GetAdjective]王位继承顺序中的合法地位。一旦[SCOPE.sCharacter('brazil_monarch_scope').GetFullName]退位，[ROOT.GetCountry.GetAdjective]君主将再度统治[SCOPE.sCountry('brazil_scope').GetNameNoFormatting]。"
 lusofonia.1.f: "10月30日法律在修订前曾规定，任何外国人均不得继承巴西王位。该条款将玛丽亚女王排除于继承顺序之外，并使布拉干萨家族一分为二——葡萄牙支系与独立后的巴西支系。\n\n葡萄牙人真的能被视为外国人吗？民族主义者说“是”，他们指出巴西的独立传统、葡萄牙议会的压迫以及来之不易的独立。联合主义者说“否”，他们宣扬葡萄牙身份的普世性及其跨大陆的历史。那个曾接纳过葡萄牙朝廷的土地，怎可能自视为一个独立国家？"
 lusofonia.1.a: "拥有它，守护它。"
 lusofonia.2.t: "$POR_ADJ$的关系"
 lusofonia.2.d: "察觉到共和派对王室的威胁，[SCOPE.sCountry('portugal_scope').GetName]的特使已向[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('pedro_scope').GetFullName]提供外交援助。"
 lusofonia.2.f: "“我们很清楚你们所面临的困境，”戴着巴拿马草帽的男子说道。“巴西长期以来一直蒙受皇帝的慷慨，然而有些人并不尊重他的地位。他们想要垄断权力。他们会拿这权力做什么？”\n\n那位官员把一支古巴雪茄举到唇边，吐出一口烟雾。他停顿片刻才回答：“我想，他们会分裂国家。他们以为个人的自由最好通过各省的自由来表达。”\n\n戴巴拿马草帽的男子点了点头。“这是你的话，可不是我说的。我们的#italic 复兴伟业#!已经大大扩展了我们的能力。只要你一句话，我们就会倾尽所能。”"
 lusofonia.2.a: "我们应当对他们的善意深表感激。"
 lusofonia.2.b: "我们会自力更生。"
 lusofonia.3.t: "多大陆主义"
 lusofonia.3.d: "通过精明的外交手腕，我们夺回了曾被视为永远失去的荣耀。[SCOPE.sCountry('portugal_scope').GetName]与[SCOPE.sCountry('brazil_scope').GetName]再次跨越大洋，结成一体。"
 lusofonia.3.f: "安东尼奥双手背在身后，注视着画师在图纸上勾勒。原本模糊的线条渐渐变得清晰：两位女子披着联合王国的旗帜，天上闪烁着南十字星，还有一对天使的羽翼。画师用炭笔勾出了她们的面容。安东尼奥清了清嗓子。\n\n“嗯？”画师头也不抬。\n\n“她们……必须接吻得这么——热烈吗？”\n\n“当然，”画师答道，“这是绝对必要的。”"
 lusofonia.3.a: "让我们的纽带比以往更加坚固。"
 lusofonia.3.b: "这是第五帝国，也是最伟大的帝国。"
