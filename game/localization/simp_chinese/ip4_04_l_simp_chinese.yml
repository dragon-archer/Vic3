 caciquismo.2.t: "正确的结果"
 caciquismo.2.d: "[ROOT.GetCountry.GetName]的选举季已经开始——随之而来的是政府操盘手们的筹谋。如果我们愿意，可以动用国家的力量，确保一个我们喜欢的结果。"
 caciquismo.2.f: "桌上摊着[SCOPE.sState('rural_state').GetNameNoFormatting]的地图，压在几本书、几个空杯子和一些画具下。四个男人围成一圈，讨论着[SCOPE.sState('rural_state').GetFarmHubName]的投票倾向。大家都认为该地肯定会支持政府——问题只是：支持的幅度是多少？他们能否从郊区多凑出一千张选票？最近劳工人口的增加又会如何影响投票模式？\n\n半小时后，原本的午休变成了激烈的计算。他们得出结论：这个城镇会为本党带来八千张选票，而工人阶层地区则会形成一个稳固但无望的反对派票仓。比结果出现“101%投票率”要体面得多。"
 caciquismo.2.a: "[SCOPE.sParty('party_1_scope').GetName]是天生的执政党。"
 caciquismo.2.b: "支持[SCOPE.sParty('party_2_scope').GetName]。"
 caciquismo.2.c: "调整方向——让[SCOPE.sParty('party_3_scope').GetName]执政一届。"
 caciquismo.2.e: "[SCOPE.sParty('party_4_scope').GetName]需要帮助。"
 caciquismo.2.g: "如果我们想有所作为，选举必须是自由的。"
