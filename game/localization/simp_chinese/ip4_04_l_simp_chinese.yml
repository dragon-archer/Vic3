 je_spanish_anarchism_reason: "[ROOT.GetCountry.GetName]国内的贫困与政治紧张，为[SelectLocalization(SCOPE.sPoliticalMovement('anarchist_movement_scope').IsValid, SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName, 'movement_anarchist')]的壮大提供了沃土。无政府主义鼓动者在那些因$SPA$现代化而生活岌岌可危的人群中找到了坚实的支持。\n\n从[SelectLocalization(SCOPE.sState('relevant_urban_state').IsValid, SCOPE.sState('relevant_urban_state').GetCityHubName, ROOT.GetCountry.GetCapital.GetCityHubName)]的工厂到南方聚集着贫穷短工的村庄，疲惫的面孔转向那些目光炯炯、手上沾着火药的人们。他们倾听，他们学习——而只要有一丝机会，他们便会行动。"
