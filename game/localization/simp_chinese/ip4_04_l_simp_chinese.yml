 second_liberalism.1.t: "冲出黑暗"
 second_liberalism.1.d: "王室和科尔特斯的英勇努力使[ROOT.GetCountry.GetName]成为一个彻底现代化且自由的国家。宪政秩序战胜了所有挑战者。"
 second_liberalism.1.f: "军官俱乐部天花板周围积聚了一层浓浓的烟雾，使灯光染上了微红的色调。已近凌晨两点，除了最狂热的狂欢者，其余人都已回房休息。角落里坐着一位身穿将军制服的男人，身边围着他的幕僚，正兴致勃勃地与一名女服务员聊天。\n\n“有个蠢货给我写了封信，”他说，“信写得糟透了，简直是对上帝的冒犯，但实在可笑。那位先生用了个假名，似乎铁了心要拉我加入某个愚蠢的阴谋。好像我会拿起武器反对自己国家似的！他该跟上时代了。”"
 second_liberalism.1.a: "宪法万岁！"
 second_liberalism.1.b: "“二十年代”的精神永不消亡。"
 second_liberalism.2.t: "最高的呼唤"
 second_liberalism.2.d_1: "由于我们推翻了君主制，旧立宪派的一切妥协与退让都变为了徒劳无功。[ROOT.GetCountry.GetName]现在将拥有一个民有、民治、民享的政府。" # Republic
 second_liberalism.2.d_2: "无产阶级的胜利终结了[ROOT.GetCountry.GetName]的自由主义时代，我们不再满足于日驱完善的资产阶级统治。" # Council Republic
 second_liberalism.2.d_3: "教会的统治终结了宪政实验，[ROOT.GetCountry.GetName]将不再因神权与人法之间的矛盾而被定义。" # Theocracy
 second_liberalism.2.f: "“一旦王权的存在成为公众议论的话题，”流亡者说，“它可能无法再发挥统一的作用。那它还有什么存在的理由？”\n\n大使一边听一边点头。“那么，照你的说法，这就是它覆灭的原因吗？”\n\n“是表象，而非根本的原因。王权一次又一次地屈服。向自由派妥协注定失败。他们的宪法剥夺了国王的神授之权，把他们变成高级职员。”每吐出一个字，都浸满苦涩。“要是我早点看清就好了。”"
 second_liberalism.2.a: "历史的新篇章开始了。"
 second_liberalism.2.b: "第三次自由主义近在眼前。"
 second_liberalism.3.t: "人民和国王"
 second_liberalism.3.d: "[SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('miguelist_claimant_scope').GetFullName]重登[ROOT.GetCountry.GetAdjective]王位，标志着宪政派事业的彻底失败。王权再也不必向所谓的神授权力妥协。"
 second_liberalism.3.f: "“几个月内，王国的每一个角落都觉醒了民族精神；对革命原则的憎恶如此强烈，唯有我尊贵父王的仁慈——忠诚的葡萄牙民族对他怀有敬意——才阻止了人民将那些推动并维持革命的人献祭。”\n\n——#italic 我们最忠诚的陛下，米格尔国王的宣言#!"
 second_liberalism.3.a: "自由主义的异端已经终结。"
 second_liberalism.3.b: "人不能忽视当下。"
 je_portugal_regeneration: "我们的幸运复兴"
 je_portugal_regeneration_reason: "#italic “在驿马之上是电车，在电车之上是火车头，而在一切之上，是进步。”#!\n——丰特斯·佩雷拉·德·梅洛\n\n许多人认为[ROOT.GetCountry.GetName]是一个已过盛时的国家，再也无缘重现其黄金时代的辉煌。这种衰败感促使[ROOT.GetCountry.GetAdjectiveNoFormatting]的自由派政客梦想一场“复兴”——一段迅猛变革的时期，将国家从停滞中拉出，恢复昔日威望。\n\n统一政权的建立，将这场梦寐以求的“复兴”从理想变为现实。政府已提出雄心勃勃的制度改革方案。若能完成，它们将扭转[ROOT.GetCountry.GetNameNoFormatting]的长期衰落——并为不可动摇的自由秩序奠定基础。"
