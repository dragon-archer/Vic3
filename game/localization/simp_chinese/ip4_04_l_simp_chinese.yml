 spain_provisional_government.3.a: "推举王位候选人。"
 spain_provisional_government.3.b: "我们不会为这样一个不稳定的国家流血。"
 spain_provisional_government.31.t: "无爱之拥"
 spain_provisional_government.31.d: "提名霍亨索伦亲王为[SCOPE.sCountry('spain_scope').GetAdjective]国王之举，让[SCOPE.sCountry('france_scope').GetName]面临被[SCOPE.sCountry('hohenzollern_scope').GetAdjective]盟友包围的威胁。战争部已敲响警钟，宣称此举将严重危及我国的国家安全。"
 spain_provisional_government.31.f: "“他们#italic 在想什么#!？”大使再次低头看向手中的#italic 《马德里公报》#!。反复浏览议会的信函，仍未找到任何答案。\n\n外交部长的嘴角向旁边抽动了一下、两下、三下，使他那浓密的胡须微微颤动。他没有回答，目光仍停在桌上，专注地倒着读那份文件。\n\n“大臣坚持要我拒绝回到[SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]，”大使继续说道，“我也将此问题交由阁下。他坚持认为这是蓄意挑衅，而我认为，天真也许更接近真相……”"
 spain_provisional_government.31.a: "这太离谱了！让军队准备！"
 spain_provisional_government.31.b: "该怎么办？"
 spain_provisional_government.32.t: "公牛与雄鹰"
 spain_provisional_government.32.d_1: "霍亨索伦家族已接受我们关于[SCOPE.sCountry('spain_scope').GetAdjective]王位的提议，派出一位亲王出任[SCOPE.sCountry('spain_scope').GetNameNoFormatting]国王。[SCOPE.sCountry('france_scope').GetName]担心被[SCOPE.sCountry('hohenzollern_scope').GetAdjective]盟友包围，他们已发出威胁，若此人登基，他们将会开战。"
 spain_provisional_government.32.d_2: "霍亨索伦家族已接受我们关于[SCOPE.sCountry('spain_scope').GetAdjective]王位的提议，派出一位亲王出任[SCOPE.sCountry('spain_scope').GetNameNoFormatting]国王。允许其登基将会刺激[SCOPE.sCountry('france_scope').GetName]，但也会确保与[SCOPE.sCountry('hohenzollern_scope').GetName]的紧密关系。"
 spain_provisional_government.32.f: "巴塞罗那的上空酝酿着风暴。弗朗西斯科仰躺在屋瓦上，凝视着那灰蒙的天空变得漆黑如墨。\n\n他听到旁边屋顶上传来奔跑的脚步声，转头望去——抄写员站在那里，双臂张开以保持平衡。一滴饱含纺织厂烟尘的雨珠滑落，在他脸上留下灰色的痕迹，奇异地美丽。\n\n“我们都要死了，”抄写员说道，目光投向远处的比利牛斯山。弗朗西斯科顺着他的视线望去。\n\n“……也许吧，”他说，“如果国王也一同去死，我倒不介意。”"
 spain_provisional_government.32.a: "那就立一位霍亨索伦为国王。"
 spain_provisional_government.32.b: "撤回提议——我们承受不起另一场入侵。"
