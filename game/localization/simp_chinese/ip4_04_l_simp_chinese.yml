 je_spain_provisional_government_espartero_button: "接触埃斯帕特罗将军"
 je_spain_provisional_government_espartero_button_desc: "巴尔多梅罗·埃斯帕特罗将军是$SPA$的伟大军事英雄，坚定的自由派人物，也是社会流动的象征。他出身卑微但功绩卓著，足以合法登基，若让他掌权，将是从木匠家族中诞生的新王朝。"
 je_spain_provisional_government_hohenzollern_button: "接触霍亨索伦家族"
 je_spain_provisional_government_hohenzollern_button_desc: "霍亨索伦家族——$PRU$与霍亨索伦‑锡格马林根的统治家族，是德意志诸邦中最显赫的家族。若立一位霍亨索伦为王，将使$SPA$与德意志的主宰建立更紧密的联系，但也会引发$FRA$对于被德意志包围恐惧。"
 je_spain_provisional_government_italian_button: "接触萨伏依家族"
 je_spain_provisional_government_italian_button_desc: "萨伏依家族与意大利民族国家理念紧密相连。若让一位萨伏依亲王登基，将是欧洲列强间最不具争议的选择，也能确保$SPA$拥有一位信奉立宪的君主。"
 je_spain_provisional_government_isabelist_button: "加冕伊莎贝尔派国王"
 je_spain_provisional_government_isabelist_button_desc: "波旁王室的“立宪派”分支由前女王伊莎贝尔二世领导，在费尔南多七世的继承争议后形成。尽管曾一度以宪政君主身份统治，但在导致光荣革命的一系列失败后，他们已经失去人心。恢复他们的统治，意味着回归革命前的旧秩序。"
 je_spain_provisional_government_carlist_button: "加冕卡洛斯派国王"
 je_spain_provisional_government_carlist_button_desc: "波旁王室的“卡洛斯派”分支由卡洛斯·德·波旁领导，同样源自费尔南多七世的继承争议。卡洛斯派象征着强硬的传统主义，与伊莎贝尔派的立宪理念相对立。临时政府内的卡洛斯派成员让恢复传统君主制成为现实可能——若让他们登基，保守势力将获得权力以逆转革命。"
 je_spain_provisional_government_bonaparte_button: "接触波拿巴家族"
 je_spain_provisional_government_bonaparte_button_desc: "波拿巴家族曾在1808至1813年间统治$SPA$。当时的国王约瑟夫一世·波拿巴从未获得大多数西班牙人的承认，最终被民众起义驱逐。然而，往昔的失败未必预示未来的结局。若临时政府希望向$FRA$示好，可邀请一位波拿巴亲王登基，寄望于更好的结果。"
 je_spain_provisional_government_republic_button: "宣布成立共和国"
 je_spain_provisional_government_republic_button_desc: "共和主义是$SPA$的新生政治立场，近来方才出现，以挑战西班牙空论派自由主义者中常见的君主立宪派。若无合适的国王，或若共和主义在政治上压倒了立宪主义，那么宣布成立共和国也许是唯一的出路。"
