 anarchism_events.4.t: "事迹宣传"
 anarchism_events.4.d: "由于公开政治组织被视为不可行，[SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName]采纳了“事迹宣传”的理论。通过刺杀政客与商人，他们希望以行动激励大众继续革命斗争。"
 anarchism_events.4.f: "那栋大楼的外墙被烧得漆黑，像一头搁浅的巨兽张开血盆大口。展示柜与衣架被砸碎散落，构成它嶙峋的牙齿。\n\n一张被风卷来的纸贴在侦探的靴边，边角焦黑，上面工整地印着：“#b 战争！#!”他将其拾起，转身背向风口以防飘动。上面继续写着：“#b 阶级战争#!，由#b 你#!引燃……”\n\n他将纸塞进口袋。现在，他想，最近的印刷铺在哪儿？"
 anarchism_events.4.a: "暴力的时代即将到来。"
 anarchism_events.4.b: "更应保持警惕。"
 anarchist_terrorism_start_tt: "只要[SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName]的[Concept('concept_activism','$concept_activism_short$')]高于@activism_red!$RADICALISM_PROTESTING$（#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!），该运动就可能对我们的[Concept('concept_executive','$concept_executives$')]、[Concept('concept_politician', '$concept_politicians$')]或[concept_ruler]发动#r 恐怖袭击#!。"
