 je_the_two_spains_reason: "#b 进度条#!会随着时间推移偏向#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#!。\n#b 紧张条#!会随着时间推移偏向#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#!。\n高#b 紧张#!会导致[concept_activism]增加，并提高[concept_coup]的发生几率。\n\n#italic “这里埋葬着半个西班牙。它死于另一半。”#!\n——马里亚诺·何塞·德·拉腊\n\n自独立战争以来，[ROOT.GetCountry.GetName]一直陷入“两个西班牙”的激烈斗争，一方效忠教会与王权，另一方效忠启蒙与宪法。由于自由主义计划不够成熟，双方之间的敌意无法调和，使得政治秩序不得不更多依赖军队而非选票。如果[ROOT.GetCountry.GetNameNoFormatting]要寻求和平，就必须决定究竟由哪种愿景来定义未来。"
