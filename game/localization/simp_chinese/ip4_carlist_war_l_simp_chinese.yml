 # Events
 carlist_war.1.t: "王室远征"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName]集结了他的部队，打算集中力量对首都发起强有力的进攻，而克里斯蒂娜派早有预料，也做好了准备。$SPA$的未来将在此时此刻[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]的城门口尘埃落定。"
 carlist_war.1.f: "队伍延绵不断，在倒下的岩石和稀疏的灌木之间蜿蜒向前，哈维尔远望不到尽头。一万双行进的脚扬起呛人尘土，把所有人的制服都染成灰色，抹去了制服上最后一点蓝与白。队伍末尾行进着牧师和那些#italic 抱怨者#!，那些满腹牢骚、贪得无厌的家伙。在他们前方是自由派，以及他们所能调集的所有钢铁与火药。\n\n早晨他检查过弹药带，发现子弹只剩下五发。他唯一希望的，就是自由派的子弹不超过四发。"
 carlist_war.1.a: "为了王室和国家！"
 carlist_war.1.a.spc: "天主、祖国、国王！"
 carlist_war.2.t_1: "贝尔加拉的拥抱"
 carlist_war.2.t_2: "合法继承人"
 carlist_war.2.d_1: "王家远征军战败，[GetIdeology('ideology_carlist').GetName]军队四散奔逃，[SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle][SCOPE.sCharacter('vergara_general').GetFullName]已在巴斯克城镇贝尔加拉与卡洛斯派残余势力签署和平协议。[ROOT.GetCountry.GetName]终于稍微恢复了平静。"
 carlist_war.2.d_2: "随着自由派政府流亡，巴斯克志愿军在[SCOPE.sState('capital_scope').GetCityHubName]的街道上列队游行，[SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('country_ruler').GetFullName]终于坐上了[SCOPE.sCharacter('country_ruler').GetHerHis]合法的王座。尽管如此，拿破仑的阴影仍然笼罩着我们。要夺回曾经的荣耀，还有很多工作要做。"
 carlist_war.2.f_1: "军官们骑马前去谈判时，两军隔着战场对峙。哈维尔注意到，自由派把建制最完整的团放在了最前面——前排士兵都戴着高筒军帽，穿着蓝绿相间的制服，佩戴着地方军团的黄色绶带。他这边的指挥官自然也一样。他和#italic 埃尔克特团#!的战友们肩并肩站着，在五十米外与对面的敌人对视。\n\n这时，他看到了他——那人骑在一匹威风凛凛的黑马上，身上的金饰比他整个团装备加起来的还要多——[SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle][SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting]，他能瞄准、开枪、点燃战场、中止这场可笑的和平吗？不，他想。他没什么能做的了，剩下的只有回家。"
 carlist_war.2.f_2: "哈维尔对[SCOPE.sState('capital_scope').GetCityHubName]的第一印象是，与桑比尔相比，这里像一座未来感十足的大都市。市中心的街道旁煤气灯亮着，照亮了惊人数量的垃圾和马粪。墙壁原本是白色的，却被污浊的空气染成了棕灰色，破败的廉价公寓在不断向天空喷吐着烟尘的作坊周围拔地而起。\n\n目睹这一切后，他认定自己并不特别喜欢这个所谓的“未来”。远不如山间清新的空气，以及手中镰刀的分量来得实在。他心想，自己带着武器来到[SCOPE.sState('capital_scope').GetCityHubName]，正是为了永远不必再惦记[SCOPE.sState('capital_scope').GetCityHubName]。"
 carlist_war.2.a: "没有片刻停顿。"
 carlist_war.3.t: "国王与法权"
 carlist_war.3.d: "在被玛丽亚·克里斯蒂娜政府降格为行省，并于1833年被她的军队占领实行军事管制后，巴斯克地区很快成为了卡洛斯派的重要据点。随着唐[SCOPE.sCharacter('don_carlos_scope').GetFirstName]夺得王位，现在是时候履行他对巴斯克人的承诺，恢复他们传统的特权了。"
 carlist_war.3.f: "哈维尔握住门把手的手微微颤抖，猛地推开了门。她就在那儿——坐在床边，双腿交叠，双手摆弄着膝上一台租来的手织机。听到声响她抬起头，把织机推到一旁，朝他奔来。\n\n他心想，上次来这儿时，房间里像是有个幽灵藏在角落——那个身披金甲的幽灵，正是它逼得他拿起武器。如今那幽灵已不复存在。巴尔多梅罗·埃斯帕特罗，纳瓦拉的恶魔，被一颗#italic 精准#!的子弹永远驱逐了。他伸手环住她的腰，终于任凭泪水奔涌而出。"
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle]尊重他所有的臣民。"
 carlist_war.3.b: "也许我们不应该进一步煽动自由派……"
 carlist_war.4.t: "所有神圣之物"
 carlist_war.4.d: "伊莎贝尔政府中的激进分子推行了一系列残酷政策，使教会遭受连串屈辱。从强占加利西亚的#italic 小农庄#!，到焚毁萨拉戈萨的教堂，无一幸免，无一神圣。"
 carlist_war.4.f: "身披丧袍的牧师在门厅里来回踱步。最后，他转头面向等候的军官。\n\n“托雷诺和门迪萨瓦尔——那个异教徒——他们抢走了什一税，收回了我们的土地，还驱逐了耶稣会。必须有人终结这场疯狂！求您派我去马德里，我将让神的怒火降临到他们身上。异端议会里的那些走狗……我记得他们每一张脸，每一个名字。”"
 carlist_war.4.a: "只有足额赔偿才能洗清这些罪孽。"
 carlist_war.4.b: "一大笔捐款就足够了。"
 carlist_war.4.c: "你明白，这场战争已让国库遭受沉重的打击……"
 carlist_war.5.t: "毕尔巴鄂围城战"
 carlist_war.5.d: "迄今为止，所有攻占重要的毕尔巴鄂港的尝试均已失败。随着战争趋近白热化，我们或许只剩最后一次机会在此地争取胜利。对毕尔巴鄂自由派守军发动决定性打击，不仅能提振士气，还能为我们的外国支持者开辟一条新的重要补给线。"
 carlist_war.5.f: "“苏马拉卡雷吉曾在此为国王流血。或许正是在这里，我们能扭转战局。”"
 carlist_war.5.a: "准备好大炮！"
 carlist_war.5.b: "我们承担不起另一场围攻。"
 carlist_war.6.t: "边疆的卡洛斯派"
 carlist_war.6.d: "安达卢西亚或许远离战争的主战场，但那里的贫穷是克里斯蒂娜派后方紧张局势的持续源头。猖獗的土匪和不法之徒也许能成为我们的优势。"
 carlist_war.6.f: "“区区一伙流寇？也许吧。但不管怎样都能让对手分心。”"
 carlist_war.6.a: "派出一小支部队帮忙制造混乱。"
 carlist_war.6.b: "这是浪费时间。国王在这里没有盟友。"
 carlist_war.7.t: "卡洛斯战争"
 carlist_war.7.d: "唐[SCOPE.sCharacter('don_carlos_scope').GetFirstName]受到支持[SCOPE.sCharacter('isabella_scope').GetFirstName][SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle]的宫廷排挤，又因其已故兄长费尔南多国王之令被流放，如今他公然违抗兄长的遗诏，出面争夺王位。[GetIdeology('ideology_carlist_movement').GetName]事业获得了传统主义者与不满政府中央集权政策者的支持。"
 carlist_war.7.f: "哈维尔·拉腊尼亚加迎着阳光席地而坐。帐篷沿着山脊线在他两侧一字排开，战友们散落在营地各处——有人忙着生火，有人擦拭枪支，还有人刚在山涧沐浴完毕，正晾晒着身子。远处传来零星的枪响，那是刚入伍的新兵们在练习射击。这些年轻人还带着稚气，平生头一回摸到武器。\n\n一声哨响划破空气。哈维尔用卡宾枪支撑着站起身，向南眺望。埃布罗河对岸那片土地，正是他国王势在必得的战利品。三万名同胞手持钢枪严阵以待，誓要将其攻占。愿主怜悯带领他们走向胜利，否则女王觊觎者不会放过任何人。"
 carlist_war.7.a: "西班牙的未来将在这些山丘上决定。 "
