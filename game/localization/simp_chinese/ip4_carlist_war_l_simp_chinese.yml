 je_the_first_carlist_war_reason: "@information![concept_guerilla_war]期间，胜利不会给予占领分数，而是为胜利方积累另一种分数，当#b 王室远征#!开始时赋予其一项正面修正，强度取决于$concept_guerilla_war$期间获得的分数。#b 此后，$concept_guerilla_war$将转变为常规战争#!。\n$TOOLTIP_DELIMITER$\n#b 1833年国王费尔南多七世#!的离世为西班牙带来了继承危机。#b 1830年的《国事诏书》#!修改了西班牙传统上的萨利克法，为他的女儿#b 伊莎贝尔#!继承大统铺平了道路。\n这激怒了贵族中的保守派，他们推举国王的弟弟#b 卡洛斯#!作为合法的继承人。\n\n很快，几场打着#b 卡洛斯派#!旗号的互相独立的叛乱爆发，并在国家北部建立了权力基础，尤其是在#b 纳瓦拉王国#!的#b 巴斯克#!地区，几十年来这里一直对抗着国家的集权和习俗的融合。\n在[concept_bio_tomas_de_zumalacarregui]的领导下，这些叛军被塑造为强大的作战力量，如果与他们在马埃斯特拉斯戈和加泰罗尼亚的盟友会合，足以对首都造成威胁。"
