 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "托马斯·德·苏马拉卡雷吉"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header 托马斯·苏马拉卡雷吉‑伊马斯#!\n$TOOLTIP_DELIMITER$\n#v 1788年12月29日#!出生于奥尔迈斯特希，吉普斯夸\n#v 1835年6月24日#!死于塞加马，吉普斯夸\n\n托马斯·德·苏马拉卡雷吉‑伊马斯，也被他的士兵称为“托马斯叔叔”，是一名巴斯克军官，以及纳瓦拉和巴斯克地区的卡洛斯军队的总司令，负责组织军队，并为卡洛斯派的事业取得了决定性的早期胜利。\n1835年初夏他在战场上因枪伤突然去世，对唐卡洛斯的野心造成了相当大的挫折。"
