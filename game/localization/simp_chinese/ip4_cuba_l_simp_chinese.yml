 #JE panel text
 je_cuba_espanol: "古巴就是西班牙"
 je_cuba_espanol_reason: "古巴依然效忠于[ROOT.GetCountry.GetOverlord.GetNameNoFlag]。其忠诚度如此之高，以至于[SCOPE.gsInterestGroup('landholders').GetName]中的改革派主张[ROOT.GetCountry.GetNameNoFlag]应被正式承认为[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]的一个本土行省，在议会中获得相应代表席位，并将岛上的白人[SCOPE.sCulture('caribeno').GetName]绅士纳入[SCOPE.sCulture('spanish').GetName]族裔范畴。岛上的历任[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]也对他们的诉求持支持态度。\n\n随着古巴与西班牙在政治经济领域联系日益紧密，改革派的构想或许能成为现实——古巴将不再是殖民地，而真正成为[ROOT.GetCountry.GetOverlord.GetNameNoFormatting]的组成部分。"
