 je_cuba_promise_equality_button: "向[GetCulture('afro_caribeno').GetCustom('getPluralDemonym')]承诺平等"
 je_cuba_promise_equality_button_desc: "我们誓言将在独立的[ROOT.GetCountry.GetNameNoFormatting]中赋予所有族群平等地位，从而说服更多[GetCulture('afro_caribeno').GetName]激进派加入我们的事业。"
