 je_cuba_ask_usa_to_buy: "谈判购买古巴事项"
 je_cuba_ask_usa_to_buy_desc: "“路易斯安那的购并与兼并，必然催生对佛罗里达的同等需求，这两者都明确指向夺取古巴这一最终目标。”\n——约翰·斯莱德尔，美国参议员"
 #Hugh Thomas, Cuba a History, pg 138
 cuba_must_want_to_join_usa_tt: "自由追求者必须倾向于加入美国，而非寻求真正的独立。"
 je_cuba_join_usa_base_price: "基础价格"
 je_cuba_join_usa_cuba_value_price: "古巴的[concept_gdp]"
 cuba_must_want_to_fight_tt: "自由追求者必须准备好为自己的自由而战，而非被美国人收购。"
 cuba_prepare_for_war: "准备战争"
 #war time
 je_cuba_independence_war: "准备开战"
 je_cuba_independence_war_desc: "是时候赢得我们国家的自由了。" #TODO
 #Startup event
 cuba_independencia.1.t: "古巴的未来"
 cuba_independencia.1.d: "古巴的命运尚未确定。该岛将维持西班牙统治、如佛罗里达般并入美国、宣布独立，还是通过激烈的奴隶起义实现变革？"
 cuba_independencia.1.f: "“不远的将来将证明，对古巴人和西班牙人同样公正的和平必要条件是否可能实现。如若不能，美国仍需要采取进一步行动。当那一刻来临，我们的行动必将遵循无可争议的权利与责任准则。”\n\n——威廉·麦金莱，美国第25任总统" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "无论走向何种未来，古巴终将得享福祉。"
 cuba_independencia.2.t: "开启谈判"
 cuba_independencia.2.d: "在国内获得足够支持后，我们终于能够追求与[SCOPE.sCountry('cuba_buyer').GetName]更为密切的关系，并摆脱[SCOPE.sCountry('cuba_overlord').GetAdjective]的枷锁。谈判代表已准备好向[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]方面提出购买古巴的方案。"
 cuba_independencia.2.f: "“我们的国家才不是能被吞并的殖民地！”演讲者高声喊道。\n\n随之而来的沉默笼罩了这间阴暗的密室。有人在椅上不安地挪动身子。“我的朋友……”他安抚道，“我们都热爱古巴，但我们孤立无援。试想——若我们能加入北方那伟大的联邦，将会拥有何等#italic 权力#!！”\n\n“权力！”第一个人冷笑一声，“那或许只是#italic 你的#!权力。”他以阴沉的目光扫视全场。“如果这真是我们的决定，那就愿天主怜悯我们吧。”"
 cuba_independencia.2.a: "让我们看看这场谈判能否结出硕果！"
 cuba_independencia.2.b: "别太仓促，我们该重新考虑。"
 cuba_negotiation_warning_tt: "#r 在#b 3#!年内我们将无法再次尝试谈判。#!"
 cuba_independencia.3.t: "古巴使节的提议"
 cuba_independencia.3.d: "代表[SCOPE.sCountry('cuba').GetName]境内强大利益集团的特使已与我们接触，并带来一个机遇：目前支持美国控制古巴的人足够多，或许有可能从[SCOPE.sCountry('cuba_overlord').GetName]手中#italic 购得#!古巴。"
 cuba_independencia.3.f: "“当然要买下它！”烟雾弥漫的房间里传来一声激昂的喊叫。“古巴对我们而言就如同现今国家的其他成员一样必要，它理应加入我们各个州的大家庭。”\n\n他咳嗽几声，手中夹着的雪茄划破烟雾，“况且，那可是极佳的#italic 机遇#!。”"
 cuba_independencia.3.a: "诱人的提案！立刻与[SCOPE.sCountry('cuba_overlord').GetName]展开谈判。"
 if_spain_accepts_purchase_tt: "#b 若交易被接受：#!"
 cuba_independencia.3.b: "这项计划当前符合我们的利益。"
 cuba_independencia.4.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]的提议"
 cuba_independencia.4.d: "来自[SCOPE.sCountry('cuba_buyer').GetName]的外交官前来洽谈，提出以一笔巨额资金购买[SCOPE.sCountry('cuba').GetName]。目前[SCOPE.sCountry('cuba').GetNameNoFormatting]内部对[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]的支持率颇高，甚至可能是殖民地内某个派系挑起了整个计划。不过，我们必须首先审慎考虑[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]方面的提案。"
 cuba_independencia.4.f: "#italic 古巴曾是帝国的第一颗皇冠明珠，哈瓦那则是无数事业与荣耀的心脏。西班牙之所以伟大，正是建立在这些之上！#!\n\n#italic 然而……[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]外交官给出的那个数字后面，#italic 零#!的数量实在太多了。#!"
 if_we_accept_purchase_tt: "#b 如果我们出售古巴：#!"
 cuba_independencia.4.a: "古巴价值连城！"
 cuba_independencia.4.b: "古巴是非卖品！"
 cuba_independencia.5.t: "古巴计划被拒"
 cuba_independencia.5.d: "与[SCOPE.sCountry('cuba_overlord').GetName]就购买[SCOPE.sCountry('cuba').GetName]的谈判失败。"
 cuba_independencia.5.f: "“如今我们已是世界贸易竞争的一方，再也不能无视国际对抗。必须#italic 抓住#!机遇，再不能让这等良机从手中溜走。”"
 cuba_independencia.5.a: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting]的决定令人失望。"
 cuba_independencia.5.b: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting]的决定令人遗憾。"
 cuba_independencia.6.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]接管"
 cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetName]已同意出售我国。我国的未来如今属于[SCOPE.sCountry('cuba_buyer').GetName]。"
 cuba_independencia.6.f: "阴暗房间里的密谋者们陷入沉默。“好了，诸位，”一个阴郁的声音低声抱怨道，“你们做到了。古巴如今是[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]的了。接下来呢？”\n\n回应他的，只有那无尽的沉默。"
 cuba_independencia.6.a: "未来属于[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]！"
 cuba_independencia.6.b: "为与[SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]的新伙伴关系干杯！"
 cuba_independencia.7.t: "古巴契约"
 cuba_independencia.7.d: "凭借高超的外交手腕与[SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, '古巴')]人民的支持，[SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, '古巴')]如今属于我们。"
 cuba_independencia.7.f: "“古巴将迎来巨变，”[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]微笑着说道，“而这一切，皆因#italic 我们#!的努力。今日旧帝国崩塌，美好的明天正待启程。”"
 cuba_independencia.7.a: "为古巴欢呼三声！"
 cuba_events.1.t: "甜蜜生活"
 cuba_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]港船舶往来频繁，为未来的贸易发展奠定了坚实基础。目前需要解决的关键问题在于如何将经济繁荣切实转化为实际收益。"
 cuba_events.1.f: "“任何讨论经济联盟的实质，都是在探讨政治联盟。买方国家掌握话语主导权，卖方国家则被迫处于从属地位。唯有实现贸易平衡，才能真正捍卫国家自主。一个走向衰亡的国家会将自己束缚于单一出口市场，而谋求复兴的国家必将开拓多元贸易格局。”\n\n——何塞·马蒂"
 cuba_events.1.independence: "若脱离[SCOPE.sCountry('boss').GetName]，我们的财富将不可限量。"
 cuba_events.1.fix: "若脱离西班牙，我们的财富将不可限量。"
 cuba_events.1.a: "为我们永续的成功举杯！"
 cuba_events.1.b: "必须将收益投入现代化改革。"
 cuba_events.1.c: "所有古巴人都应共享红利。"
 cuba_events.2.t: "古巴，永忠之岛"
 cuba_events.2.d: "代表[SCOPE.gsInterestGroup('landholders').GetName]利益的改革派成功说服[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]方面，将[ROOT.GetCountry.GetNameNoFlag]正式整合为[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]的一个本土行省。"
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]步入议会大厅时，已不再以[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]身份，而是作为新设立的[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting][ROOT.GetCountry.GetNameNoFormatting]省的代表。尽管地位看似有所降低，当[ROOT.GetCountry.GetRuler.GetSheHe]凝视半圆形大厅的木质长椅，仰望卡洛斯·路易斯·德·里维拉绘制的穹顶壁画——那上面赫然是[ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting]的肖像——时，心中仍不禁涌起一种凝固的自豪。\n\n“西班牙万岁，”[ROOT.GetCountry.GetRuler.GetSheHe]低声自语，随即开始为[ROOT.GetCountry.GetRuler.GetHerHis]的[ROOT.GetCountry.GetAdjectiveNoFormatting]——不，为他的[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]子民谋求最美好的生活。"
 cuba_events.2.a: "西班牙万岁！"
 cuba_events.2.b: "统一的伊比利亚国家。"
 cuba_events.2.c: "我们应保持一定自治权。"
 cuba_events.2.e: "这真是个糟糕的决策。"
 cuba_if_spa_player_tt: "如果[ROOT.GetCountry.GetOverlord.GetName]是玩家，我们也可以选择成为[concept_dominion]"
 cuba_events.3.t: "殊途"
 cuba_events.3.d: "代表[SCOPE.gsInterestGroup('landholders').GetName]利益的改革派既未能赢得[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]方面的认可，也未能获得古巴民众的支持，与[ROOT.GetCountry.GetOverlord.GetName]维持联合的方案已无实施可能。殖民地正持续推动更高程度的自治诉求。"
 cuba_events.3.f: "“权利靠夺取而非请求，凭争得而非乞求。”\n\n——何塞·马蒂"
 cuba_events.3.a: "古巴万岁！"
 cuba_events.3.b: "我们还要和他们做生意嘞。"
 cuba_events.3.c: "[SCOPE.sCulture('afro_caribeno').GetName]奴隶们打破枷锁的时刻到了。"
 cuba_events.3.c.fix: "奴隶们打破枷锁的时刻到了。"
