 je_cuba_independencia: "独立"
 je_cuba_independencia_reason: "古巴的独立诉求存在分歧。\n\n部分人士在墨西哥湾对岸寻求盟友，企图通过美国的金元而非古巴人的鲜血来购买岛国的自由。而在雪茄工厂的车间内，卷烟工们悄声议论着一个不受任何势力束缚、只遵从人民的激情与意志的国度——自由古巴。\n\n#v 自由之路将通向何方？#!\n首先，国家必须积累足够的[concept_liberty_desire]，否则脱离[ROOT.GetCountry.GetOverlord.GetName]独立终究只是幻梦。随后，各类#tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt 因素#!将引导自由追求者选择是被[SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)]收购，还是寻求真正独立。"
