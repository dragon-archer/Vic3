 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "法外之地"
 je_lands_of_anarchy_reason: "几个世纪以来，神圣的中央政府和分散在我们土地上的蛮荒部落一直在相互的外交关系中共存。\n\n怀着成为西方#b $dyn_c_ottoman_empire$#!的雄心，我们国家正认识到一个强大的、能掌控其每一寸领土的中央政府的重要性。\n\n最近，我们对沙漠和高地这些定居部落的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]开始减弱。我们必须建立与这两片领土的联系，把他们从帐篷里拉入城市生活中。"
 je_lands_of_anarchy_complete_tt: "治下[Concept('concept_state','$concept_states$')]的所有[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]条高于#bold 400#!。"
 je_lands_of_anarchy_fail_tt: "治下[Concept('concept_state','$concept_states$')]的所有[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]条低于#bold 100#!。"
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "组织巡游"
 je_lands_of_anarchy_harka_activate_button_desc: "巡游法外之地，将政府的权威投射到这些地区。通过亲自领导巡游，让[ROOT.GetCountry.GetGovernment.GetName]成为纪律与包容的象征。\n\n#italic 马匹是摩洛哥皇帝的御座，而天空是他的大帐。#!"
 je_lands_of_anarchy_harka_deactivate_button: "终止巡游"
 je_lands_of_anarchy_harka_deactivate_button_desc: "结束巡游，返回政府控制的土地。"
 je_lands_of_anarchy_colonize_sahara_button: "扩大势力范围"
 je_lands_of_anarchy_colonize_sahara_button_desc: "从泰克纳的部落到塔菲拉勒特，从图阿特的绿洲到马里的矿井。摩洛哥控制了整个地区的贸易和人员流动，现在是时候再次看向外界了。"
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "对[GetStateRegion('STATE_MARRAKECH').GetName]部落的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "对[GetStateRegion('STATE_MARRAKECH').GetName]部落的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]：（[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500）"
 lands_of_anarchy_tribes_of_al_rif_bar: "对[GetStateRegion('STATE_AL_RIF').GetName]部落的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "对[GetStateRegion('STATE_AL_RIF').GetName]部落的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]：（[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500）"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "对[GetStateRegion('STATE_INNER_MOROCCO').GetName]部落的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "对[GetStateRegion('STATE_INNER_MOROCCO').GetName]部落的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]：（[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500）"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "法外之地"
 lands_of_anarchy.1.d: "国家边缘地带那些历史悠久的部落正变得愈发桀骜不驯。若我们不能展现自己的权威，他们可能会脱离我们的掌控。"
 lands_of_anarchy.1.f: "“……再说，要这么多彩礼可不太符合传统，也很失礼。要是她坚持我侄子就不娶了。”\n\n“艾拉德，我的老朋友，你什么时候按照城里人的习惯来评判我们的婚约了？我这辈子可没听到过有谢赫限制新娘向新郎讨要彩礼。”\n\n看到自己的尝试失败了，艾拉德长老重新考虑了他的选择。"
 lands_of_anarchy.1.a: "他们将面对中央政府的力量。"
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName]、[SCOPE.sState('marrakech_state_scope').GetName]和[SCOPE.sState('inner_morocco_state_scope').GetName]获得了修正 #bold 法外之地#!，根据其在#bold $je_lands_of_anarchy$#![concept_journal_entry]中显示的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]获得惩罚。"
 #2 Complete Event
 lands_of_anarchy.2.t: "秩序之地"
 lands_of_anarchy.2.d: "所有无法无天的部落自愿或被迫臣服于我们的权威。我们对国土的统治无可争议，得以对这些土地投入更多资金。"
 lands_of_anarchy.2.f: "中央政府并不是摩洛哥社会最近变化的唯一受益者。旧的仇恨和文化隔阂大多已经消失，取而代之的是新的邻居、共同的传统和各个领域的专家，为城市生活做出了固有的贡献。\n\n那些拒绝加入城市并留在农村的人也通过政府提供的现代通信方式找到了共同的幸福。商人、税吏和军队在履行职责时也更安全了。"
 lands_of_anarchy.2.a: "这是一堂关于如何填满金库的好课程。"
 lands_of_anarchy.2.b: "文明由其道路定义。"
 lands_of_anarchy.2.c: "让知识之光照耀我们的人民。"
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName]、[SCOPE.sState('marrakech_state_scope').GetName]和[SCOPE.sState('inner_morocco_state_scope').GetName]获得以下修正："
 #3 Fail Event
 lands_of_anarchy.3.t: "混乱之地"
 lands_of_anarchy.3.d: "我们未能维持控制力，数个部落拒绝我们的权威，几乎不再听从号令。"
 lands_of_anarchy.3.f: "“……国家无法完全掌控其领土，偏远地区极难治理，农村出现一系列问题。‘部落马赛克’虽是陈词滥调，却道出了当地的真理。\n\n由于气候、语言、种族和地理等方面的巨大差异，农村世界就如同自成一体的宇宙。”\n\n——剑桥大学苏珊·吉尔森·米勒教授"
 lands_of_anarchy.3.a: "把剩下的精力集中在教育上。"
 lands_of_anarchy.3.b: "不管发生什么，我们都必须建造。"
 lands_of_anarchy.3.c: "至少要保护好我们的税吏。"
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName]、[SCOPE.sState('marrakech_state_scope').GetName]和[SCOPE.sState('inner_morocco_state_scope').GetName]获得以下修正："
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "部落姿态"
 lands_of_anarchy.4.d: "在过去几周内，顾问们收集了关于几个利益集团与某些知名部落家族之间联系的情报。"
 lands_of_anarchy.4.f: "这对在#italic 未开化#!的环境中长大，看起来与大厅里的交谈格格不入的夫妇，有一种坦率的不安。\n\n听着沉闷的乌德琴演奏，感受着薄荷茶和皇室香水的气味，他们等待着那些人狡猾的接触。他们从未像近几个月在城市里这样被这么多人低声耳语过。"
 lands_of_anarchy.4.a: "[SCOPE.sState('marrakech_state_scope').GetName]的部落很擅长打斗。"
 lands_of_anarchy.4.a_tt: "一名来自[SCOPE.sState('marrakech_state_scope').GetName]的战士被任命为[SCOPE.gsInterestGroup('armed_forces_scope').GetName]的新领袖，只要该角色仍担任领袖，该地区每月获得#bold 1.5#![Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]。"
 lands_of_anarchy.4.b: "谁是[SCOPE.sState('al_rif_state_scope').GetName]最有学识的教士？"
 lands_of_anarchy.4.b_tt: "一名来自[SCOPE.sState('al_rif_state_scope').GetName]的学者被任命为[SCOPE.gsInterestGroup('devout_scope').GetName]的新领袖，只要该角色仍担任领袖，该地区每月获得#bold 1.5#![Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]。"
 lands_of_anarchy.4.c: "没人能比[SCOPE.sState('inner_morocco_state_scope').GetName]的本地人更了解那片土地。"
 lands_of_anarchy.4.c_tt: "一名来自[SCOPE.sState('inner_morocco_state_scope').GetName]的长老被任命为[SCOPE.gsInterestGroup('rural_folk_scope').GetName]的新领袖，只要该角色仍担任领袖，该地区每月获得#bold 1.5#![Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]。"
 lands_of_anarchy.4.e: "我们是来治理他们的，不是反过来。"
 lands_of_anarchy.4.e_tt: "所有法外地区#bold -0.3#![Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]，持续#bold 5年#!。"
 #5 Urban Medi
 lands_of_anarchy.5.t: "城市药物"
 lands_of_anarchy.5.d: "[SCOPE.sState('anarchy_state_scope').GetName]的一个部落已就无法治愈的流行病向我们请求援助。"
 lands_of_anarchy.5.f: "绝望的烟雾从部落中央悲惨的火焰中升起，试图向外来者寻求帮助。\n\n病患的咳嗽声中夹杂着明显的、据说能缓解病患痛苦的祷告声，恳求造物主在这场对信仰的考验中给出一条出路。\n\n未染病的年轻人偶尔会爬到附近的沙丘上，查看是否有皇家使者带着好消息赶来，然而到目前为止，并没有好消息传来。"
 lands_of_anarchy.5.a: "不要迟疑。"
 lands_of_anarchy.5.a_tt: "皇家药剂师将为[SCOPE.sState('anarchy_state_scope').GetName]准备药物包，由于我们的仁慈姿态，该地区每月获得#bold 1#![Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]。"
 lands_of_anarchy.5.b: "让特权阶级出力。"
 lands_of_anarchy.5.b_tt: "[SCOPE.sState('fez_scope').GetName]的富人将承担为[SCOPE.sState('anarchy_state_scope').GetName]提供援助的责任，由于救命之恩，该地区每月获得#bold 1#![Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]。"
 lands_of_anarchy.5.c: "他们不是有自己的替代疗法吗？"
 lands_of_anarchy.5.c_tt: "拒绝花费资源帮助这些桀骜不驯的部落，[SCOPE.sState('fez_scope').GetName]部分人口会感到高兴，但部落民会牢记这一仇恨，每月使[SCOPE.sState('anarchy_state_scope').GetName]的[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]降低#bold 0.5#!"
