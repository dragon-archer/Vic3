 ##### PORTUGAL MONARCHY #####
 #1 Maria dies while giving birth to 13th child, Carlos becomes the ruler
 portuguese_monarchs.1.t: "好母亲"
 portuguese_monarchs.1.d: "尽管王室医生多年来一直在警告，但[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]还是在[ROOT.GetCountry.GetRuler.GetAge]岁生育第十三个孩子时去世。"
 portuguese_monarchs.1.f: "“昨夜九时三刻，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下开始注意到分娩的公告。分娩过程中出现困难，医生被迫施行手术，由此取出一早产王子，并在取出前为其施洗。\n\n手术结果于上午十时揭晓。不幸的是，一个半小时后，陛下耗尽全部气力，在领受所有圣事后，将灵魂托付于天主。\n\n——弗朗西斯科·埃利亚斯·罗德里格斯·达·西尔维拉、凯斯勒博士、伊格纳西奥·安东尼奥·达·丰塞卡·贝内维德斯、安东尼奥·若阿金·法尔托。”\n\n#italic 政府公报#!"
 portuguese_monarchs.1.a: "她的遗产将代代相传。"
 portuguese_monarchs.1_tt: "已经选择了一名合适的继承人戴上王冠。"
 #2 Carlos I gets assassinated by radicals and Manuel II becomes the new king
 portuguese_monarchs.2.t: "无影无踪"
 portuguese_monarchs.2.d: "狂热的杀手在王室成员乘坐马车享受平静旅程时，成功夺取了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]及其储君的性命。"
 portuguese_monarchs.2.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在乘坐敞篷马车出行时遭到阿尔弗雷多·路易斯·达·科斯塔和曼努埃尔·布伊萨的伏击。悲剧发生，枪弹击中了他及其继承人，致其身亡，他的幼子也受伤——其将很快被加冕即位。\n\n一些人认为这次弑君是对压迫人民的君主制度的勇敢反抗，另一些人则视其为引发政治变革的孤注一掷之举。\n\n经过调查，发现刺客隶属于一个更大的革命组织“炭火党”，该组织旨在[ROOT.GetCountry.GetNameNoFormatting]建立共和国。"
 portuguese_monarchs.2.a: "王冠沉重地压在新[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的额头上。"
 portuguese_monarchs.2_tt: "在仅受非致命伤而获救后，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]的次子成为唯一合理的新统治者人选。"
 #3 Manuel II leaves the country after Monarchy gets abolished.
 portuguese_monarchs.3.t: "双足飞龙升天"
 portuguese_monarchs.3.d: "最尊贵的布拉干萨王室长达数百年的统治已在[ROOT.GetCountry.GetName]终结。人民用实际行动证明，真正的贵族精神存在于他们的双手与心中。"
 portuguese_monarchs.3.f: "曾有一人，一生始于将成为一个孕育众多国王与王后的王朝之祖，终于埋葬他的那片土地。\n\n1337年，葡萄牙的君主——他的父亲——为他赐名阿方索。\n\n如今，这段传承已走到尽头。\n\n明日，将是平民战胜那些自诩天命之人的胜利之日。"
 portuguese_monarchs.3.a: "我们将最后一次起飞。"
 portuguese_monarchs.3_tt: "为了防止冲突和对家人的伤害，[SCOPE.sCharacter('manuel_scope').GetFullName]国王被迫离开国家，也许永远不会回来。"
 #4 Cholera outbreak of 1953 - 1956 during Pedro V, where he decides on what to do
 portuguese_monarchs.4.t: "[SCOPE.sState('outbreak_state').GetName]疫病爆发"
 portuguese_monarchs.4.d: "有消息称霍乱在[SCOPE.sState('outbreak_state').GetName]爆发。人们公开要求官员提供援助。"
 portuguese_monarchs.4.f: "“……是的，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，报纸一直是向该地区的民众传播科学信息的重要来源。我们鼓励那些不识字的人向朋友和家人询问如何躲避这种看不见的威胁。公告员也被派往了大多数街道。\n\n然而，与所有灾难一样，奸商从国家的各个角落出现，大发国难财，但在这种时期，这是意料之中的事。”"
 portuguese_monarchs.4.a: "给予帮助。"
 portuguese_monarchs.4.b: "我们需要去探望他们，提振士气。"
 portuguese_monarchs.4.c: "每个人都是自己健康的第一责任人。"
