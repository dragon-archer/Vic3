l_simp_chinese:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "殖民非洲"
 je_portuguese_colonialism_reason: "我们历史悠久的帝国若落后于其他列强，将是莫大的耻辱与不公。\n\n我们已在非洲海岸站稳脚跟，因此决心抓住时机，扩张我方文化的影响力。\n\n首战目标是在[SCOPE.sStrategicRegion('congo_scope').GetName]与[SCOPE.sStrategicRegion('zanj_scope').GetName]两大战略区域的南端建立殖民地，若尚未宣布，可将它们列为我国战略利益所在。随后，我们将着力打通两海岸之间的中部地带。殖民专家正着手测绘该区域，但首先，我们要用新建的殖民地在此地确立自己的影响力。"
 je_the_pink_map: "粉红地图计划"
 je_the_pink_map_reason: "随着在非洲东西海岸成功建立多个殖民地，我们可借此机会通过贯穿非洲腹地的走廊将它们连接起来。\n\n我们已制定了一项名为#bold 粉红地图#!的计划，其中明确了待殖民区域的目标。实现这一目标将使我们在殖民竞赛中成为无可匹敌的力量。"
 owned_by_root_or_a_colonial_subject_tt: "属于[ROOT.GetCountry.GetName]或者其任意#v $colonial$#!或#v $company$#![Concept('concept_subject', '$concept_subjects$')]"
 does_not_own_any_state_in_angola_or_mozambique_tt: "[ROOT.GetCountry.GetName]或者其任意#v $colonial$#!或#v $company$#![Concept('concept_subject', '$concept_subjects$')]#b 未#!拥有#v $geographic_region_angola$#!或#v $geographic_region_mozambique$#!的任何[Concept('concept_state', '$concept_states$')]"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "[ROOT.GetCountry.GetName]或者其任意#v $colonial$#!或#v $company$#![Concept('concept_subject', '$concept_subjects$')]#b 未#!拥有#v $geographic_region_angola$#!、#v $geographic_region_mozambique$#!或#v $geographic_region_zambezi_basin$#!的任何[Concept('concept_state', '$concept_states$')]"
 three_states_or_more_tt: "至少#v 3#!个[Concept('concept_state', '$concept_states$')]："
 # Decisions
 # The Pink Map
 pink_map: "提出粉红地图计划"
 pink_map_desc: "派遣一个外交代表团前往英国，就我们对粉红地图计划的野心进行谈判。这项也被称为#bold 玫瑰色地图#!的运动旨在建立我们[GetGeographicRegion('geographic_region_angola').GetNameNoFormatting]与[GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]殖民地之间的陆路连接。"
 pink_map_tt2: "如果我们决定推进这项事业，我们的外交官将准备一份陈述，并前往#bold 英国#!争取他们的支持。对方可能直接同意、要求互惠条件或否决提案。但无论其态度如何，我们仍可继续实施该殖民计划。"
 # Goa
 goa_decision: "合并果阿"
 goa_decision_desc: "果阿已具备足够条件被视为真正的葡萄牙领土，理应获得正式的并入声明。"
 # Macao
 macao_decision: "投资澳门"
 macao_decision_desc: "澳门条约港具有巨大的潜力，对我们的贸易网络愈发重要，我们应该考虑投资这里，从其发展中获益。"
 macao_decision_tt: "我们会选择一项投资计划。"
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "海岸据点"
 portuguese_colonialism.1.d: "成功殖民[SCOPE.sState('colony_state_scope').GetName]，让我国重新点燃了沉积数个世纪的专业知识与雄心。政府认为在非洲沿岸打下坚实基础是绝佳机遇。"
 portuguese_colonialism.1.f: "杜阿尔特神父离开已近一个月。旅途颇为顺利，只是他在整理异教圣地、岩画和刻有祭祀图案的巨石等资料时，日子比他预想的过得更快。\n\n他迫不及待想把这些文件展示给弟兄们，并开始为前往新殖民地的潜在传教士制定工作计划。"
 portuguese_colonialism.1.a: "是的，这正是我们应当采取的行动方案。"
 portuguese_colonialism.1.b: "我们还有其他事务要处理。"
 portuguese_colonialism.1.b_tt: "从[ROOT.GetCountry.GetName]的日志移除#bold 殖民非洲#!。"
 #2 Complete
 portuguese_colonialism.2.t: "镜像的胜利"
 portuguese_colonialism.2.d: "我们在非洲东海岸和西海岸建立了几处殖民地，目前正组织几支探险队探索中部地区。"
 portuguese_colonialism.2.f: "“为什么今天比昨天多了几十人？”\n\n“报告，是一个全新的部落。外勤巡逻队在西边陡峭的峡谷后面发现的，就在那些手工开凿的洞穴附近。”\n\n“奇怪……今天下午把他们带到我帐篷前，把长老也带来。”"
 portuguese_colonialism.2.a: "我们必须尽快提高这些殖民地的人口。"
 portuguese_colonialism.2.b: "让我们的对手知道，曾经的[SCOPE.sCountry('por_scope').GetName]回来了。"
 portuguese_colonialism.2.c: "全世界都将认识到我们的伟大。"
 portuguese_colonialism.2.the_pink_map_tt: "[concept_decision]#b $pink_map$#!现已可用"
 #3 Fail
 portuguese_colonialism.3.t: "徒劳"
 portuguese_colonialism.3.d: "很不幸，我们殖民非洲海岸线的尝试以失败告终。我们未能在最初预定的地点周围建立殖民地。"
 portuguese_colonialism.3.f: "“恩瓦南加，猎犬终于走了。被狮子追赶，它们头也不回地逃了。”\n\n她抬手遮在眉上，眯起眼望着丈夫，说：\n\n“它们还会回来吗，姆瓦纳普韦西？”\n\n“大地见证它们的懦弱，这些树木见证它们的贪婪——我的儿子们，我们的儿子们，会让它们见识狮群的威严，如果它们敢再回来。”"
 portuguese_colonialism.3.a: "太糟糕了。"
 portuguese_colonialism.3.b: "我们高估了自己的能力。"
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "粉红地图"
 portuguese_colonialism.4.d: "由于怀疑我们在非洲南部的野心何在，[SCOPE.sCountry('por_scope').GetName]的使节已抵达，希望就一份名为“粉红地图”的文件达成协议。他们计划将其沿海殖民地[GetStateRegion('STATE_SOUTH_ANGOLA').GetName]和[GetStateRegion('STATE_MOCAMBIQUE').GetName]通过一条内陆走廊连接起来。"
 portuguese_colonialism.4.f: "“你会亲自……把这份文件交给索尔兹伯里勋爵？”\n\n“当然，先生。如果[SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting]方面提出异议，我会提醒他们，我们带来的不仅是贸易，还有文明与对历史的保护。”\n\n“他们只听得懂炮舰和黄金，佩雷拉，相信我。”"
 portuguese_colonialism.4.a: "这对我们没什么害处。"
 portuguese_colonialism.4.a_tt: "我们将支持[SCOPE.sCountry('por_scope').GetName]的#bold 粉红地图计划#!。"
 portuguese_colonialism.4.b: "我们可以这样做，但有一个前提。"
 portuguese_colonialism.4.b_tt: "[SCOPE.sCountry('por_scope').GetName]将触发一项关于我们要求的事件，如果对方同意将欠我们一个[concept_obligation]。他们也可能选择退让，或无视我们的要求。"
 portuguese_colonialism.4.c: "这决不可接受。"
 portuguese_colonialism.4.c_tt: "[SCOPE.sCountry('por_scope').GetName]将触发一项关于我们拒绝的事件。他们仍可能选择推进，这会破坏我们之间的[concept_relations]。"
 might_get_additional_rewards_tt: "[SCOPE.sCountry('por_scope').GetName]可以额外赠送一份谢礼，使我们与#v $POR$#!的[concept_prestige]和[concept_relations]得到提升"
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "[SCOPE.sCountry('gbr_scope').GetName]认可粉红地图计划"
 portuguese_colonialism.5.d: "[SCOPE.sCountry('gbr_scope').GetName]为我们的粉红地图计划献上祝福。我们可以开始准备了。"
 portuguese_colonialism.5.f: "佩雷拉在进入杜阿尔特子爵的房间前，最后一次整理了自己的衣着。他知道，自己成功的消息已经先他一步传遍了这些走廊，但他仍然兴奋地想要分享自己的成就，期待着子爵会像父亲看儿子那样露出骄傲的神情。\n\n事实也的确如此。杜阿尔特为自己的犬子终于在外交上取得突破而激动不已，毕竟此前多年，他一直在执行一些琐碎的任务。"
 portuguese_colonialism.5.a: "万分感激。"
 portuguese_colonialism.5.b: "送出一些有价值的东西回报他们的善意。"
 portuguese_colonialism.5.b_tt: "我们将送给[SCOPE.sCountry('gbr_scope').GetName]一份精致的艺术品。他们将获得[concept_prestige]加成，并且与我们的[concept_relations]提高#bold 30#!。"
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "[SCOPE.sCountry('gbr_scope').GetName]反对粉红地图计划"
 portuguese_colonialism.6.d: "[SCOPE.sCountry('gbr_scope').GetName]拒绝支持粉红地图计划。我们该如何回应？"
 portuguese_colonialism.6.f: "公报出版社的老板焦灼地等待着，在警官及其下属预定到来的时刻一动不动地静候。\n\n当局发出警告后，他意识到若把英国发生的事件在明天的报纸上称为“失败”可能会惹来麻烦。但他仍然准备好反击那些企图利用自身权力地位牟利的投机分子。"
 portuguese_colonialism.6.a: "我们不要刺激他们。"
 portuguese_colonialism.6.a_tt: "这将永远禁止我们添加#bold 粉红地图#![concept_journal_entry]。"
 portuguese_colonialism.6.b: "好吧，至少我们尝试过。"
 portuguese_colonialism.6.b_tt: "[SCOPE.sCountry('gbr_scope').GetName]对我们的侵略性会提高。"
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "梦想实现"
 portuguese_colonialism.8.d: "粉红地图计划实现了。我们向整个世界展示了[SCOPE.sCountry('por_scope').GetName]的力量。"
 portuguese_colonialism.8.f: "“正是葡萄牙，这个欧洲小国，率先向世界提出了普世文明的构想：通过商业、基督教信仰与科学好奇，把各大洲与各民族联结在一起。葡萄牙人并非以毁灭之剑，而是以十字架、语言与巧思，开辟穿越未知海域的航路，揭示未曾知晓的民族，把欧洲的影响延伸至地球最遥远的角落。”\n\n——奥利维拉·马丁斯，#italic 《伊比利亚文明史》，第十章#!"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetName]，英雄的国度！"
 portuguese_colonialism.8.b: "我是非洲的至高[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "粉红地图计划失败"
 portuguese_colonialism.9.d: "尽管粉红地图计划一直是国家的梦想，但我们高估了自己实现它的能力。"
 portuguese_colonialism.9.f: "茕茕孑立的殖民地军官站在燃烧的非洲烈日下，茅屋前，手里攥着一张皱巴巴、残破不全的粉色地图。\n\n身后，临时木杆上的[SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting]国旗已被降下，土著搬运工默默围观，有人暗藏笑意，有人面露轻蔑。\n\n从海岸到海岸、连绵不断的卢济塔尼亚的非洲之梦，正像他手中脆裂的纸片一样碎散飘零。"
 portuguese_colonialism.9.a: "我们怎么就失败了呢？"
 portuguese_colonialism.9.b: "都怪[SCOPE.gsInterestGroup('armed_forces_scope').GetName]无能。"
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "[SCOPE.sCountry('gbr_scope').GetName]的要求"
 portuguese_colonialism.10.d: "[SCOPE.sCountry('gbr_scope').GetName]要求我们做出让步，以换取他们同意粉红地图计划。"
 portuguese_colonialism.10.f: "“陛下，只要我们稍作让步，他们便不太可能反对我们的“粉红地图”主张。正如俗语所说，[SCOPE.sCountry('por_scope').GetNameNoFormatting]可以画图，但[SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting]却握着画笔。拒绝可能导致孤立；同意虽能换来支持，却会让臣民视我们为软弱。\n\n恭候陛下定夺。”"
 portuguese_colonialism.10.a: "按他们的要求办，就这一次。"
 portuguese_colonialism.10.a_tt: "[SCOPE.sCountry('gbr_scope').GetName]与[SCOPE.sCountry('por_scope').GetName]签订#bold 粉红地图[concept_treaty]#!，强制[SCOPE.sCountry('por_scope').GetName]每月支付@money!#bold 200#!，持续#bold 24个月#!。"
 portuguese_colonialism.10.b: "这开始感觉像是一个毫无意义的奢望。"
 portuguese_colonialism.10.c: "他们想什么呢？"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "棘手的[SCOPE.sCountry('por_scope').GetName]"
 notification_pink_map_britain_portugal_intractable_desc: "尽管我们持反对立场，[SCOPE.sCountry('por_scope').GetName]仍宣称将坚持其实现粉红地图计划的野心。"
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "[SCOPE.sCountry('por_scope').GetName]赠送国礼"
 notification_pink_map_britain_accepts_with_gift_desc: "[SCOPE.sCountry('por_scope').GetAdjective]官员回赠了一件精美的艺术品以感谢我们对粉红地图计划的祝福。\n\n我们的[concept_prestige]因此提升了。"
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetName]放弃分红地图计划"
 notification_pink_map_britain_portugal_backs_down_desc: "[SCOPE.sCountry('por_scope').GetName]决定放弃粉红地图计划。他们得向其他方向扩张了。\n\n我们的[concept_prestige]因此得到了提升。"
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetName]提出殖民补偿"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetName]默认了我们的补偿要求，以换取我们对粉红地图计划的支持。"
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "[SCOPE.sCountry('por_scope').GetName]无视我们的要求"
 notification_pink_map_britain_portugal_ignores_desc: "[SCOPE.sCountry('por_scope').GetAdjective]拒绝了我们的要求，声名他们将毫不妥协地实现粉红地图计划。\n\n我们的[concept_prestige]有所下降，与[SCOPE.sCountry('por_scope').GetNameNoFormatting]的[concept_relations]也受到负面影响。"
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 #15 Goa decision
 portuguese_colonialism.15.t: "印度地区"
 portuguese_colonialism.15.d: "最近对[SCOPE.sState('goa_scope').GetName]的人口普查明确了一点：它理应得到政府的正式承认，成为[SCOPE.sCountry('por_scope').GetAdjective]国土不可分割的一部分。"
 portuguese_colonialism.15.f: "果阿狂欢节，一场热闹的封斋前庆典，是我们统治留下的遗产，让两种文化交融。\n\n#italic 泼水节#!——人们在街上互相泼水、扔鸡蛋，有时还泼彩色液体。\n\n#italic 化装舞会#!——参与者身着鲜艳服装和面具，随葡萄牙与果阿音乐起舞。\n\n#italic 狂欢之王#!——“#bold 莫莫王#!”主持庆典，在封斋前宣布狂欢日的开始。"
 portuguese_colonialism.15.a: "继续推动葡萄牙化。"
 portuguese_colonialism.15.b: "让我们的人民繁荣昌盛。"
 #16 Macao decision
 portuguese_colonialism.16.t: "投资澳门"
 portuguese_colonialism.16.d: "据报告，[SCOPE.sState('macao_scope').GetName]这个小小的地区取得了令人瞩目的经济成就。"
 portuguese_colonialism.16.f: "近年来，来自不同文化、各行各业的商人纷纷涌入[SCOPE.sState('macao_scope').GetNameNoFormatting]的市场与会馆，争相与当地业主抓住贸易良机。葡萄牙冒险者与粤语掮客在狭窄巷弄和繁忙码头间穿梭。\n\n香料与咸腥海风的气息，伴随着对米酒的激烈讨价还价。"
 portuguese_colonialism.16.a: "派有经验的官员去监督贸易。"
