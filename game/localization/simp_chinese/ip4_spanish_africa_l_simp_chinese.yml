 compromised_failed_african_campaign: "在失败的非洲行动上妥协"
 spanish_morocco_modifier: "西属摩洛哥"
 modifier_african_adventure: "非洲冒险"
 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "边境侵扰"
 spanish_africa.1.d: "[SCOPE.sState('al_rif_state_scope').GetName]的部族民不断越境袭击，骚扰旅客和商队。他们攻击一处军事哨所成为最后导火索。[SCOPE.gsInterestGroup('armed_forces_scope').GetName]成员坚称，这是对[SCOPE.sCountry('rif_enemy_scope').GetName]采取期待已久行动的绝佳时机。"
 spanish_africa.1.f: "拉善酋长骑在鞍上俯瞰营地，评估着黯淡的前景，暮色几乎掩盖了他们在山这边的踪迹。\n\n“传言属实，酋长，乌格班殉难了，可能连他的母马也一起。我们明天再试一次吗？”\n\n“愿他在巴尔扎克安息。”他短暂停顿，然后掉转坐骑面对斥候。“黎明、晨礼后我们回来。今夜不行。”"
 spanish_africa.1.a: "让我们好好展示一下我们是谁。"
 spanish_africa.1.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]及其支持者将期望我们或我们的附属国在10年内拥有[SCOPE.sStateRegion('al_rif_scope').GetName]。若未能达成，我们的[concept_legitimacy]将会降低，相应地，他们的[concept_approval]将会减少，并在内部滋生[Concept('concept_radical','$concept_radicals$')]。反之，若成功，我们将与他们关系改善，并提升[concept_prestige]。"
 spanish_africa.1.b: "我们绝不能点燃这把火。"
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "惩戒"
 spanish_africa.2.d: "征服[SCOPE.sStateRegion('al_rif_scope').GetName]并确保我们对北海岸的统治，已让人民安心。然而，[SCOPE.gsInterestGroup('armed_forces_scope').GetName]渴望更多荣耀。他们敦促我们把目光南移，指向[SCOPE.sState('west_sahara_state_scope').GetName]的荒野。"
 spanish_africa.2.f: "由得土安本地家族世代经营的商贩和作坊，对未来生意感到集体不安。西班牙人尚未正式到来，集市已因“来自北方、带来批量货品的工业巨兽”这一想象而暗流攒动。\n\n他们很快意识到，与受安达卢西亚人“保护”可能遭遇什么相比，马赫增不断加税或本地经济通胀根本算不上什么。"
 spanish_africa.2.a: "现在停下来没有必要，让我们保持势头。"
 spanish_africa.2.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]及其支持者将期望我们或我们的附属国在10年内拥有[SCOPE.sStateRegion('west_sahara_scope').GetName]。若未能达成，我们的[concept_legitimacy]将会降低，相应地，他们的[concept_approval]将会减少，并在内部滋生[Concept('concept_radical','$concept_radicals$')]。反之，若成功，我们将与他们关系改善，并提升[concept_prestige]。"
 spanish_africa.2.b: "我们应当停下来，专注于解决国内的纷乱局势。"
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "深入非洲之心"
 spanish_africa.3.d: "随着[SCOPE.sState('west_sahara_scope').GetName]纳入统治，我们获得了一个新的立足点，可以将我国本土与非洲的核心之地连接起来。[SCOPE.gsInterestGroup('armed_forces_scope').GetName]敦促我们保持当前势头，继续向撒哈拉以南扩张势力。"
 spanish_africa.3.f: "习惯了游牧传统的某些部族无法想象在异教徒的统治下生活，于是开始了向浩瀚如海的撒哈拉迁徙的旅程。\n\n其中就有巴努·赫赞，一个由几户需要保护牲畜的家庭组成的小群体。年幼的萨利赫对近期事件的政治复杂性一无所知，却在小小的脑海里感到一种难以言说的东西。\n\n那东西散发着对那些再次迫使他迁徙之人的复仇与怒火的气息。"
 spanish_africa.3.a: "开始准备，现在立刻！"
 spanish_africa.3.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]及其支持者将期望我们在10年内在[GetGeographicRegion('geographic_region_subsaharan_africa').GetName]拥有至少3处[Concept('concept_colony','$concept_colonies$')]。若未达成目标，将降低我国[concept_legitimacy]与其[concept_approval]，并显著增强他们的[Concept('concept_radical','$concept_radicals$')]。反之若成功实现，则可改善我们与他们的关系，并提升我们的[concept_prestige]。"
 spanish_africa.3.b: "我们绝不能离自己的本土太远。"
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "收拾残局"
 spanish_africa.4.d: "受到近期在非洲行动成功的鼓舞，一些[SCOPE.gsInterestGroup('armed_forces_scope').GetName]成员建议调遣经验丰富的士兵，夺取大陆与[SCOPE.sState('west_sahara_scope').GetName]之间的地区。"
 spanish_africa.4.f: "“礼拜堂怎么样了？”总督问道，他指向临时帐篷下桌面平面图的中心。\n\n“您指什么，总督阁下？”困惑的建筑师反问，想起自己当时甚至解释过那口钟的铸造过程。\n\n“我们用石头还是木头？”——其实酒气早已暴露答案，他显然还醉着。\n\n“石头，阁下？石头。来自祖国本土。”"
 spanish_africa.4.a: "这很有道理。"
 spanish_africa.4.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]及其支持者将期望我们在10年内使[SCOPE.sCountry('morocco_scope').GetName]成为我们的[concept_subject]或拥有以下[Concept('concept_state_region','$concept_state_regions$')]：\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\n若未达成目标，将降低我国[concept_legitimacy]与并使他们的[concept_approval]，同时增强他们的[Concept('concept_radical','$concept_radicals$')]。反之，成功将改善我们与他们的关系，并提升我们的[concept_prestige]。"
 spanish_africa.4.b: "我们不应按士兵的一时冲动行事。"
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "赫拉克勒斯之柱"
 spanish_africa.5.d: "我们终于从$GBR_ADJ$手中夺回直布罗陀岩堡，使[SCOPE.sStateRegion('gibraltar_scope').GetName]重归我国版图。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]已宣布设立新的法定假日以庆祝此次光复。"
 spanish_africa.5.f: "#italic 航向更远方#! ——凭借这句格言，西班牙帝国始终渴望踏上一场超乎想象的旅程，穿越其半岛故土之外的所有海岸。\n\n#italic 更进一步#! ——在尊贵的拉丁语中，它的含义象征着我们作为一个民族的责任：为那些愿意冒险、在地中海之外追求卓越的人守护奇迹与勇气之门。\n\n我们再次成为东方与西方当之无愧的守护者。"
 spanish_africa.5.a: "赫拉克勒斯会为此而骄傲。"
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "[SCOPE.sState('fernando_po_scope').GetName]租界事宜"
 spanish_africa.6.d: "来自[SCOPE.sCountry('spain_scope').GetName]的使节一直在等待我们就其交出[SCOPE.sState('fernando_po_scope').GetName]的请求作出外交回应，并坚称他们才是该岛屿的合法所有者。"
 spanish_africa.6.f: "即便是位经验丰富的外交官，[SCOPE.sCountry('spain_scope').GetNameNoFormatting]代表初次抵达[SCOPE.sState('gbr_capital_scope').GetNameNoFormatting]的那一刻，仍是一段难忘的记忆。从熙攘的林荫大道到围篱整齐的公园，再到精巧构筑的桥梁，此地的一切都令人心生敬畏，与众不同。\n\n可惜无暇流连，因为会晤就定在当日。\n\n讯息明确；他的[SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle]绝不会接受任何拒绝。"
 spanish_africa.6.a: "他们确实拥有这项权利，撤离该岛。"
 spanish_africa.6.a_tt: "我们会让[SCOPE.sCountry('spain_scope').GetName]知晓租约已经撤销。"
 spanish_africa.6.b: "绝不！"
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetName]很快会收到我们拒绝撤销租约的讯息。"
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetName]归还[SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetName]同意了我们关于撤销[SCOPE.sState('fernando_po_scope').GetName]租借条约的请求。[SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting]军队即将撤离该岛。"
 spanish_africa.7.f: "“妈妈，我们要去哪里？”\n\n“去费尔南多波，宝贝。”\n\n“我们在那里会幸福吗？”\n\n“当然会，他们说那是一座美丽的岛屿。”\n\n“可我们在这里已经很开心了呀？还有，爸爸为什么不跟我们一起走？”\n\n“我们照[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]说的做，亲爱的。一切都会好的，你不用担心。”"
 spanish_africa.7.a: "很好。"
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetName]占领了[SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetName]拒绝了我们关于撤销[SCOPE.sState('fernando_po_scope').GetName]租借条约的请求。"
 spanish_africa.8.f: "#bold 阿格尼恩#!——[SCOPE.sState('fernando_po_scope').GetNameNoFormatting]原住民的用语，大致可译为欧洲语言里的“活着”或“体验”。\n\n他们曾#italic 活着#!，却未察觉文明人对他们神圣土地的企图。\n\n他们自由地#italic 体验#!，珍惜每一刻，不受外来纷扰。"
 spanish_africa.8.a: "他们怎敢？"
 #9 Final Event
 spanish_africa.9.t: "重拾荣光"
 spanish_africa.9.d: "我们伟大的国家已经圆满实现了所有关于非洲的目标。谁知道地平线之外现在还有什么？"
 spanish_africa.9.f: "今天对这位战地指挥官来说是极不平凡的一天——为自己国家感到的自豪与荣耀将填满他的余生。\n\n没有什么比成功报效祖国所获得的认可更令人振奋，也没有什么比在一场艰苦的海外战役后荣获勋章更令人荣耀。"
 spanish_africa.9.a: "[SCOPE.sCountry('spain_scope').GetName]万岁。航向更远方！"
 spanish_africa.9.b: "我们有实实在在的东西可以推广。"
 spanish_africa.9.c: "让我们将胜利献给人民。"
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "在非洲折戟"
 spanish_africa.10.d: "未能在非洲实现所设想的扩张令[SCOPE.gsInterestGroup('armed_forces_scope').GetName]及其支持者极度恼怒。"
 spanish_africa.10.f: "“先生们，一个不扩张的民族，只能缓慢而痛苦地死去。我相信诸位都同意这一点。如有必要，我们必须用武力确保我们的命运。他们把我们的雄心称为‘鲁莽’，而我们称之为远见，以及[ROOT.GetCountry.GetNameNoFormatting]早已应得的荣耀渴望。今天还不是那一天，但我要告诉你们，大家期待的那一天不会太远。”\n\n资深军官们彼此点头，细细品味着这番言论。有那么一瞬间，人们几乎要相信他们不会为了晋升而互相倾轧。"
 spanish_africa.10.a: "他们应该掂量掂量自己的处境。"
 spanish_africa.10.b: "也许有某种折衷方案？"
 further_events_upon_researching_civilising_mission_tt: "建立[GetInstitutionType('institution_colonial_affairs').GetName][concept_institution]并研究#v $civilizing_mission$#!后，会出现更多机会"
