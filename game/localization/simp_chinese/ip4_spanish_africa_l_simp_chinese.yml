 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "以眼还眼"
 je_conquest_of_tetouan_reason: "压垮骆驼的最后一根稻草是[SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')]的安赫拉部落民。他们近期对我们的一个边防驻地发动了血腥的袭击。\n\n[SCOPE.gsInterestGroup('armed_forces_scope').GetName]和当地民众要求进军[SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')]对这些劫掠者实施报复。\n\n若不及时采取军事措施，我们的国家声望将大幅下滑。"
 je_western_saharan_conquest: "撒哈拉的黄昏"
 je_western_saharan_conquest_reason: "在[SCOPE.sStateRegion('al_rif_scope').GetName]取得胜利后，[SCOPE.gsInterestGroup('armed_forces_scope').GetName]的资深将领们已锁定地平线之外的一处战略要地。凭借那里的自然资源，这片非洲土地必将助我们完成重拾昔日各国眼中的强盛的使命。"
 je_guinean_conquest: "赤道立足点"
 je_guinean_conquest_reason: "加强西非及其偏远地区的沿海安全，重新点燃了我们恢复帝国地位、成为非洲大陆重要强国的雄心。\n\n我们必须推进并扩大在[GetGeographicRegion('geographic_region_subsaharan_africa').GetName]沿海地区的影响力，因为我们的帝国竞争者并未袖手旁观，他们渴望从该地区的财富中获利。"
 je_moroccan_conquest: "马格里布花园"
 je_moroccan_conquest_reason: "鉴于我们在非洲近期举措的成功，官员们一致认为，唯有夺取[SCOPE.sStateRegion('gibraltar_scope').GetName]之外的领土，我们的努力才算圆满。\n\n他们也警告，即便征服了官方土地，要降服当地居民仍将是新挑战，因为那里众多部落社群游离于中央政治之外。然而，完成此任务后，我们将把马格里布人的这片土地变成安达卢西亚之外的又一后院。"
 je_guinean_conquest_complete_tt: "[GetGeographicRegion('geographic_region_subsaharan_africa').GetName]至少有#v 3#!个[Concept('concept_state', '$concept_states$')]属于[ROOT.GetCountry.GetName]或其#v $colonial$#![Concept('concept_subject', '$concept_subjects$')]"
 # Decisions
 revoke_fernando_po: "撤销费尔南多波岛的租约"
 revoke_fernando_po_desc: "我们已于1778年正式宣示对该岛的主权，因此有权要求大不列颠放弃其控制。我们将派遣使节，听听他们的回应。"
 revoke_fernando_po_tt: "正式要求#v $GBR$#!撤销对#b 费尔南多波#!岛的租约。若其接受，我们将立即接管该岛；若拒绝，我们与他们的[concept_relations]将严重恶化，并使其在国际上遭受外交打击。"
