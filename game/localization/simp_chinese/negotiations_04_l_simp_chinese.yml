 ###events
 #negotiation.1 basic event
 negotiation.1.t: "与[SCOPE.gsInterestGroup('negotiating_interest_group').GetName]的[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U]谈判"
 negotiation.1.d: "在激烈的争吵、攻讦与不当措辞中，浮现出若干能说服[SCOPE.gsInterestGroup('ig').GetName]支持[SCOPE.sLaw('law').GetName]法案通过的可行方案。"
 negotiation.1.f: "“当某人声称‘原则上赞同’时，往往意味着他根本无意付诸实践。”\n\n——奥托·冯·俾斯麦"
 negotiation.1.d2: "[SCOPE.gsInterestGroup('ig').GetName]已同意在当地市场秘密会面，商讨改变对[SCOPE.sLaw('law').GetName]的立场。"
 negotiation.1.f2: "我在广场徘徊数圈后才走近摊位，说出了接头暗号“这些灯盏很不错”，随即，两名男子立即从两侧逼近。多年公务生涯中，我的心跳从未跳得如此狂乱。我确信自己完了，便瘫软在他们怀中，被架着穿过人群见到谈判代表。坦白说，当时我应允了所有条款，如今却陷入困境——若不能说服上级接受这些提案，恐怕要落得鱼贩砧板上的下场。"
 negotiation.1.d3: "尽管争论中充斥着不合礼节的言辞、激烈的争吵与挥舞的拳头，[SCOPE.gsInterestGroup('ig').GetName]最终还是做出了一些妥协，改变了他们对[SCOPE.sLaw('law').GetName]的看法。"
 negotiation.1.f3: "我把[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的提议转达给他们后，开始由衷地感谢自己面前那张讲台——那是我抵御一阵阵辱骂与飞来的杂物的硬木盾牌。\n\n我举起双手，但语气仍然平稳：“先生们，请冷静。我承认，这个提议可能未必符合你们所有的期待。但[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的态度十分坚决。[SCOPE.sLaw('law').GetNameNoFormatting]是我们国家的未来。”"
 negotiation.1.d4: "经过几轮简短而紧张的书信往来，[SCOPE.gsInterestGroup('ig').GetName]最终会见了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的代表，提出了他们的诉求。"
 negotiation.1.f4: "“处今时势，外须和戎，内须变法。若守旧不变，日以削弱，和一国又增一敌矣。”\n\n——李鸿章"
 negotiation.1.d5: "在[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName]的私人餐厅里，雪茄烟雾缭绕，[SCOPE.gsInterestGroup('ig').GetName]低声讨论他们愿意为改变对[SCOPE.sLaw('law').GetName]立场而接受的妥协。"
 negotiation.1.f5: "“处今时势，外须和戎，内须变法。若守旧不变，日以削弱，和一国又增一敌矣。”\n\n——李鸿章"
 negotiation.1.d6: "[ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName]与[SCOPE.gsInterestGroup('ig').GetName]进行了秘密会谈，试图就[SCOPE.sLaw('law').GetName]达成某种安排。"
 negotiation.1.f6: "“炽热激昂之心，向来抗拒逻辑那冰冷的触碰与严苛的审视。”\n\n——威廉·尤尔特·格莱斯顿"
 negotiation.1.d7: "[SCOPE.gsInterestGroup('ig').GetName]的知名人物在[ROOT.GetCountry.GetCapital.GetCityHubName]最精致的咖啡馆聚会，讨论[SCOPE.sLaw('law').GetName]。若能找到合适的筹码，或许能改变他们的想法。"
 negotiation.1.f7: "“最能为国家效力者，便是最能为其政党效力之人。”\n\n——拉瑟福德·B·海斯，美国第 19 任总统"
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName]同意进行一次私下会面，显然在寻求一条既能让国家受益、又能照顾[SCOPE.gsInterestGroup('ig').GetName]利益的道路，以应对[SCOPE.sLaw('law').GetName]问题。"
 negotiation.1.f8: "“我们没有永恒的盟友，也没有永久的敌人。我们的利益是永恒且持久的，而维护这些利益，便是我们的职责所在。”\n\n——巴麦尊勋爵"
 negotiation.1.d9: "[SCOPE.gsInterestGroup('ig').GetName]在与政府代表就[SCOPE.sLaw('law').GetName]进行“礼貌”讨论时，奉上了最上等的美酒与最精致的烟草。"
 negotiation.1.f9: "“妥协能打造出一顶漂亮的华盖，但却只能盖上一个简陋的穹顶；妥协是暂时的权宜之计，在党派政治中常常显得聪明睿智，但却几乎必定无益于治国理政。”\n\n–– 詹姆士·拉塞尔·洛威尔"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "悄悄为这些“善人”设立专项补贴。"
 bribe_tier_2: "或许我们应当重新考量资金分配方案……"
 bribe_tier_3: "让他们执掌财政大权。"
 negotiation.1.o2: "安排其成员担任行政职务。"
