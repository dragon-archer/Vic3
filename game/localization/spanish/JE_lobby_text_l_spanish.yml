l_spanish:
 #Afghanistan all
 je_unify_afghanistan_lobby: "#v Se desbloquea con el DLC: Sphere of Influence#!\nLa crisis sucesoria provocada por la muerte de Timur Shah Durrani en 1793 ha sumido al antiguo Imperio durrani en un periodo de interminable conflicto civil. Con la amenaza de los poderes europeos avanzando desde todos los frentes, debemos encargarnos de poner fin a esta etapa de principados enfrentados para, así, reconstruir un Afganistán unificado."
 #Austria:
 je_matter_of_hungary_lobby: "Se ha de preservar el control austríaco de Hungría, ya sea a través de un gobierno férreo o del compromiso."
 je_metternich_lobby: "#v Se desbloquea con el DLC: National Awakening#!\n¿Mantenemos los ideales del canciller Klemens von Metternich o permitimos que su tan cuidadosamente diseñado orden conservador se quede en la cuneta?"
 je_austrian_neo_absolutism_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nLa amenaza de una revolución desde abajo ha hecho preciso que Viena lleve a cabo la suya desde arriba. Al establecer una maquinaria estatal centralizada, racional y eficaz —formada por burócratas fieles y capaces—, el país se modernizará para hacer frente a los retos que presenta esta época."
 #Argentina, and Chile
 je_patagonia_lobby: "El extremo meridional del continente permanece fuera del control de cualquier nación. Aunque no hay duda de que la población nativa no nos lo pondrá fácil, es imperativo que aseguremos ese territorio antes de que caiga en manos de nuestros rivales."
 #BEL (and NET)
 je_conference_of_london_lobby: "Las grandes potencias han enviado delegaciones a Londres para buscar una solución a los problemas fronterizos sin resolver que hay entre Países Bajos y Bélgica."
 #BIC
 je_consolidate_colonial_rule_lobby: "Para garantizar la seguridad de las principales posesiones, es preciso someter a los soberanos nativos que aún eluden nuestro dominio y aplastar cualquier indicio de resistencia popular antes de que vaya a mayores."
 je_dravidian_movement_lobby: "#v Se desbloquea con el DLC: Pivot of Empire#!\nLa gente corriente de la India ha respondido a la desproporcionada representación y poder político de los brahmanes. Tras una serie de conferencias antibrahmanes, se ha formado el movimiento dravídico, que ha establecido una nueva hoja de ruta para enfrentarse al dominio de los brahmanes. Su intención es eliminar las distinciones de casta en la legislación y la administración pública."
 je_india_non_cooperation_movement_lobby: "#v Se desbloquea con el DLC: Pivot of Empire#!\nEl movimiento independentista de la India está obteniendo impulso y sus líderes han ideado una nueva campaña con un claro objetivo: la no cooperación económica y política con objeto de evitar toda colaboración con las autoridades británicas. Su intención es demostrar el poderío del movimiento al imposibilitar el comercio británico."
 #Bolivia. They also get Exploiting the Amazon and Colombian content.
 je_acre_dispute_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nLa región de Acre se ha convertido en una zona muy disputada. Unos colonos oportunistas tratan de reclamar la tierra para sí mismos. Actuemos ahora que la situación es propicia o perderemos el estado para siempre."
 #Brazil
 je_agricultural_development_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nBrasil cuenta con una gran bendición: innumerables tierras fértiles y un clima idóneo para la agricultura. Esto supone una gran oportunidad para enriquecer la nación e impulsar los productos de Brasil hacia la prominencia mundial."
 je_pedro_brazil_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nPedro II aspira a mantener un régimen democrático y a proteger las libertades civiles estipuladas en la constitución, así como a acabar por fin con la institución de la esclavitud, la cual daña la imagen de Brasil, a pesar del empeño de las fuerzas conservadoras que se oponen a la causa liberal."
 je_brazilian_nation_building_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nBrasil es una colonia sin patria, un Estado sin nación. Para forjar una identidad única a partir de todos los pueblos que habitan esta enorme tierra, harán falta deliberaciones prudentes, la realización de tareas hercúleas y una mano firme. ¿De verdad un solo Brasil unido es posible?"
 #Brazil minors
 ragamuffin_war_minors_lobby: "La apatía del gobierno imperial de Brasil hacia las dificultades de su pueblo no puede ser tolerada durante más tiempo. Hemos elegido a nuestro propio gobierno y nos hemos declarado una república independiente."
 #Canada
 je_canada_can_lobby: "Ya que tenemos el dominio económico sobre nuestras colonias hermanas, y, al mismo tiempo, mantenemos buenas relaciones con el gobierno central, nuestra nación puede proponer la anexión de uno de nuestros vecinos."
 #Central America
 central_america_falls_apart_lobby: "Los estados centroamericanos exigen su independencia. ¿Se la vamos a dar? En breve, nos darán un ultimátum."
 je_reunify_central_america_lobby: "Si Centroamérica se viene abajo en forma de feudos dispares, solo será cuestión de tiempo que un estado trate de unir de nuevo la región y guiar a su gente hacia la era moderna."
 #Colombia:
 je_gran_colombia_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nLa disolución del estado de Gran Colombia, desgarrado por el separatismo en la década de 1830, fue una tragedia. Buscar su regreso puede despertar la ira de quienes no anhelan la unificación con tanto entusiasmo, pero su restauración aportaría grandes beneficios a sus naciones fundadoras."
 #China
 je_boxer_rebellion_lobby: "La humillante pérdida de tierras chinas ante los «bárbaros» extranjeros ha dado lugar a la formación de numerosas milicias inspiradas en las artes marciales cuya intención es purgar el país de toda influencia extranjera."
 je_opium_obsession_lobby: "Un gran número de nuestra gente se ha convertido en adictos al opio. Es una desgracia nacional que hay que abordar, pero también debemos tener cuidado con las potencias extranjeras que se benefician en gran medida del comercio del opio."
 je_warlord_china_lobby: "Si la autoridad del gobierno central se erosiona lo bastante, los poderes militares de la zona dividirán el país en pequeños feudos. Sin embargo, puede que no todo esté perdido. Uno de estos poderes podría hacer que China se alzara de entre las ruinas."
 #Cuba
 #Ethiopia
 je_age_of_princes_lobby: "Etiopía ha quedado dividida en una decena de feudos en conflicto. De nosotros depende reunificar el imperio y devolver la paz y la prosperidad a nuestro pueblo."
 #Great Briton
 je_consolidate_afghanistan_lobby: "#v Se desbloquea con el DLC: Sphere of Influence#! \nLa porosa y confusa frontera de los estados afganos ha sido el detonante de diversos conflictos en la región del Pamir. Negociar con nuestros rivales para delimitar unas fronteras afganas con reconocimiento internacional contribuiría en gran medida a reducir el riesgo de que estalle una guerra."
 je_india_nationalism_britain_lobby: "#v Se desbloquea con el DLC: Pivot of Empire#! \nEn cada rincón de la India, crece la conciencia nacional entre la población oriunda. Los indios nativos educados en escuelas británicas y empleados por el gobierno colonial han comenzado a abogar por la igualdad de estatus dentro de las instituciones imperiales, mayores oportunidades económicas y el autogobierno."
 je_canada_gbr_lobby: "Deseamos que todas las colonias canadienses converjan en una sola y que así surja una nación canadiense. Para lograrlo, debemos convencer a las administraciones coloniales locales de que la unificación les resultaría muy beneficiosa."
 #France:
 je_conquest_of_algeria_lobby: "#v Se desbloquea con el DLC: Voice of the People#! \nNuestra conquista de Argelia aún no ha concluido. No descansaremos hasta que el estandarte francés ondee en cada aldea argelina y cada rebelde yazca en la arena. ¡Viva Francia!"
 je_divided_monarchists_lobby: "#v Se desbloquea con el DLC: Voice of the People#! \nTres líneas dinásticas reclaman el trono de Francia: los #bold orleanistas#!, que apoyan la Monarquía de Julio constitucional que se estableció en 1830, los #bold legitimistas#!, que apoyan al destituido Carlos X de Borbón y a sus descendientes, y los #bold bonapartistas#!, que pretenden devolver el poder a la familia de Napoleón Bonaparte. Los tres grupos monárquicos dinásticos compiten para sentar a sus pretendientes en el trono de Francia."
 je_the_paris_commune_france_lobby: "#v Se desbloquea con el DLC: Voice of the People#! \nUna combinación de revolucionarios socialistas, anarquistas y republicanos radicales ha ocupado la ciudad de París y ha declarado un gobierno rival en Francia."
 #Greece:
 je_greek_nationalism_lobby: "#italic «Griego no es solo el que habita en el reino, sino también aquel que vive en Jánina, Tesalónica, Serres, Adrianópolis, Constantinopla, Trebisonda, Creta, Samos o en cualquier otro lugar de la historia o la raza griega…».\n— Ioannis Kolettis#! \n\nEs preciso hacer un esfuerzo conjunto para liberar e incorporar los demás estados griegos."
 je_bavarocracy_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nConsolida el poder del rey Otón y su camarilla bávara o impulsa una transición política en el emergente reino griego."
 #Hawaii.
 je_hawaii_lobby: "La posición de Hawái en el océano Pacífico es valiosísima para el comercio transpacífico. Debemos hacer crecer nuestra economía antes de que cualquier gran potencia quiera aprovecharse de nuestras islas."
 #Haiti
 je_haitian_debt_lobby: "El gobierno haitiano, viéndose aislado diplomáticamente y temiendo otra invasión, acordó en 1825 compensar a Francia por el coste de su independencia. Si Haití quiere que se la conozca de nuevo como la Perla de las Antillas, hay que lidiar con nuestras obligaciones financieras, de una forma u otra."
 je_la_trinitaria_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nEl mal avenido matrimonio entre la mitad occidental y la oriental de La Española está sucumbiendo ante la presión de las sociedades revolucionarias de Santo Domingo. ¿Podrá Puerto Príncipe erradicarlas o acaso el Haití unificado existirá únicamente como una anécdota en la historia?"
 #Hungary:
 je_hungarian_revolution_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nAunque no concuerdan en la naturaleza exacta de la futura relación de Hungría con la monarquía de los Habsburgo, una oleada de líderes liberales se está uniendo tras el deseo común de lograr reformas políticas y económicas, con la intención de transformar el relativo atraso del país en un Estado nacional moderno y dinámico."
 #India, See BIC or Princely States
 #Italy
 je_risorgimento_lobby: "A medida que el nacionalismo barre Europa, figuras tanto dentro como fuera de nuestro gobierno miran hacia la restauración de una Italia única y unificada."
 #Japan
 je_meiji_restoration_lobby: "El shogunado lleva siglos gobernando un Japón aislado y estancado. Si queremos tener lugar en un mundo que se moderniza rápidamente, debemos restaurar el poder del legítimo emperador."
 je_meiji_economy_lobby: "Si nos limitamos a la senda de la tradición, solo será cuestión de tiempo que las potencias extranjeras nos derroten y nos sometan. En vez de eso, debemos industrializar la nación, adoptar nuevas formas de gobierno y dominar el nuevo arte de la guerra. Así nos alzaremos como gran potencia."
 #Korea
 je_donghak_movement_lobby: "#v Se desbloquea con el DLC: Sphere of Influence#!\nEl donghak, o aprendizaje oriental, ha comenzado a extenderse entre los campesinos de Corea. Estos encabezan una oleada de furia por la apertura del país al mundo exterior, y defienden la igualdad y los derechos para todos, a la vez que rechazan la influencia extranjera. Puede que solo sea cuestión de tiempo antes de que el movimiento se convierta en una rebelión abierta."
 #Montenegro
 je_mon_serb_unity_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nLos montenegrinos se ven a sí mismos como serbios separados de sus parientes por la tiranía otomana. Si sus fronteras se encontraran, tal vez podrían unirse como hermanos."
 je_mon_state_formation_lobby: "#v Se desbloquea con el DLC: National Awakening#!\n¿Podrá Montenegro ganarse el respeto de las grandes potencias al dejar de ser una colección de beligerantes tribus para convertirse en un Estado moderno?"
 je_montenegrin_raiding_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nAl disponer de poca tierra cultivable, las tribus montenegrinas dependen de los asaltos a territorio otomano para sobrevivir."
 #Mughals
 je_mughal_hindustan_lobby: "#v Se desbloquea con el DLC: Pivot of Empire#!\nAntaño, nuestros señores gobernaron desde Kabul hasta la costa carnática. Pero cada año, las denominadas «grandes potencias» niegan a nuestra corte la autoridad, el prestigio y las tradiciones de los que gozó antiguamente. Ahora, los vástagos de Timur apenas ostentan poder alguno más allá de los muros del Fuerte Rojo de Delhi.\n\n#N #bold Debemos actuar para salvar nuestro imperio, no sea que caiga en el olvido.#!#!"
 #The Netherlands
 je_land_reclamation_lobby: "Los Países Bajos están densamente poblados y cada vez hay menos tierra cultivable. Podemos recuperar nuevas tierras del mar mediante una serie de colosales obras de ingeniería."
 #Oman
 je_splitting_oman_lobby: "A la muerte del sultán Said Al-Busaidi, es seguro que sus hijos dividirán el país entre sus posesiones árabes y africanas según luchen por la supremacía."
 #Poland:
 je_christ_of_nations_lobby: "De igual modo que Cristo fue martirizado por los romanos, también lo fue Polonia a manos de sus enemigos, y al igual que el destino de Cristo es volver en toda su gloria, también lo hará Polonia."
 je_poland_lithuania_lobby: "Las fronteras de la antigua Mancomunidad se extendían mucho más allá de las tierras de los polacos y los lituanos, y se adentraban en la inmensidad de Rutenia. Algún día será así de nuevo."
 #Peru
 je_amazonas_lobby: "Hay que tomar medidas para transformar la Amazonia de una selva inhóspita a una tierra desarrollada intensivamente capaz de satisfacer la demanda comercial."
 je_andean_federation_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nEl mayor triunfo de los anhelos de Simón Bolívar fue su propuesta de Federación de los Andes, una gran confederación de toda Latinoamérica. A pesar de su fracaso inicial en el Congreso de Panamá, los vientos han cambiado, y la amenaza de la invasión europea y estadounidense ha creado el ambiente propicio para un posible resurgir de la idea."
 #Philippines
 je_philippines_development_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nUn aumento del comercio internacional ha allanado el camino para que la pujante clase media obtenga mayor influencia a pesar de la agitación política. Al contar con uno de los puertos más concurridos de la región, las islas ofrecen gran cantidad de oportunidades a quienes las buscan."
 je_philippines_main_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nLa tensión en Filipinas va en aumento. Los clérigos españoles dominan la vida secular y religiosa, mientras que los sacerdotes filipinos lideran revueltas contra la autoridad de los primeros. En última instancia, se han depositado grandes esperanzas en que el gobernador general mantenga un férreo control sobre el archipiélago. ¿Prevalecerá el dominio español o tendrá éxito el pueblo filipino a la hora de conseguir más libertades?"
 je_filipino_ethnogenesis_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nLas Filipinas han sido durante generaciones el hogar de muchos pueblos diversos. Si queremos fundar un estado fuerte y moderno, es preciso desarrollar una nueva identidad panfilipina."
 #Romania
 je_unite_the_principalities_lobby: "Los principados del Danubio han despertado de su prolongado letargo. ¡Los derechos y los intereses de la patria exigen a gritos la liberación, el bien y la felicidad de la nación rumana!"
 #Russia
 je_great_reformer_lobby: "El ascenso de Alejandro II al trono ruso ha sido recibida por muchos reformistas como una oportunidad para remodelar por completo las anticuadas estructuras de nuestro poderoso Estado."
 je_pacify_the_steppes_lobby: "#v Se desbloquea con el DLC: Sphere of Influence#!\nA pesar del supuesto control ruso de la estepa kazaja desde el siglo XVIII, el bandidaje y la deslealtad asolan el territorio. Los rebeldes kazajos han comenzado a atacar sin cesar nuestros convoyes de suministros y fortalezas de la región. Es preciso encontrarlos y pacificarlos."
 je_conquest_of_central_asia_lobby: "#v Se desbloquea con el DLC: Sphere of Influence#!\nPara asegurar la frontera sur, contrarrestar el poder británico en la India y abrir rutas por las que extender la influencia rusa por Oriente Medio, el zar ha emitido una prerrogativa para establecer protectorados a través de Asia Central y así expandir nuestro imperio hasta el mismísimo Turquestán."
 #Paraguay:
 je_francocracia_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nCon el apoyo de los temidos pyraguës, una especie de policía secreta, el doctor Francia ha gobernado el país con mano firme, cambiando su guante de seda por un puño de hierro siempre que ha sido necesario. Pero este empieza a notar la edad y no es seguro que su visión de un paraíso aislacionista y rousseauniano le sobreviva."
 je_modernizing_paraguay_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nCarlos Antonio López ha comenzado un ambicioso programa para modernizar y ampliar las fuerzas armadas. Al fin y al cabo, solo estas pueden verdaderamente salvaguardar los intereses de la nación, sean cuales sean."
 je_expanding_paraguay_lobby: "#v Se desbloquea con el DLC: Colossus of the South#!\nA nuestro alrededor, nuestros vecinos manipulan y maquinan, conspirando para arrebatarnos el control de nuestras sagradas tierras. ¿Deberíamos esperar con resignación a que el enemigo dé el primer paso? No. Al igual que nuestros antepasados, debemos dar forma a nuestra propia suerte."
 #Persia
 je_eastern_frontier_lobby: "#v Se desbloquea con el DLC: Sphere of Influence#!\nEs preciso dar pasos decisivos para reintegrar las rebeldes tierras del este. Si nos hacemos con estas zonas podremos liberar y reasentar a las comunidades persas esclavizadas, si así nos place."
 #Portugal
 je_portugal_regeneration_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nCon objeto de poner remedio a siglos de declive y fundar un nuevo orden liberal, el gobierno ha dado a conocer sus planes para reformar totalmente las instituciones."
 je_the_pink_map_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nLos administradores coloniales llevan tiempo sopesando la idea de conectar los territorios portugueses de África Occidental y Oriental por tierra. Es hora de el proyecto se haga realidad."
 je_second_liberalism_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nCon el final de las guerras liberales, Portugal cuenta con un gobierno constitucional. ¿Podrán los reformistas consolidar su posición y hacer realidad su visión? ¿O acaso reaccionará el país con un giro hacia el radicalismo?"
 #Prussia and German States:
 je_schleswig_holstein_question_lobby: "Ahora mismo, los nacionalistas alemanes no se quitan de la cabeza el actual asunto en Schleswig-Holstein. Para que Alemania avance hacia la unificación nacional, el pueblo alemán de Holstein debe liberarse primero de sus soberanos daneses."
 #German States except Prussia:
 je_german_unification_idea_lobby: "Las ideas del nacionalismo corren como un reguero de pólvora entre el pueblo alemán. Una vez que estos ideales han alcanzado a gran parte de los seguidores Confederación Alemana en los diferentes estados, parece inevitable el avance de la unificación nacional."
 #Prussia Only:
 je_german_unification_lobby: "Ha llegado el momento de dar un impulso decisivo a la unificación alemana. Puesto que somos uno de los principales estados alemanes, es nuestro deber lograr tal objetivo."
 #Princely States:
 je_princely_states_lobby: "#v Se desbloquea con el DLC: Pivot of Empire#!\nLa situación es propicia para que logremos una mayor autonomía y sigamos la senda de la independencia, así evitaremos que los británicos tomen el control por completo."
 #Serbia
 je_serbian_throne_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nLos informantes refieren que la casa de Karađorđević, una familia cuyo fundador fue en su momento un héroe del pueblo serbio, conspira para derrocar a los Obrenović, la casa gobernante."
 je_the_balkan_league_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nSi las naciones balcánicas obtienen su libertad de las garras del Imperio otomano, hay consenso para formar una alianza que lo haga retroceder de una vez por todas. Los Balcanes pertenecen a sus auténticos habitantes, a pesar de siglos de servidumbre."
 #Sikh (fully sick!) Empire
 je_sikh_sovereignty_lobby: "#v Se desbloquea con el DLC: Pivot of Empire#!\nNuestro pujante reino ha disfrutado de gran éxito en los años transcurridos desde que el Sher-e-Punjab conquistó la antigua capital imperial mogol. En estos momentos, es fundamental que protejamos nuestro territorio ante agresiones externas y honremos los dogmas de nuestra fe sij. ¡Que el legado de esta dinastía perdure!"
 #Spain
 je_the_two_spains_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\n«Aquí yace media España; murió de la otra media».\n— Mariano José de Larra\n\nLa división entre liberales y conservadores es especialmente patente en España, donde ambos bandos se hallan en una implacable lucha por la supremacía ideológica."
 je_the_first_carlist_war_lobby: "La muerte de Fernando VII ha hecho que la guerra vuelva a mostrar su horrible rostro en España. Al disputar la validez de la Pragmática Sanción de 1830, Carlos, el hermano del fenecido rey, ha logrado reunir a las facciones conservadoras contra el gobierno liberal de la reina Isabel, que aún no es mayor de edad. El sino de España pende de un hilo."
 je_spa_economic_regeneration_master_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nLa economía española, obsoleta e incapaz de competir, precisa de una reforma urgente. Si se inicia un ambicioso programa de reformas integral, el país podría alcanzar cotas nunca vistas."
 #Turkey
 je_sick_man_main_lobby: "El Imperio otomano lleva siglos en declive. Debemos actuar con rapidez para modernizarlo y recuperar nuestro lugar entre las grandes potencias. Hay mucho por hacer: modernizar el ejército, suprimir el separatismo, aprobar reformas educativas y burocráticas y reclamar Siria."
 je_tur_raided_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nHay que poner en su lugar a las tribus montenegrinas que asaltan nuestras fronteras, pero ¿podemos acabar con estos violentos cristianos sin incurrir en la ira de las grandes potencias?"
 je_great_eastern_crisis_lobby: "#v Se desbloquea con el DLC: National Awakening#!\nEn los Balcanes, se está gestando una crisis y debemos mantener el control sobre nuestro territorio, ya que los secesionistas ponen en peligro nuestro dominio. Es preciso aplastar la agitación actual para que no se extienda por toda la región."
 #Turtle Island
 je_unite_the_nations_lobby: "Para que nuestros hermanos y nosotros sobrevivamos, debemos unirnos. Solo si lo hacemos, seremos capaces de resistir los intentos, tanto diplomáticos como bélicos, de atravesar nuestras puertas por parte de las potencias colonizadoras."
 #USA
 je_acw_war_lobby: "Si el tema de la esclavitud no se puede resolver pacíficamente, puede que en nuestra bendita nación estalle una gran guerra civil."
 je_indian_removal_lobby: "La presidencia, desafiando al Tribunal Supremo, ha ordenado que la nación cheroqui emigre al Territorio Indígena."
 je_acw_equality_lobby: "A medida que nuestra nación extiende sus fronteras, es el sueño de muchos vivir conforme a un sistema que reconozca a todos los hombres, tanto del norte como del sur, blancos o negros, como iguales."
 #Cuba
 je_cuba_espanol_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nCuba sigue siendo leal a España. Tan leal, de hecho, que el sector reformista de los terratenientes quiere el reconocimiento formal de la isla no como colonia, sino como provincia de España."
 je_cuba_la_vida_dulce_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nCuba ha llegado a dominar el comercio del azúcar, principalmente a través del incesante tráfico de esclavos. La prosperidad a largo plazo de la nación dependerá de la ampliación de las rutas comerciales establecidas. No obstante, si se aboliera la esclavitud, puede que algún día todos los cubanos disfruten de una vida más dulce."
 je_cuba_independencia_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nEl deseo de libertad de Cuba se halla dividido. Algunos buscan aliados al otro lado del golfo de México, con la esperanza de comprar la libertad de la isla con dinero estadounidense en lugar de sangre cubana. Mientras tanto, en las fábricas de puros, los hombres hablan en susurros de una Cuba libre, sin ataduras a ningún poder salvo la pasión y la voluntad de su pueblo."
 #Morocco
 je_lands_of_anarchy_lobby: "#v Se desbloquea con el DLC: Iberian Twilight#!\nMarruecos lleva mucho tiempo dividido entre las denominadas «tierras gubernamentales», donde la autoridad del sultán se percibe claramente, y las «tierras de la anarquía», donde los lazos con Dar al-Majzén son nominales en el mejor de los casos. Si el país quiere defenderse de sus cada vez más belicosos vecinos, la anarquía debe dar paso al orden."
