l_spanish:
 amendment_corporate_state_nominating_body_tu: "Sesgo a favor de los trabajadores"
 amendment_corporate_state_nominating_body_tu_desc: "Los organismos de nominación para la asamblea corporativa del Estado favorecen sistemáticamente a las asociaciones laborales y los sindicatos."
 amendment_corporate_state_nominating_body_id: "Sesgo a favor del empresario"
 amendment_corporate_state_nominating_body_id_desc: "Los organismos de nominación para la asamblea corporativa del Estado favorecen sistemáticamente a las asociaciones de empresarios y la industria."
 amendment_corporate_state_nominating_body_it: "Sesgo a favor de la universidad"
 amendment_corporate_state_nominating_body_it_desc: "Los organismos de nominación para la asamblea corporativa del Estado favorecen sistemáticamente a las universidades y sociedades académicas."
 amendment_ragged_schools: "Escuelas de caridad"
 amendment_ragged_schools_desc: "El sistema escolar se ve complementado con «escuelas de caridad» gestionadas por autoridades religiosas, que están enfocadas a huérfanos e hijos de trabajadores pobres."
 amendment_religious_workhouses: "Hospicios religiosos"
 amendment_religious_workhouses_desc: "La responsabilidad del funcionamiento de los hospicios se ha delegado a autoridades religiosas, que buscan la mejora moral de los internos."
 amendment_veterans_pensions: "Pensiones de veteranos"
 amendment_veterans_pensions_desc: "La asistencia social proporciona una generosa pensión estatal a las viudas de guerra y a los veteranos supervivientes de las Fuerzas Armadas."
 amendment_agricultural_communes: "Comunas agrícolas"
 amendment_agricultural_communes_desc: "En las zonas rurales, el poder estatal se ha visto sustituido por redes de comunas agrícolas autónomas que utilizan nuevas técnicas para trabajar el campo."
 amendment_cult_of_personality: "Culto a la personalidad"
 amendment_cult_of_personality_desc: "A través de su carisma natural y de los esfuerzos del aparato propagandístico estatal, el gobernante ha dado pie a un culto a la personalidad."
 amendment_farmers_cooperatives: "Cooperativas agrícolas"
 amendment_farmers_cooperatives_desc: "Los beneficiarios de la reforma agraria tienden a reunirse en federaciones de pequeñas cooperativas agrícolas, lo que limita la capacidad de las grandes empresas para introducirse en el sector agrícola."
 amendment_vertically_integrated_agriculture: "Agricultura integrada verticalmente"
 amendment_vertically_integrated_agriculture_desc: "La economía agrícola se caracteriza por las grandes empresas que mantienen la propiedad sobre la totalidad de la cadena de suministro."
 amendment_sovereign_of_the_nation: "Soberano de la nación"
 amendment_sovereign_of_the_nation_desc: "El monarca deriva su legitimidad de la ideología nacionalista, presentándose como el representante supremo de una determinada nación."
 amendment_malthusian_foundations: "Cimientos maltusianos"
 amendment_malthusian_foundations_desc: "La asistencia social se basa en el supuesto implícito de que el crecimiento descontrolado de la población conllevará una escasez catastrófica de recursos. Su intención es desalentar el crecimiento poblacional entre las clases más bajas."
 amendment_welfare_pro_employer_bias: "Sesgo a favor del empresario"
 amendment_welfare_pro_employer_bias_desc: "Las prestaciones que ofrece la asistencia social son limitadas adrede, para así reducir la capacidad de negociación de los trabajadores y hacer que los desempleados se reincorporen rápidamente al mercado laboral."
 amendment_migration_religious_restrictions: "Restricciones religiosas"
 amendment_migration_religious_restrictions_desc: "El sistema migratorio deniega derechos de residencia a largo plazo a los seguidores de ciertas religiones extranjeras."
 amendment_migration_tariff_exemptions: "Exenciones arancelarias"
 amendment_migration_tariff_exemptions_desc: "Para calmar a los defensores del libre comercio, esta ley garantiza la libre circulación de bienes, si bien no la de personas."
 amendment_short_term_tax_cuts: "Recorte de impuestos a corto plazo"
 amendment_short_term_tax_cuts_desc: "Para aliviar la carga de la reforma del sistema tributario sobre los contribuyentes, esta va acompañada por una serie de rebajas fiscales de duración limitada."
 amendment_draconian_blasphemy_laws: "Leyes contra la blasfemia draconianas"
 amendment_draconian_blasphemy_laws_desc: "El Estado mantiene la pena de muerte por una serie de delitos religiosos, lo que concede a las autoridades religiosas poder sobre la vida y la muerte."
 amendment_degenerate_art: "Arte degenerado regulado"
 amendment_degenerate_art_desc: "Las representaciones artísticas asociadas a minorías discriminadas están estrictamente prohibidas. En su lugar, el Estado promueve el arte de temática nacionalista y tradicional."
 amendment_prussian_education: "Educación prusiana"
 amendment_prussian_education_desc: "El sistema educativo está organizado para fomentar una ciudadanía disciplinada y obediente."
 amendment_co_ed_schools: "Escuelas mixtas"
 amendment_co_ed_schools_desc: "En las escuelas estatales se educa conjuntamente a alumnos de cualquier sexo."
 amendment_single_sex_education: "Educación con separación de sexos"
 amendment_single_sex_education_desc: "El Estado mantiene sistemas educativos paralelos con separación de sexos."
 amendment_state_anti_clericalism: "Anticlericalismo de Estado"
 amendment_state_anti_clericalism_desc: "El Estado se esfuerza activamente para acabar con la influencia religiosa sobre asuntos estatales, lo que lo conduce a una oposición activa con el aparato religioso."
 amendment_voting_age_18: "Edad de voto a los 18"
 amendment_voting_age_18_desc: "La edad mínima para votar en las elecciones es de 18 años."
 amendment_voting_age_21: "Edad de voto a los 21"
 amendment_voting_age_21_desc: "La edad mínima para votar en las elecciones es de 21 años."
 amendment_voting_age_25: "Edad de voto a los 25"
 amendment_voting_age_25_desc: "La edad mínima para votar en las elecciones es de 25 años."
 amendment_generic_sponsor_polstr_increase: "Concesiones políticas"
 amendment_generic_sponsor_polstr_increase_desc: "Esta ley hace ciertas concesiones políticas a los grupos de interés que hayan contribuido a su aprobación."
 amendment_voter_suppression_policies: "Políticas de supresión del voto"
 amendment_voter_suppression_policies_desc: "A pesar del teórico sufragio universal, el sistema electoral pone impedimentos para votar que afectan de manera desproporcionada a las clases bajas."
 amendment_homestead_acts: "Leyes de propiedad en hacienda"
 amendment_homestead_acts_desc: "El Estado ofrece medios oficiales para que los colonos adquieran parcelas de terrenos públicos en propiedad en territorios no incorporados."
 amendment_extraterritoriality_rights: "Derechos de extraterritorialidad"
 amendment_extraterritoriality_rights_desc: "Los inversores agrícolas ubicados en países extranjeros están exentos de ciertas leyes nacionales; sin embargo, se ven sometidos a la legislación de sus propios países."
 amendment_open_legal_questions: "Cuestiones legales pendientes"
 amendment_open_legal_questions_desc: "La formulación de esta ley plantea varias cuestiones jurídicas sobre la aplicabilidad de la legislación nacional frente a la extranjera, lo que suscita el temor de onerosos conflictos legales entre los inversores extranjeros."
