 amendment_industrial_socialization: "Socialización industrial"
 amendment_industrial_socialization_desc: "Ciertas empresas con más de cien empleados pueden ser nacionalizadas o sometidas al control de sindicatos organizados por el Estado a voluntad de este."
 amendment_shop_councils: "Consejos de empresa"
 amendment_shop_councils_desc: "Ciertas pequeñas empresas se fusionan en consejos de empresa organizados por el Estado, compuestos normalmente por sus antiguos propietarios."
 amendment_foreign_investment_seizures: "Expropiación de inversiones extranjeras"
 amendment_foreign_investment_seizures_desc: "Las empresas extranjeras pueden ser nacionalizadas o sometidas al control de sindicatos organizados por el Estado a voluntad de este."
 amendment_redemption_payments: "Pagos de amortización estatales"
 amendment_redemption_payments_desc: "A cambio de que el Estado compense a sus antiguos terratenientes, los antaño siervos han de pagar un impuesto especial."
 amendment_individual_redemption_payments: "Pagos de amortización individuales"
 amendment_individual_redemption_payments_desc: "La carga económica de la abolición de la servidumbre ha recaído directamente sobre los siervos, lo que los ata directamente mediante contratos a sus antiguos terratenientes."
 amendment_provided_school_supplies: "Material escolar proporcionado"
 amendment_provided_school_supplies_desc: "El sistema educativo compra directamente el material escolar con fondos fiscales y lo ofrece según las necesidades de alumnos y profesores."
 amendment_unfunded_school_supplies: "Material escolar no subvencionado"
 amendment_unfunded_school_supplies_desc: "El sistema educativo exige a las familias de los estudiantes que compren el material escolar por su cuenta."
 amendment_workhouse_regulations: "Normativa sobre hospicios"
 amendment_workhouse_regulations_desc: "Hay normativas sobre las condiciones laborales y las horas trabajadas en los hospicios."
 amendment_nativist_labour_market: "Normativa laboral nativista"
 amendment_nativist_labour_market_desc: "La normativa laboral está diseñada para fomentar el empleo de ciudadanos nativos y limitar las oportunidades de la mano de obra extranjera."
 amendment_preserved_bureaucratic_caste: "Clase burocrática preservada"
 amendment_preserved_bureaucratic_caste_desc: "Las recientes reformas burocráticas han dejado en gran medida intactas las estructuras previas a dichas reformas. Una parte considerable de los funcionarios de alto nivel proceden del sistema anterior."
 amendment_restricted_colonial_outsourcing: "Externalización colonial restringida"
 amendment_restricted_colonial_outsourcing_desc: "Se han establecido normativas para proteger a los trabajadores nacionales frente a la competitiva mano de obra colonial barata."
 amendment_church_organised_schools: "Escuelas organizadas por la Iglesia"
 amendment_church_organised_schools_desc: "El sistema de escuelas públicas se basa en gran medida en las estructuras previas establecidas por las autoridades religiosas. Dicho sistema preserva muchos atributos de la educación religiosa."
 amendment_secular_school_system: "Sistema escolar secularizado"
 amendment_secular_school_system_desc: "El sistema escolar público se ha construido desde cero como una institución laica, lo que ha reducido la influencia de las autoridades religiosas sobre la educación."
 ### Starting Amendments
 amendment_american_second_amendment: "Segunda enmienda de la Constitución"
 amendment_american_second_amendment_desc: "«Por ser necesaria para la seguridad de un Estado libre una milicia bien regulada, no se restringirá el derecho del pueblo a poseer y portar armas»."
 amendment_american_fugitive_slaves_act: "Ley de esclavos fugitivos"
 amendment_american_fugitive_slaves_act_desc: "Los propietarios de esclavos tienen derecho legal a recuperar a sus esclavos fugitivos, independientemente de cualquier ley local que prohíba la esclavitud."
 amendment_200_franc_suffrage: "Sufragio de 200 francos"
 amendment_200_franc_suffrage_desc: "El sufragio está limitado a hombres mayores de 25 años que paguen impuestos anuales por un valor igual o superior a 200 francos."
 amendment_chamber_of_procurators: "Estamento de Procuradores"
 amendment_chamber_of_procurators_desc: "Las elecciones a la Cámara Baja de las Cortes Generales se llevan a cabo mediante un proceso indirecto dividido en dos fases. Un electorado compuesto por grandes contribuyentes y miembros de los ayuntamientos elige a 950 delegados. Posteriormente, estos nombran a los representantes del Estamento de Procuradores."
 amendment_chamber_of_gentleman_deputies: "Cámara de los Señores Diputados"
 amendment_chamber_of_gentleman_deputies_desc: "Las elecciones a la Cámara Baja de las Cortes Geraes se llevan a cabo mediante un proceso indirecto dividido en dos fases. Un electorado compuesto por grandes contribuyentes elige a los miembros de las asambleas provinciales. Posteriormente, estos nombran a los representantes de la Cámara de los Señores Diputados."
 amendment_haiti_polish_naturalization: "Naturalización polaca"
 amendment_haiti_polish_naturalization_desc: "Conforme a la Constitución, los descendientes de los legionarios polacos que lucharon junto a los revolucionarios haitianos gozan del mismo estatus legal que la población negra, por lo que pueden poseer propiedades y obtener la ciudadanía."
 amendment_racialized_subjecthood: "Racialización colonial"
 amendment_racialized_subjecthood_desc: "A fin de preservar el gobierno colonial, la administración ha adoptado unos métodos racializados para clasificar a sus súbditos. Todos los que comparten el legado racial de la nacionalidad dominante se consideran parte de la clase colonial dominante."
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_desc: "Ahora que se ha considerado al káiser Fernando I incapaz de gobernar, las últimas voluntades del fallecido káiser Francisco I han establecido una conferencia secreta de Estado que actúe como regente colectivo y gobierno de facto hasta que el archiduque Francisco José alcance la mayoría de edad."
 amendment_geheime_staatskonferenz_metternich: "Geheime Staatskonferenz reformada"
 amendment_geheime_staatskonferenz_metternich_desc: "Ahora que se ha considerado al káiser Fernando I incapaz de gobernar, las últimas voluntades del fallecido káiser Francisco I han establecido una conferencia secreta de Estado que actúe como regente colectivo y gobierno de facto hasta que el archiduque Francisco José alcance la mayoría de edad.\n\nEl canciller Klemens von Metternich ha reformado la Staatskonferenz para mejorar las funciones de esta y otorgar a su persona el liderazgo indiscutible."
 amendment_geheime_staatskonferenz_kolowrat: "Geheime Staatskonferenz reformada"
 amendment_geheime_staatskonferenz_kolowrat_desc: "Ahora que se ha considerado al káiser Fernando I incapaz de gobernar, las últimas voluntades del fallecido káiser Francisco I han establecido una conferencia secreta de Estado que actúe como regente colectivo y gobierno de facto hasta que el archiduque Francisco José alcance la mayoría de edad.\n\nEl ministro Franz Anton von Kolowrat y la casa imperial han reformado la Staatskonferenz para entregarle al primero el control sobre el organismo y relegar al canciller Metternich al ámbito de los asuntos exteriores."
 amendment_electoral_clientelism: "Clientelismo electoral"
 amendment_electoral_clientelism_desc: "Los resultados de las elecciones están controlados por una red de líderes políticos poderosos que mantienen una relación simbiótica con los partidos gobernantes. A través de una mezcla de incentivos materiales y coacción, estos líderes pueden movilizar a sus comunidades para garantizar la victoria de un partido concreto."
 amendment_tradition_of_free_elections: "Tradición de elecciones libres"
 amendment_tradition_of_free_elections_desc: "Este país posee una larga tradición de elecciones libres y justas, y cuenta con instituciones que dificultan la interferencia electoral a nivel nacional."
 ruler_wants_dictatorship_tt: "El [concept_ruler|l] apoya la promulgación de la ley de [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] o [GetLawType('law_single_party_state').GetName]"
