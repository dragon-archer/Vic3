 amendment_reinstated_fueros: "Fueros reinstaurados"
 amendment_reinstated_fueros_desc: "Los fueros, es decir, los derechos tradicionales centenarios de las Vascongadas se han restablecido por decreto real."
 amendment_economic_regeneration_1: "Legado de la Regeneración"
 amendment_economic_regeneration_1_desc: "El éxito de la Regeneración ha generado un aumento considerable de la confianza de los inversores. Siempre y cuando el Estado mantenga el rumbo actual, habrá capital de sobra."
