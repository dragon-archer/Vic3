 austria_events.5.t: "Reliquias de una época pasada"
 austria_events.5.d: "Con el abandono por parte del gobierno del proyecto neoabsolutista, sus antiguos partidarios se ven desacreditados a ojos de la nación."
 austria_events.5.f: "El ministro firmó el documento con la soltura que da la práctica. ¿Sería la última vez? La idea tardó en desaparecer. Suspiró. Había habido demasiadas crisis y la corrupción estaba demasiado arraigada. Ojalá hubiera tenido una década más, tal vez dos, así la brillantez de su trabajo sería evidente para todos.\n\nAl entregar el documento a su secretario, le vacilaron los dedos y se le tensó el agarre. Durante un momento, su mano se resistió a soltar el papel.\n\nLuego, lo dejó caer."
 austria_events.5.a: "Puede que sus ideas no fueran las adecuadas, pero sus métodos eran meritorios."
 austria_events.5.b: "Que permanezcan en sus puestos en los servicios de seguridad."
 austria_events.5.c: "Distanciémonos públicamente de ellos."
