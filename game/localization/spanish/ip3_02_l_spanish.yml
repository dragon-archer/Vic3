 austria_events.3.t: "Crisis en el Danubio"
 austria_events.3.d: "La independencia de [SCOPE.sCountry('hungary_scope').GetNameNoFlag] ha provocado una oleada de disturbios étnicos en todo el país. Inspirados por los acontecimientos de [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName], nacionalistas de todos los rincones de [ROOT.GetCountry.GetName] se han alzado contra [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.3.f: "De las cuatro guarniciones bajo su mando, solo una había mantenido el honor permaneciendo totalmente leal. El resto se había dispersado como cobardes o, peor aún, se había convertido en traidores.\n\nAmotinados. Perros. Si tuviera la oportunidad, los colgaba a todos.\n\n—¡Herr Feldmarschall! ¿Cuáles son sus órdenes?\n\nEstas palabras sacaron al general de su ensimismamiento. Espiró con fuerza.\n\n—Estas revueltas no son nada nuevo. El imperio ha sobrevivido a amenazas peores. Montad un perímetro y que venga un mensajero, pediré órdenes sin dilación a [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.3.a: "Hemos perdido la periferia, retrocedamos hacia las Erblande."
 austria_events.3.b: "Retirémonos de Hungría, pero ni un ápice más."
 austria_danube_croat_revolt: "Nuestros súbditos de ascendencia [SCOPE.sCulture('croat_scope').GetName] se rebelan y expulsan a nuestros administradores de sus tierras."
