 je_grunderzeit: "Gründerzeit"
 je_grunderzeit_reason: "El #bold frenesí inversor#! se ha apoderado de las tierras #bold germanas#! y el capital fluye hacia ferrocarriles, fábricas y bancos con una intensidad febril, impulsado por un optimismo sin límites, la ambición especuladora y la promesa de una #bold nueva era industrial#!.\n\n[Concept('concept_gdp', '$concept_gdp_short$')] alemán, último resultado trimestral: #variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K] @gdp!#!\n[Concept('concept_gdp', '$concept_gdp_short$')] alemán actual: #variable [GetPlayer.MakeScope.ScriptValue('grunderzeit_actual_gdp_script_value')|K] @gdp!#!\n[Concept('concept_gdp', '$concept_gdp_short$')] alemán, objetivo trimestral: #variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K] @gdp!#!\n\n#bold Ritmo de los años de fundación#!\nLa [concept_journal_entry|l] #bold $je_grunderzeit$#! se organiza en #bold trimestres financieros#!. Cada #v 3#! meses, el [Concept('concept_gdp', '$concept_gdp_short$')] combinado de todos los [Concept('concept_country', '$concept_countries$')|l] #bold germánicos#! de #bold Europa#! tendrá que crecer al menos un #v 2.5#! por ciento. Si esto no ocurre, la #bold barra de progreso#! se #n reducirá#! en #v 1#!; mientras que si se tiene éxito, #g aumentará#! en #v 1#!. Si la barra de progreso llega a #v 0#! se producirá una #n crisis financiera#!."
