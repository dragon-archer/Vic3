 grunderzeit.2.t: "Treinta años de progreso"
 grunderzeit.2.d: "Tras décadas de prosperidad económica, el impulso y la actividad intensos que los definieron se han calmado en cierta medida. Estos años pasarán a la historia [ROOT.GetCountry.GetAltAdjective('SF')] como algunos de los más gloriosos."
 grunderzeit.2.f: "«Y lo llaman burbuja, ¡ja! ¡¿Una burbuja?! Solo un #italic tonto#! invertiría la herencia de su esposa en algo así, y deja que te diga una cosa, #italic liebchen#!, yo no soy tonto»."
 grunderzeit.2.a: "¡Tres hurras por el indomable espíritu emprendedor del ser humano!"
 grunderzeit.2.b: "Que estas décadas sean solo las primeras de muchas."
