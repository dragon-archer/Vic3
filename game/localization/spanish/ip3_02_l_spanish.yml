 matter_of_hungary_dual_monarchy_button: "Establecer la doble monarquía"
 matter_of_hungary_dual_monarchy_button_desc: "#bold $HUN$#! lleva mucho tiempo deseando un estatus igualitario con el resto del Imperio [ROOT.GetCountry.GetAdjective] y solo concediéndoselo podremos tener la esperanza de satisfacer las exigencias magiares de libertad.\n\nEn colaboración con ciudadanos eminentes de origen $HUN_ADJ$, se ha redactado un plan para conceder a #bold $HUN$#! plena autonomía interna, así como un ministerio responsable. A cambio, Hungría reconocerá que el imperio sigue siendo un Estado unificado en cuestiones bélicas y de asuntos exteriores."
 matter_of_hungary_integrate_crown_lands_button: "Integrar las tierras de la Corona"
 matter_of_hungary_integrate_crown_lands_button_desc: "El nivel de autonomía del que gozan algunas [Concept('concept_crown_land','$concept_crown_lands$')|l] [ROOT.GetCountry.GetAltAdjective('PF')] como #b $HUN$#! ha sido una piedra en el zapato para el gobierno central desde hace generaciones. Administradas en gran medida por sus propias instituciones, heredadas de la época de la monarquía compuesta de los Habsburgo, se han resistido a los esfuerzos reformistas que caracterizan a las denominadas #italic Erblande#!.\n\nPor el bien de la prosperidad de nuestro gran imperio, estas [Concept('concept_crown_land','$concept_crown_lands$')|l] han de integrarse por completo en la administración austríaca."
 matter_of_hungary_integrate_crown_lands_tt: "Todos los [Concept('concept_subject','$concept_subjects$')|l] que sean [concept_crown_lands|l] tienen un [concept_liberty_desire|l] inferior a #v 25#! "
