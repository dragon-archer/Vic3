 grunderzeit.3.t: "La era de los emprendedores"
 grunderzeit.3.d: "Incentivadas por las innovaciones en leyes financieras y la proliferación del ferrocarril, las tierras germanas son un hervidero de actividad; nuevas compañías y aventuras empresariales surgen como setas."
 grunderzeit.3.f: "El capataz restalla el látigo de nuevo, haciendo avanzar a la agotada recua de caballos. Hoy sus progresos han sido aceptables: han transportado la mayor parte de la arena fuera de la obra. Pero aceptables no es lo mismo que buenos. E incluso con buenos no basta.\n\nEl látigo vuelve a restallar.\n\nEl capataz siente una punzada de culpabilidad por las pobres bestias, pero rápidamente desecha la idea. La misericordia no transformará este lugar en una fábrica nueva. La determinación, sí."
 grunderzeit.3.a: "¡Comprar! ¡Invertir! ¡Ampliar!"
 grunderzeit.3.b: "No nos vengamos arriba."
