 bavarocracy_events.2.d: "Dado el hartazgo provocado por la camarilla bávara, ha estallado una insurrección popular en [ROOT.GetCountry.GetCapital.GetCityHubName] y han depuesto [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]; su real persona fue vista por última vez embarcando en una goleta extranjera con rumbo al norte. Con [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] anterior [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] fuera de escena, el gobierno provisional ha pedido al pueblo que vote a su sucesor."
