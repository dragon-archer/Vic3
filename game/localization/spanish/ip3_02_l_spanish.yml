 modifier_overstretched_administration: "Administración desbordada"
 austria_events.4.t: "Ausgleich"
 austria_events.4.d: "Se ha llegado a un compromiso. Según lo establecido en el acuerdo, [ROOT.GetCountry.GetName] se reestructurará en la doble monarquía de [ROOT.GetCountry.GetNameNoFlag]-[SCOPE.sCountry('hungary_scope').GetNameNoFlag] y se dividirá en un territorio transleitano gobernado desde [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName] y otro cisleitano gobernado desde [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.4.f: "En pie entre sus iguales, el conde observó cómo [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], que llevaba su atuendo de gala íntegro, cabalgaba hacia la colina artificial de la coronación, cuyo suelo procedía de cada rincón de su tierra natal húngara. Había acudido por deber, no por devoción, pero cuando [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] llegó a lo más alto, el momento tuvo una intensidad que no se esperaba.\n\nCuando [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] alzó la espada y dio un tajo en dirección a cada punto cardinal mientras juraba en voz alta proteger al reino y a todos sus súbditos, algo se agitó en su interior. No creía que fuera lealtad, pero sí tal vez respeto."
 austria_events.4.a: "Fundar Transleitania."
 austria_events.4.b: "Fundar Transleitania en una unión completa con el Reino Trino."
 austria_events.4.c: "Mantener el Reino Trino bajo control directo de [ROOT.GetCountry.GetName]."
 transleithania_historical_tt: "#bold Transleitania#! se define como una unión estatal del Reino de Hungría y el Reino Trino de [SCOPE.sStateRegion('croatia_state_scope').GetName], [SCOPE.sStateRegion('slavonia_state_scope').GetName] y [SCOPE.sStateRegion('dalmatia_state_scope').GetName], pero [SCOPE.sStateRegion('dalmatia_state_scope').GetName] permanece bajo control directo de [ROOT.GetCountry.GetName]."
 transleithania_full_triune_tt: "#bold Transleitania#! se define como una unión estatal del Reino de Hungría y el Reino Trino de [SCOPE.sStateRegion('croatia_state_scope').GetName], [SCOPE.sStateRegion('slavonia_state_scope').GetName] y [SCOPE.sStateRegion('dalmatia_state_scope').GetName] al completo."
