 austria_events.1.t: "El dominio de la pluma y la bayoneta"
 austria_events.1.d: "Tras finalizar la última reforma neoabsolutista, [ROOT.GetCountry.GetName] está a punto de acceder a una nueva edad de oro. Sus gentes, renunciando al nacionalismo de facciones, se unen bajo el estandarte de un gobierno inteligente y sensato."
 austria_events.1.f: "«El bienestar del individuo se fundamenta en el bienestar del conjunto: pero el bienestar del conjunto también se fundamenta en el bienestar de los individuos».\n\n— Joseph von Sonnenfels"
 austria_events.1.a: "¡Viva! ¡Viva [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|l] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]! ¡Larga vida a su gobierno ilustrado!"
 austria_events.1.b: "[ROOT.GetCountry.GetNameNoFlag] perdura gracias a la sabiduría y el buen hacer de sus abnegados burócratas."
