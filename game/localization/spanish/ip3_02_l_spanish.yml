 je_hungarian_revolution_reason: "#italic «La libertad es un principio; su comunidad es su seguridad; la exclusividad es su ruina».#!— Lajos Kossuth\n\nA medida que [ROOT.GetCountry.GetNameNoFlag] entraba en el nuevo siglo, se veía cada vez más dominada por camarillas de políticos liberales y reformistas.\n\nAunque no concuerdan en la naturaleza exacta de la futura relación de Hungría con la #bold monarquía de los Habsburgo#!, se unen tras el deseo común de lograr reformas políticas y económicas, con la intención de transformar el relativo atraso del país en un Estado nacional moderno y dinámico con autonomía sobre las [Concept('concept_homeland','$concept_homelands$')|l] húngaras.\n\n#bold Ciudadanos por obligación#!\nSi [ROOT.GetCountry.GetNameNoFlag] se viera en oposición hacia #bold $AUS$#! durante una [concept_diplomatic_play|l], las minorías oprimidas podrían aprovechar de la situación para intentar #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold derrocar#! el yugo magiar.#!#! "
 owns_all_hungarian_homelands_tt: "Posee #b todas#! las tierras natales de cultura #tooltippable #tooltip:[GetPlayer.GetTooltipTag],hungarian_homeland_states_tt [SCOPE.sCulture('hungarian_culture_scope').GetName]#!#!"
 hungarian_homeland_states_tt: "#title Las siguientes [Concept('concept_state_region','$concept_state_regions$')|l] son [Concept('concept_homeland','$concept_homelands$')|l] de población [GetCulture('hungarian').GetName]:#! #indent_newline:3 \n• $STATE_BANAT$\n• $STATE_SLOVAKIA$\n• $STATE_RUTHENIA$\n• $STATE_BEKES$\n• $STATE_TRANSDANUBIA$\n• $STATE_CENTRAL_HUNGARY$\n• $STATE_DELVIDEK$\n• $STATE_NORTHERN_TRANSYLVANIA$\n• $STATE_SOUTHERN_TRANSYLVANIA$#!"
 hungarian_revolt_ethnic_unrest_tt: "Los súbditos de cultura [GetCulture('serb').GetName], [GetCulture('slovak').GetName] y [GetCulture('romanian').GetName] podrán #n comenzar un alzamiento#! si se cumplen las siguientes condiciones:\n\n• La [concept_acceptance|l] media de la cultura [GetCulture('serb').GetName], [GetCulture('slovak').GetName] o [GetCulture('romanian').GetName] está por debajo de #v 60#!\n• Uno de los siguientes: #indent_newline:3 \n• La [concept_cultural_turmoil|l] en las [Concept('concept_homeland','$concept_homelands$')|l] de cultura [GetCulture('serb').GetName], [GetCulture('slovak').GetName] o [GetCulture('romanian').GetName] supera el #n 15 %#!\n• Un [concept_political_movement|l] causa [concept_obstinance|l] en las [Concept('concept_homeland','$concept_homelands$')|l] de cultura [GetCulture('serb').GetName], [GetCulture('slovak').GetName] o [GetCulture('romanian').GetName]#!"
 has_founded_budapest_tt: "Hemos tomado la #bold decisión#! de fundar #bold Budapest#!"
 modifier_hungary_timeout: "El país cuya historia pasó"
 hungarian_revolution_annex_transylvania_button: "Proclamar la unión con Transilvania"
 hungarian_revolution_annex_transylvania_button_desc: "Aunque se la reconoce como tierra de la Corona [ROOT.GetCountry.GetAltAdjective('SF')], [SCOPE.sCountry('transylvania_scope').GetName] ha sido administrada de forma independiente de Hungría desde el fracaso de la #bold rebelión de Rákóczi#! en 1711.\n\nSin embargo, la Dieta transilvana sigue dominada por delegados a favor de una unión [SCOPE.sCulture('hungarian_culture_scope').GetName]-[SCOPE.sCulture('szekely_culture_scope').GetName], y si se le insistiera con delicadeza, volvería a unirse al reino. No obstante, es poco probable que [SCOPE.sCountry('austria_scope').GetName] apruebe tal cosa, y casi seguro que nos tachan de traidores."
 if_trs_accepts_tt: "Si [SCOPE.sCountry('transylvania_scope').GetName] acepta nuestra propuesta para unir [SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] con [ROOT.GetCountry.GetName], [SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] será #b anexionada#!"
 hungarian_revolution_twelve_points_button: "Promulgar los Doce Puntos"
 hungarian_revolution_twelve_points_button_desc: "Largamente divididos entre radicales y reformistas más cautos, los progresistas [ROOT.GetCountry.GetAltAdjective('PM')] se han unido tras la plataforma común de los Doce Puntos, una serie de leyes de gran alcance pensadas para salvaguardar por siempre la libertad del país."
 hungarian_revolution_twelve_points_tt: "Es probable que un acto tan radical provoque una #bold división importante#! en nuestras relaciones con [SCOPE.sCountry('austria_scope').GetName] y #n puede que nos conduzca a la guerra#!"
 hungarian_revolution_austrian_ruler: "Las siguientes condiciones reducirán la probabilidad de que [SCOPE.sCountry('austria_scope').GetName] se oponga a nuestras acciones:#indent_newline:3 \n• El [concept_ruler|l] [SCOPE.sCountry('austria_scope').GetAdjective] tiene el [concept_character_trait|l] [GetCharacterTrait('compliant').GetName]\n• [SCOPE.sCountry('austria_scope').GetName] participa activamente en cualquier [concept_diplomatic_play|l]#!"
 modifier_the_spirit_of_48: "Frente común progresista"
 possible_effects_hungary_events.9_tt: "#header Los siguientes son #b posibles#! efectos de evento generados por las decisiones de [SCOPE.sCountry('austria_scope').GetName] en $hungary_events.9.t$:#!"
 possible_hun_lawgroup_distribution_of_power_change_tt: "[ROOT.GetCountry.GetName] habilita la ley de [GetLawType('law_census_voting').GetName] en [GetLawGroup('lawgroup_distribution_of_power').GetName]"
 possible_hun_lawgroup_free_speech_change_tt: "[ROOT.GetCountry.GetName] habilita la ley de [GetLawType('law_protected_speech').GetName] en [GetLawGroup('lawgroup_free_speech').GetName]"
 possible_hun_lawgroup_land_reform_change_tt: "[ROOT.GetCountry.GetName] habilita la ley de [GetLawType('law_tenant_farmers').GetName] en [GetLawGroup('lawgroup_land_reform').GetName]"
 possible_hun_lawgroup_church_and_state_change_tt: "[ROOT.GetCountry.GetName] habilita la ley de [GetLawType('law_freedom_of_conscience').GetName] en [GetLawGroup('lawgroup_church_and_state').GetName]"
 possible_hun_lawgroup_internal_security_change_tt: "[ROOT.GetCountry.GetName] habilita la ley de [GetLawType('law_national_guard').GetName] en [GetLawGroup('lawgroup_internal_security').GetName]"
 possible_hun_lawgroup_taxation_change_tt: "[ROOT.GetCountry.GetName] habilita la ley de [GetLawType('law_per_capita_based_taxation').GetName] en [GetLawGroup('lawgroup_taxation').GetName]"
 possible_hun_lawgroup_economic_system_change_tt: "[ROOT.GetCountry.GetName] habilita la ley de [GetLawType('law_interventionism').GetName] en [GetLawGroup('lawgroup_economic_system').GetName]"
 hungarian_revolution_establish_honved_button: "Fundar el ejército honvéd"
 hungarian_revolution_establish_honved_button_desc: "[ROOT.GetCountry.GetName], que durante mucho no pudo ejercer la autoridad militar sobre sus propios reclutas, ahora se ve capaz y a la vez en la necesidad de desplegar un ejército que responda ante [ROOT.GetCountry.GetCapital.GetCityHubName], y no ante el #italic Hofkriegsrat#! de Viena.\n\nSin embargo, los regimientos húngaros tradicionales están demasiado limitados de efectivos como para poder cumplir esta función solos. Hemos de comenzar un considerable esfuerzo de reestructuración y reclutamiento para que podamos volver a infundir miedo en el corazón de nuestros enemigos."
 possible_effects_hungary_events.7_tt: "#header Los siguientes son #b posibles#! efectos de evento generados por $hungary_events.7.t$:#!"
 dp_hungarian_revolution: "Revolución húngara"
 hungary_events.1.t: "La perla del Danubio"
 hungary_events.1.d: "Con la unión formal de Buda, Pest y Óbuda en una sola ciudad, la nueva metrópolis de Budapest vive un auge sin precedentes en la historia de [ROOT.GetCountry.GetName], ya que fluyen hacia la urbe dinero y conocimientos."
 hungary_events.1.f: "«La capital solo será poderosa si cuenta con un poder que la gobierne; su vida será próspera si la guía una sola alma, una voluntad única en sus objetivos; solo será feliz si los intereses independientes se funden en un interés común».\n— Bertalan Szemere"
 hungary_events.1.a: "Panonia es nuestro granero y Budapest su corazón vivo."
 hungary_events.1.b: "Borúra derű, que Budapest guíe la senda de nuestra nación."
 modifier_budapest_steam_mills: "Auge de las fábricas a vapor de Budapest"
 modifier_budapest_paris_of_the_east: "París del Este"
 modifier_budapest_chain_bridge: "Puente de las Cadenas Széchenyi"
 modifier_budapest_grain_barons: "Barones de los cereales alentados"
 modifier_budapest_academy: "Patrocinio de la Academia de las Ciencias"
 hungary_events.2.t: "Revuelta serbia"
 hungary_events.2.d: "Tras una asamblea en Sremski Karlovci, representantes de la nación [GetCulture('serb').GetName] en [SCOPE.sCountry('hungary_country_scope').GetName] han iniciado una revuelta con la intención de crear un reino gobernado por serbios al norte del río Sava."
 hungary_events.2.f: "«Dispersos en cien direcciones, por cien lados; todos podían gobernarnos, mientras que nosotros ni siquiera podíamos ejercer un gobierno propio, ¡como si nunca hubiéramos regido nuestro propio destino!».\n— Nikanor Grujić"
 hungary_events.2.a: "Movilicemos al ejército y ataquemos a esos perros falderos vieneses."
 hungary_events.2.b: "¡Por la sagrada Cruz y la libertad dorada!"
 hungary_events.2.c: "Que se reconozca [SCOPE.sCountry('banat_country_scope').GetRuler.GetCustom('ES_AlAla')] [SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName] como nuestr[SCOPE.sCountry('banat_country_scope').GetRuler.GetCustom('ES_OA')] gobernador[SCOPE.sCountry('banat_country_scope').GetRuler.GetCustom('ES_XA')] local."
 hungary_events.2.e: "Los serbios no son de fiar. Aplastémoslos también."
 modifier_serbian_volunteers: "Voluntarios serbios"
 hungary_events.3.t: "Levantamiento eslovaco"
 hungary_events.3.d: "Desde su asamblea en Myjava, el Consejo Nacional de cultura [GetCulture('slovak').GetName] ha declarado su intención de separarse de [SCOPE.sCountry('hungary_country_scope').GetName] y ha llamado a un levantamiento eslovaco generalizado."
 hungary_events.3.f: "«Durante demasiado tiempo hemos sido objeto de políticas diabólicas, que nos dividían deliberadamente e incitaban constantemente al conflicto entre nosotros para que nuestra caída fuera culpa nuestra… Hemos madurado, reconocemos nuestros derechos y queremos defenderlos con bravura».\n— Ľudovít Štúr"
 hungary_events.3.a: "Nuestro ejército acabará rápidamente con esos traidores."
 hungary_events.3.b: "¡Sláva! ¡Šetkým Slovakom!"
 hungary_events.3.c: "Prometamos autonomía a los eslovacos a cambio de lealtad."
 hungary_events.3.e: "Hay que acabar con la sedición."
 modifier_slovak_volunteers: "Voluntarios eslovacos"
 hungary_events.4.t: "Hungría pide una unión"
 hungary_events.4.d: "En un osado movimiento, la Dieta [SCOPE.sCountry('hungary_country_scope').GetAltAdjective('SF')] ha proclamado la unión de [ROOT.GetCountry.GetName] con Hungría. Sin embargo, se necesita la aprobación de la Dieta de [ROOT.GetCountry.GetCapital.GetCityHubName] para que dicha unión entre en vigor, lo que ha provocado que delegados a favor de una unión [GetCulture('hungarian').GetName]-[GetCulture('szekely').GetName] hayan salido a la carrera a garantizar los votos necesarios."
 hungary_events.4.f: "Si dios hubiera querido que trabajara hoy, no le habría enviado semejante alboroto, pensó Ioan. Levantó una vez más la vista del libro de cuentas, cogió la pipa, dio una calada y miró por la ventana.\n\nEn el exterior del palacio de Reduta, seguía creciendo la multitud. Estaba formada principalmente por sículos y húngaros de la zona, algunos de los cuales pudo reconocer Ioan; sus gritos de «¡Unión o muerte!» resonaban por las calles.\n\nMal asunto, pensó. Y también malo #italic para#! el negocio. Su enardecido hijo y dos de sus aprendices ya se habían marchado de la ciudad para acudir a una «reunión nacional» en Blaj, nada menos. No, pensó Ioan mordisqueando su pipa, esto no va a acabar nada bien."
 hungary_events.4.a: "Igen. La Dieta vota a favor de la unificación."
 hungary_events.4.b: "Nem. La propuesta queda rechazada en una reñida votación."
 hungary_events.5.t: "Transilvania ratifica la unión con Hungría"
 hungary_events.5.d: "Tras una votación en la Dieta regional de mayoría magiar, Transilvania ha decidido unirse a [SCOPE.sCountry('hungary_country_scope').GetName]."
 hungary_events.5.f: "«Unión o muerte», declaraban la semana anterior. Suicidio por votación, pensó él; en vez de eso, deberían haber gritado «Unión #italic y#! muerte». ¿Era justo? Tal vez. ¿Era legal? Se podía discutir. ¿Era sensato? Para nada.\n\nConociendo su suerte, la ira combinada de [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] y Viena vendría a arrasar su pequeño rincón del mundo y no había nada que él pudiera hacer para impedirlo."
 hungary_events.5.a: "Transilvania es parte inalienable de la Corona húngara."
 hungary_events.5.b: "Permitamos que conserven los privilegios locales, por ahora."
 hungary_events.5.c: "Muy bien. Aceptemos la decisión de la Dieta."
 hungary_events.5.e: "¡Esto es inaceptable! Exijamos una evacuación inmediata de Transilvania."
 modifier_allowed_transylvanian_autonomy: "Se permite la autonomía de Transilvania"
 modifier_not_allowed_transylvanian_autonomy: "No se permite la autonomía de Transilvania"
 transylvanian_diet_abolished: "Con este acto, la #bold Dieta transilvana#! queda #bold abolida#! por su propia mano"
 transylvanian_diet_retained: "Con este acto, se #bold mantiene#! por ahora una #bold Dieta transilvana#!"
 hungary_likely_lead_to_war_tt: "Tal exigencia se recibirá con indignación en [SCOPE.sCountry('hungary_country_scope').GetName] y su promulgación probablemente conduzca a una #n guerra#!"
 modifier_transylvanian_bands: "Regimientos Grenzer leales"
 hungarian_revolution: "Revolución húngara"
 je_hungarian_revolution_backed_down_fail: "#bold $AUS$#! nos ha obligado a dar marcha atrás en nuestras reformas"
 modifier_revolutionary_fervor: "Fervor revolucionario"
 hungary_events.6.t: "Un ultimátum austríaco"
 hungary_events.6.d: "Tras amenazarnos con acciones militares, el gobierno de [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] ha anulado de forma ilegal y unilateral nuestras recientes reformas y exige que volvamos al redil."
 hungary_events.6.f: "Tras leer la misiva de [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] en voz alta, el enviado austríaco entrechocó las botas e hizo una reverencia ante los dignatarios húngaros reunidos.\n\nLas exigencias estaban claras: el momento de negociar había terminado. O la Dieta húngara deshacía la reforma o el ejército austríaco se encargaría de hacerlo."
 hungary_events.6.a: "Es la gota que colma el vaso. Magiares, ¡a las armas!"
 hungary_events.6.b: "No nos queda más remedio que aceptar."
 austrian_ultimatium_tt: "Aceptar el ultimátum revertirá todas nuestras reformas y la [concept_journal_entry|l] #bold $je_hungarian_revolution$#! #n fracasará#!"
 modifier_humiliated_by_austria: "Humillación por parte de Austria"
 hungary_events.7.t: "Ponte en pie, magiar"
 hungary_events.7.d: "La corneta resuena por cada rincón del reino [ROOT.GetCountry.GetAdjective] y miles de voluntarios acuden en masa a las oficinas de reclutamiento recién instaladas. A medida que se llenan listas de regimientos, los generales recién ascendidos discuten entre ellos sobre la mejor manera de utilizarlos."
 hungary_events.7.f: "Donde se alcen nuestras tumbas,\nnuestros nietos se arrodillarán,\ny con una bendición,\nrecitarán nuestros sagrados nombres.\nPor el Dios de los húngaros,\njuramos.\n¡Juramos que no seremos esclavos\nnunca más!\n\n— Sándor Petőfi, #italic Nemzeti dal#!"
 hungary_events.7.a: "Luchamos por la patria, es allí donde derramaremos nuestra sangre."
 hungary_events.7.b: "El que no arriesga no gana. Debemos llevar la lucha hasta el enemigo."
 every_state_with_enlistment_decree_get_modifier: "Todo [concept_state|l] [ROOT.GetCountry.GetAdjective] con el [concept_decree|l] [GetDecreeType('decree_enlistment_efforts').GetName] #b activo#! recibirá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mustering_the_honved_tt $modifier_mustering_the_honved$#! durante #v [GetPlayer.MakeScope.ScriptValue('display_normal_modifier_time')]#! años"
 modifier_mustering_the_honved_tt: "[GetStaticModifier('modifier_mustering_the_honved').GetName|v]\n[GetStaticModifier('modifier_mustering_the_honved').GetDesc]"
 modifier_mustering_the_honved: "Reunir al ejército honvéd"
 modifier_defenders_of_the_homeland: "Defensores de la patria"
 modifier_honved_mobilization_programme: "Programa de apropiación honvéd"
 modifier_autumn_campaign: "¡Adelante, honvéds!"
 hungary_events.8.t: "Revuelta transilvana"
 hungary_events.8.d: "Profundamente disconformes con la unificación de Transilvania y [SCOPE.sCountry('hungary_country_scope').GetName], miles de nobles y plebeyos de cultura [GetCulture('romanian').GetName] se han reunido en Blaj y han declarado su intención de alzarse en armas contra [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]."
 hungary_events.8.f: "Mihai sacó unos pequeños binoculares de su abrigo y ajustó las lentes. Desde su posición elevada en la colina de los Viñedos podía ver a la gran muchedumbre que se había reunido en la ciudad y los alrededores. Habría miles, como poco, y si sus ropas los delataban, procedían de todos los rincones de Transilvania y más allá.\n\nEl sonido de una rama al romperse interrumpió sus pensamientos. ¿Oía pasos? Al mirar por encima del hombro, no vio a ninguno de los matones #italic moți#! que le habían dado problemas ese mismo día. Esos malnacidos no podrían tenderle una emboscada ni a una cerda coja, pensó justo en el momento en que la porra descendía para abrirle el cráneo."
 hungary_events.8.a: "Malditos traidores. Que vaya el ejército."
 hungary_events.8.b: "¡Libertate sau Moarte!"
 hungary_events.8.c: "Reafirmar Transilvania como una tierra de la Corona autónoma."
 hungary_events.8.e: "Una panda de siervos sublevados no nos forzará la mano."
 modifier_auraria_gemina_legion: "Legión Auraria Gemina"
 transylvanian_massacres_tt: "A medida que #bold se rompe todo orden#!, se difunden por toda #bold Transilvania#! noticias de #n masacres#! cometidas por bandas errantes de campesinos y soldados"
 hungary_events.9.t: "Primavera húngara"
 hungary_events.9.d: "Con una jugada impactante, la Dieta de [SCOPE.sCountry('hungary_country_scope').GetName], dominada por los progresistas, ha promulgado una serie de leyes cuya naturaleza radical amenaza con socavar nuestro dominio sobre la nación."
 hungary_events.9.f: "Los detalles de las noticias procedentes de [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] variaban tanto como las reacciones de quienes las recibían. ¿Un gran salto hacia un futuro liberal o un tropezón hacia el caos y la anarquía? ¿Un acto de sedición o una inspiración para el resto del imperio? ¿Un desafío o una puñalada trapera?\n\nÉl no lo sabía, pero temía que la reacción del Hofburg iba a ser de todo menos cordial."
 hungary_events.9.a: "Tenemos asuntos más acuciantes de los que preocuparnos."
 hungary_events.9.b: "Declaremos las leyes ilegales y exijamos que se revoquen inmediatamente."
 hungary_events.11.t: "La cuestión de Hungría"
 hungary_events.11.d: "Con la ascensión de [ROOT.GetCountry.GetRuler.GetFullName] como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName], se ha cuestionado la patente laxitud de su predecesor hacia [SCOPE.sCountry('hungary_country_scope').GetName]. Ahora muchos urgen [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] para que revoque las leyes aprobadas recientemente por la Dieta húngara. "
 hungary_events.11.f: "¿Algo que se aprueba bajo coacción de verdad se aprueba?\n¿Acaso un monarca se ve atado por los estúpidos juramentos de su predecesor?\n¿Debía someterse a leyes promulgadas sin la debida autoridad imperial?\n\nA ojos [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], estas cuestiones tenían fácil respuesta. La única pregunta era: ¿hasta dónde estaba dispuest[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] a llegar para hacer su visión realidad?"
 hungary_events.11.a: "Revoquemos las leyes y abolamos formalmente la Dieta de Hungría."
 hungary_events.11.b: "No agitemos las aguas."
 hungary_events.12.t: "País de países"
 hungary_events.12.d: "La revolución [ROOT.GetCountry.GetAltAdjective('SF')] ha sido un éxito rotundo y el impacto de sus reformas económicas y políticas se siente en todo el país."
 hungary_events.12.f: "Aquí ondeó la bandera manchada de sangre de la libertad\nsobre la cabeza magiar;\ny aquí, en conflictos milenarios, perecieron\nlos mejores y más nobles de los nuestros.\n\nA pesar de la larga calamidad\ny de siglos de lucha,\nnuestra fuerza, aunque debilitada, no se ha agotado;\nnuestro país aún tiene vida.\n\n— #italic Szózat#!, Mihály Vörösmarty"
 hungary_events.12.a: "¡Larga vida a la libertad húngara!"
 hungary_events.12.b: "¡Larga vida a la patria!"
 increased_chance_of_liberal_leaders_tt: "Todos los [Concept('concept_interest_group', 'grupos de interés')] tendrán una mayor probabilidad de engendrar [Concept('concept_leader', 'líderes')] liberales y radicales."
 modifier_efficient_magyarization: "Magiarización total"
 modifier_hungarian_radicalism: "Patria de la libertad"
 modifier_a_liberal_century: "Revolución reivindicada"
 hungary_events.13.t: "La corona de san Esteban"
 hungary_events.13.d: "Tras haber garantizado por fin la independencia [ROOT.GetCountry.GetAltAdjective('SF')], y con el final del mandato del gobierno provisional de [ROOT.GetCountry.GetRuler.GetFullName] muy próximo, ha llegado el momento de que la Dieta decida de una vez por todas la situación de la monarquía."
 hungary_events.13.f: "¿Qué iba a ocurrir con el trono vacante de san Esteban? El debate se había prolongado toda la tarde y el consejo apenas había avanzado para llegar a una conclusión. Monárquicos pragmáticos, republicanos obstinados y toda clase de franco, anglo y rusófilos llevaban días a la gresca, atacándose mutuamente en feroces editoriales de prensa, ruidosos intercambios de palabras y, al menos en un caso, de golpes.\n\nPero a medida que las sensibilidades pragmáticas iban minando la convicción, se difuminaban las antaño firmes líneas divisorias y surgían nuevas alianzas. Y al final de la última deliberación, se había tomado una decisión."
 hungary_events.13.a: "Adiós a los Habsburgo. Hungría será una [GetLawType('law_presidential_republic').GetName|l]."
 hungary_events.13.b: "Un noble magiar ascenderá al trono."
 hungary_events.13.c: "Invitemos a un [SCOPE.sCountry('russia_scope').GetRuler.GetLastNameNoFormatting] de [SCOPE.sCountry('russia_scope').GetName] a venir a [ROOT.GetCountry.GetCapital.GetCityHubName]."
