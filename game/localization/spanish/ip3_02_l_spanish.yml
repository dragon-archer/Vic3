 grunderzeit.1.t: "Gründerkrach" # Panic of 1873
 grunderzeit.1.d: "Años de optimismo y crecimiento financiero se han visto detenidos de golpe, las bolsas alemanas se encuentran en números rojos, mientras que bancos y empresas especuladoras caen como fichas de dominó."
 grunderzeit.1.f: "#bold Pánico financiero en [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nEl anuncio de la liquidación de una serie de empresas famosas ha desencadenado una avalancha que se ha llevado por delante no solo a pequeños inversores, sino también a financieros de renombre. Mensajeros con telegramas llevan todo el día corriendo de forma frenética entre la multitud, y se ha visto a comerciantes quemando certificados de acciones sin valor alguno."
 grunderzeit.1.a: "La culpa la tienen los especuladores y el liberalismo económico rampante."
 grunderzeit.1.b: "Esto es obra de los depredadores que nos rodean."
