 austria_events.2.t: "Sin constitución, no hay dinero"
 austria_events.2.d: "La clase dirigente [ROOT.GetCountry.GetAltAdjective('SF')] ha agotado su paciencia. Frustrada por la palpable mala gestión de la facción neoabsolutista, sus integrantes exigen la aprobación inmediata de una constitución."
 austria_events.2.f: "En los pasillos del Hofburg, resonaba el nítido taconeo de botas, ya que ministros y burócratas se movían cada vez con más urgencia. Las puertas se abrían y cerraban en rápida sucesión y las conversaciones entre susurros se convertían en acaloradas discusiones. El desorden en el círculo administrativo exterior había sido desde hace mucho un rasgo definitorio de la administración austríaca, pero ¿en el interior? Esto se salía de la norma. Se salía de la norma y resultaba peligroso."
 austria_events.2.a: "Accedamos a sus exigencias. La estabilidad del imperio es lo primero."
 austria_events.2.b: "¿Exigen? Que se les amenace con acusarlos de traición."
