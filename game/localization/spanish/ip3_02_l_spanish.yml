 je_austrian_neo_absolutism: "Autocracia en la era de la libertad"
 je_austrian_neo_absolutism_reason: "#italic «Los pilares del sistema de Bach se asientan sobre sus cuatro ejércitos: un ejército en pie de soldados, un ejército sentado de funcionarios, un ejército arrodillado de sacerdotes y un ejército rastrero de delatores». #!\n\nLa amenaza de una revolución desde abajo ha hecho preciso que [ROOT.GetCountry.GetCapital.GetCityHubName] lleve a cabo la suya desde arriba. Al establecer una maquinaria estatal centralizada, racional y eficaz —formada por burócratas fieles y capaces—, el país se modernizará para hacer frente a los retos que presenta esta época.\n\n[concept_austrian_constitutional_pressure]:\nSi la oposición al proyecto neoabsolutista de Austria se hace demasiado fuerte, [ROOT.GetCountry.GetCapital.GetCityHubName] se verá en la obligación de ceder a las exigencias reformistas y redactar una constitución que limite los poderes del Estado."
