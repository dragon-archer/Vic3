 austrian_neo_absolutism_abolish_crown_land_autonomy_button: "Marginar las dietas de las tierras de la Corona"
 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc: "El tradicionalmente autónomo #italic Landtage#! representa uno de los mayores obstáculos a nuestros esfuerzos por imponer un dominio directo de [ROOT.GetCountry.GetCapital.GetCityHubName]. Debemos arrebatarles sus poderes legislativos y reducirlos a poco más que órganos administrativos bajo supervisión directa del imperio."
 modifier_bureaucratisation_of_the_landtage: "Burocratización del Landtage"
 austrian_neo_absolutism_abolish_feudal_obligations_button: "Abolir obligaciones feudales"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "La Patente de Servidumbre de 1781 liberó a los campesinos austríacos de verse atados a la tierra, aunque estos siguieron obligados a realizar #italic robot#! (trabajos forzosos), pagar derechos feudales y someterse a la jurisdicción feudal.\n\nAunque la eliminación de estas obligaciones ancestrales le proporcionaría al régimen el favor de los reformistas, también podría provocar la ira de la élite terrateniente, que perdería tanto riqueza como influencia con dicha propuesta."
 modifier_empowered_smallholders: "Großbauers empoderados"
 modifier_bureaucratisation_of_nobles: "Burocratización aumentada"
 austrian_neo_absolutism_papal_concordat_button: "Aceptar el concordato papal"
 austrian_neo_absolutism_papal_concordat_button_desc: "Con su temeraria búsqueda de reformas, josefinistas y liberales han socavado los mismísimos cimientos de nuestro gran imperio: nuestra fe y lealtad inquebrantables al trono de san Pedro.\n\nDebemos revertir el daño que han hecho y llegar a un acuerdo con la Iglesia que garantice la presencia de esta en todos los estamentos de la sociedad: desde los colegios hasta el sacramento del matrimonio."
