 bavarocracy_events.1.t: "Rey civilizador de los helenos"
 bavarocracy_events.1.d: "Tras haber dirigido el país con éxito durante sus primeros y tumultuosos años, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] se ha consolidado como un estadista capaz al frente de un gobierno estable."
 bavarocracy_events.1.f: "Café en mano, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] repasaba su correspondencia matutina. Eran los habituales informes sobre salteadores de caminos, escándalos de corrupción y disputas entre facciones. Pero entre los insufribles datos de siempre también había indicios de cambio; consecuencia de las recientes modificaciones en la política policial, la creación de instituciones intelectuales y el comienzo de un aparato burocrático moderno. Aún quedaba mucho por hacer, pero con el transcurrir de los años [ROOT.GetCountry.GetRuler.GetCustom('ES_AlALa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] le parecía que su trabajo matutino era un poco más agradable."
