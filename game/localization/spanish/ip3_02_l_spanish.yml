 je_matter_of_hungary_reason: "Desde que los Habsburgo se hicieron hace siglos con el trono de san Esteban, sus súbditos húngaros de mentalidad independiente han demostrado ser gente difícil de gobernar.\n\nAnte las exigencias cada vez más belicosas a favor de una autonomía [GetCulture('hungarian').GetName], la administración de [ROOT.GetCountry.GetCapital.GetCityHubName] ha de decidir si accede a las exigencias de los nacionalistas húngaros o si les pone freno, usando la fuerza si es preciso.\n\n#bold Revolución húngara#!\nLa activación de la [concept_journal_entry|l] #Bold $je_springtime_of_the_peoples$#! probablemente proporcionará más poder a las facciones radicales de la #b Dieta de origen $HUN_ADJ$#!, lo que podría dar lugar a un conflicto con el gobierno de [ROOT.GetCountry.GetCapital.GetCityHubName]."
