 bavarocracy_fail_explanation_tt: "El fin de la bavarocracia nos permitirá instaurar un príncipe #b $DEN_ADJ$#! en el trono, algo aceptable para las [Concept('concept_great_power', '$concept_great_powers$')|l], o fundar la #b Segunda República helénica#!\n\nSi #b $FRA$#!, #b $GBR$#! o #b $RUS$#! nos deben una [concept_obligation|l], ignorarán lo estipulado en la #b Conferencia de Londres de 1832#! y eso nos permitirá elegir a uno de sus príncipes como rey de los helenos.\n\nUn posible rey extranjero vendría con las siguientes [Concept('concept_ideology', '$concept_ideologies$')]:\n• $DEN_ADJ$: [GetIdeology('ideology_reformer').GetName|l]\n• $GBR_ADJ$: [GetIdeology('ideology_market_liberal').GetName|l]\n• $RUS_ADJ$: [GetIdeology('ideology_royalist').GetName|l]\n• Orleanista $FRA_ADJ$: [GetIdeology('ideology_market_liberal').GetName|l]\n• Legitimista $FRA_ADJ$: [GetIdeology('ideology_traditionalist').GetName|l]\n• Bonapartista $FRA_ADJ$: [GetIdeology('ideology_jingoist_leader').GetName|l]"
