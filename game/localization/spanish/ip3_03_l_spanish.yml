 notification_trs_unification_rejected_message_desc: "La Dieta [SCOPE.sCountry('transylvania_country_scope').GetAltAdjective('SF')] ha rechazado una propuesta [SCOPE.sCountry('hungary_country_scope').GetAltAdjective('SF')] a favor de la reunificación de [SCOPE.sCountry('transylvania_country_scope').GetNameNoFlag] y [SCOPE.sCountry('hungary_country_scope').GetNameNoFlag]."
