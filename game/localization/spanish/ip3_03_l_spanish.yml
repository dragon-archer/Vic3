 greece.6.t: "El Tratado de Londres"
 greece.6.d: "Representantes [SCOPE.sCountry('greek_country').GetAltAdjectiveNoFormatting('PM')] han acudido a negociar los términos para ceder [SCOPE.sCountry('ionian_country').GetName] a [SCOPE.sCountry('greek_country').GetName]."
 greece.6.f: "Los representantes [SCOPE.sCountry('greek_country').GetAltAdjectiveNoFormatting('PM')] han presentado su propuesta ante una reunión del consejo de ministros [ROOT.GetCountry.GetAdjectiveNoFormatting]:\n\n«Con objeto de promover la buena voluntad entre nuestras naciones y reforzar el espíritu del pueblo [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting], nuestr[SCOPE.sCountry('greek_country').GetRuler.GetCustom('ES_OA')] [SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle|l] pide que se libere a [SCOPE.sCountry('ionian_country').GetNameNoFormatting] del protectorado amistoso, bajo el cual las islas se beneficiaron de una ayuda justa y sincera»."
 greece.6.a: "Una solución de lo más razonable."
 greece.6.b: "Es preciso que sigamos interviniendo."
