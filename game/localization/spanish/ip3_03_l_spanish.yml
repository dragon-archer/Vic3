 eastern_crisis_consequence_tt: "Si la [concept_journal_entry|l] $je_great_eastern_crisis$ se activa, los [Concept('concept_political_movement','$concept_political_movements$')|l] culturales y religiosos recibirán más apoyo aún" # if failed je_sick_man_main or je_sick_man_separatism
 control_eastern_crisis_bar: "Integridad rumeliana"
