 progress_from_no_secessionists_growing: "El $dyn_c_ottoman_empire$ #r #bold no#!#! tiene [Concept('concept_political_movement','$concept_political_movements$')|l] [Concept('concept_secession','secesionistas')] en auge"
 progress_from_crushed_secession: "El $dyn_c_ottoman_empire$ ha aplastado hace poco una [concept_secession|l]"
 je_eastern_crisis_tracker: "Gran crisis de Oriente"
 je_eastern_crisis_tracker_reason: "En los [GetStrategicRegion('region_balkans').GetName] se está gestando una crisis y el [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] tiene dificultades para preservar el control sobre su territorio, ya que los [Concept('concept_secession','$concept_secessionists$')|l] ponen en peligro su dominio. A medida que se agrava la situación, se intenta estabilizar el repunte de la agitación antes de que se extienda por el resto de la región. Mientras la $je_great_eastern_crisis$ siga activa, todos los [Concept('concept_political_movement','$concept_political_movements$')|l] culturales y religiosos de [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] recibirán más #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt apoyo#!#! aún."
 eastern_crisis_balkan_nations: "Oportunidad rebelde"
 eastern_crisis.1.t: "Una crisis en desarrollo"
 eastern_crisis.1.d: "El futuro del [SCOPE.sCountry('ottoman_scope').GetName] se halla en una encrucijada. Un número cada vez mayor de [Concept('concept_political_movement','$concept_political_movements$')|l] [Concept('concept_secession','secesionistas')] amenaza la estabilidad de nuestra nación."
 eastern_crisis.1.d2: "El futuro del [SCOPE.sCountry('ottoman_scope').GetName] se halla en una encrucijada. Un número cada vez mayor de [Concept('concept_political_movement','$concept_political_movements$')|l] [Concept('concept_secession','secesionistas')] amenaza la estabilidad de su nación."
 eastern_crisis.1.f: "İsmail, el más joven de los visires, temblaba conforme hablaba y mantenía la cabeza gacha: \n\n—Resulta imposible negar que el descontento crece en nuestro antaño gran imperio. Al parecer, se pueden encontrar partidarios del secesionismo en todos los cafés de [SCOPE.sState('relevant_state_scope').GetCityHubName].\n\nLos demás visires asentían imperturbables. El más anciano se dispuso a hablar: \n\n—Debemos seguir adelante con los planes, aunque [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] no comparta nuestro punto de vista. Las vidas de nuestras familias dependen de ello."
 eastern_crisis.1.a: "Debemos supervisar atentamente la situación a medida que evolucione."
 negative_crisis_influence: "Crisis diplomática"
 positive_crisis_influence: "Oportunidad diplomática"
 eastern_crisis_subjects_modifier_tt: "Todo [concept_subject|l] del [SCOPE.sCountry('ottoman_scope').GetName] recibirá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "Todo [concept_subject|l] del [SCOPE.sCountry('ottoman_scope').GetName] recibirá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! ([Concept('concept_decay','en deterioro')]) durante #v 10 años#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t: "Una crisis contenida"
 eastern_crisis.2.d: "Haciendo gala de una sólida [concept_ottoman_integrity|l], el [SCOPE.sCountry('ottoman_scope').GetName] ha contenido una crisis creciente en los [GetStrategicRegion('region_balkans').GetName]."
 eastern_crisis.2.f: "Los visires se encontraron en una cafetería. El más joven de ellos señaló: \n\n—Este es justo el tipo de sitio donde habríamos hallado a los separatistas. ¿Es sensato festejar en la boca del lobo? \n\n—İsmail, te preocupas demasiado —dijo el más anciano—. No cabe duda de que todavía hay leones por ahí, pero la crisis ha pasado. Verás, ya sabemos dónde hay que poner las trampas.\n\n —Sin embargo —murmuró İsmail—, quizás hubiera circunstancias en las que fuera legítimo rebelarse…"
 eastern_crisis.2.a: "El dominio [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] no es cosa de risa."
 eastern_crisis_controlled: "Crisis de Oriente controlada"
 eastern_crisis.3.t: "Una crisis sin control"
 eastern_crisis.3.d: "El antaño gran [SCOPE.sCountry('ottoman_scope').GetName] no ha podido contener el creciente malestar en los [GetStrategicRegion('region_balkans').GetName]. El descontento seguirá creciendo."
 eastern_crisis.3.f: "İsmail no dejaba de temblar mientras guiaba a los demás visires a través del humo de narguile hasta la sala que había en la parte trasera de la cafetería. \n\n—¿Qué te asusta tanto, mozuelo? —dijo riendo el más anciano—. Sé que parece que nuestro imperio pasa por tiempos difíciles, pero lleva siglos sobreviviendo y continuará… \n\nEl visir perdió el hilo cuando unas corpulentas figuras emergieron de las esquinas llenas de humo. İsmail cerró la puerta: \n\n—Hay quienes no piensan lo mismo, pachá, e insisten en conoceros."
 eastern_crisis.3.a: "Este fracaso amenaza el futuro del dominio [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]."
 eastern_crisis_not_controlled: "Crisis de Oriente sin control"
 eastern_crisis_movement_radicalism: "Activismo discordante"
 eastern_crisis_liberty_desire_increase: "Súbditos rebeldes"
 # Ionian Islands Decision
 ionian_island_overlord_not_at_war_with_root_tt: "El [concept_overlord|l] de $ION$ no está en guerra con [ROOT.GetCountry.GetName]"
 we_annex_ionian_islands_tt: "Se enviará nuestra propuesta de transición de poder al [concept_overlord|l] de $ION$"
 tramsfer_ionian_islands_decision: "Anexión de las islas Jónicas"
 tramsfer_ionian_islands_decision_desc: "Las islas Jónicas cambiaron de manos varias veces a lo largo de las guerras napoleónicas y no se integraron en el estado griego tras la independencia de este. Si obtenemos el consentimiento tanto del pueblo jónico como del gobierno de sus protectores, podríamos negociar una transición de poder pacífica."
