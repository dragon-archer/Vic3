 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism: "La Gran Idea"
 je_greek_nationalism_reason: "#italic «Griego no es solo el que habita en el reino, sino también aquel que vive en Jánina, Tesalónica, Serres, Adrianópolis, Constantinopla, Trebisonda, Creta, Samos o en cualquier otro lugar de la historia o la raza griega…».\n— Ioannis Kolettis#!\n\nA pesar de la creación de un Estado griego independiente, la mayoría de los griegos vive bajo dominio extranjero. Debe hacerse un esfuerzo conjunto, tanto por medios diplomáticos como militares, para incorporar las #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt tierras natales griegas#!#! a nuestro gobierno." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt: "Ten al menos #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt estados natales de Grecia#!#! (actualmente, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! para cumplir este requisito)"
 greek_state_complete_tt: "Ten al menos #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt estados natales de Grecia#!#! (actualmente, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! para cumplir este requisito)"
 greek_state_complete_tt_2: "Ten al menos #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt estados natales de Grecia#!#! (actualmente, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! para cumplir este requisito)"
 greek_state_complete_tt_3: "Ten al menos #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$ $concept_state_regions$#!#! (actualmente, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! para cumplir este requisito)"
 byz_is_this_tt: "Ha formado el país de #bold $BYZ$#! en una [concept_nation_formation|l]"
 greek_homeland_states_tt: "#title Las siguientes [Concept('concept_state_region','$concept_state_regions$')|l] son [Concept('concept_homeland','$concept_homelands$')|l] de población [GetCulture('greek').GetName]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title Las siguientes son [Concept('concept_state_region','$concept_state_regions$')|l] de $BYZ$:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"
 # triggered status desc for je_greek_nationalism
 greek_nationalism_status_loc: "En pos de la expansión del estado griego"
 megali_idea_status_loc: "En pos de la Gran Idea"
 byzantium_status_loc: "En pos del título de Imperio romano de Oriente"
