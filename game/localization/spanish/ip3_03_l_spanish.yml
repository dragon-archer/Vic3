 byzantium_button_check_tt: "Se aceptó la propuesta de obtener el título de Imperio romano de Oriente"
 # Greece events
 greece.1.t: "El estado griego"
 greece.1.d: "El auge del nacionalismo ha creado un deseo irredentista entre nuestros ciudadanos de incorporar la totalidad de las tierras de la población [SCOPE.sCulture('greek_culture_scope').GetName] bajo un único estado griego."
 greece.1.f: "«Hemos dejado de lado siglos de dominio otomano para propiciar el nacimiento del estado griego. Sin embargo, no es suficiente. Muchos de nuestros compatriotas aún viven bajo el yugo opresor de la dominación extranjera y anhelan un país que puedan llamar suyo. Este sueño solo se puede alcanzar mediante la anexión de todas las tierras griegas, que lograremos con o sin el consentimiento de sus ocupantes»."
 greece.1.a: "Nuestra reivindicación sobre esta tierra es irrefutable."
 greece.1.b: "La expansión no es prioritaria por ahora."
 embrace_megali_idea_tt: "#r #b Si se selecciona esta opción, se modificarán los requisitos de finalización de la [concept_journal_entry|l] $je_greek_nationalism$ a lo siguiente:#!#!\n• [ROOT.GetCountry.GetName] tendrá que poseer #b todos#! los #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt estados natales de Grecia#!#! (actualmente, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! para cumplir este requisito)\n• [ROOT.GetCountry.GetNameNoFlag] vive tiempos de paz\n• [ROOT.GetCountry.GetNameNoFlag] #b no#! es [concept_subject|l] de otra nación\n• El [concept_rank|l] de [ROOT.GetCountry.GetNameNoFlag] es mayor o igual al de [concept_minor_power|l]\n• Las [concept_gold_reserves|l] [ROOT.GetCountry.GetAdjectiveNoFlag] son mayores que #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!\n• La [concept_legitimacy|l] debe ser #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! o superior"
 not_embrace_megali_idea_tt: "#r #b Los requisitos de finalización de la [concept_journal_entry|l] $je_greek_nationalism$ serán los mismos:#!#!\n• [ROOT.GetCountry.GetName] tendrá que poseer al menos #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt estados natales de Grecia#!#! (actualmente, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! para cumplir este requisito)\n• [ROOT.GetCountry.GetNameNoFlag] vive tiempos de paz\n• [ROOT.GetCountry.GetNameNoFlag] #b no#! es [concept_subject|l] de otra nación\n• El [concept_rank|l] de [ROOT.GetCountry.GetNameNoFlag] es mayor o igual al de [concept_minor_power|l]\n• Las [concept_gold_reserves|l] [ROOT.GetCountry.GetAdjectiveNoFlag] son mayores que #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!\n• [ROOT.GetCountry.GetNameNoFlag] #b no#! tiene [Concept('concept_political_movement', '$concept_political_movements$')|l] [Concept('concept_insurrection', 'insurrectos')]"
 greece.2.t: "Obtener el título de Imperio romano de Oriente"
 greece.2.d: "La expansión del estado griego ha hecho que algunos de los nacionalistas más acérrimos propongan un proyecto más ambicioso todavía: la restauración del Imperio bizantino mediante la conquista de [SCOPE.sState('thrace_scope').GetStateRegion.GetName] y [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "«Eso que ayer hubiera parecido una quimera absurda, ahora está a nuestro alcance. ¡El fénix púrpura se alzará de nuevo!»."
 greece.2.a: "Bizancio volverá a ser una realidad."
 greece.2.b: "No deberíamos seguir adelante con unos planes tan ambiciosos."
 embrace_ambitious_agenda_tt: "#r #b Si se selecciona esta opción, se modificarán los requisitos de finalización de la [concept_journal_entry|l] $je_greek_nationalism$ a lo siguiente:#!#!\n• [ROOT.GetCountry.GetName] tendrá que formar $BYZ$ en una [concept_nation_formation|l]\n• [ROOT.GetCountry.GetName] deberá tener la ley de [GetLawType('law_monarchy').GetName] activa\n• [ROOT.GetCountry.GetName] debe poseer #v todas#! las #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt regiones estatales de $BYZ$#!#! (actualmente, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! para cumplir este requisito)\n• La [concept_legitimacy|l] debe ser #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! o superior\n• [ROOT.GetCountry.GetNameNoFlag] vive tiempos de paz\n• [ROOT.GetCountry.GetNameNoFlag] #b no#! es [concept_subject|l] de otra nación\n• El [concept_rank|l] de [ROOT.GetCountry.GetNameNoFlag] es mayor o igual al de [concept_minor_power|l]\n• Las [concept_gold_reserves|l] [ROOT.GetCountry.GetAdjectiveNoFlag] son mayores que #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2] @money!#!"
 not_embrace_ambitious_agenda_tt: "#r #b Los requisitos de finalización de la [concept_journal_entry|l] $je_greek_nationalism$ seguirán siendo los mismos#!#!"
 greece.3.t: "El Tratado de Londres"
 greece.3.d: "A través de cautas negociaciones, [SCOPE.sCountry('ionian_overlord').GetName] ha cedido [SCOPE.sCountry('ionian_country').GetName] a [ROOT.GetCountry.GetName]."
 greece.3.f: "«Con objeto de promover la buena voluntad entre nuestras naciones y reforzar el espíritu del pueblo [ROOT.GetCountry.GetAdjectiveNoFormatting], [SCOPE.sCountry('ionian_overlord').GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle|l] ha cedido amablemente las islas Jónicas. Nuestro amistoso protectorado, bajo el cual las islas se beneficiaron de una ayuda sincera y justa, se considera finalizado y confiamos en que el pueblo de estas islas prospere bajo la benevolente atención de nuestros leales amigos»."
 greece.3.a: "Una solución de lo más razonable."
 greece.4.t: "[ROOT.GetCountry.GetNameNoFormatting] se alza de nuevo"
 greece.4.d1: "Nuestros ambiciosos planes irredentistas han sido todo un éxito. Amanece una nueva era para [ROOT.GetCountry.GetNameNoFormatting]."
 greece.4.d2: "Nuestra agenda irredentista ha sido un éxito y el pueblo de [ROOT.GetCountry.GetNameNoFormatting] lo celebra."
 greece.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFormatting] ha pronunciado un discurso que perdurará en el corazón de todos los [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] durante generaciones:\n\n«Una nación, que con su caída ha alumbrado a muchas otras naciones, hoy se alza de nuevo, y no como antes, cuando estaba dividida en numerosos estados pequeños, sino como un estado unido con su propio gobierno, religión y existencia política garantizados para siempre por la constitución»." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "[ROOT.GetCountry.GetNameNoFormatting] seguirá floreciendo."
 greece.4.b: "[ROOT.GetCountry.GetNameNoFormatting] se ha ganado el respeto que merece."
 greece.4.c: "Repatriemos a nuestra gente a [ROOT.GetCountry.GetNameNoFormatting]."
 move_greeks_tt: "Todos los colectivos griegos se trasladarán a nuestro estado de la capital"
