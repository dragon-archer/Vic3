 greece.5.t: "Un proyecto insostenible"
 greece.5.d: "La búsqueda agresiva del proyecto irredentista de [ROOT.GetCountry.GetNameNoFormatting] ya no es sostenible."
 greece.5.f: "La tensión se masca en la sala. Políticos y asesores discuten sobre la viabilidad de materializar los ambiciosos planes de [ROOT.GetCountry.GetNameNoFormatting]. Cada uno de ellos exige que la otra parte se haga responsable de la mala gestión de los recursos [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] usados en este empeño irredentista que no ha dado fruto."
 greece.5.a: "Semejante fracaso es una vergüenza."
 greece.5.b: "[ROOT.GetCountry.GetRuler.GetFullName] debería asumir la responsabilidad."
