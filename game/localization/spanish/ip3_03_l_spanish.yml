 notification_trs_unification_accepted_message_tooltip: "#header $notification_trs_unification_accepted_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_accepted_message_desc$"
 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "Fundación de $YUG$"
 je_yugoslavia_reason: "Las perspectivas de que [ROOT.GetCountry.GetNameNoFormatting] funde un estado yugoslavo unificado son prometedoras. La población [SCOPE.sCulture('croatian_scope').GetName], [SCOPE.sCulture('serbian_scope').GetName], [SCOPE.sCulture('slovene_scope').GetName] y [SCOPE.sCulture('bosniak_scope').GetName] ha expresado por igual su apoyo a este nuevo objetivo de [Concept('concept_unification', '$concept_major_unification$')|l].\n\nLa [concept_nation_formation|l] con éxito de $YUG$ acarrearía un beneficio enorme, ya que situaría a nuestra nación estratégicamente en el panorama internacional y la convertiría en un faro para todos los pueblos eslavos del sur que viven bajo dominio extranjero."
 is_yugoslavia_tt: "Ha fundado #bold $YUG$#! mediante una [concept_nation_formation|l]"
 no_insurrectionary_movement_tt: "[ROOT.GetCountry.GetNameNoFlag] #b no#! tiene [Concept('concept_political_movement', '$concept_political_movements$')|l] [Concept('concept_insurrection', 'insurrectos')]"
 # je_yugoslavia fail notification
 notification_yugoslavia_failed_message_name: "Reveses importantes para el plan $YUG_ADJ$"
 notification_yugoslavia_failed_message_desc: "[SCOPE.sCountry('root_country_scope').GetName] ha sufrido reveses importantes en el proyecto para fundar $YUG$. Quizá el sueño pueda hacerse realidad en el futuro."
 notification_yugoslavia_failed_message_tooltip: "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"
 yugoslavia.1.t: "Un caso para $YUG$"
 yugoslavia.1.d: "Con los recientes acontecimientos, el gobierno de [SCOPE.sCharacter('ruler_scope').GetFullName] se ha interesado por alcanzar el objetivo de unificación de los pueblos eslavos del sur."
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] se alza ante el pueblo de [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] para dar un apasionado discurso.\n\n«Es inevitable que nuestro objetivo sea la formación y el desarrollo de una $YUG$ que una a todos los pueblos eslavos del sur. Sin duda alguna, [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] puede ponerse al frente de tal esfuerzo»."
 yugoslavia.1.a: "Nuestr[SCOPE.sCharacter('ruler_scope').GetCustom('ES_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] se pondrá al frente de tal esfuerzo."
 yugoslavia.1.b: "La falta de armonía para seguir este plan es demasiado grande."
 je_yug_gain_claim_tt: "#g #b Obtiene#!#! reivindicaciones sobre #b cada#! [concept_state_region|l] de [concept_homeland|l] [GetCulture('croat').GetName], [GetCulture('serb').GetName], [GetCulture('slovene').GetName] y [GetCulture('bosniak').GetName] que no sea propiedad de [ROOT.GetCountry.GetNameNoFlag]"
 seeking_yugoslavia: "Unificar a los eslavos del sur"
 notification_yugoslavia_seeking_warning_name: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName] quiere formar $YUG$"
 notification_yugoslavia_seeking_warning_desc: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName] ha declarado su intención de formar y desarrollar la nación de $YUG$ para unificar a los eslavos del sur."
 notification_yugoslavia_seeking_warning_tooltip: "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"
 yugoslavia.2.t: "El unificador de los pueblos eslavos del sur"
 yugoslavia.2.d: "Mediante los grandes esfuerzos [SCOPE.sCharacter('ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName], [SCOPE.sCountry('yug_scope').GetName] es una nación establecida que unifica a los pueblos de procedencia [SCOPE.sCulture('primary_culture_scope').GetName] y a otros eslavos del sur."
 yugoslavia.2.f: "Con el sueño de [SCOPE.sCountry('yug_scope').GetNameNoFormatting] cumplido, [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] se halla en posición de liderar a la nación hacia una nueva era de prosperidad y prestigio."
 yugoslavia.2.a: "El futuro de [SCOPE.sCountry('yug_scope').GetNameNoFormatting] es prometedor."
 unified_yugoslavia: "Faro de los Balcanes"
 the_unifier_yug: "Líder competente"
 notification_yug_unification_name: "La formación de [SCOPE.sCountry('yug_scope').GetName]"
 notification_yug_unification_desc: "El gobierno [SCOPE.sCharacter('ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] ha fundado [SCOPE.sCountry('yug_scope').GetName], un enorme superestado que unifica a los pueblos eslavos del sur de los Balcanes."
 notification_yug_unification_tooltip: "#header $notification_yug_unification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yug_unification_desc$"
 # Austrian Monarchs
 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] abdica"
 austria_events.30.d: "Dado que la salud [SCOPE.sCharacter('relevant_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] ha ido en declive, [SCOPE.sCharacter('ig_leader_scope').GetFullName] [SCOPE.sCharacter('relevant_ruler').GetCustom('ES_LoLa')] ha convencido de abdicar a favor de su hereder[SCOPE.sCharacter('relevant_heir').GetCustom('ES_OA')], [SCOPE.sCharacter('relevant_heir').GetFullName]."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] se arrodilla ante [SCOPE.sCharacter('relevant_ruler').GetCustom('ES_ElLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] y solicita su bendición antes de ocupar el trono [ROOT.GetCountry.GetAdjectiveNoFormatting]. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] contempla a su sucesor[SCOPE.sCharacter('relevant_heir').GetCustom('ES_XA')] y le impone ambas manos sobre la cabeza. Haciendo el signo de la Santa Cruz, [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting] se pone en pie. Hoy comienza un nuevo capítulo en la historia de [ROOT.GetCountry.GetNameNoFormatting]."
 austria_events.30.a: "Que el reinado de su majestad apostólica imperial y real sea largo."
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] abdica."
 metternich_agenda_value_improves_tt: "Los efectos de completar la [concept_journal_entry|l] $je_metternich$ #g mejorarán#!"
 austria_events.31.t: "El nacimiento de un heredero"
 austria_events.31.d: "La esposa [SCOPE.sCharacter('relevant_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] ha dado a luz a un [concept_heir|l] del trono [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 austria_events.31.f: "El anhelado nacimiento de un heredero es motivo de celebración en todos los rincones de [ROOT.GetCountry.GetNameNoFormatting]. Se educará a [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting] como futur[SCOPE.sCharacter('relevant_ruler').GetCustom('ES_OA')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFormatting]. Esta criatura hará que perdure el legado de los [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting]."
 austria_events.31.a: "El futuro de [ROOT.GetCountry.GetNameNoFormatting] es prometedor."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName] [Concept('concept_heir', 'hereda')] el trono [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 austria_events.32.t: "Tragedia en los bosques"
 austria_events.32.d: "Se han hallado los cadáveres de [SCOPE.sCharacter('relevant_heir').GetFullName] y su amante en una cabaña de caza."
 austria_events.32.f: "Con fervor y grandes prisas, la policía acordona la macabra escena del crimen de la cabaña de caza e inicia una investigación sobre las circunstancias de la muerte de [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]. Todas las pruebas y el informe de la investigación se deberán remitir directamente al ministro de la Policía antes de depositarse en los archivos estatales."
 austria_events.32.a: "Que se oculten las circunstancias de su muerte a toda costa."
 austria_events.32.b: "Que se culpe a su amante."
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_heir').GetFullName] muere."
 cover_up_death: "Cortina de humo real"
 royal_family_scandal: "Escándalo en la familia real"
 austria_events.33.t: "La gran exposición de [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetName] celebrará una gran exposición en [SCOPE.sState('relevant_state_scope').GetCityHubName]. Los asesores animan a la participación de [SCOPE.sCountry('japan_scope').GetName] en este gran intercambio cultural y económico para establecer relaciones diplomáticas entre nuestras naciones."
 austria_events.33.f: "El portavoz que encabeza la comisión de asuntos culturales habla con gran entusiasmo sobre las ventajas de la participación de [SCOPE.sCountry('japan_scope').GetNameNoFormatting] en la exposición de [SCOPE.sCountry('austria_scope').GetNameNoFormatting].\n\n«Estas grandes exposiciones han resultado beneficiosas para el prestigio y el crecimiento de otras naciones. Esta bien podría ser la primera de muchas en las que participe oficialmente nuestro gobierno. No cabe duda de que la totalidad de [SCOPE.sCountry('japan_scope').GetNameNoFormatting] saldrá beneficiada, y no olvidemos el avance para nuestro país»."
 austria_events.33.a: "Enviemos representantes a [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 austria_events.33.b: "No tenemos tiempo para asuntos tan triviales."
 did_attend_worlds_fair_tt: "Se #bold #g enviarán#!#! representantes [SCOPE.sCountry('japan_scope').GetAltAdjective('PM')] a [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 did_not_attend_worlds_fair_tt: "No se #bold #r enviarán#!#! representantes [SCOPE.sCountry('japan_scope').GetAltAdjective('PM')] a [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 grand_exhibition_paticipation_cost: "Asistencia a gran exposición"
 grand_exhibition_participation_prestige: "Arte influyente"
 notification_japan_austria_message_name: "[SCOPE.sCountry('japan_scope').GetName] asiste a la gran exposición"
 notification_japan_austria_message_desc: "[SCOPE.sCountry('japan_scope').GetName] desea participar en nuestro gran intercambio cultural y económico para establecer relaciones diplomáticas entre [SCOPE.sCountry('austria_scope').GetName] y [SCOPE.sCountry('japan_scope').GetName]. El país enviará representantes a la gran exposición de [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t: "El pabellón [SCOPE.sCountry('japan_scope').GetAdjective]"
 austria_events.34.t2: "El pabellón japonés"
 austria_events.34.d: "La participación de [SCOPE.sCountry('japan_scope').GetName] en la gran exposición sin duda contribuirá al éxito de nuestra empresa. La construcción del pabellón [SCOPE.sCountry('japan_scope').GetAdjective] está muy avanzada."
 austria_events.34.f: "El techo abovedado del edificio principal de la gran exposición brilla con una intrincada decoración artesanal. En las instalaciones se están construyendo un santuario y un jardín [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]. También se ha montado en el pabellón una puerta torii de madera, un santuario y un puente curvo.\n\nSe están repartiendo muestras de algo llamado #italic salsa de soja#!, junto con llamativas obras de arte [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] y productos de gran calidad traídos por representantes de [SCOPE.sCountry('japan_scope').GetNameNoFormatting] para su inclusión en el evento."
 austria_events.34.a: "Excelente."
 austria_events.34.b: "Los artistas y emprendedores de [SCOPE.sCountry('austria_scope').GetNameNoFormatting] se beneficiarán de esto en gran medida."
 cultural_exchange_prestige: "El arte de la diplomacia"
 cultural_exchange_art: "El arte del intercambio cultural"
 cultural_exchange_research_speed: "Intercambio cultural experto"
 notification_austria_japan_message_name: "Presentación exitosa en [SCOPE.sCountry('austria_scope').GetName]"
 notification_austria_japan_message_desc: "La participación de [SCOPE.sCountry('japan_scope').GetName] en la gran exposición de [SCOPE.sCountry('austria_scope').GetName] ha dado lugar a un fructífero intercambio cultural."
 notification_austria_japan_message_tooltip: "#header $notification_austria_japan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_austria_japan_message_desc$"
 # Great Eastern Crisis content
 je_great_eastern_crisis: "Gran crisis de Oriente"
 je_great_eastern_crisis_reason: "En los [GetStrategicRegion('region_balkans').GetName] se está gestando una crisis y debemos preservar el control sobre nuestro territorio, ya que los [Concept('concept_secession','$concept_secessionists$')|l] ponen en peligro el dominio [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]. Es preciso estabilizar el repunte de la agitación antes de que la situación sea insostenible, no sea que se extienda por el resto de la región. Mientras la $je_great_eastern_crisis$ siga activa, todos los [Concept('concept_political_movement','$concept_political_movements$')|l] culturales y religiosos recibirán más #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt apoyo#!#! aún."
