 je_balkan_national_awakenings: "Despertar nacional"
 je_balkan_national_awakenings_reason: "Mientras [ROOT.GetCountry.GetName] ha dado sus primeros pasos para convertirse en nación, sigue siendo una tierra de campesinos. Gran parte de nuestra población sigue viendo el mundo a través de la lente de su pueblo y su clan, en lugar de la de la hermandad nacional. Debemos fomentar el [concept_fervor|l] cultural y construir una nación unificada a partir de la población [SCOPE.sCulture('primary_culture_scope').GetName].\n\nEl [concept_fervor|l] de la cultura [SCOPE.sCulture('primary_culture_scope').GetName] se ve afectado por las siguientes condiciones:\n• [concept_literacy] media de [Concept('concept_pop', '$concept_pops$')|l] de procedencia [SCOPE.sCulture('primary_culture_scope').GetName]\n• Cantidad de [GetPopType('academics').GetName|l] de cultura [SCOPE.sCulture('primary_culture_scope').GetName]\n• Países de cultura [SCOPE.sCulture('primary_culture_scope').GetName] que investiguen el #b $nationalism$#! y el #b $pan-nationalism$#!\n• [concept_acceptance] media de los colectivos de cultura [SCOPE.sCulture('primary_culture_scope').GetName]\n• Países de cultura [SCOPE.sCulture('primary_culture_scope').GetName] que son o fueron independientes"
 claims_on_all_homelands_tt: "[ROOT.GetCountry.GetName] obtiene [Concept('concept_claim', '$concept_claims$')|l] sobre todas las [Concept('concept_homeland','$concept_homelands$')|l] de cultura [SCOPE.sCulture('primary_culture_scope').GetName]"
