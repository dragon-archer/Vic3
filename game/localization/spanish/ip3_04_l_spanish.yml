 je_danubian_federation: "La solución federal"
 je_danubian_federation_reason: "Las fricciones entre la infinidad de nacionalidades de [ROOT.GetCountry.GetName] ha representado durante mucho tiempo un peligro para la integridad del imperio. Los defensores de los derechos de las diversas nacionalidades llevan reclamando una y otra vez distintas formas de federalización del imperio y en los últimos años han entrado en contacto con miembros del grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] interesados en una reforma radical en nombre del mantenimiento de la dinastía. La idea de unos #b $dyn_c_usga$#!, la más reciente de estas propuestas, aboliría las antiguas tierras de la Corona y las sustituiría por una serie de estados autónomos delimitados por criterios étnicos.\n\nEsta propuesta se ha topado con la oposición de los políticos de procedencia [GetCulture('hungarian').GetName] que rechazan la división de la Hungría histórica, así como de la población [GetCulture('south_german').GetName] que probablemente se convertiría en minoría dentro de los estados no germánicos."
 austria_federation.1.t: "La propuesta [SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, 'federal')]"
 austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetFullName], una figura [SCOPE.sCharacter('relevant_character').GetCulture.GetName] defensora de los derechos de nacionalidad, ha presentado una propuesta de reorganización del imperio en un estado federal multiétnico. Dicha propuesta goza de popularidad entre los asociados afines [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetFullName], una figura influyente dentro del grupo de [SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName|l], ha presentado una propuesta para restablecer la autoridad [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a través de la federalización del imperio. Dicha propuesta goza de popularidad entre los miembros afines de la corte."
 austria_federation.1.f: "«Así pues, desde este punto de vista no se trata de la \"caída\", sino de la reorganización, del renacimiento de [ROOT.GetCountry.GetNameNoFormatting]. Ojalá todos aquellos que se preocupan de corazón por este imperio pudieran, incluso en su oscuro anhelo, ser plenamente conscientes del camino correcto a seguir. En primer lugar, no es cierto que solo los estados nacionales independientes tengan derecho a existir. $SWI$, el tan citado ejemplo, y con motivo, supone un tipo de política mixta nacional, y nadie le negaría razonablemente el derecho a existir. De hecho, en nuestro imperio el proceso histórico meramente lucha por alcanzar una forma moderna de relaciones nacionales-estatales que se corresponda con sus recientes necesidades».\n\n— Aurel Popovici, #italic Los Estados Unidos de la Gran Austria#!"
 austria_federation.1.a: "Esta es la reforma que [ROOT.GetCountry.GetNameNoFormatting] necesita."
 austria_federation.1.b: "No podemos esperar conseguir esto ahora."
