 je_danubian_federation_ukrainian_button: "Abordar la preocupación [GetCulture('ukrainian').GetName]"
 je_danubian_federation_ukrainian_button_desc: "La región de #b Galitzia#!, que [ROOT.GetCountry.GetNameNoFlag] le arrebató a la #b Mancomunidad polaco-lituana#!, está dividida principalmente entre una zona [GetCulture('ukrainian').GetName] al este y una zona [GetCulture('polish').GetName] al oeste. Toda la región ha estado gobernada desde hace mucho por élites de procedencia [GetCulture('polish').GetNameNoFormatting], y existen enclaves de cultura [GetCulture('polish').GetNameNoFormatting] en las principales ciudades de #b $STATE_EAST_GALICIA$#!. Si queremos integrar sin problemas el territorio de cultura [GetCulture('ukrainian').GetNameNoFormatting] en la Federación, habrá que dividir #b Galitzia#! de manera equitativa y alcanzar un acuerdo relativo a estos enclaves de cultura [GetCulture('polish').GetNameNoFormatting]."
 je_danubian_federation_serb_button: "Abordar la preocupación [GetCulture('serb').GetName]"
 je_danubian_federation_serb_button_desc: "La población [GetCulture('serb').GetName] del imperio, concentrada en la región de #b Vojvodina#!, lleva mucho tiempo bajo jurisdicción #b húngara#!. La ciudad acoge a una población enormemente diversa y es considerada por los nacionalistas de procedencia [GetCulture('hungarian').GetName] como un territorio central de #b Hungría#!. La población [GetCulture('serb').GetNameNoFormatting] se muestra receptiva en gran medida a la federalización, ya sea bajo un estado de identidad [GetCulture('serb').GetNameNoFormatting] o uno paneslavo, pero cualquier paso en esa dirección desatará el descontento de las distintas poblaciones de la región que no sean de cultura [GetCulture('serb').GetNameNoFormatting]."
