 because_hungarian_anger_is_high_tt: "Dado que el [concept_liberty_desire|l] #b húngaro#! o el [Concept('concept_radical', '$concept_radicalism$')|l] es alto: #indent_newline:3 \n• No se [Concept('concept_disqualified_culture','excluirá')] a la parte [GetCulture('hungarian').GetName] de una futura [Concept('concept_integrated_culture','integración')]\n• El [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%] de los [Concept('concept_pop', '$concept_pops$')|l] de cultura [GetCulture('hungarian').GetName] de [ROOT.GetCountry.GetNameNoFlag] y sus [Concept('concept_subject', '$concept_subjects$')|l] de [Concept('concept_crown_land', 'tierras de la Corona')] y de [Concept('concept_personal_union', 'uniones personales')] que no sean de cultura [GetCulture('hungarian').GetName] se vuelven más [Concept('concept_radical', 'radicales')]#!#!"
 because_lombardy_venetia_tt: "Dado que [ROOT.GetCountry.GetName] retiene #b Lombardía#! o #b Venecia#!: #indent_newline:3 \n• La parte [GetCulture('north_italian').GetName] se [Concept('concept_integrated_culture','integrará')] correctamente y se convertirá en una [Concept('concept_primary_cultures','$concept_primary_culture$')|l] de [ROOT.GetCountry.GetNameNoFlag]#!"
 promised_slovakia_to_hungary_tt: "Dado que ya se le ha prometido #b Eslovaquia#! a #b Hungría#!, los efectos de esta opción #r empeorarán#!"
 promised_bukovina_to_romania_tt: "Dado que ya se le ha prometido #b Bukovina#! a #b Transilvania#!: #indent_newline:3 \n• La parte [GetCulture('romanian').GetName] se [Concept('concept_disqualified_culture','excluirá')] de una futura [Concept('concept_integrated_culture','integración')]\n• El [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] de los [Concept('concept_pop', '$concept_pops$')|l] de cultura [GetCulture('romanian').GetName] se vuelve más [concept_radical|l]#!"
 danubian_tradition_traits_tt: "Todas las [Concept('concept_culture', '$concept_cultures$')|l] #bold europeas#! con [Concept('concept_homeland','$concept_homelands$')|l] en nuestros [Concept('concept_state', '$concept_states$')|l] de las [Concept('concept_strategic_region','$concept_strategic_regions$')|l] de [GetStrategicRegion('region_danubia').GetName], [GetStrategicRegion('region_balkans').GetName], [GetStrategicRegion('region_poland').GetName] o [GetStrategicRegion('region_south_germany').GetName] adoptarán el [concept_tradition_trait|l] #b danubiana#!"
