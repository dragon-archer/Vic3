 austria_germany.1.t: "El reich de los setenta millones"
 austria_germany.1.d: "La incorporación de la totalidad del antiguo #b Imperio austríaco#! a [ROOT.GetCountry.GetName] ha causado gran revuelo entre los nacionalistas de procedencia [GetCulture('north_german').GetName]. Muchos exigen que se conceda la independencia a estos territorios, para evitar que los alemanes se conviertan en minoría en su propio estado."
 austria_germany.1.d1: "La incorporación de la totalidad del antiguo #b Imperio austríaco#! a [ROOT.GetCountry.GetName] ha causado gran revuelo entre sus poblaciones no alemanas. Muchos temen la discriminación o la asimilación forzosa bajo un Estado nacionalista alemán."
 austria_germany.1.f: "—Es preciso que comprenda —dijo el delegado prusiano—, que el pueblo tiene miedo. Tiene miedo de que los casi cuarenta millones de la antigua Austria diluyan el carácter de nuestra nación, y tiene miedo de que su inclusión convierta a Alemania en poco más que en la Gran Austria.\n\n—Son buenos súbditos católicos —replicó el austríaco negando con la cabeza—, dóciles a menos que la agitación extranjera los provoque. Le aseguro que ese miedo es totalmente infundado.\n\n—Ese es el problema, ¿no? Que este no es el Imperio católico."
 austria_germany.1.a: "Que se liberen las regiones no germanas como dependencias."
 austria_germany.1.b: "Que se conceda la independencia a las regiones no germanas."
 austria_germany.1.c: "Que se mantenga el rumbo del «Plan de los setenta millones»."
