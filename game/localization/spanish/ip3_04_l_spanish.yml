 modifier_shelve_popovici_proposal: "Propuesta archivada"
 austria_federation.2.t: "El otro rumbo"
 austria_federation.2.d: "La declaración de [ROOT.GetCountry.GetName] ha establecido la unión anacional como una alternativa sólida al modelo predominante de estado-nación. Donde otros pueden justificar su legitimidad por la sangre compartida, nosotros la justificaremos por la fuerza de nuestra dinastía y la diversidad de nuestros pueblos."
 austria_federation.2.f: "«Alegría, hermoso destello de los dioses,\nhija del Elíseo!\nEbrios de entusiasmo entramos,\ndiosa celestial, en tu santuario.\nTu hechizo une de nuevo\nlo que la acerba costumbre había separado;\ntodos los hombres vuelven a ser hermanos\nallí donde tu suave ala se posa».\n\n— Friedrich Schiller, «Oda a la alegría»"
 austria_federation.2.a: "El imperio une a todos sus pueblos."
 austria_federation.2.b: "¡Tres hurras por el emperador del pueblo!"
 austria_federation.3.t: "La cuestión de Bohemia"
 austria_federation.3.desc: "Durante cientos de años, las tierras de la antigua corona de Bohemia han estado habitadas tanto por población [SCOPE.sCulture('czech_culture').GetName] como [GetCulture('south_german').GetName]. Si se estableciera un estado de cultura [GetCulture('czech').GetNameNoFormatting] en el seno de la Federación, habría que resolver la cuestión de los germanos de Bohemia y Moravia."
 austria_federation.3.f: "—¿Por qué el mapa está así? Tiene una pinta rara, ¿no?\n\n—Los bohemios les invitaron a unirse, hace unos cien años. Por aquel entonces, no importaba si uno era alemán o checo, todos eran iguales a ojos de Dios y del rey. En mi opinión, ambas partes deberían culpar a los protestantes."
 austria_federation.3.a: "Los germanos de Bohemia y Moravia deben tener sus propios estados."
 austria_federation.3.b: "Bohemia será unificada y los germanos serán ciudadanos iguales."
 austria_federation.3.c: "Si los germanos pueden obtener la autonomía, los checos pueden obtener Eslovaquia."
 austria_federation.3.d: "Checoslovaquia quedará unirá, sin reservas."
 austria_federation.4.t: "El destino de Eslovaquia"
 austria_federation.4.desc: "Las tierras habitadas por la población [SCOPE.sCulture('slovak_culture').GetName] llevan mucho tiempo enmarañadas con Hungría. Contemplar la idea de separar [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')] de Hungría seguro que enfurece a los nacionalistas de ascendencia [GetCulture('hungarian').GetName]. Sin embargo, podría garantizar la credibilidad de nuestro proyecto ante los demás pueblos eslavos occidentales."
 austria_federation.4.f: "—Era la capital húngara. Deberías andarte con mucho cuidado con este asunto.\n\n—¿Y los eslovacos pidieron que fuera la capital húngara? ¿Por qué deberían verse privados por culpa de Hungría? Deberíamos tener en cuenta exclusivamente la opinión de quienes viven en la región. Cada vez estoy más harto de la realpolitik."
 austria_federation.4.a: "Que se organice un estado de cultura [SCOPE.sCulture('slovak_culture').GetName]."
 austria_federation.4.b: "Que la condición para un estado de cultura [SCOPE.sCulture('slovak_culture').GetName] sea la autonomía de los alemanes zipser."
 austria_federation.4.c: "Eslovaquia seguirá siendo parte de Hungría."
 austria_federation.4.d: "Respaldemos un estado compartido entre checos y eslovacos."
 austria_federation.5.t: "El futuro de Galitzia"
 austria_federation.5.desc: "La región de Galitzia representa los despojos de [ROOT.GetCountry.GetNameNoFlag] surgidos a partir de las particiones polacas. Aunque el territorio ha estado tradicionalmente dominado por aristócratas de procedencia [SCOPE.sCulture('polish_culture').GetName], gran parte de la zona oriental posee una mayoría [GetCulture('ukrainian').GetName]. Para asegurar el apoyo de la población [SCOPE.sCulture('polish_culture').GetNameNoFormatting], debemos organizar una partición favorable."
 austria_federation.5.f: "—¿Qué crees? ¿Dónde ponemos la frontera?\n\n—Los rutenos tienen menos expectativas que los polacos. Una separación clara entre este y oeste les agradará, pero enfurecerá a los polacos, que obviamente esperan más. Que Lemberg sea para los polacos, puede que los rutenos todavía estén dispuestos a complacernos a cambio de alguna otra concesión. No envidio tu tarea, pero puede resultar factible."
 austria_federation.5.a: "Que el estado de la población [GetCulture('polish').GetName] se limite a Galitzia Occidental."
 austria_federation.5.b: "Que se divida Galitzia y que Lwów quede bajo autoridad [GetCulture('polish').GetName]."
 austria_federation.5.c: "Que la totalidad de Galitzia siga siendo un estado de cultura [GetCulture('polish').GetName]."
 austria_federation.6.t: "La partición de Hungría"
 austria_federation.6.desc: "Las fronteras tradicionales de Hungría incluyen muchas regiones de tamaño considerable de cultura no [SCOPE.sCulture('hungarian_culture').GetName]. Debemos elegir entre apaciguar a la población [SCOPE.sCulture('hungarian_culture').GetName], o dividir Hungría y provocar la oposición [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting] al proyecto federal."
 austria_federation.6.desc_dual: "La nación [SCOPE.sCulture('hungarian_culture').GetName] ha sido durante mucho tiempo una mitad igualitaria de nuestro imperio, que ha gobernado básicamente sin limitación sobre un territorio muy diverso. Debemos elegir entre apaciguar a [SCOPE.sCountry('hungary_scope').GetNameNoFlag] o garantizar estados propios a sus nacionalidades y provocar la reacción [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]."
 austria_federation.6.f: "—A veces me preocupa que este plan no sea viable. ¿No se alzarán en armas los húngaros?\n\n—Un general chino se retrasó por la lluvia y le preguntó a su agregado cuál era la pena por llegar tarde. «La muerte», le respondió. Entonces le preguntó cuál era la pena por alzarse en armas; la misma, por supuesto. Y así es como cayó la dinastía. La situación que vivimos con los húngaros es idéntica. Si ellos se alzan en armas ante la más mínima concesión, ¿por qué no íbamos a tratar de lograr la más grande?"
 austria_federation.6.a: "Que se preserve la Hungría histórica dentro de la Federación."
 austria_federation.6.b: "Los [GetCulture('hungarian').GetCustom('getPluralDemonym')] solo deben renunciar a Eslovaquia."
 austria_federation.6.c: "Que Croacia y Transilvania se separen de Hungría."
 austria_federation.6.d: "Que Hungría quede reducida a las tierras de mayoría húngara."
 austria_federation.7.t: "Las tierras eslovenas"
 austria_federation.7.desc: "La población [SCOPE.sCulture('slovene_culture').GetName], concentrada principalmente en la región de [SCOPE.sState('slovenia_scope').GetName], es una de las muchas nacionalidades eslavas del sur de nuestro imperio. Debemos evaluar si el estado de cultura [SCOPE.sCulture('slovene_culture').GetName] será uno de los muchos estados eslavos del sur o si se unirá con otros pueblos parecidos."
 austria_federation.7.desc_istria: "Las reivindicaciones de la población [SCOPE.sCulture('slovene_culture').GetName] para con [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] al sur de nuestro imperio chocan con las de la población [GetCulture('croat').GetName] y [GetCulture('north_italian').GetName]. Además, cabe preguntarse si el estado de cultura [SCOPE.sCulture('slovene_culture').GetName] será uno de los muchos estados eslavos del sur o si se unirá con otros pueblos parecidos."
 austria_federation.7.f: "«Si nos fijamos en la costa, vemos que el sur es principalmente croata, y el norte, italiano. La parte eslovena está en medio por algún lado. Es un pequeño lío, pero imagino que podremos deshacerlo antes de la comida. Sistiana es un buen puerto, ¿no?»."
 austria_federation.7.a: "El estado esloveno se extenderá hasta el mar."
 austria_federation.7.b1: "Favorezcamos las reivindicaciones croatas e italianas para con [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]."
 austria_federation.7.b2: "Creemos un estado esloveno en [SCOPE.sState('slovenia_scope').GetName]."
 austria_federation.7.c: "Ya hay estados eslavos de sobra en nuestro imperio."
 austria_federation.7.d: "Concedamos una unión esloveno-croata, sin tierras germanas ni italianas."
 austria_federation.7.e: "Respaldemos un estado para todos los eslavos del sur dentro de la Federación."
 austria_federation.8.t: "El Reino Trino"
 austria_federation.8.desc: "Las tierras de la Corona habitadas por la población [SCOPE.sCulture('croat_culture').GetName] se han dividido entre [ROOT.GetCountry.GetNameNoFlag] y la jurisdicción [GetCulture('hungarian').GetName] desde que adquirimos los antiguos territorios de Venecia. Si queremos contentar a los [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')], debemos unirnos todos como población [SCOPE.sCulture('croat_culture').GetNameNoFormatting] bajo un estado de identidad [SCOPE.sCulture('croat_culture').GetNameNoFormatting]."
 austria_federation.8.desc_triune: "La fundación de [SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')] ha satisfecho la antigua demanda [SCOPE.sCulture('croat_culture').GetName] a favor de la unificación de su pueblo bajo una única política. Ahora debemos evaluar si el estado de cultura [SCOPE.sCulture('slovene_culture').GetName] será uno de los muchos estados eslavos del sur o si se unirá con otros pueblos parecidos."
 austria_federation.8.f: "La cuestión de los eslavos del sur siempre ha sido bastante complicada, tanto como para provocar una úlcera. Hungría había sido una espina en el costado de [ROOT.GetCountry.GetCapital.GetCityHubName] durante demasiado tiempo como para que el agrimensor dudara sobre si sugerir otra administración poderosa. Pero la perspectiva de una Iliria fuerte e irremediablemente leal… Podría ser, si todo salía bien."
 austria_federation.8.a: "Que el Estado croata se limite a Croacia [ROOT.GetCountry.GetAltAdjective('SF')]."
 austria_federation.8.b: "Que el Reino Trino actual permanezca dentro de la Federación."
 austria_federation.8.c: "Unifiquemos las tierras croatas bajo un Reino Trino."
 austria_federation.8.d: "Organicemos una unión entre las tierras eslovenas y croatas."
 austria_federation.8.e: "Respaldemos un estado para todos los eslavos del sur dentro de la Federación."
 austria_federation.9.t: "Más allá del bosque"
 austria_federation.9.desc: "Las tierras de la Corona habitadas por la población [SCOPE.sCulture('romanian_culture').GetName] son algunas de las más diversas de nuestro imperio. La fundación de una territorialidad [SCOPE.sCulture('romanian_culture').GetNameNoFormatting] seguro que alarma a los nacionalistas de etnia [GetCulture('hungarian').GetName], y los bolsillos de la gente [GetCulture('south_german').GetName] de toda la región se preocuparán por la autonomía."
 austria_federation.9.f: "—Aquí se necesitan al menos tres autonomías. Puede que más. ¿De dónde han salido todos estos germanos?\n\n—Los asentamos aquí, hace muy poco, tras la última guerra con los turcos. Parece que vuelven para atormentarnos una última vez."
 austria_federation.9.a: "Concedamos Banat y toda Transilvania al estado rumano."
 austria_federation.9.b: "Concedemos todo al estado rumano, excepto el País Sículo."
 austria_federation.9.c: "Transilvania es rumana, pero Banat es germana."
 austria_federation.9.d: "Reduzcamos el estado rumano al sur de Transilvania."
 austria_federation.9.e: "Toda Transilvania es irrevocablemente húngara."
 austria_federation.10.t: "La franja occidental"
 austria_federation.10.desc: "Las corrientes nacionalistas que barren la península italiana ya nos han arrebatado gran parte de nuestros territorios italianos. Si queremos lograr el apoyo del resto de población [SCOPE.sCulture('north_italian_culture').GetName], han de resolverse los conflictos pendientes entre territorios de cultura italiana, [GetCulture('slovene').GetName] y [GetCulture('south_german').GetName]."
 austria_federation.10.desc_lomven: "La [SCOPE.sCulture('north_italian_culture').GetName] es una de las nacionalidades más influyentes del imperio, debido a su número y al poderío económico de las tierras de la Corona italianas. Si queremos lograr su apoyo para la federalización, han de resolverse los conflictos pendientes entre territorios de cultura italiana, [GetCulture('slovene').GetName] y [GetCulture('south_german').GetName]."
 austria_federation.10.f: "—He recibido una carta de la armada. Me piden que sea generoso con los italianos, por el bien de las cifras de reclutamiento.\n\n—No me extraña. Son toda una institución italiana.\n\n—También he recibido una carta de Palermo. En esa me piden que... Bueno, mejor no lo repito.\n\n—Lamento decirlo, pero eso es más italiano aún."
 austria_federation.10.a: "Trento y Trieste serán italianas."
 austria_federation.10.b: "Trento será italiana, pero Trieste, eslava."
 austria_federation.10.c: "Trieste es suficiente por sí sola."
 austria_federation.10.d: "Lombardía-Venecia es representación suficiente."
 austria_federation.10.e: "Poblaciones tan pequeñas no justifican un estado propio."
 austria_federation.11.t: "La frontera"
 austria_federation.11.desc: "La población [SCOPE.sCulture('ukrainian_culture').GetName] de [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')] ha sido gobernada desde los tiempos de la Mancomunidad por élites de ascendencia [GetCulture('polish').GetName]. La ciudadanía principalmente [GetCulture('polish').GetNameNoFormatting] de [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] ha solicitado la autonomía bajo un estado de cultura [GetCulture('polish').GetNameNoFormatting]. Si aceptamos, los [GetCulture('polish').GetCustom('getPluralDemonym')] se apaciguarían, pero se le negaría al estado de base [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting] un motor económico fundamental."
 austria_federation.11.f: "«¿Galitzia? Esa es una dinámica muy peculiar. Los aristócratas aborrecen [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], pero los campesinos [ROOT.GetCountry.GetCustom('ES_LoLa')] adoran. La última vez que los aristócratas —polacos, principalmente— trataron de rebelarse, los agricultores asaltaron sus mansiones y los colgaron. Tuvimos que enviar al ejército para proteger a los aspirantes a rebeldes. En mi opinión, diría que solo por eso los rutenos se merecen su estado»."
 austria_federation.11.a: "Concedamos la totalidad de Galitzia Oriental al estado ucraniano."
 austria_federation.11.b: "Creemos un estado ucraniano en Galitzia Oriental, con Lwów bajo autoridad polaca."
 austria_federation.11.c: "Ofrezcamos Bukovina a los ucranianos a cambio de una Lwów polaca."
 austria_federation.11.d: "Toda Galitzia es territorio polaco."
 austria_federation.12.t: "Los serbios de [SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]"
 austria_federation.12.desc: "El estado de [SCOPE.sState('vojvodina_state').GetName] ha servido durante mucho tiempo como núcleo de la cultura [SCOPE.sCulture('serb_culture').GetName]. La población [SCOPE.sCulture('serb_culture').GetNameNoFormatting] de la región ha solicitado la formación de un estado de nacionalidad [SCOPE.sCulture('serb_culture').GetNameNoFormatting] con capital en [SCOPE.sState('vojvodina_state').GetCityHubName]. La propuesta se ha topado con la oposición de las comunidades locales de etnia [GetCulture('hungarian').GetName] y [GetCulture('south_german').GetName]."
 austria_federation.12.f: "—Cuando presente la propuesta, no olvide que solo los húngaros la llaman Újvidék. Todos los demás la llaman Novi Sad. Neusatz, en nuestro caso.\n\nEl agrimensor tachó el nombre.\n\n—Una región bastante complicada, ¿no?\n\n—Más de lo que se pueda imaginar. Una vez a esa ciudad se la llamó la Atenas serbia; si votamos a favor, podría volver a serlo."
 austria_federation.12.a: "Que se separe a [SCOPE.sState('vojvodina_state').GetNameNoFormatting] de Hungría como estado serbio."
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting] debe permanecer en Hungría."
 austria_federation.12.c: "Respaldemos un estado para todos los eslavos del sur dentro de la Federación."
 croats_are_fine_tt: "Dado que se ha fundado el #b Reino Trino#!: #indent_newline:3 \n• #b No#! se [Concept('concept_disqualified_culture','excluirá')] a la parte [GetCulture('croat').GetName] de una futura [Concept('concept_integrated_culture','integración')]#!"
