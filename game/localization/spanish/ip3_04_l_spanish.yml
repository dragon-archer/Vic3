 je_the_hungry_forties_reason: "Una oleada de plagas de cultivos ha golpeado [concept_georegion_europe], lo que ha generado malas cosechas y escasez de alimentos. La plaga se ha ensañado especialmente con las patatas, que se pudren rápidamente y se convierten en una papilla incomestible y maloliente.\n\n#b El tizón europeo de la patata#!:\nMientras esta [concept_journal_entry|l] esté activa, el ritmo al que aparecerá la [concept_harvest_condition|l] $disease_outbreak$ en estados europeos se verá aumentado en gran medida."
