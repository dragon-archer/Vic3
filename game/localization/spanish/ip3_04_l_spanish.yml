 metternich_memory_text_tt: "A [SCOPE.sCharacter('metternich_scope').GetFullName] se le recordará como [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_performance_text')]"
 metternich_memory_level_0: "el hombre que, a causa de su ineptitud, sembró las semillas de la inevitable ruina de [ROOT.GetCountry.GetNameNoFormatting]."
 metternich_memory_level_1: "una fuente de reacción desacreditada, cuya visión demostró ser corrosiva con todo lo que tocaba."
 metternich_memory_level_2: "un estadista sin brillo que se aferró al poder mucho más tiempo del que le correspondía."
 metternich_memory_level_3: "un coloso deslucido de una época pasada, cuyos auténticos logros quedaron eclipsados por sus posteriores desatinos."
 metternich_memory_level_4: "un visionario de la vieja sociedad, defensor de un ideal a la vez tentador y condenado al fracaso."
 metternich_memory_level_5: "un valiente campeón de la reacción, odiado e idealizado a partes iguales."
 metternich_memory_level_6: "el digno oponente de los progresistas, un icono de una aristocracia gallarda que aún podría perdurar."
 metternich_memory_level_7: "un gran escéptico de la modernidad, pero, al mismo tiempo, uno de sus arquitectos menos reconocidos."
 metternich_memory_level_8: "el estratega y visionario al que [ROOT.GetCountry.GetNameNoFormatting] debe su éxito."
 metternich_memory_level_9: "el parangón del arte de gobernar moderno, alguien con el que otros sueñan que les comparen."
 metternich_memory_level_10: "una figura a la altura de Napoleón, reclamada como propia por todas las corrientes políticas."
