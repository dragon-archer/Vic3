 galicia_formation.1.t: "El primer paso"
 galicia_formation.1.d: "Con la reunificación de [SCOPE.sState('west_galicia_state').GetName] y [SCOPE.sState('east_galicia_state').GetName], hemos avanzado mucho desde nuestra condición anterior de mera ciudad libre. Sin embargo, surge una pregunta: ¿será [ROOT.GetCountry.GetNameNoFlag] una base para la unificación [GetCulture('polish').GetName] o acogerá con los brazos abiertos su carácter multinacional?"
 galicia_formation.1.f: "Si uno se centraba en las celebraciones de [SCOPE.sState('west_galicia_state').GetCityHubName], pensó Kiril, casi podía olvidar el problema del este. El único estado que había reclamado alguna vez el nombre de «Galitzia» era el antiguo reino de los Habsburgo, un conjunto de terratenientes polacos y burócratas alemanes. No cabía duda de que los nacionalistas polacos sustituirían a estos últimos, pero ¿se podía confiar en ellos para ser igualitarios con su pueblo? Kiril había dado una vuelta por la ciudad a su llegada y no había visto nada que le diera tranquilidad. En su fervor por restaurar la Mancomunidad, todos estaban excesivamente dispuestos a olvidar los defectos de esta."
 galicia_formation.1.a: "[ROOT.GetCountry.GetNameNoFlag] es de etnia [GetCulture('polish').GetName] y siempre lo será."
 galicia_formation.1.b: "Los [GetCulture('polish').GetCustom('getPluralDemonym')] y los [GetCulture('ukrainian').GetCustom('getPluralDemonym')] encontrarán la unidad bajo nuestro dominio."
 galicia_formation.1.c: "Podemos ser mucho más."
