 modifier_greater_austria: "Unión en el Danubio"
 modifier_greater_austria_character: "Emperador de todos los pueblos"
 je_danubian_federation_czech_button: "Abordar la preocupación [GetCulture('czech').GetName]"
 je_danubian_federation_czech_button_desc: "La división de la antigua #b Corona de Bohemia#! en las tierras de la Corona de #b Bohemia#!, #b Moravia#! y #b Silesia#! ha sido desde hace mucho un motivo de resentimiento para los nacionalistas de procedencia [GetCulture('czech').GetName]. Además, la presencia de una minoría [GetCulture('south_german').GetName] de gran tamaño en tierra [GetCulture('czech').GetNameNoFormatting] es fuente de continuas tensiones étnicas. Para integrar con éxito la región en la Federación, hemos de idear una solución que reunifique Bohemia sin marginar a la minoría [GetCulture('south_german').GetNameNoFormatting]."
 je_danubian_federation_czech_button_integrate_tt: "Las siguientes [Concept('concept_culture', '$concept_cultures$')|l] podrían [Concept('concept_integrated_culture','integrarse')] a través de este evento:\n• [GetCulture('czech').GetName]\n• [GetCulture('slovak').GetName]"
