 je_eastern_question_russia_reason: "La crisis que asola al #v $dyn_c_ottoman_empire$#! nos ha brindado la oportunidad de obtener más influencia en los [GetStrategicRegion('region_balkans').GetName]. Si propiciamos la creación de un estado de población [GetCulture('bulgarian').GetName], podremos debilitar la esfera bajo control $dyn_c_ottoman_empire_adj$ y obtener credibilidad como protectores de la población [GetReligion('orthodox').GetName] de toda Europa."
