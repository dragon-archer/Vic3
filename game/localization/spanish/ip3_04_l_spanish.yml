 peoples_springtime.9.t: "La revolución [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('SF')]"
 peoples_springtime.9.d: "Inspirados por la oleada revolucionaria que barre Europa, los revolucionarios de [SCOPE.sState('relevant_state').GetCityHubName] se han reunido para presentar una serie de demandas [SCOPE.sCharacter('ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]. Piden el [GetLawType('law_universal_suffrage').GetName], una constitución democrática y el establecimiento de una ley de [GetLawType('law_national_guard').GetName]."
 peoples_springtime.9.f: "La multitud acudía en oleadas hacia la residencia [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y solo un fino muro de soldados con rostros pétreos la mantenía alejada. Los insultos y la basura de la calle volaban hacia la fila de bayonetas y cañones, lo que hacía que los caballos agitaran sus colas. En los distritos comerciales, los comerciantes que habían decidido no unirse a la marcha cerraban sus tiendas con tablones. Más allá de las improvisadas líneas, los obreros arrancaban farolas para derribar las puertas de la ciudad. Las luces rotas proyectaban una ominosa penumbra sobre las calles."
 peoples_springtime.9.a: "No podemos arriesgarnos a una guerra civil."
 peoples_springtime.9.b: "Comprometámonos con el sufragio, pero que esto acabe."
 peoples_springtime.9.c: "Que el ejército acuda inmediatamente."
 had_springtime_revolution_tt: "[ROOT.GetCountry.GetNameNoFlag] se ha visto en la tesitura de promulgar una constitución democrática"
 peoples_springtime.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')] de color rojo"
 peoples_springtime.10.d: "El auge revolucionario en Europa ha llevado al poder en [ROOT.GetCountry.GetName] a un gobierno liberal. Este frágil orden liberal se ve amenazado tanto por fuerzas conservadoras que desean revertir sus avances, como por radicales que amenazan con una nueva revolución."
 peoples_springtime.10.f: "«Encontré en la capital a cien mil obreros armados, organizados en regimientos, sin trabajo, muriendo de hambre, pero con la mente llena de teorías vanas y esperanzas visionarias. Vi a la sociedad dividida en dos: los que no poseían nada, unidos por una codicia común; y los que poseían algo, unidos por un terror común. No había lazos ni compasión entre estos dos grandes grupos; por doquier parecía inminente e inevitable la idea de que estallaría una lucha».\n\n— Alexis de Tocqueville, #italic The Recollections of Alexis de Tocqueville#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "¡Larga vida a la constitución!"
 peoples_springtime.10.b: "Esta farsa ha de terminar."
