 labour_associations_events.1.t: "Sin sindicatos"
 labour_associations_events.1.d: "Amenazado por el fortalecimiento de las asociaciones de trabajadores amparadas por la ley de [SCOPE.sLaw('current_law_scope').GetName], el grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] ha publicado numerosos informes sobre los peligros de una mano de obra sindicada."
 labour_associations_events.1.f: "#bold ¿La vida sindicalista es para mí?#!\n\n• Cuotas descontadas de tu salario\n• Sin garantía alguna en cuanto a paga, prestaciones o normas en el trabajo.\n• Sin posibilidad de negociación individual\n\n#italic Tu EMPRESA te da trabajo y te paga un sueldo, ¡el SINDICATO nunca ha hecho eso y nunca lo hará!#!"
 labour_associations_events.1.a: "Deben de estar aterrorizados."
 labour_associations_events.1.b: "Todo el mundo tiene derecho a ampliar sus intereses."
 labour_associations_events.2.t: "Huelgas preventivas"
 labour_associations_events.2.d: "La noticia de los esfuerzos gubernamentales por consagrar la ley de [SCOPE.sLaw('current_law_scope').GetName] se ha extendido rápidamente por las comunidades obreras. El grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] ha empezado a quejarse del correspondiente repunte de la actividad sindical ilegal."
 labour_associations_events.2.f: "En cuanto el gobierno anunció la iniciativa, se empezaron a ver carteles. Los vanos esfuerzos de los vigilantes nocturnos por atrapar a quienes los pegaban no daban fruto, lo que obligó a la compañía a controlar los daños. Las paredes se empapelaban cada noche y, por la mañana, la empresa llenaba los contenedores con los esfuerzos de la jornada anterior.\n\nA la semana siguiente, los basureros anunciaron la formación de un nuevo sindicato."
 labour_associations_events.2.a: "Que se ordene a los tribunales que hagan caso omiso de las quejas."
 labour_associations_events.2.b: "Las leyes actuales siguen en vigor."
 labour_associations_events.3.t: "La comisión sobre sindicatos"
 labour_associations_events.3.d: "A raíz de las peticiones de los grupos laboristas, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] ha reunido una comisión sobre la ley de [SCOPE.sLaw('current_law_scope').GetName]. Dicha comisión ha entregado dos informes al gobierno: uno mayoritario redactado por el grupo de [SCOPE.gsInterestGroup('opposed_ig').GetName|l] y otro minoritario que simpatiza con el grupo de [SCOPE.gsInterestGroup('unions_ig').GetName|l]."
 labour_associations_events.3.f: "«De hecho, por el modo en que la ley estaba redactada era parcial e injusta, ya que mientras que casi cualquier reunión de trabajadores para lograr sus objetivos se consideraba conspiración para restringir el comercio y, por tanto, era penalmente punible, actos similares cometidos por un patrón escapaban a la atención de la legislación que no implicaban delito de conspiración. No obstante y de hecho, el empleador de algunos miles de trabajadores era, en sí mismo, una reunión»." #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "Adoptemos el informe minoritario."
 labour_associations_events.3.b: "El informe mayoritario es más convincente."
 labour_associations_events.4.t: "Una industria moribunda"
 labour_associations_events.4.d: "Los ataques del gobierno contra la ley de [GetLawType('law_guild_system').GetName] han dado lugar a disturbios entre quienes ven amenazada su forma de vida. En [SCOPE.sState('relevant_state').GetName], los artesanos y trabajadores cualificados que protestaban han destrozado maquinaria e intimidado a los contratistas."
 labour_associations_events.4.f: "¡Maldición sobre el dios a quien rezamos\nen vano en la miseria y el hambre!\nEn vano confiamos, en vano esperamos,\nél se burló y se rio de nuestro dolor.\n¡Tejemos, tejemos!" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "Si no pueden competir libremente, puede que encuentren trabajo en otra parte."
 labour_associations_events.4.b: "Que acuda el ejército para proteger la propiedad."
 labour_associations_events.5.t: "La última zanja"
 labour_associations_events.5.d: "Los esfuerzos del gobierno por promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName] se han topado con la oposición casi total del grupo de [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]. Los líderes sindicalistas han convocado una huelga general para que el gobierno entre en razón."
 labour_associations_events.5.f: "Los sindicatos salieron en bloque. Cada farola a un kilómetro a la redonda ante [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] estaba cubierta de banderines rojos y el tráfico peatonal era una empresa inútil. Varios legisladores gubernamentales habían optado por dormir en sus despachos antes que enfrentarse a la marea humana. Otros, los radicales de la oposición, habían optado por unirse a la marea. Habían encontrado el camino de vuelta cortado por una fila de policías que serpenteaba alrededor del edificio.\n\nAmbas partes lo veían ahora como un estado de sitio. Los manifestantes habían establecido un sistema logístico verdaderamente impresionante para distribuir pan y agua entre los suyos, mientras que los legisladores recurrían a la cafetería y la bodega bajo [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')].\n\n—¿Cuánto tiempo más? —preguntó un miembro novel. Su compañero ya no tenía fuerzas para responder."
 labour_associations_events.5.a: "Su reacción justifica el proyecto de ley."
 labour_associations_events.5.b: "Ofrezcámonos a negociar."
 labour_associations_events.5.c: "Que se intercepten sus medios de comunicación."
 labour_associations_events.6.t: "Conflicto intolerable"
 labour_associations_events.6.d: "Un libro que detalla las penosas condiciones a las que se ven sometidos habitualmente los trabajadores industriales se ha convertido en un éxito de la noche a la mañana. Dicho éxito ha suscitado el interés público por la ley de [SCOPE.sLaw('current_law_scope').GetName], a la vez que le ha sacado los colores al grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 labour_associations_events.6.f: "«Así, el orden social vigente hace casi imposible la vida familiar del obrero. En una casa incómoda, sucia, apenas suficiente para servir de refugio nocturno, mal amueblada, a menudo ni siquiera protegida contra la lluvia o el frío, con una atmósfera viciada que llena las habitaciones, atestadas de seres humanos, no es posible ningún bienestar doméstico. El marido trabaja todo el día, tal vez también la mujer y los hijos mayores, todos en lugares distintos; solo se encuentran por la mañana y por la noche, y todos están expuestos constantemente a la tentación de la bebida. ¿Qué vida familiar puede haber en tales condiciones?»." #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "Los trabajadores deberían poder hablar por sí mismos."
 labour_associations_events.6.b: "No debemos alterar más a los propietarios."
 labour_associations_events.7.t: "El texto de la ley"
 labour_associations_events.7.d: "Envalentonado por el giro gubernamental en contra del trabajo organizado, el grupo de [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName|l] ha empezado a reprimir preventivamente a los sindicatos de sus tiendas. El grupo de [SCOPE.gsInterestGroup('unions_ig').GetName|l] exige una respuesta mientras sigan vigentes las antiguas leyes."
 labour_associations_events.7.f: "Era absurdo. El oficinista lo sabía, sus superiores lo sabían y el representante sindical que estaba ante él probablemente también lo sabía. Una petición de última hora basada en una ley que desaparecería de los libros antes de poder llegar a un juez.\n\nY, sin embargo, era perfecta. Carecía de cualquier error obvio que le permitiera rechazarla sin pensárselo dos veces. Su única opción era dejar que atascara el buzón de otra persona. La comisura de los labios se le tensó con una sonrisa carente de alegría.\n\n«Gracias, caballero. El ministerio se pondrá en contacto con usted por correo»."
 labour_associations_events.7.a: "Ya no tienen ningún prestigio."
 labour_associations_events.7.b: "Debemos hacer valer la legislación existente."
 labour_associations_events.8.t: "El libre mercado del trabajo"
 labour_associations_events.8.d: "Mientras el gobierno toma medidas para desmantelar la ley de [GetLawType('law_guild_system').GetName], envalentonados, los grupos de [GetPopType('laborers').GetName|l] y [GetPopType('machinists').GetName|l] han empezado a meterse en ámbitos de los que antes estaban excluidos."
 labour_associations_events.8.f: "—Me marcho. Quería habéroslo dicho antes. He encontrado trabajo en una fábrica de [SCOPE.sState('relevant_state').GetCityHubName]. Me han ofrecido un préstamo para el transporte, una litera…\n\nPerdió el hilo al observar la cara de sus amigos.\n\n—Gracias. Por todo. Escribiré o le pediré a alguien que lo haga por mí. Ha sido… ha sido maravilloso. Os veré de nuevo algún día. Lo prometo."
 labour_associations_events.8.a: "Nuestros esfuerzos se ven recompensados."
 labour_associations_events.8.b: "Una gran victoria para la libertad."
 labour_associations_events.9.t: "Motivos ocultos"
 labour_associations_events.9.d: "Presintiendo la oportunidad de poner en desventaja a sus rivales económicos de las ciudades, destacados miembros del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] se han declarado a favor de promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 labour_associations_events.9.f: "—Los sindicatos son agentes del caos, pero, los más importante, son agentes que reservan su máxima hostilidad hacia nuestra competencia inmediata. Exigen concesiones por parte de sus superiores, concesiones que afectarán profundamente a los bolsillos de los magnates de [SCOPE.sState('relevant_state').GetCityHubName]. Para compensar tales pérdidas, se verán obligados a subir los precios, lo que pondrá a nuestra producción en una posición tremendamente favorable.\n\n—¿Y qué hay de nuestro propio populacho? ¿Hemos de temer a un sindicato de campesinos?\n\n—Pueden respirar aire puro y sentir el sol en el cogote. Muchos tienen sus propias parcelas. ¿Qué necesidad tienen de un sindicato?"
 labour_associations_events.9.a: "Un acuerdo perfectamente viable."
 labour_associations_events.9.b: "Debemos desconfiar de este tipo de ofertas."
