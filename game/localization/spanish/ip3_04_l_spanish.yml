 je_danubian_federation_slovak_button: "Abordar la preocupación [GetCulture('slovak').GetName]"
 je_danubian_federation_slovak_button_desc: "Las tierras habitadas por la población [GetCulture('slovak').GetName] llevan mucho tiempo organizadas bajo el reinado #b $HUN_ADJ$#! y se han visto sometidas a intensas políticas de magiarización que han frenado el desarrollo de una identidad nacional. Además, históricamente los nacionalistas de procedencia [GetCulture('czech').GetName] y [GetCulture('slovak').GetNameNoFormatting] han mantenido relaciones estrechas y algunos defienden el establecimiento de una entidad [GetCulture('czech').GetNameNoFormatting] y [GetCulture('slovak').GetNameNoFormatting]. Para integrar con éxito a los [GetCulture('slovak').GetCustom('getPluralDemonym')] en la Federación, es preciso escindir la región de #b Hungría#! e idear una solución para la cuestión sin resolver de una unión [GetCulture('czech').GetNameNoFormatting] y [GetCulture('slovak').GetNameNoFormatting]."
 je_danubian_federation_polish_button: "Abordar la preocupación [GetCulture('polish').GetName]"
 je_danubian_federation_polish_button_desc: "La región de #b Galitzia#! está habitada por dos pueblos, los [GetCulture('polish').GetCustom('getPluralDemonym')] y los [GetCulture('ukrainian').GetCustom('getPluralDemonym')]. Esta región, caracterizada desde hace mucho como un lugar atrasado y rural, también ha sido escenario de grandes conflictos entre sus dos poblaciones. Mientras que el oeste de #b Galitzia#! es de mayoría [GetCulture('polish').GetName], el este es de mayoría [GetCulture('ukrainian').GetName], con una clase dirigente tradicionalmente [GetCulture('polish').GetNameNoFormatting]. Para integrar con éxito la zona [GetCulture('polish').GetNameNoFormatting], debemos decidir si dividir #b Galitzia#! o no, y cómo asegurar los enclaves de cultura [GetCulture('polish').GetNameNoFormatting] del este."
 je_danubian_federation_hungarian_button: "Abordar la preocupación [GetCulture('hungarian').GetName]"
 je_danubian_federation_hungarian_button_desc: "La población [GetCulture('hungarian').GetName] ha gozado desde hace mucho de un estatus elevado dentro del imperio, ya que la totalidad de #b $HUN$#! se ha organizado como una única y enorme tierra de la Corona. La zona [GetCulture('hungarian').GetNameNoFormatting] tradicional incluye gran multitud de pueblos eslavos, germánicos y rumanos, todos ellos sometidos a políticas de magiarización por parte de la administración nacionalista [GetCulture('hungarian').GetNameNoFormatting]. Para integrar a #b Hungría#! con éxito, debemos decidir cómo se repartirán sus tierras históricas entre los diversos pueblos, o si permanecerán intactas, a costa de sus minorías."
 je_danubian_federation_slovene_button: "Abordar la preocupación [GetCulture('slovene').GetName]"
 je_danubian_federation_slovene_button_desc: "Las tierras habitadas por la población [GetCulture('slovene').GetName] se encuentran cerca del corazón económico de [ROOT.GetCountry.GetNameNoFlag], dentro de las tierras de la Corona del #b Litoral#!, #b Carniola#! y #b Estiria#!. Algunos nacionalistas de procedencia [GetCulture('slovene').GetNameNoFormatting] llevan tiempo asociados con el movimiento más extenso a favor de la unidad de los eslavos del sur, el cual reclama una entidad autónoma que incluya las tierras de los [GetCulture('slovene').GetCustom('getPluralDemonym')], los [GetCulture('croat').GetCustom('getPluralDemonym')] y los [GetCulture('serb').GetCustom('getPluralDemonym')]. Para integrar con éxito esta región, debemos delinear un estado de identidad [GetCulture('slovene').GetNameNoFormatting] a partir de las tres tierras de la Corona existentes y responder a la cuestión de un posible estado eslavo del sur unificado."
 je_danubian_federation_croat_button: "Abordar la preocupación [GetCulture('croat').GetName]"
 je_danubian_federation_croat_button_desc: "Las tierras de cultura [GetCulture('croat').GetName] han estado divididas desde hace mucho, primero en las tres tierras de la Corona de #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#! y #b $STATE_DALMATIA$#!, y luego repartidas en una subdivisión de gobierno #b $AUS_ADJ$#! y #b $HUN_ADJ$#!. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] Además, el movimiento nacionalista [GetCulture('croat').GetNameNoFormatting] lleva mucho tiempo alineado con el «Ilirianismo», una tendencia que desea unificar a los [GetCulture('slovene').GetCustom('getPluralDemonym')], los [GetCulture('croat').GetCustom('getPluralDemonym')] y los [GetCulture('serb').GetCustom('getPluralDemonym')] bajo un único estado. Para integrar a Croacia en la Federación, debemos [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "La fundación de un «Reino Trino» de los tres territorios tradicionales de cultura [GetCulture('croat').GetNameNoFormatting] ha sido durante mucho tiempo el objetivo de los nacionalistas de procedencia [GetCulture('croat').GetNameNoFormatting]."
 TRIUNE_KINGDOM_EXISTS: "La reciente fundación de un «Reino Trino» de los tres territorios tradicionales de cultura [GetCulture('croat').GetNameNoFormatting] ha calmado a los nacionalistas de procedencia [GetCulture('croat').GetNameNoFormatting], que ahora desean ver su estado ampliado."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "idear una solución que haga realidad el «Reino Trino» y zanjar la cuestión de la unidad eslava del sur."
 TRIUNE_KINGDOM_EXISTS_GOAL: "comprometernos a conservar el «Reino Trino» y zanjar la cuestión de la unidad eslava del sur."
 je_danubian_federation_romanian_button: "Abordar la preocupación [GetCulture('romanian').GetName]"
 je_danubian_federation_romanian_button_desc: "Las tierras de cultura [GetCulture('romanian').GetName] son algunas de las más complejas del imperio, incluida la extraordinariamente diversa región de #b Banat#!, numerosos enclaves de base [GetCulture('south_german').GetName] y la gran zona [GetCulture('hungarian').GetName] del #b País Sículo#!. Existen terribles disputas sobre la división del territorio entre nacionalistas de etnia [GetCulture('romanian').GetNameNoFormatting] y [GetCulture('hungarian').GetNameNoFormatting], así como la infinidad de minorías distintas presentes en la región. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] Para integrar esta región en la Federación, debemos zanjar la cuestión de las fronteras del futuro estado de identidad [GetCulture('romanian').GetNameNoFormatting] y aclarar la situación de #b Banat#! y de los enclaves de procedencia [GetCulture('south_german').GetNameNoFormatting] y [GetCulture('hungarian').GetNameNoFormatting] de la región."
 ROMANIA_EXISTS: "Además de estas disputas, existe una corriente para la unificación de la región con los demás estados de cultura [GetCulture('romanian').GetNameNoFormatting]."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "Abordar la preocupación [GetCulture('north_italian').GetName]"
 je_danubian_federation_north_italian_button_desc: "Las tierras de la Corona de cultura [GetCulture('north_italian').GetName] han sido durante mucho de las más prósperas del imperio, ya que proporcionan la mayor parte de la experiencia marinera y del comercio de [ROOT.GetCountry.GetNameNoFlag]. Estas tierras también han demostrado una y otra vez que son ingobernables, dado que los nacionalistas italianos presionan con fuerza a favor de la unificación con [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]. Si queremos integrar las tierras de identidad [GetCulture('north_italian').GetNameNoFormatting] en la Federación, debemos aplastar el sentimiento unificacionista y zanjar la cuestión de las minorías de etnia [GetCulture('north_italian').GetNameNoFormatting] dentro de las regiones de procedencia [GetCulture('south_german').GetName] y [GetCulture('slovene').GetName] de manera satisfactoria para los nacionalistas de cultura [GetCulture('north_italian').GetNameNoFormatting]."
