 peoples_springtime.71.t: "Paz, libertad y concordia"
 peoples_springtime.71.d: "El gobierno liberal de [ROOT.GetCountry.GetName] ha superado con éxito la doble amenaza del absolutismo renovado y la revolución social. El periodo de agitación revolucionaria ha terminado de forma pacífica."
 peoples_springtime.71.f: "«No hay nada más fructífero en cuestión de maravillas que el arte de ser libre; pero no hay nada más difícil que el aprendizaje de la libertad».\n\n— Alexis de Tocqueville, #italic La democracia en América#!" #- Alexis de Tocqueville
