 slave_revolt.4.t: "En suelo patrio"
 slave_revolt.4.d: "Un grupo de [GetPopType('slaves').GetName|l] fugados de nuestra colonia de [SCOPE.sState('fleeing_slaves_state').GetName] ha logrado llegar a territorio [ROOT.GetCountry.GetAdjectiveNoFlag] tras viajar como polizones en un buque mercante. Por ley, toda persona esclavizada que toque suelo [ROOT.GetCountry.GetAdjectiveNoFormatting] obtiene su libertad."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] estaba sentad[SCOPE.sCharacter('name_a_scope').GetCustom('ES_OA')] en el borde del muelle, con los pies colgando sobre la superficie del agua. La puesta de sol la había teñido de rojo. Resultaba adecuado, dadas las noticias de hoy. Lo había visto en el periódico, en las paredes, en las palabras de los transeúntes.\n\nOyó una voz desde detrás. La reconoció… [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting], otro oficinista del juzgado.\n\n—¿En qué estás pensando?\n\n—En [SCOPE.sState('port_state').GetPortHubName], les horroriza la idea de la gente encadenada, pero no dedican ni un pensamiento a los que están más allá de ese horizonte. Algún día, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nos castigará a todos."
 slave_revolt.4.a: "Tienen todos los derechos de hombres libres."
 slave_revolt.4.b: "Libres o no, deben volver a [SCOPE.sState('fleeing_slaves_state').GetName]."
