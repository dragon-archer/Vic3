 autocracy.4.t: "Gobierno responsable"
 autocracy.4.d: "La estabilidad del orden parlamentario [ROOT.GetCountry.GetAdjectiveNoFlag] ha llevado a los monárquicos a abandonar toda esperanza de una restauración del absolutismo. Se ha establecido una monarquía constitucional como nuevo statu quo."
 autocracy.4.f: "«El Parlamento es ese poder supremo y absoluto que da vida y movimiento al gobierno. Dirige y actúa en todos sus diferentes procedimientos, como padre de nuestra paz, defensor de nuestra fe y base de nuestras propiedades; y al igual que la constitución de esta gran primavera, y primer móvil en todo asunto, es en cuestión de fuerza y belleza, así como en todo acto y actuación que se derivan de ella, guardará una proporción y similitud adecuadas»." #- the 1st Earl of Shaftesbury
 autocracy.4.a: "¡Un brindis por [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]!"
 autocracy.4.b: "¡[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] salve [SCOPE.sCharacter('ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]!"
