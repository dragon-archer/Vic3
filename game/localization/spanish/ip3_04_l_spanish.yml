 metternich.1.t: "El fin de una era"
 metternich.1.d: "Con el ascenso [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] al trono, el veterano canciller [SCOPE.sCharacter('metternich_scope').GetFullName] ha anunciado su retiro. Así termina el capítulo de la historia definido por sus dotes como estadista."
 metternich.1.f: "«Pero, después de todo, el pensamiento que guardo en secreto es que la antigua Europa se encuentra al principio del fin. Mi determinación es perecer con ella; sabré cumplir con mi deber, y este no es solo mi lema, sino también el del emperador. Por otra parte, la nueva Europa aún no ha comenzado a existir, y entre el final y el principio se producirá el caos».\n\n— Klemens von Metternich" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "El gran director abandona el escenario."
 metternich.2.t: "Un final ignominioso"
 metternich.2.d_revolution: "Con [ROOT.GetCountry.GetNameNoFlag] patas arriba por la agitación revolucionaria y un gobierno incapaz de garantizar su seguridad, [SCOPE.sCharacter('metternich_scope').GetFullName] no ha tenido otra opción que dimitir de su cargo. Ha huido de [ROOT.GetCountry.GetCapital.GetCityHubName] y se ha marchado al exilio."
 metternich.2.d_gov_change: "Con la exclusión del grupo de [SCOPE.gsInterestGroup('aristocracy_ig').GetName|l] del gobierno, a [SCOPE.sCharacter('metternich_scope').GetFullName] no le ha quedado más opción que dimitir de su cargo. Despojado de gran parte de su influencia anterior, se ha recluido en su finca."
 metternich.2.f: "«Ya no soy nadie. No tengo nada más que hacer, ni nada más que discutir».\n\n— Klemens von Metternich"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U] ya no nos definirá."
 metternich.3.t: "Un golpe de Estado menor"
 metternich.3.d: "[SCOPE.sCharacter('metternich_scope').GetCustom('ES_ElLa')|U] canciller [SCOPE.sCharacter('metternich_scope').GetFullName] ha propuesto realizar una serie de reformas en la estructura de la $concept_geheime_staatskonferenz$; lo que mejoraría el funcionamiento del organismo a la vez que [SCOPE.sCharacter('metternich_scope').GetCustom('ES_LoLa')] instauraría como su líder indiscutible. Para poner freno a la medida, [SCOPE.sCharacter('kolowrat_scope').GetFullName] se ha alineado con la familia real."
 metternich.3.f: "—Pocos hombres se beneficiarían menos de un mayor poder que Metternich —comenzó el mensajero—, y le ruego al archiduque que me disculpe por mencionarlo. Si usted estuviera disponible a finales de mes…\n\nEl archiduque, con expresión irritada, le indicó que parara haciendo un gesto. Tenía las botas a medio poner y quería dedicarles toda su atención.\n\n—¿A finales de mes? ¿Dónde está Kolowrat ahora mismo?\n\n—En Bohemia, señor. Envía noticias sobre la gripe."
 metternich.3.a: "La injerencia de Kolowrat pone en peligro la estabilidad del imperio."
 metternich.3.b: "Al canciller le convendría limitarse a los asuntos exteriores."
