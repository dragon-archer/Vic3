 subjecthood_events.1.t: "De muchos a uno"
 subjecthood_events.1.d_1: "La aceptación por parte del estado [ROOT.GetCountry.GetAdjectiveNoFlag] del nacionalismo de base [SCOPE.sCulture('relevant_primary_culture').GetName] ha generado miedo a la asimilación forzosa entre las comunidades de etnia [SCOPE.sCulture('relevant_minority_culture').GetName]. Han prometido oponerse a cualquier intento de promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.d_2: "La aceptación por parte del estado [ROOT.GetCountry.GetAdjectiveNoFlag] del nacionalismo de base [SCOPE.sCulture('relevant_primary_culture').GetName] y [SCOPE.sCulture('relevant_primary_culture_2').GetName] ha generado miedo a la asimilación forzosa entre las comunidades de etnia [SCOPE.sCulture('relevant_minority_culture').GetName]. Han prometido oponerse a cualquier intento de promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.d_3: "La aceptación por parte del estado [ROOT.GetCountry.GetAdjectiveNoFlag] del nacionalismo ha generado miedo a la asimilación forzosa entre las comunidades de etnia [SCOPE.sCulture('relevant_minority_culture').GetName]. Han prometido oponerse a cualquier intento de promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.f: "Los habitantes del pueblo habían sido durante mucho tiempo leales súbditos [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Ciertamente, había habido problemas —evasión de impuestos, rebeliones individuales, las típicas quejas de campesinos descontentos…—, pero al final habían sido leales. Pero entonces llegaron las noticias de [ROOT.GetCountry.GetCapital.GetCityHubName], y, con ellas, una gran sensación de malestar. A partir de ahora, el gobierno emitiría sus decretos en lengua [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting], una lengua que pocos hablaban y aún menos leían. La lengua [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting] ya no bastaba. «Aprended», parecía que se decía. «Hablad en nuestra lengua o no digáis nada»."
 subjecthood_events.1.a: "¿Por qué insisten en resistirse al progreso?"
 subjecthood_events.1.b: "Se puede ser [ROOT.GetCountry.GetAdjectiveNoFlag] y de idiosincrasia [SCOPE.sCulture('relevant_minority_culture').GetName]."
 subjecthood_events.2.t: "La ciudadanía ideal"
 subjecthood_events.2.d_1: "En los salones de [SCOPE.sState('relevant_state').GetCityHubName], se han producido debates sobre la naturaleza de la ciudadanía nacional. La visión de la primacía [SCOPE.sCulture('relevant_primary_culture').GetName] conforme a la ley de [SCOPE.sLaw('current_law_scope').GetName] ha entrado en conflicto con ideales más universalistas."
 subjecthood_events.2.d_2: "En los salones de [SCOPE.sState('relevant_state').GetCityHubName], se han producido debates sobre la naturaleza de la ciudadanía nacional. La visión de la primacía [SCOPE.sCulture('relevant_primary_culture').GetName] y [SCOPE.sCulture('relevant_primary_culture_2').GetName] conforme a la ley de [SCOPE.sLaw('current_law_scope').GetName] ha entrado en conflicto con ideales más universalistas."
 subjecthood_events.2.d_3: "En los salones de [SCOPE.sState('relevant_state').GetCityHubName], se han producido debates sobre la naturaleza de la ciudadanía nacional. La visión de la primacía de las nacionalidades oficiales del Estado conforme a la ley de [SCOPE.sLaw('current_law_scope').GetName] ha entrado en conflicto con ideales más universalistas."
 subjecthood_events.2.f: "—El comandante [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] conspira de nuevo.\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] giró la cabeza para seguir el dedo de su amigo. Ciertamente, allí estaba el comandante, vestido con el uniforme de siempre. Se inclinaba para comentar algo con su compañero, más por las apariencias que por un auténtico deseo de secretismo.\n\n—Así es él. «Honor y lealtad», dice siempre. «Honor y lealtad». La semana pasada hablamos de qué hace falta para ser un buen ciudadano y dijo eso mismo.\n\n—¿Y tú qué dijiste?"
 subjecthood_events.2.a: "«Para ser un buen ciudadano, hay que ser un buen [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]»."
 subjecthood_events.2.b: "«Obviamente, que tenía razón. Pero lealtad, ante todo»."
 subjecthood_events.2.c: "«Ser [ROOT.GetCountry.GetAdjectiveNoFormatting] es una nacionalidad en sí misma»."
 subjecthood_events.3.t: "[SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] de los [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]"
 subjecthood_events.3.d: "Motivados por los esfuerzos del gobierno por promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName], nacionalistas de procedencia [SCOPE.sCulture('relevant_primary_culture').GetName] han ofrecido ceremonialmente [SCOPE.sCharacter('ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] el título de «[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] de los [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]». Aceptar el título legitimaría la reivindicación de que su poder deriva en última instancia de la nación."
 subjecthood_events.3.f: "—Cuando Napoleón tomó la corona, juró gobernar por el «interés, felicidad y gloria exclusivos del pueblo $french$». Esto es lo que le otorgó su poder y le permitió triunfar sobre sus enemigos. Si [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] lo deseara, [SCOPE.sCharacter('ruler_scope').GetSheHe] podría hacer lo mismo pensando en la gente [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting].\n\n[SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] contempló al peticionario con expresión pensativa el rostro.\n\n—¿Y qué fue de Napoleón?\n\n—Llegó a ser inmortal, mi [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')|l]."
 subjecthood_events.3.a: "¡Salve, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] de los [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]!"
 subjecthood_events.3.b: "El poder procede de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], no de la nación."
 subjecthood_events.4.t: "De súbditos a ciudadanos"
 subjecthood_events.4.d_1: "La transformación gradual de [ROOT.GetCountry.GetName] en una nación-estado ha creado la necesidad de un nuevo plan de estudios de educación cívica en sus colegios. El nuevo plan de estudios elevará la historia de la nación [SCOPE.sCulture('relevant_primary_culture').GetName] sobre la de otras naciones."
 subjecthood_events.4.d_2: "La transformación gradual de [ROOT.GetCountry.GetName] en una nación-estado ha creado la necesidad de un nuevo plan de estudios de educación cívica en sus colegios. El nuevo plan de estudios elevará la historia de la nación [SCOPE.sCulture('relevant_primary_culture').GetName] y la [SCOPE.sCulture('relevant_primary_culture_2').GetName] sobre la de otras naciones."
 subjecthood_events.4.d_3: "La transformación gradual de [ROOT.GetCountry.GetName] en una nación-estado ha creado la necesidad de un nuevo plan de estudios de educación cívica en sus colegios. El nuevo plan de estudios elevará la historia de las nacionalidades oficiales del Estado sobre la de otras naciones."
 subjecthood_events.4.f: "—¿Y a qué me refiero cuando digo «ser [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]»? —preguntó el maestro.\n\nUno de los alumnos se levantó para responder.\n\n—Ser [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] es estar orgulloso, ser honorable y defender a nuestro pueblo. Es servir a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] y a la nación [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting], y respetar a nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y a sus ministros.\n\nEl alumno permaneció inmóvil, hasta que el retratista que había en la esquina de la clase se asomó tras su lienzo.\n\n—Bien dicho, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. Puedes sentarte."
 subjecthood_events.4.a: "Concedamos toda la financiación necesaria para realizar estos cambios."
 subjecthood_events.4.b: "Un proceso más lento aliviaría la carga del Tesoro."
 subjecthood_events.4.c: "La historia de [SCOPE.sState('claim_state').GetName] puede ser su primera lección."
 neighbouring_state_claimable_tt: "Cualquier [concept_state|l] vecino no poseído es [concept_homeland|l] de cualquier [Concept('concept_primary_cultures','$concept_primary_culture$')|l] [ROOT.GetCountry.GetAltAdjectiveNoFlag('SF')]"
 subjecthood_events.5.t: "Recuerdos de la guillotina"
 subjecthood_events.5.d: "La reforma de la ciudadanía realizada por el gobierno ha revivido el fantasma de los excesos revolucionarios entre los grupos de [GetPopType('aristocrats').GetName|l] y [GetPopType('clergymen').GetName|l]. Temen que se les despoje de sus títulos tradicionales a favor de una ciudadanía igualitaria."
 subjecthood_events.5.f: "—Es totalmente antinatural. Pecaminoso, diría. Pecaminoso y #italic foráneo#!. Mis antepasados han mandado en estas tierras durante mil años y ahora esos entrometidos de [ROOT.GetCountry.GetCapital.GetCityHubName] desean echar abajo el orden de las cosas. ¿Quieren que se dirijan a mí como «#italic ciudadano#! [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]»? Eso sería el final de todo esto.\n\nEl conductor asintió, con los ojos bien fijos en el camino. Quizá el siguiente bache se los tragara a los dos.\n\n—Yo diría —continuó el señor—, que esos malditos ministros nuevos han llevado [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] por mal camino. Esto es lo que pasa por dar cargos a plebeyos."
 subjecthood_events.5.a: "Es muy habitual que se desmayen ante fantasmas."
 subjecthood_events.5.b: "Son los primeros de la nación [SCOPE.sCulture('relevant_primary_culture').GetName]."
 subjecthood_events.5.c: "Sí, todas esas cosas desaparecerán."
