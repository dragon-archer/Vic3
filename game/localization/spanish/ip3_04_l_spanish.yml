 concept_geheime_staatskonferenz: "Geheime Staatskonferenz"
 concept_geheime_staatskonferenz_desc: "La $concept_geheime_staatskonferenz$, o #b conferencia secreta del Estado#!, es el órgano de gobierno de facto del #b Imperio austríaco#!, creado a voluntad del káiser Francisco I. De iure, el órgano existe como consejo asesor del káiser Fernando. Su composición refleja un compromiso entre las facciones liberal y conservadora de la corte, e incluye miembros de los grupos de [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')|l], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')|l] y [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')|l].\n\nEl modificador $concept_geheime_staatskonferenz$ persistirá mientras la [concept_journal_entry|l] #v $je_metternich$#! permanezca activa. Mientras este modificador esté activo, los grupos de [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')|l], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')|l] y [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')|l] verán su [concept_approval|l] reducida enormemente si no están [concept_in_government|l].\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
