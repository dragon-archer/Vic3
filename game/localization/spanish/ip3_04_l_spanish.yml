 hungry_forties.1.t: "Los hambrientos [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]"
 hungry_forties.1.d: "Un brote de una plaga de cultivos procedente de [SCOPE.sState('relevant_state').GetName] ha comenzado a extenderse por gran parte del continente europeo. Ante la amenaza de una cosecha perdida, el miedo a una hambruna ha comenzado a propagarse."
 hungry_forties.1.f: "El médico pinchó la patata con el instrumento y se apartó para que su compañero pudiera verla. La punta roma del instrumento se había hundido un centímetro en una mancha descolorida de la carne.\n\n—Me temo que es el tizón. Si compruebo cualquier otro tubérculo de este campo, probablemente el resultado sea el mismo. En este caso, yo recomendaría tomar medidas extraordinarias."
 hungry_forties.1.a: "¡Qué calamidad!"
 hungry_forties.1.b: "Que se dispongan fondos para comprar grano extranjero."
 hungry_forties.2.t: "Tiempos más fáciles"
 hungry_forties.2.d: "Las oleadas de plagas de cultivos que asolaron el continente europeo a lo largo de los «hambrientos [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]» han remitido. Aunque es posible que en los campos afectados no se pueda volver a plantar la variedad de patata afectada, se espera la recuperación total de otros cultivos."
 hungry_forties.2.f: "—¿Te has enterado? Ya hay a la venta un nuevo tipo de semilla de patata. Una que no se ve afectada por el tizón, o eso dicen.\n\nEl hombre que se apoyaba al otro lado de la valla enarcó una ceja:\n\n—Ya era hora. Aunque llega demasiado tarde. Tuve que dar de comer heno a mis hijos para que sobrevivieran al invierno.\n\n—Pues no te quejes. La familia de camino abajo perdió a sus críos. Cierto, llega demasiado tarde."
 hungry_forties.2.a: "Gracias al cielo."
 hungry_forties.2.b: "¿Podemos estar seguros de que ha acabado?"
