 national_awakening.1.t: "La recuperación [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]"
 national_awakening.1.d: "Los esfuerzos del Estado [ROOT.GetCountry.GetAdjective] por fomentar el fervor nacional han dado lugar a un renacimiento cultural. Incluso en los pueblos más remotos de [SCOPE.sState('rural_state').GetName], nuestros ciudadanos son conscientes de que forman parte de la nación [SCOPE.sCulture('primary_culture_scope').GetName]."
 national_awakening.1.f: "El censista observó cómo se abría la puerta de la choza. Era la aldea más remota que había visitado hasta el momento, un sitio con dos caballos y un único camino lleno de curvas. En el umbral apareció un hombre que saludó con brusquedad al ver sus botones de latón.\n\n—¿Cuál es su nombre?\n\n—[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] —respondió el hombre del umbral.\n\n—¿Y de dónde es usted?\n\n—Soy de ascendencia [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting], señor, como mi padre y su padre antes que él."
 national_awakening.1.a: "¡Larga vida a la población [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]!"
 national_awakening.1.b: "Una gran nación se merece un gran ejército."
 modifier_fervour_military_bonus: "Fervor nacionalista"
 modifier_fervour_military_bonus_ig: "Fervor nacionalista promovido"
 2TAB: "    "
 national_awakening.2.t: "Escolarización rural"
 national_awakening.2.d: "[GetPopType('academics').GetName] a sueldo del gobierno han fundado escuelas rurales por toda la campiña de [SCOPE.sState('relevant_state').GetName]. El objetivo de estas escuelas es aumentar la tasa de alfabetización y fomentar un sentimiento de identidad nacional [SCOPE.sCulture('relevant_culture').GetName] entre los campesinos."
 national_awakening.2.f: "—Nuestra nación ha tenido mala suerte —empezó la maestra—. Aún no se ha unido del todo. En estas tierras, nuestro pueblo depende de los extranjeros.\n\nSeñaló hacia las distintas regiones sombreadas de negro en el mapa de la pared.\n\n—En estas provincias, mandan los extranjeros y es muy difícil para nuestros hermanos…" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "Una iniciativa excelente."
 national_awakening.2.b: "Que se les ofrezca financiación adicional."
 national_awakening.3.t: "La epopeya nacional"
 national_awakening.3.d: "Una recopilación publicada recientemente de poemas y canciones tradicionales de cultura [SCOPE.sCulture('relevant_culture').GetName] ha cautivado a la cada vez más alfabetizada población de [ROOT.GetCountry.GetName]. Ahora es posible encontrar una copia desgastada de [SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')] en cada estantería de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 national_awakening.3.f: "La imprenta nunca había tenido tanto trabajo. Los trabajadores, cargados con resmas de papel caliente, se dirigían a los puestos en los que serían encoladas y encuadernadas en cuero. Al fondo, las enormes prensas imprimían una página tras otra, todas ellas decoradas con elegantes nudos e imágenes de flores. Esta pila de cincuenta acabaría en [ROOT.GetCountry.GetCapital.GetCityHubName], esa en [ROOT.GetCountry.GetCapital.GetFarmHubName]. Las cartas de particulares y libreros por igual se amontonaban sobre un mostrador, a la espera de ser registradas en el libro de cuentas.\n\nSe oye un grito procedente de la parte delantera del establecimiento, donde acaba de marcharse un hombre de uniforme. «Un pedido del ministerio: ¡quieren doscientos ejemplares para el viernes!»."
 national_awakening.3.a: "Una obra que una a nuestra nación."
 national_awakening.3.b: "¡Un brindis por nuestras mentes privilegiadas!"
 national_awakening.4.t: "En lengua vernácula"
 national_awakening.4.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], erudit[SCOPE.sCharacter('intelligentsia_leader').GetCustom('ES_OA')] de renombre, ha traducido el Nuevo Testamento a la lengua [SCOPE.sCulture('relevant_culture').GetName]. El corpus cada vez mayor de obras en lengua [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] ha propiciado un aumento del prestigio del idioma entre sacerdotes e intelectuales."
 national_awakening.4.f: "—He pedido una copia del #italic Principia#! en lengua [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] y uno de mis compañeros ha hecho lo mismo con la Biblia. Si conseguimos que se traduzca una obra notable al año y que cada traducción corra a cargo de un estudiante que luego forme a otros, tendremos un corpus considerable a finales de siglo. Mucho mayor si los proveedores ven demanda.\n\n—Un proyecto ambicioso, sin duda. ¿Cree que podría cambiar la opinión del departamento?\n\n—Sueño con un futuro en el que otros deseen aprender nuestra lengua, en el que un sueco pueda pedir ensayos a un editor de etnia [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]. Y diría más, sueño que uno de mis propios alumnos será el autor de esos ensayos."
 national_awakening.4.a: "¡Pronto toda Europa publicará en lengua [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]!"
 national_awakening.4.b: "Debemos esforzarnos también por producir obras originales."
 national_awakening.5.t: "Romanticismo nacional"
 national_awakening.5.d: "Inspirada por la creciente ola de nacionalismo de base [SCOPE.sCulture('relevant_culture').GetName], la [SCOPE.sBuilding('arts_academy_building').GetName|l] de [SCOPE.sState('arts_academy_state').GetCityHubName] ha presentado hace poco un magnífico cuadro romántico que muestra el mito fundacional de nuestra nación."
 national_awakening.5.f: "La personificación de la nación [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] se alzaba en primer plano, vestida con una túnica y portando una bandera [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. De su tobillo pendía una cadena rota que conducía a las sombras de un pasado sin gloria. Al fondo se extendía un paisaje de una belleza tal que solo podría tratarse de [ROOT.GetCountry.GetNameNoFormatting], iluminado por un brillante sol naciente cuya luz resaltaba los colores nacionales.\n\nTransmitía un mensaje que cualquiera podía entender, pero que pocos podían repetir. Del oscuro pasado, una nueva y radiante primavera. De la opresión, la libertad."
 national_awakening.5.a: "Una creación que supera las obras maestras de París."
 national_awakening.5.b: "Que este sea el nuevo símbolo de nuestra nación."
 national_awakening.6.t: "Folclore"
 national_awakening.6.d: "La búsqueda de una identidad nacional compartida ha hecho que el interés del grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] se dirija hacia el campo. Estudiar las tradiciones del grupo de [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] equivale a echar un vistazo a una cultura primordial [SCOPE.sCulture('relevant_culture').GetNameNoFormatting], no corrompida por el dominio extranjero."
 national_awakening.6.f: "—Se dice que Alejandro Magno fue la primera figura [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]. Que cuando su imperio se dividió, sus generales formaron los primeros reinos de cultura [SCOPE.sCulture('relevant_culture').GetNameNoFormatting].\n\n—¿Eso es así?\n\n—¿Que se dice o que es verdad?\n\n—Lo último.\n\n—No hay diferencia, ¿no? Si lo dicen suficientes personas, haremos que sea verdad."
 national_awakening.6.a: "Así crecen las semillas de la nación."
 national_awakening.6.b: "Tenemos mucho que aprender de la verdadera patria."
 national_awakening.7.t: "Una nación, un pueblo"
 national_awakening.7.d: "Los esfuerzos del Estado por definir la nación mediante una identidad [SCOPE.sCulture('primary_culture').GetName] compartida han generado una sensación de alarma entre la población [SCOPE.sCulture('minority_culture').GetName]. Muchos ciudadanos de procedencia [SCOPE.sCulture('minority_culture').GetNameNoFormatting] temen que se les obligue a integrarse en la cultura dominante."
 national_awakening.7.f: "—Si desea graduarse, el chico debe aprender la lengua [SCOPE.sCulture('primary_culture').GetNameNoFormatting] y aprobar un examen escrito en ese mismo idioma. No podemos hacer concesiones en este momento.\n\nLa mujer respondió en habla [SCOPE.sCulture('minority_culture').GetNameNoFormatting]. Su hijo, con cara pesarosa, transmitió el mensaje en el idioma del funcionario.\n\n—¿Y qué hay de aprender lengua [SCOPE.sCulture('minority_culture').GetNameNoFormatting]? Aquí somos muchos y es lo que hablamos en casa. Sin clases en lengua [SCOPE.sCulture('minority_culture').GetNameNoFormatting], se olvidará de ella en cuanto se vaya de casa y perderá toda conexión con su familia.\n\n—Mi consejo, señora, es que aprenda lengua [SCOPE.sCulture('primary_culture').GetNameNoFormatting]. ¿Acaso no es usted ciudadana [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]?"
 national_awakening.7.a: "En efecto, deben convertirse en [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')]."
 national_awakening.7.b: "No tienen nada que temer."
