 je_standestaat_reason: "El auge de la política de masas en [ROOT.GetCountry.GetName] ha espoleado el surgimiento de un contramovimiento entre las clases más tradicionales. El [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')|l] pretende abolir [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] y la democracia multipartidista en favor de un [GetLawType('law_corporate_state').GetName|l], o «Ständestaat».\n\nMientras esta [concept_journal_entry|l] esté activa, aumentará el ritmo al que aparecen personajes de ideología [GetIdeology('ideology_corporatist_leader').GetName|l]."
