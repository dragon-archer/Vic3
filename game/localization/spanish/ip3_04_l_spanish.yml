 je_metternich: "La era de Metternich"
 je_metternich_reason: "Las postrimerías de las #b guerras napoleónicas#! han encumbrado a [ROOT.GetCountry.GetName] como principal potencia conservadora de Europa. La figura al frente del orden posnapoleónico, [SCOPE.sCharacter('metternich_scope').GetFullName], ha desempeñado el cargo de canciller de [ROOT.GetCountry.GetNameNoFormatting] desde el tumultuoso año 1821. Sus planes abogan por la preservación de la [GetLawType('law_autocracy').GetName|l] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')], el mantenimiento de una paz conservadora en Europa y el fomento de las artes y las ciencias.\n\n#b La agenda de Metternich:#!\nLa consecución de algunos de los puntos de la agenda del canciller [SCOPE.sCharacter('metternich_scope').GetLastName] mejorará los efectos de esta [concept_journal_entry|l]. Estos logros se puntuarán cuando se #b complete#! con éxito esta anotación en el diario.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] Se evita la [Concept('concept_unification', '$concept_unification_short$')|l] del estado #b $ITA_ADJ$#!\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] #b $GER$#! no ha sido [Concept('concept_unification', 'unificada')] por ningún otro [concept_country|l]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetNameNoFlag] tiene la principal producción de [GetGoods('fine_art').GetName|l]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetNameNoFlag] posee toda la [concept_state_region|l] de [GetStateRegion('STATE_WEST_GALICIA').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] [ROOT.GetCountry.GetNameNoFlag] ha investigado [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] [Concept('concept_technology', '$concept_technologies$')|l] (actualmente [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] Todos los [Concept('concept_political_movement','$concept_political_movements$')|l] de tipo #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt liberal#! o #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt socialista#! tienen un apoyo #b marginal#!\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] [ROOT.GetCountry.GetNameNoFlag] tiene leyes de [GetLawType('law_autocracy').GetName], [GetLawType('law_censorship').GetName] y [GetLawType('law_secret_police').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] Las [Concept('concept_institution', '$concept_institutions$')|l] #b $institution_home_affairs$#! y #b $institution_police$#! tienen un nivel #v 3#! o superior"
