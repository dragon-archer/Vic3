 je_eastern_question_austria: "La cuestión bosnia"
 je_eastern_question_austria_reason: "El lobby ha pedido que ocupemos [GetStateRegion('STATE_BOSNIA').GetName], que actualmente es un territorio de [SCOPE.sCountry('bosnia_owner_scope').GetName]. Si lo hacemos, su propuesta ayudará a frenar el avance de la influencia [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')] en los [GetStrategicRegion('region_balkans').GetName].\n\nSi la petición llega a buen puerto, nos granjeará la buena voluntad del [Concept('concept_political_lobby','$concept_political_lobby_short$')|l]; mientras que, si no se cumple en el plazo previsto, será una contrariedad para este."
 eastern_question_austria.1.t: "Movimiento de fronteras"
 eastern_question_austria.1.d: "Los esfuerzos de [SCOPE.sCountry('relevant_country').GetName] por ampliar su influencia en la región de los Balcanes han alarmado al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]. Este ha propuesto una acción preventiva contra [SCOPE.sCountry('bosnia_owner_scope').GetName] a fin de que [SCOPE.sCountry('relevant_country').GetNameNoFormatting] no obtenga más influencia sobre [GetStateRegion('STATE_BOSNIA').GetName]."
 eastern_question_austria.1.f: "—Permítame hacerle una propuesta —comenzó [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting].\n\nHabía acorralado al general en un restaurante de [ROOT.GetCountry.GetCapital.GetCityHubName] y había prometido pagar la cuenta a cambio de media hora de su tiempo. El general dejó su copa del vino más caro del menú y asintió.\n\n—Esto atañe a los [SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')] con sus actuales empeños. Supongo que estará usted al día de los periódicos y conocerá la precaria situación de los eslavos, así como la agresiva retórica [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] en relación con esto…"
 eastern_question_austria.1.a: "Asumiremos la carga de civilizar [GetStateRegion('STATE_BOSNIA').GetNameNoFormatting]."
 eastern_question_austria.1.b: "Esta propuesta huele a guerra."
 eastern_question_austria.2.t: "El gobierno de ocupación"
 eastern_question_austria.2.d: "Tras asegurar [GetStateRegion('STATE_BOSNIA').GetName], ya podemos decidir sobre el futuro de la región. Una ocupación que preserve nominalmente la autoridad [SCOPE.sCountry('bosnia_owner_scope').GetAltAdjective('SF')] puede que nos otorgue la aprobación internacional, pero limitará nuestros beneficios prácticos."
 eastern_question_austria.2.d_2: "Tras asegurar [GetStateRegion('STATE_BOSNIA').GetName], ya podemos decidir sobre el futuro de la región. Una ocupación que preserve nominalmente la soberanía de la región puede que nos otorgue la aprobación internacional, pero limitará nuestros beneficios prácticos."
 eastern_question_austria.2.f: "—Mi recomendación es la siguiente —dijo el ministro—: para nuestra evaluación inicial, [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] a [SCOPE.sState('bosnia_state_scope').GetCityHubName], [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] a [SCOPE.sState('bosnia_state_scope').GetFarmHubName] y [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting] a [SCOPE.sState('bosnia_state_scope').GetForestryHubName]. Enviaremos cuerpos especiales administrativos en base a las deficiencias de cada región.\n\n[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U], que se sentaba en la primera fila, alzó una mano.\n\n—Aún no he recibido los informes del ejército. ¿Qué podemos esperar?\n\n—Una población resentida y funcionarios obsesionados con la recaudación de impuestos. Despide a todos los que necesites. Los turcos nunca han sido famosos por su buen gobierno."
 eastern_question_austria.2.a: "Ocupemos el territorio y reorganicemos su administración."
 eastern_question_austria.2.b: "Anexionemos [GetStateRegion('STATE_BOSNIA').GetName] como parte integral de nuestro imperio."
 eastern_question_austria.2.c: "Incorporemos [GetStateRegion('STATE_BOSNIA').GetName] a nuestro imperio bajo los auspicios de un Ministerio de Finanzas conjunto."
 eastern_question_austria.2.e: "Anexionemos [GetStateRegion('STATE_BOSNIA').GetName] como componente de [SCOPE.sCountry('croatia_scope').GetName]."
 bosnian_protectorate_tt: "El territorio de [GetStateRegion('STATE_BOSNIA').GetName] se organizará conforme a un [concept_protectorate|l] de procedencia [GetCulture('bosniak').GetName]"
 bosnian_puppet_tt: "El territorio de [GetStateRegion('STATE_BOSNIA').GetName] se organizará como una [concept_puppet|l] [GetCulture('bosniak').GetName]"
 eastern_question_russia.1.t: "Protector de los eslavos del sur"
 eastern_question_russia.1.t2: "El renacer [SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')]"
 eastern_question_russia.1.d: "Nuestra contribución a la independencia de [SCOPE.sCountry('bulgaria_scope').GetName] nos ha garantizado credibilidad como protectores de los pueblos eslavos del sur. Ahora tenemos una oportunidad fabulosa para afianzar nuestra influencia en los Balcanes."
 eastern_question_russia.1.d2: "La independencia de [SCOPE.sCountry('bulgaria_scope').GetName] ha sacado a la luz las grietas de la esfera otomana. Tenemos una oportunidad fortuita de ampliar nuestra esfera de influencia en los Balcanes."
 eastern_question_russia.1.f: "Una banda de instrumentos de viento tocaba mientras los regimientos [SCOPE.sCountry('bulgaria_scope').GetAltAdjectiveNoFormatting('PM')] recién reclutados emprendían la marcha. Qué interesante resultaba, pensó [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], que los nuevos uniformes [SCOPE.sCountry('bulgaria_scope').GetAltAdjectiveNoFormatting('PM')] fueran casi idénticos al suyo. Tela verde azulada y ribetes rojos. Era adorable, como un niño que imita a su padre.\n\nSin embargo, su misión requería algo más que eso. Un día, puede que estos soldados tuvieran que marchar en nombre de los intereses de su propio país. [ROOT.GetCountry.GetNameNoFormatting] necesitaría una garantía por parte [SCOPE.sCountry('bulgaria_scope').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle|l]. Había que organizar la cooperación militar y había archivos otomanos que reclamar. Por cada hora de alegría, le esperaba un día de trabajo."
 eastern_question_russia.1.a: "Démosle la enhorabuena [SCOPE.sCountry('bulgaria_scope').GetCustom('ES_AlAla')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName], y ofrezcámosle también una embajada."
 eastern_question_russia.1.b: "Hay más oportunidades sobre el terreno."
 eastern_question_russia.1.c: "Démosle la enhorabuena [SCOPE.sCountry('bulgaria_scope').GetCustom('ES_AlAla')] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName], y ofrezcámosle también una embajada."
 eastern_question_russia.1.e: "Quizás lo adecuado sea prolongar la estancia."
