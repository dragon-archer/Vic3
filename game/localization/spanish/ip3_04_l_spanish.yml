 je_red_summer_reason: "El auge revolucionario de la #b $je_springtime_of_the_peoples$#! ha llevado al poder en [ROOT.GetCountry.GetName] a un nuevo gobierno liberal. Sin embargo, alcanzar el poder no es lo mismo que conservarlo. El gobierno liberal se ve amenazado tanto por #b fuerzas conservadoras#! que desean abolir el nuevo orden parlamentario, como por #b radicales#! que amenazan con una segunda revolución mucho más extensa.\n\n#b La contrarrevolución#!\nHasta que el gobierno liberal consolide su dominio, se verá amenazado por los vengativos remanentes del viejo orden. Si el #b progreso de la contrarrevolución#! llega a #v 100#!, el gobierno revolucionario será #b apartado del poder#! y se restablecerá un orden conservador."
