 austrian_fascism.1.t: "Los nuevos conservadores"
 austrian_fascism.1.d: "Inspiradas por el descontento hacia la democracia parlamentaria [ROOT.GetCountry.GetAltAdjective('SF')], las clases tradicionales han empezado a orientarse hacia el [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName|l]. Su plataforma reivindica las enseñanzas sociales de la fe [GetReligion('catholic').GetName] y la pacificación del movimiento obrero bajo una ley de [GetLawType('law_corporate_state').GetName]."
 austrian_fascism.1.f: "«También nos une una otra cosa, un objetivo práctico compartido: querer lo mejor, llevar a la comunidad humana a su condición más agradable.\n\nAquel que se sitúa a la derecha y ve en las acciones de los socialistas de izquierda nada más que destrucción, así como aquel de la izquierda que ve en las acciones de los derechistas solo un oscuro desastre; todos ellos pueden y deben concederse mutuamente la convicción de que los guía el mismo noble anhelo».\n\n— Othmar Spann, #italic El verdadero Estado#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "Este es el futuro del conservadurismo."
 austrian_fascism.1.b: "Ahora hacemos frente a la reacción más oscura."
 austrian_fascism.2.t: "Austria despierta"
 austrian_fascism.2.d: "Los esfuerzos de [SCOPE.sCharacter('ruler_scope').GetFullName] y del [SCOPE.sParty('fascist_party_scope').GetName|l] han logrado transformar [ROOT.GetCountry.GetName] en un [GetLawType('law_corporate_state').GetName|l]. Al haber silenciado o incorporado al movimiento obrero, por fin reina una sensación de paz social."
 austrian_fascism.2.f: "—El mayor deseo de la clase obrera es el derecho a trabajar por Dios y por la patria. Eso es precisamente lo que más temen los comunistas.\n\nCon su pelo engominado, el reclutador del Frente se paseaba de un lado a otro mientras hablaba. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] se encontraba en posición de firmes, con sus compañeros de clase a los lados. Cuarenta y ocho ojos seguían cada uno de sus movimientos.\n\n—Sus armas son el sabotaje y la división, y las usan allá por donde pasan. Contra esto combatiréis. Habéis entrado en este salón como alumnos, los mejores de vuestra clase. Saldréis de aquí como soldados de asalto."
 austrian_fascism.2.a: "¡Österreich!"
 austrian_fascism.2.b: "La voluntad del Frente será la ley."
 austrian_fascism.3.t: "Solo un sueño"
 austrian_fascism.3.d: "El [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')|l] no ha logrado hacerse con el control de [ROOT.GetCountry.GetName]. Aunque el fantasma del nacionalismo radical aún acecha, la visión del $gov_corporate_state_austrofascist$ se ha desvanecido en la historia."
 austrian_fascism.3.f: "Parecía que en [ROOT.GetCountry.GetCapital.GetCityHubName] se respiraba mejor. Los jóvenes uniformados de mirada dura habían desaparecido de las esquinas y los carteles sindicales pegados con engrudo volvían a ser algo habitual. Desde su sitio en la terraza de una cafetería, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] miró hacia un grupo de trabajadores que pasaba por allí. En el centro, hubo un rostro que reconoció por un instante.\n\n—¿El Sr. [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]? —aventuró el hombre sentado frente a él—. Creo que le vi en un folleto.\n\n—¿De quién era el folleto?\n\n—De nadie importante, supongo. No recuerdo la última vez que los vi por aquí."
 austrian_fascism.3.a: "¡[ROOT.GetCountry.GetNameNoFormatting] está a salvo!"
 austrian_fascism.3.b: "¿Adónde podríamos llegar desde aquí?"
 je_standestaat_eliminate_parliament: "Eliminar el Parlamento"
 je_standestaat_eliminate_parliament_desc: "El [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')|l] se ha asegurado tanto un presidente afín como un número significativo de asientos en [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]. Ya puede orquestar la abolición del órgano para establecerse como el único actor político legal de [ROOT.GetCountry.GetNameNoFormatting]."
