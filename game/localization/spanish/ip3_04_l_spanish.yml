 # Technocracy
 je_technocracy: "La nueva máquina"
 je_technocracy_reason: "La entrada en vigor de una ley de [GetLawType('law_technocracy').GetName] en [ROOT.GetCountry.GetName] ha supuesto un paso enorme hacia la consecución de una sociedad competente, ordenada y próspera. Sin embargo, la mera presencia [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] no basta para borrar los errores y la ineficacia del viejo orden. Aún queda mucho por hacer para transformar la sociedad, y las masas siguen mostrándose escépticas ante el proyecto.\n\nPara cimentar el nuevo régimen, debemos llevar a cabo nuestros planes y demostrar que la $law_technocracy$ traerá la era de paz y abundancia que todos desean."
 je_technocracy_progress_bar: "La nueva máquina"
 je_technocracy_progress_bar_desc: "Progreso: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')])"
 je_technocracy_complete_tt: "La barra de progreso de #variable $je_technocracy_progress_bar$#! ha alcanzado el #variable 100 %#!"
 technocracy.4.t: "Mejoras gracias a la ciencia"
 technocracy.4.d: "[ROOT.GetCountry.GetName] ha experimentado un periodo de estabilidad interna y mejora constante bajo la gobernanza [GetIdeology('ideology_technocratic').GetName|l]. Segmentos de la sociedad que antes se mostraban escépticos han llegado a aceptar en gran medida la ley de [GetLawType('law_technocracy').GetName] como la forma de gobierno ideal."
 technocracy.4.f: "«En la tecnocracia, vemos a la ciencia reemplazando una economía de escasez por una economía de abundancia.\nEn la tecnocracia, vemos la competencia funcional desplazando la incompetencia grotesca y derrochadora, los hechos desplazando las conjeturas, el orden desplazando el desorden, la planificación industrial desplazando el caos industrial.\nLa tecnocracia es el intento de la ciencia de construir una civilización digna de la inteligencia del hombre».\n\n— Howard Scott, «Tecnocracia: la ciencia contra el caos»"
 technocracy.4.a: "Jamás habíamos estado tan cerca de un nuevo mundo."
 technocracy.4.b: "Nuestros métodos deben abarcar todas las facetas de la sociedad."
