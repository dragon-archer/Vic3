 austria_federation.13.t: "Un imperio federal"
 austria_federation.13.d: "El gobierno de [SCOPE.sCountry('austria_scope').GetName] ha respaldado oficialmente una propuesta para reorganizar el imperio en un estado federal. Si se promulga con éxito, significaría el fin de la autonomía actual de [ROOT.GetCountry.GetNameNoFlag] y la posible pérdida de nuestros territorios históricos."
 austria_federation.13.f: "«Así pues, desde este punto de vista no se trata de la \"caída\", sino de la reorganización, del renacimiento de [SCOPE.sCountry('austria_scope').GetNameNoFormatting]. Ojalá todos aquellos que se preocupan de corazón por este imperio pudieran, incluso en su oscuro anhelo, ser plenamente conscientes del camino correcto a seguir. En primer lugar, no es cierto que solo los estados nacionales independientes tengan derecho a existir. $SWI$, el tan citado ejemplo —y con motivo—, supone un tipo de política mixta nacional, y nadie le negaría razonablemente el derecho a existir. De hecho, en nuestro imperio el proceso histórico meramente lucha por alcanzar una forma moderna de relaciones nacionales-estatales que se corresponda con sus recientes necesidades».\n\n— Aurel Popovici, #italic Los Estados Unidos de la Gran Austria#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "Hay sitio para [ROOT.GetCountry.GetNameNoFlag] en la Federación."
 austria_federation.13.b: "Si hemos de defender nuestra soberanía, que así sea."
 austria_federation.14.t: "Saltar del barco que se va a pique"
 austria_federation.14.d: "Nuestra independencia de [SCOPE.sCountry('austria_or_danubia_scope').GetName] ha puesto fin para siempre al riesgo de intromisión por parte de [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]. Tanto si el gobierno [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag] continúa con su proyecto como si no, no formaremos parte de él."
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] había empezado a cambiar. El cambio iba más allá de las nuevas banderas y el confeti de las alcantarillas. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] podía verlo en los menús de los cafés, en los panfletos publicados, en las conversaciones que oía por las calles. En su paseo diario, se había cruzado con una cuadrilla de trabajadores que pintaba un edificio del ministerio para enterrar el viejo amarillo Schönbrunn bajo una nueva capa de rojo óxido.\n\n«Esta era una ciudad de los Habsburgo», había parecido decir y por eso lo habían hecho desaparecer. Se preguntó si luego sería el turno de las puertas azules."
 austria_federation.14.a: "¡Larga vida a [ROOT.GetCountry.GetName] independiente!"
 austria_federation.14.b: "Podemos ofrecer el perdón desde lejos."
 austria_federation.15.t: "El gobierno [SCOPE.sCountry('relevant_subject').GetAdjective] promete cooperar"
 austria_federation.15.d: "El gobierno de [SCOPE.sCountry('relevant_subject').GetName] ha prometido plena cooperación con nuestro plan para federalizar el imperio. Gran parte de la población [SCOPE.sCulture('primary_culture_scope').GetName] respalda esta decisión."
 austria_federation.15.f: "—El ministro estaba sonriendo hace un rato. ¿Te has enterado?\n\nLa voz de [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] apenas se oía más que los golpecitos de la cucharilla de su vecino sobre la porcelana. Uno de sus compañeros alzó la vista y enarcó una ceja ante el comentario.\n\n—Me cuesta creerlo —dijo—. ¿Dónde has oído tal cosa?\n\n—Lo he visto con mis propios ojos. Se encontraba en el vestíbulo, con un coronel o algo así.\n\n—Apostaría a que son los [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')] —dijo el hombre al final de la mesa—. Anoche llegó un carruaje de [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName] y no dijeron quién iba dentro. Está ocurriendo algo emocionante."
 austria_federation.15.a: "El espíritu de amistad florece en el Danubio."
 austria_federation.15.b: "Su contribución no es necesaria."
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName] tendrá oportunidad de [Concept('concept_integrated_culture','integrar')] todas nuestras [concept_primary_cultures|l] aplicables"
 austria_federation.16.t: "El gobierno [SCOPE.sCountry('relevant_subject').GetAdjective] rechaza la integración"
 austria_federation.16.d: "El gobierno de [SCOPE.sCountry('relevant_subject').GetName] ha prometido que se opondrá a nuestro plan para federalizar el imperio. Es probable que gran parte de la población [SCOPE.sCulture('primary_culture_scope').GetName] lo respalde."
 austria_federation.16.f: "La carta estaba repleta de la palabrería habitual. La soberanía nacional, la extralimitación [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], los antiguos derechos y privilegios de las tierras [SCOPE.sCountry('relevant_subject').GetAltAdjectiveNoFormatting('PF')]. No era la primera carta de este tipo que recibían, y probablemente no sería la última, pero sin duda era la más inoportuna. Un torpedo en el costado del gran plan del gobierno. El funcionario la colocó en la bandeja para hacerla llegar al ministro.\n\n—¿Tenemos otro plan? —preguntó posando la mirada en su colega, que bebía café al otro lado de la sala.\n\n—No sabría decir.\n\n—¿Porque no lo sabes o porque es un secreto militar?\n\n—No sabría decir."
 austria_federation.16.a: "Tendremos que apañárnoslas sin ellos."
