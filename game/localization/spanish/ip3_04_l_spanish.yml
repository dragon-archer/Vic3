 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle|l] ha publicado en [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] un manifiesto a favor de crear un reino de cultura [GetCulture('croat').GetName]. Para fundar dicho reino, habría que arriesgar la integridad de las tierras de la Corona [ROOT.GetCountry.GetAltAdjectiveNoFlag('SF')] y reducir nuestro estatus relativo en el imperio."
 austria_trialism.1.f: "El mensajero aporreó la puerta del portavoz de la Dieta y se detuvo solo cuando salió un secretario. Con una mano agarraba con fuerza un fajo de papeles y con la otra se apoyaba en el marco de la puerta para mantener el equilibrio. Entre jadeos, logró pronunciar unas palabras iniciales.\n\n—Acabo de recibir la noticia. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')|l]…\n\n—Querrá decir [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')|l], ¿no?\n\n—Sí, claro, [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')|l] quiere desmembrarnos."
 austria_trialism.1.a: "Vetemos este insulto hacia [ROOT.GetCountry.GetNameNoFlag]."
 austria_trialism.1.b: "Que nuestros errores sean vengados. Firmaremos el manifiesto."
