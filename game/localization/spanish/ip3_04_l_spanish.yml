 ### Federal Project
 je_danubian_federation_observer: "El proyecto federal"
 je_danubian_federation_observer_reason: "El gobierno de [SCOPE.sCountry('austria_scope').GetName] ha respaldado una propuesta para reorganizar los territorios del Imperio [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] en una federación de estados autónomos delimitados por criterios étnicos. Esta propuesta aboliría la compleja red de tierras de la Corona y uniones personales que forman el imperio hoy día, y la sustituiría por una estructura federal responsable en última instancia ante Viena.\n\nSi [SCOPE.sCountry('austria_scope').GetNameNoFlag] completa la [concept_journal_entry|l] #v $je_danubian_federation$#!, los derechos y privilegios tradicionales de [ROOT.GetCountry.GetName] quedarían abolidos y nuestras tierras se integrarían directamente en el [SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]."
