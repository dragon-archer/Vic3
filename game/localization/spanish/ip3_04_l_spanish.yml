 austria_events.40.t: "Para salvar el imperio"
 austria_events.40.d: "La ampliación del sufragio en [ROOT.GetCountry.GetName] ha provocado una considerable reacción entre el tradicionalmente conservador grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]. Muchos [GetPopType('officers').GetName|l] han llegado a pensar que [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] es un lastre para la estabilidad del imperio."
 austria_events.40.f: "—Los políticos quieren convertir el imperio en una farsa—comenzó el coronel—. Cada ampliación del voto hace que [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] sea cada vez más inmanejable. Pasan el tiempo creando confusión y demoras, y cada ley retrasada supone una nueva lacra para la Corona.\n\nPor todas partes vio rostros que asentían. Cada uno de los hombres sentados a la mesa había sufrido los recortes presupuestarios realizados en nombre de asegurar el apoyo de alguna Dieta provincial. Prosiguió:\n\n—Nuestro imperio ha entrado en sus años crepusculares y nos encontramos en mitad de esta ruina. Si esto continúa… si se #italic permite#! que siga así, me temo que a todos nos barrerá el olvido."
 austria_events.40.a: "Sus palabras suenan a dictadura."
 austria_events.40.b: "¿De verdad podemos decir que están equivocados?"
