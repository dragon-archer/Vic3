 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetName] veta el manifiesto trialista"
 austria_trialism.2.d: "El gobierno de [SCOPE.sCountry('hungary_scope').GetName] ha vetado el manifiesto [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] que prometía una monarquía igualitaria para la población [GetCulture('croat').GetName]. El rechazo de [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] ha provocado el descontento entre la población eslava del sur de ambas mitades del imperio."
 austria_trialism.2.f: "En [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] se oyó un gran suspiro. No había motivos para el optimismo, pero, de algún modo, les parecía que había faltado muy poco. Por un momento, se habían permitido albergar esperanzas, solo para que se las arrebataran con firmeza.\n\nObviamente, había una solución que ninguno de ellos se atrevía a verbalizar en ese momento. Solo cuando llegara la noche y sus pensamientos pasaran de la desilusión a la venganza, se podría verbalizar algo así. [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] tenía poder de veto, pero [ROOT.GetCountry.GetNameNoFormatting] tenía artillería pesada. ¿Se atreverían a albergar esperanzas de nuevo?"
 austria_trialism.2.a: "Hemos hecho todo lo razonablemente posible."
 austria_trialism.2.b: "Que se movilice el ejército para imponer los términos."
 austria_trialism.3.t: "El Reino Trino"
 austria_trialism.3.d_peace: "Con la ratificación por parte de [SCOPE.sCountry('hungary_scope').GetName] del manifiesto [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], se ha fundado el reino de [SCOPE.sCountry('croatia_scope').GetName] con derechos igualitarios a partir de los territorios de etnia [GetCulture('croat').GetName] del imperio. La doble monarquía se ha convertido en la triple monarquía."
 austria_trialism.3.d_war: "Con el sometimiento de [SCOPE.sCountry('hungary_scope').GetName] por la fuerza militar, se ha fundado el reino de [SCOPE.sCountry('croatia_scope').GetName] con derechos igualitarios a partir de los territorios de etnia [GetCulture('croat').GetName] del imperio. La doble monarquía se ha convertido en la triple monarquía."
 austria_trialism.3.f: "—Cuando los periódicos se enteraron de lo del manifiesto —comenzó el funcionario—, hubo dos desfiles en [SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName]. El primero para celebrar el fin de la doble monarquía y el segundo para dar paso a la triple. Supongo que es un mensaje de lo más claro.\n\n—Has dicho que estuviste presente en la primera ocasión. ¿En algún momento te preocupó que la cosa se desmadrara?\n\n—Te reconozco que lo pensé. Estas cosas son tristemente comunes. Pero podían señalar con el dedo a los húngaros. En lugar de ser sus opresores, nos hemos convertido en sus héroes."
 austria_trialism.3.a: "Que [SCOPE.sCountry('croatia_scope').GetNameNoFlag] se limite a las tierras históricas de cultura [GetCulture('croat').GetName]."
 austria_trialism.3.b: "Administremos una parte de las tierras de cultura [GetCulture('slovene').GetName]."
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag] será un reino para todos los eslavos del sur."
