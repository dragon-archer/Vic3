 ##### OTTOMAN MONARCHS #####
 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "Golpe de Estado de la Bâb-ı Âli"
 ottoman_monarchs.1.d: "Miembros de la Bâb-ı Âli han estado iniciando un golpe de Estado contra [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]. Ya se ha informado al nuevo gobernante acerca de los culpables."
 ottoman_monarchs.1.f: "La lecturas matutinas [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] se vieron bruscamente interrumpidas por el sonido de los cañones de cülûs. Ya había anticipado lo que iba a ocurrir a continuación, cuando el eunuco irrumpió en la habitación para dar la desafortunada noticia.\n\nEl palacio estaba rodeado por aquellos que habían acatado sus órdenes el día anterior; le tenían preparada una barca para su viaje al exilio. Los oficiales ya habían empezado a subir las escaleras para escoltarle."
 ottoman_monarchs.1.a: "Vallahi, esto es obra de kâfirs…"
 ottoman_monarchs.1_tt: "Un golpe de Estado realizado con éxito ha destronado a [ROOT.GetCountry.GetRuler.GetFullName] y ha entronizado a un[ROOT.GetCountry.GetRuler.GetCustom('ES_XA')] nuev[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 # Murad Lunacy event
 ottoman_monarchs.2.t: "El reinado de la locura"
 ottoman_monarchs.2.d: "Miembros de la Bâb-ı Âli han decidido que debe haber un nuevo gobernante en nuestra nación debido a la falta de cordura [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]."
 ottoman_monarchs.2.f: "Tras varios episodios de actos públicos vergonzosos para su nombre, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] fue hallado temblando en la cama a causa del miedo y la paranoia.\n\nLa noticia del asesinato del antiguo sultán Abdulaziz tras su destronamiento empeoró el estado mental [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\n\nLos intentos de saltar a la piscina de palacio y de huir de los clérigos durante la ceremonia del juramento de lealtad dejaron claro que su reinado sería corto."
 ottoman_monarchs.2.a: "¡Alejaos de mí!"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName] recibe atención médica para su salud mental, mientras que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] siguiente [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] en la línea sucesoria se está preparando para asumir el liderazgo."
 balkan_wars.14.t: "Rumores de una Liga Balcánica"
 balkan_wars.14.d: "Nuestros espías han descubierto que varias naciones, todas ellas antiguos súbditos del [SCOPE.sCountry('ottoman_empire_scope').GetNameNoFormatting], han formado una alianza. Si una de ellas apoyara nuestra independencia, podríamos unirnos a la inminente guerra."
 balkan_wars.14.f: "—Pero tío, son un pueblo diferente y quieren sus propias tierras. ¿Acaso podemos confiar en ellos? \n\n—Su procedencia me da igual. Sus creencias y los valles que reclamen me dan igual. Mientras odien a los tiranos [SCOPE.sCountry('ottoman_empire_scope').GetAltAdjectiveNoFormatting('PM')] la mitad que nosotros, y siempre que su guerra pueda llevarnos hasta la libertad, estaré encantado de derramar mi sangre junto a ellos."
 balkan_wars.14.a: "Se merecen nuestro apoyo"
 balkan_wars.14.b: "Nuestro lugar está junto al $dyn_c_ottoman_empire$"
 balkan_league_side_supporter: "Observador de la Liga Balcánica"
 balkan_wars.14_clarification_increase_tt: "Las relaciones con la Liga Balcánica aumentarán:"
 balkan_wars.14_clarification_decrease_tt: "Las relaciones con la Liga Balcánica disminuirán:"
 notification_tur_warned_balkan_league_notification_name: "Liga Balcánica formada"
 notification_tur_warned_balkan_league_notification_desc: "Espías [SCOPE.sCountry('subject_nation_scope').GetAltAdjectiveNoFormatting('PM')] nos han advertido de que hay una alianza en ciernes en los [SCOPE.sStrategicRegion('balkans_scope').GetName]."
