 # Journal entry
 je_the_balkan_league: "La Liga Balcánica"
 je_the_balkan_league_reason: "Ahora que las naciones balcánicas están libres de las garras de la Sublime Puerta, hay consenso para formar una alianza que la haga retroceder de una vez por todas. Sin embargo, dicho consenso no durará para siempre y la ventana de oportunidad es limitada. \n\nTodas nuestras naciones albergan la esperanza de que los [SCOPE.sStrategicRegion('balkans_scope').GetName] pertenezcan algún día a sus verdaderos habitantes."
 balkan_league_timeout_bar: "Ventana de oportunidad"
 balkan_league_timeout_bar_desc: "Ventana de oportunidad ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0] meses)"
