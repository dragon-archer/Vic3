 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "İnhidam-ı Azîm"
 je_the_grand_collapse_reason: "Con el malestar reptando por las venas de la nación, nuestro dominio flaquea al borde del abismo. Sin duda, una muestra de estratagema imperial servirá para recordar a todos nuestros súbditos el poder de su antigua gloria.\n\nDebemos hacer uso de la experiencia conciliadora para garantizar la seguridad de nuestras fronteras. Si estas pruebas no consiguen revertir la situación, se desgarrarán y se prenderá la mecha del #r Gran Colapso#!."
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "Presionar a notables"
 je_the_grand_collapse_bribe_politicians_button_desc: "Establecer relaciones más sólidas con los líderes de diversos grupos ideológicos podría servirnos para implementar nuestras ideas de forma más eficaz y sencilla."
 je_the_grand_collapse_issue_khutbah_button: "Publicar el jutba del viernes"
 je_the_grand_collapse_issue_khutbah_button_desc: "Distribuye sermones impresos escritos por los ulemas a cada rincón del país para que los imanes los lean a la población del lugar. El texto hace especial hincapié en la unificación entre nuestros súbditos suníes."
 je_the_grand_collapse_law_speed_start_button: "Imponer tanzimats menores"
 je_the_grand_collapse_law_speed_start_button_desc: "Llevar al límite lo que nos queda de poder autoritario sin duda acelerará la consecución de resultados políticos."
 je_the_grand_collapse_law_speed_stop_button: "Dejar de imponer tanzimats menores"
 je_the_grand_collapse_relation_speed_start_button: "Estudiar los archivos de sefâretnâme"
 je_the_grand_collapse_relation_speed_start_button_desc: "Siglos de registros de viajes a cortes extranjeras están cogiendo polvo. Estos documentos contienen éxitos diplomáticos del pasado y pueden ayudar a nuestros embajadores a persuadir a los súbditos actuales."
 je_the_grand_collapse_relation_Speed_stop_button: "Dejar de estudiar los archivos de sefâretnâme"
 # Fetret initial event
 the_grand_collapse.1.t: "Fetret"
 the_grand_collapse.1.d: "El Gran Colapso ha comenzado. La deslealtad política jamás había sido tan desenfrenada desde los tiempos de Çelebi Mehmed, durante el primer interregno. Nuestras tierras se harán pedazos si no se restablece el orden."
 the_grand_collapse.1.f: "—Estağfurullah, nunca comprenderé de qué sirve burlarse [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] de esta forma.\n\n—Es un juego, Salih. Enciende al lector, igual que a ti ahora mismo, y allana el camino para apaciguar a los nuevos gobernantes en caso de caída. Vallahi, esta gente rompe el ayuno con nuestra sangre.\n\nAl inhalar la fragancia de menta de su nargile, las brasas se iluminaban mientras Salih miraba hacia el exterior tras cerrar su mecmua.\n\n—La caída de qué… ¿de quién?"
 the_grand_collapse.1.a: "Le daremos la vuelta a la situación."
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "A falta de pan"
 the_grand_collapse.2.d: "En estos tiempos aciagos, nuestro súbdito [SCOPE.sCountry('marketless_country_scope').GetName] nos ofrece su lealtad a cambio de un tributo."
 the_grand_collapse.2.f: "Los documentos diplomáticos presentados por el Hariciye Nezâreti indicaba una visible arrogancia disfrazada de reconocimiento real. Al igual que hienas que rodean a un león herido de muerte, nuestros súbditos siguen intentando arrebatar pedazos de todo lo que pueden en cuanto se les presenta la ocasión.\n\nAl observar los documentos, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] cerró los ojos y musitó una oración antes de tomar una decisión definitiva."
 the_grand_collapse.2.a: "Concedámosles la independencia económica."
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetName] obtiene acceso a su propio [Concept('concept_market', '$concept_market$')|l]"
 the_grand_collapse.2.b: "Redibujemos sus fronteras."
 the_grand_collapse.2.c: "Que gocen de más autonomía."
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetName] obtiene acceso a su propio [Concept('concept_market', '$concept_market$')|l]"
 the_grand_collapse.2.e: "Los oportunistas no merecen nuestra atención."
 # Lobby Notables button event
 the_grand_collapse.3.t: "Medidas desesperadas"
 the_grand_collapse.3.d: "Durante la búsqueda de posibles líderes populares que persuadir para unirse a nuestro bando, los agentes han presentado varias opciones."
 the_grand_collapse.3.f: "Ziyâfet-i Hükûmet —o el banquete gubernamental, en lengua extranjera— es cuando [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se dedica a mostrar su grandeza a invitados importantes.\n\nSirvientes, músicos y cocineros de alto nivel de todo del mundo se esfuerzan por causar buena impresión en nombre de su amo.\n\nTambién supone una oportunidad ineludible para los notables invitados, ya que se adentran en una guerra tácita de ventajas."
 the_grand_collapse.3.a: "Alabemos a [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('lobbied_ig_1').GetName|l]."
 the_grand_collapse.3.b: "Acerquémonos a [SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('lobbied_ig_2').GetName|l]."
 the_grand_collapse.3.c: "Tentemos a [SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('lobbied_ig_3').GetName|l]."
 # Complete event
 the_grand_collapse.4.t: "La Sublime Puerta"
 the_grand_collapse.4.d: "El orden se ha restablecido y nadie se opondrá a nuestro derecho a gobernar como hemos hecho durante siglos. Hemos evitado el Gran Colapso y ahora cosecharemos los frutos de nuestra perspicacia."
 the_grand_collapse.4.f: "«¡Ah, cuán querida eres, oh, esperanza de los días no nacidos!\nTú liberas al mundo de la pena y la desesperación.\n\nTuyo es el tiempo del imperio; extiende su poder por la Tierra.\nQue el Todopoderoso proteja tu destino de toda trampa oculta.\n\nLos desiertos que fueron tuyos, hoy los reclaman los sabuesos de la tiranía.\n¡Despierta, oh, león herido, de este sueño negligente!».\n\n— Namık Kemal, «Oda a la libertad»"
 the_grand_collapse.4.a: "¡Gloria a nuestra bandera!"
 the_grand_collapse.4.b: "No deberíamos habernos desviado del camino recto."
 # Timeout event
 the_grand_collapse.5.t: "El Gran Colapso"
 the_grand_collapse.5.d: "En cada rincón de nuestra nación surge el caos. Reducidos a nuestra tierra primigenia, ahora es imposible detener la espiral de revoluciones que nos envuelve. Debemos seguir adelante."
 the_grand_collapse.5.f: "—Como en todas las cosas, la muerte y la decadencia son los finales definitivos, hijo. Los cementerios están llenos de gente que antaño fue ambiciosa y tuvo amor por lo temporal, pero que ahora es vigilada por un guardián. \n\nTal es el destino de las naciones que una vez construyeron aquellos bajo la suciedad, desesperadamente embellecidas por los vivos. El guardián también se unirá a ellas pronto, ya que nada dura eternamente.\n\n—¿Nada?\n\n—Nada salvo Él."
 the_grand_collapse.5.a: "Se había decretado, que así sea."
