 je_the_balkan_league_overwork_arms_industries_stop_button: "Dejar de sobreexplotar a la industria armamentística"
 je_the_balkan_league_muster_button: "Reunir reclutas"
 je_the_balkan_league_muster_button_desc: "Deberíamos pensar en reclutar a más hombres."
 je_the_balkan_league_muster_button_cooldown_tt: "No ha utilizado esta decisión en los últimos #bold seis años#!."
