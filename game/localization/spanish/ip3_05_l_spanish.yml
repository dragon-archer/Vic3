 ottoman_in_crisis_tt: "El $dyn_c_ottoman_empire$ está en crisis."
 je_spoils_of_war: "Despojos de guerra"
 je_spoils_of_war_reason: "Tan solo un par de días después de declarar la victoria, los miembros restantes de la Liga Balcánica han dirigido su mirada hacia lo que reivindican que son tierras conquistadas a los otomanos injustamente distribuidas.\n\nOficiales de alto rango y políticos por igual, incluidos los nuestros, exigen una compensación mientras el hierro de la guerra siga caliente."
 je_spoils_of_war_timed_out_tt: "La #b finalización#! se evaluará cuando la [concept_journal_entry|l] #v $je_spoils_of_war$#! haya #b expirado#!"
