 notification_new_balkan_league_members_desc: "Se ha ofrecido a algunos súbditos del $dyn_c_ottoman_empire$ la oportunidad de unirse a nuestra causa."
 # Scripted buttons
 je_the_balkan_league_research_mil_tech_start_button: "Especializar investigación militar"
 je_the_balkan_league_research_mil_tech_start_button_desc: "Es fundamental estar a la altura de los estándares de un enemigo poderoso. Si obtenemos tecnología de otras grandes potencias, nuestro progreso hacia la modernización del ejército se verá acelerado. Dichas potencias serán especialmente comprensivas si el $dyn_c_ottoman_empire$ posee alguna tecnología que aún no hayamos conseguido."
