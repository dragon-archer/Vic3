 balkan_wars.9.c_kill_pops_tt: "La mitad de los [Concept('concept_pop', '$concept_pops$')|l] de procedencia [SCOPE.sCulture('turkish_pop_scope').GetName] de [SCOPE.sState('caught_root_state_scope').GetName] será asesinada."
