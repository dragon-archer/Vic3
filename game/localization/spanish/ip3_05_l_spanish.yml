 ##### SERBIA #####
 # Journal entry
 je_serbian_throne: "Un trono de espinas"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\nSi la [concept_dynastic_loyalty|l] llega al #v 0 %#!, nuestro [concept_ruler|l] y su dinastía serán depuestos y sustituidos por alguien de la [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 je_serbian_throne_invalidation_tt: "No vive ninguno de los personajes de las casas [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] o [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_karadordevic_dominance: "Los [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] gozan de lealtad por doquier"
 je_serbian_throne_status_loc_karadordevic_leaning: "La gente es favorable a los [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_neutral: "La gente está dividida entre los [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] y los [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_obrenovic_leaning: "La gente es favorable a los [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 je_serbian_throne_status_loc_obrenovic_dominance: "Los [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] gozan de lealtad por doquier"
 je_serbian_throne_obrenovic_desc: "Según nuestros informadores, la [concept_house_of_karadjordjevic|l], una familia cuyo fundador fue antaño conocido como héroe del pueblo serbio, está conspirando para destronar a la [concept_house_of_obrenovic|l]. $concept_house_of_karadjordjevic_short$ liberó las provincias serbias de la tiranía de los jenízaros renegados y trajo la luz de la libertad en los albores del siglo.\n\nSin embargo, también fue él el que huyó del campo de batalla cuando la situación era funesta. Desde entonces, la $concept_house_of_obrenovic$ ha dado un paso adelante para llevar el estandarte. Con el tiempo, es seguro que los conspiradores tratarán de incitar al pueblo para lograr sus malignos objetivos y destronar a los $concept_house_of_obrenovic_short$."
 je_serbian_throne_karadjordjevic_desc: "La [concept_house_of_karadjordjevic|l] ha logrado derrocar a sus rivales de la [concept_house_of_obrenovic|l], lo que ha redimido al gran Karađorđe a ojos de la nación. Una vez más, [ROOT.GetCountry.GetName] está bajo el gobierno de la dinastía que estuvo al frente de la heroica primera revuelta contra los turcos.\n\nSin embargo, los conspiradores $concept_house_of_obrenovic_short$ andan al acecho y tratarán de recuperar el poder para someter de nuevo a $SER$ al ámbito $AUS_ADJ$. Si la dinastía demuestra la más mínima debilidad, atacarán e intentarán devolver a los $concept_house_of_karadjordjevic_short$ al ignominioso exilio."
 # Scripted Buttons
 je_tot_slander_button: "Difamar a dinastía rival"
 je_tot_slander_button_desc: "Tenemos el poder de las imágenes, ¿por qué no lo usamos en nuestro propio beneficio?"
 je_tot_slander_button_custom_tt: "Aumenta la [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')|l] en base a la [concept_literacy|l] con #bold uno#! de los siguientes gastos:"
 je_tot_slander_button_cooldown_tt: "No ha utilizado esta decisión en los últimos #bold cuatro años#!."
 je_tot_campaign_button: "Iniciar campaña"
 je_tot_campaign_button_desc: "Reúne al séquito real para organizar una gira por todo el país empleando [concept_authority|l] o gastando [concept_money|l]. El objetivo es visitar todos los [Concept('concept_state','$concept_states$')|l] para hablar con el pueblo llano y ofrecerle iniciativas de progreso evidente a cambio de su valiosa [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')|l]. Esto también aumentará nuestra [concept_popularity|l] y difamará a nuestro rival."
 je_tot_campaign_button_tt: "Comienzan los preparativos y pronto se nos pedirá que abandonemos la idea para siempre o que elijamos entre #bold uno#! de los siguientes gastos hasta que finalice la campaña:"
 je_tot_campaign_button_tt_2: "El nivel de gasto elegido determinará la eficiencia de las inversiones en los [Concept('concept_state','$concept_states$')|l] visitados y nuestra [concept_popularity|l] en los años venideros."
 je_serbian_throne_fail_header: "#title La dinastía reinante será derrocada si:#!\n"
 je_serbian_throne_on_fail_header: "#title Si la [concept_dynastic_loyalty|l] se agota:#!\n$EFFECT$"
