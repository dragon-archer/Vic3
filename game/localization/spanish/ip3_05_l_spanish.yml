 # Surplus Management random event
 balkan_wars.10.t: "Gestión de excedentes"
 balkan_wars.10.d: "En [SCOPE.sState('barracks_state_scope').GetName], ha habido un excedente de los gastos de financiación de este año y los administradores se preguntan hacia dónde canalizarlo."
 balkan_wars.10.f: "En mitad del caos, hubiera sido bastante fácil cometer un «error» en los informes de contabilidad. A pesar de las tentaciones, parecía que este no era el caso. Esto supone un signo claro de ambición nacionalista hacia un objetivo común y una muestra de verdadero carácter.\n\nLas personas involucradas en el movimiento de capitales asumen el mayor riesgo para sí mismas. Las naciones surgen sobre los hombros de tales individuos que no se desvían del camino recto de la honradez."
 balkan_wars.10.a: "Convirtamos un edificio sin usar en un cuartel."
 balkan_wars.10.b: "Debería ir a quienes toman las decisiones."
 balkan_wars.10.c: "Los hombres de servicio son los que más lo necesitan."
 # Chaos in the Balkans event
 balkan_wars.11.t: "Caos en los Balcanes"
 balkan_wars.11.d: "Una alianza de nuestros antiguos súbditos de los [SCOPE.sStrategicRegion('balkans_scope').GetName], #bold la Liga Balcánica#!, ha declarado oficialmente que se alza en armas contra nosotros. Si la alianza vence en la guerra venidera, perderemos todas nuestras tierras en la región y se formarán nuevas naciones."
 balkan_wars.11.f: "El viejo imán se giró en los escalones del mimbar para mirar a los creyentes y empezó a recitar el jutba.\n\n«¡Oh, creyentes!\n\nSabed que este día, como en los días de nuestros ancestros, el sultán otomano, la sombra de dios en la Tierra, nos ordena que nos alcemos en defensa de nuestra fe, nuestras tierras y nuestro honor. Esta guerra no es un mero conflicto entre hombres, es una prueba del Todopoderoso, ¡una lucha en la senda de la verdad contra la tiranía y la opresión!»."
 balkan_wars.11.a: "Acabarán lamentando este día."
 balkan_wars.11.a_opener_tt: "Los siguientes países de la #bold Liga Balcánica#! han iniciado una jugada diplomática contra nosotros:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "Comienza la guerra"
 balkan_wars.12.d: "En nombre de todos los miembros de la Liga Balcánica, [SCOPE.sCountry('first_balkan_war_initiator').GetName] ha anunciado oficialmente la preparación de una guerra para recuperar todas las tierras del [SCOPE.sCountry('ottoman_empire_scope').GetName] en los [SCOPE.sStrategicRegion('balkans_scope').GetName]."
 balkan_wars.12.f: "Protegido por un puñado de mercenarios, el anuncio del pregonero fue recibido con sentimientos encontrados por los aldeanos de toda condición.\n\n«¡Escuchad, hijos de [ROOT.GetCountry.GetNameNoFormatting]!\n\nPor orden expresa [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] honorable [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], nuestro ejército se prepara para iniciar una campaña sagrada contra un enemigo común. Que todos sepan que en los próximos meses, jóvenes y valientes hombres de estas tierras serán reclutados, puede que para luchar una última vez con el objetivo de purificar lo que solían ser nuestras aldeas, pueblos, ciudades, prados y montañas, y reclamar lo que es nuestro por derecho…»."
 balkan_wars.12.a: "Ha llegado el momento."
 joined_balkan_war_tt: "[ROOT.GetCountry.GetName] se une a la guerra de los Balcanes como miembro o aliado de la #v Liga Balcánica#!"
 # The Cataclysm event
 balkan_wars.13.t: "El cataclismo"
 balkan_wars.13.d: "Tras una exitosa campaña dirigida por [SCOPE.sCountry('first_balkan_war_initiator').GetName], hemos perdido todas las tierras de los [SCOPE.sStrategicRegion('balkans_scope').GetName]. Una vez cumplido su propósito, la Liga Balcánica ya no existe, y de sus cenizas han brotado nuevas naciones."
 balkan_wars.13.f: "«Habíamos asestado una bofetada a la verdad,\nnos habíamos plantado desafiantes contra el mandato de la consciencia.\nHabíamos construido un puente sobre las llamas del infierno,\nel puente del cobarde, arrasado por la riada.\n\n¡Eh, Rıza! Esta sangre derramada fue nuestra…\nLa amada, ahora servidora de los enemigos, fue nuestra…\n¡La tierra de Rum…! Esa patria querida fue nuestra…\nPero la consideramos indigna y otro la reclamó».\n\n—Rıza Tevfik, «Por Rumelia»"
 balkan_wars.13.a: "Debemos recuperarnos."
