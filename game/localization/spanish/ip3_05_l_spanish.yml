 je_the_balkan_wars_resign_button_tt: "Activa un evento especial que hace que fracase la anotación en el diario."
 je_the_balkan_wars_resign_button_tt2: "Aumenta las relaciones con el [SCOPE.sCountry('ottoman_empire_scope').GetName] y las reduce con los siguientes países:"
 je_the_balkan_wars_resign_button_tt2_bl_members_list: "[THIS.GetCountry.GetName]"
 je_the_balkan_wars_resign_button_tt3: "Podemos optar por convertirnos en [Concept('concept_protectorate', '$concept_protectorate$')|l] del [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 je_the_balkan_league_start_war: "Empezar la guerra"
 je_the_balkan_league_start_war_desc: "Empieza una [concept_diplomatic_play|l] #b especial#! contra la Sublime Puerta. Todos los miembros de la #bold Liga Balcánica#! se unirán a nuestro bando. A partir de ahora, el [SCOPE.sCountry('ottoman_empire_scope').GetName] y sus aliados tienen una [concept_army_power_projection|l] de #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!, mientras que la #bold Liga Balcánica#! y sus aliados suman en total #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!.\n\nSi vencen al [SCOPE.sCountry('ottoman_empire_scope').GetName] usando la [concept_diplomatic_play|l] #v Guerra de los Balcanes#!, perderán la propiedad sobre cualquier [Concept('concept_state', 'estado')] que posean en los [SCOPE.sStrategicRegion('balkans_scope').GetName]. Si se vence en esta [concept_war|l] sin la intervención de una [concept_great_power|l] en nuestro bando, obtendremos una recompensa adicional."
 balkan_league_members_start_the_war_header_tt: "Los siguientes miembros de la #bold Liga Balcánica#! se unirán a nuestra [concept_diplomatic_play|l]:"
 balkan_league_members_start_the_war_tt: "[THIS.GetCountry.GetName]"
 balkan_war_pp_comparison: "La [concept_army_power_projection|l] combinada de la #bold Liga Balcánica#! y sus aliados (#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!) es al menos la mitad de la del [SCOPE.sCountry('ottoman_empire_scope').GetName] y sus aliados (#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!)"
 # Initial event
 balkan_wars.1.t: "La Liga Balcánica"
 balkan_wars.1.d: "Nos han ofrecido la oportunidad de convertirnos en miembros de la alianza de los [SCOPE.sStrategicRegion('balkans_scope').GetName] contra el [SCOPE.sCountry('ottoman_empire_scope').GetName]. Puede que un ejército unificado con un propósito compartido sea la única forma de desterrarlo de la región de una vez por todas."
 balkan_wars.1.f: "—¡Caballeros! Tenemos la oportunidad al alcance de la mano. Esta podría ser la única ocasión de saldar la gran deuda de nuestros ancestros. Que esta hermandad permanezca unida durante innumerables siglos cuando llegue el día de nuestro triunfo colectivo.\n\nEl comité se puso en pie y aplaudió. Era como si ya se hubiera logrado la victoria, a pesar de las comadrejas que había en la sala."
 balkan_wars.1.a: "[ROOT.GetCountry.GetNameNoFormatting] responderá a la llamada."
 balkan_wars.1.a_opener_tt: "Los siguientes países han establecido la #bold Liga Balcánica#!:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "Esta no es la solución."
 balkan_wars.1.b_tt: "No formaremos parte de la #bold Liga Balcánica#!."
 # Complete event
 balkan_wars.2.t: "El fin de una era"
 balkan_wars.2.d: "Está hecho. El [SCOPE.sCountry('ottoman_empire_scope').GetName] por fin ha sido expulsado de los [SCOPE.sStrategicRegion('balkans_scope').GetName] y sus antiguos territorios pertenecen ahora a sus legítimos propietarios. La Liga Balcánica ha demostrado ser una iniciativa exitosa."
 balkan_wars.2.f: "—¡Madre! ¡Madre! Suena la campana. ¡Vamos a llegar tarde!\n\nEl pequeño, vestido con un traje típico recién confeccionado, vivía el día más emocionante de su vida. El desfile que iba a ir hasta la capital estaba a punto de pasar por el centro del pueblo.\n\nHacía tiempo que no recibían noticias de triunfos, pero saludar a héroes veteranos era una sensación única."
 balkan_wars.2.a: "¡Nuestras tierras por fin nos pertenecen!"
 balkan_wars.2.tt_1: "Como hemos tenido éxito en la [concept_diplomatic_play|l] #v Guerra de los Balcanes#! sin involucrar a una [concept_great_power|l], obtendremos la siguiente recompensa adicional:"
 modifier_balkan_wars_won_alone: "Gloria a los héroes"
 # Fail event
 balkan_wars.3.t: "Libertad deshecha"
 balkan_wars.3.d: "La servidumbre ha ocupado el lugar de nuestra sed de gloria. El sometimiento que hemos sufrido por parte de [ROOT.GetCountry.GetTopOverlord.GetName] ha acabado con nuestra capacidad de alinearnos con cualquier coalición estratégica."
 balkan_wars.3.f: "Las leyendas locales cuentan que antaño un líder supremo le pidió a su consejero un consejo que le valiera para toda la vida.\n\n—Dime, anciano. ¿Qué le aconsejarías a un gobernante con potencial para alcanzar la cima del mundo, y justo lo contrario?"
 balkan_wars.3.a: "«Esto también pasará»."
 # Invalid event
 balkan_wars.4.t: "Alianza rota"
 balkan_wars.4.d: "Con la caída de la Liga Balcánica, ya no existe una fuerza capaz de defender la causa. Se ha perdido toda esperanza de reclamar nuestros territorios."
 balkan_wars.4.f: "La vida volvió a sucumbir ante la monotonía para las buenas gentes de los Balcanes. Parecen engañados y rotos a causa de las promesas hechas por líderes sin visión ni pericia.\n\nEn un mundo lleno de gigantes imperialistas, una alianza separada por fronteras en estas tierras salvajes es ciertamente una fantasía, en vez de una ambición unificadora.\n\nLa lucha persiste, con perspectivas más lúgubres que antes."
 balkan_wars.4.a: "Algún día…"
 balkan_wars.4.a_tt: "La #bold Liga Balcánica#! se ha disuelto."
 # Bail event
 balkan_wars.5.t: "Lealtad desechable"
 balkan_wars.5.d: "Hemos renunciado voluntariamente a la Liga Balcánica. Si queremos construir un futuro sólido, la menor de nuestras preocupaciones debería ser mostrarle los dientes al [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 balkan_wars.5.f: "En el ambiente se respiraba una sensación de motín conforme [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] leía la declaración directamente. Esta giraba en torno a la idea de que quizás fuera más sensato conformarse y no tomar decisiones precipitadas para así evitar catástrofes mayores al perseguir ambiciones ilusorias.\n\nEl público parecía cada vez más convencido a medida que el discurso se aproximaba a su punto álgido."
 balkan_wars.5.a: "No tomaremos parte en esto."
 balkan_wars.5.b: "Si no podemos derrotarlos, debemos unirnos a ellos."
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetName] se convierte en [Concept('concept_protectorate', '$concept_protectorate$')|l] del [SCOPE.sCountry('ottoman_empire_scope').GetName] "
 # Failed Ambitions event
 balkan_wars.6.t: "Ambiciones fallidas"
 balkan_wars.6.d: "No hemos logrado nuestro objetivo de expulsar al [SCOPE.sCountry('ottoman_empire_scope').GetName] de los [SCOPE.sStrategicRegion('balkans_scope').GetName], pero hemos preservado nuestra independencia."
 balkan_wars.6.f: "Madres y esposas han derramado lágrimas y se han lamentado por la infinidad de jóvenes muertos. Estos abandonaron sus pueblos para perseguir la codicia y la sangre en nombre del expansionismo de los políticos. Ahora solo quedan monumentos y fosas comunes. Objetos inanimados que muestran la vergüenza nacional.\n\n«La nuez dura es un fruto extraño: no puedes romperla, pero ella te rompe a ti.».\n\n— Petar II Petrović Njegoš, #italic Gorski vijenac#!"
 balkan_wars.6.a: "No obstante, el futuro es más halagüeño que el pasado."
 # Muster conscripts event
 balkan_wars.7.t: "Reclutas locales"
 balkan_wars.7.d: "Hemos decidido sacar algo más de las arcas. Esto nos permitirá aumentar el reclutamiento para nuestra lucha contra el [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 balkan_wars.7.f: "Anonadado por hallarse junto a un par de guardias profesionales, el jovenzuelo respiró hondo antes de entrar en la sala.\n\nHabía pasado horas en la cola desde el comienzo de la jornada, solo para recibir un uniforme. Uno que probablemente no le quedaría ni bien, siguiendo la tradición del primer intercambio de un recluta.\n\nEs en ese momento cuando se suele conocer al primer camarada antes de que uno se convierta en un mero detalle entre hordas de soldados."
 balkan_wars.7.a: "Tampoco exageremos."
 balkan_wars.7.b: "Armemos a quienes estén disponibles."
 # Student of Strategy random event
 balkan_wars.8.t: "Un estudiante de la estrategia"
 balkan_wars.8.d: "Gracias a la financiación de la investigación militar, han enviado al extranjero a nuestr[SCOPE.sCharacter('scoped_general').GetCustom('ES_OA')] general, [SCOPE.sCharacter('scoped_general').GetFullName], para intercambiar conocimientos y experiencias con sus homólogos."
 balkan_wars.8.f: "Bien protegido y dentro de un expreso con un grupo de comandantes militares, el hombre al mando disfrutaba del bello paisaje. El reconfortante cambio de ritmo de todas las formalidades habituales le había hecho descubrir una vez más qué era lo importante de la vida.\n\nA pesar de que la mesa se movía, procedió a introducir su pluma en el tintero. Aún le quedaba una pila de informes por terminar."
 balkan_wars.8.a: "Sin paciencia, no hay disciplina."
 balkan_wars.8.b: "Debería aprender más cosas sobre el arte del asalto."
 balkan_wars.8.c: "Toda batalla se gana antes de librarla."
 # Caught in the Middle random event
 balkan_wars.9.t: "Atrapados en el medio"
 balkan_wars.9.d: "El grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l], ayudado por lugareños, ha estado expulsando a la población [SCOPE.sCulture('turkish_pop_scope').GetName] de sus hogares en [SCOPE.sState('caught_root_state_scope').GetName]. Sin vigilancia, esto podría convertirse fácilmente en un baño de sangre."
 balkan_wars.9.f: "Los que antaño fueron vecinos ahora buscan con avidez oportunidades para atacar a cada instante a turcos sin protección. En ausencia de las fuerzas [SCOPE.sCountry('ottoman_empire_scope').GetCustom('ES_DelDela')] [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle|l], las comunidades vulnerables sufren acoso y hostilidades a diario. \n\nLa escalada de tensiones ha llevado a la alarmante desaparición de miembros de varias familias en algunos pueblos, ante la evidente indiferencia de las autoridades. Como era de esperar, algunos oficiales son incluso cómplices de estos ataques."
 balkan_wars.9.a: "Que se cree un corredor."
 balkan_wars.9.a_move_pops_tt: "Todos los [Concept('concept_pop', '$concept_pops$')|l] de procedencia [SCOPE.sCulture('turkish_pop_scope').GetName] de [SCOPE.sState('caught_root_state_scope').GetName] emigrarán de forma segura a [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b: "Que los soldados y los lugareños se las apañen."
 balkan_wars.9.b_move_pops_tt: "El 75 % los [Concept('concept_pop', '$concept_pops$')|l] de procedencia [SCOPE.sCulture('turkish_pop_scope').GetName] de [SCOPE.sState('caught_root_state_scope').GetName] huirá a [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b_kill_pops_tt: "El 25 % los [Concept('concept_pop', '$concept_pops$')|l] de procedencia [SCOPE.sCulture('turkish_pop_scope').GetName] de [SCOPE.sState('caught_root_state_scope').GetName] será asesinado."
 balkan_wars.9.c: "Animemos a los soldados."
