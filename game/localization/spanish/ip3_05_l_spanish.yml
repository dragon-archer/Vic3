 serbian_dethrone_progress_bar: "Lealtad"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty]: [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%] ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500)"
 # Initial event
 serbia.1.t: "Un trono de espinas"
 serbia.1.d: "La balanza de poder cambia entre los [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] y la familia [ROOT.GetCountry.GetRuler.GetLastName] gobernante. Se han prometido alianzas a diestro y siniestro sin pensar mucho en ello. ¿Quién es el legítimo gobernante de [ROOT.GetCountry.GetName]?"
 serbia.1.f: "—Sin duda alguna, nuestro apoyo es para usted, mi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Igual que nos unió vuestro sagrado discurso bajo el roble por la revolución, le apoyaremos una vez más por la gloria de Serbia.\n\nA pesar de ser un lamebotas, su confianza no requería esfuerzo alguno. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se preguntó cómo podía hacerlo. Hacía tiempo que su naturaleza poco fiable era de dominio público, pero parecía que era la única persona de la sala que confiaba en su propia credibilidad."
 serbia.1.a: "El precio de la lealtad cambia constantemente."
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "La sucesión de Mihailo"
 serbia.2.d: "[ROOT.GetCountry.GetRuler.GetFullName], segundo hijo de un revolucionario, ha sido coronado como nuevo príncipe de [ROOT.GetCountry.GetName]. Las masas creen que tiene más capacidades que su hermano mayor."
 serbia.2.f: "—… y nuestra lucha se extiende más allá de los asuntos mundanos, ya que tenemos en las manos el derecho divino a gobernar y no ser gobernados— el nuevo príncipe echó un rápido vistazo para evaluar las reacciones—. Llevaré la antorcha de aquellos que me precedieron hasta que el fuego ardiente de mi alma abandone esta envoltura mortal.\n\n—¡El tiempo y mi derecho!"
 serbia.2.a: "Que su reinado sea digno de recordar."
 # Random events
 #1 RE
 serbian_throne.1.t: "Publicidad clerical"
 serbian_throne.1.d: "El grupo de [SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName|l] nos ha ofrecido ayuda en nuestra sagrada causa para debilitar la influencia de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] sobre el pueblo. Los descendientes de desertores no tendrán voz alguna en [ROOT.GetCountry.GetName]."
 serbian_throne.1.f: "En un tranquilo valle del pueblo de Takovo, [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] y su gente dejaron la congregación tras declarar una revuelta serbia contra los otomanos.\n\nCorría el año 1815. Los que se autodenominaban «héroes» ya habían huido en busca de refugio bajo las alas de sus amos extranjeros. Uno de ellos era Karađorđe, padre de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]."
 serbian_throne.1.a: "Con esto debería bastar."
 serbian_throne.1.b: "La unión hace la fuerza."
 serbian_throne.1.c: "La filantropía es la esencia de la fe, ¿no es así?"
 #2 RE
 serbian_throne.2.t: "Panfletos difamatorios"
 serbian_throne.2.d: "Tenemos oportunidad de producir panfletos para difamar a la [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 serbian_throne.2.f: "Existe una fina línea entre la propaganda y la difamación. Y, sin duda, la primera tiene el potencial de ser el arma más mortal de un político. Esa mañana se le entregó al príncipe una muestra de panfleto hecho por un artista y calígrafo de renombre.\n\nSosteniendo el papel, observó que bajo los muchos «hechos» negativos escritos en la parte superior, se encontraba el patriarca de la [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] a cuatro patas, masticando la carne de un muslo que ponía «un campesino serbio» en lengua local, mientras era ridiculizado por un pachá otomano y recibía órdenes de este."
 serbian_throne.2.a: "Muy ingenioso."
 serbian_throne.2.b: "¡Que empiece la producción ya!"
 #3 RE
 serbian_throne.3.t: "Hipócritas desenmascarados"
 serbian_throne.3.d: "Se ha descubierto que [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName], que está al frente del grupo de [SCOPE.gsInterestGroup('serb_busted_ig').GetName|l], ha estado trabajando en secreto para persuadir a otros políticos a favor de la vil campaña de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]."
 serbian_throne.3.f: "Los banquetes sirven de reuniones importantes en las que se desarrollan diversas dinámicas tácitas. Suelen implicar negociaciones, demostraciones de influencia, ruidos repugnantes de megalómanos glotones y la siempre presente competición por mantener el prestigio entre iguales. \n\nLidiar con las complejidades de personas que presentan distintas facetas de sí mismas es una empresa tan difícil como gratificante."
 serbian_throne.3.a: "Haced que desaparezca."
 serbian_throne.3.b: "Obligadle a que trabaje para nosotros."
 #4 RE
 serbian_throne.4.t: "Hajduks renegados"
 serbian_throne.4.d: "Tropas irregulares a las órdenes de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] han estado hostigando vecindarios de fe [SCOPE.sReligion('sunni_pop_scope').GetName] y [SCOPE.sReligion('jewish_pop_scope').GetName]."
 serbian_throne.4.f: "—Ya sabéis cómo son, mi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Antes disfrutaban asaltando a aristócratas y caravanas comerciales otomanas, pero ahora solo les quedan campesinos sin nadie que los proteja —espetó el consejero al mensajero con un gesto rápido antes de proseguir—. Durante los años de rebelión, Karađorđe fue uno de ellos; ahora, su hijo intenta mantener contentos a los amigos de su padre."
 serbian_throne.4.a: "Dejadlos estar o se volverán contra los suyos en busca de botín."
 serbian_throne.4.b: "Esto no puede seguir así."
 #5 RE
 serbian_throne.5.t: "Rebeldes urbanos"
 serbian_throne.5.d: "En [SCOPE.sState('capital_state').GetName], una banda de rebeldes nos ha estado exigiendo que hagamos abdicar del trono a [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]. No suponen una amenaza grave, pero la forma de lidiar con ellos enviará un mensaje."
 serbian_throne.5.f: "La empatía es un atributo que todo líder notorio ha de poseer. Tras haberse rebelado contra una opresión indeseable, el príncipe conoce muy bien el significado de recuperar lo que es verdaderamente tuyo.\n\n—No son más que un crédulo grupo de jóvenes granujas —murmuró mientras miraba por la ventana—. Al menos luchábamos por el futuro de nuestra nación, no por un hombre."
 serbian_throne.5.a: "Que se les silencie como es debido."
 serbian_throne.5.b: "Armemos a los lealistas y enviémoslos como muestra de fuerza."
 serbian_throne.5.c: "No es preciso derramar sangre, se puede comprar a todo el mundo."
 #6 RE
 serbian_throne.6.t: "Una petición de ayuda"
 serbian_throne.6.d: "Recientemente, hemos recibido noticias lúgubres sobre la magiarización de [SCOPE.sState('delvidek_scope').GetName]. Algunos pueblos serbios esperan el apoyo de sus hermanos del otro lado del río. Esto supone una valiosa oportunidad para promover nuestra posición contra [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]."
 serbian_throne.6.f: "El asistente desató el cordel que unía todos los sobres antes de abrir el que había primero para leerlo en voz alta.\n\n«A su Excelentísima Majestad, [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] de la casa [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de todos los honorables serbios.\n\nQue esto complazca a su grandeza,\n\nOs escribo humildemente en nombre de nuestro indigno pero leal pueblo para pediros que nos devolváis un favor. Como recordaréis, aunque no sea así en la actualidad, estuvimos allí durante vuestra victoria revolucionaria contra los otomanos con todo lo que pudimos enviar…»."
 serbian_throne.6.a: "Enviadles ayuda para que resistan."
 serbian_throne.6.b: "Invitémoslos a venir a su verdadera tierra natal y ayudémosles a reconstruir."
 serbian_throne.6.b_move_pops_tt: "El 10 % de los serbios de [SCOPE.sState('delvidek_scope').GetName] se trasladará a [SCOPE.sState('capital_state').GetName]."
 # Complete event
 serbian_throne.9.t: "Hemos venido para quedarnos"
 serbian_throne.9.d: "Uno a uno, los lacayos de la [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] los han traicionado en su senda hacia un destino terrible. Todos han visto lo innegable; ¡[ROOT.GetCountry.GetName] pertenece a la [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]!"
 serbian_throne.9.f: "—¿Es así como tratáis a vuestros salvadores? —el pánico y la desesperación hicieron eco por toda la sala—. Mi padre condujo este país a la libertad mientras todos vosotros acaparabais riquezas. ¡Jamás entenderéis lo que significa llevar la sangre de un héroe! \n\nLos leales perros esperaban el juicio. \n\n—¡Jamás!"
 serbian_throne.9.a: "Compartirás la suerte de tu padre."
 serbian_throne.9.b: "No vuelvas a pisar suelo serbio."
 serbian_throne.9.c: "La misericordia es un don que solo se otorga a los verdaderos líderes."
 # Fail event
 serbian_throne.10.t: "El ajuste de cuentas"
 serbian_throne.10.d: "Desde que su padre la rescatara del filo de la destrucción, la [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] ha reinado con supremacía contra la tiranía de los [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]. Ahora, el trono de [ROOT.GetCountry.GetName] les pertenece."
 serbian_throne.10.f: "—¡Camaradas! ¡Madres sagradas! Por fin nos vemos libres de las garras de los políticos inamovibles que no hacen nada por el bien de nuestra patria… —exclamó [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] nuev[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFormatting]. \n\nRecordando la heroica búsqueda de la libertad de su padre, la multitud siguió aclamando, deseosa por escuchar el juicio definitivo. \n\n—… ¿y qué me decís del destino de los traidores? —el príncipe hizo una breve pausa, seguro de que lo siguiente que saliera de su boca se llevaría a cabo sin rechistar—."
 serbian_throne.10.a: "¿Deberíamos enviarlos al encuentro del Señor?"
 serbian_throne.10.b: "¿Hemos de seguir alimentándolos?"
 serbian_throne.10.c: "¿Será la misericordia su juicio definitivo?"
 # Invalidation event
 serbian_throne.11.t: "No hay motivo para luchar"
 serbian_throne.11.d: "Los protagonistas de la infame rencilla familiar entre las casas de $concept_house_of_obrenovic_short$ y de $concept_house_of_karadjordjevic_short$ ya no son una amenaza los unos para los otros. Ha llegado el momento de pasar página como una nación unida sin riñas baladíes."
 serbian_throne.11.f: "«No es sensato dividir un reino a causa de discordias pasajeras entre familias. Es por ello que la solidaridad es la esencia del progreso, ya que las distracciones siempre han desviado a los hombres del camino recto.\n\nAdemás, las luchas intestinas suelen causar sufrimiento a aquellos cuya única responsabilidad es pagar impuestos. \n\nCaballeros, ¡tenemos una nación por construir!»."
 serbian_throne.11.a: "¡Larga vida a Serbia!"
 # Campaign fund planning event
 serbian_throne.12.t: "Planificación de campaña"
 serbian_throne.12.d: "Ya han comenzado los preparativos para una campaña nacional ideada para aumentar nuestra popularidad y empañar la de la [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] a ojos del gran público general. Tenemos que decidir el nivel de gasto."
 serbian_throne.12.f: "—… y [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] honorable [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] envía sus gentiles saludos a todos sus súbditos.\n\n—Ahora empezaremos a elegir voluntarios para el desfile.\n\nFornidos jóvenes, seguidos de chicas llenas de esperanza, se dirigían ansiosos a los lugares indicados. Era una oportunidad única de llamar la atención de la realeza y, tal vez, evitar tener que acarrear heno o cuidar de mulas en los campos de por vida."
 serbian_throne.12.a: "¿Qué sentido tiene si somos nosotros los que pagamos?"
 serbian_throne.12.b: "Que se pague lo que sea necesario."
 serbian_throne.12.c: "Que no se escatime en gastos."
 serbian_throne.12.e: "Puede que, después de todo, esta no sea una buena iniciativa."
 serbian_throne.12.e_tt: "La idea permanecerá archivada los próximos #v 5 años#!"
 serbian_throne.12.prep_choice_tt: "Los preparativos ya están en marcha"
 each_monarch_may_only_do_this_once_tt: "El [concept_ruler|l] solo puede emprender esta acción #b una vez#! por mandato"
 ser_campaign_not_on_cooldown_tt: "#b No#! ha cancelado ninguna campaña en los últimos #v 5 años#!"
 # Campaign accord choice event
 serbian_throne.13.t: "El acuerdo [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
 serbian_throne.13.d: "A los organizadores de nuestra campaña se les ha ocurrido la idea de apoyar a un grupo de interés para obtener más lealtad."
 serbian_throne.13.f: "Uno a uno, los representantes de determinados círculos acudieron a la corte para hablar de sus carencias. Además, siempre eran los mismos.\n\nUna curiosa circunstancia que los asesores [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] notaron durante estas reuniones fue la frenética competencia entre grupos. Pronto se dieron cuenta del potencial de explotar esta carrera por obtener más poder político, y eran plenamente conscientes de que se trataba de una transacción, no de un regalo."
 serbian_throne.13.a: "Promoveremos al grupo de [SCOPE.gsInterestGroup('campaign_ig_1').GetName|l]."
 serbian_throne.13.b: "Que nos acompañe el grupo de [SCOPE.gsInterestGroup('campaign_ig_2').GetName|l]."
 serbian_throne.13.c: "Respaldar al grupo de [SCOPE.gsInterestGroup('campaign_ig_3').GetName|l] será ventajoso a largo plazo."
 serbian_throne.13.e: "Tal honor solo nos pertenece a nosotros."
 serbian_throne.13.accord_chosen_tt: "La campaña comenzará pronto"
 # Campaigning in state event
 serbian_throne.14.t: "La campaña de [SCOPE.sState('campaign_state').GetName]"
 serbian_throne.14.d: "Hemos llegado a [SCOPE.sState('campaign_state').GetName] para ayudar en las necesidades del pueblo llano y hablarles de un futuro mejor. Esperan con ansia oír nuestras promesas pagadas con los fondos de la campaña."
 serbian_throne.14.f: "Los oficiales pronunciaron discursos cuidadosamente preparados y memorizados que prendieron el orgullo nacional en el corazón de los oyentes.\n\nSu objetivo era captar al atención del público antes del breve discurso final [ROOT.GetCountry.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], que clausuraría el acto con un regalo a la comunidad para consolidar su posición en el corazón del pueblo y en el trono.\n\nLos partidarios de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] no van a estar nada contentos con esto."
 serbian_throne.14.a: "¡Lo primero es el bienestar de todos!"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName] se merece una base mejor."
 serbian_throne.14.c: "¡Todos deberían poder ver con claridad la perfidia de Karađorđe!"
 serbian_throne.14.e: "¡Juntos somos más fuertes!"
 serbian_throne.14_next_state_tt: "Pasaremos al siguiente estado."
 serbian_throne.14_campaign_ends_tt: "Hemos concluido la campaña visitando todos los estados disponibles."
 # Ending the campaign event
 serbian_throne.15.t: "De vuelta a palacio"
 serbian_throne.15.d: "Tras una agotadora campaña, el séquito real nos ha traído de vuelta a palacio. Podemos continuar con los asuntos cotidianos."
 serbian_throne.15.f: "El ruido de las ruedas del carro al girar sobre el camino empedrado amortiguaba ligeramente la cacofonía de vítores que el pueblo lanzaba mientras su suprem[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] volvía a casa.\n\nSe permitió cerrar los ojos y fantasear con dormir un rato en una cama. Sin embargo, el sueño se transformó rápidamente en una pesadilla al recordar que las serpientes que había debajo de la cama trabajaban para [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]."
 serbian_throne.15.a: "Deben de haber recordado quién es su verdader[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 serbian_throne.15_tt: "La campaña ha finalizado."
