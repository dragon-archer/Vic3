 je_prussia_of_the_balkans: "La Prusia de los Balcanes"
 je_prussia_of_the_balkans_desc: "La [concept_army_power_projection|l] es [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]/1000"
 je_prussia_of_the_balkans_reason: "El Imperio búlgaro se extendía antiguamente desde el mar Negro hasta el Jónico y el Egeo. Nuestro pueblo está decidido a restaurar la gloria del pasado. \n\nNuestra neonata nación no puede depender de la ayuda de forzudos de fuera de nuestras fronteras. A través de la tecnología, la fuerza de las armas y el número de efectivos, forjaremos un ejército capaz de proteger nuestra independencia, nuestros intereses y nuestras ambiciones."
 bularia_military_progress_bar: "Fuerza del ejército"
 bularia_military_progress_bar_desc: "[concept_army_power_projection]: [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]/1000"
 bularia_military_progress_tt: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] tiene una [concept_army_power_projection|l] de al menos #variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0] #!"
 bulgaria_events.1.t: "La Prusia de los Balcanes"
 bulgaria_events.1.d: "Las demás naciones, asombradas por el tamaño y la fuerza de nuestro ejército, se refieren a nosotros como la «Prusia de los Balcanes». Ya solo queda elegir hacia dónde marcharán nuestros soldados."
 bulgaria_events.1.f: "«¡Aunque me corten la cabeza, seguiré gritando: \"¡Viva Bulgaria!\"». \n\n — Nikolay Haytov"
 bulgaria_events.1.a: "¡A Tsarigrad marchamos!"
 bulgaria_events.1.b: "¡Solo con una nación yugoslava unificada podremos ser libres de verdad!"
 bulgaria_events.1.c: "¡Este es el principio del renacimiento búlgaro!"
 bulgaria_pursued_greater_yugoslavism_tt: "Se siguió el #v Gran Yugoslavismo#! en el evento #v $bulgaria_events.1.t$#!"
 bulgaria_unlock_yugoslavia_tt: "Podremos formar #v $YUG$#!"
 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName], [GetStateRegion('STATE_EASTERN_SERBIA').GetName] y [GetStateRegion('STATE_EASTERN_THRACE').GetName] se convertirán en [Concept('concept_homeland','$concept_homelands$')|l] de cultura [GetCulture('bulgarian').GetName] una vez adquiridas"
 bulgaria_events.2.t: "Por fin libre"
 bulgaria_events.2.d: "Bulgaria por fin se ha convertido en una nación independiente. ¿Quién debería conducirnos a través de la agitación del cambio hacia un futuro próspero?"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "«El príncipe Fernando, que era un Coburgo, era primo de mi padre; recuerdo que cuando regresamos al hotel este último dijo que, al ser el más joven de su familia, se le consideraba tonto. \"Pero\", dijo mi padre, \"para ser el tonto de la familia no le ha ido tan mal, y no me sorprendería que terminara demostrando que estaban equivocados\"». \n\n— Lady Helena Gleichen"
 bulgaria_events.2.a: "Apoyemos al sobrino del zar."
 bulgaria_events.2.b: "Apoyemos a Fernando."
 bulgaria_events.2.c: "Se acabaron los reyes, elegiremos a un hombre del pueblo."
 bulgaria_events.2.e: "Una voz sin corromper y desconocida dirigirá el coro."
 bulgaria_events.2.g: "Un príncipe de la nobleza debería dar un paso adelante."
 bul_random_leader_tt: "¡Elegiremos a un líder entre la población!"
 bul_random_leader_monarch_tt: "Coronaremos a un nuevo príncipe de la aristocracia"
 bulgaria_events.3.t: "Los horrores de la cultura [SCOPE.sCulture('rebel_culture').GetName]"
 bulgaria_events.3.d: "Periódicos de todo el mundo informan sobre crímenes de guerra cometidos por nuestros soldados durante el reciente conflicto con los rebeldes de etnia [SCOPE.sCulture('rebel_culture').GetName]."
 bulgaria_events.3.f: "El número de niños asesinados en estas masacres es descomunal. A menudo se les ensartaba en bayonetas, y tenemos testimonios de testigos presenciales que vieron cómo llevaban a bebés por las calles, tanto aquí como en Olluk-Kni, empalados en la punta de las bayonetas.\n\n J. A. MacGahan, #italic The Daily News#!"
 bulgaria_events.3.a: "¡Son mentiras detestables!"
 bulgaria_events.3.b: "Que ahorquen a [SCOPE.sCharacter('scapegoat').GetFullName] en público por estos crímenes."
 bulgaria_events.3.c: "Nuestros aliados de [SCOPE.sCountry('closest_great_power').GetNameNoFlag] responderán por nosotros."
 bulgaria_events.3.e: "Los siguientes rebeldes serán mucho peores."
 ai_strategy_prussia_of_the_balkans: "$je_prussia_of_the_balkans$"
 ai_strategy_prussia_of_the_balkans_desc: "$je_prussia_of_the_balkans_reason$"
 TUR_how_to_play_bulgaria_tt: "Para jugar como #v $BUL$#!, libérala como [concept_country|l] independiente o apoya una [concept_secession|l] [GetCulture('bulgarian').GetName]"
 dyn_c_bulgarian_empire: "Imperio búlgaro"
 dyn_c_bulgarian_empire_adj: "búlgaro imperial"
 bulgaria_proclaim_empire: "Proclamar el Imperio búlgaro"
 bulgaria_proclaim_empire_desc: "Con la caída de Constantinopla, la capital imperial romana, por fin podremos consolidar la legitimidad y el lugar del zarato búlgaro en lo más alto de las naciones de la cristiandad oriental."
 bulgarian_empire_tt: "Seremos el #v $dyn_c_bulgarian_empire$#! y recibiremos una nueva bandera y un nuevo color en el mapa"
