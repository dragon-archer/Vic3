 concept_russian_aid_short: "Ayuda rusa"
 concept_russian_aid_desc: "La $concept_russian_aid$ es el apoyo que nuestras tribus reciben de #v $RUS$#!, como hermanos de la Iglesia ortodoxa. \n\nLa cantidad base que recibimos depende de nuestras [concept_relations|l] con #v $RUS$#!: \n\n• #v Relaciones neutrales#! (o peores): 200 @money! \n• #v Relaciones cordiales#!: 400 @money! \n• #v Relaciones amables#!: 700 @money! \n• #v Relaciones amistosas#!: 1000 @money!"
