 #Raiding
 concept_raiding: "Asaltar"
 concept_raiding_short: "Asalto"
 concept_raiding_desc: "Asaltar proporciona ingresos derivados del robo, del pillaje y del saqueo de tierras vecinas a lo largo del tiempo. $MON$, con poca tierra cultivable, depende de $concept_raiding$ y de la [concept_russian_aid|l] para sobrevivir. \n\nLos ingresos por asaltar dependen de nuestro [concept_raiding_frequency|l] multiplicado por la [concept_power_projection|l] de nuestro ejército. #g +[GetPlayer.MakeScope.ScriptValue('max_raiding_income')] @money!#! es lo máximo que podemos ganar de los asaltos."
 #"Raiding Fervor"
 concept_raiding_frequency: "Fervor por asaltar"
 concept_raiding_frequency_short: "Fervor por asaltar"
 concept_raiding_frequency_desc: "El $concept_raiding_frequency$ representa la frecuencia con la que las tribus pueden [Concept('concept_raiding', 'asaltar')].\n\nAdemás de aumentar nuestros ingresos por [concept_raiding|l], cada #v 1 %#! de $concept_raiding_frequency$ también tendrá los siguientes efectos:\n[GetStaticModifier('modifier_montenegrin_disobedience').GetDesc]"
 #Russian Aid
