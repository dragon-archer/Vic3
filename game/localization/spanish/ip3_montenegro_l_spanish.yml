 #JE raiding buttons
 je_montenegrin_raiding_increase_button: "«¡Traedme más cabezas!»."
 je_montenegrin_raiding_increase_button_desc: "Permite que las tribus asalten con más frecuencia, lo que aumentará el [concept_raiding_frequency|l]. Esto aumentará nuestros ingresos, pero dañará las [concept_relations|l] con #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! y, en especial, con el #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!."
 mon_more_raiding_tt: "Tenemos que esperar al menos un año para volver a intensificar los asaltos."
 mon_more_heads_tt: "Aumenta el [concept_raiding_frequency|l] en un 25 %"
 je_montenegrin_raiding_decrease_button: "Desalentar asaltos"
 je_montenegrin_raiding_decrease_button_desc: "Obligar a las tribus a reducir los asaltos, lo que disminuirá el [concept_raiding_frequency|l] en un 25 %. #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! valorará este paso hacia el civismo para con el #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!."
 mon_less_raiding_tt: "Tenemos que esperar al menos seis meses para volver a reducir los asaltos."
 mon_discourage_raiding_tt: "Reduce el [concept_raiding_frequency|l] en un 25 %"
 #If not longer bordering notification that raiding stops
 notification_je_montenegrin_raiding_fail_name: "Dejamos de asaltar"
 notification_je_montenegrin_raiding_fail_desc: "Al no tener territorio fronterizo con los otomanos, nuestras tribus se ven obligadas a dejar de asaltar."
 notification_je_montenegrin_raiding_fail_tooltip: "#header $notification_je_montenegrin_raiding_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_montenegrin_raiding_fail_desc$"
 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "La muerte de un hermano"
 montenegrin_raiding.1.d: "¡Smail-aga Čengić del [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] ha conducido a nuestros jinetes hacia una emboscada! El propio hermano [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] se encuentra entre los numerosos muertos."
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic Mi pueblo duerme un sueño profundo y sin vida; \nsin la mano de un padre que enjugue mis lágrimas.\nSobre mi cabeza el cielo se cierra con fuerza;\nno oye mis gritos ni mis plegarias.#!\n\n— Petar II Petrović-Njegoš, #italic La corona de la montaña#!"
 montenegrin_raiding.1.a: "El duelo nos unirá."
 montenegrin_raiding.1.b: "Que los muertos entierren a los muertos. Debemos reconstruir."
 mon_lost_men_tt: "Se destruirán #v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#! [GetBuildingType('building_barracks').GetName|l] y en el resto no habrá organización alguna."
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "Contrataque otomano"
 montenegrin_raiding.2.d: "Han llegado soldados del [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] para acosar a nuestra gente y poner fin a nuestros asaltos."
 montenegrin_raiding.2.f: "—Una carga directa, hijo. Sin miedo e implacable. Es la única manera de detenerlos. \n\n—¿Directa a sus cañones? Con todo el respeto, šef, sería mejor atraerlos hacia las montañas. Así Cerović podría escabullirse por el paso y asaltar su columna de suministros. \n\n—No. Saquearán cada monasterio y granja que encuentren. Puede que el Señor te perdone por dejar que eso suceda, pero yo no. \n\n—Šef, ¿qué prefieres que sufra, la tierra o su gente?" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "Ataquemos de frente."
 montenegrin_raiding.2.b: "Usemos el terreno a nuestro favor."
 montenegrin_raiding.2.c: "¡No hay esperanza! Rindámonos ante la Sublime Puerta."
 #JE REBELS TO STATE
 #je_mon_state_formation
 je_mon_state_formation: "De rebeldes a nación"
 je_mon_state_formation_reason: "La familia Njegoš se ha propuesto formar una nación a partir de las violentas tribus asentadas en las montañas, desafiando al [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]. Por suerte, [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] está dispuesta de ayudar a sus hermanos cristianos ortodoxos mediante el envío de ayuda financiera. Cuanto mejor sean las [concept_relations|l], más [concept_russian_aid|l] recibiremos. \n\nSi conseguimos crear algo que parezca un Estado y controlamos los asaltos de las tribus, las grandes potencias podrán obligar al [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] a que ceda territorio y nos reconozca como nación independiente."
 je_montenegrin_russian_aid_income: "Recibimos #g +[GetPlayer.MakeScope.ScriptValue('russian_aid_income')] @money!#! de [concept_russian_aid|l]"
 mon_rus_aid_stop_tt: "Dejaremos de recibir [concept_russian_aid|l]"
 has_taxation_law_tt: "[ROOT.GetCountry.GetNameNoFlag] tiene alguna [concept_law|l] de [GetLawGroup('lawgroup_taxation').GetName] distinta a [GetLawType('law_consumption_based_taxation').GetName]"
 has_police_law_tt: "[ROOT.GetCountry.GetNameNoFlag] tiene alguna [concept_law|l] de [GetLawGroup('lawgroup_policing').GetName]"
 montenegrin_compromise_tt: "Las grandes potencias negociarán con el [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] para que recibamos más tierras, aunque puede que tengamos que dejar de asaltar."
 je_montenegrin_visit_moscow: "Visitar Moscú"
 je_montenegrin_visit_moscow_desc: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] visitará #v $RUS$#! para mejorar las [concept_relations|l] y solicitar más apoyo para nuestra causa. No podremos aprobar leyes mientras esté fuera."
 je_montenegrin_make_saint: "Canonizar antepasado"
 je_montenegrin_make_saint_desc: "Al canonizar a su predecesor Petar I como santo, [ROOT.GetCountry.GetRuler.GetFullName] puede justificar mejor el dominio que ejerce y las leyes que aprueba."
 mon_visited_moscow_tt: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] solo podrá visitar Rusia una vez cada década."
 mon_visiting_moscow_tt: "[ROOT.GetCountry.GetRuler.GetFullName] no debería estar ya en el extranjero ni tener compromiso alguno."
 biljarda_built_tt: "[ROOT.GetCountry.GetNameNoFlag] ha [Concept('concept_decision', 'construido la Biljarda')]"
 #mon_state_formation.1
 mon_state_formation.1.t: "Una nueva vida"
 mon_state_formation.1.d: "Las grandes potencias han negociado que el [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] nos devuelva algunas de nuestras tierras natales si aceptamos dejar de asaltar."
 mon_state_formation.1.f: "«Sueña con erigir un gran imperio nacional, cuyo centro sea Montenegro… ¿Tal ambición no es una verdadera locura? ¿Debe un lunático prender impunemente una chispa que podría hacer arder el resto del mundo?».\n\n— Autor anónimo, #italic Ost-Deutsche Post #!"
 mon_state_formation.1.a: "Aceptemos el acuerdo."
 mon_state_formation.1.b: "«¡Muerte antes que paz!»."
 mon_state_formation.1.c: "Claro, dejaremos de asaltar #italic totalmente#!."
 mon_stop_raiding_deal_tt: "Aceptamos dejar de asaltar, lo que reducirá nuestros ingresos en #r -[GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#!"
 mon_stop_aid_deal_tt: "En sustitución de la [concept_russian_aid|l], #v $RUS$#! financiará la fundación de nuestro propio Tesoro estatal, otorgándonos permanentemente capacidad de [Concept('concept_budget_minting', 'acuñar')] #g 1000 @money!#!:"
 mon_stop_aid_nodeal_tt: "#v $RUS$#! pondrá fin a la [concept_russian_aid|l], pero no dejaremos de [concept_raiding|l]"
 mon_stop_aid_liars_tt: "#v No#! vamos a dejar de asaltar."
 russia_no_longer_guarantor_tt: "$RUS$ ya no garantiza nuestra independencia"
 no_more_raids_for_a_while: "El [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] no debería volver a asaltarnos en represalia al menos durante #v 10#! años."
 #Russian Visit
 mon_state_formation.2.t: "De visita en Rusia"
 mon_state_formation.2.d: "Tras una espera considerable para obtener visado, a [ROOT.GetCountry.GetRuler.GetFullName] se le ha permitido visitar Moscú, donde ha logrado ganar simpatizantes para nuestra causa."
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "«Senadores, capitanes, la gvardiya, los perjanici, todos esperan que les salude con la cabeza. No creo que exista ningún otro país del mundo en el que las órdenes del gobernante se cumplan con tanta precisión y rapidez, ya sea lo más nimio o lo más grande». \n\n— Ozeretskovsky, enviado ruso en un informe a San Petersburgo. \n\n—Un clérigo poco monacal, por lo que he oído. \n—[ROOT.GetCountry.GetRuler.GetCustom('ES_LoLa')|U] admiro. No hay obispo que maneje mejor una espada. \n—Sí, lo han señalado todas las damas del bar." #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "Una misión puramente diplomática."
 mon_state_formation.2.b: "Que al menos visite San Basilio."
 #make Saint
 mon_state_formation.3.t: "Un nuevo santo"
 mon_state_formation.3.d: "Petar I ha sido canonizado oficialmente por orden de [ROOT.GetCountry.GetRuler.GetFullName] y la Iglesia ortodoxa serbia."
 mon_state_formation.3.f: "—¿Qué milagros hizo exactamente? \n—Cuando a mi padre le cortó la cabeza un turco, Petar I lo resucitó. \n—¡Venga ya! \n—Bueno, puede que no fuera mi padre, pero sí un amigo suyo. \n—Es igual. No somos tan exagerados como los italianos. Nuestros santos no necesitan milagros. \n—Un milagro nunca viene mal. \n—Mi tío lo vio en un sueño, ¿eso cuenta? Había un gran imperio serbio que reconquistaba Constantinopla. \n—¿Un imperio? Primero dame una comida decente una vez al día y luego hablaremos de imperio. \n—En serio, šef. No estamos gobernados por los turcos. ¿No es eso ya un milagro de por sí?"
 mon_state_formation.3.a: "Demos la bienvenida a los peregrinos que visitan su tumba."
 mon_state_formation.3.b: "Recalquemos su visión de [ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.3.c: "—Los mayores milagros se producen en el campo de batalla."
 #Regain Austrian Coast JE
 je_mon_austria_alliance: "Cambio de rumbo"
 je_mon_austria_alliance_reason: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] ha reconocido que controla tierras costeras que nos pertenecen por derecho. Sin embargo, se empecina en mantener las [concept_relations|l] con el Estado [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'ruso')] fuera del Mediterráneo. \n\nSi podemos convencer a los austríacos de que hemos tenido un desencuentro con nuestros hermanos ortodoxos de origen [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'ruso')], se les podría convencer para que nos devolvieran nuestra preciada costa."
 je_mon_austria_status_desc: "Las [concept_relations|l] con [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] son [SCOPE.sCountry('austria').GetRelationsWithDesc( GetPlayer )]"
 raiding_income_greater_tt: "Nuestros ingresos por [concept_raiding|l] deben ser inferiores a +700 @money!"
 notification_je_mon_austria_alliance_fail_name: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] retira su oferta"
 notification_je_mon_austria_alliance_fail_desc: "Tras los acontecimientos recientes, [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')] ya no está dispuesta a valorar si devolvernos nuestro puerto."
 notification_je_mon_austria_alliance_fail_tooltip: "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 #Austria hands back coast event
 mon_state_formation.4.t: "La costa montenegrina"
 mon_state_formation.4.d: "Los navíos montenegrinos vuelven a surcar el Mediterráneo desde la ciudad portuaria de #v Kotor#!, que nuestros nuevos aliados de [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] nos han devuelto."
 mon_state_formation.4.f: "—Cuánta generosidad por parte de nuestros amigos al devolvernos lo que siempre ha sido nuestro, ¿no? \n\n—¡Un brindis! Juro que soy el único hombre de la montaña que sabe cómo hacer un nudo marinero, y maldita sea, es estupendo sentirse útil.\n—Sirve ya. Sabes que había miles de serbios viviendo bajo la ocupación austríaca, ¿no? Ahora están con nosotros, y sus barcos también.\n—Pues, sí. ¡A su salud! ¡Y a la tuya!\n—¡Por Montenegro! Y por que no vayas por ahí haciendo creer que eres el único marinero.\n—Umm. El único, no, nada de eso. Solo el más agradecido."
 mon_state_formation.4.a: "Demos la bienvenida a [ROOT.GetCountry.GetNameNoFlag] a los comerciantes de todo el mundo."
 mon_state_formation.4.b: "Alabemos internacionalmente a [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.4.c: "Pidámosles armas a nuestros nuevos amigos."
 #Serbia and Mon join JE
 je_mon_serb_unity: "Serbia y Montenegro"
 je_mon_serb_unity_reason: "Las gentes de [SCOPE.sCountry('montenegro').GetNameNoFlag] siempre se han visto a sí mismas como serbios trágicamente separados de sus hermanos de [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] por el tiránico [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]. \n\nSi ambos estados fueran libres y compartieran una frontera común, podrían unirse como una gran nación serbia."
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag] y [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] tendrán la oportunidad de unirse para formar una sola nación. Podremos elegir los líderes y las leyes que adoptaremos."
 mon_state_formation.5.t: "Serbia y Montenegro"
 mon_state_formation.5.d: "Con una frontera compartida, nuestros estados libres tendrán la oportunidad de reunir al pueblo serbio en una sola nación."
 mon_state_formation.5.f: "«Dicen que Montenegro la fundaron unos caballeros serbios que se perdieron en el baño de sangre de la batalla de Kosovo, se abrieron paso hasta la montaña negra y la defendieron frente a los turcos. Sus hijos siguieron luchando, y los hijos de estos, y los hijos de estos… Así que los montenegrinos llevan siglos defendiendo la montaña, sin miedo a bajar a ayudar a sus hermanos cristianos. Ahora, las tornas por fin han cambiado y esos valientes caballeros que nunca se rindieron pueden volver a unirse a la hueste principal, y tal vez liderarla, ¡hasta que la lucha termine con la muerte o la victoria!»."
 mon_state_formation.5.a: "Somos Montenegro."
 mon_annexes_ser_tt: "Usaremos a los gobernantes y leyes de [SCOPE.sCountry('montenegro').GetNameNoFlag]"
 mon_state_formation.5.b: "Somos Serbia."
 ser_annexes_mon_tt: "Usaremos a los gobernantes y leyes de [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]"
 mon_state_formation.5.c: "Somos Serbia y Montenegro."
 mon_annexes_ser_mon_tt: "Usaremos nuestros gobernantes y leyes, pero cambiaremos el nombre de la nación a #v Serbia y Montenegro#!"
 mon_state_formation.5.e: "Un pueblo, dos estados."
 mon_annexes_not_tt: "Seguiremos siendo naciones independientes"
 mon_state_formation.6.t: "La muerte de un príncipe poeta"
 mon_state_formation.6.d: "[SCOPE.sCharacter('petar').GetFirstName][SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] causa de la tuberculosis. [SCOPE.sCharacter('danilo').GetFullName] ascenderá al trono a pesar de los intentos de su tío [SCOPE.sCharacter('betrayer').GetFirstName] de evitar la sucesión."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ha fallecido. [SCOPE.sCharacter('danilo').GetFullName] ascenderá al trono a pesar de los intentos de su tío [SCOPE.sCharacter('betrayer').GetFirstName] de evitar la sucesión."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ha fallecido a causa de la tuberculosis. [SCOPE.sCharacter('danilo').GetFullName] ascenderá al trono a pesar de los intentos de su tío [SCOPE.sCharacter('betrayer').GetFirstName] de evitar la sucesión."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ha fallecido. [SCOPE.sCharacter('danilo').GetFullName] ascenderá al trono a pesar de los intentos de su tío [SCOPE.sCharacter('betrayer').GetFirstName] de evitar la sucesión."
 mon_state_formation.6.f: "#italic ¡Oh, si estos ojos míos pudieran ver a \nMontenegro recobrar lo que ha perdido! \nEntonces me parecería, en verdad… \nMi alma estaría entonces verdaderamente satisfecha, \ncomo una tranquila mañana de primavera, \ncuando los vientos marinos y hasta las nubes oscuras \nduermen sobre el seno del mar.#! \n\n Petar II Petrović-Njegoš, #italic La corona de la montaña#!"
 mon_state_formation.6.a: "Canonicemos a [SCOPE.sCharacter('petar').GetFirstName] como santo."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName] se presentará como monarca."
 mon_state_formation.6.c: "Unámonos en el duelo."
 mon_state_formation.6.e: "Ni ahora ni nunca acogeremos a disidentes."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName] obtiene el perdón"
 danilo_dresses_like_a_prince_tt: "[SCOPE.sCharacter('danilo').GetFirstName] se encargará personalmente de que la [concept_law|l] de [GetLawType('law_monarchy').GetName] sea aprobada si comenzamos a promulgarla."
 mon_state_formation.7.t: "Menos obispo y más príncipe"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName] desea que se le conozca como monarca, pero el grupo de [SCOPE.gsInterestGroup('devout').GetName|l] insiste en llamarle obispo. Se pregunta cómo podría demostrarles que se equivocan."
 mon_state_formation.7.f: "—Padre, ¿es posible confesarse en nombre de otro? \n—¿Qué ha hecho Danilo esta vez? \n—Pues, para empezar perderse su propia ordenación… \n—¿Otra vez? Mañana lo arrastraré al altar en persona. \n—Ay, padre, no lo entiende. No le ha bastado con eso."
 mon_state_formation.7.a: "Los obispos no olvidan llevar sus vestiduras."
 mon_state_formation.7.b: "Los obispos no se casan."
 mon_state_formation.7.c: "Los obispos no frecuentan a meretrices."
 mon_state_formation.7.e: "Los obispos no beben la sangre de turcos decapitados."
 mon_state_formation.7.g: "Los obispos no planean hacer todo esto el mismo día."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName] empieza a buscar una futura esposa adecuada"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] busca esposa"
 mon_state_formation.8.d: "La boda real está a punto de comenzar y todos en [ROOT.GetCountry.GetNameNoFlag] se preguntan a quién habrá elegido [SCOPE.sCharacter('danilo').GetFullName] como futura esposa."
 mon_state_formation.8.d2: "Ahora que [SCOPE.sCharacter('danilo').GetFullName] es [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], es hora de que elija una esposa."
 mon_state_formation.8.f: "—¡Mariscal de campo Mamula! ¿Cómo fue la boda? ¿Las tribus de la montaña montaron un buen espectáculo? \n\n—Cuando escoltamos a la pobre chica desde el puerto, estaba pálida como un fantasma. ¿Y cómo no estarlo? Imagine que es usted una princesa entre estos lobos. Pero poco después de pronunciar los votos, empezó a hablar en la lengua local, a enviar a los hombres a buscar sus cosas, a beber como un cosaco y a maldecir como el que más. A algunos hombres esto no les gustó, pero ella no les dio cuartel. Si [SCOPE.sCharacter('danilo').GetFirstName] no se anda con ojo, ella estará dirigiendo el campamento en poco tiempo y por fin tendremos a alguien razonable con quien tratar."
 mon_state_formation.8.f2: "«¡Nunca había sido testigo de tamaña barbaridad! [SCOPE.sCharacter('danilo').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] apareció vestido más para la guerra que para una boda, presumiendo de las casas que había visitado la noche anterior. Un jinete le trajo una cabeza recién cortada en un asalto contra los turcos y Danilo gritó: \"¡Lo prometido es deuda!\". Entonces, que el cielo nos perdone, bebió del cuello chorreante mientras sus hombres reían. Por fin volvió la vista hacia la pobre chica que habíamos traído desde el puerto para casarse con este animal. Ella, más valiente que cualquiera de mis hombres, dio un adelante, y el sacerdote —a punta de pistola y objetando en todo momento— los casó ante los ojos avergonzados de Dios… Sinceramente espero que nunca me envíen de nuevo a los Balcanes»."
 mon_state_formation.8.a: "Casarse con la princesa Kleopatra Karadjordević de Serbia por obligación."
 mon_state_formation.8.b: "Casarse con la baronesa Anastasia von Sina de Viena por dinero."
 mon_state_formation.8.c: "Casarse con Darinka Kvekić de Trieste por amor."
 mon_state_formation.9.t: "Construir la Biljarda"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName] ha ordenado la construcción de una residencia de veinticinco habitaciones con torre defensiva redonda incorporada. Los maestros de obras quieren saber qué debería ser lo más importante en la decoración del palacio."
 mon_state_formation.9.f: "«Sobre una roca, justo encima del convento, hay una torre redonda, perforada con aspilleras, pero sin cañones, en la que conté veinte cabezas turcas, clavadas en estacas alrededor del parapeto, trofeos de la victoria montenegrina… Un espectáculo extraño en un país cristiano, y justo al lado de un convento y del palacio de un obispo».\n\n— John Gardner Wilkinson, visitante de Montenegro"
 mon_state_formation.9.a: "Que algunos fortachones suban una mesa de billar desde el puerto."
 mon_state_formation.9.b: "Que se bendiga la capilla con un fragmento del cráneo de san Caralampio."
 mon_state_formation.9.c: "¿Por qué clavar cabezas solo en la torre? ¡Que haya en todas las habitaciones!"
 mon_state_formation.10.t: "El [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('danilo').GetFullName] es asesinado"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName] ha sido asesinado a tiros mientras visitaba la costa. [SCOPE.sCharacter('nikola').GetFullName] asciende al trono."
 mon_state_formation.10.f: "«Todor Kadic fue quien lo mató, le disparó allí mismo. Su mujer lo llevó adentro y trató de que se recuperara; ella no se fiaba de nadie. Estuvo desaparecido durante días, así que fuimos al puerto a preguntar qué demonios le habían hecho a nuestro šef. Cuando por fin supimos que había muerto, los austríacos dispararon sus cañones a modo de saludo y todo el pueblo se echó a la calle para oír la noticia. Algunos dicen que es una señal de que vienen invasores, otros creen que el enemigo ya está aquí»."
 mon_state_formation.10.a: "El enemigo viene de dentro. ¡Que los leales demuestren su valía!"
 mon_state_formation.10.b: "Es obvio que ha sido [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.10.c: "«[SCOPE.sCharacter('danilo').GetFirstName] ha muerto en pecado, pero aún hay esperanza para [SCOPE.sCharacter('nikola').GetFirstName]»."
 #First Schools Event
 mon_state_formation.11.t: "La primera escuela"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName] ha supervisado personalmente la fundación de la primera escuela de Montenegro."
 mon_state_formation.11.f: "«Me acuerdo de cuando [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] nos dio la bienvenida a clase. No sabíamos lo que era un libro, mucho menos lo que era una escuela. Ni el sacerdote sabía leer. Pero este hombre, con toda su charla sobre el valor y la guerra, también se creía poeta, o hijo de poeta. Habló de cosas como la nación. Habló del orgullo. Yo no tenía ni idea de qué estaba pasando, pero recuerdo que sentí que algo empezaba. Que iba a formar parte de algo más grande. Los primeros brotes de un árbol en un jardín que nunca moriría»."
 mon_state_formation.11.a: "[ROOT.GetCountry.GetRuler.GetSheHe|U] debería organizar el plan de estudios."
 mon_state_formation.11.b: "[ROOT.GetCountry.GetRuler.GetSheHe|U] podría formar personalmente a más maestros."
 mon_school_helper: "Esto aumentará considerablemente la alfabetización de la nación con el paso del tiempo"
 mon_state_formation.11.c: "[ROOT.GetCountry.GetRuler.GetSheHe|U] se asegurará de que los niños aprendan a luchar."
 #Taxes?
 mon_state_formation.12.t: "¿Impuestos?"
 mon_state_formation.12.d: "Después de haber matado a los recaudadores de impuestos otomanos durante muchos años, el pueblo de [ROOT.GetCountry.GetNameNoFlag] se resiste al concepto mismo de pagar impuestos, aunque el dinero vaya a parar [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 mon_state_formation.12.f: "—Entonces, ¿nos está robando? \n—No, nos está #italic gravando#!. \n—¿Cuál es la diferencia? \n—Pues, los impuestos se gastarán en nuestro beneficio. \n—¿Van a darnos harina o arreglarnos el tejado? \n—No… Verás, si no pagamos, vendrán hombres armados y… \n—Entonces, ¡nos #italic está#! robando!"
 mon_state_formation.12.a: "Acordemos un alivio gradual de los impuestos."
 mon_state_formation.12.b: "Oigamos las preocupaciones de todo el mundo."
 mon_state_formation.12.c: "Amenazad a quien se resista."
 mon_state_formation.12.e: "«No, no he dicho impuestos. ¡He dicho depuesto!»."
 #first arms
 mon_state_formation.13.t: "Buena puntería"
 mon_state_formation.13.d: "El pueblo de [ROOT.GetCountry.GetNameNoFlag] está increíblemente orgulloso de su primer edificio de [SCOPE.sBuilding('arms').GetName|l]."
 mon_state_formation.13.f: "#italic Mi dzeferdar, viejo pero bueno, lo lloro más \nque si me hubieran cortado el brazo. \nLo lloro como si fuera mi único hijo. \nLo lloro como si fuera mi propio hermano, \nporque era un fusil sobre todos los fusiles. \nTraía buena suerte y era mortífero. \nNunca tuve que limpiarlo ni cuidarlo. \n Siempre estaba como un espejo reluciente. \n Cuando disparaba, se distinguía \n entre mil fusiles.#! \n\n— Petar II Petrović-Njegoš, #italic La corona de la montaña#!"
 mon_state_formation.13.a: "Fabriquemos armas de calidad."
 mon_state_formation.13.b: "Fabriquemos armas baratas."
 mon_state_formation.13.c: "Fabriquemos muchas armas."
 je_tur_raided: "Las montañas desobedientes"
 je_tur_raided_reason: "Los montenegrinos se creen un estado independiente, cuando en realidad son súbditos a los que hemos dado cierta autonomía para que practiquen su libertad religiosa. Durante demasiado tiempo hemos tolerado que mataran a nuestros recaudadores de impuestos y perjudicaran a nuestro pueblo. \n\nSi acabamos con ellos, enviaremos un mensaje claro a los demás rebeldes de nuestras tierras. Sin embargo, debemos ser cautelosos, no sea que las grandes potencias se inmiscuyan y el minúsculo [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] se convierta en la cerilla que prenda la mecha de Europa. \n\n#v Asaltar:#! \nLos [Concept('concept_state', '$concept_states$')|l] asaltados sufren penalizaciones a los [concept_taxes|l] y peores efectos a causa de la [concept_turmoil|l]."
 je_tur_raided_target: "¡[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] está asaltando [GetGlobalVariable('mon_raid_state').GetState.GetName]!"
 je_tur_raided_no_target: "Los montenegrinos han dejado de asaltar, por ahora…"
 je_montenegrin_tur_raid_back: "Lanzar contrataque"
 je_montenegrin_tur_raid_back_desc: "Ataquemos al ejército montenegrino para detener sus asaltos temporalmente."
 je_montenegrin_tur_raid_back_condition_tt: "Montenegro está asaltando activamente uno de nuestros estados"
 je_montenegrin_tur_raid_back_effects_tt: "El ejército montenegrino está sumido en el caos, lo que detendrá los asaltos durante un tiempo"
 counterraided_recently_tt: "No podemos usar esta interacción con una frecuencia superior a #v 3 años#!"
 #Turkey Conquers
 mon_state_formation.14.t: "Goliat mata a David"
 mon_state_formation.14.d: "Los rebeldes de Montenegro por fin han sido sometidos."
 mon_state_formation.14.f: "#italic ¿Qué es esto, hermanos montenegrinos? \n¿Quién ha avivado esta fea llama de la discordia? \n¿De dónde ha venido este infeliz pensamiento \nde hablar de cambiar nuestra fe? \n¿No somos hermanos a pesar de las diferencias? \n¿No hemos luchado juntos las mismas batallas? \nCompartimos lo bueno y lo malo como hermanos. \n¿No cubren con dolor los cabellos de doncellas turcas y serbias \nlas tumbas de los héroes caídos?#! \n\n— Petar II Petrović-Njegoš, #italic La corona de la montaña#!"
 mon_state_formation.14.a: "Que esto sirva de lección a quienes se resistan."
 mon_state_formation.14.b: "Que se castigue a toda la población [SCOPE.sCulture('serbian').GetName] por los pecados de Montenegro."
 mon_state_formation.14.c: "Errar es humano, perdonar…"
 mon_state_formation.15.t: "El Estado de Montenegro"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] trata de forjar una nación a partir de las tribus de la rebelde montaña negra."
 mon_state_formation.15.f: "Querido profesor… Sí, soy el mismo Bartolomeo Biasoletto que acompañó a Augusto II hasta la región y le ayudó en sus estudios de botánica. Pero no recuerdo demasiado de la flor del fénix serbia. Las plantas eran lo que menos me preocupaba. Me había adentrado en una tierra en la que las mujeres trabajaban los campos, mientras los hombres afilaban los cuchillos y peleaban, entre ellos si no había ningún asalto. El paradigma de la arquitectura era poner una cabeza de turco en una pica, y sus gentes demacradas, analfabetas y empobrecidas solo pensaban en la próxima comida. \n\n El príncipe obispo, siguiendo las instrucciones del zar, había cedido su propia habitación a mi rey. Sentía tal envidia que sus ojos refulgían de color verde. Ya por aquel entonces se veía que el joven aspiraba a reunir a los rebeldes de la montaña para investir a sus jefes con algo parecido a un gobierno y forjar una nación capaz de hacer temblar el mundo."
 mon_state_formation.15.a: "Que el mundo tiemble, o muramos en el intento."
 law_women_in_the_fields_is_in_effect_tt: "Mientras la [concept_law|l] de [GetLawType('law_women_in_the_fields').GetName] esté activa, Montenegro dispondrá de un número mayor de soldados y trabajadores, pero su pueblo sufrirá."
 mon_state_formation.16.t: "¡Bárbaros!"
 mon_state_formation.16.d: "La reputación de violencia y agresividad de [ROOT.GetCountry.GetName] ha obligado a las grandes potencias a retirar su apoyo. Ahora tendrá que depender de su propia fuerza para formar una nación serbia."
 mon_state_formation.16.f: "#italic El mundo se ha tornado en un lugar infernal para mí, \nla gente se ha convertido en espíritus infernales. \n¡Oh, día aciago! ¡Oh, negro destino mío! \n¡Oh, mi desdichada nación serbia carente de vida! \nHe sobrevivido a muchos de tus problemas, \npero aún debo luchar contra el peor de todos.#! \n\n Petar II Petrović-Njegoš, #italic La corona de la montaña#!"
 mon_state_formation.16.a: "Aquí tenemos todo lo que necesitamos, en el corazón."
 mon_state_formation.16.b: "Vale, pero ¿[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] se plantea devolvernos nuestro puerto?"
 mon_state_formation.17.t: "¡Conquistados!"
 mon_state_formation.17.d: "[ROOT.GetCountry.GetName], nuestra bella nación, ha sido avasallada por soberanos [SCOPE.sCountry('overlord').GetAltAdjective('PM')]."
 mon_state_formation.17.f: "#italic Que Dios acabe con vosotros, repugnantes degenerados.\n ¿por qué necesitamos la fe del turco entre nosotros? \n¿Qué haréis con la maldición de vuestros antepasados? \n¿Con qué os presentaréis ante Milos \ny ante los demás héroes serbios, \ncuyos nombres perdurarán mientras brille el sol?#! \n\n Petar II Petrović-Njegoš, #italic La corona de la montaña#!"
 mon_state_formation.17.a: "Debemos apelar a otras naciones."
 mon_state_formation.17.b: "Si no puedes con ellos, únete a ellos."
 mon_get_back_land: "Recibiremos todas las tierras otomanas del estado de [SCOPE.sStateRegion('state').GetName]."
 mon_state_formation.18.t: "Hora de redecorar"
 mon_state_formation.18.d: "La joven y civilizada esposa [ROOT.GetCountry.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] sugiere que quitemos las cabezas cortadas de la Biljarda."
 mon_state_formation.18.f: "—¿Cómo se decora en el lugar del que ella viene, šef? \n—No lo sé, Mirko. Con columnas, estatuas, flores y tonterías de esas. \n—Suena aburrido. \n—¡Muy aburrido! ¿De qué sirve una columna para luchar contra los turcos? \n—Sí, anima señalar a la Biljarda y decir: «Esa, esa la traje yo». \n—Pero es que el pestazo… \n—Sí, es mejor cambiarlas por unas nuevas. \n—Cierto… La respuesta es siempre más cabezas."
 mon_state_formation.18.a: "Es hora de que [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] se convierta en un lugar civilizado."
 mon_state_formation.18.b: "¡No! [SCOPE.sCharacter('danilo').GetFirstName] no puede quedar en evidencia delante de sus hombres."
 mon_state_formation.18.c: "En todo caso, habría que colgar #italic más#! cabezas."
 mon_state_formation.19.t: "Éxtasis [ROOT.GetCountry.GetAdjectiveNoFormatting]"
 mon_state_formation.19.d: "Nuestra nación ha sobrevivido a su mayor enemigo. ¡El $dyn_c_ottoman_empire$ ya no existe!"
 mon_state_formation.19.f: "#italic ¡Oíd, hermanos, descubrid vuestras cabezas!\n Quiero celebrar un servicio conmemorativo\n por las almas\n de los grandes héroes de nuestra nación.\n Para ellos, este será el día más importante.#! \n\n Petar II Petrović-Njegoš, #italic La corona de la montaña#!"
 mon_state_formation.19.a: "Que [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] se convierta en un paraíso en la Tierra."
 mon_state_formation.19.b: "¡Que sirvamos de inspiración para el fin de toda tiranía!"
 mon_state_formation.19.c: "No conocemos otra cosa que la guerra."
 all_nations_freedom_tt: "Todo [concept_subject|l] #v a nivel mundial#!, independientemente de su [concept_overlord|l], obtiene #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mon_freedom_tt $mon_freedom$#!"
 modifier_mon_freedom_tt: "[GetStaticModifier('mon_freedom').GetName|v]\n[GetStaticModifier('mon_freedom').GetDesc]"
 mon_state_formation.20.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] o rey [ROOT.GetCountry.GetRuler.GetFirstName]"
 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] ha propuesto que nuestra nación se convierta oficialmente en un reino."
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic Allí, por allí… tras esas colinas,\ndicen que hay una verde arboleda\nbajo la cual se alza el sagrado Dečani:\nuna oración recitada en el seno del paraíso.\n\nAllí, por allí… tras esas colinas,\ndonde el cielo azul dobla su arco;\nhacia los campos serbios, hacia los campos de batalla.\n¡Hacia allí, hermanos, preparaos para marchar!#! \n\nNicolás I Petrović-Njegoš, #italic Onamo, 'namo!#!"
 mon_state_formation.20.a: "Que el pueblo lo sepa."
 mon_state_formation.20.b: "¡Que todas las naciones lo sepan!"
 mon_state_formation.20.c: "Que los soldados lo sepan."
 mon_state_formation.20.e: "Que nadie lo sepa."
 mon_change_to_kingdom: "Nuestra nación pasará a ser un #v reino#!"
 mon_no_change_tt: "Nuestra nación no cambiará."
