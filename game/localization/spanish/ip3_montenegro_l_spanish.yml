 #JE RAIDING and related
 #je_montenegrin_raiding text
 je_montenegrin_raiding: "Asaltar"
 je_montenegrin_raiding_reason: "Con poca tierra cultivable y ninguna industria digna de mención, las tribus montenegrinas recurren a [concept_raiding|l] territorio otomano para sobrevivir. \n\nMientras, los miembros de las tribus exhiben con orgullo las cabezas decapitadas de otomanos, [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] ha empezado a ver tales actividades con malos ojos. \n\nA su vez, si asaltamos en exceso, el [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] podría utilizar esta circunstancia para justificar sus propias acciones agresivas. \n\n[concept_raiding]:\nGanamos #v [GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#! debido a la [concept_power_projection|l] de #v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#! de nuestro ejército y al [concept_raiding_frequency|l] del #v [Country.MakeScope.Var('raiding_intensity').GetValue] %#!.\n\nCuanto más ganemos por asaltar, más probable será que el [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] contrataque, a menos que esté en guerra."
 je_montenegrin_raiding_amount: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_montenegrin_raiding_amount')]"
 je_montenegrin_raiding_amount_display_max: "[concept_raiding] nos proporciona #g +[GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#! (máx.)"
 je_montenegrin_raiding_amount_display: "[concept_raiding] nos proporciona #g +[GetPlayer.MakeScope.ScriptValue('raiding_income')] @money!#!"
