 spanish_events.1.t: "La Renaixensa" # later spelling: Renaixença
 spanish_events.1.d: "En un intento por poner fin a siglos de diglosia, intelectuales de cultura [GetCulture('catalan').GetName] han comenzado a fomentar el renacimiento del catalán como lengua literaria y cultural."
 spanish_events.1.f: "«Cataluña puede aspirar todavía a la independencia; no a la política, pues pesa muy poco en comparación con el resto de las naciones, que pueden poner en el plato de la balanza, además del volumen de su historia, ejércitos de muchos miles de hombres y escuadras de cientos de navíos; pero sí a la literaria, hasta la que no se extiende la política del equilibrio».\n\n— Joaquim Rubió y Ors, «Lo Gayter del Llobregat»"
 spanish_events.1.a: "Qué interesante…"
 spanish_events.1.b: "Hay que erradicar la subversión."
 spanish_events.1.c: "¿Qué es España sino una unión de pueblos bajo una corona?"
