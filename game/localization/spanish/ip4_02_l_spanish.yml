 je_la_trinitaria: "Una e indivisible."
 je_la_trinitaria_reason: "La unión de la parte occidental y oriental de La Española —[SCOPE.sState('haiti_state_scope').GetName] y [SCOPE.sState('santo_domingo_state_scope').GetName]— no ha sido dichosa. Impuesta por la fuerza de las armas en 1822, en un principio gozó de un apoyo limitado por parte de ciertas élites y de los afrodominicanos. Sin embargo, las políticas de [ROOT.GetCountry.GetName] en cuestión de tributación intensiva, redistribución de tierras y expropiación en masa, combinadas con prácticas anticatólicas y una mala gestión general, pronto han vuelto a la mayoría de la población en contra del dominio de [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nSi no se toman medidas decisivas, es probable que el descontento se torne en una insurrección armada en un futuro próximo."
