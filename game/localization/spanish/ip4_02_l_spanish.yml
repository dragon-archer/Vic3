 modifier_facilitated_manufacturing_boom: "Amos de la fábrica"
 je_spa_economic_regeneration_railways: "Regeneración: ferrocarriles"
 je_spa_economic_regeneration_railways_reason: "Entre los numerosos y excepcionales inventos de esta época, pocos son comparables a la locomotora de vapor por su potencial bruto. El interior de [ROOT.GetCountry.GetName] lleva mucho tiempo relativamente aislado del resto del país al estar rodeado de terrenos montañosos, contar con una exigua red de carreteras y tener ríos que solo son navegables en parte.\n\nPero la locomotora de vapor triunfará allí donde los carros y las barcazas no tuvieron éxito, y cada centímetro del territorio [ROOT.GetCountry.GetAdjectiveNoFormatting] estará tan conectado con otros mercados como lo está el puerto de Bilbao hoy día."
 modifier_arteries_of_the_nation: "Arterias de la nación"
 modifier_railway_magnates: "Magnates del ferrocarril"
 modifier_entrenchment_of_local_power: "Centros de poder aislados"
 je_spa_economic_regeneration_ultramar: "Regeneración: colonial"
 je_spa_economic_regeneration_ultramar_reason: "Durante el llamado Siglo de Oro, gran parte de la riqueza de [ROOT.GetCountry.GetName] procedía de las colonias. Aunque las dinámicas coloniales han cambiado mucho, hay verdades que permanecen inalterables desde entonces:\n\nLas posesiones de ultramar contienen grandes riquezas y sería una necedad no sacarles partido."
 every_colonial_subject_following_requirements_tt: "Todo [concept_subject|l] #b colonial#! que cumpla los requisitos recibirá el siguiente modificador:"
 modifier_integrated_colony: "Colonia integrada económicamente"
 modifier_neglected_colony: "Ministerio de Ultramar desatendido"
 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "Sobre el estado general del Tesoro Público"
 spa_economic_regeneration_events.1.d: "El ministro de Hacienda, que ha hecho hincapié en la falta de desarrollo de la economía [ROOT.GetCountry.GetAltAdjective('SF')], ha esbozado un ambicioso plan de reformas para que el país vuelva a ser una de las principales economías del mundo."
 spa_economic_regeneration_events.1.f: "#bold Informe económico sobre el estado general del Tesoro Público para [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] Ilustrísim[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFormatting]#!\nNo debería sorprender en absoluto a los estimados caballeros de [ROOT.GetCountry.GetCapital.GetCityHubName], que las oleadas de innovaciones industriales y comerciales, que tanto han transformado a nuestros vecinos al otro lado de los Pirineos, aún no hayan llegado de verdad a las costas de nuestros dominios. Hacienda cree que, dada la ausencia de políticas inmediatas que corrijan el creciente desequilibrio, la senda de nuestro país no conducirá hacia la civilización y la prosperidad, sino hacia la barbarie y la indigencia. El siguiente informe…"
 spa_economic_regeneration_events.1.a: "Tal vez parezca desalentador, pero es necesario."
 spa_economic_regeneration_events.1.b: "En este momento, no estamos en posición de seguir adelante con esto."
 spa_economic_regeneration_events.1.tt_1: "El #bold Programa de Regeneración Económica#! exige una serie de reformas que realizar en un plazo de #v 20#! años."
 spa_economic_regeneration_events.1.tt_2: "Si no se cumplen los objetivos del programa a tiempo, #r empeorará#! la estabilidad política de [ROOT.GetCountry.GetName]"
 spa_economic_regeneration_events.1.tt_3: "La [concept_journal_entry|l] #bold $je_spa_economic_regeneration_master$#! se #r desactivará#! por el momento, pero #g volverá a estar disponible#! dentro de #v 5#! años."
 modifier_economic_regeneration_postponed: "Regeneración económica pospuesta"
 spa_economic_regeneration_events.2.t: "Manipulación gubernamental descubierta"
 spa_economic_regeneration_events.2.d: "Los intrépidos reporteros de «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]» han descubierto nuestro intento de manipulación y han publicado un cáustico reportaje en el que acusan al gobierno de incompetencia y engaño."
 spa_economic_regeneration_events.2.f: "Hoy el café le sabía mejor. Siempre pasaba eso cuando estaba de buen humor. Y hoy tal era el caso. Nada, al menos nada que se pudiera leer en un periódico, le reportaba mayor placer al anciano que ver cómo el gobierno iba torpemente de escándalo en escándalo. «Imbéciles», murmuró dándole otro sorbo al café."
 spa_economic_regeneration_events.2.a: "Malditos sean. Reafirmaremos nuestro compromiso con los objetivos originales."
 spa_economic_regeneration_events.2.b: "Iniciemos una gran campaña de prensa para desacreditar lo que dicen."
 spa_economic_regeneration_events.2.tt_1: "Los objetivos originales no cambiarán y no podremos intentarlo de nuevo."
 modifier_regeneration_target_manipulations_revealed: "Manipulación de la Regeneración descubierta"
 modifier_divisive_press_campaign: "Campaña de prensa divisiva"
 modifier_press_campaign_expenses: "Financiación de periódicos progubernamentales"
 spa_economic_regeneration_events.3.t: "Antes de que despierte la alondra"
 spa_economic_regeneration_events.3.d: "Las considerables inversiones mineras de [ROOT.GetCountry.GetName] han prosperado y las explotaciones mineras del país bullen de actividad como nunca antes. Una empresa particularmente exitosa ha contactado con el gobierno con una propuesta para mejorar la infraestructura minera de uno de los principales distritos productores."
 spa_economic_regeneration_events.3.f: "Dos golpes bruscos en la puerta interrumpieron el desayuno del minero. Había remoloneado más de la cuenta y el chico del capataz estaba haciendo la ronda. #italic Ese condenado lamebotas#!. Tras darle un beso a su esposa, se echó el saco a la espalda y salió al frío del amanecer. Un sombrío desfile serpenteaba desde la ciudad de la compañía hasta la boca del pozo, en silencio salvo por el ruido apagado del entrechocar de metales. Les aguardaban doce horas de oscuridad y duro trabajo."
 spa_economic_regeneration_events.3.a: "Que se dirijan a las profusas vetas de [GetGoods('iron').GetName|l] del [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.b: "Podríamos ampliar los pozos de [GetGoods('sulfur').GetName|l] de [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.c: "Habría que modernizar las viejas minas de [GetGoods('lead').GetName|l] de [SCOPE.sState('murcia_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.3.e: "Qué otra cosa sino el [GetGoods('coal').GetName|l], el oro negro de [SCOPE.sState('asturias_scope').GetStateRegion.GetName]."
 spa_economic_regeneration_events.4.t: "Hacienda exige que se actúe"
 spa_economic_regeneration_events.4.d: "Sacando a colación el programa de reformas económicas propuesto hace años, el ministro de Hacienda exige que se actúe inmediatamente para ponerlo en práctica, pues asegura que [ROOT.GetCountry.GetName] desaparecerá de la historia si el gobierno no hace nada."
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "Muy bien, que se hagan los anuncios pertinentes."
 spa_economic_regeneration_events.4.b: "Seguimos sin estar en posición de seguir adelante con esto."
 spa_economic_regeneration_events.4.tt: "Dado que #bold ya hemos pospuesto#! las reformas en una ocasión, las #r penalizaciones#! por hacerlo de nuevo serán el #r doble#! de graves."
 spa_economic_regeneration_events.5.t: "Plus ultra"
 spa_economic_regeneration_events.5.d: "Tras haber implementado con éxito el programa de reformas de regeneración, el gobierno recibe alabanzas incluso de sus rivales más enconados."
 spa_economic_regeneration_events.5.f: "Con mano firme, el ministro abrió el gran libro de cuentas y volvió a mirar las cifras. No estaba completamente seguro de hasta qué punto eran fiables, pero eso importaba poco si se comparaba con el alborozo público que sin duda inspirarían. No, pensó. Ya se encargarían de afrontar las consecuencias los hijos del mañana. El presente era suyo."
 spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetName] marcha con orgullo hacia el futuro."
 modifier_great_reformer: "Gran reformista"
 modifier_capable_reformer: "Reformista capaz"
 spa_economic_regeneration_events.6.t: "Degeneración"
 spa_economic_regeneration_events.6.d: "La incapacidad del gobierno para llevar a cabo las reformas de la Regeneración ha provocado la indignación pública. Ante Hacienda se reúnen masas enfurecidas, mientras que la prensa asegura que semejante fracaso es una vergüenza para el país."
 spa_economic_regeneration_events.6.f: "¿Cuántas humillaciones debía padecer el país? ¿Acaso no bastaba con los acontecimientos del siglo pasado? El ministro corrió la cortina y miró detenidamente hacia la calle, donde la multitud había instalado un monigote parecido a él, una figura burda que colgaba de una cuerda mal atada. En el rostro había una parodia enfermiza del mismo bigote que lo saludaba cada mañana, que subía y bajaba al ritmo de los locos que estaban debajo de este.\n\nSe giró hacia su ayuda de cámara. «Pida un carruaje, por favor. Y avise a mi barbero de que iré a verle esta tarde»."
 spa_economic_regeneration_events.6.a: "Nos han tocado malas cartas."
 spanish_new_world_events.1.t: "El Reino de Tierra Firme"
 spanish_new_world_events.1.d: "Tras poner orden en casa, [ROOT.GetCountry.GetName] debe decidir que postura tomar hacia sus antiguas colonias rebeldes de América, cuya independencia sigue sin ser reconocida por parte de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 spanish_new_world_events.1.f: "—Caballeros, es imprescindible que sigamos los pasos de Inglaterra. Cuando comprendió que había perdido las Trece Colonias para siempre, forjó un sólido vínculo comercial y cultural con ellas. A día de hoy, eso sigue siendo una de sus mayores fuentes de poder.\n\n—¿Por qué deberíamos desperdiciar semejante oportunidad en nombre de una gloria sin sentido o de la venganza? En especial, si tenemos en cuenta nuestra situación actual."
 spanish_new_world_events.1.a: "El viejo imperio ha desaparecido. Es hora de que hagamos frente a la realidad de nuestra situación."
 spanish_new_world_events.1.b: "Cobardes. Que venga el ministro de la guerra, la traición no será recompensada."
 spanish_new_world_events.1.tt_1: "Esto conducirá hacia un proceso de #g normalización#! con nuestras antiguas colonias."
 spanish_new_world_events.1.tt_2: "Esto conducirá hacia un #b difícil#! proceso de #r conquista#! con nuestras antiguas colonias como objetivo."
 spanish_new_world_events.1.tt_3: "Es probable que [SCOPE.sCountry('britain_scope').GetName] y [SCOPE.sCountry('usa_scope').GetName] #b intervengan contra nosotros#! en [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] que tengan como objetivo nuestras antiguas colonias, salvo que disfrutemos de buenas relaciones con dichos países."
 spanish_new_world_events.1.tt_4: "Las [concept_relations|l] de [ROOT.GetCountry.GetName] con [SCOPE.sCountry('britain_scope').GetName], [SCOPE.sCountry('usa_scope').GetName] y #b todas las antiguas colonias [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]#! se deterioran en #r 30#!"
 spanish_new_world_events.1.tt_5: "Caeremos en #b desgracia#! a ojos de la comunidad internacional y todos los países sudamericanos perderán el [concept_modifier|l] #b $modifier_not_recognized_by_spain$#!"
 modifier_spanish_infamy_reduction: "Iniciativas diplomáticas del Nuevo Mundo"
 spanish_new_world_events.1.tt_3_event_insight: "Es probable que #b $GBR$#! y #b $USA$#! #b intervengan contra nosotros#! en [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] que tengan como objetivo nuestras antiguas colonias, salvo que disfrutemos de buenas relaciones con dichos países."
 spanish_new_world_events.1.tt_4_event_insight: "Las [concept_relations|l] de [ROOT.GetCountry.GetName] con #b $GBR$#!, #b $USA$#! y #b todas las antiguas colonias [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]#! se deterioran en #r 30#!"
 spanish_new_world_events.2.t: "Nuestro imperio americano"
 spanish_new_world_events.2.d: "Lo imposible se ha hecho realidad: [ROOT.GetCountry.GetName] vuelve a dominar el Nuevo Mundo. Para conmemorar tal ocasión, se han organizado grandes desfiles triunfales en las capitales de las audiencias restauradas."
 spanish_new_world_events.2.f: "Cuando esa mañana sonó la corneta y se izó la bandera [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] sobre el Castillo de San Felipe de Barajas, el corazón del joven cabo estaba henchido de orgullo. Incluso en el tranquilo pueblo asturiano donde se crio, el recuerdo de la defensa de Cartagena era de gran relevancia. Ahora, el estandarte [ROOT.GetCountry.GetAdjectiveNoFormatting] ondeaba de nuevo orgulloso desde sus almenas.\n\nHaciendo un voto silencioso para el Todopoderoso y para sí, juró que mientras le quedara un hálito de vida en el cuerpo, ese símbolo jamás volvería a caer."
 spanish_new_world_events.2.a: "Una vez más, nuestro imperio se extiende de costa a costa."
 spanish_new_world_events.2.b: "Que todos conozcan la fuerza de las legiones [ROOT.GetCountry.GetAltAdjective('PF')]."
 modifier_our_american_empire_reward_military: "Fe en el imperio"
 modifier_our_american_empire_reward_regular: "El lago español"
 spanish_new_world_events.3.t: "De amos y sirvientes"
 spanish_new_world_events.3.d: "Con la firma del último tratado, las relaciones diplomáticas [ROOT.GetCountry.GetAltAdjective('PF')] con sus antiguos súbditos han quedado definidas con total claridad; las voces de la cordialidad y el mutuo beneficio han prevalecido sobre la de la venganza."
 spanish_new_world_events.3.f: "Cuando se hubo marchado el último delegado, la mente del embajador se distrajo de los asuntos prácticos. Hacía un siglo, tal encuentro habría sido entre amo y sirviente; ahora, se reunían como iguales. Se quedó rumiando la idea, sin tener claro si le producía orgullo o pena. ¿Cómo juzgarían sus abuelos este giro de los acontecimientos, y cómo lo harían sus nietos? Y, ante todo, ¿cómo lo juzgaría el Todopoderoso? ¿Acaso los dominios de España no se consideraban antiguamente como una dádiva divina?\n\nAquello no importaba, ahora un único pensamiento acaparaba su mente:"
 spanish_new_world_events.3.a: "Madre e hijos por fin se reconcilian."
 spanish_new_world_events.4.t: "El viejo orden"
 spanish_new_world_events.4.d: "Tras haber restablecido [SCOPE.sCountry('relevant_country_scope').GetName], [ROOT.GetCountry.GetName] se encuentra un paso más cerca de restaurar su antiguo dominio. Ahora hemos de decidir la extensión territorial de nuestro súbdito [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]."
 spanish_new_world_events.4.d_caribbean: "Ahora que [SCOPE.sCountry('new_spain_scope').GetName] vuelve a estar bajo control [ROOT.GetCountry.GetAdjective], algunos funcionarios coloniales han defendido la consolidación de nuestras colonias caribeñas."
 spanish_new_world_events.4.f: "A su alrededor, los mensajeros caminaban a toda prisa por la habitación, cada uno de ellos llevaba documentos que decidirían el destino de miles. Sin pausa, los firmó todos; cada decreto que soportaba el peso del imperio. Durante años, se habían revisado antiguos registros coloniales, se habían convocado consejos y se habían escuchado voces de cada rincón de los dominios españoles.\n\nAhora, por fin el trabajo daba sus frutos: [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] había vuelto al redil."
 spanish_new_world_events.4.f_caribbean: "—Perdone, ¿cuántos pesos al año ha dicho?\n\n—Justo lo que pensaba, su excelencia. Esta estructura de administración paralela solo sirve para vaciar las arcas y dar poder a los sediciosos."
