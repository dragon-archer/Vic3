 dominican_events.1.t: "El juramento"
 dominican_events.1.d: "Reuniéndose en una ubicación secreta, un grupo de revolucionarios conocido como La Trinitaria ha anunciado su intención de liberar [SCOPE.sState('santo_domingo_state_scope').GetName] del nefasto dominio [ROOT.GetCountry.GetAdjective]."
 dominican_events.1.f: "«Estamos convencidos de que entre dominicanos y haitianos no hay fusión posible. Somos y seremos dos pueblos diferentes. Nuestro destino es ser independientes, absolutamente independientes.\n\nNuestra sociedad se llamará La Trinitaria porque se compondrá de grupos de tres y la pondremos bajo el amparo de la Santísima Trinidad.\n\nNuestro lema: Dios, patria y libertad».\n\n— Juan Pablo Duarte, #italic Extracto de la primera reunión de los Trinitarios#!"
 dominican_events.1.a: "Quiero que se encuentre a estos traidores y que los cuelguen. ¡Ahora mismo!"
 dominican_events.1.b: "Aumentemos la financiación de los departamentos orientales."
 modifier_birth_of_the_liberation_army: "Ejército dominicano de liberación"
 modifier_funding_the_haitian_national_guard: "Financiación de las guarniciones orientales"
 modifier_expanding_the_eastern_departments: "Expansión de los departamentos del Cibao y Ozama"
 dominican_events.2.t: "Los rebeldes toman la Puerta del Conde"
 dominican_events.2.d: "Tras pillar a la guarnición [ROOT.GetCountry.GetAltAdjective('SF')] por sorpresa, un grupo de revolucionarios ha tomado por la fuerza la fortaleza principal de Santo Domingo y ha izado la bandera [SCOPE.sCountry('dominican_scope').GetAltAdjective('SF')] sobre sus almenas, lo que señala el inicio de las hostilidades abiertas contra [ROOT.GetCountry.GetCapital.GetCityHubName]."
 dominican_events.2.f: "Los conspiradores aguardaban bajo las sombras de la gran fortaleza de Santo Domingo. Eran muchos menos de los que días antes habían jurado solemnemente comprometerse con la causa, y formaban mucho menos escándalo. De repente, alguien llegó corriendo, trastabillando y sin aliento:\n\n—Creo que nos han descubierto —dijo—, una patrulla me ha perseguido y he tenido que dar un rodeo para llegar hasta aquí.\n\nEl pánico se apoderó de ellos, pero cuando parecía que el grupo estaba a punto de disolverse, un firme «¡No!» de Mella los interrumpió.\n\n—No hay tiempo de volver atrás: seremos libres o moriremos.\n\nLevantando un trabuco al aire, lanzó un fuerte grito y apretó el gatillo:\n\n¡Viva la República Dominicana!"
 dominican_events.2.a: "¿Es que estamos ciegos? ¡Que se despliegue el ejército!"
 dominican_events.2.b: "¡Por Dios, la patria y la libertad!"
