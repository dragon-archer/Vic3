 subject_interactions.1.d: "Existen muchos tipos diferentes de posibles candidatos a tener en cuenta como responsable de administración de [SCOPE.sCountry('target_country').GetName]. ¿Qué tipo de líder andamos buscando?"
 subject_interactions.1.f: "«Gobernar es un asunto delicado. Todo estado tiene sus tensiones, sus grupos de presión y sus preocupaciones. Nuestra tarea es garantizar que todos estos elementos desaparezcan del tablero y no vuelvan a interferir en nuestros objetivos nunca más»."
