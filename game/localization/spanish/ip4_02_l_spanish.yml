 je_reconquista_reason: "En nuestra hora más aciaga, cuando los ejércitos del maldito mariscal se abrieron paso por nuestras tierras con fuego, los ingratos y radicales de la peor calaña aprovecharon la oportunidad para repudiar el amor y la protección de la #italic madre patria#!.\n\nEstos necios confundidos han de conocer las consecuencias de tales actos, pues [ROOT.GetCountry.GetName] vivirá eternamente y su dominio sobre el Nuevo Mundo quedará restaurado."
