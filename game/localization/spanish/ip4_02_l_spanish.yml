 je_hispanoamerica: "Hispanoamérica"
 je_hispanoamerica_reason: "No malgastaremos hombres y recursos en un intento inútil por restaurar aquello que fue. En vez de eso, la cordialidad y el beneficio mutuo definirán la relación entre [ROOT.GetCountry.GetName] y sus antiguas colonias. Solicitaremos a nuestros diplomáticos que redacten [Concept('concept_treaty','$concept_treaties$')|l] de comercio y amistad con nuestros antiguos súbditos, lo que enviará un poderoso mensaje al mundo sobre nuestra magnanimidad.\n\n#b Reconocimiento formal#!\nAunque las antiguas colonias de [ROOT.GetCountry.GetNameNoFormatting] en América lograron la independencia #italic de facto#! tras las #b guerras de independencia hispanoamericanas#! a principios del siglo XIX, posteriormente no se produjo ningún reconocimiento #italic de jure#! de este nuevo estatus.\n\nMientras [ROOT.GetCountry.GetNameNoFormatting] no reconozca formalmente la independencia de sus antiguas colonias utilizando el [concept_article|l] #b Reconocer independencia#! en un [concept_treaty|l], las relaciones diplomáticas bilaterales se verán #b seriamente obstaculizadas#!."
 modifier_hispanoamerica_reward: "Una relación de lo más especial"
 je_hispanoamerica_improve_relations: "Las [concept_relations|l] entre [ROOT.GetCountry.GetName] y #b todas las antiguas colonias [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]#! mejoran en #g 30#!"
 je_hispanoamerica_improve_leverage: "Si somos el líder de un [concept_power_bloc|l], [ROOT.GetCountry.GetName] obtiene #positive_value 100#! de [concept_power_bloc_leverage|l] en #b todas las antiguas colonias [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]#!"
