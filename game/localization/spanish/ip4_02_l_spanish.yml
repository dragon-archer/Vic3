 dominican_events.5.t: "Santo Domingo solicita protección"
 dominican_events.5.d_1: "Temiendo por su seguridad, [SCOPE.sCountry('dominican_scope').GetName] ha solicitado volver a ser una capitanía general de [ROOT.GetCountry.GetName]."
 dominican_events.5.d_2: "Temiendo por su seguridad, [SCOPE.sCountry('dominican_scope').GetName] ha solicitado que el país sea un protectorado [ROOT.GetCountry.GetAdjective] y ha ofrecido la península de Samaná en arrendamiento durante cien años."
 dominican_events.5.f: "—Caballero, no soy más que un humilde instrumento del pueblo dominicano. Todos los habitantes de la isla anhelan el tacto benevolente de [ROOT.GetCountry.GetCapital.GetCityHubName]. Solo queda la pequeña cuestión de mi estatus dentro de la nueva administración."
 dominican_events.5.a: "Aceptemos la propuesta [SCOPE.sCountry('dominican_scope').GetAltAdjective('SF')]."
 dominican_events.5.b: "Denegado. Eso solo nos traería problemas."
