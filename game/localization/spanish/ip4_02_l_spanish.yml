 vernacular_events.3.d: "Ya que el estatus de las lenguas regionales de [ROOT.GetCountry.GetName] queda reconocido y protegido por ley, por fin se resuelve la incómoda relación del país con el movimiento identitario regional."
 vernacular_events.3.f: "Tramitar peticiones locales nunca había sido tarea sencilla, pero tras la introducción de la nueva normativa se había convertido en una pesadilla. Ahora, cualquier palurdo de campo con algo de dinero le enviaba su opinión por escrito: una confusa cacofonía de palabras y expresiones que ningún caballero de [ROOT.GetCountry.GetCapital.GetCityHubName] se dignaría jamás a pronunciar.\n\n«No», pensó para sí negando con la cabeza. En los viejos tiempos, esa gente nunca se habría atrevido a tratar con el aparato estatal."
