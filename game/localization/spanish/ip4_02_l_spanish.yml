 vernacular_events.1.t: "Sobre el estatus de las lenguas regionales"
 vernacular_events.1.d: "Al estar a favor de la universalización de la lengua [SCOPE.sCulture('official_culture_scope').GetName], políticos e intelectuales prominentes abogan por implementar medidas duras de asimilación dirigidas a los hablantes de lenguas regionales de [ROOT.GetCountry.GetName]."
 vernacular_events.1.f: "Aunque sería verdaderamente liberador que existiera una única lengua mundial, no es viable a nivel político; sin embargo, una única lengua dentro del Estado sí sería un proyecto factible.\n\n— Henri Grégoire, #italic Informe sobre la necesidad y los medios para aniquilar el patois y universalizar el uso de la lengua francesa#!"
 vernacular_events.1.a: "Que se hable en lengua [SCOPE.sCulture('official_culture_scope').GetName], que se mantenga la limpieza."
 vernacular_events.1.b: "No. Esforcémonos por que se conceda el estatus cooficial a la diversidad de [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]."
 vernacular_events.1.c: "Que prosiga la política actual, no hay que agitar las aguas."
 vernacular_events.1.a_tt: "Intentaremos #r asimilar#! a los hablantes de [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] y convertirlos en buenos [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')]. Si lo hacemos, obtendremos #b potentes bonificaciones#! relativas a la #b centralización#! y #b homogeneización#! de nuestro estado"
