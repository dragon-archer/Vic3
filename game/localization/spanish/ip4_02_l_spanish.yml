 je_vernacular_policy: "El estatus de la lengua vernácula"
 je_vernacular_policy_reason: "Durante siglos, las [Concept('concept_homeland','$concept_homelands$')|l] de la gente [SCOPE.sCulture('official_culture_scope').GetName] han sido el hogar de gran cantidad de [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]. Considerados por algunos como culturas e idiomas distintos por derecho propio y por otros como variantes corrompidas de la verdadera lengua [SCOPE.sCulture('official_culture_scope').GetName], su predominio ha provocado intensos debates sobre la «cuestión vernácula» en [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nMientras algunos defienden que el país no podrá aspirar a estar verdaderamente unido hasta que no se acabe con el regionalismo, otros contrargumentan que [ROOT.GetCountry.GetName] nunca ha sido y nunca podrá ser otra cosa que una amalgama de lenguas e identidades regionales, ninguna de ellas intrínsecamente superior al resto."
