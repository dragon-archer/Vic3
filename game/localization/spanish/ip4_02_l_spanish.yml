 spanish_events.3.f: "«¡Oh, fuente de Fascura!\nMi frente ya está blanca,\ny todavía, cuando pienso en ti,\nno sé qué pasa,\nsi duermo o estoy despierto,\nsi es verdad o sueño.\n¡Soñar! Ah, si la felicidad,\naunque solo sea soñada,\npudiera durar sin fin,\n¡ojalá nunca despierte!»\n\n— Xuan María Acebal, #italic La Fonte de Fascura#!"
