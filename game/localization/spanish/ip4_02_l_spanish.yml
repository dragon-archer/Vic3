 # Economic Regeneration JEs
 je_spa_economic_regeneration_master: "Regeneración económica"
 je_spa_economic_regeneration_master_reason: "Atrás quedaron los días en que [ROOT.GetCountry.GetName] era sinónimo de riqueza. Siglos de mala gestión y desgracias han convertido la economía [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] en una sombra de lo que fue, pues es incapaz de estar a la altura incluso de las demandas más sencillas de la era moderna. \n\nPero de igual modo que Jesús hizo que Lázaro se alzara de su tumba, los gentiles caballeros de Hacienda despertarán la economía [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] de su largo letargo. Pues el destino de [ROOT.GetCountry.GetNameNoFormatting] no se encuentra en los decrépitos imperios del pasado, sino en la fuerza del mañana."
 modifier_economic_regeneration_reward_greater: "El milagro de la meseta"
 modifier_economic_regeneration_reward_lesser: "Regeneración económica amplia"
 je_spa_economic_regeneration_land_reform: "Regeneración: reforma agraria"
 je_spa_economic_regeneration_land_reform_reason: "La cuestión de la reforma agraria lleva largo tiempo en boca de los políticos [ROOT.GetCountry.GetAltAdjective('PM')]. Algunos quieren poner fin al poder que ejercen las grandes élites terratenientes del sur, pero otros quieren afianzarlo más aún.\n\nHa llegado el momento de que el gobierno tome una decisión y establezca un rumbo con determinación inquebrantable."
 je_spa_economic_regeneration_land_reform_tt_1: "Si decidimos #b apoyar#! al grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l]:"
 je_spa_economic_regeneration_land_reform_tt_2: "Si decidimos #b oponernos#! al grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l]:"
 modifier_entrepreneurial_latifundistas: "Latifundistas emprendedores"
 modifier_marginalized_latifundistas: "Latifundistas marginados"
 je_spa_economic_regeneration_modernise_agriculture: "Regeneración: agricultura"
 je_spa_economic_regeneration_modernise_agriculture_reason: "Recorrer las regiones menos desarrolladas de la meseta Central equivale a viajar en el tiempo. Los arados y las herramientas de los agricultores que allí habitan no son muy distintas de las que usaban sus ancestros, y sus cosechas se ven lastradas por prácticas que se abandonaron hace mucho en otros lugares.\n\nSin una reforma, no cabe esperar que las tierras de [ROOT.GetCountry.GetName] puedan preservar la prosperidad."
 je_spa_economic_regeneration_modernise_agriculture_tt_1: "Lo siguiente se ha cumplido durante #b 24#! meses consecutivos (actualmente #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):"
 je_spa_economic_regeneration_modernise_agriculture_tt_2: "Lo siguiente se ha cumplido durante #b 12#! meses consecutivos (actualmente #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):"
 modifier_population_boom: "Auge demográfico"
 modifier_falling_birthrates: "Natalidad en descenso"
 je_spa_economic_regeneration_mining: "Regeneración: minería"
 je_spa_economic_regeneration_mining_reason: "La península ibérica dispone de grandes yacimientos sin explotar de materias primas minerales, que esperan a ser extraídos.\n\nAunque en la actualidad el sector no está muy desarrollado, nuestros principales geólogos insisten en que la tierra contiene suficientes riquezas como para impulsar el país hacia una nueva edad dorada de la minería, una que supere incluso los días de gloria de la Hispania romana."
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "Podremos #g duplicar#! los efectos de uno de los #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold rasgos estatales relacionados con la minería#!#! en [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "Podremos conseguir un #b efecto temporal#! #g positivo#! que complemente uno de los #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold rasgos estatales relacionados con la minería#!#! en [GetStrategicRegion('region_iberia').GetName]"
 je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$: #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$: #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$: #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$: #bold $state_trait_sierra_minera_de_cartagena$#!"
 modifier_spa_mineral_boom: "La conquista del subsuelo"
 modifier_local_mining_boom: "Auge minero"
 modifier_mineral_investment_dearth: "Escasez de inversiones mineras"
 je_spa_economic_regeneration_light_industry: "Regeneración: industria"
 je_spa_economic_regeneration_light_industry_reason: "En ningún otro sector se percibe tan intensamente la premodernidad de España como en el manufacturero. Aunque de naturaleza mayormente artesanal, las fábricas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')] han tenido dificultades para competir con los bienes baratos procedentes del extranjero, a excepción de unas pocas localidades como Barcelona.\n\nSi desarrollamos un sector manufacturero fuerte en lugares clave del reino, podremos cambiar las tornas ante el dominio económico foráneo."
 modifier_industrial_investment_dearth: "Sector manufacturero descontento"
 modifier_manufactoring_boom: "Auge manufacturero"
