 je_spanish_american_independence_reason: "Aunque [ROOT.GetCountry.GetName] parezca una nación totalmente soberana y actúe como tal, nuestra posición a ojos del mundo será siempre incierta mientras nuestro antiguo soberano no reconozca nuestro estatus. Debemos esforzarnos por establecer buenas relaciones con Madrid o dar tal imagen de fuerza ante el mundo que nadie se atreva a cuestionar nuestra legitimidad.\n\n#b Reconocimiento formal#!\nAunque las antiguas colonias de España en América lograron la independencia #italic de facto#! tras las #b guerras de independencia hispanoamericanas#! a principios del siglo XIX, posteriormente no se produjo ningún reconocimiento #italic de jure#! de este nuevo estatus.\n\nMientras España no reconozca formalmente la independencia de sus antiguas colonias utilizando el [concept_article|l] #b Reconocer independencia#! en un [concept_treaty|l], las relaciones diplomáticas bilaterales se verán #b seriamente obstaculizadas#!."
