 button_reestablish_new_spain: "Restablecer Nueva España"
 button_reestablish_new_spain_desc: "Nueva España, el primero y quizás el más importante de los virreinatos españoles establecidos, se fundó en 1535 sobre las ruinas del antiguo Imperio azteca. Abarcaba todos los territorios y reivindicaciones de España en Norteamérica, y también tenía jurisdicción sobre el Caribe y los territorios españoles de Asia."
 button_reestablish_new_grenada: "Restablecer Nueva Granada"
 button_reestablish_new_grenada_desc: "El virreinato de Nueva Granada, fundado en 1717 debido a las dificultades que tenía España para gobernar desde Lima sus vastas tierras de la cuenca del Caribe y del norte de los Andes, tuvo una historia breve y aquejada de problemas. Al carecer de las enormes reservas de mineral de Nueva España o Perú, el virreinato obtenía la mayoría de sus ingresos de la agricultura y del comercio."
 button_reestablish_peru: "Restablecer Perú"
 button_reestablish_peru_desc: "Perú, el segundo virreinato más antiguo de España, llegó a abarcar todos los territorios españoles de Sudamérica y fue testigo de acontecimientos como la caída del Imperio inca y las revoluciones de principios del siglo XIX. Conocido tradicionalmente por su riqueza en minerales, durante el siglo XIX su economía llegó a estar dominada principalmente por el sector agrícola."
 reestablish_peru_tt: "temp"
 button_reestablish_la_plata: "Restablecer Río de la Plata"
 button_reestablish_la_plata_desc: "Fundado en 1776, el del Río de la Plata fue el último de los virreinatos creados antes del colapso de la autoridad española en el Nuevo Mundo. Abarcaba desde las fértiles tierras agrícolas del estuario del Río de la Plata hasta las famosas minas de plata de Potosí, por lo que concentraba parte de las mayores riquezas del Nuevo Mundo."
 button_reestablish_caribbean: "Reorganizar el Caribe"
 button_reestablish_caribbean_desc: "El Caribe español fue el lugar en el que los españoles recalaron por primera vez hace unos cuatro siglos, y ha sido aquí donde su dominio ha persistido tras la caída de las posesiones continentales.\n\nAhora que hemos recuperado el control sobre el continente, debemos decidir el destino de las administraciones caribeñas."
 button_proclaim_independence: "Ignorar a España" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "La luna no presta atención a los perros que le ladran. Si pudiéramos mostrarle al mundo que el poder del Nuevo Mundo es superior al del Viejo, la opinión de nuestra antigua y negligente madre patria no tendría importancia alguna."
