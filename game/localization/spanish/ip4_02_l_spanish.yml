 subject_interactions.2.t: "Cambio de régimen"
 subject_interactions.2.d: "Tenemos derecho a corregir los errores del gobierno de [SCOPE.sCountry('target_country').GetName]. La única pregunta es qué tipo de cambios han de hacerse."
 subject_interactions.2.f: "Las figuras se apiñaban en torno a la mesa, intercambiando informes. Resultaba extraordinario: ahí estaban, debatiendo términos y, con un asentimiento colectivo y un trazo de pluma, iban a alterar la esencia misma de una nación."
 subject_interactions.2.a: "Modificaremos los partidos que gobiernan en [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.b: "Implantemos la norma de un único partido."
 subject_interactions.2.c: "Democraticemos [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.dd: "Debemos reformar los mercados de [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.e: "¡[SCOPE.sCountry('target_country').GetName] se pondrá a la vanguardia de la revolución!"
 subject_interactions.3.t: "Solicitud de un gobernador"
 subject_interactions.3.d: "Al considerar la gestión de los asuntos [ROOT.GetCountry.GetAltAdjective('PM')] por parte [SCOPE.sCharacter('relevant_character').GetCustom('ES_DelDela')] [SCOPE.sCharacter('relevant_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_character').GetLastName] inadecuada, la clase política de [ROOT.GetCountry.GetCapital.GetCityHubName] ha solicitado que [SCOPE.sCountry('relevant_country').GetName] nombre a un nuevo gobernador más en línea con sus objetivos."
 subject_interactions.3.f: "«Gobernar es un asunto delicado. Todo estado tiene sus tensiones, sus grupos de presión y sus preocupaciones. Nuestra tarea es garantizar que todos estos elementos desaparezcan del tablero y no vuelvan a interferir en nuestros objetivos nunca más»."
 subject_interactions.3.a: "El señor [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], [GetCharacterTrait('special_character_colonial_plantation').GetName|l], se encargará."
 subject_interactions.3.b: "Probemos con un [GetCharacterTrait('special_character_colonial_local').GetName|l]: el señor [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.3.c: "Que le den el cargo al señor [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], el [GetCharacterTrait('special_character_colonial_extraction').GetName|l]."
 subject_interactions.3.e: "El señor [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], el [GetCharacterTrait('special_character_colonial_business').GetName|l], es la mejor opción."
 subject_interactions.3.g: "El [GetCharacterTrait('special_character_colonial_military').GetName|l], el [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName], garantizará la estabilidad."
