 spanish_new_world_events.5.d: "Puesto que ya no se cuestiona el estatus legal de [ROOT.GetCountry.GetName], no cabe duda de que aumentará la presencia del país en el panorama internacional."
 spanish_new_world_events.5.f: "Si bien es cierto que la verdadera independencia se obtuvo gracias a las bayonetas de los valientes combatientes de las guerras de liberación, fue a través de la labor de hombres de letras como él que se consiguió la soberanía legal [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')].\n\nPuede que no resultara tan épico como una defensa heroica o una carga gloriosa.\n\nY puede que las plazas de [ROOT.GetCountry.GetCapital.GetCityHubName] nunca fueran a llevar su nombre, pero le reconfortaba saber que #italic él#! había dejado su huella en la historia de [ROOT.GetCountry.GetNameNoFormatting]."
