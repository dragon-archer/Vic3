 modifier_rural_peon_levies: "Levas de peones rurales"
 modifier_defection_of_dominican_regiments: "Deserción de los regimientos dominicanos"
 dominican_events.3.t: "Unidad en lugar de trinidad"
 dominican_events.3.d: "Nuestros esfuerzos de integración han dado fruto y los otrora poderosos revolucionarios «trinitarios» de [SCOPE.sState('santo_domingo_state_scope').GetName] han perdido casi toda su base de apoyo. La isla por fin es una."
 dominican_events.3.f: "Dominar a un pueblo es una cosa, pensó el viejo general, ganarse su corazón es otra muy distinta.\n\nSe las había apañado bastante bien para hacer lo primero. El miedo a los fusilamientos había logrado que muchos aspirantes a rebeldes se quedaran en casa. Pero tenía que reconocer que nunca había conseguido lo segundo, un hecho que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] siempre estaba dispuest[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] a recordarle.\n\nCuando su batallón salió del cuartel, aparentemente por última vez, no pudo evitar sentir una punzada de amargura. Puede que los civiles se echen flores por lograr la paz, pero su libertad de acción se debía a los métodos del general."
 dominican_events.3.a: "Tendamos una rama de olivo a quienes estén dispuestos a aceptarla."
 dominican_events.3.b: "Tenemos que asegurarnos de que no vuelva a pasar nada parecido."
 modifier_breaking_dominicans: "Mediante el látigo y la zanahoria"
 dominican_events.4.t: "Libertad y seguridad"
 dominican_events.4.d: "[ROOT.GetCountry.GetName] por fin es libre de la tiranía haitiana. Sin embargo, las amenazas acechan a la vuelta de la esquina. Puede que sea sensato solicitar la protección de una gran potencia."
 dominican_events.4.f: "—¿Acaso el caballero de La Vega de verdad sugiere que vendamos tan fácilmente nuestra libertad, esa por la que tanto hemos luchado? ¿Es que la sangre de los mártires vale menos que una botella de vino barato?\n\n—Más vale amo conocido de nuestra elección que uno que se imponga por la fuerza. Admiro el sacrificio de nuestros mártires tanto como usted, señor, pero tan solo quiero que nuestros hijos e hijas no tengan que hacer lo mismo."
 dominican_events.4.a: "Nuestra independencia es absoluta, no puede verse comprometida."
 dominican_events.4.b: "Volveremos a ser una capitanía general de [SCOPE.sCountry('spain_scope').GetName]."
 dominican_events.4.c: "El poderío de [SCOPE.sCountry('france_scope').GetName] será nuestra salvaguarda."
 dominican_events.4.e: "[SCOPE.sCountry('usa_scope').GetName] nos protegerá."
