 ### Philippines Content ###
 je_philippines_development: "Avances en el archipiélago"
 je_philippines_development_reason: "En el lejano archipiélago de [ROOT.GetCountry.GetNameNoFlag], un aumento del comercio internacional ha allanado el camino para que la pujante clase media obtenga mayor influencia a pesar de la agitación política.\n\nHaz crecer el sector agrícola nacional, aumenta el [concept_sol|l] y construye puertos para garantizar que [ROOT.GetCountry.GetNameNoFormatting] goce de un futuro próspero."
 philippines10a_tt: "«Seguro que $STATE_VISAYAS$ prospera en las generaciones venideras»."
 philippines10b_tt: "«$STATE_MINDANAO$ seguirá desarrollándose hasta convertirse en una región próspera».\n$TAB$#b #r Opción disponible únicamente si [JournalEntry.GetCountry.GetName] posee el puerto de Dávao#! #!"
 modifier_archipelagic_anger: "Vínculos comerciales rotos"
 modifier_developmental_dearth: "Falta de desarrollo"
 je_filipino_ethnogenesis: "Etnogénesis del archipiélago"
 je_filipino_ethnogenesis_reason: "La nación [ROOT.GetCountry.GetAltAdjective('SF')] es hogar de muchos pueblos que, aunque comparten historia común, siguen siendo distintos entre sí en cuestiones culturales y lingüísticas. Si queremos crear un país fuerte, debemos dejar de lado esas insignificantes diferencias."
 ilustrados_education_fervor_add: "Educadores apasionados"
 je_filipino_ethnogenesis_colonization_button: "Colonizar [GetStateRegion('STATE_MINDANAO').GetName]"
 je_filipino_ethnogenesis_colonization_button_desc: "Desde los sultanatos marciales del golfo de la comunidad [GetCulture('moro').GetName] a las dispares tribus de etnia [GetCulture('lumad').GetName] de las tierras altas, los pueblos de [GetStateRegion('STATE_MINDANAO').GetName] llevan mucho tiempo resistiendo nuestros intentos de poner orden en estas tierras sin civilizar.\n\nEs hora de que se integren como filipinos, lo quieran o no."
 modifier_integrating_the_highlands: "Integración de las tierras altas"
 modifier_settling_the_highlands_cost: "Proyectos de infraestructura en Mindanao"
 modifier_phi_spanish_vision: "La perla del Oriente español"
 modifier_phi_indepenent_vision: "Libertad, justicia e igualdad"
 modifier_popular_genesis: "Génesis popular"
 je_philippines_main: "La perla del mar de Oriente" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "La movilidad ascendente de la pujante clase media ha contribuido a una mayor conciencia nacional. La tensión en [ROOT.GetCountry.GetName] va en aumento. Los [GetPopType('clergymen').GetName|l] de procedencia [GetCulture('spanish').GetName] dominan la vida secular y religiosa, mientras que los de procedencia [GetCulture('filipino_mestizo').GetName] lideran revueltas contra la autoridad de los primeros. La élite [GetCulture('filipino_mestizo').GetNameNoFormatting] del grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] también trata de obtener una mayor representación en el gobierno.\n\nEn última instancia, el gobierno [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')] espera que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] mantenga un férreo control sobre sus territorios del Pacífico. Esta fricción amenaza con acabar con nuestra estabilidad, lo que pondría en peligro el futuro de [ROOT.GetCountry.GetName]."
 philippines2a_tt: "«El futuro de [JournalEntry.GetCountry.GetName] es prometedor»."
 philippines3a_tt: "«Esto ciertamente señala un nuevo capítulo para nuestro país»."
 spain_is_overlord_tt: "El [concept_overlord|l] es #b $SPA$#!"
 filipino_assimilation_tooltip: "Todo [concept_pop|l], [concept_character|l] y [concept_homeland|l] de procedencia [GetCulture('filipino_mestizo').GetName] se convertirá a la cultura [GetCulture('filipino').GetName]"
 filipino_hispanophone_assimilation_tooltip: "Todo [concept_pop|l], [concept_character|l] y [concept_homeland|l] de procedencia [GetCulture('filipino_mestizo').GetName] se convertirá a la cultura [GetCulture('filipino_hispanophone').GetName]"
 # custom headers for the different outcomes
 je_philippines_main_header_independence_complete: "#title Concluirá con el resultado #b Independencia de Filipinas#! si:#!\n"
