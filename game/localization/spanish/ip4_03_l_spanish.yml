 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "Animar a los ilustrados"
 je_philippines_main_ilustrado_button_desc: "Muchos [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')] y los denominados #italic indios#! de las clases altas y medias se han visto expuestos a ideales de corte [GetIdeology('ideology_liberal').GetName|l] y procedencia [GetCulture('spanish').GetName]. Esta clase educada, que crece rápidamente, ha empezado a aliarse con la [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName|l]. Su intención es reformar la legislación y establecer una agenda más liberal en [ROOT.GetCountry.GetName]."
 je_philippines_development_complete: "Ha completado la [concept_journal_entry|l] $je_philippines_development$."
 # loc for philippines_events
 philippines.1.t: "Identidad [ROOT.GetCountry.GetAltAdjective('SF')]"
 philippines.1.d: "Dada la tensión creciente, cada vez más gente desea una mayor representación en el gobierno, mientras que otros exigen la independencia de [ROOT.GetCountry.GetTopOverlord.GetName]. ¿Prevalecerá el dominio [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] o será capaz el pueblo de [ROOT.GetCountry.GetName] de conseguir más libertades?"
 philippines.1.f: "«Las Filipinas, pues, o continuarán siendo del dominio español, pero con más derecho y más libertades, o se declararán independientes, después de ensangrentarse y ensangrentar a la Madre patria.\n\nComo nadie debe desear ni esperar esta desgraciada ruptura, que sería un mal para todos y solamente el último argumento en el trance más desesperado, vamos a examinar a través de qué formas de evolución pacífica podrían las Islas continuar sometidas a la bandera de España, sin que los derechos, ni los intereses ni la dignidad de unas y otras se encontrasen en lo más mínimo lastimados».\n\n— José Rizal, #italic Filipinas dentro de cien años#!"
 philippines.1.a: "Obtener la independencia es fundamental."
 philippines.1.b: "En última instancia, respondemos ante [ROOT.GetCountry.GetTopOverlord.GetNameNoFlag]."
 modifier_phi_lib_gain: "Movimiento independentista emergente"
 modifier_phi_lib_lose: "Sociedades fraternales hispano-filipinas"
 philippines.2.t: "Patria querida, tierra elegida" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "[ROOT.GetCountry.GetName], independiente y pujante, será una presencia leal en el Pacífico durante muchos años."
 philippines.2.f: "Tierra adorada,\nhija del sol de Oriente,\nsu fuego ardiente\nen ti latiendo está.\n\n— José Palma, #italic Lupang Hinirang#!"
 philippines.2.a: "El futuro de [ROOT.GetCountry.GetName] es prometedor."
 notification_filipino_culture_genesis_name: "Génesis de la cultura [GetCulture('filipino').GetName]"
 notification_filipino_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName] ha experimentado un despertar cultural generalizado, por lo que está avanzando hacia una cultura [GetCulture('filipino').GetName] distintiva."
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "Confianza en [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]"
 philippines.3.d: "Seguimos beneficiándonos de nuestros vínculos con la metrópoli, ya que los asuntos [ROOT.GetCountry.GetTopOverlord.GetAltAdjective('PM')] y [ROOT.GetCountry.GetAltAdjective('PM')] están cada vez más entrelazados."
 philippines.3.f: "El dominio [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] sobre este archipiélago sigue siendo tan firme como lo ha sido durante siglos y el pueblo de [ROOT.GetCountry.GetNameNoFormatting] ha demostrado un compromiso cada vez mayor a la hora de reforzar lazos con [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting].\n\nPara algunos miembros del grupo de [SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting|l] esto supone una victoria y la promesa de que grandes cosas están por llegar. Para otros, estos lazos tan fuertes resultan preocupantes y son una amenaza para el futuro del país."
 philippines.3.a: "Esto ciertamente señala un nuevo capítulo para nuestro país."
 modifier_metropole_business_networks: "Vínculos financieros con la metrópoli"
 modifier_national_consolidation: "Impulso para la consolidación nacional"
 notification_filipino_hispanophone_culture_genesis_name: "Génesis de la cultura [GetCulture('filipino_hispanophone').GetName]"
 notification_filipino_hispanophone_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName] ha experimentado un despertar cultural generalizado, por lo que está avanzando hacia una cultura [GetCulture('filipino_hispanophone').GetName] distintiva."
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "Choque con el clero local"
 philippines.4.d: "Un artículo de periódico escrito como protesta contra un antiguo decreto del gobierno [ROOT.GetCountry.GetTopOverlord.GetAdjective] defiende que los frailes de procedencia [GetCulture('filipino_mestizo').GetName] deberían ostentar la misma autoridad que los frailes de procedencia [GetCulture('spanish').GetName]."
 philippines.4.f: "El periódico ha circulado por cada rincón de [ROOT.GetCountry.GetCapital.GetCityHubName] y ha despertado la ira de los administradores gubernamentales y los frailes de procedencia [GetCulture('spanish').GetNameNoFormatting] por igual.\n\n—Los frailes de procedencia [GetCulture('filipino_mestizo').GetNameNoFormatting] llevan décadas gestionando las parroquias locales —argumentaba el escritor anónimo—. ¿Por qué deberíamos ceder el control una vez más a la iglesia [GetCulture('spanish').GetNameNoFormatting]?"
 philippines.4.a: "Los frailes de procedencia [GetCulture('filipino_mestizo').GetNameNoFormatting] son igual de capaces de gestionar las parroquias locales."
 philippines.4.b: "La contribución de los frailes de procedencia [GetCulture('spanish').GetName] ha sido de un valor incalculable."
 pedro_pelaez_appears_tt: "Pedro Peláez aparece en [ROOT.GetCountry.GetNameNoFormatting]"
 friar_agitator_popularity: "Apoyo al clero local"
 philippines.5.t: "Reformas de los ilustrados" # Gente de razón
 philippines.5.d: "Gracias a nuestros esfuerzos, los ilustrados han afianzado su posición en el gobierno [ROOT.GetCountry.GetAdjective]."
 philippines.5.f: "«Se cuenta con una numerosa clase ilustrada dentro y fuera del Archipiélago, clase creada y aumentada cada vez más y más por la torpeza de ciertos gobernantes, obligando a los habitantes a expatriarse, a ilustrarse en el extranjero, y se mantiene y lucha gracias a las excitaciones y al sistema de ojeo emprendido. Esta clase, cuyo número aumenta progresivamente, está en comunicación constante con el resto de las Islas, y si hoy no forma más que el cerebro del país, dentro de algunos años formará todo su sistema nervioso y manifestará su existencia en todos sus actos».\n\n— José Rizal, #italic Filipinas dentro de cien años#!"
 philippines.5.a: "La influencia de los ilustrados seguirá creciendo."
 philippines.7.t: "La Guardia Civil de Filipinas"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName], en nombre de la administración [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('SF')], ha introducido la [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] en el archipiélago [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 philippines.7.f: "«Y sin embargo, a pesar de tan tristes circunstancias el pabellón español se ha sostenido por más de tres siglos, y su poder, si bien ha sido reducido, continúa sin embargo rigiendo los destinos del grupo de las Filipinas».\n\n— José Rizal, #italic Filipinas dentro de cien años#!"
 philippines.7.a: "Pero ¿abusarán los agentes de esta nueva autoridad?"
 philippines.7.b: "Muy bien, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] lo tiene todo bajo control."
 ig_guardia_civil_modifier_b: "Influencia del gobernador general"
 philippines.9.t: "Un futuro fructífero"
 philippines.9.d: "Con los puertos abiertos al comercio extranjero, el archipiélago tiene mayor potencial para convertirse en una región floreciente. Las ciudades portuarias y el sector agrícola son los que más saldrán beneficiados."
 philippines.9.f: "En la margen derecha del río Pásig vive [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFormatting], que supervisa el desarrollo de estas islas en nombre de la administración [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('SF')]. Y en esa misma margen del río, unos cinco kilómetros más abajo, se encuentran los muelles y almacenes de los exitosos comerciantes que contribuyen a la economía de forma nada desdeñable.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName], uno de los puertos más concurridos de la región, ofrece gran cantidad de oportunidades a quienes las buscan."
 philippines.9.a: "Debemos centrar nuestros esfuerzos en los puertos."
 philippines.9.b: "Es fundamental que nos centremos en el desarrollo del sector agrícola."
 philippines_development_modifier_a: "Perspectivas para las ciudades portuarias"
 philippines_development_modifier_b: "Agricultura en el archipiélago"
 philippines.10.t: "Un desarrollo impresionante"
 philippines.10.d: "Se ha allanado el camino para que una pujante clase media obtenga mayor influencia política. El desarrollo del archipiélago ha tenido un progreso constante."
 philippines.10.f: "En [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] está deslumbrad[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] con el desarrollo del sector agrícola y los florecientes puertos de [ROOT.GetCountry.GetNameNoFormatting].\n\nA medida que el desarrollo de país impresiona [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], la vida de muchos mejora y el dinero se acumula en los bolsillos de una clase media en auge. Estas familias con movilidad social ascendente ahora envían a sus hijos a universidades tanto en [ROOT.GetCountry.GetCapital.GetCityHubName] como en el extranjero. El futuro del país es prometedor."
 philippines.10.a: "Seguro que [SCOPE.sState('visayas_scope').GetStateRegion.GetName] prospera en las generaciones venideras."
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName] seguirá desarrollándose hasta convertirse en una región próspera."
 unlocks_je_philippines_main_ilustrado_button_tt: "Cumple un requisito para utilizar el botón #b $je_philippines_main_ilustrado_button$#! en la [concept_journal_entry|l] #b $je_philippines_main$#!"
 modifier_growth_of_the_middle_class: "Crecimiento de la clase media"
 philippines.11.t: "Una identidad insular"
 philippines.11.d: "Nuestros grandes esfuerzos por educar a los pueblos [ROOT.GetCountry.GetAltAdjective('PM')] han dado lugar a la creación de una identidad nacionalista panfilipina."
 philippines.11.f: "«La creación de un estado independiente es tan solo el primer paso hacia la verdadera liberación nacional. Únicamente cuando todos los pueblos que lo constituyen hablen con la misma voz, habrá acabado de verdad nuestra labor»."
 philippines.11.a: "Marchamos juntos hacia el futuro."
 philippines.12.t: "Amado vástago de la metrópoli"
 philippines.12.d: "Un tremendo esfuerzo educativo y unos vínculos inquebrantables con la nación [GetCulture('spanish').GetName] han dado pie a la formación de una identidad panfilipina hispanófona, nueva y distintiva."
 philippines.12.f: "«Madre España, tu lengua es una llave: con ella abrimos las puertas de oficinas, periódicos y universidades»."
 philippines.12.a: "Nuestro vínculo cultural con España nos hace más fuertes."
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "Basílica de la Sagrada Familia"
 je_sagrada_familia_reason: "Afiliados al grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] han recaudado fondos para la construcción de una basílica en [SCOPE.sState('relevant_state').GetCityHubName]. Un filántropo ya ha comprado el terreno para tan ambicioso empeño y ha encargado el diseño del templo a arquitectos de renombre.\n\nLa $building_sagrada_familia_cathedral_3$ se deberá construir en tres fases y esto puede hacerse desde el panel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]."
 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "Primera fase de la [GetBuildingType('building_sagrada_familia_cathedral_1').GetName] lista para su construcción"
 cathedral_1_built_cathedral_2_ready_status_loc: "Segunda fase de la [GetBuildingType('building_sagrada_familia_cathedral_2').GetName] lista para su construcción"
 cathedral_2_built_cathedral_3_ready_status_loc: "Tercera fase de la [GetBuildingType('building_sagrada_familia_cathedral_3').GetName] lista para su construcción"
 cathedral_3_built_complete_status_loc: "La $building_sagrada_familia_cathedral_3$ ha sido completada"
 sagrada_familia_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] ha construido tres fases de la $building_sagrada_familia_cathedral_3$ en la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_CATALONIA$"
 sagrada_familia_populated_tt: "La [concept_occupancy|l] de la mano de obra de la $building_sagrada_familia_cathedral_3$ es superior o igual al #variable 50 %#!"
 rejected_sagrada_familia_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] rechaza la propuesta para construir la $building_sagrada_familia_cathedral_3$"
 does_not_have_state_catalonia_tt: "[ROOT.GetCountry.GetNameNoFormatting] no posee $STATE_CATALONIA$"
 sagrada_familia.1.t: "Arquitectura modernista"
 sagrada_familia.1.d: "La Asociación de Devotos de San José ha contratado a un arquitecto que ha presentado conceptos de diseño de la $building_sagrada_familia_cathedral_3$ con un estilo modernista único en $STATE_CATALONIA$. Una vez aprobados, las obras podrán comenzar inmediatamente."
 sagrada_familia.1.f: "«No hay líneas rectas o curvas cerradas en la naturaleza.\nPor lo tanto, los edificios no deben tenerlas».\n\n— Antoni Gaudí"
 sagrada_familia.1.a: "Que el arquitecto se encargue de supervisar la obra."
 sagrada_familia.1.b: "Este proyecto es indignante."
 sagrada_familia_1_construct_tt: "La $building_sagrada_familia_cathedral_1$ se puede construir desde el panel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_2_construct_tt: "La $building_sagrada_familia_cathedral_2$ se puede construir desde el panel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_3_construct_tt: "Se puede construir otra fachada de la $building_sagrada_familia_cathedral_3$ desde el panel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]. Se necesita la [concept_technology|l] $pneumatic_tools$."
 dismissed_sagrada_familia_je_tt: "#r Se descartará la [concept_journal_entry|l] #bold $je_sagrada_familia$#!#!"
 sagrada_familia_accepted: "Construcción de la basílica aceptada"
 sagrada_familia_rejected: "Construcción de la basílica rechazada"
 sagrada_familia.2.t: "Fachada del Nacimiento"
 sagrada_familia.2.d: "Se han hecho avances constantes en la construcción de la $building_sagrada_familia_cathedral_3$. Impresionado por la devoción del arquitecto al proyecto, el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] da su apoyo a la siguiente fase de construcción."
 sagrada_familia.2.f: "Desde lejos, la fachada del Nacimiento de la $building_sagrada_familia_cathedral_1$, orientada al este, resplandece cuando se ve bañada por los rayos dorados del amanecer. Formas redondeadas y vegetales representan el nacimiento de Jesucristo. Incluso estando parcialmente construido, el templo es toda una maravilla."
 sagrada_familia.2.a: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] observa con atención."
 sagrada_familia_patron: "Mecenas modernista"
 # Passion Facade
 sagrada_familia.3.t: "Obra maestra inacabada"
 sagrada_familia.3.d: "Inacabada, pero no abandonada, la construcción de la $building_sagrada_familia_cathedral_3$ continúa incluso después del fallecimiento del arquitecto que diseñara originalmente sus grandiosos planos. Su sucesor se encargará de que la construcción no sufra un periodo de abandono."
 sagrada_familia.3.f: "«No hay motivo para lamentar que no pueda terminar el templo. Yo envejeceré, pero otros vendrán después de mí. Lo que siempre debe conservarse es el espíritu de la obra, pero su vida ha de depender de las generaciones a las que se transmite y con las que vive y se encarna».\n\n— Antoni Gaudí"
 sagrada_familia.3.a: "Su legado perdurará."
 sagrada_familia_construction: "Magnum opus modernista"
 sagrada_familia.4.t: "El fin, por ahora"
 sagrada_familia.4.d: "Se ha completado otra fachada de la $building_sagrada_familia_cathedral_3$, lo que pone fin a las obras por ahora. La extraordinaria visión del arquitecto modernista es un referente cultural para [SCOPE.sState('relevant_state').GetName]."
 sagrada_familia.4.f: "Tras tantos años de obras, los ambiciosos diseños arquitectónicos de otra fachada se han hecho realidad. Los viajeros extranjeros que acuden a la $building_sagrada_familia_cathedral_3$ se maravillan ante el singular estilo de la estructura. Dos visitantes se hallan frente al añadido más reciente del templo.\n\n—No tengo palabras —comenta uno de los viajeros, incapaz de ocultar la admiración que destila su voz.\n\nSin embargo, su compañero lo mira con escepticismo:\n\n—Puede que a lo del estilo modernista se le coja el gusto con el tiempo."
 sagrada_familia.4.a: "¡Qué arte tan excepcional!"
 sagrada_familia.4.b: "Una verdadera maravilla arquitectónica."
 sagrada_familia_reward_loc: "Obra maestra modernista"
 sagrada_familia_reward_int: "Ovación arquitectónica"
 # Palácio da Pena Restoration
 je_pena_palace: "El magnífico edén"
 je_pena_palace_reason: "La esposa [ROOT.GetCountry.GetRuler.Custom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] ha adquirido hace poco el antiguo convento de la Peña, ubicado en lo más alto de la sierra de Sintra. Demostrando una gran ambición artística, este último pretende transformar el monasterio en una residencia de verano para la familia real."
 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetName] posee el $building_pena_convent$ en la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_ESTREMADURA$"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] ha construido el $building_pena_palace$ en la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_ESTREMADURA$"
 pena_palace_populated_tt: "La [concept_occupancy|l] de la mano de obra del $building_pena_palace$ es superior o igual al #variable 50 %#!"
 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] rechaza la propuesta para construir el $building_pena_palace$"
 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetNameNoFormatting] no posee $STATE_ESTREMADURA$"
 pena_palace.1.t: "El magnífico edén"
 pena_palace.1.d: "La esposa [ROOT.GetCountry.GetRuler.Custom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] ha hecho planes para encargar la restauración y renovación del convento de la Peña."
 pena_palace.1.f: "«Ved el magnífico edén de Cintra,\nque se interpone como una variada serie de montes y valles.\n¡Ah! ¿Qué pluma, qué pincel sería capaz de reproducir siquiera\nla mitad de lo que la vista abarca\npor aquellos sitios, más deslumbrantes para la mortal mirada\nque los descritos por el poeta\nque abrió al mundo atemorizado las puertas del Elíseo?»\n\n— Lord Byron" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "¡El palacio será un logro artístico para [ROOT.GetCountry.GetNameNoFormatting]!"
 pena_palace.1.b: "Cuánta frivolidad."
 pena_palace_construct_tt: "El $building_pena_palace$ se puede construir desde el panel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')]"
 dismissed_pena_palace_je_tt: "#r Se descartará la [concept_journal_entry|l] #bold $je_pena_palace$#!#!"
 pena_palace_accepted: "Construcción del palacio aceptada"
 pena_palace_rejected: "Construcción del palacio rechazada"
 pena_palace.2.t: "La joya de Sintra"
 pena_palace.2.d: "La renovación del $building_pena_palace$ ha finalizado. Las ruinas del antiguo convento han vivido una transformación total."
 pena_palace.2.f: "En los días despejados, cuando la niebla de la sierra de Sintra se disipa, es posible ver desde [SCOPE.sState('relevant_state').GetCityHubName] la estructura situada en lo más alto de las colinas. Nacidas de la imaginación de un rey y reinventadas por un arquitecto romántico, las brillantes fachadas de color rojo y amarillo del $building_pena_palace$ parecen resplandecer: un verdadero tesoro [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 pena_palace.2.a: "La belleza del palacio es indiscutible."
 pena_palace.2.b: "El mundo se maravillará ante este logro artístico."
 pena_palace_reward_loc: "Paraíso palaciego"
 pena_palace_reward_int: "El rey artista"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "El gran teatro"
 je_gran_teatro_reason: "En pleno centro de [SCOPE.sState('relevant_state').GetName] se encuentra la plaza de Isabel, una plaza bien cuidada donde se pueden hallar algunos de los cafés y restaurantes más en boga de [SCOPE.sState('relevant_state').GetCityHubName]. Allí, gente de todos los estamentos se reúne desde las nueve de la noche hasta bien entrada la madrugada, lo que hace que la plaza rebose vida. El teatro Tacón es uno de los muchos establecimientos refinados situados al otro lado de la plaza. Sin embargo, pese al soberbio interior, su aspecto exterior deja mucho que desear.\n\nMiembros de procedencia [GetCulture('galician').GetName] del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] han redactado una propuesta para ampliar y remodelar el emplazamiento del teatro Tacón y convertirlo en el $building_gran_teatro_de_la_habana$ con la esperanza de que sea un lugar muy celebrado en las décadas venideras."
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] ha construido el $building_gran_teatro_de_la_habana$ en la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_WESTERN_CUBA$"
 gran_teatro_populated_tt: "La [concept_occupancy|l] de la mano de obra del $building_gran_teatro_de_la_habana$ es superior o igual al #variable 50 %#!"
 rejected_gran_teatro_project_tt: "Se ha rechazado la propuesta para construir el $building_gran_teatro_de_la_habana$"
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetNameNoFormatting] no posee $STATE_WESTERN_CUBA$"
 gran_teatro.1.t: "Ampliar las artes en $HUB_NAME_STATE_WESTERN_CUBA_city$"
 gran_teatro.1.d: "Miembros de procedencia [GetCulture('galician').GetName] del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] han presentado una propuesta para construir el $building_gran_teatro_de_la_habana$ en pleno centro de [SCOPE.sState('relevant_state').GetName] en el emplazamiento del teatro Tacón. El grupo ha recaudado una considerable suma de dinero para el proyecto de renovación."
 gran_teatro.1.f: "«El célebre teatro Tacón se encuentra frente al paseo de Isabel y se alza en la esquina de la calle San Rafael. Se trata de una construcción espaciosa, aunque sumamente sencilla y poco impresionante en su aspecto exterior. … Los frescos poseen un estilo adecuado y la ornamentación, sin ser excesiva, muestra un gusto excelente y armonioso. Una enorme y magnífica araña, iluminada con gas, junto a numerosas arañas más pequeñas que se extienden desde los palcos, proporcionan una luz brillante a esta elegante casa, que es uno de los teatros más grandes del mundo».\n\n— Maturin Murray Ballou" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "La grandeza del $building_gran_teatro_de_la_habana$ será indiscutible."
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName] no tiene necesidad de tal empeño."
 gran_teatro_construct_tt: "El $building_gran_teatro_de_la_habana$ se puede construir desde el panel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')]"
 dismissed_gran_teatro_je_tt: "#r Se descartará la [concept_journal_entry|l] #bold $je_gran_teatro$#!#!"
 gran_teatro_accepted: "Construcción del teatro aceptada"
 gran_teatro_rejected: "Construcción del teatro rechazada"
 gran_teatro.2.t: "Palacio del Centro Gallego"
 gran_teatro.2.d: "Ha finalizado la construcción y renovación propuestas por miembros de procedencia [GetCulture('galician').GetName] del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. El arte florece no solo en el recién construido $building_gran_teatro_de_la_habana$, sino también en las calles de [SCOPE.sState('relevant_state').GetCityHubName]."
 gran_teatro.2.f: "«La música vespertina al aire libre siempre resulta atractiva, pero en ningún lugar se siente su influencia con más intensidad que bajo la suave luz de las noches tropicales. En ningún sitio se escucha una actuación musical con mayor deleite y goce que en la plaza de Armas o en el parque de Isabel en La Habana. A este último, con motivo de los conciertos, acude todo tipo de gente. ... Incluso las clases humildes se ven en gran número paseando tranquilamente por las zonas externas de la plaza, escuchando las exquisitas interpretaciones de la banda y disfrutando silenciosamente de la música, \"domadas y guiadas por esta calma encantadora\"».\n\n— Maturin Murray Ballou" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "Las artes de origen $CUB_ADJ$ prosperarán en la región."
 gran_teatro.2.b: "No cabe duda de que esto situará al arte de origen $CUB_ADJ$ en el panorama internacional."
 gran_teatro_reward_loc: "Arte floreciente"
 gran_teatro_reward_int: "Presencia escénica"
 # Estación de Madrid Atocha
 je_atocha_railway: "Estación de tren de Atocha"
 je_atocha_railway_reason: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha querido durante años que se construyera la $building_estacion_de_madrid_atocha$ en [SCOPE.sState('relevant_state').GetName]. Sus esfuerzos se han visto frustrados por exigencias e intereses en conflicto: desde la intervención gubernamental hasta la muerte del arquitecto contratado para supervisar las obras. Hasta ahora, ninguna propuesta ha satisfecho todos los requisitos.\n\nLa esperanza del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] de construir la estación no ha menguado. Creen que la $building_estacion_de_madrid_atocha$ será una institución clave para [ROOT.GetCountry.GetNameNoFormatting], no solo en [SCOPE.sState('relevant_state').GetNameNoFormatting], sino también en todo el continente."
 atocha_railway_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting] tiene un $building_railway$ en la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_NEW_CASTILE$."
 atocha_railway_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] ha construido la $building_estacion_de_madrid_atocha$ en la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_NEW_CASTILE$"
 atocha_railway_populated_tt: "La [concept_occupancy|l] de la mano de obra de la $building_estacion_de_madrid_atocha$ es superior o igual al #variable 50 %#!"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] rechaza la propuesta para construir la $building_estacion_de_madrid_atocha$"
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetNameNoFormatting] no posee $STATE_NEW_CASTILE$"
 atocha_railway.1.t: "Una propuesta revisada"
 atocha_railway.1.d: "Tras el rechazo de una serie de planos, parece que una propuesta revisada por un arquitecto recién contratado satisface los criterios tanto del gobierno como del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] para comenzar la construcción de la $building_estacion_de_madrid_atocha$."
 atocha_railway.1.f: "El joven ingeniero, gran conocedor de la arquitectura férrea tan popular en $FRA$, presenta los últimos diseños de la $building_estacion_de_madrid_atocha$ al comité para su revisión. Los miembros del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] miran entusiasmados, muy satisfechos con la revisión de los planos tras años de debate. El ingeniero garantiza a todo el mundo que el proyecto es viable:\n\n—¡En cuanto se apruebe el proyecto, podremos empezar las obras de inmediato!"
 atocha_railway.1.a: "Ciertamente, esto redunda en interés de todos."
 atocha_railway.1.b: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] no ha calculado correctamente las exigencias de una estructura de tal calibre."
 atocha_railway_construct_tt: "El $building_estacion_de_madrid_atocha$ se puede construir desde el panel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')]"
 dismissed_atocha_railway_je_tt: "#r Se descartará la [concept_journal_entry|l] #bold $building_estacion_de_madrid_atocha$#!#!"
 atocha_railway_accepted: "Construcción de la estación aceptada"
 atocha_railway_rejected: "Construcción de la estación rechazada"
 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$ inaugurada"
 atocha_railway.2.d: "En pleno centro de [SCOPE.sState('relevant_state').GetCityHubName], la $building_estacion_de_madrid_atocha$ ya es operativa. El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] ha hecho realidad sus aspiraciones."
 atocha_railway.2.f: "La nueva estación de tren resulta pintoresca gracias a sus ladrillos rojos hechos de arena fina prensada y a los adornos de terracota. La nave central del vestíbulo de la $building_estacion_de_madrid_atocha$ recibe a los pasajeros que llegan a [SCOPE.sState('relevant_state').GetNameNoFormatting] y les da la bienvenida a las animadas calles de [SCOPE.sState('relevant_state').GetCityHubName]."
 atocha_railway.2.a: "Las ventajas de la estación de tren son enormes."
 atocha_railway.2.b: "La $building_estacion_de_madrid_atocha$ es más que una estación, ¡es una obra de arte!"
 atocha_railway_reward_loc: "Ferrocarril resistente"
 atocha_railway_reward_int: "Arte bien forjado"
 # Manila Cathedral
 je_manila_cathedral: "Reconstrucción de la catedral de Manila"
 je_manila_cathedral_reason: "Los daños ocasionados por un fuerte terremoto han dejado la $building_manila_cathedral_original$ en ruinas. A medida que [SCOPE.sState('relevant_state').GetNameNoFormatting] se recupera de la devastación provocada por la catástrofe, [GetPopType('clergymen').GetNameNoFormatting|l] del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] han recaudado fondos y quieren comenzar la reconstrucción de la catedral."
 manila_cathedral_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting] posee las $building_manila_cathedral_ruins$ en la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_LUZON$"
 manila_cathedral_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] ha reconstruido la $building_manila_cathedral_monument$ en la [Concept('concept_state_region','$concept_state_region$')|l] de $STATE_LUZON$"
 manila_cathedral_populated_tt: "La [concept_occupancy|l] de la mano de obra de la $building_manila_cathedral_monument$ es superior o igual al #variable 50 %#!"
 rejected_manila_cathedral_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] rechaza la propuesta para reconstruir la $building_manila_cathedral_monument$"
 does_not_have_state_luzon_tt: "[ROOT.GetCountry.GetNameNoFormatting] no posee $STATE_LUZON$"
 manila_cathedral.1.t: "Terremoto en [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]"
 manila_cathedral.1.d: "La $building_manila_cathedral_original$ se halla en ruinas después de que se produjera un fuerte terremoto en [SCOPE.sState('relevant_state').GetName]. [GetPopType('clergymen').GetName] del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] han presentado una propuesta para reconstruir la catedral. El grupo ha recaudado una considerable suma de dinero para las obras."
 manila_cathedral.1.f: "«Los cambios y transformaciones experimentados por los terremotos son muy notables en las Filipinas. Han allanado montañas, formado de valles colinas, y por fin desolado gran extensión de llanuras. Han abierto pasajes en el interior que van al mar. Hay muchas tradiciones de esas revoluciones del terreno, pero las ocurridas últimamente son dignas de creerse. … Otros temblores sucesivos produjeron en la misma isla otras calamidades».\n\n— John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "Debemos reconstruir la catedral rápidamente."
 manila_cathedral.1.b: "En [SCOPE.sState('relevant_state').GetNameNoFormatting] hay cuestiones mucho más urgentes."
 manila_cathedral_construct_tt: "La $building_manila_cathedral_monument$ se puede construir desde el panel Estado de [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')]"
 dismissed_manila_cathedral_je_tt: "#r Se descartará la [concept_journal_entry|l] #bold $je_manila_cathedral$#!#!"
 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName] ha fallecido en el derrumbe de la catedral de Manila."
 pelaez_in_memoriam: "In memoriam"
 manila_cathedral_accepted: "Reparaciones en la catedral aceptadas"
 manila_cathedral_rejected: "Reparaciones en la catedral rechazadas"
 manila_cathedral.2.t: "La sexta $building_manila_cathedral_monument$"
 manila_cathedral.2.d: "A pesar de los daños y la destrucción sufridos por su predecesora, la $building_manila_cathedral_monument$ vuelve a ser la catedral de la archidiócesis de Manila."
 manila_cathedral.2.f: "«Aunque el nombre de Manila se le da a la capital de las Filipinas, es tan solo a la población fortificada y ocupada por las autoridades, que este nombre se aplicó exclusivamente desde su origen. … El palacio ocupa un lado de una plaza pública en la ciudad murada; la catedral el otro lado, a semejanza de las plazas de Londres, con la sola diferencia de que, en su centro, está adornada por la hermosa vegetación de los trópicos, cuyas hojas ofrecen gran variedad de colores, desde el amarillo más intenso al verde más oscuro, y cuyas flores son notables por su esplendor y belleza».\n\n— John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "La catedral es una muestra conmovedora de devoción."
 manila_cathedral.2.b: "La catedral será un símbolo eterno de Manila."
 manila_cathedral_reward_loc: "Muestra de devoción"
 manila_cathedral_reward_int: "Autoridad eclesiástica"
