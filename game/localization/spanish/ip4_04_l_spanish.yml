 je_second_liberalism: "Segundo liberalismo"
 je_second_liberalism_reason: "La Revolución liberal de 1820 dio pie a un era de gobierno constitucional en [ROOT.GetCountry.GetName], lo que marcó el inicio del denominado «primer liberalismo». Aunque el rey Miguel I consiguió restaurar brevemente el absolutismo, su derrota en las guerras liberales y el consiguiente exilio lograron que se materializara el gobierno constitucional.\n\nAunque ahora todos los niveles del gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting] están repletos de exrevolucionarios, que abarcan desde aquellos de tendencia [GetIdeology('ideology_cartist').GetName|l] moderada a radicales progresistas, aún está por definir la identidad exacta de este «segundo liberalismo». ¿Triunfarán los compromisos estabilizadores de los moderados o volverá a cobrar vida el ardiente espíritu de 1820?"
