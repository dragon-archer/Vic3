 je_portugal_united_kingdom: "El Reino Unido"
 je_portugal_united_kingdom_reason: "Desde 1807 a 1821, la corte de [ROOT.GetCountry.GetName] gobernó desde Río de Janeiro. En un intento por tener en cuenta las preocupaciones [SCOPE.sCountry('brazil_scope').GetAltAdjective('PF')], el rey João VI otorgó a #b $BRZ$#! el estatus de reino igual, formando el #b Reino Unido de Portugal, Brasil y Algarbes#!. Aunque la independencia de #b $BRZ$#! puso fin al primer Reino Unido, #b $POR$#! y #b $BRZ$#! gozaron poco después de una breve unión personal bajo el reinado del rey-emperador Pedro IV de Portugal y I de Brasil.\n\nEl reciente resurgimiento del poder $POR_ADJ$ y la buena relación actual entre nuestra antigua colonia y nuestro país han elevado las esperanzas de restablecer el #b Reino Unido#!. Si se modifican las leyes de sucesión del gobierno #b $BRZ_ADJ$#!, dichas esperanzas podrían hacerse realidad.\n\nMientras esta [concept_journal_entry|l] esté activa, podremos firmar un [concept_treaty|l] para $amend_succession$ con [SCOPE.sCountry('brazil_scope').GetName] y así sentar las bases de cara a una [concept_personal_union|l] en el futuro."
