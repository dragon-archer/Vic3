 anarchism_events.1.t: "Mensajeros de la muerte"
 anarchism_events.1.d_1: "Mientras [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('ES_ElLa')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] en [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], un militante del [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l], que se había acercado a [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('ES_ElElla')], disparó sobre [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('ES_ElLa')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle|l] con una pistola y [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('ES_LoLa')] ha herido de muerte."
 anarchism_events.1.d_2: "Mientras [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] en [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], un militante del [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l], se había acercado a [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('ES_ElElla')], disparó sobre [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] con una pistola y [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('ES_LoLa')] ha herido de muerte."
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] se encendió la pipa y le pasó la cerrilla, que se consumía rápidamente, a alguien a su derecha. Su compañero encendió su propia pipa y el olor a tabaco barato comenzó a metérsele por la nariz.\n\nEl hombre que le acompañaba se llevó la pipa a los labios y soltó una voluta de humo con satisfacción. A lo lejos, al límite de su capacidad auditiva, se oyó un agudo sonido. Luego otro, y otro más.\n\n—¿Tú también has oído eso? —preguntó, aunque ya sabía la respuesta. Entonces, antes de lo que pensaba, se oyó un horrible grito."
 anarchism_events.1.a: "Tomemos represalias."
 anarchism_events.1.b: "¡Viva la anarquía!"
 anarchism_events.2.t: "Y luego, nada"
 anarchism_events.2.d_1: "Un militante del [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l] ha asesinado [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('ES_AlAla')] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] en las calles de [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] empleando una bomba casera. Tras el asesinato, la ciudad se ha visto sumida en el terror."
 anarchism_events.2.d_2: "Un militante del [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l] ha asesinado a [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] en las calles de [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] empleando una bomba casera. Tras el asesinato, la ciudad se ha visto sumida en el terror."
 anarchism_events.2.f: "Por un breve y descabellado instante, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] creyó que el hombre estaba saludando con la mano. Pero entonces vio el objeto en el aire, al tipo girándose para correr y a [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] alzando la mano para protegerse la cara. A continuación, se produjo el impacto.\n\nHubo una explosión terrible, un estallido de presión y una nube de humo que parecía mucho más pequeña de lo que debería ser. Un zumbido horroroso acalló cualquier otro sonido. Vio a [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] dar un paso adelante para salir del humo y mirar en silencio hacia el lugar donde había estado su mano. Entonces, se le doblaron las rodillas y una mancha de roja perdición se extendió por los adoquines."
 anarchism_events.2.a: "Vengaremos a [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U]."
 anarchism_events.2.b: "¡Viva la anarquía!"
 anarchism_events.3.t: "Un acto diabólico"
 anarchism_events.3.d: "Un militante del [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName|l] ha llevado a cabo un atentado en [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] al lanzar dos bombas en el foso de la orquesta de un teatro abarrotado. Decenas de asistentes han muerto o han resultado heridos."
 anarchism_events.3.f: "—No puedes quedarte aquí —dijo el hombre que estaba junto a la puerta—. ¿Te enteras? Tus actos harán que nos persigan todos los perros del Estado.\n\nLa cara de [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] se convirtió en una mueca de desdén.\n\n—Eres un cobarde —respondió—. Un cobarde llorica y estúpido. Me he sacrificado por el progreso de la humanidad. Tienes el deber…\n\n—#italic Baja la voz#!. Progreso… Eres un asesino de niños y no puedes quedarte aquí. ¿Eres consciente de lo que has hecho? Esta matanza indiscriminada ha hecho que la confianza que sentía el pueblo hacia nosotros haya retrocedido un siglo… Los has empujado a los brazos del Estado. Tienes que irte. #italic Ahora mismo#!."
 anarchism_events.3.a: "El terrorismo es intolerable."
 anarchism_events.3.b: "No existe la burguesía inocente."
