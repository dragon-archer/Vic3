 iberia.1.t: "Una península"
 iberia.1.d: "El auge del sentimiento pannacionalista que se extiende por toda [GetGeographicRegion('geographic_region_europe').GetName] ha llegado hasta [ROOT.GetCountry.GetName]. Unionistas dinásticos y radicales internacionalistas por igual piden la unificación de [GetGeographicRegion('geographic_region_iberia').GetName] bajo su forma de gobierno preferida."
 iberia.1.f: "«La unión de España y Portugal es conveniente a los dos países: es natural, es justa, es legítima, es necesaria, es, diremos más, inevitable. Todo lo que tienda a contrariar esta unión es perjudicial para ambos pueblos: todo lo que contribuya a estrecharla es ventajoso. La dificultad consiste en los medios de realizar este gran pensamiento de una manera espontánea, libre y honrosa para uno y otro».\n\n— Fernández-Cuesta"
 iberia.1.a_1: "Hemos estado divididos durante demasiado tiempo."
 iberia.1.a_2: "Trabajadores del mundo, ¡uníos!"
 iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting] es y seguirá siendo una nación soberana."
 iberia.11.t: "Una península"
 iberia.11.d: "Con el auge del sentimiento pannacionalista en cada rincón de [GetGeographicRegion('geographic_region_iberia').GetName], el gobierno de [SCOPE.sCountry('iberia_forming_country').GetName] ha declarado que la unificación de la península forma parte de la política oficial. Ahora que la postura de [SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting] está clara, debemos pronunciarnos."
 iberia.11.f: "«La unión de España y Portugal es conveniente a los dos países: es natural, es justa, es legítima, es necesaria, es, diremos más, inevitable. Todo lo que tienda a contrariar esta unión es perjudicial para ambos pueblos: todo lo que contribuya a estrecharla es ventajoso. La dificultad consiste en los medios de realizar este gran pensamiento de una manera espontánea, libre y honrosa para uno y otro».\n\n— Fernández-Cuesta"
