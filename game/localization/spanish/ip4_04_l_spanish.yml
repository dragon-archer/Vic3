 # Spanish politics
 spain_politics.1.t: "La novia de Cristo"
 spain_politics.1.d: "[SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName], arzobispo de Toledo y conservador incondicional, ha fallecido. Ahora, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] tiene la oportunidad de nombrar a un sucesor más predispuesto hacia la causa isabelina."
 spain_politics.1.f: "—Pues yo digo \"¡Qué alivio!\" —comentó [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]—. Desearía poder creer que esto será una bendición para la reina, pero, por desgracia, hay demasiadas preguntas sin responder.\n\n—¿Eso cree? —[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] alzó una ceja. El Manzanares fluía plácidamente bajo el bote. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] lanzó el sedal. El anzuelo describió un gran arco antes de sumergirse en el agua.\n\n—Para empezar, el papa no estará de acuerdo. Roma está a bien con los pretendientes. Después, el déficit de la Iglesia no se puede atribuir a un solo hombre. Dios nos libre, pero un sustituto leal podría provocar más insurrecciones."
 spain_politics.1.a: "Un arzobispo constitucionalista nos vendría de maravilla."
 spain_politics.1.b: "Nombremos a un candidato más conciliador."
 spain_politics.101.t: "La primacía liberal"
 spain_politics.101.d_1: "Con la muerte del antiguo arzobispo de Toledo, el gobierno de [SCOPE.sCountry('spain_scope').GetName] ha nombrado como sustituto a [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], liberal incondicional y presidente del Senado. Aprobar el nombramiento supondría reconocer implícitamente la legitimidad [SCOPE.sCharacter('spanish_queen_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName]."
 spain_politics.101.d_2: "Con la muerte del antiguo arzobispo de Toledo, el gobierno de [SCOPE.sCountry('spain_scope').GetName] ha nombrado como sustituto a [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], liberal moderado y obispo de las islas Canarias. Aprobar el nombramiento supondría reconocer implícitamente la legitimidad [SCOPE.sCharacter('spanish_queen_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName]."
 spain_politics.101.f: "La disputa por la sucesión [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('SF')] había provocado infinidad de quebraderos de cabeza al papado. Fernando VII, que según se decía había sido un católico de bien, había firmado un decreto que permitía a su hija Isabel ocupar el trono. Al enfrentarse a la rebelión de su tío, el regente de la chica decidió ponerse del lado de los liberales, una facción que, como poco, se mostraba fría hacia la Iglesia. Debido a esto, la Iglesia se ve obligada a elegir entre un rebelde piadoso o una reina hostil."
 spain_politics.101.a: "[SCOPE.sCharacter('spanish_queen_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle|l] de [SCOPE.sCountry('spain_scope').GetName] es un[SCOPE.sCharacter('spanish_queen_scope').GetCustom('ES_XA')] mer[SCOPE.sCharacter('spanish_queen_scope').GetCustom('ES_OA')] pretendiente. No tiene derecho a nombrar arzobispos."
 spain_politics.101.b: "El gobierno de [SCOPE.sCountry('spain_scope').GetNameNoFormatting] ha demostrado que no nos es hostil. Confirmemos el nombramiento."
 spain_politics.101.c: "Rechacemos el nombramiento y exijamos al obispo que lo condene."
 spain_politics.2.t: "La bandera de la República"
 spain_politics.2.d: "La caída de la monarquía y la proclamación de una [ROOT.GetCountry.GetName] ha hecho que se plantee la cuestión de cuál será la bandera de la República. La izquierda democrática propone la incorporación de una franja morada que represente a Castilla y León a nivel histórico."
 spain_politics.2.f: "«La República da cobijo a todos. Lo mismo ocurre con la bandera, que simboliza la paz y la cooperación de los ciudadanos bajo el imperio de leyes justas. Simboliza más aún: el nuevo hecho en la historia de España de que la acción del Estado no tiene otro motivo que el interés del país y otra norma que el respeto a la conciencia, la libertad y el trabajo».\n\n— Presidencia del gobierno provisional de la República, 1931"
 spain_politics.2.a: "La bandera de la República será la tricolor: #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt rojo, amarillo y morado#! @spa_republic_2_flag_small!."
 spain_politics.2.b: "La tricolor con #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_3_tt rojo, blanco y morado#! @spa_republic_3_flag_small! será toda una declaración de intenciones."
