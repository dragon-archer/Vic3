 devorismo.4.t: "Una historia creíble"
 devorismo.4.d: "Un incendio acaecido en el edificio del Tesoro Real ha destruido gran cantidad de documentos relativos a los gastos del gobierno de [SCOPE.sCharacter('prime_minister_scope').GetLastName]. Aunque no se sabe quiénes lo han provocado, miembros destacados de la oposición han acusado al gobierno de encargar el incendio para ocultar su corrupción."
 devorismo.4.f: "«Una mera coincidencia…».\n«Una tragedia para #italic toda#! la nación…».\n«Se está llevando a cabo una investigación…».\n\nEl ministro alzó la vista de su borroso mundo de misivas al verse interrumpido por una luz que de pronto parpadeaba. La vela había vuelto a consumirse y la luz del atardecer se había esfumado por completo. Se giró hacia el sirviente más cercano y le señaló la vela.\n\n—Quieren que les explique cómo, de todos los lugares, el fuego se desató justo aquí —rezongó—. Han de comprender que ninguna medida antiincendios es perfecta…"
 devorismo.4.a: "¡Son conspiraciones absurdas!"
 devorismo.4.b: "Que el ministro de Finanzas cargue con la culpa."
 devorismo.5.t: "Hasta los huesos"
 devorismo.5.d: "Las políticas del «devorismo» han consumido la inmensa mayoría de antiguas propiedades nacionales de [ROOT.GetCountry.GetName]. Si bien el bolsillo de los políticos de ideología [GetIdeology('ideology_cartist').GetName|l] ha prosperado como nunca, el Tesoro estatal sigue en la miseria."
 devorismo.5.f: "«La nación y los tribunales tienen derecho a saber toda la verdad, y, dado que nuestros males están tan arraigados, es preciso que se conozcan para poder ponerles remedio. El país estaba cansado de la guerra civil y de la sangrienta lucha, nuestra fortuna se había visto despilfarrada por los autores de la usurpación y el mayor deber del gobierno era recorrer la senda de la gestión económica. Por desgracia, esta senda no se siguió: la facilidad de obtener dinero a través de préstamos produjo una especie de exaltación del crédito, y sus prodigios se exageraron en numerosas ocasiones en esta cámara».\n\n— Francisco Antonio de Campos"
 devorismo.5.a: "Hemos recorrido esta senda hasta su amargo final."
 devorismo.5.b: "La propiedad privada es un fin en sí misma."
 devorismo.6.t: "Se acabó la caridad"
 devorismo.6.d: "La instauración de unas elecciones directas y la expulsión del gobierno [GetIdeology('ideology_cartist').GetName|l] ha propiciado una oportunidad para sustituir la impopular Carta Constitucional de 1826. El grupo de [SCOPE.gsInterestGroup('septemberist_ig').GetName|l] ha hecho un llamamiento a favor de una nueva constitución, promulgada por medios democráticos en vez de por decreto real."
 devorismo.6.f: "«¿Qué diferencia hay entre una constitución que se otorga y otra que se promulga? La misma que entre la caridad y el trabajo honrado, entre la infancia y la mayoría de edad. La primera presenta a la nación como súbdita de un soberano, que se aferra sumisamente a unas migajas de buena voluntad. La segunda encarna a un país con autodeterminación, un ente del que el soberano es solo un representante».\n\nEl final del discurso dio paso a la frenética escritura de la pluma del secretario, que marcó su finalización con un satisfactorio ruido sordo.\n\n—Estupendo —dijo el orador—. A por los siguientes seis puntos…"
 devorismo.6.a: "¡El pueblo [ROOT.GetCountry.GetAdjective] tendrá una constitución!"
 devorismo.6.b: "Nuestros problemas no son culpa del sistema, sino de quienes lo dirigen."
