 spain_provisional_government.1.t: "El trono $SPA_ADJ$"
 spain_provisional_government.1.d: "El gobierno provisional de [SCOPE.sCountry('spain_scope').GetName] le ha ofrecido el trono desocupado de [SCOPE.sCountry('spain_scope').GetNameNoFormatting] a cualquier miembro de la casa de Braganza dispuesto a jurar la Constitución [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('SF')]."
 spain_provisional_government.1.f: "—Las cortes constituyentes del pueblo $SPA_ADJ$, tras concluir la importante y delicada tarea encomendada mediante el libre sufragio de la nación, han elegido, en sesión solemne y pública celebrada el pasado mes de [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')], a su alteza para que ocupe el trono. Por su honorable confianza, venimos a traerle el voto de representación de un pueblo que es dueño de su propio destino, y a invitarle, mediante la aceptación de tan espontáneo ofrecimiento, a posar sobre su frente la corona de $SPA$, que cien reyes, por sus gloriosas hazañas, han ceñido tan grandiosamente."
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle|l] aceptará una segunda corona."
 spain_provisional_government.1.b: "Propongamos un candidato de nuestra casa."
 spain_provisional_government.1.c: "Mantener el trono [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] amenazaría nuestra soberanía."
 spain_provisional_government.11.t: "La boda ibérica"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('portugal_scope').GetName], [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName], ha aceptado nuestro ofrecimiento para que ocupe el trono [SCOPE.sCountry('spain_scope').GetAdjective]. Su ascenso volverá a unir a nuestros dos países."
 spain_provisional_government.11.d_2: "La casa de Braganza ha aceptado el trono [SCOPE.sCountry('spain_scope').GetAdjective] que les ofrecemos. [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] garantizará unas relaciones sólidas entre nuestros dos países."
 spain_provisional_government.11.f: "—Resulta interesante —dijo el copista—, que el #italic señor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] parezca querer ser Garibaldi.\n\nLos movimientos nerviosos de sus dedos contrastaban con el tono lento y comedido. Jugueteaba con una esquina de un trozo de papel, doblándolo adelante y atrás. El leve crujido del papel llenaba el aire entre sus palabras.\n\nPara Francisco, tenía todo el sentido del mundo. Sabía que su camarada lo comprendía igual de bien.\n\n—Quieren apropiarse de nuestra causa. Ven a Iberia como una nueva Alemania o Italia. Saben que queremos una Iberia libre. No saben qué significa «libre», por lo que eso no entra en su planteamiento. Descubrirán que, para el pueblo, esa palabra significa mucho más que un trozo de tierra adicional»."
 spain_provisional_government.11.a: "Confirmar la ascensión [SCOPE.sCountry('portugal_scope').GetCustom('ES_DelDela')] [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle|l] y que la unión salga adelante."
 spain_provisional_government.11.b: "Que sea Braganza."
 spain_provisional_government.11.c: "Esto no es lo que queríamos."
 ana_de_jesus_maria_de_braganca_loc: "$Ana_de_Jesus_Maria$ $de_Braganca$, tía de la reina María II, servirá como reina de $SPA$ y su ascensión al trono"
 fernando_de_saxe_coburg_gotha_loc: "$Fernando$ $de_SaxO_nia-Coburgo_e_Gota$, marido y corregente de la reina María II, servirá como rey de $SPA$ y su ascensión al trono"
 afonso_de_braganca_loc: "$Afonso$ $de_Braganca$, el duque de Oporto, servirá como rey de $SPA$ y su ascensión al trono"
 spain_provisional_government.2.t: "El rey hecho a sí mismo"
 spain_provisional_government.2.d: "El mariscal de campo [SCOPE.sCharacter('espartero_scope').GetFullName], héroe de la guerra carlista, ha aceptado su coronación como rey de [SCOPE.sCountry('spain_scope').GetName]. La casa de Espartero, que procede de trabajadores humildes, se ha convertido en la nobleza más respetada de [SCOPE.sCountry('spain_scope').GetNameNoFormatting]."
 spain_provisional_government.2.f: "—¡Espartero! ¿No te parece increíble?\n\nFrancisco había perdido la cuenta de las veces que había oído tal cosa hoy, normalmente acompañada de una perorata sobre lo excepcional que era el viejo soldado. Cada vez que oía eso, más le atenazaba el miedo el corazón. A un déspota impopular se le veía venir: podría ordenar todo lo que quisiera y la gente lo perseguiría por ello hasta cruzar la frontera. Pero ¿un déspota que pudiera cautivar a las masas? Alguien así podría #italic gobernar#!. Podría convertir a la población de Barcelona en cien mil policías. Podría manipular al populacho para que lo colgara a él, a sus compañeros revolucionarios, a…\n\nFrancisco se obligó a sonreír y se volvió hacia el oficinista que había hablado.\n\n—No esperaba menos."
 spain_provisional_government.2.a: "¡Larga vida a Espartero, mariscal de campo y rey!"
 spain_provisional_government.3.t: "El trono $SPA_ADJ$"
 spain_provisional_government.3.d: "El gobierno provisional de [SCOPE.sCountry('spain_scope').GetName] le ha ofrecido el trono vacante de [SCOPE.sCountry('spain_scope').GetNameNoFormatting] a cualquier príncipe Hohenzollern dispuesto a jurar la Constitución [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('SF')]."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "Propongamos un candidato al trono."
 spain_provisional_government.3.b: "No nos jugaremos la piel en un país tan inestable."
 spain_provisional_government.31.t: "Un abrazo sin amor"
 spain_provisional_government.31.d: "La propuesta de poner un príncipe Hohenzollern en el trono [SCOPE.sCountry('spain_scope').GetAdjective] amenaza con crear un cerco de aliados [SCOPE.sCountry('hohenzollern_scope').GetAltAdjective('PM')] en torno a [SCOPE.sCountry('france_scope').GetName]. El Ministerio de la Guerra ha dado la voz de alarma al afirmar que tal arreglo supondría un riesgo extremo para nuestra integridad nacional."
 spain_provisional_government.31.f: "—Pero ¿#italic cómo se les ocurre#!?\n\nEl embajador volvió a mirar su copia de la #italic Gaceta de Madrid#!. La relectura de la carta de las Cortes no le proporcionó ninguna respuesta nueva.\n\nLos labios del ministro de Asuntos Exteriores se crisparon hacia un lado —una, dos, tres veces— en un gesto que le despeinó el prodigioso bigote. No respondió. Su mirada permaneció fija en el escritorio, concentrada en la tarea de leer el periódico del revés.\n\n—El ministro de la Guerra insiste en que me niegue a volver a [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] —continuó el embajador—, y le hago llegar a usted esta cuestión. Insiste en que se trata de una provocación intencionada, pero yo creo que la explicación más verosímil es su simple ingenuidad…"
 spain_provisional_government.31.a: "¡Es indignante! Que el ejército se prepare."
 spain_provisional_government.31.b: "¿Qué se puede hacer?"
 spain_provisional_government.32.t: "El toro y el águila"
 spain_provisional_government.32.d_1: "La casa de Hohenzollern ha aceptado el trono [SCOPE.sCountry('spain_scope').GetAdjective] que les ofrecemos y ha propuesto un príncipe para que ejerza como rey de [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Por temor a verse rodeada de aliados [SCOPE.sCountry('hohenzollern_scope').], [SCOPE.sCountry('france_scope').GetName] ha amenazado con ir a la guerra si él asciende al trono."
 spain_provisional_government.32.d_2: "La casa de Hohenzollern ha aceptado el trono [SCOPE.sCountry('spain_scope').GetAdjective] que les ofrecemos y ha propuesto un príncipe para que ejerza como rey de [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Si permitimos su ascenso, aumentaría la tensión con [SCOPE.sCountry('france_scope').GetName], pero nos garantizaría unas relaciones sólidas con [SCOPE.sCountry('hohenzollern_scope').GetName]."
 spain_provisional_government.32.f: "Había nubes de tormenta sobre Barcelona. Francisco estaba tumbado boca arriba sobre las tejas del tejado, observando cómo el cielo siempre gris se ponía negro como el tizón.\n\nAl oír unos pasos sobre las baldosas cercanas, volvió la cabeza. Allí se encontraba el copista, con los brazos bien abiertos para mantener el equilibrio. Una gruesa gota de lluvia, cargada de humo de las fábricas textiles, le había dejado una mancha gris en la mejilla. El espectáculo resultaba extrañamente bello.\n\n—Vamos a morir todos —dijo y volvió a mirar hacia los distantes Pirineos. Francisco siguió su mirada.\n\n—Puede —dijo—. Casi que no me importaría, si el rey la diña con nosotros."
 spain_provisional_government.32.a: "Que sea un Hohenzollern."
 spain_provisional_government.32.b: "Retiremos la propuesta, no podemos arriesgarnos a sufrir otra invasión."
 spain_provisional_government.4.t: "El trono $SPA_ADJ$"
 spain_provisional_government.4.d: "El gobierno provisional de [SCOPE.sCountry('spain_scope').GetName] le ha ofrecido el trono desocupado de [SCOPE.sCountry('spain_scope').GetNameNoFormatting] a cualquier príncipe Saboya dispuesto a jurar la Constitución [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('SF')]."
