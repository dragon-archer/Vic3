 je_spain_provisional_government_espartero_button: "Aproximarse al general Espartero"
 je_spain_provisional_government_espartero_button_desc: "El general Baldomero Espartero es uno de los grandes héroes militares de $SPA$, un liberal comprometido y una inspiradora muestra de movilidad social. Él, más que cualquier otro español de baja cuna, posee el historial necesario para legitimar su entronización. Su subida al trono supondría crear una dinastía real a partir de una familia de carpinteros."
 je_spain_provisional_government_hohenzollern_button: "Aproximarse a la casa Hohenzollern"
 je_spain_provisional_government_hohenzollern_button_desc: "La casa de Hohenzollern, la dinastía gobernante de $PRU$ y Hohenzollern-Sigmaringen, es la familia más importante de los estados germanos. Con la subida al trono de un Hohenzollern, $SPA$ estrecharía lazos con los amos de Alemania, pero el cerco a $FRA$ despertaría resquemores."
 je_spain_provisional_government_italian_button: "Aproximarse a la casa Saboya"
 je_spain_provisional_government_italian_button_desc: "La casa de Saboya se ha vinculado a la noción de una nación italiana más que cualquier otra dinastía italiana. Si sube al trono un príncipe Saboya las potencias europeas no tendrían queja alguna y $SPA$ tendría un soberano comprometido con el gobierno constitucional."
 je_spain_provisional_government_isabelist_button: "Coronar a un rey isabelino"
 je_spain_provisional_government_isabelist_button_desc: "La rama «constitucional» de la casa de Borbón, con la antigua reina Isabel II al frente, nació tras la disputada sucesión de Fernando VII. A pesar de haberse desempeñado como monarcas constitucionales durante un tiempo, la casa de Borbón ha quedado desacreditada a ojos de muchos por los errores que llevaron a la Revolución gloriosa. Si ocupan el trono de nuevo, sería volver al statu quo previo a la revolución."
 je_spain_provisional_government_carlist_button: "Coronar a un rey carlista"
 je_spain_provisional_government_carlist_button_desc: "La rama «carlista» de la casa de Borbón, con don Carlos de Borbón al frente, nació tras la disputada sucesión de Fernando VII. La línea carlista representa el tradicionalismo más férreo, opuesto al constitucionalismo de la línea isabelina. La presencia de carlistas en el gobierno provisional hace que la restauración de la monarquía tradicional sea una posibilidad real: si uno de ellos sube al trono, las fuerzas conservadoras de España tendrían poder para revertir la revolución."
 je_spain_provisional_government_bonaparte_button: "Aproximarse a la casa Bonaparte"
 je_spain_provisional_government_bonaparte_button_desc: "La casa de Bonaparte gobernó en $SPA$ durante un breve periodo entre 1808 y 1813. La mayoría de la población española nunca consideró legítimo a José I Bonaparte, el rey de aquella época, y este tuvo que huir de España por una revuelta popular. Sin embargo, los acontecimientos del pasado no garantizan resultados en el futuro. Si el gobierno provisional desea acercarse a $FRA$, podría invitar a un príncipe Bonaparte con la esperanza de lograr un resultado más positivo."
 je_spain_provisional_government_republic_button: "Declarar una república"
 je_spain_provisional_government_republic_button_desc: "El republicanismo es una postura nueva en $SPA$, que ha surgido recientemente en oposición al monarquismo constitucional típico entre los liberales doctrinarios españoles. Si no se produce la subida de un rey al trono o si el republicanismo llega a eclipsar políticamente al constitucionalismo, puede que no quede otra opción que declarar una república."
