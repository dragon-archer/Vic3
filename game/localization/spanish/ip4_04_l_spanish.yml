 je_portugal_and_brazil: "El viejo imperio"
 je_portugal_and_brazil_reason: "Desde que reconociéramos su independencia en 1825, la antigua colonia [ROOT.GetCountry.GetAltAdjective('SF')] de [SCOPE.sCountry('brazil_scope').GetName] ha imperado en el continente sudamericano. Aunque el breve periodo de unión personal tras la independencia bajo el reinado del rey-emperador Pedro IV de Portugal y I de Brasil resultó un fracaso, los lazos culturales entre #b $POR$#! y #b $BRZ$#! siguen siendo fuertes. Estos lazos presentan una oportunidad única para establecer una relación económica y diplomática duradera."
