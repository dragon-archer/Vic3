 brazilian_succession_explanation_tt: "Si el #b progreso#! de la [concept_journal_entry|l] #v $je_pedro_brazil$#! del territorio #v $BRZ_ADJ$#! está al #v 50 %#! o por debajo (actualmente [GetPlayer.MakeScope.ScriptValue('brazil_pedropoints_as_percent')|v%0]), #v $BRZ$#! sufrirá un golpe de Estado republicano tras la muerte de #b $Pedro$ $de_Braganca$#!. Si se produce dicho golpe, nuestro [concept_ruler|l] no podrá ascender con éxito al trono #v $BRZ_ADJ$#!."
 lusofonia.1.t: "Vuelta al orden"
 lusofonia.1.d: "Conforme a los términos de [SCOPE.sTreaty('relevant_treaty_scope').GetName], [SCOPE.sCharacter('portuguese_monarch_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] y sus descendientes han recuperado su legítima posición en la línea sucesoria [SCOPE.sCountry('brazil_scope').GetAltAdjective('SF')]. Cuando [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] deje el trono, un monarca [ROOT.GetCountry.GetAdjective] volverá a reinar sobre [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]."
 lusofonia.1.f: "Antes de su enmienda, la ley del 30 de octubre establecía que ningún extranjero podía ocupar el trono de Brasil. Así se había excluido a la reina María de la línea sucesoria y dividido la casa de Braganza en dos: la de Portugal y la independiente de Brasil.\n\n¿De verdad se podía decir que un portugués era un extranjero? Sí, aseguraban los nacionalistas, que señalaban la herencia independiente de Brasil, los abusos de las Cortes portuguesas y la independencia que habían conseguido con tanto esfuerzo. No, decían los unionistas, que pregonaban la universalidad de la identidad portuguesa y su historia pluricontinental. ¿Cómo podía el territorio que una vez fue hogar de la corte portuguesa considerarse una nación distinta?"
 lusofonia.1.a: "El que tuvo retuvo."
 lusofonia.2.t: "El vínculo $POR_ADJ$"
 lusofonia.2.d: "Al intuir la amenaza republicana para la Corona, agentes de [SCOPE.sCountry('portugal_scope').GetName] han ofrecido asistencia diplomática a favor [SCOPE.sCharacter('pedro_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFullName]."
 lusofonia.2.f: "—Somos conscientes de los problemas a los que se enfrenta —dijo el hombre del sombrero Panamá—. Brasil se ha beneficiado durante mucho tiempo de la magnanimidad de su emperador, pero algunos carecen de respeto por su función. Desean un monopolio sobre el poder. Pero ¿qué harían si lo obtuvieran?\n\nEl funcionario se llevó su puro cubano a los labios y soltó una bocanada de humo. Esperó un instante antes de responder.\n\n—Dividir el país, supongo. Dan por hecho que la libertad del individuo se expresa mejor mediante la libertad de las provincias.\n\nEl hombre del sombrero Panamá asintió con la cabeza.\n\n—Usted lo ha dicho, no yo. Nuestra #italic regeneração#! ha hecho crecer enormemente nuestras capacidades. Dé la orden y le proporcionaremos todo lo que podamos."
 lusofonia.2.a: "Valoramos sinceramente su buena voluntad."
 lusofonia.2.b: "Nos mantendremos en pie por nuestra cuenta."
 lusofonia.3.t: "Pluricontinental"
 lusofonia.3.d: "Gracias a una diplomacia astuta, hemos recuperado lo que antaño se creía irrecuperable. [SCOPE.sCountry('portugal_scope').GetName] y [SCOPE.sCountry('brazil_scope').GetName] vuelven a unirse una vez más en un matrimonio transoceánico."
 lusofonia.3.f: "Antônio tenía los brazos cruzados detrás de la espalda y observaba cómo el artista hacía trazos sobre el papel de dibujo. Lo que antes eran formas intuidas ahora se convertían en algo más detallado: dos mujeres envueltas en banderas del Reino Unido, la Cruz del Sur en el cielo y un par de alas de ángel. Cuando el dibujante terminó de dar la primera pasada con el carboncillo sobre sus rostros, Antônio se aclaró la garganta.\n\n—¿Mmm? —dijo el artista con la mirada aún fija en su obra.\n\n—¿Tienen que besarse con tanta… pasión?\n\n—Sí —respondió el artista—. Le aseguro que es absolutamente necesario."
 lusofonia.3.a: "Que nuestros lazos sean más fuertes que nunca."
