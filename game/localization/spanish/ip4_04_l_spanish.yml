 portugal_regeneration.1.t: "El espíritu de la Regeneración"
 portugal_regeneration.1.d: "El ideal de una gran «Regeneración» capaz de revertir el largo declive de [ROOT.GetCountry.GetName] ha atraído durante mucho tiempo al liberalismo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Aprovechando su relativa popularidad, el Ejecutivo de [SCOPE.sCharacter('pm_scope').GetLastName] se ha autoproclamado como el primer gobierno de la regeneración."
 portugal_regeneration.1.f: "«Se otorgarán honores y recompensas como resultado de un servicio genuino. La educación pública hará que los jóvenes sean virtuosos y disciplinados. El ejército será la base de la paz, tanto en el extranjero como en la patria, y su fuerza se verá equilibrada por la organización de legiones nacionales bajo el control de autoridades civiles. El número de terratenientes aumentará. El agricultor disfrutará del fruto de su trabajo. Las fábricas suministrarán al público los bienes necesarios para el consumo y darán empleo a las muchas manos que ahora languidecen debido a la ociosidad y la pobreza».\n\n— Manuel Borges Carneiro, #italic Portugal regenerado#!"
 portugal_regeneration.1.a: "Por el bien del país."
 portugal_regeneration.2.t: "Por fin"
 portugal_regeneration.2.d: "La Regeneración ha traído la modernidad a cada aspecto de la sociedad [ROOT.GetCountry.GetAltAdjective('SF')]. Si en algún momento fue cierto que nuestra nación estuvo en declive, nuestros éxitos han demostrado que tal cosa no tiene por qué ser para siempre."
 portugal_regeneration.2.f: "Los familiares se apiñaban alrededor de la cama del enfermo; eran tantos que João apenas podía ver a su abuelo. Su voz, que antaño era de barítono, se había atiplado con los años. Aun así, se esforzó por hablar lo mejor que pudo, y aquellos que lloraban a su alrededor callaron para poder escucharle.\n\n—De joven, luché contra los franceses —dijo—, y en Évora no había farolas. Ahora tenemos trenes que pueden traeros a todos hasta aquí. ¿Qué otra cosa puedo hacer sino dar las gracias a Dios por, de entre todas las épocas posibles, estar aquí y ahora?"
 portugal_regeneration.2.a: "¡Larga vida a [ROOT.GetCountry.GetNameNoFormatting], que se ha regenerado!"
 portugal_regeneration.2.b: "Nuestros héroes son quienes sueñan las infraestructuras."
 portugal_regeneration.3.t: "Una escalera para Ícaro"
 portugal_regeneration.3.d: "El periodo de estabilidad política y fiscal que hizo posible el ambicioso programa de Regeneración toca a su fin. [ROOT.GetCountry.GetName] ya no puede permitirse soñar."
 portugal_regeneration.3.f: "Todo había terminado: aquello por lo que el ministro se había esforzado, las medidas que con tanto esmero había diseñado durante la última década. Sencillamente, puede que la situación del país no tuviera remedio. Quizás había sido un esfuerzo inútil desde el principio y nunca hubo nada que pudiera haber hecho para retomar el ascenso de la nación hacia el sol. O puede que la cosa fuera incluso peor, y la patria se hubiera salvado de no ser por los egos de los generales y otros necios.\n\nSabía que los académicos hablarían del tema durante el próximo siglo. Tendría que asumir que habría libros sobre el fracaso de la Regeneración en las estanterías y sentiría el terrible deseo de ver qué decían sobre él. ¿Qué otra cosa podía hacer salvo llorar?"
 portugal_regeneration.3.a: "La supervivencia es lo más importante."
 portugal_regeneration.4.t: "El color del progreso"
 portugal_regeneration.4.d: "Las reformas agrarias de la Regeneración han aumentado la productividad y han dado lugar a un sistema de propiedad más empresarial. Ahora, la época de la cosecha va acompañada del repiqueteo de las máquinas y de una abundante humareda."
 portugal_regeneration.4.f: "—António, dime una cosa, ¿cómo has conseguido todo esto? —dijo Maria pasando la mano por las columnas de mármol del salón, los cuadros que decoraban las paredes y la gran escalera de madera dura.\n\n—Verás, ¿recuerdas el viñedo de mi padre? Lo saqué a bolsa y tuve la gran suerte de que un consorcio de inversores ingleses se interesara. En dos años, mi dinero se había duplicado. En cuatro, se había vuelto a duplicar. Ahora, estoy pensando en contratar a alguien para que lo supervise por mí. Y con el tiempo que me ahorro…\n\nSus dedos rozaron suavemente el dorso de la mano de la mujer y ella sintió que se ponía colorada."
 portugal_regeneration.4.a: "El campo, que durante mucho tiempo permaneció inmutable, goza de una nueva vida."
 portugal_regeneration.4.b: "La Regeneración mejora todo lo que alcanza."
 portugal_regeneration.5.t: "Mil kilómetros"
 portugal_regeneration.5.d: "La Regeneración ha llevado el ferrocarril y el telégrafo a cada provincia de [ROOT.GetCountry.GetName]. El transporte fácilmente accesible ha permitido que las comunidades antaño aisladas disfruten del libre intercambio de bienes e información."
 portugal_regeneration.5.f: "—El mes pasado fui en tren a Oporto.\n\nCarlos se volvió hacia su compañero con cara de escepticismo. Los nacarados dientes de Manuel destacaban a través de la capa de sudor y polvo de ladrillo. Sacó la paleta y repelló una capa de argamasa sobre la siguiente sección de la pared.\n\n—¿De verdad? —dijo Carlos— ¿Cuánto te costó el billete?\n\n—Je, ¿te crees que soy rico? ¡Yo iba de fogonero!"
 portugal_regeneration.5.a: "Ya no hemos de seguir siendo extraños los unos para los otros."
 portugal_regeneration.5.b: "Toda la política podría reducirse al transporte."
 portugal_regeneration.6.t: "Firmado y refrendado"
 portugal_regeneration.6.d: "La Regeneración ha cambiado el cariz de la administración pública [ROOT.GetCountry.GetAltAdjective('SF')]. Cada año se apunta a la facultad un número de estudiantes nunca visto y la abundancia de universitarios recién graduados proporciona candidatos tanto a la empresa privada como a la burocracia estatal."
 portugal_regeneration.6.f: "Los alumnos estaban sentados en filas ordenadas, con los libros sobre el regazo y la mirada al frente. Nadie se atrevía a hacer ni un ruido. El catedrático los miró antes de hablar. Su voz retumbó sobre el suelo de baldosas y las paredes cubiertas de cuadros de antiguos rectores.\n\n«Describan en qué varían las responsabilidades de las Cortes entre la Constitución de 1822 y la Carta Constitucional de 1828».\n\nUna decena de plumas comenzó a trabajar en las páginas de los estudiantes al mismo tiempo."
 portugal_regeneration.6.a: "Nuestra población será la más sofisticada de Europa."
 portugal_regeneration.6.b: "¡Abogados para todos!"
