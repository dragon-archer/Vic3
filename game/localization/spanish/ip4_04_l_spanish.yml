 iberia.2.t: "Amanecer ibérico"
 iberia.2.d_1: "Los mezquinos estados-nación de Iberia han sido vencidos y la península se ha visto liberada por los trabajadores unidos de [ROOT.GetCountry.GetName]. Desde el Alentejo hasta los Pirineos, la bandera negra ondea bien alto y libre."
 iberia.2.d_2: "El proletariado de Iberia se ha unido en un único país: [ROOT.GetCountry.GetName]. La península ya no se verá dividida por orden de reyezuelos y generaluchos."
 iberia.2.d_3: "Una vez más, los tronos de $SPA$ y $POR$ están en posesión de un[ROOT.GetCountry.GetRuler.GetCustom('ES_XA')] únic[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Con su frescura, [ROOT.GetCountry.GetName] promete una nueva edad de oro para la península, más grande de lo que jamás se ha visto."
 iberia.2.d_4: "[ROOT.GetCountry.GetName] ha reunido a los fieles de la península en una gran ceremonia. Desde el Alentejo hasta los Pirineos, el sonido de las campanas de iglesia pregona una nueva edad de oro."
 iberia.2.d_5: "Por fin, $SPA$ y $POR$ se han unificado para formar [ROOT.GetCountry.GetName]. Desde el Alentejo hasta los Pirineos, los pueblos de Iberia esperan con ansia el inicio de una nueva edad de oro."
 iberia.2.f: "Cuando las piedras alcanzaron la superficie del Duero, el agua que salpicó hizo que los barqueros se empaparan hasta los huesos. Nubes de limo y peces desorientados surgieron del lecho del río, tiñendo el agua alrededor de la embarcación de un color verde-marrón turbio.\n\nTenían la esperanza de que, en una semana, el montón se elevara tres metros por encima del agua. En un mes, habría cinco montones más, cada uno conectado a sus compañeros por un entramado de vigas de soporte. A finales de año, esto sería un puente, una de las doce construcciones nuevas que abarcarían la antigua frontera. Cansados, pero triunfantes, los barqueros observaron cómo las piedras se asentaban y volvieron a coger sus pértigas."
 iberia.2.a: "¡Izad la #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt bandera de la unión#! @ibe_republic_1_flag_small!!"
 iberia.2.b: "¡Que ondee la #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt tricolor#! @ibe_republic_2_flag_small!!"
 iberia.2.c: "¡Saludemos a la #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_3_tt bandera federal#! @ibe_republic_3_flag_small!!"
 iberia.2.e: "¡Entre nosotros, paz; a los tiranos, guerra!"
 iberia.2.g: "¡Viva la península ibérica!"
 iberia.3.t: "Todos los hombres son hermanos"
 iberia.3.d: "A través de la unificación de [GetGeographicRegion('geographic_region_iberia').GetName], deseamos formar una nueva sociedad basada en los principios del internacionalismo proletario. El #b esperanto#!, un lenguaje planificado y popular entre los socialistas ibéricos, podría servir como idioma administrativo internacional."
 iberia.3.f: "—Será difícil —comenzó el orador—. Tendremos que hacer un gran esfuerzo para enseñar el idioma. Los reaccionarios se aferrarán pertinazmente a las viejas lenguas nacionales y se camuflarán tras las masas que aún no han aprendido esperanto. Pero la Revolución también supuso un gran esfuerzo, ¿no? Y no nos acobardamos ante la tarea a pesar de la oposición a la que hacíamos frente. Consejeros, les insto a que nos permitan hacer esta contribución al curso de la Revolución y de la disolución de la antigua sociedad. Dejemos que en los años venideros nuestros hijos digan: #italic proletoj de la mondo, unuiĝu!#!"
 iberia.3.a: "Declaramos el esperanto como idioma oficial."
 iberia.3.b: "Lenguas nacionales, culturas burguesas… Todo eso debe desaparecer."
 iberia.3.c: "Ante todo, lo que nos define es la esperanza."
