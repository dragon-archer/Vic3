 anarchism_events.5.t: "La tempestad negra"
 anarchism_events.5.d: "El [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName|l] ha tomado las armas y ha iniciado una lucha revolucionaria contra el gobierno desde su feudo de [SCOPE.sState('revolutionary_country_capital_scope').GetName]."
 anarchism_events.5.f: "—Se acabó el tiempo. Tenemos que irnos. #italic Ya#!.\n\nFrancisco trazó un amplio arco sobre la mesa con el brazo, haciendo que lo que había encima entrara en su maltrecho zurrón. Al otro lado de la habitación, su camarada volcaba frascos de pólvora dentro de la maquinaria de la prensa. Desde el exterior llegaba el sonido de trompetas. Había hombres marchando a cierta distancia. ¿A dos calles? ¿Tres?\n\n—Ya basta —dijo—. Trae las cerillas, con esto tendrá que bastar.\n\nSe echó el zurrón al hombro y se precipitó hacia la puerta, seguido de unos pasos sigilosos. El corazón iba a explotarle por la emoción. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName] estaba tan tan cerca, y un mundo libre no quedaba mucho más lejos."
 anarchism_events.5.a: "¡Viva España!"
 anarchism_events.5.b: "¡A las barricadas!"
