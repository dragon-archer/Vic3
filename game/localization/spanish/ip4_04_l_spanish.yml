 je_spain_provisional_government_portuguese_button: "Aproximarse a la casa de Braganza"
 je_spain_provisional_government_portuguese_button_desc: "La rama «constitucional» de la casa de Braganza posee fuertes lazos culturales con $SPA$ y una credenciales liberales fiables. Si un miembro de la familia Braganza asciende al trono español podría establecerse una unión entre $SPA$ y $POR$."
