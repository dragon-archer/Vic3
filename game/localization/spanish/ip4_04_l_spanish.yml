 two_spains.4.t_1: "La revolución gloriosa"
 two_spains.4.t_2: "Devolver la corona"
 two_spains.4.d_1: "Los esfuerzos [SCOPE.sCharacter('golpista_general').GetCustom('ES_DelDela')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetFullName] han logrado que la poco querida dinastía de los [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] ya no esté en el poder. Dado que el trono [ROOT.GetCountry.GetAdjective] está vacío, se ha establecido una regencia a manos de [ROOT.GetCountry.GetRuler.GetFullName] para decidir el futuro de la Corona."
 two_spains.4.d_2: "Los esfuerzos [SCOPE.sCharacter('golpista_general').GetCustom('ES_DelDela')] [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')|l] [SCOPE.sCharacter('golpista_general').GetFullName] han logrado que la poco querida dinastía de los [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] ya no esté en el poder. Dado que el trono [ROOT.GetCountry.GetAdjective] está vacío, se ha establecido una regencia para decidir el futuro de la Corona."
 two_spains.4.f: "—¿Ya está? ¿Tenemos una república?\n\nFrancisco alzó la vista hacia el pálido escribano que se asomaba a través de la ventana abierta. A su alrededor flotaba un olor a tinta y a cera de velas.\n\n—Aún no, pero pronto —fue la respuesta—. ¡Ojalá, es más de lo que podíamos decir la semana pasada!"
 two_spains.4.a: "Y ahora, a gobernar."
