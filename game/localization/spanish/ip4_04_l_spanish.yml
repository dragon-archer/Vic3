 independence.1.t: "La guerra de independencia"
 independence.1.d: "La guerra de independencia con [SCOPE.sCountry('former_colonial_overlord').GetName] ha hecho que los vestigios de la administración colonial salgan corriendo hacia [SCOPE.sCountry('former_colonial_government').GetCapital.GetName]. Si queremos ser independientes, debemos establecer una estructura que llene ese vacío."
 independence.1.f: "«¿Oís los cañones? ¿Acaso cada disparo no suena cada vez más cerca? ¡Regocijaos! Es uno de esos pocos momentos en los que un hombre puede alzar su pluma y decidir su destino. Los invasores huyen y ante nosotros tenemos una pizarra en blanco. ¡Rápido! Los proyectiles no cesan de caer y sería una pena que esta aventura se acabara en sus comienzos»."
 independence.1.a: "Reunamos un gobierno provisional."
 independence.1.b: "Tendremos una república, bajo el liderazgo de [ROOT.GetCountry.GetRuler.GetFullName]."
 independence.1.c: "Si la quiere, [ROOT.GetCountry.GetRuler.GetFullName] se quedará con la corona."
 independence.1.e: "La unión de las clases asegurará nuestra victoria."
 independence.1.g: "El proletariado se halla en primera línea de nuestra lucha."
 independence.1.h: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nos guía en este empeño."
 independence.2.t: "El día de la independencia"
 independence.2.d: "Desafortunadamente, las antiguas estructuras coloniales que solían gobernar nuestro territorio resultan insuficientes para un Estado independiente. Debemos asentar las bases para que [ROOT.GetCountry.GetName] sea libre e independiente."
 independence.2.f: "El gobernador no tuvo tiempo de embalar el mobiliario antes de marcharse. En su comedor, había media docena de exquisitas sillas europeas alrededor de una mesa de la que, al huir, los anteriores dueños habían quitado apresuradamente la vajilla de plata y el mantel de seda. En esas exquisitas sillas ahora había sentados seis distinguidos caballeros. Algunos de ellos, lo bastante afortunados como para haber recibido una invitación a las cenas del gobernador, ya habían estado antes en aquel lugar. El resto eran individuos más bruscos y noveles. Si alguno de los allí reunidos tuviera intención de hacer una propuesta arriesgada, sería uno de ellos."
 independence.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|U] será la autoridad suprema."
