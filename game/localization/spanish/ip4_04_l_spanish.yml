l_spanish:
 je_ip4_coup: "¡Golpe de Estado!"
 je_ip4_coup_reason: "[SCOPE.sCharacter('golpista_general').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetRankName|l] [SCOPE.sCharacter('golpista_general').GetFullName], una figura respetada entre el grupo de [SCOPE.gsInterestGroup('golpista_ig').GetName|l], ha movido ficha para hacerse con el poder del Estado por la fuerza de las armas.\n\nMientras esta [concept_journal_entry|l] esté activa, el ritmo al que #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt avanzará#! o #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt retrocederá#! el $concept_coup$ dependerá de la [concept_coup_strength|l] [SCOPE.sCharacter('golpista_general').GetCustom('ES_DelDela')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) menos la [concept_coup_resistance|l] de [ROOT.GetCountry.GetName] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). Si el #b progreso#! llega al #v 100 %#! y [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] es capaz de iniciar un [concept_coup|l], existe el riesgo de que nuestro gobierno sea derrocado."
 coup_progress_factors_tt: "Entre los factores que harán #b avanzar#! el progreso del [concept_coup|l] se incluyen:\n• [concept_legitimacy] baja del [concept_government|l]\n• [concept_popularity] alta de los comandantes golpistas\n• Proporción del total de [Concept('concept_unit','$concept_units$')|l] comandadas por un [concept_commander|l] golpista\n• [concept_clout] de los [Concept('concept_interest_group','$concept_interest_groups$')|l] con nivel de aprobación $ig_approval_unhappy$ que apoyen el $concept_coup$\n• Distancia con la [concept_capital_state|l] de la [concept_military_formation|l] del [concept_commander|l] golpista"
 coup_regress_factors_tt: "Entre los factores que harán #b disminuir#! el progreso del [concept_coup|l] se incluyen:\n• [concept_legitimacy] alta del [concept_government|l]\n• [concept_popularity] baja de los comandantes golpistas\n• Nivel de inversión en el [GetInstitutionType('institution_home_affairs').GetName] en virtud de las [Concept('concept_law', '$concept_laws$')|l] de [GetLawType('law_secret_police').GetName] o [GetLawType('law_national_guard').GetName]\n• Aumento de la [concept_approval|l] de los [Concept('concept_interest_group','$concept_interest_groups$')|l] que apoyan el $concept_coup$\n• Distancia con la [concept_capital_state|l] de la [concept_military_formation|l] del [concept_commander|l] golpista"
 ip4_coup.1.t: "El empeño [SCOPE.sCharacter('golpista_general').GetCustom('ES_DelDela')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName]"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetFullName] ha comenzado a realizar movimientos preocupantes para hacerse con el poder en [ROOT.GetCountry.GetName]. Cuenta con el respaldo del grupo de [SCOPE.gsInterestGroup('golpista_ig').GetName|l]."
 ip4_coup.1.f: "El coronel [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] alzó la solapa de la tienda y entró. El ambiente estaba cargado de humo y los demás ya ocupaban sus sillas. Había mapas desplegados por toda la mesa: terrenos, instalaciones gubernamentales, infraestructuras fundamentales. Saludó [SCOPE.sCharacter('golpista_general').GetCustom('ES_AlAla')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l], que se encontraba en el extremo de la mesa, y tomó asiento.\n\nNo estaba solo, [SCOPE.sCharacter('name_b_scope').GetCustom('ES_ElLa')] coronel [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] se sentaba a su izquierda fumando una pipa que contribuía alegremente a la sofocante humareda.\n\n—Lamento la tardanza —comenzó [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]—. Había un guardia nuevo en la puerta.\n\n[SCOPE.sCharacter('golpista_general').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] asintió:\n\n—No hay problema. Informe, por favor. ¿Cómo se encuentra el Vigesimocuarto?"
 ip4_coup.1.a: "¡Vaya con Dios, [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastName]!"
 ip4_coup.1.b: "El régimen actual debe sobrevivir."
 ip4_coup.2.t: "¡Pronunciamiento!"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('golpista_general').GetRankName|l] [SCOPE.sCharacter('golpista_general').GetFullName] ha declarado un pronunciamiento desde su cuartel general de [SCOPE.sState('pronunciamento_state').GetName]. [SCOPE.sCharacter('golpista_general').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')|l] y sus aliados del grupo de [SCOPE.gsInterestGroup('golpista_ig').GetName|l] se oponen abiertamente a nuestro gobierno."
 ip4_coup.2.f: "Conciudadanos:\n\nEl régimen de [ROOT.GetCountry.GetCapital.GetCityHubName] ha dictado una sentencia de muerte para [ROOT.GetCountry.GetNameNoFormatting] y nos ha privado de toda esperanza de poner fin a esta discordia civil. No queda otra opción que hacer un llamamiento al pueblo.\n\n¡Compatriotas, escuchad el llanto de la patria! Haced oídos sordos a las sugerencias de un régimen que, en su rencor e impotencia, sitúa todas sus esperanzas en la desunión del pueblo y del ejército.\n\nCuartel general de [SCOPE.sState('pronunciamento_state').GetNameNoFormatting], [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "El ejército ha hablado. Es el fin de nuestro mandato."
 ip4_coup.2.b: "¡No vamos a capitular!"
 ip4_coup.3.t: "Por falta de interés"
 ip4_coup.3.d: "La conspiración para derrocar al gobierno [ROOT.GetCountry.GetAdjective] en funciones ha perdido todo el impulso entre el grupo de [SCOPE.gsInterestGroup('golpista_ig').GetName|l]. La conjura [SCOPE.sCharacter('golpista_general').GetCustom('ES_DelDela')] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetFullName] ha quedado en nada."
 ip4_coup.3.f: "«Tu problema, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], es que te crees alguien solo porque has logrado convencer a un puñado de descerebrados para que estropeen el panorama de [SCOPE.sState('capital_scope').GetCityHubName] yendo por ahí con pantaloncitos negros. Les oyes gritar \"¡Viva, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!\" y te imaginas que se trata de la voz del pueblo. Y ahí es donde te equivocas de cabo a rabo. Lo que la voz del pueblo dice es: \"¡Mira a ese imbécil de [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] pavoneándose en gayumbos! ¿Alguna vez en la vida habías visto semejante cretino?\"»." # - P.G. Wodehouse
 ip4_coup.3.a: "Esperemos que nadie descubra lo que casi sucede."
 ip4_coup.3.b: "Sabemos lo que [SCOPE.sCharacter('golpista_general').GetSheHe] había planeado. Se hará justicia."
 ip4_coup.4.t: "Cada vez más cerca"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetFullName] conoce el empeño del Estado por reducir la cantidad de fuerzas militares a su disposición. Ha acusado al gobierno de entrometerse imprudentemente en asuntos militares."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] caminaba de un extremo a otro de su tienda. Sus leales lugartenientes se hallaban reunidos ante [SCOPE.sCharacter('golpista_general').GetCustom('ES_ElElla')], aquellos que aún no se habían visto obligados a trasladarse. No había podido negarse a cumplir las repentinas órdenes llegadas desde [ROOT.GetCountry.GetCapital.GetCityHubName], con las que el personal de su cuartel general quedaba reducido a la mínima expresión.\n\nEl gobierno iba tras [SCOPE.sCharacter('golpista_general').GetCustom('ES_ElElla')]. No había otra explicación. No habían castigado tanto a ningún otro militar. Si quería recuperar su posición, tendría que responder. Hizo una señal a dos de los hombres de la primera fila.\n\n«Coronel [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], comandante [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]…»."
 ip4_coup.4.a: "«… informen a sus hombres para que tomen posiciones»."
 ip4_coup.4.b: "«… hagan llegar las noticias a nuestros camaradas destinados en lugares distantes»."
