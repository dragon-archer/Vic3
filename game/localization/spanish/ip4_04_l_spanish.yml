 decision_revoke_banishment_law_desc: "En 1834, en respuesta a la revocación de la capitulación en las guerras liberales por parte del depuesto rey Miguel, la reina María II promulgó una ley que exiliaba a este y a sus descendientes de Portugal para siempre. Con un gobierno empático con la causa del depuesto rey, podríamos derogar la ley y traerlo de vuelta a nuestra nación."
