 anarchism_events.6.t: "El mejor de todos los mundos posibles"
 anarchism_events.6.d: "El espectro del anarquismo ha sido expulsado del territorio [ROOT.GetCountry.GetAdjective]. El orden ha vuelto a las calles y los ciudadanos ya no han de temer los atentados anarquistas."
 anarchism_events.6.f: "Las galerías comerciales de [ROOT.GetCountry.GetCapital.GetCityHubName] brillaban por el cristal y la luz de gas. Figuras vestidas de seda se apresuraban a ir de una tienda a otra, intercambiando el salario de una década por un collar o un sombrero. Cajeras con sonrisas heladas recibían pesetas que irían a parar a los bolsillos de sus jefes.\n\nEn los campos de las afueras de [SCOPE.sState('agricultural_state_scope').GetFarmHubName], las guadañas subían y bajaban con un gesto hipnótico. Un trabajador situado en medio de la fila, cegado por el sudor y la paja que había en el aire, daba un mal paso hacia delante. Al caer, el chasquido del tobillo resonaba como un disparo.\n\nPor el escaparate de la imprenta no se veía nada salvo el color azul y el latón. El primer policía en entrar por la puerta era terriblemente joven: sin patillas, comido por el acné y la voz quebrada al gritar. Francisco lo miró a los ojos y se clavó un cuchillo en el pecho."
 anarchism_events.6.a: "La paz reina de nuevo."
 anarchism_events.6.b: "Esto es todo lo que hay y todo lo que habrá jamás."
 anarchism_events.7.t: "Los internacionalistas"
 anarchism_events.7.d: "Atraído por el interés en el creciente [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName|l] [ROOT.GetCountry.GetAdjective], un[SCOPE.sCharacter('international_man_scope').GetCustom('ES_XA')] representante de la Asociación Internacional de los Trabajadores de nombre [SCOPE.sCharacter('international_man_scope').GetFullName] ha cruzado la frontera desde [SCOPE.sCountry('relevant_border_country').GetName]."
 anarchism_events.7.f: "[SCOPE.sCharacter('international_man_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('international_man_scope').GetWomanMan] de la Internacional llegó a medianoche. Entró por la puerta de atrás de la tienda como la brisa, saludó a quienes [SCOPE.sCharacter('international_man_scope').GetCustom('ES_LoLa')] esperaban asintiendo con la cabeza y susurrando una contraseña, y luego se deslizó escaleras arriba.\n\nAllí, tras la seguridad de una cortina corrida, intercambiaron sus apodos, sus tapaderas y relatos sobre sus heridas de guerra. El suelo le bastaba para dormir, dijo [SCOPE.sCharacter('international_man_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('international_man_scope').GetWomanMan]. Sus anfitriones sonrieron ante su fanfarronería y le ofrecieron el lugar de honor en la única alfombra de la buhardilla. El copista iba a encargarse de la primera guardia y se acomodó junto a la ventana con una vela tapada.\n\nA las siete de la mañana, [SCOPE.sCharacter('international_man_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('international_man_scope').GetWomanMan] iba hacia el sur en una carreta y los lugareños se felicitaban por un trabajo bien hecho."
 anarchism_events.7.a: "¡Te damos la bienvenida a [ROOT.GetCountry.GetNameNoFormatting], camarada!"
 anarchism_events.7.b: "No perdamos de vista al forastero."
