 je_devorismo: "El reinado de los devoradores"
 je_devorismo_reason: "La victoria definitiva de los liberales en la guerra civil portuguesa ha desterrado a Miguel, el pretendiente a rey, a Roma y ha convertido a sus partidarios en una fuerza inerte dentro de la política nacional. En las postrimerías, la facción [GetIdeology('ideology_cartist').GetName|l] dominante de los liberales se ha propuesto afianzar su monopolio sobre el poder… y el acceso sin trabas al Tesoro [ROOT.GetCountry.GetAdjective].\n\nA lo largo del último año, el gobierno $ideology_cartist$ se ha embarcado en un programa de gran envergadura de venta de propiedades nacionales a inversores privados, una política que sus detractores han bautizado como «devorismo». Estas privatizaciones, lejos de aliviar la considerable deuda de [ROOT.GetCountry.GetNameNoFormatting], han hecho que la propiedad se concentre en manos de los acaudalados partidarios de los liberales y ha contribuido a una división en el liberalismo [ROOT.GetCountry.GetAdjectiveNoFormatting] que crece cada día."
