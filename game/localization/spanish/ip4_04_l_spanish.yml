 independence.2.c: "Si la quiere, [ROOT.GetCountry.GetRuler.GetFullName] se quedará con la corona."
 independence.2.e: "La unión de las clases preservará nuestra independencia."
 independence.2.g: "Ha sido el proletariado el que ha obtenido la victoria."
