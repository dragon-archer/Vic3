 anarchism_events.4.t: "Propaganda por el hecho"
 anarchism_events.4.d: "Al considerar inviable una organización política abierta, el [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName|l] ha adoptado la doctrina de la «propaganda por la hecho». A través del asesinato público de políticos y empresarios, el movimiento espera inspirar a las masas para que se involucren en la actividad revolucionaria."
 anarchism_events.4.f: "La fachada del edificio, negra como el carbón, se abría ante el inspector como las fauces de un gran monstruo marino encallado. Las vitrinas y los percheros, destrozados y arrojados al suelo, componían sus irregulares dientes.\n\nUna hoja de papel traída por el viento y con las esquinas chamuscadas quedó pegada al lateral de una de sus botas. «#b ¡Guerra!#!», rezaba la cuartilla con una elegante fuente caligráfica. La recogió y le dio la espalda al viento para que dejara de moverse. «#b Guerra de clases#!», continuó: «provocada por #b ti#!…».\n\nSe guardó el papel en el bolsillo. Veamos, pensó, ¿dónde está la imprenta más cercana?"
 anarchism_events.4.a: "Nos aguarda una época violenta."
 anarchism_events.4.b: "Razón de más para permanecer alerta."
 anarchist_terrorism_start_tt: "Mientras el [Concept('concept_activism','$concept_activism_short$')|l] del [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName|l] esté por encima de $RADICALISM_PROTESTING$ @activism_red! (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!), el movimiento podrá llevar a cabo #r atentados#! contra nuestros [Concept('concept_executive','$concept_executives$')|l], [Concept('concept_politician', '$concept_politicians$')|l] o [concept_rulers|l]"
