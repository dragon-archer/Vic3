 caciquismo.2.t: "El resultado adecuado"
 caciquismo.2.d: "La época de elecciones ha comenzado en [ROOT.GetCountry.GetName], y con ella, las estrategias de los amañadores del gobierno. Si así lo quisiéramos, podríamos usar el poder del Estado para garantizar un resultado favorable."
 caciquismo.2.f: "Sobre la mesa, había un mapa de [SCOPE.sState('rural_state').GetNameNoFormatting] desplegado entre libros, tazas vacías y útiles de dibujo. Cuatro hombres formaban un círculo a su alrededor y comentaban hacia donde intuían que se inclinaría [SCOPE.sState('rural_state').GetFarmHubName]. Era seguro que la zona se decantaría por el gobierno, pero ¿por cuánto? ¿Podrían sacar otros mil votos de los suburbios? ¿Cómo afectaría a los patrones de voto la reciente congregación de obreros en aquel lugar?\n\nMedia hora después de lo que se suponía que iba a ser la pausa para comer, llegaron a una decisión. Su partido tendría ocho mil votos de la población, con un bloque opositor firme, pero poco exitoso, en las áreas obreras. Eso quedaría mucho mejor que una participación del 101 %."
 caciquismo.2.a: "[SCOPE.sParty('party_1_scope').GetName] es el partido idóneo para gobernar."
 caciquismo.2.b: "Favorezcamos a [SCOPE.sParty('party_2_scope').GetName]."
 caciquismo.2.c: "Cambiemos de rumbo: que [SCOPE.sParty('party_3_scope').GetName] disfrute de un mandato en el poder."
 caciquismo.2.e: "[SCOPE.sParty('party_4_scope').GetName] necesita ayuda."
 caciquismo.2.g: "Si de verdad queremos lograr algo, las elecciones deben ser libres."
