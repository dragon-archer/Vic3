 iberia_union_desc_monarchy: "Los estados ibéricos han armonizado sus leyes lo suficiente como para crear las bases de un código jurídico ibérico. Ya podemos unir ambas coronas mediante una unión permanente."
 iberia_union_desc_theocracy: "Los estados ibéricos han armonizado sus leyes lo suficiente como para crear las bases de un código jurídico ibérico. Ya podemos firmar un concordato permanente para alcanzar la unidad."
 iberia_union_desc_republic: "Los estados ibéricos han armonizado sus leyes lo suficiente como para crear las bases de un código jurídico ibérico. Ya podemos promulgar una nueva constitución, establecer una asamblea federal y otorgarle autoridad legislativa suprema sobre la península."
 iberia_union_desc_communist: "Las repúblicas ibéricas han armonizado sus políticas lo suficiente como para crear una vía administrativa hacia la unificación. Ya podemos crear una nueva asamblea de consejos ibérica con objeto de convertir las repúblicas en una federación."
 iberia_union_desc_anarchy: "Las comunas ibéricas han armonizado sus políticas lo suficiente como para alcanzar un consenso general de cara a la unificación. Ya podemos considerarlas como unidades dentro de una única confederación ibérica."
