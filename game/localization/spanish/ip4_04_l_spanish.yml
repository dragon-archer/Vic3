 caciquismo.1.t: "Enseguida, jefe."
 caciquismo.1.d: "Con el inicio de la época de elecciones, las redes de patrocinio que plagan las zonas rurales de [ROOT.GetCountry.GetName] están preparadas. Los [ROOT.GetCountry.GetCustom('get_political_boss_name')] aguardan las órdenes de los gobernadores provinciales para ponerse en marcha."
 caciquismo.1.f: "En el casino, el ambiente estaba cargado de humo. En un reservado de una esquina, un hombre que llevaba un sombrero Panamá agitaba un puro cubano en el aire con una expresión de falsa melancolía en el rostro.\n\n—Nosotros, los liberales, estábamos convencidos de que ganaríamos las elecciones. Sin embargo, Dios ha querido otra cosa.\n\nSe llevó el puro a la boca y soltó una bocanada de humo. En los labios se le dibujó una sonrisa.\n\n—Parece que somos nosotros, los conservadores, los que hemos ganado las elecciones."
 caciquismo.1.a: "Demos nuestro apoyo a [SCOPE.sParty('party_1_scope').GetName]."
 caciquismo.1.b: "A [SCOPE.sParty('party_2_scope').GetName] le vendría bien un mandato en el gobierno."
 caciquismo.1.c: "Distribuyamos cargos entre los miembros de [SCOPE.sParty('party_3_scope').GetName]."
 caciquismo.1.e: "[SCOPE.sParty('party_4_scope').GetName] necesita ayuda."
