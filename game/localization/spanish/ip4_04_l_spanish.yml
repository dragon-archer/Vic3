 regency.1.t: "La regencia"
 regency.1.d: "[SCOPE.sCharacter('monarch_scope').GetFullName], que aún no ha alcanzado la mayoría de edad, ha heredado el título de [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]. Ahora, el gobierno actual tiene la tarea de establecer una regencia."
 regency.1.f: "—Su tarea principal será mantener la estabilidad de [ROOT.GetCountry.GetNameNoFormatting] durante la minoría de edad [SCOPE.sCharacter('monarch_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]. La familia real está dispuesta a asumir la responsabilidad de criar a la criatura. Y no le quepa duda de que no se le está dando el cargo de sustituto de sus progenitores.\n\nEl emisario hizo una pausa, esperando la respuesta del ministro.\n\n—Ya veo —contestó.\n\n—En lo relativo a la educación, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] está en posición de desembolsar la suma necesaria. ¿Qué más necesita?"
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] es la opción obvia."
 regency.1.b: "Se puede confiar en [SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] para que preserve la monarquía."
 regency.1.c: "Podríamos comprometernos con [SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]."
 regency.1.e: "La opción más popular sería nombrar a [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]."
 regency.2.t: "Indisposición"
 regency.2.d: "Por motivos de salud, [SCOPE.sCharacter('regent_scope').GetFullName] ha declarado que es incapaz de desempeñar sus obligaciones como [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle|l]. El gobierno debe decidir quién [SCOPE.sCharacter('regent_scope').GetCustom('ES_LoLa')] sustituirá."
 regency.2.f: "«Es con profundo pesar que…».\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] miró otra vez la frase a medio escribir, dobló el papel con cuidado y lo dejó caer en la chimenea. No, no servía. Podría malinterpretarse y tildar a su persona de sedienta de poder. Debía encontrar algo más neutral. Algo que ni sus enemigos más acérrimos pudieran tergiversar. Cogió otro trozo de papel.\n\n«He considerado mi obligación de esperar a que el soberano…»."
 regency.2.a: "Que se designe a un nuevo candidato de entre las filas del grupo de [SCOPE.gsInterestGroup('ig_candidate_1').GetName|l]."
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] es quien mejor representa al gobierno actual."
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] ha demostrado ser fiel a la Corona."
 regency.2.e: "Optemos por un alguien popular: [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]."
 regency.3.t: "El día de la coronación"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName] ha alcanzado la mayoría de edad y puede ascender al trono [ROOT.GetCountry.GetAdjective]. La regencia de [SCOPE.sCharacter('regent_scope').GetFullName] ha llegado a su fin."
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting] observaba cómo el sacerdote realizaba los últimos compases de la unción. La diferencia entre [SCOPE.sCharacter('monarch_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] de hoy y [SCOPE.sCharacter('monarch_scope').GetCustom('ES_ElLa')] de ayer era más patente de lo que jamás hubiera imaginado. Parecía haber crecido en altura y su rostro lucía una mirada de determinación. Sobre su cabeza, era como si la corona no pesara.\n\nEl cura se apartó y comenzó a sonar una fanfarria, acompañada por el estruendo de los cañones situados fuera de los muros de palacio.\n\n«Cumpliré y mantendré lo prometido hoy aquí», recitó [SCOPE.sCharacter('monarch_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]. «Con la ayuda de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]»."
 regency.3.a: "¡Larga vida [SCOPE.sCharacter('monarch_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]!"
 proclaim_regent_monarch: "Proclamar a la persona regente como monarca"
 proclaim_regent_monarch_desc: "A falta de un pretendiente legítimo al trono, nos enfrentamos a la nada envidiable tarea de elegir a un nuevo soberano que lidere [Character.GetCountry.GetName]. [Character.GetCustom('ES_ElLa')|U] [Character.GetPrimaryRoleTitle|l] en funciones es una buena opción para el puesto."
