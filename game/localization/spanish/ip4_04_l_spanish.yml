 second_liberalism.1.t: "Salir de las tinieblas"
 second_liberalism.1.d: "Los heroicos esfuerzos de la Corona y las Cortes han consolidado a [ROOT.GetCountry.GetName] como una nación meticulosamente moderna y liberal. El orden constitucional ha triunfado sobre todos los que lo desafiaban."
 second_liberalism.1.f: "Por el techo del club de oficiales se había acumulado una densa capa de humo que teñía la luz de las lámparas con un tono rojizo. Casi habían dado las dos de la mañana y todos, excepto los juerguistas más incondicionales, se habían retirado a dormir. En un rincón se hallaba sentado un hombre con uniforme de general, que estaba rodeado por su personal y charlaba alegremente con una camarera.\n\n—Algún idiota me mandó una carta —dijo— y era terrible. Una afrenta a Dios, pero me dio para unas risas. El caballero usaba un alias y parecía empecinado en que formara parte de alguna conspiración descerebrada. ¡Como si yo fuera a alzarme en armas contra mi país! El tipo debería adaptarse a los nuevos tiempos."
 second_liberalism.1.a: "¡Larga vida a la Constitución!"
 second_liberalism.1.b: "El espíritu del vintismo nunca morirá."
 second_liberalism.2.t: "La máxima vocación"
 second_liberalism.2.d_1: "Con el derrocamiento de la monarquía, los compromisos y capitulaciones de los antiguos constitucionalistas son redundantes. Ahora, [ROOT.GetCountry.GetName] tendrá un gobierno del pueblo, por el pueblo y para el pueblo." # Republic
 second_liberalism.2.d_2: "El triunfo del proletariado ha puesto fin a la era de liberalismo de [ROOT.GetCountry.GetName]. Ya no nos conformaremos con un gobierno burgués cada vez más perfeccionado." # Council Republic
 second_liberalism.2.d_3: "El poder de la Iglesia ha acabado con el experimento constitucionalista. [ROOT.GetCountry.GetName] ya no se definirá por la contradicción entre el derecho divino y las leyes del hombre." # Theocracy
 second_liberalism.2.f: "—En cuanto la existencia de la Corona se convierte en tema de debate público —dijo el exiliado—, deja de cumplir con su papel unificador. ¿Y qué otra razón tiene para existir?\n\nEl embajador asintió y preguntó:\n\n—¿Y usted diría que cayó por eso?\n\n—Se trata de un síntoma, no del motivo. La Corona capituló una y otra vez. Avenirse con los liberales era una empresa destinada a fracasar. Sus constituciones despojan a los reyes del derecho divino y los convierten en oficinistas ensalzados.\n\nCada palabra que salía de su boca rezumaba amargura:\n\n—Ojalá lo hubiera visto antes."
 second_liberalism.2.a: "Así comienza un nuevo capítulo de la historia."
 second_liberalism.2.b: "Un tercer liberalismo se otea en el horizonte."
 second_liberalism.3.t: "El pueblo y el rey"
 second_liberalism.3.d: "La restauración [SCOPE.sCharacter('miguelist_claimant_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] en el trono [ROOT.GetCountry.GetAdjective] supone la derrota definitiva del proyecto constitucionalista. La Corona ya no tendrá que ceder el poder que Dios le ha dado."
 second_liberalism.3.f: "«En pocos meses, de un rincón a otro del reino, despertó el espíritu nacional; el odio más patente hacia los principios revolucionarios surgió con tal intensidad que solo la reverencia que la fiel nación portuguesa profesaba a la misericordia de mi augusto padre pudo impedir que el pueblo sacrificara a quienes habían promovido y sostenido la revolución».\n\n— #italic Manifiesto de su majestad fidelísima el rey nuestro señor D. Miguel I#!"
 second_liberalism.3.a: "Se ha puesto fin a la aberración liberal."
 second_liberalism.3.b: "Sencillamente, no podemos ignorar el presente."
 je_portugal_regeneration: "Nuestra afortunada Regeneración"
 je_portugal_regeneration_reason: "#italic «Por encima del carruaje tirado por caballos está el tranvía, por encima de este la locomotora, y por encima de todo, el progreso».#!\n— Fontes Pereira de Melo\n\nHay muchos que consideran a [ROOT.GetCountry.GetName] una nación que ya vivió su momento y que jamás volverá a estar cerca de las glorias de su Edad de Oro. Esta sensación de pobreza ha hecho que los políticos liberales [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] sueñen con una «Regeneración», un período de cambios rápidos que sacaría al país de su anquilosamiento y le haría recuperar su antiguo prestigio.\n\nLa instauración de un régimen unificador ha hecho que la tan deseada regeneración pase de ser un sueño a una realidad. El gobierno ha presentado sus planes para llevar a cabo ambiciosas reformas institucionales. Si se completan, prometen revertir el largo declive de [ROOT.GetCountry.GetNameNoFormatting] y sentar las bases para un orden liberal inquebrantable."
 je_portugal_regeneration_agriculture_complete_tt: "Ha completado #v $je_portugal_regeneration_agriculture$#!"
 je_portugal_regeneration_public_works_tt: "Ha completado #v $je_portugal_regeneration_public_works$#!"
 je_portugal_regeneration_institutions_tt: "Ha completado #v $je_portugal_regeneration_institutions$#!"
 je_portugal_regeneration_agriculture: "Regeneración: el campo"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\nLa naturaleza ineficiente y anticuada de la agricultura [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] lleva mucho tiempo siendo un lastre para el desarrollo. El campo es el feudo de enormes y poco eficientes fincas nobiliarias y tierras eclesiásticas que emplean técnicas que llevan siglos sin evolucionar. Si queremos que la Regeneración llegue al campo, debe ir acompañada del uso de nuevas tecnologías y formas de propiedad de la tierra más empresariales."
 je_portugal_regeneration_public_works: "Regeneración: obras públicas"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\nEl territorio continental de [ROOT.GetCountry.GetNameNoFormatting] es un lugar agreste y poco poblado, con muchas regiones aisladas y líneas de comunicación poco desarrolladas. Si se tiene en cuenta su imperio de ultramar, el problema del transporte resulta aún más acuciante. Los políticos de la Regeneración creen que el telégrafo y el ferrocarril son la mismísima encarnación del progreso: tecnologías que conectarán país e imperio como nunca antes."
 je_portugal_regeneration_institutions: "Regeneración: instituciones nacionales"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nEl Estado en sí —el marco en el que se hacen cumplir contratos, se asignan fondos y se garantiza un entorno estable— es clave para el programa de Regeneración. Para construir un Estado moderno se requiere una población moderna: una con educación, competente y patriótica. Una nueva generación de juristas, oficinistas y funcionarios engrosará las filas de la burocracia y creará las instituciones necesarias para aumentar el desarrollo."
 regeneration_shared_loc: "Durante años, los políticos liberales [ROOT.GetCountry.GetAltAdjective('PM')] han soñado con la «Regeneración», un ambicioso programa para construir las infraestructuras físicas y legales necesarias como base para el desarrollo del país. La relativa estabilidad política de la que goza [ROOT.GetCountry.GetNameNoFormatting] ha propiciado una oportunidad para llevar a cabo muchas de estas reformas."
