 two_spains.1.t: "Las dos Españas"
 two_spains.1.d_1: "Desde la guerra de la Independencia, [ROOT.GetCountry.GetName] ha estado sometida a las crueles fluctuaciones de reformas y reacciones. Conforme una [ROOT.GetCountry.GetNameNoFormatting] liberal sube al trono, la [ROOT.GetCountry.GetNameNoFormatting] conservadora reúne fuerzas para volver a atacar."
 two_spains.1.d_2: "Desde la guerra de la Independencia, [ROOT.GetCountry.GetName] ha estado sometida a las crueles fluctuaciones de reformas y reacciones. Conforme una [ROOT.GetCountry.GetNameNoFormatting] conservadora sube al trono, la [ROOT.GetCountry.GetNameNoFormatting] liberal reúne fuerzas para volver a atacar."
 two_spains.1.f: "En una casa de payés a las afueras de Barcelona, una mujer con las manos llenas de ampollas enrolla un hilo de lana alrededor de los ganchos de un telar. La fábrica quiere cinco metros para finales de semana y los tendrá.\n\nEn Andalucía, un hombre clava una azada en la implacable tierra. Tiene una fila de cien personas a cada lado. Ninguna de ellas conocerá nunca otra cosa.\n\nEn Toledo, un oficial camina cerca de una tienda de campaña junto a una fila de reclutas. Tiene la cabeza llena de humo de armas y las molleras de los jóvenes no tienen nada dentro. Sabía que tendrían que aprender: a buscar alimento, a hacer que un cartucho valiera por diez. Si la moral era más importante que el material, aquí se iba a demostrar."
 two_spains.1.a: "¿La Corona o las cortes? ¿Qué futuro nos aguarda?"
 two_spains.2.t: "El más exaltado"
 two_spains.2.d: "El espíritu de una [ROOT.GetCountry.GetName] urbana e ilustrada ha triunfado sobre la [ROOT.GetCountry.GetNameNoFormatting] de la Corona y la Iglesia. Sea cual sea nuestro futuro, avanzaremos sin el lastre de la tradición."
 two_spains.2.f: "«El mundo vio nunca más noble osadía,\nni vio nunca un día más grande en valor,\nque aquel que inflamados, nos vimos del fuego\nque excitara en Riego de Patria el amor.\n\nSoldados, la patria nos llama a la lid.\nJuremos por ella, vencer o morir».\n\n— Evaristo Fernández de San Miguel, #italic Himno de Riego#!"
 two_spains.2.a: "¡Libertad!"
 two_spains.2.b: "El espíritu del coronel Riego sigue vivo."
 modifier_god_fatherland_fuero_king: "Dios, patria, fueros, rey"
 two_spains.3.t: "El espíritu de don Carlos"
 two_spains.3.d: "El espíritu de una [ROOT.GetCountry.GetName] rural y tradicionalista ha triunfado sobre la [ROOT.GetCountry.GetNameNoFormatting] de la Ilustración y la Constitución. El futuro sin Dios que antes se consideraba inevitable no tiene cabida en nuestras tierras."
 two_spains.3.f: "«Por el catolicismo entró el orden en el hombre, y por el hombre en las sociedades humanas. El mundo moral encontró en el día de la Redención las leyes que había perdido en el día de la prevaricación y del pecado. El dogma católico fue el criterio de las ciencias, la moral católica el criterio de las acciones, y la caridad el criterio de los afectos. La conciencia humana, salida de su estado caótico, vio claro en las tinieblas interiores, como en las tinieblas exteriores, y conoció la bienaventuranza de la paz perdida, a la luz de esos tres divinos criterios».\n\n— Juan Donoso Cortés, #italic Ensayo sobre el catolicismo, el liberalismo y el socialismo#!" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "Por Dios, la patria y el rey, nos alzamos victoriosos."
 two_spains.3.b: "Con esta revelación, el mundo volverá a estar en orden."
