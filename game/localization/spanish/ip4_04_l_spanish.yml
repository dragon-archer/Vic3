 je_iberia: "La unión ibérica"
 je_iberia_reason: "Al igual que los pueblos germanos luchan por la unificación de #v $GER$#! y los italianos aspiran hacia una #v $ITA$#!, un sinnúmero de personas en la península ibérica anhela una [GetGeographicRegion('geographic_region_iberia').GetName] unida. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nEl respaldo oficial de la unificación por parte de uno o varios de los poderes de la península ha hecho que el lejano sueño de una $geographic_region_iberia$ unificada pase a ser un objetivo alcanzable inminentemente, siempre y cuando estos poderes sean capaces de alinearse.\n\n@information! Todos los [Concept('concept_country','$concept_countries$')|l] involucrados en esta [concept_journal_entry|l] se muestran muy receptivos hacia alguna forma de [Concept('concept_unification','$concept_unification_short$')|l]. Para que la península quede unificada a nivel diplomático, todas sus entidades políticas deben armonizar las [Concept('concept_law','$concept_laws$')|l] y poseer unos #b principios gubernamentales#! compatibles."
 iberia_union_political_text_monarchy: "En el apogeo del Imperio español y del portugués, toda Iberia estaba unida bajo la #v unión ibérica#!. Los unionistas dinásticos abogan por la restauración de la unión para así derribar las barreras económicas que separan a España y Portugal, y dar paso a una nueva edad de oro."
 iberia_union_political_text_theocracy: "La Iglesia católica universal se alza por encima de todas las naciones. Los universalistas acérrimos piden un #v concordato ibérico#! para reunir a toda la península bajo una unión sagrada."
 iberia_union_political_text_republic: "Inspirados por las revoluciones liberales europeas, los republicanos radicales piden la unificación de todos los pueblos de la península bajo una única #v federación ibérica#!."
 iberia_union_political_communist: "El proletariado no sabe de naciones: los constructos feudales y burgueses que han regido la península durante siglos deben ser destruidos, y una #v federación ibérica#! socialista debe nacer de sus cenizas."
