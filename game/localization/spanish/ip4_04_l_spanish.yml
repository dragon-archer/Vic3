 je_the_two_spains: "Las dos Españas"
 je_the_two_spains_reason: "La #b barra de progreso#! tenderá a ir hacia #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#! con el tiempo.\nLa #b barra de tensión#! tenderá a ir hacia #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#! con el tiempo.\nSi la #b tensión#! es elevada, aumentará el [concept_activism|l] y habrá más probabilidades de que se produzca un [concept_coup|l].\n\n#italic «Aquí yace media España. Murió de la otra media».#!\n— Mariano José de Larra\n\nDesde la guerra de la Independencia, [ROOT.GetCountry.GetName] se ha visto atrapada en un conflicto a menudo violento entre «las dos Españas»: la primera leal a la Iglesia y la Corona, y la segunda a la Ilustración y la Constitución. La hostilidad irreconciliable entre ambos bandos, surgida de un proyecto liberal mal desarrollado, ha afianzado un orden político que recurre más al ejército que a las urnas. Si [ROOT.GetCountry.GetNameNoFormatting] desea alcanzar la paz, debe elegir qué punto de vista la definirá."
