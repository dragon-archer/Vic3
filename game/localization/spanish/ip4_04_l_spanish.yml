 spain_provisional_government.41.t: "El rey electo"
 spain_provisional_government.41.d: "La casa de Saboya ha aceptado el trono [SCOPE.sCountry('spain_scope').GetAdjective] que les ofrecemos y ha enviado a un príncipe a [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] para presentarse al cargo formalmente. Las Cortes han elegido al candidato como rey por un margen apabullante."
 spain_provisional_government.41.f: "Francisco pensaba que había demasiado jolgorio a su alrededor. La calle estaba llena de boinas y gorros de lana, el atuendo de una clase media exultante. La noticia le había pillado fuera, y cuando la gente se puso a colocar banderines, tardó el triple en completar el trayecto. Podía ver su objetivo más allá de otra fila de gorros: una casa adosada de dos plantas que contenía dos prensas de imprimir, una legal y otra clandestina.\n\nApartó con el codo a un tipo que celebraba, metió la llave en la cerradura y entró.\n\n—Regocijémonos —gritó desde las escaleras—, ¡pues ya tenemos nuestro julio!"
 spain_provisional_government.41.a: "¡Larga vida a la Corona y las Cortes!"
 spain_provisional_government.5.t: "La restauración borbónica"
 spain_provisional_government.5.d: "Al no disponer de otros candidatos, las Cortes han elegido a [ROOT.GetCountry.GetRuler.GetFullName], [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] siguiente miembro de la casa de Borbón en la línea de sucesión «constitucional», como [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')|l] de [ROOT.GetCountry.GetName]."
 spain_provisional_government.5.f: "La calle estaba repleta de banderines rojos y amarillos, pero no había nadie en ella. Francisco apoyó la frente contra la ventana polvorienta y miró de un lado a otro. El repiqueteo de la prensa de imprimir de la otra habitación le saturaba los oídos y ahogaba sus pensamientos. Mejor así, porque si se paraba a entenderlos y analizarlos detenidamente se hundiría más en la miseria.\n\n—¿Acaso esperaban una celebración? —preguntó—. Malditos sean. Esos traidores, carroñeros… ¡Malditos sean!\n\nA lo lejos, sonó una trompeta militar, y luego, el estampido de muchas botas."
 spain_provisional_government.5.a: "La dinastía legítima vuelve al trono."
 spain_provisional_government.6.t: "La restauración borbónica"
 spain_provisional_government.6.d: "Las Cortes, afines a la causa carlista, han elegido a [ROOT.GetCountry.GetRuler.GetFullName], [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] actual miembro de la casa de Borbón en la línea de sucesión carlista, como [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')|l] de [ROOT.GetCountry.GetName]. Una vez más, el tradicionalismo más recalcitrante gobierna el país."
 spain_provisional_government.6.f: "Francisco se precipitó a entrar en la casa adosada y cerró la puerta tras de sí. Trató por todos los medios de no dar un portazo para evitar que los vecinos notaran su agitación. En la escalera se oyó el sonido de unos pasos apresurados. Unos dedos pálidos y finos se aferraron a la esquina de la pared y unos ojos desencajados lo miraron intensamente.\n\n—Dime que no ha terminado —dijo el copista. Francisco negó con la cabeza.\n\n—Tendrás que mirar a otro lado —respondió—, porque no puedo mentirte a la cara.\n\nLos nudillos del copista se pusieron blancos.\n\n—Entonces, la revolución está muerta, y nosotros también. Que Dios nos ayude a todos."
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
 spain_provisional_government.7.t: "El trono $SPA_ADJ$"
 spain_provisional_government.7.d: "El gobierno provisional de [SCOPE.sCountry('spain_scope').GetName] le ha ofrecido el trono desocupado de [SCOPE.sCountry('spain_scope').GetNameNoFormatting] a cualquier príncipe Bonaparte dispuesto a jurar la Constitución [SCOPE.sCountry('spain_scope').GetAltAdjectiveNoFormatting('SF')]."
 spain_provisional_government.7.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.7.a: "Por fin han entrado en razón."
 spain_provisional_government.7.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.71.t: "La restauración bonapartista"
 spain_provisional_government.71.d: "La casa de Bonaparte ha aceptado el trono [SCOPE.sCountry('spain_scope').GetAdjective] que les ofrecemos y ha enviado a un príncipe a [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] para ejercer como rey de [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Tras su elección, se ha coronado él mismo ante las Cortes."
 spain_provisional_government.71.f: "—Karl Marx dijo… bueno, estaba citando a Hegel… que las personalidades históricas aparecen, por así decirlo, dos veces.\n\nFrancisco caminaba de un lado a otro de la habitación, mirando con furia el libro que tenía en la mano.\n\n—Y que Hegel olvidó añadir: «La primera vez es una tragedia, la segunda es una farsa».\n\nEl copista, con los ojos rojos, observaba cómo caminaba.\n\n—Vas a dejarme un surco en el suelo —dijo—. Los dos sabemos qué hay que hacer y lo haremos.\n\nFrancisco se detuvo y colocó el libro sobre una silla repleta de panfletos. Sus ojos se dirigieron hacia la mesa, hacia los frascos de pólvora que componían su nuevo centro de mesa, hacia el paquete de clavos.\n\n—Así es —dijo—. Así es."
 spain_provisional_government.71.a: "¡Salve, Bonaparte, por fin restaurado!"
 spain_provisional_government.8.t: "La proclamación de la república"
 spain_provisional_government.8.d: "Dada la ausencia de un rey, las Cortes se han declarado a sí mismas como legisladoras de la República Española y [ROOT.GetCountry.GetRuler.GetFullName] actuará como presidente provisional."
 spain_provisional_government.8.f: "—¡Somos una república!\n\nEl grito procedente de la calle hizo que Francisco se pusiera en pie de golpe, lo que provocó que un montón de papeles volara en todas direcciones. Subió rápidamente las escaleras, atravesó el desván y se dirigió al borde de la alfombra colocada contra la pared. Encima de ella había una manta fina y una mano pálida intentaba alcanzar la pistola que sabía que estaba escondida en las vigas.\n\n—¡Somos una república! —repitió casi sin aliento, y la mano se detuvo, apartó la manta a un lado y dejó ver un par de ojos muy abiertos y enrojecidos.\n\n—Por dios —dijo el copista—. He estado a punto de pegarte un tiro.\n\n—¡Te lo perdono! —soltó Francisco entre carcajadas—. ¡Levántate, Ángel! ¿No habías dicho que saldrías a bailar si eso pasaba?"
 spain_provisional_government.8.a: "Recibámosla como al amanecer." #- Emilio Castelar
