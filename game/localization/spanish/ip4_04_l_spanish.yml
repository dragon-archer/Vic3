 modifier_devorismo: "Devorismo"
 devorismo.1.t: "Promesas cumplidas"
 devorismo.1.d: "A pesar de las dudas de la oposición radical, el gobierno de [SCOPE.sCharacter('pm_scope').GetLastName] ha logrado la considerable hazaña de pagar las deudas de [ROOT.GetCountry.GetName]. Puede que algún día las victorias del «devorismo» eclipsen su grotesca corrupción."
 devorismo.1.f: "El ministro de Finanzas subió al estrado y recorrió la sala con la mirada. Con un mero vistazo sabía decir quiénes tendrían actitud amistosa y quiénes no tanto. ¿Cuántos de estos diputados representaban a regiones cuyos bienes públicos habían sido vendidos a aliados de estos? ¿Cuántos habían hecho frente a peticiones de hombres y mujeres desesperados que ahora tenían que pagar por la leña? No eran la mayoría, y eso era lo único que importaba.\n\n—La primera obligación del gobierno —dijo— ha sido recorrer la senda de la gestión económica. Y lo hemos hecho precisamente tal y como lo habíamos ideado…"
 devorismo.1.a: "El fin ha justificado los medios."
 devorismo.1.b: "La causa [GetIdeology('ideology_cartist').GetName|l] ha logrado otra victoria."
 devorismo.2.t_dummy: "La Revolución de [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]"
 devorismo.2.t: "La Revolución de [SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')]"
 devorismo.2.d: "Resulta imposible ignorar los abusos del gobierno «devorista». La población de [ROOT.GetCountry.GetCapital.GetCityHubName] y la Guardia Nacional han acudido en masa a las «Cortes Geraes», para exigir que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] le entregue el poder a la oposición."
 devorismo.2.f: "«Estamos en vísperas de una guerra civil. Mañana, Su Excelencia comandará los ejércitos [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], y yo comandaré los de la República. Si la espada de Bouças choca contra la de Asseiceira, mi amistad y consideración por Su Excelencia no sufrirán el más mínimo cambio».\n\n— Manuel da Silva Passos, al marqués de Sá da Bandeira"
 devorismo.2.a: "La Carta ha cumplido con su propósito. ¡Larga vida a la constitución!"
 devorismo.2.b: "¡No permitiremos una vuelta a la anarquía!"
 modifier_september_revolution_radicalism: "Progresistas radicalizados"
 devorismo.3.t: "El club de los Camilos"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName] y otros políticos de izquierdas han formado una sociedad en la que debatir sobre una reforma radical en [ROOT.GetCountry.GetName]. Miembros del gobierno en funciones han denunciado tal acto como una conspiración sediciosa y han solicitado que se le ponga fin a la fuerza."
 devorismo.3.f: "—¿Cómo se puede ser patriota y traidor a la vez?\n\nAntónio estiró la mano y cerró las persianas de golpe. Volvió a mirar al hombre que se sentaba al otro lado de la mesa y bajó la voz.\n\n—Mientras Dom Miguel siga en el trono —comenzó— aquel que luche contra él será un patriota y podrá destrozar lo que quiera, pues sería un medio para alcanzar un fin. Pero ¿qué pasaría si se incorporara a un liberal al consejo de ministros? Ah, entonces merecería la pena proteger el reino y todos los que continuaran con la lucha serían traidores. Preservar el trono hace que todos seamos reaccionarios."
 devorismo.3.a: "Que se clausure esta organización al momento."
 devorismo.3.b: "Antaño, todos fuimos revolucionarios."
