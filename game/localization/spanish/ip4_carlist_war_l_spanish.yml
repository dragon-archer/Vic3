 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "Tomás de Zumalacárregui"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Tomas Zumalakarregi Imatz#!\n$TOOLTIP_DELIMITER$\nNacido el #v 29 de diciembre de 1788#! en Ormáiztegui, Guipúzcoa.\nMuerto el #v 24 de junio de 1835#! en Cegama, Guipúzcoa.\n\nTomás de Zumalacárregui e Imaz, también conocido entre sus tropas como «Tío Tomás», fue un militar vasco. Como capitán general de las fuerzas carlistas de Navarra y las Vascongadas, fue responsable de la organización del ejército y artífice de las primeras victorias decisivas de la causa carlista.\nSu repentina muerte ocasionada por una bala que le alcanzó a principios del verano de 1835 supuso un duro golpe para las ambiciones de don Carlos."
 # Concepts
 concept_guerilla_war: "Guerra de guerrillas"
 concept_guerilla_war_desc: "Una $concept_guerilla_war$ es un tipo de [concept_war|l] especial sujeto a una serie de reglas distintas de las de la guerra convencional, cuyos detalles pueden variar de una $concept_guerilla_war$ a otra.\n\nDurante una $concept_guerilla_war$ se aplican las siguientes reglas generales:\n#indent_newline:2 $EFFECT_LIST_BULLET$ El tamaño de las [Concept('concept_battle', '$concept_battles$')|l] es mucho más pequeño y surgen a un ritmo más lento#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ Pueden producirse las [Concept('concept_battle_condition', '$concept_battle_conditions$')|l] [GetBattleCondition('battle_condition_guerilla_skirmish').GetName], [GetBattleCondition('battle_condition_guerilla_ambush').GetName] y [GetBattleCondition('battle_condition_guerilla_disarray').GetName]#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Las victorias no conceden puntos de [concept_occupation|l]#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Una $concept_guerilla_war$ puede llegar a ser una $concept_war$ convencional si se cumplen las condiciones específicas del conflicto"
 # Battle Conditions
