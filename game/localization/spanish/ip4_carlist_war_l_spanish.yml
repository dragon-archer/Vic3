 je_the_first_carlist_war_royal_expedition: "Comenzar Expedición Real"
 je_the_first_carlist_war_royal_expedition_desc: "La situación de desorganización de nuestras fuerzas es insostenible: cada día que pasa, los cristinos se hacen más fuertes. El rey debe consolidar sus dispares fuerzas y decidir cuándo atacar al enemigo y hacerse con la capital."
