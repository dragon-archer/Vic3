 # Events
 carlist_war.1.t: "La Expedición Real"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName] ha reunido a sus fuerzas y aboga por un potente embate único hacia la capital. Los cristinos, en previsión del ataque, se hallan preparados. Aquí se decidirá el futuro de $SPA$, a las puertas de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 carlist_war.1.f: "La columna se extendía más allá de donde le alcanzaba la vista a Javier, serpenteando entre peñascos caídos y arbustos ralos. La sofocante nube de polvo que levantaban diez mil pies en trabajosa marcha había manchado de gris todos sus uniformes, lo que había hecho desaparecer de estos los últimos vestigios de azul y blanco. En la retaguardia de la columna iban los sacerdotes y los #italic ojalateros#!, con su voraz apetito y sus interminables quejas. Allí delante les aguardaban los liberales, y todo el acero y la pólvora que habían podido reunir.\n\nHabía comprobado su cartuchera por la mañana para descubrir que solo le quedaban cinco cartuchos. Su única esperanza era que los liberales solo tuvieran cuatro."
 carlist_war.1.a: "¡Por la Corona y por la patria!"
 carlist_war.1.a.spc: "¡Dios, patria, rey!"
 carlist_war.2.t_1: "El abrazo de Vergara"
 carlist_war.2.t_2: "Herencia legítima"
 carlist_war.2.d_1: "Ahora que la Expedición Real ha sido derrotada y los ejércitos [GetIdeology('ideology_carlist').GetName|l]s se han desperdigado, [SCOPE.sCharacter('vergara_general').GetCustom('ES_ElLa')] [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('vergara_general').GetFullName] ha firmado la paz con lo que queda de las fuerzas carlistas en el pueblo vasco de Vergara. Por fin se ha restablecido una débil calma en [ROOT.GetCountry.GetName]."
 carlist_war.2.d_2: "Ahora que el gobierno liberal se ha desperdigado en el exilio y los voluntarios vascos desfilan por las calles de [SCOPE.sState('capital_scope').GetCityHubName], [SCOPE.sCharacter('country_ruler').GetCustom('ES_ElLa')] [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('country_ruler').GetFullName] puede por fin ocupar el trono que le corresponde por derecho. No obstante, la sombra de Napoleón sigue acechándonos. Aún queda mucho por hacer para recuperar nuestra antigua gloria."
 carlist_war.2.f_1: "Mientras los oficiales se dirigían a caballo a parlamentar, los ejércitos se hallaban uno frente al otro sobre el terreno. Javier se había fijado en que los liberales habían colocado a los regimientos más incólumes al frente: las primeras filas lucían sus altos chacós, sus uniformes azules y verdes y los galones amarillos de los regimientos provinciales. Obviamente, su propio comandante había hecho lo mismo. Se encontraba hombro con hombro con sus compañeros #italic requetés#!, intimidando con la mirada a sus enemigos situados a cincuenta metros de distancia.\n\nEntonces lo vio, montado sobre un soberbio caballo negro, con más oro encima del que se podría encontrar en toda la indumentaria de su regimiento: [SCOPE.sCharacter('vergara_general').GetCustom('ES_ElLa')] [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting]. ¿Sería capaz de apuntar y disparar para así iniciar el combate y abortar esta ridícula paz? No, pensó. Ya no podía hacer más. Lo único que quedaba era volver a casa."
 carlist_war.2.f_2: "La primera impresión que tuvo Javier sobre [SCOPE.sState('capital_scope').GetCityHubName] fue que, en comparación con Sumbilla, era una metrópoli futurista. Las farolas de gas iluminaban las calles cercanas al centro, lo que dejaba ver una cantidad apabullante de basura y excrementos de caballo. Las paredes, antaño blancas, se habían manchado de marrón y gris por el aire viciado, y alrededor de talleres que expulsaban nubes de humo y polvo hacia el cielo se agolpaban paupérrimas casas vecinales.\n\nAl ver tal cosa, tuvo claro que el futuro no le gustaba especialmente. Eran mucho mejores el aire puro de la montaña y el peso de una guadaña en sus manos. Había llegado a [SCOPE.sState('capital_scope').GetCityHubName] portando armas, pensó, para no tener que volver a pensar nunca más en [SCOPE.sState('capital_scope').GetCityHubName]."
 carlist_war.2.a: "Sin un instante de pausa."
 carlist_war.3.t: "El rey y los fueros"
 carlist_war.3.d: "Convertidas en una mera provincia por el gobierno de María Cristina y ocupadas bajo la ley marcial por sus fuerzas en 1833, las Vascongadas se convirtieron rápidamente en un baluarte de la causa carlista. Con el trono de don [SCOPE.sCharacter('don_carlos_scope').GetFirstName] asegurado, ha llegado la hora de cumplir su promesa de restaurar los privilegios tradicionales del pueblo vasco."
 carlist_war.3.f: "A Javier le temblaba la mano al agarrar el pomo de la puerta para abrirla. Ella se encontraba allí, sentada en la cama, con las piernas cruzadas y con las manos y el regazo ocupados por un telar manual de alquiler. Al oír el ruido, alzó la vista, dejó el telar a un lado y corrió hacia él.\n\nLa última vez que había estado allí, pensó, era como si hubiera una presencia acechando en un rincón de la habitación, un espectro vestido de oro que lo había impulsado a tomar las armas. Ahora había desaparecido. Baldomero Espartero, el demonio de Navarra, se había esfumado para siempre gracias a una oportuna bala #italic requeté#!. Rodeó la cintura de la mujer con sus brazos y dejó por fin que corrieran las lágrimas."
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle|l] respeta a todos sus súbditos"
 carlist_war.3.b: "Quizás no deberíamos provocar más a los liberales…"
 carlist_war.4.t: "Todo lo que es sagrado"
 carlist_war.4.d: "Una brutal serie de políticas promulgadas por los elementos más radicales de la administración isabelina había dado pie a diversas humillaciones para la Iglesia. Desde el embargo de #italic minifundios#! en Galicia a la quema de iglesias en Zaragoza, no se libraba nada y nada era sagrado."
 carlist_war.4.f: "El sacerdote, vestido de luto, caminaba sigilosamente de un lado a otro del vestíbulo. Finalmente, volvió la cabeza hacia el oficial que aguardaba.\n\n—Toreno y Mendizábal, esos paganos, han robado el diezmo, embargado nuestras tierras y expulsado a los jesuitas. ¡Alguien debe poner fin a esta locura! Os lo ruego, enviadme a Madrid y haré que la cólera de Dios caiga sobre ellos. Esos perros de las Cortes herejes… Recuerdo el nombre y el rostro de cada uno de ellos."
 carlist_war.4.a: "Tales pecados solo se perdonarían con una restitución."
 carlist_war.4.b: "Con una generosa donación debería bastar."
 carlist_war.4.c: "Veréis, la guerra le ha pasado factura a las arcas reales…"
 carlist_war.5.t: "El sitio de Bilbao"
 carlist_war.5.d: "Hasta el momento, todos los intentos previos de conquistar el importante puerto de Bilbao han fracasado. Ya que la guerra avanza hacia su apogeo, puede que solo tengamos una oportunidad más para alcanzar la victoria en este lugar. Un ataque decisivo contra la guarnición liberal de Bilbao no solo mejoraría la moral, sino que también abriría una ruta de suministros nueva y esencial hacia nuestros aliados extranjeros."
 carlist_war.5.f: "«Aquí es donde Zumalacárregui sangró por el rey. Quizás aquí sea donde podamos cambiar las tornas una vez más»."
 carlist_war.5.a: "¡Preparad los cañones!"
 carlist_war.5.b: "No podemos permitirnos otro asedio."
 carlist_war.6.t: "Carlismo en la frontera"
 carlist_war.6.d: "Aunque Andalucía esté lejos del escenario principal de la guerra, su pobreza genera tensión constantemente tras las líneas de los cristinos. El bandolerismo y la anarquía imperantes podrían aprovecharse a nuestro favor."
 carlist_war.6.f: "«¿Es un mero grupo de bandidos errantes? Puede. Pero, aun así, supone una distracción de lo más útil»."
 carlist_war.6.a: "Enviemos un pequeño destacamento para provocar el caos."
 carlist_war.6.b: "Esto es una pérdida de tiempo. El rey no tiene aliados en este lugar."
 carlist_war.7.t: "La guerra carlista"
 carlist_war.7.d: "Apartado de la corte a favor [SCOPE.sCharacter('isabella_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('isabella_scope').GetFirstName] y condenado al exilio por el rey Fernando, su difunto hermano, don [SCOPE.sCharacter('don_carlos_scope').GetFirstName] ha desafiado la última voluntad de este y pretende reclamar el trono. A la causa [GetIdeology('ideology_carlist_movement').GetName|l] se unen los tradicionalistas y aquellos resentidos con las tendencias centralizadoras del gobierno."
 carlist_war.7.f: "Javier Larrañaga estaba sentado y el sol le daba en el rostro. A cada lado, tenía una fila de tiendas de campaña que recorría la línea de la cadena montañosa. Sus hermanos de armas se encontraban dispersos entre estas: encendían hogueras, limpiaban los mosquetes o se secaban tras un chapuzón en un arroyo cercano. A lo lejos, se oía el sonido de armas de fuego. Procedía de los nuevos voluntarios, meros críos que usaban un arma por primera vez en la vida.\n\nSe oyó un silbato. Se puso en pie apoyándose en la culata de su carabina y miró hacia el sur. Allá, pasado el Ebro, se encontraba el premio que su rey anhelaba. Treinta mil paisanos se habían alzado en armas para reclamarlo. Ojalá Dios tuviera a bien darles la victoria, pues la pretendiente a reina no perdonaría a nadie."
 carlist_war.7.a: "El futuro de España se decidirá en estas colinas. "
