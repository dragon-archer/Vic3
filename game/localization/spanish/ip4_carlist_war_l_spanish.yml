 # Journal Entries
 je_the_first_carlist_war: "La guerra carlista"
 je_the_first_carlist_war_reason: "@information! Durante la [concept_guerilla_war|l], las victorias no concederán puntos de ocupación, sino que ambos bandos acumularán puntos por cada batalla ganada y recibirán un modificador positivo al inicio de la #b Expedición Real#!, cuya fuerza depende de la puntuación obtenida respectivamente durante la $concept_guerilla_war$. #b Tras esto, la $concept_guerilla_war$ se transformará en una guerra convencional#!.\n$TOOLTIP_DELIMITER$La muerte del #b rey Fernando VII en 1833#! ha dejado a España inmersa en una crisis sucesoria. #b La Pragmática Sanción de 1830#! le despejó el camino a su hija #b Isabel#! al trono del Reino de España, donde tradicionalmente la sucesión había seguido la ley sálica.\nEste acto enfureció a elementos conservadores de la aristocracia que apoyaban a #b Carlos#!, el hermano del rey, como legítimo heredero.\n\nTodo esto rápidamente dio lugar a varias rebeliones distintas englobadas bajo la etiqueta de #b carlismo#!, movimiento que halló su base de poder predominante en el norte del país, en particular entre las #b Vascongadas#! del #b Reino de Navarra#! que llevaban décadas luchando contra una mayor centralización por parte del Estado y la subsunción de sus costumbres.\nBajo el liderazgo de [concept_bio_tomas_de_zumalacarregui], estos rebeldes se convirtieron en una formidable fuerza de combate capaz de amenazar la capital si se les permitía unirse a sus aliados del Maestrazgo y Cataluña."
