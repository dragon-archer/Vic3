 je_cuba_independence_war: "Prepararse para la guerra"
 je_cuba_independence_war_desc: "Ha llegado la hora de ganarse la libertad de nuestra nación." #TODO
 #Startup event
 cuba_independencia.1.t: "El futuro de Cuba"
 cuba_independencia.1.d: "El futuro de Cuba aún no se ha decidido. ¿Seguirá la isla fiel a España, se unirá a Estados Unidos al igual que Florida, declarará la independencia o se transformará a través de una intensa revuelta de esclavos?"
 cuba_independencia.1.f: "«El futuro próximo demostrará si es probable que se dé la condición indispensable de una paz justa, tanto para cubanos como para españoles… Si no es así, seguirá existiendo la necesidad de una acción ulterior y distinta por parte de Estados Unidos. Cuando llegue ese momento, dicha acción vendrá determinada conforme al derecho y al deber indiscutibles». \n\n— William McKinley, 25.º presidente de Estados Unidos" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "Cuba será bendecida, sea cual sea su futuro."
 cuba_independencia.2.t: "Negociaciones iniciales"
 cuba_independencia.2.d: "Al contar con suficiente apoyo en casa, ya estamos en posición de estrechar lazos con [SCOPE.sCountry('cuba_buyer').GetName] para así huir del yugo [SCOPE.sCountry('cuba_overlord').GetAdjective]. Los negociadores están listos para proponer un plan para la adquisición de Cuba por parte de [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]."
 cuba_independencia.2.f: "—¡Nuestro país no es una colonia que anexionarse! —dijo gritando el orador.\n\nEn la sala de conspiradores se hizo un silencio sepulcral. Un hombre se removió incómodo en su asiento.\n\n—Amigo mío… —le consoló— todos amamos a Cuba, pero ¿qué podemos hacer solos? Imagina la clase de #italic poder#! que podríamos tener dentro de esa gran familia de estados al norte!\n\n—¡Poder! —rezongó el primer orador—. Poder, puede que para #italic ti#! —dijo recorriendo la sala con una mirada sombría.\n\n—Si esta es la decisión que vamos a tomar, que Dios nos ampare."
 cuba_independencia.2.a: "¡Ya veremos si estas conversaciones acaban en algo!"
 cuba_independencia.2.b: "No nos precipitemos. Deberíamos recapacitar."
 cuba_negotiation_warning_tt: "#r No podremos volver a intentar negociar durante #b 3#! años#!."
 cuba_independencia.3.t: "La oferta de los enviados cubanos"
 cuba_independencia.3.d: "Hemos recibido la visita de unos enviados que representan a intereses poderosos en [SCOPE.sCountry('cuba').GetName] y nos han ofrecido una oportunidad: el apoyo a que Estados Unidos controle Cuba es lo bastante alto como para que sea posible #italic comprarle#! el país a [SCOPE.sCountry('cuba_overlord').GetName]."
 cuba_independencia.3.f: "—¡Por supuesto que hemos de hacerlo! —tronó una voz en la sala cargada de humo—. Cuba nos es tan necesaria como cualquier otro miembro del país, y obviamente pertenece a nuestra gran familia de estados.\n\nTosió y, por un momento, el movimiento de su mano cortó el humo mientras sostenía un puro.\n\n—Además, en un lugar así hay una #italic oportunidad#! enorme."
 cuba_independencia.3.a: "¡Una oferta intrigante! Hablemos enseguida con [SCOPE.sCountry('cuba_overlord').GetName]."
 if_spain_accepts_purchase_tt: "#b Si se acepta la oferta:#!"
 cuba_independencia.3.b: "Este plan se alinea con nuestros intereses actuales."
 cuba_independencia.4.t: "La oferta de [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]"
 cuba_independencia.4.d: "Hemos recibido la visita de unos diplomáticos de [SCOPE.sCountry('cuba_buyer').GetName] que se ofrecen a comprarnos [SCOPE.sCountry('cuba').GetName] por una suma considerable. En [SCOPE.sCountry('cuba').GetNameNoFormatting], el apoyo a la causa [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('SF')] es elevado y existe la posibilidad de que todo el plan sea cosa de una facción de la colonia. No obstante, primero tendremos que valorar la propuesta [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('SF')]."
 cuba_independencia.4.f: "#italic Cuba fue la primera joya de la corona del imperio y La Habana el centro de tantas aventuras y tantas glorias. ¡Es parte de todo aquello que hace que España sea grande!#!\n\n#italic Pero… la cifra que nos han ofrecido los diplomáticos [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('PM')] tiene#! tantísimos #italic ceros.#!"
 if_we_accept_purchase_tt: "#b Si vendemos Cuba:#!"
 cuba_independencia.4.a: "¡Cuba vale un dineral!"
 cuba_independencia.4.b: "¡Cuba no está en venta!"
 cuba_independencia.5.t: "El plan cubano, rechazado"
 cuba_independencia.5.d: "Han fracasado las negociaciones con [SCOPE.sCountry('cuba_overlord').GetName] relativas a la compra de [SCOPE.sCountry('cuba').GetName]."
 cuba_independencia.5.f: "«Ya no podemos permitirnos ignorar las rivalidades internacionales, ahora que nosotros también estamos en la pugna internacional por el comercio. Es preciso #italic aprovechar#! las oportunidades, y no podemos dejar pasar nunca más oportunidades tan buenas como esta»."
 cuba_independencia.5.a: "La decisión de [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] resulta decepcionante."
 cuba_independencia.5.b: "La decisión de [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] es lamentable."
 cuba_independencia.6.t: "La adquisición de [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]"
 cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetName] ha aceptado la oferta para vender nuestro país. Ahora nuestro futuro está en manos de [SCOPE.sCountry('cuba_buyer').GetName]."
 cuba_independencia.6.f: "Los conspiradores estaban sentados en silencio en la oscura sala.\n\n—Bien, amigos —gruñó una voz hosca—, lo habéis conseguido. Cuba es [SCOPE.sCountry('cuba_buyer').GetAltAdjectiveNoFormatting('SF')]. ¿Y ahora qué?\n\nEl silencio sepulcral fue la única respuesta que obtuvo."
 cuba_independencia.6.a: "¡El futuro es [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]!"
 cuba_independencia.6.b: "¡Brindemos por la nueva asociación con [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]!"
 cuba_independencia.7.t: "El contrato de Cuba"
 cuba_independencia.7.d: "Mediante una diplomacia diestra y al apoyo del pueblo [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'cubano')], ahora [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'Cuba')] nos pertenece."
 cuba_independencia.7.f: "—Muchas cosas van a cambiar en Cuba —dijo [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]— y cambiarán gracias a #italic nuestros#! esfuerzos. Hoy cae un viejo imperio y nos aguarda un mañana precioso."
 cuba_independencia.7.a: "¡Tres hurras por Cuba!"
 cuba_events.1.t: "La vida dulce"
 cuba_events.1.d: "Los barcos nunca dejan de ir y venir del puerto de [ROOT.GetCountry.GetCapital.GetCityHubName], lo que asegurará nuestro legado comercial en las generaciones venideras. La única pregunta es cómo deberíamos sacar partido a nuestra prosperidad."
 cuba_events.1.f: "«Quien dice unión económica, dice unión política. El pueblo que compra, manda. El pueblo que vende, sirve. Hay que equilibrar el comercio, para asegurar la libertad. El pueblo que quiere morir, vende a un solo pueblo, y el que quiere salvarse, vende a más de uno». \n\n— José Martí"
 cuba_events.1.independence: "Lo ricos que seríamos si nos separásemos de [SCOPE.sCountry('boss').GetName]."
 cuba_events.1.fix: "Lo ricos que seríamos si nos separásemos de España."
 cuba_events.1.a: "¡Un brindis por nuestro éxito perpetuo!"
 cuba_events.1.b: "Debemos utilizar las ganancias para modernizar el país."
 cuba_events.1.c: "Todos los cubanos deberían verse beneficiados."
 cuba_events.2.t: "La siempre fiel isla de Cuba"
 cuba_events.2.d: "El grupo reformista de [SCOPE.gsInterestGroup('landholders').GetName|l] ha logrado convencer a sus homólogos [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('PM')] de que [ROOT.GetCountry.GetNameNoFlag] se integre formalmente como provincia [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('SF')]."
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] entró en las Cortes, ya no como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], sino como mer[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] representante de la más reciente provincia [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('SF')] de [ROOT.GetCountry.GetNameNoFormatting]. Sin embargo, a pesar de la aparente pérdida de su estatus, miró los bancos de madera de la sala semicircular y luego al techo pintado por Carlos Luis de Ribera con una imagen [ROOT.GetCountry.GetOverlord.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting] nada menos, y no pudo evitar sentir una punzada de orgullo en el corazón. \n\n—Viva España —murmuró por lo bajo y luego se preparó para aportarle la mejor vida posible al pueblo [ROOT.GetCountry.GetAdjectiveNoFormatting]; mejor dicho, al pueblo [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]."
 cuba_events.2.a: "¡Viva España!"
 cuba_events.2.b: "Una nación ibérica."
 cuba_events.2.c: "Deberíamos mantener cierta separación."
 cuba_events.2.e: "De hecho, es una idea terrible."
 cuba_if_spa_player_tt: "Si [ROOT.GetCountry.GetOverlord.GetName] es uno de los jugadores, también tendremos la opción de convertirnos en [concept_protectorate|l]"
 cuba_events.3.t: "Un camino diferente"
 cuba_events.3.d: "El grupo reformista de [SCOPE.gsInterestGroup('landholders').GetName|l] no ha logrado convencer a sus homólogos [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('PM')] ni al pueblo cubano de que la unión con [ROOT.GetCountry.GetOverlord.GetName] fuera viable. La nación busca mayor autonomía con más ahínco."
 cuba_events.3.f: "«Y los derechos se toman, no se piden; se arrancan, no se mendigan».\n\n— José Martí"
 cuba_events.3.a: "¡Viva Cuba!"
 cuba_events.3.b: "No podemos permitir que esto afecte a los negocios."
 cuba_events.3.c: "Es el momento de que los esclavos de procedencia [SCOPE.sCulture('afro_caribeno').GetName] se alcen."
 cuba_events.3.c.fix: "Ha llegado el momento de romper las cadenas."
