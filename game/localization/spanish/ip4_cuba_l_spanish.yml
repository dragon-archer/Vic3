 je_cuba_independencia: "Independencia"
 je_cuba_independencia_reason: "El deseo de libertad de Cuba se halla dividido. \n\nAlgunos buscan aliados al otro lado del golfo de México, con la esperanza de comprar la libertad de la isla con dinero norteamericano en lugar de sangre cubana. Mientras tanto, en las fábricas de puros, los hombres hablan en susurros de una Cuba libre, sin ataduras a ningún poder salvo la pasión y la voluntad de su pueblo.\n\n#v ¿Qué camino conduce a la libertad?#!\nPrimero, la nación debe acumular suficiente [concept_liberty_desire|l] o, de lo contrario, la libertad frente a [ROOT.GetCountry.GetOverlord.GetName] será un mero sueño. Entonces, diversos #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt factores#! conducirán a quienes buscan la libertad a que esta sea pagada por [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)] o a buscar la verdadera independencia."
