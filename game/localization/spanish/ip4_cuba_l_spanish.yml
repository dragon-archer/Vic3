 afro_caribeno_fervor_factor_increase_tt: "El [concept_fervor|l] de la cultura [GetCulture('afro_caribeno').GetName] nos alejará más aún de unirnos a [SelectLocalization(SCOPE.sCountry('csa').Exists, 'los ECA', 'los EE. UU.')] y nos acercará hacia la verdadera independencia."
 je_cuba_promise_equality_button: "Prometer igualdad a los [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')]"
 je_cuba_promise_equality_button_desc: "Juramos dar un trato igualitario a todos los pueblos de [ROOT.GetCountry.GetNameNoFormatting] cuando sea independiente, lo que convence a muchos más radicales de cultura [GetCulture('afro_caribeno').GetName] para que se unan a nuestra causa."
 afro_caribeno_future_equality: "La [GetCulture('afro_caribeno').GetName] se convertirá en una de las [Concept('concept_primary_cultures','culturas principales')] de [ROOT.GetCountry.GetNameNoFlag] cuando la victoria sea nuestra."
 je_cuba_ask_usa_to_buy: "Negociar la compra de Cuba"
 je_cuba_ask_usa_to_buy_desc: "«La compra y anexión de Luisiana ha conducido como consecuencia necesaria a la de Florida, y ambas apuntan con certeza inequívoca a la adquisición de Cuba». \n— John Slidell, senador de EE. UU."
 #Hugh Thomas, Cuba a History, pg 138
