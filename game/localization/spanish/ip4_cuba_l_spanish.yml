l_spanish:
 #JE panel text
 je_cuba_espanol: "Cuba es España"
 je_cuba_espanol_reason: "Cuba sigue siendo leal a [ROOT.GetCountry.GetOverlord.GetNameNoFlag]. Tan leal, de hecho, que los reformistas del grupo de [SCOPE.gsInterestGroup('landholders').GetName|l] quieren que se reconozca formalmente a [ROOT.GetCountry.GetNameNoFlag] como una provincia [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('SF')], con representación adecuada en las Cortes, y que los caballeros blancos de procedencia [SCOPE.sCulture('caribeno').GetName] se consideren a partir de ahora de nacionalidad [SCOPE.sCulture('spanish').GetName]. Muchos de la clase dirigente de la isla son afines a esta reivindicación.\n\nA medida que cubanos y españoles se entremezclan cada vez más a nivel político y económico, existe la posibilidad de que el sueño de los reformistas se haga realidad. Cuba ya no es una colonia, sino una verdadera parte de [ROOT.GetCountry.GetOverlord.GetNameNoFormatting]."
 je_cuba_espanol_tracker: "El [concept_liberty_desire|l] es #v [ROOT.GetCountry.GetLibertyDesireRaw|0]#! #tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],liberty_desire_factors_tt  (#v #blue [ROOT.GetCountry.GetWeeklyLibertyDesireChange|2]#!#!#! semanalmente)"
