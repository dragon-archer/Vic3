 slave_revolt_adds_ld_tt: "El [concept_political_movement|l] de la revuelta de esclavos ahora contribuirá a aumentar nuestro [concept_liberty_desire|l], en lugar de reducirlo."
 slaves_will_be_freed_after_war_tt: "Si logramos vencer, se prohibirá la [concept_slavery|l]"
