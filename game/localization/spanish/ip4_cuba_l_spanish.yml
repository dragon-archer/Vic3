 je_cuba_la_vida_dulce: "La vida dulce"
 je_cuba_la_vida_dulce_reason: "Cuba ha llegado a dominar el comercio del azúcar, principalmente a través del incesante tráfico de [GetPopType('slaves').GetName|l]. La prosperidad a largo plazo de la nación dependerá de la ampliación de las rutas [Concept('concept_trade', 'comerciales')] establecidas. \n\nSi se aboliera la esclavitud, puede que algún día todos los cubanos disfruten de una vida más dulce."
