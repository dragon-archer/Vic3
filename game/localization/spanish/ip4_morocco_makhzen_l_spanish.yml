l_spanish:
 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "Bilad al-Siba"
 je_lands_of_anarchy_reason: "A lo largo de los siglos, el sagrado majzén y las tribus sin civilizar dispersas por nuestras tierras han coexistido manteniendo una relación diplomática mutua sin más preocupaciones.\n\nCon el ambicioso sueño de convertirse en el #b $dyn_c_ottoman_empire$#! de occidente, nuestra nación está tomando consciencia de la importancia de un gobierno central fuerte con los medios necesarios para llegar a cada rincón de su territorio.\n\nRecientemente, nuestro [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] sobre estas tribus asentadas en los desiertos y las tierras altas ha comenzado a menguar. Debemos establecer conexiones y motivos entre las dos tierras para que salgan de sus tiendas y que se adapten a la vida urbana."
 je_lands_of_anarchy_complete_tt: "Todas las barras de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] de los [Concept('concept_state','$concept_states$')|l] en propiedad están por encima de #bold 400#!."
 je_lands_of_anarchy_fail_tt: "Todas las barras de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] de los [Concept('concept_state','$concept_states$')|l] en propiedad están por debajo de #bold 100#!."
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "Reunir la harca"
 je_lands_of_anarchy_harka_activate_button_desc: "Parte en una expedición real a los estados sumidos en la anarquía para proyectar una imagen de nación bien gobernada. Al liderar personalmente estas expediciones, el objetivo es convertir [ROOT.GetCountry.GetGovernment.GetName] en símbolo de una autoridad disciplinada y omnipresente.\n\n #italic — El trono del emperador de Marruecos es su caballo; el cielo, su dosel.#!"
 je_lands_of_anarchy_harka_deactivate_button: "Disolver la harca"
 je_lands_of_anarchy_harka_deactivate_button_desc: "Vuelve de la expedición a Bilad al-Makhzen, la tierras del gobierno."
 je_lands_of_anarchy_colonize_sahara_button: "Ampliar nuestro alcance"
 je_lands_of_anarchy_colonize_sahara_button_desc: "Desde las tribus de los tekna hasta Tafilete, desde el oasis de Tuat hasta las minas de Mali. Antiguamente, Marruecos controlaba el flujo de comercio y personas en toda la región; ha llegado el momento de volver a mirar hacia fuera."
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sobre las tribus de [GetStateRegion('STATE_MARRAKECH').GetName]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sobre las tribus de [GetStateRegion('STATE_MARRAKECH').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_al_rif_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sobre las tribus de [GetStateRegion('STATE_AL_RIF').GetName]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sobre las tribus de [GetStateRegion('STATE_AL_RIF').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sobre las tribus de [GetStateRegion('STATE_INNER_MOROCCO').GetName]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sobre las tribus de [GetStateRegion('STATE_INNER_MOROCCO').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "Tierras de la anarquía"
 lands_of_anarchy.1.d: "Cada vez cuesta más controlar a las tribus ancestrales repartidas por toda la nación. Si no hacemos patente nuestra autoridad, esto podría írsenos de las manos."
 lands_of_anarchy.1.f: "—En segundo lugar, pedir tanto mahr va contra la tradición y resulta grosero. Mi sobrino está pensando en retirar la proposición si ella insiste.\n\n—Ayrad, viejo amigo, ¿desde cuándo se juzgan nuestros contratos matrimoniales según las costumbres de la gente de ciudad? A mi edad, aún no he oído a ningún jeque dando lecciones de fiqh sobre los límites de las exigencias que una novia puede presentarle al novio.\n\nAl ver que su intento había fracasado, el anciano Ayrad reconsideró sus opciones."
 lands_of_anarchy.1.a: "Se enfrentarán al poder del majzén."
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] y [SCOPE.sState('inner_morocco_state_scope').GetName] han recibido un modificador llamado #bold Estado de anarquía#!, que incluye penalizaciones que se ajustan en función de los valores de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] mostrados en la [concept_journal_entry|l] #bold $je_lands_of_anarchy$#!."
 #2 Complete Event
 lands_of_anarchy.2.t: "Tierras de la armonía"
 lands_of_anarchy.2.d: "Lo quisieran o no, todas las tribus rebeldes se han sometido a nuestra autoridad. Nuestro dominio sobre el continente sigue siendo indiscutible, lo que nos permite invertir más en estas tierras."
 lands_of_anarchy.2.f: "El majzén no es el único que ha salido beneficiado con los recientes cambios en la sociedad marroquí. En su mayoría, los viejos odios y diferencias culturales han desaparecido para dar paso a nuevos vecinos, tradiciones compartidas y expertos en todos los ámbitos, lo que contribuye con una disposición innata hacia la vida urbana.\n\nAquellos que se negaban a formar parte de la masa central y se quedaron en el campo también gozan de la dicha comunitaria gracias a los métodos de comunicación modernos proporcionados por el gobierno. Comerciantes, recaudadores de impuestos y fuerzas armadas, entre otros, pueden vagar libremente y de forma segura por estas tierras para llevar a cabo sus deberes."
 lands_of_anarchy.2.a: "Ha sido una buena lección sobre arcas y cómo llenarlas."
 lands_of_anarchy.2.b: "Una civilización se define por sus costumbres."
 lands_of_anarchy.2.c: "Que la luz del conocimiento brille sobre nuestro pueblo."
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] y [SCOPE.sState('inner_morocco_state_scope').GetName] reciben el siguiente modificador:"
 #3 Fail Event
 lands_of_anarchy.3.t: "Caos integrado"
 lands_of_anarchy.3.d: "Puesto que no hemos logrado mantener el control, varias tribus se han rebelado, por lo que nuestra autoridad prácticamente no les alcanza."
 lands_of_anarchy.3.f: "«… el Estado no dominaba al completo su espacio territorial, lo que hacía que fuera excepcionalmente difícil administrar las áreas periféricas, donde el campo presentaba un conjunto particular de problemas. El cliché de un \"mosaico tribal\" es más que cierto en este caso.\n\nMolecularizado por vastas diferencias regionales en cuestión de clima, lengua, etnia y geografía, el mundo rural era un universo en sí mismo».\n\n— Prof. Susan Gilson Miller, Universidad de Cambridge"
 lands_of_anarchy.3.a: "Centrémonos en lo que queda de la educación."
 lands_of_anarchy.3.b: "Pase lo que pase, siempre hay que construir."
 lands_of_anarchy.3.c: "Protejamos al menos a los recaudadores de impuestos."
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] y [SCOPE.sState('inner_morocco_state_scope').GetName] reciben el siguiente modificador:"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "Gesto tribal"
 lands_of_anarchy.4.d: "En las últimas semanas, nuestros asesores han recopilado una serie de informes sobre las conexiones entre varios grupos de interés y determinadas familias tribales de sobra conocidas."
 lands_of_anarchy.4.f: "La pareja, aislada de las conversaciones del salón, se sentía verdaderamente insegura puesto que había crecido entre los #italic no civilizados#!.\n\nMientras escuchaban una aburrida interpretación de oud, el aroma del té a la menta y los perfumes de la realeza animaban sus sentidos mientras esperaban a su ladino contacto. En los últimos meses, nunca les habían susurrado tanto en comparación con la vida en la ciudad."
 lands_of_anarchy.4.a: "Se sabe que las tribus de [SCOPE.sState('marrakech_state_scope').GetName] luchan bien."
 lands_of_anarchy.4.a_tt: "Un guerrero apto de [SCOPE.sState('marrakech_state_scope').GetName] se presentará como el nuevo líder del grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l], lo que generará #bold 1,5#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] al mes en el estado, siempre y cuando el personaje siga siendo el líder."
 lands_of_anarchy.4.b: "¿Quién es el alim más sabio de [SCOPE.sState('al_rif_state_scope').GetName]?"
 lands_of_anarchy.4.b_tt: "Un erudito apto de [SCOPE.sState('al_rif_state_scope').GetName] se presentará como el nuevo líder del grupo de [SCOPE.gsInterestGroup('devout_scope').GetName|l], lo que generará #bold 1,5#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] al mes en el estado, siempre y cuando el personaje siga siendo el líder."
 lands_of_anarchy.4.c: "Nadie conoce estas tierras mejor que los nativos de [SCOPE.sState('inner_morocco_state_scope').GetName]."
 lands_of_anarchy.4.c_tt: "Un amghar apto de [SCOPE.sState('inner_morocco_state_scope').GetName] se presentará como el nuevo líder del grupo de [SCOPE.gsInterestGroup('rural_folk_scope').GetName|l], lo que generará #bold 1,5#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] al mes en el estado, siempre y cuando el personaje siga siendo el líder."
 lands_of_anarchy.4.e: "Hemos venido a gobernarlos, no al revés."
 lands_of_anarchy.4.e_tt: "#bold -0,3#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] en todos los estados anárquicos durante #bold 5 años#!."
 #5 Urban Medi
 lands_of_anarchy.5.t: "Medicina urbana"
 lands_of_anarchy.5.d: "Una tribu de [SCOPE.sState('anarchy_state_scope').GetName] ha enviado una petición de ayuda en relación con una pandemia que no pueden curar con los medios de los que disponen."
 lands_of_anarchy.5.f: "El humo de la desesperación se alza desde un fuego central de angustia, intentando atraer a forasteros para que ayuden.\n\nA través de la tos de los débiles se oyen fácilmente duas, que se cree que alivian el dolor de los enfermos, recitadas por diferentes familias afectadas, mientras piden al Creador una forma de pasar esta prueba de fe.\n\nLos jóvenes que no se han visto afectados suben de vez en cuando a las dunas cercanas para ver si llega una comitiva real con buenas noticias, aunque hasta ahora no ha habido suerte."
 lands_of_anarchy.5.a: "No hay que dudar."
 lands_of_anarchy.5.a_tt: "Los químicos reales prepararán paquetes médicos para [SCOPE.sState('anarchy_state_scope').GetName], lo que generará #bold 1#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] al mes en el estado por nuestro misericordioso gesto."
 lands_of_anarchy.5.b: "Que los privilegiados soporten el golpe."
 lands_of_anarchy.5.b_tt: "Los acaudalados de [SCOPE.sState('fez_scope').GetName] tendrán que pagar la ayuda para [SCOPE.sState('anarchy_state_scope').GetName], lo que generará #bold 1#! de [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] al mes en el estado por salvar sus vidas."
 lands_of_anarchy.5.c: "Al fin y al cabo, disponen de medicina alternativa."
 lands_of_anarchy.5.c_tt: "Si nos negamos a emplear nuestros recursos con las tribus rebeldes, parte de la población de [SCOPE.sState('fez_scope').GetName] se alegrará, pero los miembros de las tribus no olvidarán esto durante mucho tiempo, lo que reducirá el [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')|l] sobre [SCOPE.sState('anarchy_state_scope').GetName] en #bold 0,5#! al mes"
