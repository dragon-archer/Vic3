 portuguese_refuses_to_back_down_from_pursuing_the_pink_map_mod: "Fracaso en persuasión diplomática"
 portuguese_refuses_to_back_down_from_pursuing_the_pink_map_ig_mod: "Negación del gobierno a colonizar"
 portuguese_successful_pink_map_campaign_mod: "Mapa rosado hecho realidad"
 portuguese_arrogant_ruler_successful_pink_map_campaign_mod: "Orquestador del Mapa rosado"
