l_spanish:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "Além-mar africano"
 je_portuguese_colonialism_reason: "Sería una tremenda vergüenza y una injusticia que nuestro ancestral imperio se viera a la zaga de otras potencias.\n\nPuesto que ya hemos establecido nuestra presencia en las costas de África, tenemos el firme propósito de aprovechar la oportunidad y ampliar la influencia de nuestra cultura.\n\nNuestra primera campaña tendrá como objeto establecer colonias en los extremos meridionales de las regiones estratégicas de [SCOPE.sStrategicRegion('congo_scope').GetName] y [SCOPE.sStrategicRegion('zanj_scope').GetName], por lo que deberíamos valorar el declararlas de interés estratégico, si es que aún no lo hemos hecho. Una vez hecho esto, nos centraremos en conectar ambas costas por el centro. Nuestros especialistas coloniales ya se han puesto a cartografiar la zona, pero primero, deberíamos causar impacto en la región con nuestras colonias recién fundadas."
 je_the_pink_map: "El Mapa rosado"
 je_the_pink_map_reason: "Tras haber establecido colonias con éxito en la costa oriental y occidental de África, podemos aprovechar la oportunidad para conectarlas mediante un corredor que discurra por el interior del continente.\n\nHemos ideado una propuesta llamada el #bold Mapa rosado#!, que esboza nuestros objetivos sobre las zonas a colonizar. Si cumplimos tales objetivos, nos convertiremos en una potencia inigualable en la carrera colonial."
 owned_by_root_or_a_colonial_subject_tt: "Es propiedad de [ROOT.GetCountry.GetName] o cualquiera de sus [Concept('concept_subject', '$concept_subjects$')|l] #v coloniales#! o #v compañías#!"
 does_not_own_any_state_in_angola_or_mozambique_tt: "[ROOT.GetCountry.GetName] o cualquiera de sus [Concept('concept_subject', '$concept_subjects$')|l] #v coloniales#! o #v compañías#! #b no#! posee ningún [Concept('concept_state', 'estado')] en #v $geographic_region_angola$#! o #v $geographic_region_mozambique$#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "[ROOT.GetCountry.GetName] o cualquiera de sus [Concept('concept_subject', '$concept_subjects$')|l] #v coloniales#! o #v compañías#! #b no#! posee ningún [Concept('concept_state', 'estado')] en #v $geographic_region_angola$#!, #v $geographic_region_mozambique$#! o #v $geographic_region_zambezi_basin$#!"
 three_states_or_more_tt: "Al menos #v 3#! [Concept('concept_state', '$concept_states$')|l]:"
 # Decisions
 # The Pink Map
 pink_map: "Proponer el Mapa rosado"
 pink_map_desc: "Enviemos una delegación de diplomáticos a Gran Bretaña para negociar nuestras ambiciones relativas al Mapa rosado. También conocido como el #bold Mapa de color rosa#!, el objetivo de esta campaña es establecer una conexión por tierra entre nuestras colonias de [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting] y [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]."
 pink_map_tt2: "Si decidimos seguir adelante con nuestro empeño, nuestros diplomáticos prepararán una presentación e irán a #bold Gran Bretaña#! con objeto de solicitar su aprobación. Puede que Gran Bretaña simplemente dé su aprobación, solicite un favor a cambio o rechace la propuesta. Tendremos la opción de continuar con la campaña independientemente de la respuesta."
 # Goa
 goa_decision: "Incorporar Goa"
 goa_decision_desc: "Ya que hay suficientes motivos como para considerar a Goa un verdadero estado portugués, se merece una declaración oficial de incorporación."
 # Macao
 macao_decision: "Invertir en Macao"
 macao_decision_desc: "El puerto abierto de Macao tiene un potencial enorme y es cada vez más importante para nuestra red comercial. Deberíamos valorar un plan de inversiones para capitalizar su desarrollo."
 macao_decision_tt: "Tendremos que elegir un plan de pagos."
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "Fortalezas costeras"
 portuguese_colonialism.1.d: "La colonización exitosa de [SCOPE.sState('colony_state_scope').GetName] ha reavivado siglos de saber hacer y ambición. El gobierno cree que construir unos cimientos sólidos a lo largo de la costa africana supone una oportunidad excelente."
 portuguese_colonialism.1.f: "Había transcurrido casi un mes desde la partida del padre Duarte. El viaje iba como la seda, aunque los días se le pasaban volando puesto que trataba de organizar diversos informes sobre emplazamientos religiosos paganos, arte rupestre y megalitos con tallas rituales.\n\nEstaba deseando enseñar estos documentos a los hermanos para empezar a diseñar un calendario laboral pensando en los misioneros que tal vez fueran a viajar a la nueva colonia."
 portuguese_colonialism.1.a: "Sí, esto es lo que se debe hacer."
 portuguese_colonialism.1.b: "Hay otros asuntos que requieren de nuestra atención."
 portuguese_colonialism.1.b_tt: "Elimina #bold Além-mar africano#! del diario de [ROOT.GetCountry.GetName]."
 #2 Complete
 portuguese_colonialism.2.t: "Un triunfo reflejado"
 portuguese_colonialism.2.d: "Hemos establecido varias colonias a lo largo de la costa oriental y occidental de África, y en estos momentos se están organizando varias expediciones para explorar la región central."
 portuguese_colonialism.2.f: "—¿Por qué hay muchos más que ayer?\n\n—Se trata de una tribu nueva, señor. Una patrulla los encontró detrás del desfiladero al oeste, cerca de las cuevas talladas a mano.\n\n—Qué raro… Quiero que se presenten esta tarde delante de mi tienda, también los ancianos."
 portuguese_colonialism.2.a: "Debemos poblar las colonias rápidamente."
 portuguese_colonialism.2.b: "Que nuestros detractores sepan que el [SCOPE.sCountry('por_scope').GetName] de siempre está de vuelta."
 portuguese_colonialism.2.c: "Todo el mundo verá nuestra grandeza."
 portuguese_colonialism.2.the_pink_map_tt: "La [concept_decision|l] #b $pink_map$#! ya está disponible"
 #3 Fail
 portuguese_colonialism.3.t: "Un esfuerzo en vano"
 portuguese_colonialism.3.d: "Nuestros intentos por colonizar las costas de África han sido un fiasco. No hemos logrado establecer ni mantener ni una sola colonia en torno al territorio que inicialmente queríamos conseguir."
 portuguese_colonialism.3.f: "—N'wananga, los perros por fin se han marchado. Al verse perseguidos por leones, salieron corriendo sin mirar atrás.\n\nLa mujer alzó una mano para protegerse los ojos, los entrecerró para mirar a su marido y dijo:\n\n—¿Y volverán alguna vez, Mwanapwesi?\n\n—Puesto que esta tierra es testigo de su cobardía, y estos árboles, de su codicia, si alguna vez lo intentan, mis hijos —nuestros hijos— les enseñarán la fuerza del orgullo."
 portuguese_colonialism.3.a: "Qué desgracia."
 portuguese_colonialism.3.b: "Hemos juzgado mal nuestras capacidades."
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "El Mapa rosado"
 portuguese_colonialism.4.d: "Al recelar de nuestras posibles ambiciones en el sur de África, han llegado emisarios de [SCOPE.sCountry('por_scope').GetName] para llegar a un acuerdo en relación con un documento llamado el «Mapa rosado». Su intención es conectar sus colonias costeras de [GetStateRegion('STATE_SOUTH_ANGOLA').GetName] y [GetStateRegion('STATE_MOCAMBIQUE').GetName] mediante un corredor terrestre."
 portuguese_colonialism.4.f: "—¿Le entregará esto… a lord Salisbury en persona?\n\n—Por supuesto, señor. Si los [SCOPE.sCountry('gbr_scope').GetAltAdjectiveNoFormatting('PM')] quieren discutir, les recordaré que no solo llevaremos el comercio a esas tierras, sino también la civilización y la preservación de su historia.\n\n—Hágame caso, Pereira, esa gente solo presta atención a las cañoneras y al oro."
 portuguese_colonialism.4.a: "Esto no nos hace ningún mal."
 portuguese_colonialism.4.a_tt: "[SCOPE.sCountry('por_scope').GetName] recibirá nuestra bendición para su #bold Mapa rosado#!."
 portuguese_colonialism.4.b: "Puede que lo hagamos, pero con una condición."
 portuguese_colonialism.4.b_tt: "[SCOPE.sCountry('por_scope').GetName] recibirá un evento relativo a nuestra exigencia, y si lo acepta, nos deberá una [concept_obligation|l]. También existe la posibilidad de que den marcha atrás o ignoren nuestra exigencia."
 portuguese_colonialism.4.c: "Esta petición es inaceptable."
 portuguese_colonialism.4.c_tt: "[SCOPE.sCountry('por_scope').GetName] recibirá una notificación relativa a nuestra negativa. También existe la posibilidad de que siga adelante, lo que dañaría nuestras [concept_relations|l]."
 might_get_additional_rewards_tt: "[SCOPE.sCountry('por_scope').GetName] podría enviar una muestra adicional de agradecimiento, lo que nos valdría un aumento de [concept_prestige|l] y mejores [concept_relations|l] con #v $POR$#!"
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "[SCOPE.sCountry('gbr_scope').GetName] reconoce el Mapa rosado"
 portuguese_colonialism.5.d: "[SCOPE.sCountry('gbr_scope').GetName] nos ha dado su bendición para la campaña del Mapa rosado. Que comiencen los preparativos."
 portuguese_colonialism.5.f: "Pereira se arregló la ropa una última vez antes de entrar en la habitación del vizconde Duarte. Sabía que la noticia de su éxito había llegado a aquellos salones mucho antes que él, pero igualmente seguía deseando compartir su logro y esperaba una mirada de orgullo como la de un padre hacia su hijo.\n\nY eso fue justo lo que ocurrió. Duarte estaba entusiasmado con que su alumno por fin hubiera vivido un triunfo diplomático tras años realizando tareas menores."
 portuguese_colonialism.5.a: "Les estamos muy agradecidos."
 portuguese_colonialism.5.b: "Enviémosles algo valioso para agradecer su buena voluntad."
 portuguese_colonialism.5.b_tt: "Se encargará una obra de arte soberbia y será enviada a [SCOPE.sCountry('gbr_scope').GetName] como regalo. El [concept_prestige|l] del país se verá aumentado y nuestras [concept_relations|l] mejorarán en #bold 30#!."
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "[SCOPE.sCountry('gbr_scope').GetName] rechaza el Mapa rosado"
 portuguese_colonialism.6.d: "[SCOPE.sCountry('gbr_scope').GetName] se ha negado a darnos su bendición para la campaña del Mapa rosado. ¿Qué respuesta hemos de darles?"
 portuguese_colonialism.6.f: "El propietario de la gaceta esperaba ansioso, pero incapaz de moverse, a la hora prevista de llegada del funcionario y su personal.\n\nTras lanzar la advertencia, comprendió que describir los acontecimientos de Gran Bretaña como un «fracaso» en el periódico de mañana podría causarle problemas. No obstante, estaba dispuesto a contrarrestar los intentos de los especuladores por aprovecharse de su posición de poder."
 portuguese_colonialism.6.a: "No deberíamos provocar a la bestia."
 portuguese_colonialism.6.a_tt: "Esto nos impedirá para siempre añadir #bold El Mapa rosado#! a nuestra [concept_journal_entry|l]."
 portuguese_colonialism.6.b: "Bueno, al menos lo hemos intentado."
 portuguese_colonialism.6.b_tt: "La agresividad de [SCOPE.sCountry('gbr_scope').GetName] hacia nosotros aumentará."
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "Un sueño cumplido"
 portuguese_colonialism.8.d: "El Mapa rosado se ha hecho realidad. El mundo ha recordado el poderío de [SCOPE.sCountry('por_scope').GetName]."
 portuguese_colonialism.8.f: "«Fue Portugal, un país pequeño entre las naciones de Europa, el que primero llevó al mundo la idea de una civilización universal, que conectara a personas y continentes a través del comercio, la fe cristiana y la curiosidad científica. No con la espada destructora, sino con la cruz, el idioma y el ingenio, los portugueses abrieron rutas a través de mares desconocidos, dieron a conocer pueblos ocultos y extendieron la influencia europea hasta los confines más remotos del globo».\n\n— Oliveira Martins, #italic Historia de la civilización ibérica, capítulo X#!"
 portuguese_colonialism.8.a: "¡[SCOPE.sCountry('por_scope').GetName], a nação dos heróis!"
 portuguese_colonialism.8.b: "¡Soy [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] suprem[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] de África!"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "El Mapa rosado, refutado"
 portuguese_colonialism.9.d: "Aunque la iniciativa del Mapa rosado lleva siendo un sueño nacional desde hace mucho, hemos sobreestimado nuestra capacidad para hacerlo realidad."
 portuguese_colonialism.9.f: "El solitario funcionario colonial se encontraba de pie bajo el ardiente sol africano delante de su cabaña agarrando con fuerza una copia arrugada de un mapa rosado desgarrado.\n\nTras él, la bandera [SCOPE.sCountry('por_scope').GetAltAdjectiveNoFormatting('SF')] había sido arriada de un poste de madera provisional, mientras los porteadores nativos miraban en silencio; algunos con sonrisas ocultas, otros con desprecio.\n\nLa idea de una enorme África lusófona, que abarcara sin interrupción de costa a costa, se desmoronaba como el frágil papel que tenía en las manos."
 portuguese_colonialism.9.a: "¿Cómo hemos fracasado en esto?"
 portuguese_colonialism.9.b: "Es culpa de la incompetencia de las [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l]."
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "La exigencia de [SCOPE.sCountry('gbr_scope').GetName]"
 portuguese_colonialism.10.d: "[SCOPE.sCountry('gbr_scope').GetName] ha solicitado una serie de concesiones a cambio de su aprobación para la campaña del Mapa rosado."
 portuguese_colonialism.10.f: "—Su Excelencia, habrá menos probabilidad de que se opongan a nuestras pretensiones sobre el Mapa rosado si hacemos algunas concesiones. Se podría decir que [SCOPE.sCountry('por_scope').GetNameNoFormatting] puede dibujar el mapa, pero [SCOPE.sCountry('gbr_scope').GetNameNoFormatting] controla el pincel. Una negativa podría llevarnos al aislamiento; en cambio, si accedemos tendremos su apoyo, pero nos hará parecer débiles a ojos de nuestros súbditos.\n\n—Esperamos su veredicto."
 portuguese_colonialism.10.a: "Que esta vez se salgan con la suya."
 portuguese_colonialism.10.a_tt: "[SCOPE.sCountry('gbr_scope').GetName] redacta el #bold [concept_treaty|l] del Mapa Rosado#! con [SCOPE.sCountry('por_scope').GetName], que obliga a este último a pagar un tributo de #bold 200#! @money! cada mes durante #bold 24 meses#!."
 portuguese_colonialism.10.b: "Esto empieza a parecer una aspiración sin sentido."
 portuguese_colonialism.10.c: "¿Qué se les pasa por la cabeza?"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "[SCOPE.sCountry('por_scope').GetName] intratable"
 notification_pink_map_britain_portugal_intractable_desc: "A pesar de nuestra postura, [SCOPE.sCountry('por_scope').GetName] ha declarado que continuará con sus ambiciones de hacer realidad el Mapa rosado."
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "[SCOPE.sCountry('por_scope').GetName] envía un regalo"
 notification_pink_map_britain_accepts_with_gift_desc: "Los funcionarios [SCOPE.sCountry('por_scope').GetAltAdjective('PM')] nos han enviado una hermosísima obra de arte a cambio de nuestra bendición para el Mapa rosado.\n\nNuestro [concept_prestige|l] ha aumentado en consecuencia."
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetName] abandona el Mapa rosado"
 notification_pink_map_britain_portugal_backs_down_desc: "[SCOPE.sCountry('por_scope').GetName] ha decidido abandonar el Mapa rosado. Tendrá que buscar otros sitios por los que expandirse.\n\nNuestro [concept_prestige|l] ha aumentado en consecuencia."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetName] concede una compensación"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetName] ha aceptado la petición de compensación a cambio de nuestro visto bueno a su Mapa rosado."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "[SCOPE.sCountry('por_scope').GetName] ignora nuestras exigencias"
 notification_pink_map_britain_portugal_ignores_desc: "[SCOPE.sCountry('por_scope').GetName] ha rechazado nuestras exigencias y ha señalado que pretende hacer realidad el Mapa Rosa sin alcanzar compromisos.\n\nNuestro [concept_prestige|l] ha disminuido y las [concept_relations|l] con [SCOPE.sCountry('por_scope').GetNameNoFormatting] han empeorado."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 #15 Goa decision
 portuguese_colonialism.15.t: "El estado de la India"
 portuguese_colonialism.15.d: "El reciente censo realizado en [SCOPE.sState('goa_scope').GetName] ha dejado claro que merece un acto de reconocimiento oficial por parte del gobierno para su incorporación como estado [SCOPE.sCountry('por_scope').GetAdjective]."
 portuguese_colonialism.15.f: "El carnaval de Goa, una alegre fiesta previa a la Cuaresma, forma parte del legado de nuestro dominio y une ambas culturas.\n\n#italic Entrudo#!: la gente se lanza agua, huevos y, en ocasiones, líquidos de colores en las calles.\n\n#italic Mascaradas#!: los participantes llevan coloridos disfraces y máscaras, y bailaban al ritmo de la música portuguesa y goana.\n\n#italic Rex Momus #!: la figura de un «#bold Rey Momo#!» preside las festividades, declarando los días de celebración antes de la Cuaresma."
 portuguese_colonialism.15.a: "Sigamos trabajando en la lusitanización."
 portuguese_colonialism.15.b: "Que nuestro pueblo prospere."
 #16 Macao decision
 portuguese_colonialism.16.t: "Financiación de Macao"
 portuguese_colonialism.16.d: "Ha habido un aumento considerable de informes que indican que [SCOPE.sState('macao_scope').GetName] realiza hazañas económicas impresionantes a pesar de ser un estado tan pequeño."
 portuguese_colonialism.16.f: "En los últimos años, hombres de negocios de todas las culturas y condiciones sociales han acudido en masa a los mercados y salones de reunión de [SCOPE.sState('macao_scope').GetNameNoFormatting] para tratar de sacar partido a las oportunidades comerciales que presentan los propietarios locales. En las estrechas callejuelas y los ajetreados paseos marítimos se encuentran desde aventureros portugueses hasta comerciantes cantoneses.\n\nEl aroma de las especias y el aire salado son el acompañamiento de duras negociaciones realizadas tomando vino de arroz."
 portuguese_colonialism.16.a: "Enviemos administradores con experiencia para supervisar el comercio."
 portuguese_colonialism.16.b: "Lo que necesitan son arquitectos y albañiles."
 # Modifiers
 portuguese_insists_on_pink_map_mod: "Persistencia en el Mapa rosado"
 portuguese_colonialism_populate_colonies_mod: "Asentamiento en las colonias"
 portuguese_colonialism_populate_distant_state_mod: "Asentamiento en estado distante"
