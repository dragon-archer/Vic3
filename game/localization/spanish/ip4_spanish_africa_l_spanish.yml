 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "Acoso fronterizo"
 spanish_africa.1.d: "Miembros de tribus de [SCOPE.sState('al_rif_state_scope').GetName] han estado atacando sin piedad nuestro lado de la frontera, acosando tanto a viajeros como a caravanas. La gota que colma el vaso ha sido un asalto contra una guarnición militar. El grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] insiste en que es el momento perfecto para tomar las tan esperadas medidas contra [SCOPE.sCountry('rif_enemy_scope').GetName]."
 spanish_africa.1.f: "Mirando el campamento desde su silla de montar, el jefe Rashan valoraba las funestas perspectivas mientras el crepúsculo estaba a punto de ocultar su presencia a este lado de la colina.\n\n—Los rumores son ciertos, jefe, Uqban se ha inmolado, posiblemente con su yegua. ¿Lo intentamos de nuevo mañana?\n\n—Descanse en paz en el barzaj —dijo antes de hacer una breve pausa para encarar su caballo hacia el explorador—. Volveremos al amanecer, después de la oración del fajr. La noche no es propicia."
 spanish_africa.1.a: "Demostrémosles quiénes somos."
 spanish_africa.1.a_tt: "El grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] y sus partidarios esperarán que nosotros o uno de nuestros súbditos poseamos [SCOPE.sStateRegion('al_rif_scope').GetName] en un plazo de 10 años. Si no lo logramos, esto reducirá nuestra [concept_legitimacy|l] y nuestra [concept_approval|l], y aumentarán los [Concept('concept_radical','$concept_radicals$')|l] dentro de sus filas. Por el contrario, si tenemos éxito, las relaciones serán más cordiales y nuestro [concept_prestige|l] aumentará."
 spanish_africa.1.b: "No debemos echar más leña al fuego."
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "Represalias"
 spanish_africa.2.d: "Someter [SCOPE.sStateRegion('al_rif_scope').GetName] y asegurar nuestro dominio sobre la costa septentrional ha tranquilizado a nuestra población. Sin embargo, el grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] desea alcanzar mayores glorias e insiste en que nos centremos en el sur, en las salvajes extensiones del [SCOPE.sState('west_sahara_state_scope').GetName]."
 spanish_africa.2.f: "Los vendedores y talleres de Tetuán, regentados durante generaciones por familias del lugar, se sentían inquietos por el futuro de sus negocios. Incluso antes de la llegada oficial de los españoles, los bazares se habían visto afectados por la idea de gigantes industriales procedentes de los países del norte con sus productos fabricados en serie.\n\nDe pronto se dieron cuenta de que la interminable subida de impuestos decretada por el majzén o la inflación de la economía local deberían haber sido la menor de sus preocupaciones en comparación con lo que les esperaba bajo la «protección» de los andaluces."
 spanish_africa.2.a: "No tiene sentido parar ahora, que no ceje nuestro empeño."
 spanish_africa.2.a_tt: "El grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] y sus partidarios esperarán que nosotros o uno de nuestros súbditos poseamos [SCOPE.sStateRegion('west_sahara_scope').GetName] en un plazo de 10 años. Si no lo logramos, esto reducirá nuestra [concept_legitimacy|l] y nuestra [concept_approval|l], y aumentarán los [Concept('concept_radical','$concept_radicals$')|l] dentro de sus filas. Por el contrario, si tenemos éxito, las relaciones serán más cordiales y nuestro [concept_prestige|l] aumentará."
 spanish_africa.2.b: "Deberíamos conformarnos y centrarnos en las luchas intestinas."
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "Hacia el corazón de África"
 spanish_africa.3.d: "Tras incorporar el [SCOPE.sState('west_sahara_scope').GetName] a nuestro dominio, hemos logrado una nueva plaza fuerte que se puede utilizar para conectar el territorio continental con el corazón de África. El grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] nos insta a mantener el empuje actual ampliando nuestra presencia al sur del Sáhara."
 spanish_africa.3.f: "Acostumbrados a las tradiciones nómadas, algunos clanes no podían imaginarse sometidos a los infieles y comenzaron su hégira hacia la inmensidad del Sáhara.\n\nEntre ellos se encontraban los Banu Khezzan, un pequeño grupo de familias con rebaños que proteger. Sin ser consciente de las complejidades políticas de los acontecimientos recientes, Saleeh, un zagal del clan, sentía algo difícil de definir en su joven mente.\n\nAlgo que apestaba a venganza y furia hacia aquellos que le habían obligado a trasladarse una vez más."
 spanish_africa.3.a: "¡Que comiencen los preparativos ahora mismo!"
 spanish_africa.3.a_tt: "El grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] y sus partidarios esperarán que poseamos al menos tres [Concept('concept_colony','$concept_colonies$')|l] en [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] en un plazo de 10 años. Si no lo logramos, esto reducirá nuestra [concept_legitimacy|l] y su [concept_approval|l], y aumentarán los [Concept('concept_radical','$concept_radicals$')|l] dentro de sus filas. Por el contrario, si tenemos éxito, las relaciones serán más cordiales y nuestro [concept_prestige|l] aumentará."
 spanish_africa.3.b: "No debemos alejarnos demasiado de nuestra patria."
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "Atando cabos sueltos"
 spanish_africa.4.d: "Envalentonados con el éxito de nuestras recientes incursiones en África, el grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] sugiere hacer maniobras con nuestros soldados curtidos para tomar el control de todo lo que se interponga entre el territorio continental y el [SCOPE.sState('west_sahara_scope').GetName]."
 spanish_africa.4.f: "—¿Y qué pasa con la capilla? —preguntó el gobernador señalando hacia el centro del plano extendido sobre la mesa de su improvisada tienda.\n\n—¿Qué le pasa, gobernador? —replicó el desconcertado arquitecto, recordando cuando incluso tuvo que explicarle el proceso de fundición de la campana.\n\n—¿Se va a usar piedra o madera? —el olor debería haberle delatado. Era obvio que todavía estaba perjudicado.\n\n—¿Piedra, señor? Piedra de la mismísima patria."
 spanish_africa.4.a: "Tiene todo el sentido del mundo."
 spanish_africa.4.a_tt: "El grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] y sus partidarios esperarán que convirtamos [SCOPE.sCountry('morocco_scope').GetName] en [concept_subject|l] nuestro o poseamos las siguientes [Concept('concept_state_region','$concept_state_regions$')|l] en un plazo de 10 años:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nSi no lo logramos, esto reducirá nuestra [concept_legitimacy|l] y su [concept_approval|l], y aumentarán los [Concept('concept_radical','$concept_radicals$')|l] dentro de sus filas. Por el contrario, si tenemos éxito las relaciones serán más cordiales y nuestro [concept_prestige|l] aumentará."
 spanish_africa.4.b: "No deberíamos actuar en base a los caprichos de la soldadesca."
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "Las columnas de Hércules"
 spanish_africa.5.d: "Por fin hemos recuperado el peñón de Gibraltar del ocupante $GBR_ADJ$, restaurando así el [SCOPE.sStateRegion('gibraltar_scope').GetName|l] como parte integral de nuestros dominios. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ha declarado una nueva festividad nacional para celebrar esta hazaña."
 spanish_africa.5.f: "#italic Plus ultra#!: con este lema, el Imperio español siempre había aspirado a realizar un viaje nunca antes imaginado a través de cualquier costa más allá de su territorio peninsular.\n\n#italic Más allá#!: en latín, su significado implica nuestro deber como nación de mantener abiertas las puertas hacia nuevas maravillas y fomentar el valor de aquellos que están dispuestos a correr riesgos para luchar por la excelencia más allá del Mediterráneo.\n\nUna vez más, somos los legítimos guardianes de Oriente y Occidente."
 spanish_africa.5.a: "Hércules estaría orgulloso."
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "Contrato de arrendamiento de [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.6.d: "Un enviado de [SCOPE.sCountry('spain_scope').GetName] espera nuestra respuesta diplomática sobre la solicitud de que entreguemos [SCOPE.sState('fernando_po_scope').GetName], puesto que su país reivindica ser el legítimo propietario de la isla."
 spanish_africa.6.f: "A pesar de su experiencia, la llegada del diplomático de [SCOPE.sCountry('spain_scope').GetNameNoFormatting] a [SCOPE.sState('gbr_capital_scope').GetNameNoFormatting] por primera vez creó en él un recuerdo inolvidable. Desde sus abarrotados bulevares pasando por sus parques cuidadosamente vallados y sus puentes de intrincada construcción, pensó que este lugar tenía algo que inspiraba admiración como ningún otro sitio.\n\nPor desgracia, no era momento de entretenerse, ya que la cita se había concertado para ese mismo día.\n\nEl mensaje era claro y su [SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle|l] no aceptaría un no por respuesta."
 spanish_africa.6.a: "Están en su derecho, evacuemos la isla."
 spanish_africa.6.a_tt: "Informaremos a [SCOPE.sCountry('spain_scope').GetName] de que el contrato de arrendamiento queda rescindido."
 spanish_africa.6.b: "¡Nunca!"
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetName] recibirá pronto la noticia de nuestra negativa."
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetName] devuelve [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetName] ha aceptado nuestra solicitud de rescindir el contrato de arrendamiento de [SCOPE.sState('fernando_po_scope').GetName]. Las fuerzas [SCOPE.sCountry('gbr_scope').GetAltAdjectiveNoFormatting('PF')] pronto se retirarán de la isla."
 spanish_africa.7.f: "—¿A dónde vamos, mamá?\n\n—A Fernando Poo, cielo.\n\n—¿Allí seremos felices?\n\n—Claro que lo seremos, dicen que es una isla muy bonita.\n\n—Pero ¿no somos ya felices aquí? ¿Y por qué papá no viene con nosotros?\n\n—Hacemos lo que dice [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], cariño. Todo saldrá bien. No tienes por qué preocuparte."
 spanish_africa.7.a: "Excelente."
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetName] ocupa [SCOPE.sState('fernando_po_scope').GetName]"
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetName] ha rechazado nuestra solicitud de rescindir el contrato de arrendamiento de [SCOPE.sState('fernando_po_scope').GetName]."
 spanish_africa.8.f: "#bold Agnign#!: una expresión que usan los nativos de [SCOPE.sState('fernando_po_scope').GetNameNoFormatting]; se traduciría a las lenguas europeas como «vivir» o «experimentar».\n\nAntaño #italic vivieron#!, ajenos a las intenciones de las personas civilizadas para con su tierra sagrada.\n\nY #italic experimentaron#! libremente, atesorando cada momento sin el desasosiego de los extranjeros."
 spanish_africa.8.a: "¿Cómo se atreven?"
 #9 Final Event
 spanish_africa.9.t: "Retorno a la gloria"
 spanish_africa.9.d: "Nuestra gran nación ha logrado cumplir todos los objetivos que se había propuesto para África. ¿Quién sabe qué hay más allá del horizonte?"
 spanish_africa.9.f: "Hoy había sido un día extraordinario para el comandante de campo, uno que llenaría los años que le quedaban de orgullo y satisfacción por su país.\n\nNo hay nada como el reconocimiento derivado de servir al propio país y el honor de recibir una medalla tras una ardua campaña, especialmente ultramar."
 spanish_africa.9.a: "Larga vida a [SCOPE.sCountry('spain_scope').GetName]. ¡Plus ultra!"
 spanish_africa.9.b: "Aquí tenemos algo tangible que promover."
 spanish_africa.9.c: "Dediquemos esta victoria a nuestro pueblo."
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "Metedura de pata africana"
 spanish_africa.10.d: "El fracaso a la hora de hacer realidad nuestros planes expansionistas en África ha hecho que el grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] y sus partidarios estén muy alterados."
 spanish_africa.10.f: "—Caballeros, una nación que no se expande sufre una muerte lenta y dolorosa. Estoy seguro de que todos coincidirán conmigo en esto. Debemos asegurar nuestro destino por la fuerza si es preciso. Lo que otros llaman ambición «imprudente», nosotros lo consideramos actitud visionaria y sed justificada de gloria, las cuales [ROOT.GetCountry.GetNameNoFormatting] se ha merecido desde hace mucho. Hoy no es ese día, pero permítanme que les diga que está cerca.\n\nLos veteranos oficiales asentían los unos a los otros mientras asimilaban estas palabras. Casi se podría creer que no estaban dispuestos a pegarse un tiro por la espalda por conseguir un ascenso."
 spanish_africa.10.a: "Deberían saber cuál es su lugar."
 spanish_africa.10.b: "¿Quizás podamos alcanzar un compromiso?"
 further_events_upon_researching_civilising_mission_tt: "Se presentarán más oportunidades si se desarrolla la [concept_institution|l] [GetInstitutionType('institution_colonial_affairs').GetName] y se investiga #v $civilizing_mission$#!"
