 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "Ojo por ojo"
 je_conquest_of_tetouan_reason: "La gota que ha colmado el vaso ha venido de los miembros de una tribu de Anyera en [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')]. Recientemente han llevado a cabo un cruento asalto contra una de nuestras guarniciones fronterizas.\n\nEl grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] y los súbditos de la región exigen que se tomen represalias contra los saqueadores más allá de la frontera con [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')].\n\nNuestro prestigio nacional se verá considerablemente afectado si no tomamos medidas militares enseguida."
 je_western_saharan_conquest: "Ocaso en el Sáhara"
 je_western_saharan_conquest_reason: "Tras la victoria en [SCOPE.sStateRegion('al_rif_scope').GetName], nuestros experimentados generales de las [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] han identificado una ubicación estratégica más allá del horizonte. Además de proporcionar recursos naturales, tomar esta parte de África nos servirá para recuperar el prestigio que antaño tuvimos."
 je_guinean_conquest: "Una plaza fuerte ecuatorial"
 je_guinean_conquest_reason: "Tras reforzar la seguridad costera en África occidental y sus zonas aisladas, se ha visto reavivado nuestro sueño de recuperar el estatus de imperio como potencia a tener en cuenta en el continente.\n\nDebemos seguir avanzando para extender nuestra influencia a lo largo de las costas de [GetGeographicRegion('geographic_region_subsaharan_africa').GetName], ya que nuestros rivales imperiales también ansían sacar provecho de las riquezas de la región."
 je_moroccan_conquest: "El jardín del Magreb"
 je_moroccan_conquest_reason: "Dado el éxito de las recientes iniciativas en África, nuestros funcionarios creen que tal esfuerzo se vería verdaderamente recompensado mediante la adquisición de territorios más allá del [SCOPE.sStateRegion('gibraltar_scope').GetName].\n\nTambién avisan de que someter a sus habitantes a nuestro dominio supondría todo un reto, incluso después de conquistar el territorio oficial, ya que existen numerosas comunidades tribales alejadas de la política central. Sin embargo, al culminar dicha empresa, convertiríamos esta parte del Magreb en nuestro patio trasero más allá de Andalucía."
 je_guinean_conquest_complete_tt: "Al menos #v 3#! [Concept('concept_state', '$concept_states$')|l] de [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] son propiedad de [ROOT.GetCountry.GetName] o cualquiera de sus [Concept('concept_subject', '$concept_subjects$')|l] #v coloniales#!"
 # Decisions
 revoke_fernando_po: "Rescisión del contrato de arrendamiento de Fernando Poo"
 revoke_fernando_po_desc: "Tras haber reclamado oficialmente la isla en 1778, tenemos derecho a exigirle a Gran Bretaña que la abandone. Enviaremos un enviado para ver qué responden."
 revoke_fernando_po_tt: "Se envía una exigencia formal a #v $GBR$#! para rescindir el contrato de arrendamiento de la isla de #b Fernando Poo#!. Si aceptan, tomaremos el control de la isla inmediatamente. Si rechazan, nuestras [concept_relations|l] con ellos se deteriorarán considerablemente y recibirán un golpe diplomático internacional."
