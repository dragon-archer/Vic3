 ###events
 #negotiation.1 basic event
 negotiation.1.t: "Negociaciones [SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|l] con el grupo de [SCOPE.gsInterestGroup('negotiating_interest_group').GetName|l]"
 negotiation.1.d: "Entre gran cantidad de gritos, insultos y expresiones que dejan mucho que desear, han surgido varias posibilidades que podrían convencer al grupo de [SCOPE.gsInterestGroup('ig').GetName|l] para que permita la aprobación de la ley de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f: "«Cuando un hombre dice que aprueba algo en principio, quiere decir que no tiene la menor intención de llevarlo a cabo en la práctica».\n\n— Otto Von Bismarck"
 negotiation.1.d2: "El grupo de [SCOPE.gsInterestGroup('ig').GetName|l] ha aceptado un encuentro en un mercado local para discutir a escondidas un cambio de postura sobre la ley de [SCOPE.sLaw('law').GetName]"
 negotiation.1.f2: "Di varias vueltas por la plaza antes de acercarme al puesto. Dije la contraseña: «Son buenas lámparas». Dos tipos se me colocaron a cada lado. En todos mis años de servicio, el corazón jamás me había latido con tal desesperación. Convencido de que estaba acabado, caí inerte en sus brazos y me llevaron a través de la muchedumbre hasta el negociador. Confieso que acepté todo lo que dijo, y ahora me veo en el aprieto de tener que convencer a mis superiores de la validez de tales propuestas, no sea que acabe tan destripado como la mercancía de un pescadero."
 negotiation.1.d3: "A pesar de los comentarios poco caballerosos, las voces alzadas y los puños en el aire, el grupo de [SCOPE.gsInterestGroup('ig').GetName|l] ha indicado ciertos compromisos que cambiarían su percepción de la ley de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f3: "Tras comunicar la oferta [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], sentí una gratitud enorme por estar detrás de un atril, ya que su madera noble hizo de escudo contra los insultos y desechos físicos que me estaban lanzando. Alcé los brazos, pero no la voz.\n\n—Por favor, caballeros. Reconozco que puede que la oferta no sea lo que esperaban, pero [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] es inamovible al respecto. La ley de [SCOPE.sLaw('law').GetNameNoFormatting] es el futuro de nuestra nación."
 negotiation.1.d4: "Tras varias cartas sucintas, el grupo de [SCOPE.gsInterestGroup('ig').GetName|l] se ha reunido con los representantes [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] para esbozar sus exigencias."
 negotiation.1.f4: "«Toda legislación, todo gobierno, toda sociedad se funda en el principio de concesión mutua, educación, cortesía y respeto; sobre estos se basa todo… Que aquel que se eleva por encima de la humanidad, por encima de sus debilidades, sus enfermedades, sus necesidades, diga, si quiere, \"yo nunca me comprometeré\"; pero que nadie que no esté por encima de las fragilidades de nuestra común naturaleza desdeñe los compromisos».\n\n— Henry Clay"
 negotiation.1.d5: "Hablando entre susurros que atraviesan la nube de humo de puro del comedor privado de [SCOPE.gsInterestGroup('ig').GetLeader.GetFullName], el grupo de [SCOPE.gsInterestGroup('ig').GetName|l] expone qué compromisos estaría dispuesto a aceptar para cambiar su postura en relación con la ley de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f5: "«Aunque somos conservadores, dada la situación actual, debemos cambiar para sobrevivir».\n\n— Li Hongzhang"
 negotiation.1.d6: "El grupo de [ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName|l] ha mantenido una serie de conversaciones secretas con el grupo de [SCOPE.gsInterestGroup('ig').GetName|l] con el objetivo de llegar a algún tipo de acuerdo sobre la ley de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f6: "«La mente acalorada resiente el toque frío y el escrutinio implacable de la lógica». \n\n— William E. Gladstone"
 negotiation.1.d7: "Miembros prominentes del grupo de [SCOPE.gsInterestGroup('ig').GetName|l] se reúnen en la mejor cafetería de [ROOT.GetCountry.GetCapital.GetCityHubName] para hablar de la ley de [SCOPE.sLaw('law').GetName]. Con la motivación adecuada, cabría la posibilidad de que cambien de opinión."
 negotiation.1.f7: "ꡟ«Aquel que mejor sirve a su partido es el que mejor sirve a su país». \n\n— Rutherford B. Hayes, 19.º presidente de los EE. UU."
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] ha aceptado mantener una reunión en privado con objeto de buscar una senda que beneficie tanto a la nación como a los intereses del grupo de [SCOPE.gsInterestGroup('ig').GetName|l] en lo que respecta a la ley de [SCOPE.sLaw('law').GetName]."
 negotiation.1.f8: "«No tenemos aliados eternos ni enemigos permanentes. Nuestros intereses son eternos y permanentes, y es nuestro deber seguir esos intereses». \n\n— Lord Palmerston"
 negotiation.1.d9: "Durante una charla cordial con representantes del gobierno para tratar la ley de [SCOPE.sLaw('law').GetName], el grupo de [SCOPE.gsInterestGroup('ig').GetName|l] solo sirve las mejores añadas y fuma el mejor tabaco."
 negotiation.1.f9: "«El compromiso es pan para hoy y hambre para mañana. Es un apaño temporal que a menudo es útil en la política de partidos, pero casi seguro inútil en la política de Estado».\n\n— James Russell Lowell"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "Creemos discretamente una subvención especial para esta buena gente."
 bribe_tier_2: "Quizás si reconsiderásemos la distribución de fondos…"
 bribe_tier_3: "Que se encarguen del tesoro."
 negotiation.1.o2: "Que sus miembros ocupen puestos administrativos."
