l_turkish:
 #Afghanistan all
 je_unify_afghanistan_lobby: "#v Şu DLC ile açılır: Sphere of Influence#! \nŞah Timur Dürrani'nin 1793'teki ölümüyle başlayan veraset krizi, eski Dürrani İmparatorluğu'nu sonu gelmeyen iç çekişmelere hapsetti. Dört bir yandan tehditkâr bir şekilde yaklaşan Avrupalı güçler de cabası... Artık bu beyliklerin savaşına bir son vermeli ve birleşik bir Afganistan inşa etmeliyiz."
 #Austria:
 je_matter_of_hungary_lobby: "Gerek demir yumrukla gerek tavizlerle Macaristan, Avusturya'nın kontrolü altında olmalı."
 je_metternich_lobby: "#v Şu DLC ile açılır: National Awakening#! \nŞansölye Klemens von Metternich'in ideallerini koru veya onun kurduğu özenle tasarlanmış muhafazakâr düzenin çökmesine izin ver."
 je_austrian_neo_absolutism_lobby: "#v Şu DLC ile açılır: National Awakening#! \nAşağılardan gelen bir devrim tehdidinden ötürü Viyana'nın yukarıdan kendi devrimini yapması gerekti. Sadık ve yetkin bürokratların oluşturduğu merkezileşmiş, rasyonel ve etkili bir devlet sayesinde ülke modernize edilecek ve günümüz zorluklarına karşı daha hazırlıklı olacak."
 #Argentina, and Chile
 je_patagonia_lobby: "Kıtanın güney bölgelerinde herhangi bir ülkenin kontrolü yok. Yerli halk bunu zorlaştıracak olsa da rakiplerimizden birinin eline geçmeden önce bu toprakları ele geçirmeliyiz."
 #BEL (and NET)
 je_conference_of_london_lobby: "Hollanda ve Belçika arasındaki çözülmemiş sınır sorunlarına bir çare bulunabilmesi amacıyla Üstün Güçler Londra'ya delege gönderdi."
 #BIC
 je_consolidate_colonial_rule_lobby: "Sahip olduklarımızı güvence altına alabilmek adına hâlâ egemenliğimizden kaçmaya çalışan yerli hükümdarlara diz çöktürülmeli ve halk direnişine dair her emare kontrolden çıkmadan önce bastırılmalı."
 je_dravidian_movement_lobby: "#v Şu DLC ile açılır: Pivot of Empire#! \nHindistan halkı, Brahmanların orantısız temsiline ve siyasi gücüne tepki gösterdi. Brahman karşıtlarının düzenlediği birkaç konferansın ardından Dravid Hareketi kuruldu ve Brahman hâkimiyetine karşı çıkmak için yeni bir gündem belirlediler. Hükümet yönetiminde ve kanunda kast ayrımlarını kaldırmaya çalışıyorlar."
 je_india_non_cooperation_movement_lobby: "#v Şu DLC ile açılır: Pivot of Empire#! \nHindistan ulusal hareketi ivme kazanıyor. Bu ulusal hareketin liderleri apaçık bir hedefe sahip yeni bir kampanyayla çıkageldi. Britanya yetkilileriyle işbirlikleri reddedilecek, ekonomik ve siyasi ortaklık yapılmayacak. Britanya'nın ticaretini zedeleyerek bu hareketin gücünü göstermeyi umuyorlar."
 #Bolivia. They also get Exploiting the Amazon and Colombian content.
 je_acre_dispute_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nAcre vilayetinin yönetimi ihtilaf konusu oldu. Bazı fırsatçı yerleşimciler bu toprakları sahiplenmek istiyorlar. Henüz konu gündemdeyken gerekli adımları atmalıyız, yoksa vilayeti kaybedeceğiz."
 #Brazil
 je_agricultural_development_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nBrezilya geniş ve verimli topraklara sahip bir ülke ve tarıma son derece uygun bir iklimi var. Bu durum, ülkeyi zenginleştirmek ve Brezilya'nın ürünlerini dünya çapında öne çıkarmak için büyük bir fırsat sunuyor."
 je_pedro_brazil_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nII. Pedro demokratik düzeni sürdürmeyi, anayasanın sağladığı medeni hakları korumayı ve Brezilya'nın imajını lekeleyen kölelik kurumunu, liberal davasına karşı bir araya gelen muhafazakâr kuvvetlerin gücüne rağmen sona erdirmeyi amaçlıyor."
 je_brazilian_nation_building_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nBrezilya anavatanı olmayan bir koloni; ulusu olmayan bir devlettir. Bu geniş topraklarda yaşayan tüm halkları tek bir kimlik altında birleştirmek için müzakerelerin dikkatle yürütülmesi, zorlu vazifelerin tamamlanması ve istikrarlı olunması gerekecek. Tek ve birleşik bir Brezilya hayali gerçeğe dönüşebilecek mi?"
 #Brazil minors
 ragamuffin_war_minors_lobby: "Brezilya imparatorluk hükümetinin halkının içinde bulunduğu kötü duruma karşı kayıtsız kalmasına artık tahammül edilemez. Biz kendi hükümetimizi seçtik ve bağımsız bir cumhuriyet olduğumuzu ilan ettik!"
 #Canada
 je_canada_can_lobby: "Merkezi hükümetle iyi ilişkiler yürütürken diğer kolonilerin üzerinde ekonomik hâkimiyet kurarak ülkemiz, komşularımızdan birisini ilhak etmeyi teklif edebilir."
 #Central America
 central_america_falls_apart_lobby: "Orta Amerika Vilayetleri bağımsızlık için yalvarıyor. Bağımsızlık vermeli miyiz? Yakında bize bir ültimatom gönderecekler."
 je_reunify_central_america_lobby: "Eğer Orta Amerika birbirinden tamamıyla farklı ülkelere bölünürse kısa bir süre sonra aralarından tek bir devlet bölgeyi birleştirmeye çalışabilir ve halklarını modern çağa geçirebilir."
 #Colombia:
 je_gran_colombia_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nAyrılıkçı hareketlerle parçalanan Büyük Kolombiya'nın 1830'da dağılması büyük bir trajediydi. Onun dirilmesini istemek, birleşmeye çok da hevesli olmayanları öfkelendirebilir. Fakat Büyük Kolombiya'nın başarıyla yeniden kurulması, kurucu milletlerin hepsine büyük faydalar sağlayacaktır."
 #China
 je_boxer_rebellion_lobby: "Çin topraklarının küçük düşürücü bir şekilde yabancı barbarlara teslim edilmesi ülkeyi tüm yabancı etkilerden arındırmayı hedefleyen, dövüş sanatlarından etkilenmiş çeşitli milislerin ortaya çıkmasına yol açtı."
 je_opium_obsession_lobby: "Halkımızın önemli bir kısmı afyona bağımlı oldu. Bu durum milli bir utanç meselesi haline geldi ve bir çözüm getirilmesi şart ancak afyon ticaretinden büyük miktarda kâr eden dış güçlere karşı da dikkatli olmalıyız."
 je_warlord_china_lobby: "Eğer merkezi hükümet yeterince eriyip giderse yerel askeri kuvvetler ülkeyi küçük ülkelere bölecektir. Ancak bu her şeyi kaybettiğimiz anlamına gelmez. Bu küçük ülkelerden biri Çin'i küllerinden yeniden inşa edebilir."
 #Ethiopia
 je_age_of_princes_lobby: "Etiyopya birbiriyle savaşan bir düzine derebeylik olarak parçalandı. İmparatorluğu yeniden bir araya getirerek halkımızı tekrar huzur ve refaha kavuşturmak bize düştü."
 #Great Briton
 je_consolidate_afghanistan_lobby: "#v Şu DLC ile açılır: Sphere of Influence#! \nAfgan vilayetlerinin tam belirlenmemiş, kesikli sınırları; bugüne dek Pamir bölgesindeki çatışmaların en büyük sebebi oldu. Rakiplerimizle masaya oturup Afganistan için bütün dünyada tanınacak bir sınır hattı belirlemek, Pamir Dağları'nda savaş riskini büyük ölçüde azaltacaktır."
 je_india_nationalism_britain_lobby: "#v Şu DLC ile açılır: Pivot of Empire#! \nHindistan çapında yerli Hint nüfusun ulusal bilinci artıyor. Britanya okullarında eğitim alan ve koloni hükümeti tarafından istihdam edilen yerli Hintler; imparatorluk makamları içerisinde eşit statüye sahip olmak, daha fazla ekonomik fırsat bulmak ve nihayetinde Hindistan genelinde bir özerkliğin tesis edilmesini sağlamak için çalışmalar yapmaya başladı."
 je_canada_gbr_lobby: "Tüm Kanada kolonilerinin birleştirilmesini ve Kanada ulusunun ortaya çıkmasını istiyoruz. Bunu başarabilmek için yerel koloni yönetimlerini birleşmenin çıkarlarına olacağına ikna etmeliyiz."
 #France:
 je_conquest_of_algeria_lobby: "#v Şu DLC ile açılır: Voice of the People#! \nFethimiz henüz tamamlanmadı. Cezayir'deki bütün köylerde Fransız bayrağı dalgalanana ve her isyancı toprağa düşene kadar dinlenmeyeceğiz. Vive la France!"
 je_divided_monarchists_lobby: "#v Şu DLC ile açılır: Voice of the People#! \nFransa tahtında üç hanedan hak iddia ediyor: 1830'da kurulan anayasal Temmuz Monarşisi'ni destekleyen #bold Orléans'cılar#!, tahttan indirilen Bourbon'lu X. Charles'ı ve onun soyundan gelenleri destekleyen #bold Lejitimistler#! ve Napolyon Bonapart'ın ailesini yeniden iktidara getirmek isteyen #bold Bonapartçılar#!. Bu üç hanedan monarşisti de Fransa tahtına kendi adaylarının oturtmayı hedeflemektedir."
 je_the_paris_commune_france_lobby: "#v Şu DLC ile açılır: Voice of the People#! \nSosyalist, anarşist ve radikal cumhuriyetçi devrimcilerden oluşan bir grup, Paris şehrini işgal ederek Fransa karşısında rakip bir hükümet ilan etti."
 #Greece:
 je_greek_nationalism_lobby: "#italic \"Yunanlar yalnızca krallıkta yaşayanlar değildir. Yanya'da, Selanik'te, Seres'te, Edirne'de, İstanbul'da, Trabzon'da, Girit'te, Sisam'da veya Yunan tarihinin ya da ırkının bulunduğu başka bir yerde yaşayanlardır...\"\n- Yannis Kolettis#! \n\nDiğer Yunan devletlerini devletimize katmak için planlı bir çabaya girişilmeli."
 je_bavarocracy_lobby: "#v Şu DLC ile açılır: National Awakening#! \nKral Otto ve Bavyeralı kliğinin iktidarını pekiştir veya yeni kurulan Yunan Krallığı'nda siyasi bir değişim gerçekleştir."
 #Hawaii.
 je_hawaii_lobby: "Pasifik Okyanusu'ndaki konumu Hawaii'yi, trans Pasifik ticaret için aşırı derecede değerli kılıyor. Herhangi bir üstün güç adalarımızdan istifade etmeden önce ekonomimizi büyütmeliyiz."
 #Haiti
 je_haitian_debt_lobby: "Diplomatik olarak izole edilen ve yeni bir işgalden çekinen Haiti hükümeti, 1825 yılında Fransa'ya tazminat ödemeyi kabul etti. Haiti bir kez daha Antillerin İncisi olacaksa mali yükümlülüklerimizin öyle ya da böyle üstesinden gelmeliyiz."
 #Hungary:
 je_hungarian_revolution_lobby: "#v Şu DLC ile açılır: National Awakening#! \nHer ne kadar Macaristan'ın Habsburg monarşisi ile gelecekteki ilişkisi hakkında fikir ayrılığına düşseler de bir grup liberal lider, politik ve ekonomik reformlarla köhne kalmış Macaristan'ı modern ve dinamik bir milli devlet haline getirme konusunda hemfikir."
 #India, See BIC or Princely States
 #Italy
 je_risorgimento_lobby: "Milliyetçilik Avrupa'yı kasıp kavururken hükümetin hem içinde hem de dışında tek ve birleşmiş bir İtalya'nın yeniden kurulabileceği fikri uyandı."
 #Japan
 je_meiji_restoration_lobby: "Şogunluk yüzyıllar boyunca izole ve durağan bir Japonya'ya hükmetti. Eğer hızlıca çağdaşlaşan dünyada bir yer edinmek istiyorsak meşru imparator iktidarı tekrar kazanmalı."
 je_meiji_economy_lobby: "Eğer geleneklerimizin peşinden gidersek dış güçlerin bizi alt edip egemenliğimizi elimizden alması an meselesi. Bunun yerine ülkemizi endüstrileştirmeli, yeni idari yöntemler keşfetmeli ve yeni savaş yöntemlerinde ustalaşmalıyız ki bizzat kendimiz bir üstün güç konumuna ulaşabilelim."
 #Korea
 je_donghak_movement_lobby: "#v Şu DLC ile açılır: Sphere of Influence#! \nDonghak veya diğer adıyla Doğu Öğrenimi, Kore'nin dış dünyaya açılmasına öfkelenen köylüler arasında yayılmaya başladı. Bu köylüler eşitliğin ve herkese hak tanınmasının savunucularıdır, ayrıca yabancıların nüfuzuna da karşıdırlar. Bu hareketin apaçık bir isyana dönüşmesi ise an meselesi olabilir."
 #Montenegro
 je_mon_serb_unity_lobby: "#v Şu DLC ile açılır: National Awakening#! \nKaradağlılar kendilerini tiran Osmanlılar tarafından soydaşlarından ayrılmak zorunda kalan Sırplar olarak görüyor. Birbirleriyle sınırdaş olmayı başarırlarsa bu iki kardeş birleşme ihtimaline sahip."
 je_mon_state_formation_lobby: "#v Şu DLC ile açılır: National Awakening#! \nSavaş yanlısı kabilelerden oluşan Karadağ modern bir devlete dönüşüp Üstün Güçlerin saygısını kazanabilir mi?"
 je_montenegrin_raiding_lobby: "#v Şu DLC ile açılır: National Awakening#! \nÇok az verimli toprağa sahip olan Karadağ kabileleri hayatta kalmak için Osmanlı topraklarını yağmalıyor."
 #Mughals
 je_mughal_hindustan_lobby: "#v Şu DLC ile açılır: Pivot of Empire#! \nLordlarımız bir zamanlar Kabil'den Karnatik kıyılarına kadar olan alana hükmediyordu. Kendilerine sözde \"Üstün Güçler\" diyenler lordlarımızın otorite, prestij ve geleneklerini yok saydı. Timur'un torunlarının artık Delhi'nin Kızıl Kalesi'nin ötesinde neredeyse hiçbir gücü yok!\n\n#N #bold Harekete geçip imparatorluğumuzu kurtarmalıyız yoksa silinip gideceğiz.#!#!"
 #The Netherlands
 je_land_reclamation_lobby: "Hollanda'nın nüfusu yoğun ve işlenebilir toprak giderek azalıyor. Büyük mühendislik eserleriyle denizden yeni toprak elde edebiliriz."
 #Oman
 je_splitting_oman_lobby: "Sultan Said el-Busaidi'nin ölümüyle birlikte güce aç olan oğullarının ülkeyi Arap ve Afrika toprakları olarak böleceği neredeyse kesin."
 #Poland:
 je_christ_of_nations_lobby: "Aynı İsa'nın Romalılar tarafından şehit edildiği gibi Polonya da düşmanlarının elinde şehit oldu ve İsa'nın yazgısı nasıl tüm ihtişamıyla geri dönmekse Polonya'nın da kaderinde bu var."
 je_poland_lithuania_lobby: "Eski Birlik'in sınırları Lehlerin ve Litvanyalıların topraklarının çok ötesine, uçsuz bucaksız Rutenya'ya uzanırdı, şimdi bir kez daha uzanacak."
 #Peru
 je_amazonas_lobby: "Amazon'u yaşanmaz bir orman olmaktan çıkarıp ticaretin taleplerini karşılayabilecek kapsamlı bir şekilde geliştirilmiş bir araziye dönüştürmek için adımlar atılması gerekiyor."
 je_andean_federation_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nSimón Bolívar'ın en büyük hayali, tüm Latin Amerika'yı kapsayacak bir And Dağları Federasyonu'nun kurulmasıydı. Bu fikir, Panama Kongresi'nde başarılı olamasa da artık değişim rüzgârları esiyor. Avrupalılar ve Amerikalılardan gelebilecek bir saldırı ihtimali de bu fikrin yeniden can bulması için uygun ortamı sunuyor."
 #Romania
 je_unite_the_principalities_lobby: "Tuna prenslikleri uzun uykularından uyandı. Anavatanın hakları ve çıkarları, özgürlük arzusuyla tutuşuyor. Rumen ulusunun iyiliği ve mutluluğu için harekete geçilmesi gerekiyor!"
 #Russia
 je_great_reformer_lobby: "II. Aleksandr'in Rus tahtına çıkışı birçok reformcu tarafından iyi anılıyor ve ihtişamlı devletimizin eskimiş yapılarını sıfırdan düzenleme konusunda eylemleri olacağını belirtiyorlar."
 je_pacify_the_steppes_lobby: "#v Şu DLC ile açılır: Sphere of Influence#! \n18. yüzyıldan bu yana sembolik de olsa Rus kontrolünde olan Kazak steplerinde eşkıyalık ve hıyanet kol geziyor. Kazak isyancılar, ısrarla bölgedeki ikmal konvoylarımıza ve kalelerimize saldırıyor. Nerede olduklarını bulup onları etkisizleştirmeliyiz."
 je_conquest_of_central_asia_lobby: "#v Şu DLC ile açılır: Sphere of Influence#! \nGüney sınırımızı güvene almak, Britanya'nın Hindistan'daki gücüne karşılık vermek ve Rus nüfuzunu Ortadoğu'ya yayabileceğimiz güzergâhları açmak için Çar, Orta Asya genelinde protektoralar kurma ve imparatorluğumuzu Türkistan'a doğru genişletme kararını aldı."
 #Paraguay:
 je_francocracia_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nPyraguës olarak bilinen bir tür gizli polis teşkilatının desteğiyle Doktor Francia, gerektiğinde ipek eldivenini demir bir yumrukla değiştirerek ülkeyi sıkı bir denetimle yönetmiştir. Ancak kendisi yaşını göstermeye başladı. Francia'nın yalnızcı, Rousseau'cu cennet vizyonunun, bizim Doktor'un kendisinden uzun ömürlü olacağı kesin değil."
 je_modernizing_paraguay_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nCarlos Antonio López silahlı kuvvetlerimizi modernize etmek ve genişletmek için iddialı bir program başlattı. Ne de olsa ulusun çıkarları nerede olursa olsun bu çıkarları yalnızca onlar gerçekten koruyabilir."
 je_expanding_paraguay_lobby: "#v Şu DLC ile açılır: Colossus of the South#! \nEtrafımızda komşularımız kutsal topraklarımızın kontrolünü elimizden almak için manevralar yapıyor, entrikalar çeviriyor. O halde düşmanın ilk hamleyi yapmasını uysalca beklemeli miyiz? Hayır. Bizden önceki atalarımız gibi biz de kendi şansımızı kendimiz yaratmalıyız."
 #Persia
 je_eastern_frontier_lobby: "#v Şu DLC ile açılır: Sphere of Influence#! \nDoğudaki asi toprakları ülkemize yeniden entegre etmek için düzgün adımlar atmalıyız. Bu toprakları bünyemize katmak uygun görmemiz durumunda köleleştirilmiş olan Fars halklarını özgürleştirip topraklarımıza yerleştirme imkânı tanır."
 #Prussia and German States:
 je_schleswig_holstein_question_lobby: "Schleswig-Holstein Sorunu şu anda Alman milliyetçilerinin düşüncelerini işgal edip enerjilerini tüketiyor. Almanya'nın ulusal birleşme yolunda ilerleyebilmesi için öncelikle Holstein'daki Alman halkının Danimarkalı efendilerinden kurtarılması gerekiyor."
 #German States except Prussia:
 je_german_unification_idea_lobby: "Milliyetçilik fikirleri Alman halkı arasında hızla yayılıyor. Bu idealler Alman Konfederasyonu'nun farklı vilayetlerinde önemli bir takipçi kitlesine ulaştığında ulusal birleşme fikri de kesinlikle ortaya atılacaktır."
 #Prussia Only:
 je_german_unification_lobby: "Almanya'nın birleşmesi için belirleyici adımları atmanın vakti geldi. En önde gelen Alman devletlerinden biri olarak bu hedefi gerçekleştirmek bizim görevimiz."
 #Princely States:
 je_princely_states_lobby: "#v Şu DLC ile açılır: Pivot of Empire#! \nOtonomimizi arttırıp bağımsızlığa doğru uzanan yola çıkmak için fırsatımız var ve Britanya'ya tam kontrol vermek kabul edilemez."
 #Serbia
