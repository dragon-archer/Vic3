 je_the_balkan_league_lobby: "#v Şu DLC ile açılır: National Awakening#! \nBalkan ülkeleri Osmanlı İmparatorluğu'nun pençelerinden kurtulup özgürlüğüne kavuşursa Osmanlıları ebediyete dek bu topraklardan uzaklaştırmak için bir ittifak kurulmasına yönelik bir fikir birliği mevcut. Yüzyıllarca süren esaretin ardından bile Balkanlar yalnızca asıl sakinlerine ait."
 #Sikh (fully sick!) Empire
