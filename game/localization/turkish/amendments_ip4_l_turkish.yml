l_turkish:
 amendment_corporate_state_nominating_body_tu: "İşçi Yanlısı Eğilim"
 amendment_corporate_state_nominating_body_tu_desc: "Devletin korporatif meclisi için aday belirleme organları, sistematik olarak işçi dernekleri ve sendikaların lehine taraflıdır."
 amendment_corporate_state_nominating_body_id: "İşveren Yanlısı Eğilim"
 amendment_corporate_state_nominating_body_id_desc: "Devletin korporatif meclisi için aday belirleme organları, sistematik olarak işveren dernekleri ve sanayinin lehine taraflıdır."
 amendment_corporate_state_nominating_body_it: "Üniversite Yanlısı Eğilim"
 amendment_corporate_state_nominating_body_it_desc: "Devletin korporatif meclisi için aday belirleme organları, sistematik olarak üniversiteler ve akademik toplulukların lehine taraflıdır."
 amendment_ragged_schools: "Fakir Okulları"
 amendment_ragged_schools_desc: "Okul sistemi; yetim çocuklara ve yoksul, çalışan ailelerin çocuklarına yönelik, dinî olarak işletilen \"Fakir Okulları\" ile destekleniyor."
 amendment_religious_workhouses: "Dini Düşkünlerevi"
 amendment_religious_workhouses_desc: "Düşkünlerevi işletme sorumluluğu, mahkûmların ahlaki gelişimini hedefleyen dinî otoritelere devredilmiştir."
 amendment_veterans_pensions: "Gazi Maaşları"
 amendment_veterans_pensions_desc: "Refah sistemi, savaş dullarına ve silahlı kuvvetlerdeki hayatta kalan gazilere cömert bir devlet emekliliği sağlıyor."
 amendment_agricultural_communes: "Tarım Komünleri"
 amendment_agricultural_communes_desc: "Kırsal kesimde devlet iktidarının yerini, yeni tarım tekniklerini kullanan özerk tarım komünleri ağları almıştır."
 amendment_cult_of_personality: "Kişilik Kültü"
 amendment_cult_of_personality_desc: "Hükümdar, kendi doğal karizması ve devletin propaganda aygıtının çabalarıyla önemli bir kişilik kültü yaratmıştır."
 amendment_farmers_cooperatives: "Çiftçi Kooperatifleri"
 amendment_farmers_cooperatives_desc: "Toprak reformundan yararlananlar, küçük tarım kooperatiflerinden federasyonlar kurma eğiliminde olup büyük işletmelerin tarım sektörüne girme olanağını sınırlamaktadır."
 amendment_vertically_integrated_agriculture: "Dikey Entegre Tarım"
 amendment_vertically_integrated_agriculture_desc: "Tarım ekonomisi, tüm ikmal zincirlerinin mülkiyetini elinde bulunduran belirli büyük işletmelerle karakterize edilir."
 amendment_sovereign_of_the_nation: "Ulusun Egemen Hükümdarı"
 amendment_sovereign_of_the_nation_desc: "Monark, meşruluğunu milliyetçi ideolojiden alır ve kendisini belirli bir ulusun en yüce temsilcisi olarak görür."
 amendment_malthusian_foundations: "Malthusçu Temeller"
 amendment_malthusian_foundations_desc: "Refah sistemi, kontrolsüz nüfus artışının felaket düzeyinde kaynak kıtlığına yol açacağı varsayımına dayanmaktadır. Alt sınıflar arasındaki nüfus artışını engellemeyi amaçlamaktadır."
 amendment_welfare_pro_employer_bias: "İşveren Yanlısı Eğilim"
 amendment_welfare_pro_employer_bias_desc: "Refah sisteminin sunduğu faydalar, işgücünün kaldıraç etkisini azaltmak ve işsizlerin hızla işe dönmesini sağlamak amacıyla kasıtlı olarak sınırlandırılmıştır."
 amendment_migration_religious_restrictions: "Dini Kısıtlamalar"
 amendment_migration_religious_restrictions_desc: "Göç sistemi, belirli yabancı dinlere mensup kişilere uzun süreli oturma hakkı tanımaz."
 amendment_migration_tariff_exemptions: "Gümrük Vergisi Muafiyetleri"
 amendment_migration_tariff_exemptions_desc: "Bu kanun, serbest ticaret savunucularını yatıştırmak için insanların değilse bile malların serbest dolaşımını garanti altına alıyor."
 amendment_short_term_tax_cuts: "Kısa Dönem Vergi Kesintileri"
 amendment_short_term_tax_cuts_desc: "Reform yapılmış vergi sisteminin mükellefler üzerindeki yükünü hafifletmek amacıyla, reforma zaman içinde sona erecek bir dizi vergi indirimi eşlik ediyor."
 amendment_draconian_blasphemy_laws: "Acımasız Şirk Kanunları"
 amendment_draconian_blasphemy_laws_desc: "Devlet, dini suçların birçoğu için ölüm cezasını sürdürüyor ve dini otoritelere yaşam ve ölüm üzerinde söz hakkı veriyor."
 amendment_degenerate_art: "Denetimli Dejenere Sanat"
 amendment_degenerate_art_desc: "Ayrımcılık gören azınlıklarla ilişkilendirilen sanat biçimleri katı bir şekilde baskılanırken devlet bunun yerine milliyetçi ve geleneksel temalara sahip sanatı teşvik ediyor."
 amendment_prussian_education: "Prusya Eğitimi"
 amendment_prussian_education_desc: "Eğitim sistemi disiplinli ve itaatkâr bir vatandaşlık oluşturmayı amaç edinerek düzenlenmiştir."
 amendment_co_ed_schools: "Karma Eğitim Veren Okullar"
 amendment_co_ed_schools_desc: "Devlet okullarında her cinsiyetten öğrenci bir arada eğitim görüyor."
 amendment_single_sex_education: "Tek Cinsiyetli Eğitim"
 amendment_single_sex_education_desc: "Devlet, cinsiyete göre ayrılmış paralel eğitim sistemlerini sürdürüyor."
 amendment_state_anti_clericalism: "Devletin Klerikalizm Karşıtlığı"
 amendment_state_anti_clericalism_desc: "Devlet, dinin devlet işlerinden etkilenmesini önlemek için aktif çabalar sarf etmesi sebebiyle dini kurumlarla aktif bir şekilde karşı karşıya gelir."
 amendment_voting_age_18: "18 Yaşında Oy Kullanma Hakkı"
 amendment_voting_age_18_desc: "Seçimlerde oy kullanmanın asgari yaşı 18 olarak belirlendi."
 amendment_voting_age_21: "21 Yaşında Oy Kullanma Hakkı"
 amendment_voting_age_21_desc: "Seçimlerde oy kullanmanın asgari yaşı 21 olarak belirlendi."
 amendment_voting_age_25: "25 Yaşında Oy Kullanma Hakkı"
 amendment_voting_age_25_desc: "Seçimlerde oy kullanmanın asgari yaşı 25 olarak belirlendi."
 amendment_generic_sponsor_polstr_increase: "Siyasi İmtiyazlar"
 amendment_generic_sponsor_polstr_increase_desc: "Bu kanun, kanunun çıkarılmasında emeği geçen çıkar gruplarına bazı siyasi imtiyazlar tanıyor."
 amendment_voter_suppression_policies: "Seçmen Baskılama Politikaları"
 amendment_voter_suppression_policies_desc: "Kâğıt üstünde evrensel oy hakkına rağmen seçim sistemi alt sınıfları orantısız bir şekilde etkileyen oy kullanma engelleri sunmaktadır."
 amendment_homestead_acts: "Hibe Kanunları"
 amendment_homestead_acts_desc: "Devlet, yerleşimcilerin bağımsız bölgelerdeki kamu arazilerinin mülkiyetini edinmeleri için resmi yollar sağlar."
 amendment_extraterritoriality_rights: "Dokunulmazlık Hakları"
 amendment_extraterritoriality_rights_desc: "Yabancı ülkelerde yerleşik tarımsal yatırımcılar, bazı yerel kanunlardan muaf tutulup onun yerine kendi ülkelerinin kanunlarına tabi kabul edilir."
 amendment_open_legal_questions: "Çözülmemiş Yasal Meseleler"
 amendment_open_legal_questions_desc: "Bu kanundaki ifadeler, yerli ve yabancı hukukun uygulanabilirliği konusunda çeşitli hukuki sorular ortaya koymakta ve yabancı yatırımcılar arasında maliyetli yasal çatışmalara yol açabileceği endişesini doğurmaktadır."
 amendment_generic_sponsor_polstr_approval_increase: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_approval_increase_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_1: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_1_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_2: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_2_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_3: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_3_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_industrial_socialization: "Endüstriyel Kamulaştırma"
 amendment_industrial_socialization_desc: "Yüzden fazla çalışanı olan belirli işletmeler, isteğe bağlı olarak kamulaştırılabilir veya devlet tarafından örgütlenen sendikaların kontrolüne verilebilir."
 amendment_shop_councils: "İşyeri Konseyleri"
 amendment_shop_councils_desc: "Bazı küçük işletmeler, genellikle eski sahiplerinden oluşan ve devlet tarafından organize edilen esnaf konseyleri altında birleştirilir."
 amendment_foreign_investment_seizures: "Yabancı Yatırımlara El Konulması"
 amendment_foreign_investment_seizures_desc: "Yabancı sermayeli işletmeler, keyfi olarak devletleştirilebilir veya devlet kontrolündeki sendikaların yönetimine verilebilir."
 amendment_redemption_payments: "Devlet Geri Ödemeleri"
 amendment_redemption_payments_desc: "Devletin eski toprak sahiplerine tazminat ödemesi karşılığında eski serflerin özel bir vergi ödemeleri gerekiyor."
 amendment_individual_redemption_payments: "Bireysel Geri Ödemeler"
 amendment_individual_redemption_payments_desc: "Serfliğin kaldırılmasının mali yükü doğrudan bireysel serflerin üzerine yüklenmiş ve onları doğrudan eski toprak sahipleriyle sözleşmeye bağlamıştır."
 amendment_provided_school_supplies: "Okul Malzemesi Temin Edildi"
 amendment_provided_school_supplies_desc: "Eğitim sistemi, vergi fonlarıyla okul araç gereçlerini doğrudan satın alarak ihtiyaç halinde öğrencilere ve öğretmenlere sunmaktadır."
 amendment_unfunded_school_supplies: "Okul Malzemelerinin Bütçesi Kesildi"
 amendment_unfunded_school_supplies_desc: "Eğitim sistemi, öğrencilerin ailelerinin okul malzemelerini bireysel olarak satın almasını gerektiriyor."
 amendment_workhouse_regulations: "Düşkünlerevi Yönetmeliği"
 amendment_workhouse_regulations_desc: "Düşkünlerevinde çalışma koşulları ve geçirilen saatler konusunda düzenlemeler yapılıyor."
 amendment_nativist_labour_market: "Yerli İşçi Düzenlemeleri"
 amendment_nativist_labour_market_desc: "Çalışma mevzuatı, yerli halkın istihdamını teşvik etme ve yabancı işgücüne yönelik fırsatları sınırlama güdüsüyle tasarlanmıştır."
 amendment_preserved_bureaucratic_caste: "Korunmuş Bürokrasi Sınıfı"
 amendment_preserved_bureaucratic_caste_desc: "Son bürokratik reformlar, reform öncesi yapıları büyük ölçüde korumuştur. Üst düzey bürokratların önemli bir kısmı, önceki sistemden kalmadır."
 amendment_restricted_colonial_outsourcing: "Kolonilere Dışarıdan Kısıtlı Tedarik"
 amendment_restricted_colonial_outsourcing_desc: "Yerli işçilerin ucuz sömürge işgücüne karşı korunması için düzenlemeler yapıldı."
 amendment_church_organised_schools: "Kiliseye Bağlı Okullar"
 amendment_church_organised_schools_desc: "Devlet okulu sistemi büyük ölçüde dini otoriteler tarafından kurulan mevcut yapılar üzerine inşa edilmiştir. Sistem, dini eğitimin birçok özelliğini korumaktadır."
 amendment_secular_school_system: "Seküler Okul Sistemi"
 amendment_secular_school_system_desc: "Devlet okulu sistemi, eğitimde dini otoritelerin nüfuzunu sınırlayacak şekilde, baştan sona seküler bir kurum olarak inşa edilmiştir."
 ### Starting Amendments
 amendment_american_second_amendment: "Anayasanın İkinci Değişikliği"
 amendment_american_second_amendment_desc: "\"İyi düzenlenmiş bir milis gücü bağımsız bir devletin güvenliği için gerekli olduğundan, halkın silah bulundurma ve taşıma hakkı ihlal edilemez.\""
 amendment_american_fugitive_slaves_act: "Kaçak Köle Yasası"
 amendment_american_fugitive_slaves_act_desc: "Köle sahipleri, kölelik müessesesini yasaklayan yerel yasalara bakılmaksızın, kaçan köleleri geri alma hakkına sahiptir."
 amendment_200_franc_suffrage: "200 Franklık Oy Hakkı"
 amendment_200_franc_suffrage_desc: "Oy hakkı, yıllık 200 frank veya daha fazla vergi ödeyen 25 yaş üstü erkeklerle sınırlıdır."
 amendment_chamber_of_procurators: "Savcılar Odası"
 amendment_chamber_of_procurators_desc: "Cortes Generales alt meclisi seçimleri iki aşamalı, dolaylı bir süreçle gerçekleştirilir. Büyük vergi mükelleflerinden ve belediye meclisi üyelerinden oluşan bir seçmen grubu 950 delege seçer ve ardından bu delegeler Savcılar Odası'na temsilci atar."
 amendment_chamber_of_gentleman_deputies: "Beyefendiler Meclisi"
 amendment_chamber_of_gentleman_deputies_desc: "Cortes Geraes alt meclisi seçimleri iki aşamalı, dolaylı bir süreçle gerçekleştirilir. Büyük vergi mükelleflerinden oluşan bir seçmen grubu, il meclislerine üye seçer ve ardından bu delegeler Beyefendiler Meclisi'ne temsilciler atar."
 amendment_haiti_polish_naturalization: "Leh Vatandaşlığına Geçiş"
 amendment_haiti_polish_naturalization_desc: "Haitili devrimcilerle birlikte savaşan Polonyalı Lejyonerlerin soyundan gelenlere, anayasa uyarınca siyahi insanlarla aynı yasal statü tanınıyor; mülk edinebiliyor ve vatandaşlık sahibi olabiliyorlar."
 amendment_racialized_subjecthood: "Koloni Irklaştırması"
 amendment_racialized_subjecthood_desc: "Yönetim, sömürge yönetimini korumak adına tebaasını sınıflandırmak için ırksal bir yöntem benimsemiştir. Egemen milletle aynı ırksal kökeni paylaşan herkes, sömürgeci yönetici sınıfın bir parçası olarak kabul edilmektedir."
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_desc: "Kayser I. Ferdinand'ın etkili bir yönetim sergileyemeyeceği düşünüldüğünden, merhum Kayser I. Franz'ın isteği üzerine, Arşidük Franz Josef reşit olana kadar kolektif bir naip ve fiili bir yönetim kabinesi olarak hizmet verecek bir Gizli Devlet Konferansı kuruldu."
 amendment_geheime_staatskonferenz_metternich: "Reform Edilmiş Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_metternich_desc: "Kayser I. Ferdinand'ın etkili bir yönetim sergileyemeyeceği düşünüldüğünden, merhum Kayser I. Franz'ın isteği üzerine, Arşidük Franz Josef reşit olana kadar kolektif bir naip ve fiili bir yönetim kabinesi olarak hizmet verecek bir Gizli Devlet Konferansı kuruldu.\n\nStaatkonferenz'in, Şansölye Klemens von Metternich tarafından reform edilmesiyle işlevleri iyileştirildi ve Metternich'e tartışmasız başkanı olma görevi verildi."
 amendment_geheime_staatskonferenz_kolowrat: "Reform Edilmiş Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_kolowrat_desc: "Kayser I. Ferdinand'ın etkili bir yönetim sergileyemeyeceği düşünüldüğünden, merhum Kayser I. Franz'ın isteği üzerine, Arşidük Franz Josef reşit olana kadar kolektif bir naip ve fiili bir yönetim kabinesi olarak hizmet verecek bir Gizli Devlet Konferansı kuruldu.\n\nStaatkonferenz'in, Bakan Franz Anton von Kolowrat ve İmparatorluk Sarayı tarafından reform edilmesiyle Kolowrat'a kurumun kontrolü verildi ve Şansölye Metternich dışişleri alanına sürüldü."
 amendment_electoral_clientelism: "Seçim Kayırmacılığı"
 amendment_electoral_clientelism_desc: "Seçim sonuçları, iktidardaki siyasi partilerle simbiyotik bir ilişki içinde olan güçlü siyasi liderlerden oluşan bir ağ tarafından kontrol edilir. Bu liderler, maddi teşvikler ve baskı yoluyla, belirli bir partinin zaferini garantilemek için topluluklarını harekete geçirebilirler."
 amendment_tradition_of_free_elections: "Özgür Seçim Geleneği"
 amendment_tradition_of_free_elections_desc: "Bu ülke, özgür ve adil seçim geleneğine ve ülke çapında seçimlere müdahaleyi zorlaştıran kurumlara sahiptir."
