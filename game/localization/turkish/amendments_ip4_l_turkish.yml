 amendment_reinstated_fueros: "Geri Getirilen Fuerolar"
 amendment_reinstated_fueros_desc: "Bask Bölgesi'nin yüzyıllardır süregelen geleneksel hakları olan Fuerolar, kraliyet hükmüyle geri getirildi."
 amendment_economic_regeneration_1: "Yenileme Mirası"
 amendment_economic_regeneration_1_desc: "Yenilenme başarısı, yatırımcı güveninde artışa yol açtı. Devlet mevcut rotasını sürdürdüğü sürece fazla sermayeye sahip olacak."
 amendment_economic_regeneration_2: "Yenileme Mirası"
