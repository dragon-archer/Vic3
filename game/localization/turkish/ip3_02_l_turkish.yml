 grunderzeit.3.t: "Girişimciler Çağı"
 grunderzeit.3.d: "Mali hukuktaki yeniliklerden ve demiryolunun yaygınlaşmasından teşvik alarak Alman topraklarında hareketlilik artıyor, yeni şirketler ve ticari girişimler hızla yayılıyor."
 grunderzeit.3.f: "Ustabaşı kırbacını tekrar şaklatarak bitkin haldeki atları ileri sürüyor. Bugün iyi bir ilerleme kaydettiler. Kumun çoğunu sahadan taşıdılar ama fena değil demek iyi demek değildir. İyi bile bazen yeterli olmaz.\n\nKırbacın sesi yine duyulur.\n\nUstabaşı bu zavallı yaratıklara karşı bir suçluluk duygusu hissetse de bu düşünceyi hemen bir kenara iter. Merhamet burayı yeni bir fabrikaya dönüştürmeyecektir. Kararlılık dönüştürecektir."
