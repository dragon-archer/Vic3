 austria_events.4.t: "Ausgleich"
 austria_events.4.d: "Bir orta yol bulundu. Anlaşma gereğince [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetNameNoFlag]-[SCOPE.sCountry('hungary_scope').GetNameNoFlag] İkili Monarşisi olarak yeniden yapılandırılacak ve [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName] vilayetinden yönetilen Transleithaya ile [ROOT.GetCountry.GetCapital.GetCityHubName] vilayetinden yönetilen Cisleytanya olmak üzere ikiye ayrılacak."
 austria_events.4.f: "Denkleri arasında duran kont; baştan aşağı tören kıyafetleri giymiş [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], Macar topraklarının dört bir yanından getirilmiş toprak parçalarıyla oluşturulmuş taç giyme tepesine doğru ilerlerken izledi. Bağlılıktan ziyade görev sebebiyle buradaydı lakin [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tepeye çıktığında beklemediği bir ağırlık hissetmişti.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] kılıcını kaldırıp her ana yöne doğru bir kez kılıcını savurarak krallığını ve halkını korumaya yemin ederken içinde bir kıpırtı oldu. \"Sadakat değil\" diye düşündü. Saygı olabilir."
 austria_events.4.a: "Transleithaya kurulsun."
 austria_events.4.b: "Transleithaya, Üçlü Krallık ile birlikte kurulsun."
 austria_events.4.c: "Üçlü Krallık, [ROOT.GetCountry.GetName] kontrolü altında tutulsun."
