 hungary_events.2.t: "Sırp Ayaklanması"
 hungary_events.2.d: "Sremski Karlovci'de bir toplantının ardından [SCOPE.sCountry('hungary_country_scope').GetName] topraklarındaki [GetCulture('serb').GetName] ulusunun temsilcileri, Sava Nehri'nin kuzeyinde bir Sırp ülkesi kurmak için isyan etti."
 hungary_events.2.f: "\"Yüzlerce farklı tarafa dağılmış bir haldeyken, kendimizi bile yönetemiyorken daha önce hiç kendi kaderimizi ellerimize almamışız gibi herkes bizi yönetebilir.\"\n-Nikanor Grujić"
 hungary_events.2.a: "Orduyu seferber edelim ve bu Viyanalı aşağılıklara günlerini gösterelim."
 hungary_events.2.b: "Onurlu Haç ve Altın Özgürlük için!"
 hungary_events.2.c: "[SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName] yerel vali olarak tanınsın."
 hungary_events.2.e: "Sırplara güven olmaz. Onları da ezip geçelim."
 modifier_serbian_volunteers: "Sırp Gönüllüler"
 hungary_events.3.t: "Slovak Ayaklanması"
 hungary_events.3.d: "Myjava'daki toplantılarının ardından [GetCulture('slovak').GetName] Ulusal Konseyi [SCOPE.sCountry('hungary_country_scope').GetName] ülkesinden ayrılma isteklerini duyurarak genel bir Slovak ayaklanması için çağrı yaptı."
 hungary_events.3.f: "\"Kasten bizi ayırarak ve sürekli aramızda çatışmamıza sebep olarak kendi kendimizi tüketmemize sebep olan pervasız politikalara yeterince oyuncak olduk... Artık aklımız başımıza geldi, haklarımızı öğrendik ve bu hakları cesurca savunacağız.\"\n-Ľudovít Štúr"
 hungary_events.3.a: "Ordularımız kolayca bu hainlerin üstesinden gelecektir."
 hungary_events.3.b: "Sláva! Šetkým Slovakom!"
 hungary_events.3.c: "Bağlılık yemini ederlerse Slovaklara otonomi sözü verelim."
 hungary_events.3.e: "Kışkırtmalara son verilmelidir."
 modifier_slovak_volunteers: "Slovak Gönüllüler"
 hungary_events.4.t: "Macaristan Birlik Talebi"
 hungary_events.4.d: "Cesur bir hamleyle [SCOPE.sCountry('hungary_country_scope').GetAdjective] Meclisi Macaristan'ın [ROOT.GetCountry.GetName] ile Birlik kurduğunu ilan etti. Ancak birliğin tam olarak oluşturulması için [ROOT.GetCountry.GetCapital.GetCityHubName] Meclisi'nin onayı gerekli. Bu sebeple Birlik yanlısı [GetCulture('hungarian').GetName] ve [GetCulture('szekely').GetName] temsilcilerinin oylarını garanti altına almak için koşuşturmaya başladı."
 hungary_events.4.f: "\"Tanrı bugün çalışmasını isteseydi önüne böyle bir kargaşa çıkarmazdı.\" diye düşündü Ioan. Hesap defterinden bir kez daha kafasını kaldırıp baktı, piposunu aldı, bir nefes çekti ve pencereden dışarı baktı.\n\nReduta Sarayı'nın dışındaki kalabalık iyice artmıştı. Çoğu burada yaşayan ve hatta bazılarını Ioan'ın da tanıdığı Szeklerler ve Macarlardan oluşan kalabalık \"Ya Birlik Ya Ölüm\" diye bağırıyordu. Sesleri sokaklarda yankılanıyordu.\n\nKötü işler. İşler #italic için#! de kötü. Fevri oğlu, iki çırağıyla birlikte başka yer yokmuş gibi Blaj'daki bir \"ulusal toplantıya\" gitmek için şehri terk etmişti. \"Hayır...\" dedi içinden Ioan, piposunu çiğnerken... \"Bunun sonu hiç iyi olmayacak.\""
 hungary_events.4.a: "Igen. Meclis birleşme lehinde karar verdi."
 hungary_events.4.b: "Nem. Teklif az bir farkla reddedildi."
 hungary_events.5.t: "Erdel, Macaristan ile Koalisyon Kurmayı Onayladı"
 hungary_events.5.d: "Macarların çoğunlukta olduğu Meclis'te yapılan bir oylamadan sonra Erdel [SCOPE.sCountry('hungary_country_scope').GetName] ile birlik oluşturmaya karar verdi."
 hungary_events.5.f: "Bir hafta önce \"Ya Birlik Ya Ölüm\" demişlerdi. Oylamayla intihar ettiklerini düşündü, \"Birlik #italic ve#! Ölüm\" diye bağırmaları gerekirdi. Adil miydi? Belki. Yasal mıydı? Tartışılır. Mantıklı mıydı? Kesinlikle hayır.\n\nNe kadar şanssız olduğunu bildiği için [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] ve Viyana'nın öfkesinin dünyanın kendine ait küçük köşesini yerle bir ederdi. Bunu durdurmak için elinden gelen bir şey de yoktu."
 hungary_events.5.a: "Erdel, Macar Krallığı'nın vazgeçilemez bir parçasıdır."
 hungary_events.5.b: "Yerel imtiyazların muhafaza edilmesine izin verelim, şimdilik."
 hungary_events.5.c: "Pekâlâ. Meclis'in kararını kabul et."
 hungary_events.5.e: "Çizgiyi aştılar! Derhal Erdel'in boşaltılmasını talep edelim."
