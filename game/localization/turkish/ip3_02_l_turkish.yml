 austrian_neo_absolutism_abolish_feudal_obligations_button: "Feodal Yükümlülüğü Kaldır"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "1781'de çıkarılan Serflik Patenti, Avusturyalı köylüleri toprağa bağlı olmaktan kurtardı ancak köylüler #italic robot#! yani angarya iş yapmak, feodal vergiler ödemek ve derebeylik yasalarına göre yaşamak zorunda olmaya devam etti.\n\nBu gizli yükümlülükleri ortadan kaldırmak rejime reformcuların desteğini kazandıracak olsa da öneriyle hem servetlerini hem de nüfuzlarını kaybedecek olan toprak sahibi elitlerin öfkelenmesine de sebep olabilir."
