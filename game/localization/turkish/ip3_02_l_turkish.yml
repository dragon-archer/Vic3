 je_grunderzeit_reason: "Sınır tanımaz iyimserlik, spekülatif hırs ve #bold yeni bir endüstriyel çağ#! sözünün etkisiyle; sermaye akın akın demiryollarına, fabrikalara akarken #bold Alman#! topraklarında bir #bold yatırım çılgınlığı#! baş gösterdi.\n\nSon Çeyrekte Alman [Concept('concept_gdp', '$concept_gdp_short$')]'si: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\nMevcut Alman [Concept('concept_gdp', '$concept_gdp_short$')]'si: @gdp!#variable [GetPlayer.MakeScope.ScriptValue('grunderzeit_actual_gdp_script_value')|K]#!\nAlman [Concept('concept_gdp', '$concept_gdp_short$')]'sinin Çeyrekteki Hedefi: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold Kuruluş Yıllarının Temposu#!\n#bold $je_grunderzeit$#! [concept_journal_entry] #bold finansal çeyreklerle#! düzenlenir. #bold Avrupa#!'daki tüm #bold Alman#! [Concept('concept_country', '$concept_countries$inin')] #v 3#! aylık toplam [Concept('concept_gdp', '$concept_gdp_short$')]'si en az yüzde #v 2.5#! artmalı. Minimum artışa ulaşılamazsa #bold ilerleme çubuğu#! #v 1#! #n düşer#!, minimum artışa ulaşılırsa ilerleme çubuğu #v 1#! #g artar#!. İlerleme çubuğunun #v 0#! olması #n ekonomik çöküşe#! sebep olur."
