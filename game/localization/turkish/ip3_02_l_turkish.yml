 hungary_events.13.t: "I. István'ın Tacı"
 hungary_events.13.d: "[ROOT.GetCountry.GetName] bağımsızlığının güvence altına alınmasıyla ve [ROOT.GetCountry.GetRuler.GetFullName] yönetimindeki geçici hükümetin yönetiminin sona ermesiyle Meclis'in monarşiye ne olacağına son bir kez karar verme vakti geldi."
 hungary_events.13.f: "I. István'ın boş tahtına ne olacak? Tartışma tüm öğleden sonra sürse de konsey bir çözüm bulmaya bir adım bile yaklaşamadı. Faydacı monarşistler, coşkulu cumhuriyetçiler ve tüm Fransız, İngiliz, Rus sevdalıları günlerdir birbirlerinin yakasından düşmüyor. Birbirlerine sert gazete yazılarında, yüksek sesli atışmalarda ve en az bir kez yüz yüze saldırdılar.\n\nAncak faydacı duyarlılıklar inançları yok ettikçe bir zamanlar güçlü olan ayrım çizgileri bulanıklaştı ve yeni ittifaklar kuruldu. Son müzakerenin bitiminde bir karara varıldı."
 hungary_events.13.a: "Artık Habsburglar yok. Macaristan [GetLawType('law_presidential_republic').GetName] olacak."
 hungary_events.13.b: "Bir Macar asilzadesi tahta geçecek."
