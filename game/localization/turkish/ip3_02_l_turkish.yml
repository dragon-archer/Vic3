 austria_events.1.t: "Kalem ve Sürgü Hükmü"
 austria_events.1.d: "Son Neo-Mutlakiyetçi reformun tamamlanmasıyla [ROOT.GetCountry.GetName] yeni bir altın çağa girmeye hazırlanıyor. Fraksiyoncu milliyetçiliği bir kenara bırakan halkları, bunun yerine aydınlanmış ve adil bir yönetim bayrağı altında toplanıyor."
 austria_events.1.f: "\"Bireyin refahı toplumun refahına dayanır ancak bireyler refah içinde olmadan toplumun refahı da olmaz.\"\n\n- Joseph von Sonnenfels"
