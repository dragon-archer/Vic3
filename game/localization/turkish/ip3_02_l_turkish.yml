 austria_events.3.t: "Tuna Krizi"
 austria_events.3.d: "[SCOPE.sCountry('hungary_scope').GetNameNoFlag] bağımsız olunca devletimizde etnik bir huzursuzluk ortaya çıktı [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName] vilayetinde yaşanan gelişmelerden cesaret alan [ROOT.GetCountry.GetName] ülkesinin dört bir yanındaki milliyetçiler [ROOT.GetCountry.GetCapital.GetCityHubName] yönetimine karşı ayaklandı."
 austria_events.3.f: "Komutası altındaki dört garnizondan yalnızca biri onurunu korudu ve tamamen sadık kaldı. Diğerleri ya korkaklar gibi kaçtı ya da hain oldu.\n\nİsyancı itlerin saflarına geçtiler. Fırsatı olsa hepsini asardı.\n\n\"Herr Feldmarschall! Emriniz nedir?\"\n\nKelimeler generali düşüncelerinden kopardı. Derin bir nefes aldı. \"Bu ayaklanmalar yeni bir şey değil. İmparatorluk daha büyük tehditleri atlattı. Bir savunma hattı belirleyin ve bana bir ulak getirin. Emirlerimi hiç gecikmeden [ROOT.GetCountry.GetCapital.GetCityHubName] yönetiminden alacağım.\""
 austria_events.3.a: "Dış sınır kaybedildi, Erbande'ye çekilelim."
 austria_events.3.b: "Macaristan'tan geri çekilelim ama bir santimetre daha geri gitmek yok."
