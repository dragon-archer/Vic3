 hungary_events.8.t: "Erdel İsyanı"
 hungary_events.8.d: "[SCOPE.sCountry('hungary_country_scope').GetName] ve Erdel'in birleşmesinden oldukça hoşnutsuz olan [GetCulture('romanian').GetName] halkına mensup sıradan ve saygın binlerce kişi Blaj'da toplanıp [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] karşısında durmak için silahlanma isteklerini ilan etti."
 hungary_events.8.f: "Mihai, paltosundan küçük el dürbünü çıkardı ve lenslerini düzeltti. Durduğu Bağ Tepesi'nden kasabada ve kasabanın etrafında toplanmış kalabalık gayet rahat görülüyordu. Kılıklarından anlaşıldığı üzere binlercesi Erdel'in dört bir yanından geliyordu.\n\nDal kırılma sesiyle gözlemine ara verdi. Biri mi vardı? Omzundan arkasına baktığında aynı gün ona bulaşmaya çalışan #italic moți#! holiganlarından birini göremedi. \"Bu salaklar topal bir domuzu bile pusuya düşüremez\" diye düşündü. Tam da bu sırada kafasına bir sopa indi ve kafatasını yardı."
 hungary_events.8.a: "O hainlerin sonunu getirelim. Orduları sevk edelim."
 hungary_events.8.b: "Libertate sau Moarte!"
 hungary_events.8.c: "Erdel'i otonom bir kraliyet arazisi olarak kabul edelim."
 hungary_events.8.e: "Kendilerini bir şey zanneden bir grup alt tabaka insan tarafından bir şey yapmaya zorlanmayacağız."
