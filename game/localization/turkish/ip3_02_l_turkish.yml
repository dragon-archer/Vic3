 hungary_events.1.d: "Budin, Peşte ve Óbuda'nın resmi olarak birleşmesiyle oluşan yeni metropol Budapeşte, baş vilayet olarak [ROOT.GetCountry.GetName] tarihi boyunca daha önce görülmemiş bir rağbet yaşadı ve bilgi birikimleri şehre akmaya başladı."
 hungary_events.1.f: "\"Baş vilayet, yönetim gücüne sahip olduğu sürece güçlüdür; uğraşlarında bir ruh, bir amaç tarafından yönlendirilirse müreffeh olur; farklı çıkarları, tek bir çıkarda birleştirilirse mutlu olur.\"\n-Bertalan Szemere"
 hungary_events.1.a: "Panunya ekmek teknemiz, Budapeşte kalbimizdir."
 hungary_events.1.b: "Borúra derű, Budapeşte ulusumuza rehberlik etsin."
