 hungary_events.9.t: "Macar Baharı"
 hungary_events.9.d: "Şaşırtıcı bir hamleyle yenilikçilerin çoğunlukta olduğu [SCOPE.sCountry('hungary_country_scope').GetName] Meclisi, radikallikleriyle ülke yönetimimizi zayıflatabilecek birtakım kanunlar çıkardı."
 hungary_events.9.f: "[SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] topraklarından gelen haberlerin ayrıntıları, bu haberleri alanların tepkileri kadar çeşitliydi. Özgür bir geleceğe doğru büyük bir adım mı yoksa kaos ve anarşiye dönüşecek bir tökezleme mi? Fesat bir hamle mi yoksa İmparatorluğun geri kalanı için bir ilham mı? Meydan okuyan bir açıklama mı, yoksa korkakça arkadan bıçaklama mı?\n\nNe düşüneceğini bilmiyordu ama Hofburg'dan gelecek tepkinin pek de samimi olmayacağından korkuyordu."
 hungary_events.9.a: "Endişelenmemiz gereken daha büyük sorunlar var."
 hungary_events.9.b: "Kanunları yasadışı ilan edelim ve derhal fesihlerini talep edelim."
 hungary_events.11.t: "Macaristan Meselesi"
 hungary_events.11.d: "[ROOT.GetCountry.GetRuler.GetFullName], [ROOT.GetCountry.GetName] ülkesinin yönetimine geçerek [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oldu. Bununla birlikte, selefinin [SCOPE.sCountry('hungary_country_scope').GetName] ülkesine karşı gevşek duruşu sorgulanmaya başladı. Birçok kişi, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Macar Meclisi tarafından yakın zamanda çıkarılmış kanunları feshetmeli diye düşünerek ona kanunları feshetmesi için baskı yapıyor. "
 hungary_events.11.f: "Baskı altında verilmiş onay gerçek bir onay mıdır?\nMonark, selefi tarafından verilmiş aptalca sözlere bağlı mıdır?\nUygun imparatorluk yetkisi olmaksızın çıkarılan yasalar onun için bağlayıcı mı?\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] için bunlar hiç de bilinemeyecek şeyler değildi. Tek soru: Vizyonunu gerçekleştirmek için ne kadar ileri gitmeye istekliydi?"
 hungary_events.11.a: "Kanunları lağvedelim ve resmen Macaristan Meclisi'ini feshedelim."
 hungary_events.11.b: "Tekneyi batırmaya gerek yok."
 hungary_events.12.t: "Ülkelerin Ülkesi"
 hungary_events.12.d: "[ROOT.GetCountry.GetName] Devrimi, yankılanan bir başarı oldu. Ekonomik ve siyasi reformlarının etkisi tüm ülkede hissedildi."
 hungary_events.12.f: "Özgürlüğün kan lekeli bayrağı dalgalandı\nMacarların göğünde,\nİşte, bitti asırlardır süren sorunlarımız\nEn onurlu ve asillerimiz düştüğünde.\n\nKorkunç musibete rağmen\nVe yüzyıllardır süren kavgaya,\nZayıflasak da gücümüz tükenmedi,\nÜlkemiz hâlâ bizimle.\n\n- #italic Szózat#!, Mihály Vörösmarty"
 hungary_events.12.a: "Çok yaşa özgür Macaristan!"
 hungary_events.12.b: "Çok yaşa vatan!"
