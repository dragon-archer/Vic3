 austria_events.5.t: "Geçmiş Dönem Yadigârları"
 austria_events.5.d: "Hükümetin Neo-Mutlakiyetçi projeyi terk etmesiyle bu görüşün sadık destekçileri ülkenin gözünde itibarsızlaştırıldıklarını hissediyor."
 austria_events.5.f: "Yatkınlık kazanmış bir şekilde bakan evrakı imzaladı. \"Son kez olabilir mi?\" düşüncesi aklından geçti. İç çekti. Çok fazla kriz atlatmıştı, çürük derinlere işlemişti. On yıl daha verseler, belki de yirmi, yaptıklarının ne kadar akıllıca olduğu herkese bariz olacaktı.\n\nSekreterine evrakı uzatırken elleri geri geri gidiyordu, istemsizce evrakı daha sıkı kavradı. Bir anlığına kâğıdı bırakmak istemeyen eli karşı koydu.\n\nSonra kâğıdın elinden kayıp gitmesine izin verdi."
 austria_events.5.a: "Görüşleri yanlış olabilir ama yöntemleri yabana atılmamalı."
