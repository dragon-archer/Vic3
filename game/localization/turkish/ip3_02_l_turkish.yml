 je_hungarian_revolution_reason: "#italic \"Özgürlük bir prensiptir. Topluluğu güvenliğidir, ayrıcalık olması sonunu getirir.\"#!-Lajos Kossuth\n\n[ROOT.GetCountry.GetNameNoFlag] yeni bir yüzyıla girerken reform isteyen siyasetçilerin oluşturduğu özgürlükçü gruplar gitgide daha baskın bir hale gelmeye başladı.\n\nHer ne kadar Macaristan'ın #bold Habsburg monarşisi#! ile gelecekteki ilişkisi hakkında fikir ayrılığına düşseler de politik ve ekonomik reformlarla köhne kalmış Macaristan'ı Macar [Concept('concept_homeland','$concept_homelands$ı')] üzerinde otonomiye sahip modern ve dinamik bir milli devlet haline getirme istekleri bir.\n\n#bold Mecburi Vatandaşlar#!\n[ROOT.GetCountry.GetNameNoFlag] bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlede')] kendini #bold $AUS$#! ülkesinin karşısında bulur. Baskı altındaki azınlıklar durumdan faydalanıp Macar boyunduruğundan #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold kurtulmaya#! çalışabilir.#!#!"
