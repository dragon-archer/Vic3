 austrian_neo_absolutism_papal_concordat_button_desc: "Düşüncesiz bir şekilde reform peşinde olan Josephinistler ve özgürlükçüler büyük imparatorluğumuzun temellerini oluşturan Aziz Petrus Tahtı'na olan sarsılmaz inancımız ve sadakatimizi sarstı.\n\nVerdikleri hasarı onarmalı ve Kilise ile okul sınıflarından evlilik ayinlerine kadar toplumumuzun her seviyesinde varlığını hissettireceği bir anlaşma yapmalıyız."
