 je_austrian_neo_absolutism_reason: "#italic \"Bach sistemini dört ordusu ayakta tutar: hazırda bekleyen daimi asker ordusu, masa başındaki yetkililer ordusu, dua eden rahip ordusu ve her yeri gözleyen muhbir ordusu.\" #!\n\nAşağılardan gelen bir devrim tehdidinden ötürü [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinin yukarıdan kendi devrimini yapması gerekti. Sadık ve yetkin bürokratların kurduğu merkezileşmiş, rasyonel ve etkili bir devlet sayesinde ülke modernize edilecek ve günümüz zorluklarına karşı daha hazırlıklı olacak.\n\n[concept_austrian_constitutional_pressure]:\nAvusturya'nın neo-mutlakiyetçi projesine karşı muhalefet çok güçlenirse [ROOT.GetCountry.GetCapital.GetCityHubName] reform taleplerine boyun eğmek ve devletin yetkilerini sınırlayan bir anayasa ilan etmek zorunda kalır."
