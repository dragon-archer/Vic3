 matter_of_hungary_dual_monarchy_button_desc: "#bold $HUN$#!, uzun zamandır [ROOT.GetCountry.GetName] İmparatorluğu'nun geri kalanıyla eşit statüde olmayı istiyordu ve Macarların özgürlük isteklerini yalnızca bu taleplerini yerine getirerek tatmin edebilirsin.\n\n$HUN_ADJ$ asilleri ile birlikte çalışarak #bold $HUN$#! halkına içişlerde tam otonomi vermek ve bundan sorumlu bir bakanlık kurmak için tasarı hazırlandı. Bunun karşılığında Macaristan, savaş ve dışişlerinde İmparatorluk'un geri kalanını birleşik bir devlet olarak tanıyacak."
 matter_of_hungary_integrate_crown_lands_button: "Kraliyet Arazilerini Entegre Et"
 matter_of_hungary_integrate_crown_lands_button_desc: "#b $HUN$#! gibi [ROOT.GetCountry.GetAdjective] [Concept('concept_crown_land','$concept_crown_lands$nin')] sahip olduğu otonomi seviyesi nesillerdir merkez hükümet için sıkıntı oluşturmuştur. Büyük ölçüde Habsburg karma monarşisi döneminden miras kalan kendi kurumları tarafından yönetilmekle beraber, bugün #italic Erblande#! olarak adlandırılan reform çabalarına direnmişlerdir.\n\nİmparatorluğumuzun refahı için bu [Concept('concept_crown_land','$concept_crown_lands$nin')] Avusturya yönetimine tamamen entegre edilmesi gerekli."
