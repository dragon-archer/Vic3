 austria_events.2.t: "Anayasa Yoksa Para Yok"
 austria_events.2.d: "[ROOT.GetCountry.GetName] kuruluşunun sabrı taştı. Neo-Mutlakiyetçi fraksiyonun yanlış yönetiminden bıktığı için derhal bir anayasanın çıkarılmasını talep ediyor."
 austria_events.2.f: "Bakanların ve bürokratların gittikçe artan bir aciliyetle hareket ettikleri Hofburg'un koridorlarında keskin ayak sesleri duyuluyordu. Kapılar ardına kadar açıldı ve ardından hızla kapandı. Sessiz fikir alışverişleri ateşli tartışmalara döndü. Yönetimin dış halkasında kargaşa Avusturya yönetiminin sıradan bir parçasıydı ama iç halkası söz konusuysa böyle şey hiç görülmemişti. Görülmediği gibi tehlikeliydi de."
 austria_events.2.a: "Taleplerini kabul et. İmparatorluğun istikrarı her şeyden önemli."
 austria_events.2.b: "Bir de talepte mi bulunuyorlar? Onları ihanetle suçlamakla tehdit et."
