 hungary_events.6.t: "Bir Avusturya Ültimatomu"
 hungary_events.6.d: "Askeri müdahale ile tehdit ederek [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] hükümeti kanunsuz ve tek taraflı olarak en yeni reformlarımızı feshetti, şimdi de dediklerini yapmamızı talep ediyor."
 hungary_events.6.f: "[SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] ülkesinden gelen mektubu yüksek sesle okuduktan sonra Avusturya temsilcisi botlarını birbirine çarpıp Macar yetkililerinin önünde selam verdi.\n\nTalepleri açıktı: Müzakere vakti geçmişti. Ya Macar Meclisi reformu feshederdi ya da Avusturya ordusu onların yerine bu işi üstlenirdi."
 hungary_events.6.a: "Bu bardağı taşıran son damla. Macarlar, silahlanın!"
 hungary_events.6.b: "Kabul etmekten başka çaremiz yok."
 austrian_ultimatium_tt: "Ültimatomlarını kabul etmek tüm reformlarımızı ortadan kaldırır ve #bold $je_hungarian_revolution$#! [concept_journal_entry] #n başarısız#! olur"
 modifier_humiliated_by_austria: "Avusturya Tarafından Aşağılanmış"
 hungary_events.7.t: "Ayağa Kalk Macar"
 hungary_events.7.d: "Tüm [ROOT.GetCountry.GetName] topraklarında borazan sesleri yankılanır. Binlerce gönüllü yeni kurulan askere alım şubelerine akın eder. Askere alım listesi doldukça yeni terfi etmiş generaller, bu yeni askerleri en iyi nasıl kullanabilecekleri hakkında birbiriyle didişir."
 hungary_events.7.f: "Mezar tümseklerimiz neredeyse,\nTorunlarımız orada diz çöker,\nDualarla birlikte anarlar\nŞehit olan bizlerin isimlerini.\nMacarların Tanrıları üzerine\nYemin ederiz,\nYemin ederiz köle kalmayacağımıza\nArtık!\n\n-Sándor Petőfi, #italic Nemzeti dal#!"
 hungary_events.7.a: "Anavatan için savaşırız ve anavatanda dökeriz kanımızı."
 hungary_events.7.b: "Kim cesaret ederse o kazanır. Savaşı düşmanların ayaklarına taşıyalım."
