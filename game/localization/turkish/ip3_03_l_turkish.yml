 greece.5.d: "[ROOT.GetCountry.GetNameNoFormatting] ülkesinin genişleme projesini gerçekleştirmek için büründüğü saldırgan tavırlar artık sürdürülemez."
 greece.5.f: "Odada bariz bir gerginlik var. Siyasetçiler ve danışmanlar [ROOT.GetCountry.GetNameNoFormatting] ülkesinin hırslı amaçlarını devam ettirmenin ne kadar sürdürülebilir olduğunu tartışıyor. Her biri, başka birinin başarısızlıkla sonuçlanan bu saldırgan girişim sırasında [ROOT.GetCountry.GetNameNoFormatting] kaynaklarının kötü yönetiminin sorumluluğunun alınmasını istiyor."
