 # Greece events
 greece.1.t: "Yunan Devleti"
 greece.1.d: "Milliyetçiliğin yükselişi, vatandaşlarımız arasında tüm [SCOPE.sCulture('greek_culture_scope').GetName] halkını bir Yunan devleti çatısı altında birleştirmeyi hedefleyen kurtarımcı taleplere yol açtı."
 greece.1.f: "\"Yüzyıllardır süren Osmanlı egemenliğinden kurtularak Yunan devletini kurduk. Fakat bu yeterli değil. Memleketlilerimizin birçoğu hâlâ yabancıların boyunduruğu altında yaşıyorlar, 'bizim' diyebilecekleri bir ülke hasreti duyuyorlar. Bu hayal sadece tüm Yunan topraklarının ilhakıyla gerçekleştirilebilir. Bunu da bu toprakları işgal edenlerin rızasına bakılmaksızın başaracağız.\""
 greece.1.a: "Bu topraklardaki hakkımız inkâr edilemez."
 greece.1.b: "Genişleme şimdilik bir öncelik değil."
 embrace_megali_idea_tt: "#r #b Bu seçeneği seçmek $je_greek_nationalism$ [Concept('concept_journal_entry', 'Günlük Girdisinin')] tamamlanma gereksinimlerini şunlarla değiştirir:#!#!\n• [ROOT.GetCountry.GetName] #b tüm#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Yunan Anavatan Vilayetlerine#!#! sahip olmalı (Şu an, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! bu gereksinimi tamamla)\n• [ROOT.GetCountry.GetNameNoFlag] barış halinde\n• [ROOT.GetCountry.GetNameNoFlag] başka bir ülkenin [Concept('concept_subject', 'Egemenliği Altında')] #b değil#!\n• [ROOT.GetCountry.GetNameNoFlag] ülkesinin [Concept('concept_rank', 'Derecesi')] [concept_minor_power] derecesine eşit veya daha yüksek\n• [ROOT.GetCountry.GetNameNoFlag] ülkesinin [Concept('concept_gold_reserves', 'Altın Rezervleri')] #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#! değerinden daha yüksek\n• [concept_legitimacy] en az #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! olmalı"
 not_embrace_megali_idea_tt: "#r #b $je_greek_nationalism$ [Concept('concept_journal_entry', 'Günlük Girdisinin')] tamamlanma gereksinimleri aynı kalacak#!#!\n• [ROOT.GetCountry.GetName] en az #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')] #!#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Yunan Anavatan Vilayetine#!#! sahip olmalı (Şu an, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! bu gereksinimi tamamla)\n• [COUNTRY.GetName] barış halinde\n• [ROOT.GetCountry.GetNameNoFlag] başka bir ülkenin [Concept('concept_subject', 'Egemenliği Altında')] #b değil#!\n• [ROOT.GetCountry.GetNameNoFlag] ülkesinin [Concept('concept_rank', 'Derecesi')] [concept_minor_power] derecesine eşit veya daha yüksek\n• [ROOT.GetCountry.GetNameNoFlag] ülkesinin [Concept('concept_gold_reserves', 'Altın Rezervleri')] #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#! değerinden daha yüksek\n• [ROOT.GetCountry.GetNameNoFlag] topraklarında [Concept('concept_insurrection', '$concept_insurrectionary$')] [Concept('concept_political_movement', '$concept_political_movements$')] #b yok#!"
 greece.2.t: "Doğu Roma Unvanının Peşinden Git"
 greece.2.d: "Yunan devletinin genişlemesi bazı coşkulu milliyetçilerin daha da hırslı bir proje sunmalarına sebep oldu: [SCOPE.sState('thrace_scope').GetStateRegion.GetName] ve [SCOPE.sState('aydin_scope').GetStateRegion.GetName] vilayetlerinin fethiyle Bizans İmparatorluğu'nun yeniden kurulması."
 greece.2.f: "\"Geçmişte imkânsız gibi görünen bir hayal artık hayata geçirilebilir. Mor anka kuşu tekrar dirilecek!\""
 greece.2.a: "Bizans yeniden kurulacak."
 greece.2.b: "Bu hırslı amaçla ilerlememeliyiz."
 embrace_ambitious_agenda_tt: "#r #b Bu seçeneği seçmek $je_greek_nationalism$ [Concept('concept_journal_entry', 'Günlük Girdisinin')] tamamlanma gereksinimlerini şunlarla değiştirir:#!#!\n• [ROOT.GetCountry.GetName] [Concept('concept_nation_formation', 'Ülke Kurulumunda')] $BYZ$ ülkesini kurmalı\n• [ROOT.GetCountry.GetName] ülkesinde [GetLawType('law_monarchy').GetName] etkin olmalı\n• [ROOT.GetCountry.GetName] #v tüm#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$ Vilayet Bölgelerine#!#! sahip olmalı (Şu an, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! bu gereksinimi tamamla)\n• [concept_legitimacy] en az #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! olmalı\n• [ROOT.GetCountry.GetNameNoFlag] barış halinde\n• [ROOT.GetCountry.GetNameNoFlag] başka bir ülkenin [Concept('concept_subject', 'Egemenliği Altında')] #b değil#!\n• [ROOT.GetCountry.GetNameNoFlag] ülkesinin [Concept('concept_rank', 'Derecesi')] [concept_minor_power] derecesine eşit veya daha yüksek\n• [ROOT.GetCountry.GetNameNoFlag] ülkesinin [Concept('concept_gold_reserves', 'Altın Rezervleri')] #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#! değerinden daha yüksek"
 not_embrace_ambitious_agenda_tt: "#r #b $je_greek_nationalism$ [Concept('concept_journal_entry', 'Günlük Girdisinin')] tamamlanma gereksinimleri aynı kalacak#!#!"
 greece.3.t: "Londra Antlaşması"
 greece.3.d: "Titiz pazarlıklar sonucunda [SCOPE.sCountry('ionian_overlord').GetName], [SCOPE.sCountry('ionian_country').GetName] vilayetini [ROOT.GetCountry.GetName] ülkesine bıraktı."
 greece.3.f: "\"Uluslarımız arasında iyi niyeti desteklemek ve [ROOT.GetCountry.GetAdjectiveNoFormatting] halkını cesaretlendirmek için [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] cömertçe İyon Adaları'ndan çekildi. Adaların, yönetimimizin dürüst ve adil desteğimizle geliştiği dostane protektoramızın sonlandırılmasına karar verildi ve bu adaların güvenilir dostlarımızın müşfik yönetiminde refaha ulaşacağına güveniyoruz.\""
 greece.3.a: "Pek makul bir çözüm."
 greece.4.t: "[ROOT.GetCountry.GetNameNoFormatting] Yeniden Yükselir"
 greece.4.d1: "Hırslı, saldırgan emellerimiz büyük bir başarıyla sonuçlandı. [ROOT.GetCountry.GetNameNoFormatting] topraklarında yeni bir dönem başlıyor."
 greece.4.d2: "Saldırgan emellerimiz büyük bir başarıyla sonuçlandı. [ROOT.GetCountry.GetNameNoFormatting] halkı kutlama yapıyor."
 greece.4.f: "[ROOT.GetCountry.GetNameNoFormatting] yönetimindeki [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tüm [ROOT.GetCountry.GetNameNoFormatting] halkının asırlarca yüreklerine dokunacak bir konuşma yaptı:\n\n\"Düşüşün başka birçok devleti aydınlattığı bir devlet bugün tekrar doğuyor. Üstelik artık, küçük birçok vilayete bölünmüş eski halinin aksine kendi hükümeti, dini ve siyasi varlığı sonsuza dek anayasayla güvence altına alınmış, tek parça bir devlet.\"" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "[ROOT.GetCountry.GetNameNoFormatting] büyümeye devam edecek."
 greece.4.b: "[ROOT.GetCountry.GetNameNoFormatting] hak ettiği saygıyı kazandı."
 greece.4.c: "Halkımızı [ROOT.GetCountry.GetNameNoFormatting] topraklarına geri gönder."
