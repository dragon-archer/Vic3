 austria_events.30.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] sağlığı gün geçtikçe kötüleşiyor. Bu sebeple [SCOPE.sCharacter('ig_leader_scope').GetFullName], hükümdarı vârisi [SCOPE.sCharacter('relevant_heir').GetFullName] için yönetimden çekilmesi konusunda ikna etti."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting], [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] huzurunda diz çöker ve [ROOT.GetCountry.GetNameNoFormatting] tahtına geçmeden önce dualarını ister. [ROOT.GetCountry.GetAdjectiveNoFormatting] halefine bakar ve iki elini de başına yerleştirir. Kutsal Haç işaretiyle [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting] kalkar. Bugün [ROOT.GetCountry.GetNameNoFormatting] için yeni bir dönem başlıyordur."
 austria_events.30.a: "İmparatorluk ve Dini hükmü başarılı olsun."
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] yönetimden çekilir."
 metternich_agenda_value_improves_tt: "$je_metternich$ [Concept('concept_journal_entry', 'Günlük Girdisini')] tamamlamanın etkileri #g artar#!"
 austria_events.31.t: "Bir Vârisin Doğumu"
 austria_events.31.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] ve karısının [ROOT.GetCountry.GetNameNoFormatting] tahtı için bir [Concept('concept_heir', 'Vârisleri')] oldu."
 austria_events.31.f: "Uzun zamandır beklenen bir vârisin doğumu, [ROOT.GetCountry.GetNameNoFormatting] topraklarında bir coşkuya sebep oldu. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting], gelecekte [ROOT.GetCountry.GetNameNoFormatting] ülkesini yönetecek [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] olarak yetiştirilecek. Bu çocuk [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting] mirasını devam ettirecek."
 austria_events.31.a: "[ROOT.GetCountry.GetNameNoFormatting] ülkesinin geleceği parlak."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName], [ROOT.GetCountry.GetNameNoFormatting] tahtının [Concept('concept_heir', 'Vârisi')] oldu."
 austria_events.32.t: "Orman Trajedisi"
 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName], av kulübesinde sevgilisiyle ölü bulundu."
 austria_events.32.f: "Polis, av kulübesindeki dehşet verici olay yerini büyük bir telaş ve aceleyle kapatır ve [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] nasıl ölmüş olabilir çözmek için bir soruşturma başlatır. Tüm deliller ve soruşturmaya ilişkin dosya, devlet arşivlerine kaldırılmadan önce doğrudan Polis Bakanına sunulur."
 austria_events.32.a: "Ne pahasına olursa olsun ölümünü örtbas edelim."
 austria_events.32.b: "Sevgilisinin suçlu olduğunu ima edelim."
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_heir').GetFullName] ölür."
 cover_up_death: "Kraliyet Örtbas Eder"
 royal_family_scandal: "Kraliyet Ailesi Skandalı"
 austria_events.33.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName] Büyük Sergisi"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetName], [SCOPE.sState('relevant_state_scope').GetCityHubName] topraklarında Büyük Sergi düzenleyecek. Danışmanlar bu önemli kültürel ve ekonomik alışverişe [SCOPE.sCountry('japan_scope').GetName] ülkesinin de katılarak ülkelerimiz arasında diplomatik ilişkiler kurulmasını tavsiye ediyor."
 austria_events.33.f: "Kültürel işler komitesine öncülük eden sözcü, [SCOPE.sCountry('japan_scope').GetName] ülkesinin [SCOPE.sCountry('austria_scope').GetAdjective] sergisine katılımının faydalarından büyük bir heyecanla bahseder.\n\n\"Bu Büyük Sergiler, diğer devletlerin prestiji ve büyümesi için oldukça faydalı olmuştur. Bu, hükümetimizin resmi olarak katılacağı birçok serginin ilki olabilir. Tüm [SCOPE.sCountry('japan_scope').GetNameNoFormatting] bundan fayda sağlayacaktır. Ülkemizin gelişimini düşünün.\""
 austria_events.33.a: "[SCOPE.sState('relevant_state_scope').GetCityHubName] topraklarına temsilciler gönderilsin."
 austria_events.33.b: "Böyle anlamsız işlere harcayacak vaktimiz yok."
 did_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective] temsilciler [SCOPE.sState('relevant_state_scope').GetCityHubName] topraklarına #bold #g gönderilecek#!#!"
