 je_greek_nationalism_reason: "#italic \"Yunanlar yalnızca krallıkta yaşayanlar değildir. Yanya'da, Selanik'te, Seres'te, Edirne'de, İstanbul'da, Trabzon'da, Girit'te, Sisam'da veya Yunan tarihinin ya da ırkının bulunduğu başka bir yerde yaşayanlardır...\"\n- Yannis Kolettis#!\n\nBağımsız bir Yunan devletinin kurulmasına rağmen çoğu Yunan yabancıların yönetiminde yaşıyor. Hem diplomasi hem de askeri yollar kullanılarak #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Yunan Anavatanını#!#! devletimize dahil etmek için planlı bir çabaya girişilmeli." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
