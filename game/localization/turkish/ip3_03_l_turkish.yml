 tramsfer_ionian_islands_decision: "İyon Adaları'nı İlhak Et"
 tramsfer_ionian_islands_decision_desc: "İyon Adaları, Napolyon Savaşları sırasında birçok kez el değişti ve bağımsızlık kazandıklarında Yunan devletine entegre edilmemişlerdi. Eğer hem İyon halkının hem de hami hükümetlerinin rızasını alabilirsek barışçıl bir şekilde yönetimi devralmak için pazarlık yapabiliriz."
