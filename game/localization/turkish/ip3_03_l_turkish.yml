 yugoslavia.1.d: "En yeni gelişmelerle birlikte [SCOPE.sCharacter('ruler_scope').GetFullName] hükümeti Güney Slav halklarını birleştirme misyonunu yürütmeye ilgi duymaya başladı."
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], coşkulu bir konuşma yapmak için [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] halkının önünde duruyor.\n\nTüm Güney Slav halklarını bir çatı altında toplayan $YUG$ ülkesini kurma ve geliştirme misyonunu yürütmemiz kaçınılmaz. [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] bu misyonun lideri olacaktır.\""
