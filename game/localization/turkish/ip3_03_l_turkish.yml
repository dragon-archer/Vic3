 notification_japan_austria_message_name: "[SCOPE.sCountry('japan_scope').GetName] Büyük Sergiye Katılır"
 notification_japan_austria_message_desc: "[SCOPE.sCountry('japan_scope').GetName], [SCOPE.sCountry('austria_scope').GetName] ve [SCOPE.sCountry('japan_scope').GetName] arasında diplomatik ilişkiler kurmak üzere önemli kültürel ve ekonomik alışverişimize katılmak istiyor. [SCOPE.sState('relevant_state_scope').GetCityHubName] Büyük Sergisi'ne temsilci gönderecek."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t: "[SCOPE.sCountry('japan_scope').GetAdjective] Köşkü"
 austria_events.34.t2: "Japon Köşkü"
 austria_events.34.d: "[SCOPE.sCountry('japan_scope').GetName] ülkesinin Büyük Sergimize katılması, girişimimizin başarısına katkı sağlayacaktır. [SCOPE.sCountry('japan_scope').GetAdjective] Köşkü'nün inşası oldukça iyi ilerliyor."
 austria_events.34.f: "Büyük Sergi'nin ana salonunun kubbe çatısı el yapımı dekorlarla parlıyor. Alana Bir tapınak ve [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] bahçesi de yapıldı. Köşk için tahta bir torii kapısı, tapınak ve kemerli bir köprü de ayarlandı.\n\nGözalıcı [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] sanat eserleri ve sergiye dahil edilmek üzere [SCOPE.sCountry('japan_scope').GetNameNoFormatting] temsilcileri tarafından getirilmiş yüksek kaliteli ürünlerin yanı sıra #italic Soya sosu#! adı verilen bir şey de dağıtılıyor."
 austria_events.34.a: "Harika."
 austria_events.34.b: "[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] sanatçılar ve girişimciler bundan büyük fayda sağlaycak."
