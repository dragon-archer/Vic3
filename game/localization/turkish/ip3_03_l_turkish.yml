 je_eastern_crisis_tracker: "Büyük Doğu Buhranı"
 je_eastern_crisis_tracker_reason: "[GetStrategicRegion('region_balkans').GetName] topraklarında bir kriz ortaya çıkıyor ve [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting], [Concept('concept_secession','$concept_secessionists$')] yönetimlerini tehlikeye atarken topraklarımızı kontrol altında tutmakta zorlanıyor. Durum kötüleştikçe, mevcut huzursuzluk dalgası tüm bölgeye yayılmadan önce bu meselenin icabına bakmaya çalışıyorlar. $je_great_eastern_crisis$ devam ederken [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] topraklarındaki tüm Kültürel ve Dini [Concept('concept_political_movement','$concept_political_movements$')] daha çok #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt destek#!#! görecektir."
 eastern_crisis_balkan_nations: "İsyan Fırsatı"
 eastern_crisis.1.t: "Büyüyen Bir Kriz"
 eastern_crisis.1.d: "[SCOPE.sCountry('ottoman_scope').GetName] ülkesinin geleceği bir dönüm noktasında. [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$in')] giderek artması ülkemizin istikrarını tehdit ediyor."
 eastern_crisis.1.d2: "[SCOPE.sCountry('ottoman_scope').GetName] ülkesinin geleceği bir dönüm noktasında. [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$in')] giderek artması devletlerinin istikrarını tehdit ediyor."
 eastern_crisis.1.f: "En genç vezir İsmail, konuşurken titriyordu ve başını eğmişti: \"Bir zamanlar heybetli olan imparatorluğumuzda kargaşanın hüküm sürdüğü artık inkâr edilemez. Neredeyse her [SCOPE.sState('relevant_state_scope').GetCityHubName] kahvehanesinde $concept_secessionist$ destekçileri var.\"\n\nDiğer vezirler sakince başlarını salladı. Yaşça en büyükleri konuştu: \"[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] bizimle aynı görüşte olmasa bile planımızı uygulamalıyız. Sonuçta ailelerimizin hayatı tehlikede.\""
 eastern_crisis.1.a: "Dikkatle durumun ilerleyişini takip et."
 negative_crisis_influence: "Diplomatik Kriz"
 positive_crisis_influence: "Diplomatik Fırsat"
 eastern_crisis_subjects_modifier_tt: "Her [SCOPE.sCountry('ottoman_scope').GetName] [concept_subject], #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! alır \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "Her [SCOPE.sCountry('ottoman_scope').GetName] [concept_subject], #v 10 yıl#! boyunca #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! ([Concept('concept_decay','$concept_decaying$')]) alır \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t: "Bir Kriz Önlendi"
 eastern_crisis.2.d: "Güçlü [concept_ottoman_integrity] ile [SCOPE.sCountry('ottoman_scope').GetName] [GetStrategicRegion('region_balkans').GetName] topraklarında gelişmekte olan krizi önledi."
 eastern_crisis.2.f: "Vezirler kahvehanede toplandı. Aralarında en genç olanı \"Ayrılıkçıları tam da burada bulabiliriz. Kurtlar sofrasında kutlama yapmak mantıklı mı?\" dedi. \n\nEn yaşlı olan vezir ise \"Çok fazla endişeleniyorsun İsmail. Dışarıda kurtlar olduğu doğru ama kriz geçti. Artık tuzakları nereye kuracağımızı biliyoruz.\" dedi\n\n \"Ama belki de isyan etmeyi haklı çıkaran durumlar vardır...\" diye mırıldandı İsmail."
 eastern_crisis.2.a: "[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] yönetimi hafife alınmamalıdır."
 eastern_crisis_controlled: "Doğu Buhranı Kontrol Altına Alındı"
 eastern_crisis.3.t: "Kontrolden Çıkmış Bir Kriz"
 eastern_crisis.3.d: "Bir zamanlar heybetiyle bilinen [SCOPE.sCountry('ottoman_scope').GetName], [GetStrategicRegion('region_balkans').GetName] topraklarında ortaya çıkan huzursuzluğu kontrol altına alamadı. Huzursuzluk büyümeye devam ediyor."
 eastern_crisis.3.f: "İsmail, nargile dumanının arasından geçerek diğer vezirleri kahvehanenin arkasındaki odaya götürürken hâlâ titriyordu. \n\nEn yaşlı vezir, \"Neden korktun bu kadar oğul?\" diyerek güldü. \"İmparatorluğumuz zor zamanlardan geçiyor olsa da yüzyıllardır ayakta kaldı ve ayakta kalmaya da devam edecek...\" Dumanlı köşelerden çıkan iri yarı adamları gören vezirin sesi kesildi. \n\nİsmail kapıyı kilitledi. \"Aynı fikirde olmayanlar da var paşam, sizinle görüşmek için ısrar ettiler.\""
 eastern_crisis.3.a: "Bu başarısızlık [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] yönetiminin geleceğini tehdit ediyor."
 eastern_crisis_not_controlled: "Kontrolden Çıkmış Doğu Buhranı"
 eastern_crisis_movement_radicalism: "Muhalif Aktivizmi"
 eastern_crisis_liberty_desire_increase: "İsyankâr Egemenlik Altındaki Ülkeler"
