 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "$YUG$ Kuruluyor"
 je_yugoslavia_reason: "[ROOT.GetCountry.GetNameNoFormatting] tarafından birleşmiş Yugoslav devletinin kurulması ihtimali epey yüksek görünüyor. [SCOPE.sCulture('croatian_scope').GetName], [SCOPE.sCulture('serbian_scope').GetName], [SCOPE.sCulture('slovene_scope').GetName] ve [SCOPE.sCulture('bosniak_scope').GetName] halkları bu yeni [Concept('concept_unification', '$concept_major_unification$')] hedefine olan desteklerini dile getirdi.\n\nBaşarıyla $YUG$ [Concept('concept_nation_formation', 'Ülkesinin Kurulumu')] ulusumuzu uluslararası arenada stratejik bir konuma getirir. Ulusumuzun yabancı egemenliği altında yaşayan tüm Güney Slav halkları için bir emsal teşkil etmesini sağlar. Bu sebeple epey faydalı olur."
