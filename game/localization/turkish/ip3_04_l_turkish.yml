 national_awakening.1.t: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] Yeniden Canlanıyor"
 national_awakening.1.d: "[ROOT.GetCountry.GetName] vilayetinin ulusal coşku oluşturma çabaları kültürel bir rönesansa yol açtı. [SCOPE.sState('rural_state').GetName] vilayetinin en ücra köyünde bile vatandaşlarımız [SCOPE.sCulture('primary_culture_scope').GetName] ulusunun bir parçası olarak yerlerini biliyor."
 national_awakening.1.f: "Nüfus sayım memuru kulübenin kapısı açılırken bekledi. Şu ana kadar ziyaret ettiği en ücra köydü. İki atın ve tek bir dolambaçlı yolun olduğu bir yerdi. Kapı eşiğinde bir adam durdu ve memurun pirinç düğmelerini görünce selam verdi.\n\n\"Adınız nedir?\"\n\n\"[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting],\" diye cevap verdi eşikteki adam.\n\n\"Nerelisiniz?\"\n\n\"[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] efendim, babam ve onun babası gibi.\""
 national_awakening.1.a: "Çok yaşa [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] halkı!"
 national_awakening.1.b: "Büyük bir ulus büyük bir orduyu hak ediyor."
 modifier_fervour_military_bonus: "Milliyetçi Coşku"
 modifier_fervour_military_bonus_ig: "Tahrik Edilmiş Milliyetçi Coşku"
 2TAB: "    "
 national_awakening.2.t: "Köy Okulları"
 national_awakening.2.d: "Hükümet için çalışan [GetPopType('academics').GetName] [SCOPE.sState('relevant_state').GetName] kırsal kesiminde köy okulları kurdu. Bu okullar, okuryazarlık oranını arttırmakla beraber köylüler arasındaki [SCOPE.sCulture('relevant_culture').GetName] ulusal kimlik bilincini teşvik etmeyi amaçlıyor."
 national_awakening.2.f: "\"Ulusumuz eskiden talihsizdi,\" diye başladı öğretmen. \"Hâlâ tam olarak birleşmiş değil. Bu topraklarda halkımız yabancılara bağımlı.\"\n\nDuvarda duran haritadaki siyaha boyanmış birkaç bölgeyi işaret etti.\n\n\"Bu İdari bölgelerde yabancılar hüküm sürüyor. Kardeşlerimiz için hayat çok zor.\"" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "Harika bir girişim."
 national_awakening.2.b: "Ek bütçe teklif edelim."
 national_awakening.3.t: "Ulusal Destan"
 national_awakening.3.d: "Yakın zamanda yayınlanan geleneksel [SCOPE.sCulture('relevant_culture').GetName] şiirlerden ve şarkılarından oluşan bir derleme [ROOT.GetCountry.GetName] topraklarının gittikçe okuryazarlığı artan toplumunun ilgisini çekti. [ROOT.GetCountry.GetCapital.GetCityHubName] topraklarındaki her kitaplıkta [SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')] kitabının okunmaktan yıpranmış bir baskısı bulunabilir."
 national_awakening.3.f: "Matbaa dükkânı hiç bu kadar meşgul olmamıştı. Tutkallanıp deriyle ciltlenmesi için çalışanlar atölyelere tomar tomar sıcak kâğıt taşıyordu. Arkada büyük matbaalar zarif çiçek resimleri ve kenar süslemeleriyle bezenmiş sayfaları arda arda basıyordu. Bu elli tanesi [ROOT.GetCountry.GetCapital.GetCityHubName] topraklarına gidecek, bu [ROOT.GetCountry.GetCapital.GetFarmHubName] için. Hem özel şahıslardan hem de kitap satıcılarından gelen mektuplar bir tezgâhın üzerine yığılmış, deftere işlenmeyi bekliyordu.\n\nÜniformalı bir adamın az önce ayrıldığı ön taraftan bir bağırış duyuldu. \"Bakanlıktan bir emir var. Cumaya kadar iki yüz tane istiyorlar!"
 national_awakening.3.a: "Ulusumuzu birbirine bağlayacak bir çalışma."
 national_awakening.3.b: "Aydınlarımızın şerefine!"
 national_awakening.4.t: "Halk Dilinde"
 national_awakening.4.d: "Ünlü bilgin [SCOPE.sCharacter('intelligentsia_leader').GetFullName] İncil'i [SCOPE.sCulture('relevant_culture').GetName] diline çevirdi. [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] dilindeki eserlerinin artan külliyatı, rahipler ve entelektüeller arasında dilin prestijinin artmasını sağladı."
 national_awakening.4.f: "\"#italic Principia#!'nın [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] dilinde bir kopyasını sipariş ettim ve iş arkadaşlarımdan biri aynı dilde İncil istedi. Her yıl bir değerli eseri tercüme ettirebilirsek ve her tercüme bir öğrenci tarafından yapılırsa, hele ki bu öğrenci de başka öğrencilere bildiklerini öğretirse yüzyılın sonuna kadar oldukça büyük bir külliyata sahip oluruz. Tedarikçiler de talebi fark ederse kitap sayısı daha artar.\"\n\n\"Gerçekten de iddialı bir girişim. Departmanı değiştirmeyi başarabileceğinize inanıyor musun?\"\n\n\"Dilimizin başkaları tarafından öğrenilmek isteyeceği bir gelecek hayal ediyorum, bir İsveçlinin [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] yayıncısından bir deneme isteyeceği bir gelecek. Dahası kendi öğrencilerimden birinin o denemenin yazarı olmasını arzuluyorum.\""
 national_awakening.4.a: "Yakında tüm Avrupa [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] dilince yayın yapacak!"
 national_awakening.4.b: "Orijinal çalışmalar üretmek için de çabalamalıyız."
 national_awakening.5.t: "Ulusal Romantizm"
 national_awakening.5.d: "[SCOPE.sCulture('relevant_culture').GetName] milliyetçiliğinin yükselmesinden ilham alan [SCOPE.sState('arts_academy_state').GetCityHubName] [SCOPE.sBuilding('arts_academy_building').GetName] yakın zamanda ulusumuzun kuruluş efsanesini tasvir eden muhteşem bir romantik tablo yaptı."
 national_awakening.5.f: "[SCOPE.sCulture('relevant_culture').GetNameNoFormatting] ulusu temsil eden kişi ön plandaydı, bir cüppe giymişti ve elinde [ROOT.GetCountry.GetNameNoFormatting] bayrağını taşıyordu. Utanç verici geçmişin gölgesine giden kırık bir zincir ayak bileğinden uzanıyordu. Arka planda, ışığı ulusal renklerle bürünmüş yeni doğan güneş tarafından aydınlatılan, [ROOT.GetCountry.GetNameNoFormatting] topraklarına mahsus bir güzellik vardı.\n\nHerkesin anlayabileceği ama çok az kişinin taklit edebileceği bir mesaj taşıyordu. Karanlık geçmişten, ışıltılı yeni bir bahara. Baskıdan, özgürlüğe."
 national_awakening.5.a: "Paris'teki başyapıtları geçecek güzellikle bir çalışma."
 national_awakening.5.b: "Ulusumuzun yeni simgesi olsun."
 national_awakening.6.t: "Halkbilim"
 national_awakening.6.d: "Ortak bir ulusal kimlik arayışı sebebiyle [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], kırsal kesime ilgi duymaya başladı. [SCOPE.gsInterestGroup('rural_folk_ig').GetName] geleneklerini inceleyerek yabancı kültürlerden etkilenmemiş ilkel [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] kültürüne bir perde araladıkları kanısındaydılar."
 national_awakening.6.f: "\"Büyük İskender'in ilk [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] olduğu söyleniyor. İmparatorluğu parçalandığında generalleri ilk [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] krallıklarını kurmuş.\"\n\n\"Öyle mi?\"\n\n\"Öyle mi söyleniyor yoksa doğru mu?\"\n\n\"Doğru.\"\n\n\"Aralarında bir fark yok, değil mi? Yeteri kadar söylenirse doğru olur.\""
 national_awakening.6.a: "Ulusun tohumlarını büyütelim."
 national_awakening.6.b: "Gerçek ülkeden öğrenecek çok şeyimiz var."
 national_awakening.7.t: "Tek Vatan Tek Ulus"
 national_awakening.7.d: "Devletin ulusu ortak bir [SCOPE.sCulture('primary_culture').GetName] kimliği etrafında tanımlama çabaları [SCOPE.sCulture('minority_culture').GetName] nüfusu arasında bir tedirginliğe yol açtı. Birçok [SCOPE.sCulture('minority_culture').GetNameNoFormatting] insan baskın kültüre asimile olmaya zorlanacaklarından korkuyor."
 national_awakening.7.f: "\"Mezun olmak istiyorsa [SCOPE.sCulture('primary_culture').GetNameNoFormatting] dilini öğrenmeli ve [SCOPE.sCulture('primary_culture').GetNameNoFormatting] yazılı bir sınavı geçmeli. Şu anda bu konuda müsaade gösteremeyiz.\"\n\nKadın [SCOPE.sCulture('minority_culture').GetNameNoFormatting] dilinde cevap verdi. Yüzünde özür dileyen bir ifadeyle oğlan annesinin söylediklerini yetkilinin kendi diline çevirdi.\n\n\"[SCOPE.sCulture('minority_culture').GetNameNoFormatting] öğrenmeye ne olacak? Bu dili çok fazla kişi konuşuyor. Evde bu dili kullanıyoruz. [SCOPE.sCulture('minority_culture').GetNameNoFormatting] dersleri olmadan oğlum evden ayrıldığında dilini unutacak, ailesiyle tüm bağlantısını kaybedecek.\"\n\n\"Hanımefendi size [SCOPE.sCulture('primary_culture').GetNameNoFormatting] öğrenmeyi tavsiye ederim. [ROOT.GetCountry.GetAdjectiveNoFormatting] vatandaşısınız, değil mi?\""
 national_awakening.7.a: "[SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')] olmalılar."
 national_awakening.7.b: "Korkmalarını gerektirecek hiçbir şey yok."
