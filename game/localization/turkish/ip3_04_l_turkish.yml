 concept_geheime_staatskonferenz_desc: "$concept_geheime_staatskonferenz$ veya #b Gizli Devlet Konferansı#!, Kayser I. Franz'ın isteğiyle kurulan bu meclis, #b Avusturya İmparatorluğu#!'nun fiilen yönetim organıdır. Hükmen bu organ Kayser Ferdinand'a danışmanlık yapar. [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')] ve [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')] üyeleri dahil olmak üzere, sarayın liberal ve muhafazakâr fraksiyonları arasında bir uzlaşma görevi görmektedir.\n\n$concept_geheime_staatskonferenz$ etkeni #v $je_metternich$#! [concept_journal_entry] etkin olduğu müddetçe varlığını sürdürür. Etken aktifken [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')] ve [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')] [concept_in_government] değilse [Concept('concept_approval', 'Onayları')] oldukça azalır.\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
