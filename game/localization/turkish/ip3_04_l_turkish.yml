 eastern_question_russia.1.t: "Güney Slavlarının Koruyucusu"
 eastern_question_russia.1.t2: "[SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')] Dirilişi"
 eastern_question_russia.1.d: "[SCOPE.sCountry('bulgaria_scope').GetName] bağımsızlığına verdiğimiz katkı, Güney Slav halklarının koruyucusu olarak tanınmamızı sağladı. Artık Balkanlardaki nüfuzumuz daha sağlam bir temelin üzerinde oturuyor."
 eastern_question_russia.1.d2: "[SCOPE.sCountry('bulgaria_scope').GetName] ülkesinin bağımsızlığını ilan etmesi Osmanlı'daki çatlakları ortaya çıkardı. Balkanlar'daki nüfuzumuzu artırmak için şans eseri bir fırsat yakaladık."
 eastern_question_russia.1.f: "Yeni [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] asker kıtaları orkestranın müziğiyle yürüyordu. [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], yeni [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] üniformalarının kendininkilere ne kadar benzediğine şaşırmıştı. Yeşil-mavi bir kumaş ve kırmızı desenler. Babasını taklit eden bir çocuk gibi.\n\nAncak görevi, taklitten fazlasını gerektiriyordu. Bir gün bu askerlerin kendi ülkeleri adına canlarını vermeleri bile gerekebilirdi. [ROOT.GetCountry.GetNameNoFormatting], [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] tarafından garanti istiyordu. Kurulacak askeri işbirlikleri ve el koyulacak Osmanlı dosyaları vardı. Geçen her keyifli dakikada işi kat kat artıyordu."
 eastern_question_russia.1.a: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] tarafına tebriklerimiz ve büyükelçilik açma teklifimiz iletilsin."
 eastern_question_russia.1.b: "Önümüze daha çok fırsat çıkacak."
