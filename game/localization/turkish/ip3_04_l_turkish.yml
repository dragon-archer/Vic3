 je_metternich_reason: "#b Napolyon Savaşları#!'nın ardından [ROOT.GetCountry.GetName], Avrupa'da lider muhafazakâr güç haline geldi. Napolyon sonrası düzenin önde gelen mimarı olan [SCOPE.sCharacter('metternich_scope').GetFullName], çalkantılı 1821 yılından beri [ROOT.GetCountry.GetNameNoFormatting] Şansölyesi olarak görev yaptı. Amacı [ROOT.GetCountry.GetAdjectiveNoFormatting] [GetLawType('law_autocracy').GetName] kanununu sürdürmek, Avrupa'daki muhafazakâr barışı devam ettirmek, güzel sanatlar ve bilimi desteklemek üzerine kuruluydu.\n\n#b Metternich Ajandası#!\nŞansölye [SCOPE.sCharacter('metternich_scope').GetLastName] tarafından belirlenen amaçlardan bazılarını gerçekleştirmek bu [Concept('concept_journal_entry', 'Günlük Girdisinin')] etkilerini geliştirir. Günlük girdisinin başarıyla #b tamamlanmasının#! ardından başarılar alınır.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] #b $ITA_ADJ$#! [Concept('concept_unification', '$concept_unification_short$si')] engellendi\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] #b $GER$#! başka bir [concept_country] tarafından [Concept('concept_unification', 'Birleştirilmedi')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetNameNoFlag], [GetGoods('fine_art').GetName] için lider üretici\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetNameNoFlag] tüm [GetStateRegion('STATE_WEST_GALICIA').GetName] [Concept('concept_state_region', 'Vilayet Bölgesine')] sahip\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] [ROOT.GetCountry.GetNameNoFlag] [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] [Concept('concept_technology', '$concept_technologies$ine')] erişti (Şu an [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] Tüm #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt Liberal#! veya #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt Sosyalist#! [Concept('concept_political_movement','$concept_political_movements$')] #b Marjinal#! desteğe sahip\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] [ROOT.GetCountry.GetNameNoFlag]; [GetLawType('law_autocracy').GetName], [GetLawType('law_censorship').GetName] ve [GetLawType('law_secret_police').GetName] kanunlarına sahip\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] #b $institution_home_affairs$#! ve #b $institution_police$#! [Concept('concept_institution', '$concept_institutions$ı')] en az #v 2.#! seviye"
