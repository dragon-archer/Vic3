 austrian_fascism.1.t: "Yeni Muhafazakârlar"
 austrian_fascism.1.d: "[ROOT.GetCountry.GetAdjective] ülkesinin parlamenter demokrasisine karşı huzursuzluktan ilham alan geleneksel sınıflar, [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName] eğilimlere sahip olmaya başladı. Bu mecrada [GetReligion('catholic').GetName] sosyal öğretileri ve işçi hareketinin bir [GetLawType('law_corporate_state').GetName] altında pasifleştirilmesi destekleniyor."
 austrian_fascism.1.f: "\"Bizi bağlayan bir şey daha var, ortak bir hedef. En iyisi olmak, insanoğluna olabilecek en konforlu koşulları sunmak.\n\nSağ tarafta duranlar, sol cephedeki sosyalistlerin yıkımdan başka bir şey getirmediğini düşünürken solcular da sağcıların yalnızca felaket getirdiğini düşünüyor. Bu tarafların her biri, onlara rehberlik eden asil görüşlerin karşı tarafta da bulunduğunu idrak etmeli.\"\n\n— Othmar Spann, #italic The True State#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "Muhafazakârlığın geleceği bu."
 austrian_fascism.1.b: "Tepkilerin en kötüsüyle karşılaşmış bulunuyoruz."
 austrian_fascism.2.t: "Uyanmış Bir Avusturya"
 austrian_fascism.2.d: "[SCOPE.sCharacter('ruler_scope').GetFullName] ve [SCOPE.sParty('fascist_party_scope').GetName] çabaları sayesinde [ROOT.GetCountry.GetName], başarılı bir şekilde bir [GetLawType('law_corporate_state').GetName] olarak değiştirildi. İşçi hareketinin susturulması veya devre dışı bırakılmasıyla bir tür sosyal barış hissiyatı nihayet kuruldu."
 austrian_fascism.2.f: "\"İşçi sınıfının en yüksek arzusu hem yaradan hem de ülke için çalışmaktır. Komünistlerin en korktuğu şey de tam olarak budur.\"\n\nSaçını geriye doğru taramış olan Cephe yetkilisi, konuşurken ileri geri doğru yürüyordu. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] esas duruşta bekliyordu ve yanında da sınıf arkadaşları vardı. Kırk sekiz göz, onun her hareketini takip ediyordu.\n\n\"Bir silah olarak sabotajı ve birliği bozmayı kullanırlar ve nereye giderlerse gitsinler bunların tohumlarını ekerler. İşte siz bununla savaşacaksınız. Bu sınıfa en başarılı öğrenciler olarak girdiniz, son derece yetkin askerler olarak çıkacaksınız.\""
 austrian_fascism.2.a: "Österreich!"
 austrian_fascism.2.b: "Cephe'nin kararı kanundur."
 austrian_fascism.3.t: "Sadece Bir Rüya"
 austrian_fascism.3.d: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')], [ROOT.GetCountry.GetName] ülkesinin kontrolünü ele geçirmeyi başaramadı. Radikal milliyetçiliğin etkileri hissedilecek olsa da bir vizyon olarak $gov_corporate_state_austrofascist$ tarih oldu."
 austrian_fascism.3.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] şehrinde günler daha kolay geçiyor gibi hissettiriyordu. Sokak köşelerindeki üniformalı ve keskin bakışlı gençler ortadan kaybolmuştu ve buğdayla yapıştırılan ticaret birliği posterleri bir kere daha her yerde görülür olmuştu. Kahve evinin balkonunda oturan [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting], sokaktan geçmekte olan bir grup işçiye yukarıdan bakıyordu. Bir anda kalabalığın ortasında tanıdık bir yüz görür gibi oldu.\n\nKarşısında oturan adama \"Bayım, sanırım onu bir posterde görmüştüm\" dedi.\n\n\"Kimin posteri?\n\n\"Önemli biri olmasa gerek. En son ne zaman gördüğümü bile hatırlamıyorum.\""
 austrian_fascism.3.a: "[ROOT.GetCountry.GetNameNoFormatting] kurtuldu!"
 austrian_fascism.3.b: "Şimdi ne yapılmalı?"
