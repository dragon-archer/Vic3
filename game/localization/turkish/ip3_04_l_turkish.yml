 metternich.1.t: "Bir Çağın Sonu"
 metternich.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] tahta geçti ve uzun zamandır Şansölyelik yapan [SCOPE.sCharacter('metternich_scope').GetFullName] emekliliğini ilan etti. Siyasetiyle şekillenen bir dönem sona erdi."
 metternich.1.f: "\"Ama her şeye rağmen içten içe beslediğim düşünce, eski Avrupa'nın sonunun başladığıdır. Onunla birlikte yok olmaya kararlı olduğuma göre, görevimi nasıl yapacağımı bilmeliyim; bu sadece benim düsturum değil, İmparatorun da düsturu. Öte yandan yeni Avrupa henüz başlamadı ve son ile başlangıç arasında bir kaos olacak.\"\n\n- Klemens von Metternich" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "Büyük orkestra şefi sahneden iniyor."
 metternich.2.t: "Yüz Kızartıcı Son"
 metternich.2.d_revolution: "[ROOT.GetCountry.GetNameNoFlag] ülkesinin devrimci kargaşayla boğuşması ve hükümetin güvenliğini artık garantileyememesi sebeplerinden ötürü [SCOPE.sCharacter('metternich_scope').GetFullName] görevinden çekilmek zorunda kaldı. [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinden kaçtı ve sürgün edildi."
 metternich.2.d_gov_change: "[SCOPE.gsInterestGroup('aristocracy_ig').GetName] grubunun hükümetten dışlanması, [SCOPE.sCharacter('metternich_scope').GetFullName] için görevinden çekilmekten başka seçenek bırakmadı. Eski nüfuzundan eser kalmayan [SCOPE.sCharacter('metternich_scope').GetFullName], evinde inzivaya çekildi."
 metternich.2.f: "\"Ben artık hiç kimse değilim. Artık yapacak, tartışacak bir şeyim yok.\"\n\n- Klemens von Metternich"
 metternich.2.a: "Bizi artık o tanımlamayacak."
 metternich.3.t: "Küçük Bir Darbe"
 metternich.3.d: "Şansölye [SCOPE.sCharacter('metternich_scope').GetFullName], $concept_geheime_staatskonferenz$ yapısıyla ilgili bir dizi reform önerisi sundu. Bu reformlarla kurumun işleyişi iyileştirilirken [SCOPE.sCharacter('metternich_scope').GetHerselfHimself] tartışmasız başkanı olarak atanacak. [SCOPE.sCharacter('kolowrat_scope').GetFullName] bunu önlemek için Kraliyet Ailesi ile işbirliği yaptı."
 metternich.3.f: "\"Metternich kadar ek güce ihtiyacı olmayan çok az kişi var.\" diye söze başladı ulak. \"Bunu söylediğim için Arşidük'ün beni bağışlamasını rica ederim. Ay sonuna kadar müsait olursanız...\"\n\nArşidük, yüzünde sinirli bir ifadeyle ona durması için işaret etti. Botlarını ayaklarına geçirmişti ve artık tüm dikkatini onlara vermek istiyordu. \"Ay sonuna kadar mı? Kolowrat nerede şimdi?\"\n\n\"Bohemya'da lordum. Grip olduğuna dair havadisler geliyor.\""
 metternich.3.a: "Kolowrat'ın müdahalesi, İmparatorluğun istikrarını tehdit ediyor."
 metternich.3.b: "Şansölye'nin dışişleriyle sınırlı kalması daha iyi olur."
