 je_danubian_federation_reason: "[ROOT.GetCountry.GetName] ülkesinin sayısız ulusu arasındaki sürtüşme uzun zamandır İmparatorluğun bütünlüğüne bir tehdit oluşturuyor. Çeşitli ulusların haklarını savunan insanlar uzun zamandır İmparatorluğun çeşitli şekillerde federalleşmesi gerektiğini söylüyordu ve geçen senelerde hanedanlığı devam ettirmek için radikal bir reform yapma isteğinde olan [SCOPE.gsInterestGroup('armed_forces_ig').GetName] üyeleriyle iletişime geçtiler. En yeni tekliflerden biri olan #b $dyn_c_usga$#!, eski kraliyet arazilerini fesheder ve yerine etnik toplulukların yerleşimine göre düzenlenmiş kendi kendini yöneten vilayetler kurar.\n\nBu teklif, tarihi Macaristan'ın bölünmesi ve [GetCulture('south_german').GetName] nüfusunun Alman olmayan vilayetlerde azınlık durumuna düşme ihtimali sebebiyle [GetCulture('hungarian').GetName] siyasetçilerinden tepki aldı."
 austria_federation.1.t: "[SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, 'Federal')] Teklifi"
 austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetCulture.GetName] için ulus hakları savunucusu olan [SCOPE.sCharacter('relevant_character').GetFullName], İmparatorluğun çok etnikli vilayetlerden oluşan bir federasyon şeklinde yeniden düzenlenmesi teklifini verdi. Teklifi, onunla aynı görüşte olan [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] danışmanları arasında popüler hale geldi."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName] içinde nüfuzlu bir kişi olan [SCOPE.sCharacter('relevant_character').GetFullName], İmparatorluğu federalleştirerek [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] otoritesinin eski haline döndürülmesini teklif etti. Teklifi, onunla aynı görüşte olan saray halkı arasında popüler hale geldi"
 austria_federation.1.f: "\"Bu noktadan bakıldığında konu \"çöküş\" değil, yeniden organize olma ve [ROOT.GetCountry.GetNameNoFormatting] ülkesinin yeniden doğuşudur. Bu imparatorluğu samimiyetle sevenler özlem duydukları şeyleri geride bırakıp doğru yolun ne olduğunu görmeli. Öncelikle yalnızca bağımsız milli devletlerin var olma hakkının olduğu doğru değildir. En büyük ve en bilinen örneği de karışık bir ulus profili olan $SWI$ ülkesidir ve aklı başında hiç kimse bu ülkenin var olma hakkının olmadığını iddia edemez. Hatta imparatorluğumuzda yeni yeni ortaya çıkan ihtiyaçlara yanıt verebilecek, ulus devlet ilişkilerinin modern bir şeklinin kurulabilmesine yönelik tarihi bir sıkıntı da vardır.\"\n\n— Aurel Popovici, #italic The United States of Greater Austria#!"
 austria_federation.1.a: "[ROOT.GetCountry.GetNameNoFormatting] için böyle bir reform gerekli."
 austria_federation.1.b: "Şu an böyle bir şeyi kaldıramayız."
 modifier_endorse_popovici_proposal: "Desteklenen Teklif"
 modifier_shelve_popovici_proposal: "Rafa Kaldırılmış Teklif"
 austria_federation.2.t: "Diğer Yol"
 austria_federation.2.d: "[ROOT.GetCountry.GetName] ülkesinin beyanı mevcut ulus-devlet modeline sağlam bir alternatif olarak ulusal birliği kurmuştur. Diğerleri meşruluklarını ortak kandan alırken biz gücümüzü hanedanlığımızdan ve halklarımızın çeşitliliğinden alacağız."
 austria_federation.2.f: "\"Neşe, Tanrıların güzel kıvılcımı,\nEy Elysium'un kızı,\nGiriyoruz sarhoşluğun coşkusuyla,\nSenin ilahi, kutsal mabedine!\nSenin büyünle birleşir,\nGeleceğin acımasızca ayırdığı;\nTüm insanlar kardeş olur,\nYumuşak kanadın altında.\"\n\n- Friedrich Schiller, \"Neşeye Övgü\""
 austria_federation.2.a: "İmparatorluk tüm halklarını birleştirir."
 austria_federation.2.b: "Halkın İmparatorunun şerefine!"
 austria_federation.3.t: "Bohemya Sorunu"
 austria_federation.3.desc: "Yüzyıllardır eski Bohemya Krallığı'nın topraklarında hem [SCOPE.sCulture('czech_culture').GetName] hem de [GetCulture('south_german').GetName] nüfusu ikamet ediyordu. Federasyonda bir [GetCulture('czech').GetNameNoFormatting] vilayeti kurulacaksa Bohemya ve Moravya Almanları sorunu çözülmeli."
 austria_federation.3.f: "\"Harita neden böyle görünüyor? Şekli biraz tuhaf, değil mi?\"\n\n\"Yüzyıllar önce Bohemya onları topraklarına davet etti. Alman veya Çek olmaları önemli değildi. Kralın ve Tanrı'nın gözünde aynıydılar. Bana sorarsan iki taraf da Protestanları suçlamalı.\""
 austria_federation.3.a: "Bohemya ve Moravya Almanlarının kendi vilayetleri olmalı."
 austria_federation.3.b: "Bohemya birleşecek ve Almanlar eşit vatandaşlar olacak."
 austria_federation.3.c: "Almanların otonomisi olursa Çekler Slovakya'yı alabilir."
 austria_federation.3.d: "Çekoslovakya hiçbir çekince olmaksızın birleşecek."
 austria_federation.4.t: "Slovakya'nın Kaderi"
 austria_federation.4.desc: "[SCOPE.sCulture('slovak_culture').GetName] halkının yaşadığı topraklar uzun zamandır Macaristan ile iç içe. [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')] topraklarının Macaristan'dan ayrılması fikrini hayata geçirmek [GetCulture('hungarian').GetName] milliyetçilerini kızdıracaktır lakin diğer Batı Slav halklarıyla olan projemizin güvenirliğini arttırabilir."
 austria_federation.4.f: "\"Macar baş vilayetiydi. Bu konu da dikkatli davranılmalı.\"\n\n\"Slovaklar Macar baş vilayeti olmasını istemişler miydi? Macaristan onları neden mahrum bıraksın? Yalnızca bölgede yaşayanların görüşlerini dikkate almalıyız. Gerçekçi politikadan bıkmaya başladım.\""
 austria_federation.4.a: "Bir [SCOPE.sCulture('slovak_culture').GetName] vilayeti oluşturulsun."
 austria_federation.4.b: "Bir [SCOPE.sCulture('slovak_culture').GetName] vilayetini Zipser Almanları için özerklik konusunda şart koşulsun."
 austria_federation.4.c: "Slovakya, Macaristan'ın bir parçası olarak kalacak."
 austria_federation.4.d: "Çekler ve Slovaklar için ortak bir vilayet kurulsun."
 austria_federation.5.t: "Galiçya'nın Geleceği"
 austria_federation.5.desc: "Galiçya bölgesi [ROOT.GetCountry.GetNameNoFlag] ülkesinin Polonya'nın Parçalanması'ndan elde ettiği topraklardır. Bu bölgeye geleneksel olarak [SCOPE.sCulture('polish_culture').GetName] aristokratlar hüküm sürse de Doğu'su [GetCulture('ukrainian').GetName] ağırlıklıdır. [SCOPE.sCulture('polish_culture').GetNameNoFormatting] desteğini garantilemek için uygun bir bölünme ayarlamalıyız."
 austria_federation.5.f: "\"Ne diyorsun? Sınır neresi olmalı?\"\n\n\"Rutenlerin beklentileri Lehlerden daha düşük. Doğunun Batı'dan düzgünce ayrılması onları tatmin etse de daha fazlasını bekleyen Lehleri kızdırır. Lemberg'i Lehlere bırakalım. Rutenler başka bir imtiyaz karşılığında bizi hoş görmeye istekli olabilir. Görevini kıskanmıyor ama elverişli olabilir.\""
 austria_federation.5.a: "[GetCulture('polish').GetName] vilayetini Batı Galiçya ile sınırlandır."
 austria_federation.5.b: "Lwów [GetCulture('polish').GetName] kontolünde olacak şekilde Galiçya'yı böl."
 austria_federation.5.c: "Tüm Galiçya [GetCulture('polish').GetName] vilayeti olarak kalsın."
 austria_federation.6.t: "Macaristan'ın Parçalanması"
 austria_federation.6.desc: "Geleneksel Macar sınırı içerisinde birçok [SCOPE.sCulture('hungarian_culture').GetName] olmayan bölge bulunuyor. [SCOPE.sCulture('hungarian_culture').GetName] halkını memnun etmek veya Macaristan'ı parçalayıp [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting] muhalefetini federasyon kurma projesi için teşvik etmek arasında seçim yapmalıyız."
 austria_federation.6.desc_dual: "[SCOPE.sCulture('hungarian_culture').GetName] ulusu uzun zamandır İmparatorluğumuzun dengi olagelmiştir ve büyük bir çeşitliliğe sahip topraklar üzerinde esasen kontrolsüz bir şekilde hüküm sürmüştür. [SCOPE.sCountry('hungary_scope').GetNameNoFlag] halkını memnun etmek ve uluslarına kendi vilayetlerini vererek [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting] halkını kızdırmak arasında bir seçim yapmalıyız."
 austria_federation.6.f: "\"Sık sık bu planın uygulanamaz olmasından endişe ediyorum. Macarlar isyan etmez mi?\"\n\n\"Çinli bir general yağmur yüzünden gecikir ve ataşesine geç kalmanın cezasının ne olduğunu sorar. Ateşesi \"Ölüm\" diye yanıtlar. Sonra da isyanın cezasını sorar, aynı cevabı alır. Hanedanlık da bu sebeple yıkılır. Macarların durumu da tamamen aynı. En küçük bir tavizde isyan ediyorsa biz neden en büyüğünü zorlamayalım?\""
 austria_federation.6.a: "Federasyon içinde tarihi Macaristan'ı koru."
 austria_federation.6.b: "[GetCulture('hungarian').GetCustom('getPluralDemonym')] yalnızca Slovakya'yı versin."
 austria_federation.6.c: "Hırvatistan ve Erdel'i Macaristan'dan ayır."
 austria_federation.6.d: "Macaristan yalnızca Macarların çoğunluk olduğu yerlerle sınırlı kalsın."
 austria_federation.7.t: "Sloven Toprakları"
 austria_federation.7.desc: "Çoğunlukla [SCOPE.sState('slovenia_scope').GetName] bölgesine toplanmış [SCOPE.sCulture('slovene_culture').GetName] halkı İmparatorluğumuzdaki birçok Güney Slav halklarından biridir. [SCOPE.sCulture('slovene_culture').GetName] vilayetinin birçok Güney Slav vilayetimizden biri mi olacağına yoksa diğer benzer halklarla bir birliğe mi yerleştirileceğine karar vermeliyiz."
 austria_federation.7.desc_istria: "[SCOPE.sCulture('slovene_culture').GetName] halkının İmparatorluğumuzun güneyinde bulunan [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] topraklarında hak iddia etmesi [GetCulture('croat').GetName] ve [GetCulture('north_italian').GetName] halklarıyla çatışma yaratıyor. Ayrıca [SCOPE.sCulture('slovene_culture').GetName] vilayetinin birçok Güney Slav vilayetimizden biri mi olacağına yoksa diğer benzer halklarla bir birliğe mi yerleştirileceğine karar verilmeli."
 austria_federation.7.f: "\"Sahile bakarsan Güney'in çoğunlukla Hırvat, Kuzey'in ise İtalyan olduğunu görebilirsin. Slovenler de ortada. Biraz karışık ama öğleden önce çözülemeyecek mesele değil. Sistiana fena liman değil, değil mi?\""
 austria_federation.7.a: "Sloven vilayeti denize uzanacak."
 austria_federation.7.b1: "[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] için Hırvat ve İtalyan hak iddiasını destekle."
 austria_federation.7.b2: "[SCOPE.sState('slovenia_scope').GetName] topraklarında bir Sloven vilayeti kur."
 austria_federation.7.c: "İmparatorluğumuzda yeterince Slav vilayeti var."
 austria_federation.7.d: "Alman ve İtalyan toprakları olmaksızın Sloven-Hırvat birliği kur."
 austria_federation.7.e: "Federasyon içinde tüm Güney Slavlar için bir vilayet kur."
 austria_federation.8.t: "Üçlü Krallık"
 austria_federation.8.desc: "[SCOPE.sCulture('croat_culture').GetName] tarafından ikamet edilen kraliyet arazileri Venedik'in eski topraklarını aldığımızdan beri [ROOT.GetCountry.GetNameNoFlag] ve [GetCulture('hungarian').GetName] yönetimi arasında bölünmüş durumda. [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')] mutlu edilecekse tüm [SCOPE.sCulture('croat_culture').GetNameNoFormatting] halkını bir [SCOPE.sCulture('croat_culture').GetNameNoFormatting] vilayetinde toplamalıyız."
 austria_federation.8.desc_triune: "[SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')] kurularak [SCOPE.sCulture('croat_culture').GetName] halkı tarafından uzun zamandır tek bir yönetim altında toplanma talebi gerçekleştirildi. [SCOPE.sCulture('croat_culture').GetName] vilayetinin birçok Güney Slav vilayetimizden biri mi olacağına yoksa diğer benzer halklarla bir birliğe mi yerleştirileceğine karar vermeliyiz."
 austria_federation.8.f: "Güney Slav sorunu mide fesadı geçirtecek kadar büyüktü. Macaristan uzun süredir [ROOT.GetCountry.GetCapital.GetCityHubName] için bir baş ağrısı halini almıştı ve araştırmacı başka bir güçlü yönetim önerme konusunda tereddüt ediyordu. Ancak hem güçlü hem de sadık bir İlirya ihtimali... Belki, her şey tam olarak yolunda giderse..."
 austria_federation.8.a: "Hırvat vilayetini [ROOT.GetCountry.GetAdjective] Hırvatistan ile sınırla."
 austria_federation.8.b: "Var olan Üçlü Krallık'ı Federasyon'da da koru."
 austria_federation.8.c: "Hırvatları Üçlü Krallık altında birleştir."
 austria_federation.8.d: "Sloven ve Hırvat toprakları arasında bir birlik kur."
 austria_federation.8.e: "Federasyon içinde tüm Güney Slavlar için bir vilayet kur."
 austria_federation.9.t: "Ormanın Ötesinde"
 austria_federation.9.desc: "[SCOPE.sCulture('romanian_culture').GetName] halkının yaşadığı kraliyet arazileri İmparatorluğumuzdaki en çeşitli arazilerden biri. Herhangi bir [SCOPE.sCulture('romanian_culture').GetNameNoFormatting] bölgesi kurulursa [GetCulture('hungarian').GetName] milliyetçileri huzursuzlanacak ve bölgede bulunan [GetCulture('south_german').GetName] halkı otonomi hakkında endişelenmeye başlayacak."
 austria_federation.9.f: "\"Burada en az üç otonomiye ihtiyacımız var, belki de daha fazlasına. Bu Almanlar da nereden çıktı?\"\n\n\"Onları biz buraya yerleştirdik. Pek de olmadı, Türklerle savaştan sonra. Son bir kez başımıza bela oluyorlar gibi görünüyor.\""
 austria_federation.9.a: "Rumen vilayetine Banat ve tüm Erdel'i ver."
 austria_federation.9.b: "Rumen vilayetine Sekel Toprakları hariç her yeri ver."
 austria_federation.9.c: "Erdel Rumenlerindir ama Banat Almanlarındır."
 austria_federation.9.d: "Rumen vilayetini Güney Erdel ile sınırla."
 austria_federation.9.e: "Tüm Erdel geri döndürülemez bir şekilde Macarlarındır."
 austria_federation.10.t: "Batı Şeridi"
 austria_federation.10.desc: "İtalyan yarımadasını kasıp kavuran milliyetçilik dalgası İtalyan bölgelerimizin çoğunu kaybetmemize yol açtı. Kalan [SCOPE.sCulture('north_italian_culture').GetName] halkını garantilemek istiyorsak İtalyan, [GetCulture('slovene').GetName] ve [GetCulture('south_german').GetName] bölgeleri arasındaki sorunlar çözülmeli."
 austria_federation.10.desc_lomven: "İtalyan kraliyet arazilerinin ekonomik gücü ve nüfusu sebebiyle [SCOPE.sCulture('north_italian_culture').GetName] halkı İmparatorluk içindeki en nüfuzlu milliyetçilerden biri. Federasyonu desteklemelerini sağlamak istiyorsak İtalyan, [GetCulture('slovene').GetName] ve [GetCulture('south_german').GetName] bölgeleri arasındaki sorunlar çözülmeli."
 austria_federation.10.f: "\"Donanmadan mektup geldi. Askere alım sayıları sebebiyle İtalyanlara karşı cömert olmamın istendiği yazıyor.\"\n\n\"Şaşırmadım. İtalyanların çoğunlukta olduğu bir kurum.\"\n\n\"Palermo'dan da bir mektup aldım. Onda da... Aynı şeyi tekrar etmeyeceğim.\"\n\n\"Bunu söylemek istemiyorum ama orası daha da İtalyan.\""
 austria_federation.10.a: "Trento ve Trieste İtalyan toprağıdır."
 austria_federation.10.b: "Trento İtalyanlarındır ama Trieste Slavlarındır."
 austria_federation.10.c: "Trieste tek başına yeterli."
 austria_federation.10.d: "Lombardiya-Venedik yeterli."
 austria_federation.10.e: "Bu kadar küçük bir nüfus, kendi vilayetini hak etmiyor."
 austria_federation.11.t: "Sınır Bölgesi"
 austria_federation.11.desc: "[SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')] topraklarındaki [SCOPE.sCulture('ukrainian_culture').GetName] nüfusu Milletler Topluluğu günlerinden beri [GetCulture('polish').GetName] elitleri tarafından yönetildi. Nüfusunun çoğunluğu [GetCulture('polish').GetNameNoFormatting] olan [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')], bir [GetCulture('polish').GetNameNoFormatting] vilayetinin altında otonomi talep ediyor. Bunu kabul etmek [GetCulture('polish').GetCustom('getPluralDemonym')] halkını memnun eder ama [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting] vilayetinin önemli ekonomik motorunu elinden alır."
 austria_federation.11.f: "\"Galiçya? Orada tuhaf bir dinamik mevcut. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] aristokratlar tarafından sevilmez ama köylüler ona bayılıyor. Çoğunluğu Leh olan aristokratlar ayaklanmaya çalıştığında köylüler köşklerine akın edip aristokratları ipe çekti. İsyan etmeye çalışanları korumak için orduyu göndermemiz gerekti. Bana sorulursa Rutenler o zaman kendi vilayetlerini hak etmişlerdi.\""
 austria_federation.11.a: "Ukrayna vilayetine tüm Doğu Galiçya'yı ver."
 austria_federation.11.b: "Doğu Galiçya'da bir Ukrayna vilayeti kur ama Lviv Leh otoritesi altında kalsın."
 austria_federation.11.c: "Lviv'in Lehlerde kalmasına karşılık Ukraynalılara Bukovina'yı teklif et."
 austria_federation.11.d: "Tüm Galiçya, Lehlerindir."
 austria_federation.12.t: "[SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')] Sırpları"
 austria_federation.12.desc: "[SCOPE.sState('vojvodina_state').GetName] vilayeti uzun süredir [SCOPE.sCulture('serb_culture').GetName] kültürünün merkezi. Bölgedeki [SCOPE.sCulture('serb_culture').GetNameNoFormatting] nüfusu [SCOPE.sState('vojvodina_state').GetCityHubName] baş vilayet olduğu bir [SCOPE.sCulture('serb_culture').GetNameNoFormatting] vilayet kurulmasını talep etti. Yerel [GetCulture('hungarian').GetName] ve [GetCulture('south_german').GetName] halkı bu teklife karşı çıkıyor."
 austria_federation.12.f: "\"Teklifi sunduğunda yalnızca Macarların oraya Újvidék dediğini unutma. Diğer herkes Novi Sad diyor. Biz de Neusatz diyoruz.\"\n\nAraştırmacı ismin üstünü çizdi. \"Oldukça karmaşık bir bölge, değil mi?\"\n\nTahmin edebileceğinden de kötü. Bir zamanlar oraya Sırp Atina'sı diyorlarmış. Onların lehinde karar verirsek yine bu ismi kullanabilirler.\""
 austria_federation.12.a: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting] Macaristan'dan ayrılarak Sırp vilayeti olsun."
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting] Macaristan'da kalmalı."
 austria_federation.12.c: "Federasyon içinde tüm Güney Slavlar için bir vilayet kur."
 croats_are_fine_tt: "#b Üçlü Krallık#! kurulduğu için: #indent_newline:3 \n• [GetCulture('croat').GetName] kültürünün, ilerideki [Concept('concept_integrated_culture','$concept_integrated_culture_process$')] sürecinden [Concept('concept_disqualified_culture', 'Elenmesi')] mümkün #b olmayacak#!#!"
