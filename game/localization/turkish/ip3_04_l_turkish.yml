 je_danubian_federation_ukrainian_button_desc: "[ROOT.GetCountry.GetNameNoFlag] tarafından #b Polonya-Litvanya Topluluğu#!'ndan ele geçirilen #b Galiçya#! bölgesi, büyük ölçüde bir [GetCulture('ukrainian').GetName] Doğu ile [GetCulture('polish').GetName] bir Batı arasında bölündü. Tüm bölge uzun zamandır [GetCulture('polish').GetNameNoFormatting] elitleri tarafından yönetiliyor ve büyük #b $STATE_EAST_GALICIA$#! şehirlerinde [GetCulture('polish').GetNameNoFormatting] toprakları bulunuyor. [GetCulture('ukrainian').GetNameNoFormatting] toprakları Federasyona sorunsuz bir şekilde entegre edilecekse #b Galiçya#! adil bir şekilde bölünmeli ve bu [GetCulture('polish').GetNameNoFormatting] topraklarına dair bir anlaşmaya varılmalıdır."
