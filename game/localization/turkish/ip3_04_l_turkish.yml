 austria_events.40.t: "İmparatorluğu Kurtarmak"
 austria_events.40.d: "[ROOT.GetCountry.GetName] ülkesinde oy hakkının genişletilmesi, geleneksel olarak muhafazakâr olan [SCOPE.gsInterestGroup('armed_forces_ig').GetName] içerisinde keskin bir tepkiye neden oldu. Birçok [GetPopType('officers').GetName], [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] yasama organını imparatorluğun istikrarı açısından bir tehdit olarak görmeye başladı."
 austria_events.40.f: "\"Siyasetçiler imparatorluğu maskara etti,\" diye söze girdi Albay. \"Oy hakkının her genişlemesinde [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] daha da kontrol edilemez hale geliyor. Vakitlerini yalnızca kafa karışıklığı ve işleri oyalama için harcıyorlar ve oyaladıkları her iş, kraliyetin üzerinde yeni bir leke oluşturuyor.\"\n\nEtrafındaki herkes onaylarcasına kafasını salladı. Masada oturan herkes, bazı ilçe yönetimlerinin desteğini alabilmek adına yapılan bütçe kesintilerinden etkilenmişti. Sözlerine devam etti.\n\n\"İmparatorluğumuz karanlık yıllarına giriş yaptı ve bu da tam olarak ortasında bulunduğumuz harap vaziyettir. Eğer bu devam ederse, eğer bunlara #italic olanak tanınırsa#!, korkarım ki hepimiz yok olacağız.\""
 austria_events.40.a: "Bu sözler diktayı tehdit ediyor."
 austria_events.40.b: "Bu sözlerin yanlış olduğu söylenemez."
