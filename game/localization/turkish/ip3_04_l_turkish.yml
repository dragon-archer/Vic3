 austria_federation.13.t: "Federal Bir İmparatorluk"
 austria_federation.13.d: " [SCOPE.sCountry('austria_scope').GetName] hükümeti resmi olarak imparatorluğu federal bir devlet olarak yeniden organize edecek bir teklifi destekledi. Eğer teklif geçerse, [ROOT.GetCountry.GetNameNoFlag] ülkesinin mevcut otonomisi ve tarihi topraklarımızdan bazıları muhtemelen kaybedilecek."
 austria_federation.13.f: "\"Bu noktadan bakıldığında konu \"çöküş\" değil, yeniden organize olma ve [SCOPE.sCountry('austria_scope').GetNameNoFormatting] ülkesinin yeniden doğuşudur. Bu imparatorluğu samimiyetle sevenler özlem duydukları şeyleri geride bırakıp doğru yolun ne olduğunu görmeli. Öncelikle yalnızca bağımsız milli devletlerin var olma hakkının olduğu doğru değildir. En büyük ve en bilinen örneği de karışık bir ulus profili olan $SWI$ ülkesidir ve aklı başında hiç kimse bu ülkenin var olma hakkının olmadığını iddia edemez. Hatta imparatorluğumuzda yeni yeni ortaya çıkan ihtiyaçlara yanıt verebilecek, ulus devlet ilişkilerinin modern bir şeklinin kurulabilmesine yönelik tarihi bir sıkıntı da vardır.\"\n\n— Aurel Popovici, #italic The United States of Greater Austria#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "Federasyonda [ROOT.GetCountry.GetNameNoFlag] ülkesinin de yeri var."
 austria_federation.13.b: "Egemenliğimizi korumamız şartsa, koruruz."
 austria_federation.14.t: "Batan Gemiden Kaçış"
 austria_federation.14.d: "[SCOPE.sCountry('austria_or_danubia_scope').GetName] ülkesinden bağımsızlığımız, [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName] tarafından işlerimize karışılması riskini sonsuza dek ortadan kaldırdı. [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag] hükümeti nasıl girişimlerde bulunursa bulunsun, bu girişimlerin bir parçası olmayacağız."
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] değişmeye başlamıştı. Yeni bayraklar ve sokaklara dağılmış olan konfetilerden fazlası oluyordu, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] bu değişimleri kafelerin menülerinde, yayınlanan yazılarda ve sokaklarda duyduğu diyaloglarda görebiliyordu. Günlük yürüyüşüne çıktığında bir bakanlık binasını boyayan bir grup işçiyle karşılaştı. Eski \"schönbrunn\" sarısını, yepyeni ve pas kırmızısı bir renkle kapatıyorlardı.\n\n\"Burası bir Habsburg şehri\" diye imada bulunan bir şeydi ve onu da ortadan kaldırmışlardı. Sıra mavi kapılara da gelecek mi diye merak etmekten kendini alıkoyamadı."
 austria_federation.14.a: "Yaşasın bağımsız [ROOT.GetCountry.GetName]!"
 austria_federation.14.b: "Ancak affedebiliriz."
 austria_federation.15.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] Hükümeti İşbirliği Taahhüt Ediyor"
 austria_federation.15.d: "[SCOPE.sCountry('relevant_subject').GetName] hükümeti, imparatorluğu federal hale getirme planlarımıza yönelik tam destek verdiğini belirtti. [SCOPE.sCulture('primary_culture_scope').GetName] nüfusumuzun çoğunluğu kararı destekliyor."
 austria_federation.15.f: "\"Bakan gülümsemiş. Duydun mu?\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting], komşusunun sürekli porselen tabakta çıkardığı sesten kendi sesini zar zor duyuruyordu. İş arkadaşlarından biri, söylediğini epey ilginç buldu.\n\n\"İnanamıyorum, nereden duydun bunu?\" dedi.\n\n\"Bizzat kendim gördüm. Bir albay veya başka birisiyle lobideydi.\"\n\nMasanın ucundaki adam, \"Eminim [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')],\" dedi. \"Dün gece [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName] şehrinden bir araç geldi ama içinde kim olduğunu söylemediler. Heyecan verici bir şeyler oluyor.\""
 austria_federation.15.a: "Tuna'da bir dostluk ruhu beliriyor."
 austria_federation.15.b: "Kendilerinin fikirleri gerekli değil."
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName], uygun olan tüm [Concept('concept_primary_cultures', 'Ana Kültürlerimizi')] [Concept('concept_integrated_culture', 'Entegre Etmeye')] yönelik bir fırsat bulacak"
 austria_federation.16.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] Hükümeti Entegrasyonu Reddediyor"
 austria_federation.16.d: "[SCOPE.sCountry('relevant_subject').GetName] hükümeti, imparatorluğu federal hale getirme planlarımıza karşı çıkacağını belirtti. [SCOPE.sCulture('primary_culture_scope').GetName] nüfusumuzun çoğunluğu büyük ihtimalle onları destekleyecek."
 austria_federation.16.f: "Mektup her zamanki şeylerle doluydu. Ulusal egemenlik, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] altında ezilenler, [SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting] topraklarının süregelen hakları ve imtiyazları. Buna benzer mektupların ilki de değildi, sonuncusu da olmayacaktı ancak şu zamana kadar gönderilenlerin en külfetli olanıydı. Hükümetin büyük planına ket vurmuştu.\n\nBakışlarını odanın diğer ucunda kahvesini yudumlayan meslektaşına döndürdü. \"Başka bir planımız var mı?\"\n\n\"Bilemiyorum.\"\n\n\"Bilmediğin için mi bilemiyorsun, askeri bir sır olduğu için mi?\"\n\n\"Bilemiyorum.\""
 austria_federation.16.a: "Bu işi onlar olmadan halletmemiz gerekiyor."
