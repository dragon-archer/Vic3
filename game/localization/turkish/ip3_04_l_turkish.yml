 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetName] Üçlü Yönetim Manifestosunu Veto Eder"
 austria_trialism.2.d: "[SCOPE.sCountry('hungary_scope').GetName] hükümeti, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından yayınlanmış [GetCulture('croat').GetName] halkına eşit monarşi sözü veren manifestoyu veto etti. [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] hükümetinin bu vetosu, İmparatorluğun dört bir yanındaki Güney Slav nüfusunda hoşnutsuzluk ortaya çıkardı."
 austria_trialism.2.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] koridorlarında bir iç çekme yankılanır. İyimser olmak için hiçbir sebepleri olmasa da çok yakın gibi görünüyordu. Bir anlığına umut etme cesareti gösterdiler ancak sıkı sıkı terbiye edildiler.\n\nTabii ki bir çözüm vardı, aralarından bir kişinin bile dile getirmeye cesaret edemediği bir çözüm vardı. Ancak akşam, düşünceleri hayal kırıklığından intikama döndü. Böyle bir şey ifade edilebilirdi. [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] veto gücüne sahipti sahip olmasına ama [ROOT.GetCountry.GetNameNoFormatting] ağır toplara sahipti. Tekrar umut edecek cesaretleri var mıydı?"
 austria_trialism.2.a: "Mantık çerçevesi içinde yapabileceğimiz her şeyi yaptık."
 austria_trialism.2.b: "Manifestoyu uygulamaya koymak için Orduyu devreye sokalım."
 austria_trialism.3.t: "Üçlü Krallık"
 austria_trialism.3.d_peace: "[SCOPE.sCountry('hungary_scope').GetName] ülkesinin [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından yayınlanan manifestoyu onaylamasıyla İmparatorluğun [GetCulture('croat').GetName] topraklarında eşit [SCOPE.sCountry('croatia_scope').GetName] Krallığı kuruldu. İkili Monarşi, Üçlü Monarşi'ye döndü."
 austria_trialism.3.d_war: "[SCOPE.sCountry('hungary_scope').GetName] ülkesinin askeri güç kullanılarak dize getirilmesiyle İmparatorluğun [GetCulture('croat').GetName] topraklarında eşit [SCOPE.sCountry('croatia_scope').GetName] Krallığı kuruldu. İkili Monarşi, Üçlü Monarşi'ye döndü."
 austria_trialism.3.f: "\"Gazeteler manifestoyu duyunca,\" diye söze girdi yetkili, \"[SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName] topraklarında iki kutlama yaşandı. Biri İkili Monarşi'nin sona ermesini kutluyordu, diğeri Üçlü Monarşi'yi duyuyordu. Epey açık bir mesaj olduğu belli.\"\n\n\"İlkinde bulunduğunu söylemiştin. Kontrolden çıkmasından korkmadın mı hiç?\"\n\n\"Aklımdan geçmedi değil. Böyle şeyler çok sık yaşanıyor ama suçu Macarlara atabilirlerdi. Baskıcıları olmak yerine kendimizi kahramanları yaptık.\""
 austria_trialism.3.a: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag], tarihi [GetCulture('croat').GetName] topraklarıyla sınırlı kalsın."
 austria_trialism.3.b: "[GetCulture('slovene').GetName] topraklarının bir kısmının yönetimini verelim."
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag] tüm Güney Slavların krallığı olacak."
