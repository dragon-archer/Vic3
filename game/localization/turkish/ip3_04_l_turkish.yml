 metternich_memory_text_tt: "[SCOPE.sCharacter('metternich_scope').GetFullName] [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_performance_text')] olarak hatırlanacak"
 metternich_memory_level_0: "beceriksizliği sayesinde [ROOT.GetCountry.GetNameNoFormatting] ülkesinin kaçınılmaz çöküşünün tohumlarını eken adam."
 metternich_memory_level_1: "vizyonu dokunduğu her şeyi çürüten, gözden düşmüş bir tepki kaynağı."
 metternich_memory_level_2: "çoktan yitirdiği gücüne tutunmaya çalışan, miadını doldurmuş bir devlet adamı."
 metternich_memory_level_3: "gerçek başarıları, çılgınlıkları tarafından gölgede bırakılan; geçmiş bir dönemin lekelenmiş bir devi."
 metternich_memory_level_4: "hem cezbedici hem de başarısızlığa mahkûm bir ideale ev sahipliği yapan eski toplumun vizyoneri."
 metternich_memory_level_5: "eşit ölçüde nefret edilen ve romantikleştirilen cesur bir gericilik şampiyonu."
 metternich_memory_level_6: "ilericilerin değerli rakibi, hâlâ varlığını sürdürebilen cesur bir aristokrasinin simgesi."
 metternich_memory_level_7: "modernliğin en büyük sorgulayıcılarından olmasına rağmen onun gizli mimarlarından biri."
 metternich_memory_level_8: "[ROOT.GetCountry.GetNameNoFormatting] ülkesinin başarısını borçlu olduğu stratejist ve vizyoner."
 metternich_memory_level_9: "modern devletçiliğin örneği, herkesin olmak istediği ettiği kişi."
 metternich_memory_level_10: "her siyasi akım tarafından kendilerinden biri olduğu iddia edilen, Napolyon'a eşdeğer bir figür."
