 autocracy.4.t: "Sorumlu Hükümet"
 autocracy.4.d: "[ROOT.GetCountry.GetNameNoFlag] parlamenter düzeninin istikrarı kralcıların mutlakiyeti geri getirme umutlarını suya düşürdü. Anayasal monarşi yeni statüko oldu."
 autocracy.4.f: "\"Parlamento, hükümete hayat ve devinim sağlayan en yüksek ve mutlak güçtür. Barışımızın koruyucusu, inancımızın savunucusu ve mülklerimizin temeli olarak çeşitli süreçleri yönlendirir ve harekete geçirir. Bu büyük kaynağın ve yürütülen süreçlerin ana mekanizmasının Anayasası ne kadar güçlü ve güzelse ondan türeyen tüm eylemler ve performanslar da uygun bir orantı ve benzerlik taşıyacaktır.\"" #- the 1st Earl of Shaftesbury
