 austria_germany.1.t: "Yetmiş Milyon Reich"
 austria_germany.1.d: "Eski #b Avusturya İmparatorluğu#!'nun tamamının [ROOT.GetCountry.GetName] topraklarıyla bütünleştirilmesi, [GetCulture('north_german').GetName] milliyetçileri arasında büyük bir endişe uyandırdı. Almanların kendi devletlerinde azınlık durumuna düşmemesi için birçoğu bu topraklara bağımsızlık verilmesini talep ediyor."
 austria_germany.1.d1: "Eski #b Avusturya İmparatorluğu#!'nun tamamının [ROOT.GetCountry.GetName] topraklarıyla bütünleştirilmesi, Alman olmayan milliyetçiler arasında büyük bir endişe uyandırdı. Milliyetçi Alman devletinin yönetimi altında ayrımcılık ve zorla asimilasyona maruz kalmaktan korkuyor."
 austria_germany.1.f: "\"Anlamanız gereken şey,\" dedi Prusya temsilcisi, \"insanlar korkuyor. Eski Avusturya'nın kırk milyon nüfusunun bir kısmının ulusumuzun karakterini değiştireceğinden ve onları ülkemize katmamızın Almanya'nın Büyük Avusturya'dan ibaret bırakacağından korkuyorlar.\"\n\nAvusturyalı kafa salladı. \"Hepsi iyi Katolik vatandaşlar, yabancı kışkırtmalar olmadığı sürece uysallar. Bu korkuların temelsiz olduğunu temin ederim.\"\n\n\"Sıkıntı da bu, değil mi? Katolik İmparatorluğu'ndan bahsetmiyoruz.\""
