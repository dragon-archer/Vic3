 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] topraklarındaki [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle], bir [GetCulture('croat').GetName] krallığının kurulmasını destekleyen bir manifesto yayınladı. Bu krallığı kurmak için [ROOT.GetCountry.GetAdjectiveNoFlag] kraliyet arazilerinin bütünlüğünden ödün vermek ve İmparatorluktaki statümüzü azaltmak gerekli."
 austria_trialism.1.f: "Ulak, Meclis Sözcüsünün kapısını çalmaya başladı. Ancak sekreteri görünce kapıya vurmayı bıraktı. Tuttuğu kâğıt tomarını bir elinde topladı ve dengesini sağlamak için diğer elini kapı çerçevesine dayadı. İlk cümlesini nefes nefese bitirebildi.\n\n\"Haberi yeni aldım. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]...\"\n\n\"[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')] demek istedin sanırım.\"\n\n\"Evet. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')] bizi feshetmek istiyor.\""
 austria_trialism.1.a: "[ROOT.GetCountry.GetNameNoFlag] ülkesine yapılan bu hakareti veto et."
 austria_trialism.1.b: "Hatalarımızın intikamını alalım. Manifesto imzalansın."
