 je_eastern_question_austria_reason: "Lobilerimiz mevcut durumda [SCOPE.sCountry('bosnia_owner_scope').GetName] toprağı olan [GetStateRegion('STATE_BOSNIA').GetName] vilayetini işgal etmemiz talebinde bulundu. Taleplerini yerine getirmek [GetStrategicRegion('region_balkans').GetName] bölgesinde [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')] nüfuzunun yayılmasına engel olacak.\n\nTaleplerini başarılı bir şekilde yerine getirmek [Concept('concept_political_lobby','$concept_political_lobby_short$yle')] ile olan ilişkilerimizi iyi yönde etkileyecektir ancak tanınan süre içerisinde talebi yerine getirmezsek durumdan hiç hoşnut olmayacakları kesin."
 eastern_question_austria.1.t: "Cepheyi Hareket Ettirmek"
 eastern_question_austria.1.d: "[SCOPE.sCountry('relevant_country').GetName] ülkesinin Balkanlar bölgesindeki nüfuzunu genişletme girişimleri [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisini alarma geçirdi. [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin [GetStateRegion('STATE_BOSNIA').GetName] üzerinde bir nüfuz edinmesine engel olmak için [SCOPE.sCountry('bosnia_owner_scope').GetName] karşısında bir engelleyici önlem teklif ettiler."
 eastern_question_austria.1.f: "\"Size şöyle bir teklif yapayım,\" konuşmaya başladı [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting].\n\nGenerali [ROOT.GetCountry.GetCapital.GetCityHubName] şehrindeki bir restoranda yakalayan lobi yetkilisi, kendisine yarım saat tanıması karşılığında adisyonu ödeyeceğini söylemişti. General de menüdeki en pahalı şarapla dolu olan bardağını masaya yerleştirdi ve dinlemeye başladı.\n\n\"[SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')] ve mevcut amacıyla alakalı bir konu. Eminim gazeteleri okumuşsunuzdur ve Slavların istikrarsız durumuyla [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] tarafından gördüğümüz agresif tavırları biliyorsunuzdur...\""
 eastern_question_austria.1.a: "[GetStateRegion('STATE_BOSNIA').GetNameNoFormatting] bölgesini sivilleştirme yükünü biz üstleneceğiz."
 eastern_question_austria.1.b: "Bu teklifte savaş kokusu var."
 eastern_question_austria.2.t: "İşgal Hükümeti"
 eastern_question_austria.2.d: "[GetStateRegion('STATE_BOSNIA').GetName] ele geçirildi ve şimdi bu bölgenin kaderine karar verebiliriz. [SCOPE.sCountry('bosnia_owner_scope').GetAdjective] otoritesini koruyan bir işgal, uluslararası ortamda çok daha kolay kabul görebilir ancak kazançlarımız açısından kısıtlamaları da olacaktır."
 eastern_question_austria.2.d_2: "[GetStateRegion('STATE_BOSNIA').GetName] ele geçirildi ve şimdi bu bölgenin kaderine karar verebiliriz. Bölgenin egemenliğini koruyan bir işgal, uluslararası ortamda çok daha kolay kabul görebilir ancak kazançlarımız açısından kısıtlamaları da olacaktır."
 eastern_question_austria.2.f: "\"Şunları öneriyorum,\" diye söze girdi bakan. \"Öncelikli değerlendirme için [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] [SCOPE.sState('bosnia_state_scope').GetCityHubName], [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] [SCOPE.sState('bosnia_state_scope').GetFarmHubName] ve [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting] [SCOPE.sState('bosnia_state_scope').GetForestryHubName]. Her bölgenin eksiklerine göre görevli idari ekipler göndereceğiz.\"\n\nÖnlerde oturan [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U] elini kaldırdı. \"Henüz ordunun raporları elime ulaşmadı. Nasıl bir şey beklemeliyiz?\"\n\n\"Yetkilileri vergi toplamaya alışmış, dargın bir halk. Dilediğinizi ortadan kaldırabilirsiniz. Hiçbir zaman Türklerin iyi bir idareci oldukları düşünülmemiştir.\""
 eastern_question_austria.2.a: "Bölge işgal edilsin ve yönetimi yeniden organize edilsin."
 eastern_question_austria.2.b: "[GetStateRegion('STATE_BOSNIA').GetName], imparatorluğun ayrılmaz bir parçası olarak ilhak edilsin."
 eastern_question_austria.2.c: "[GetStateRegion('STATE_BOSNIA').GetName], ortak Finans Bakanlığı'nın himayesi altında imparatorluğumuza alınsın."
 eastern_question_austria.2.e: "[GetStateRegion('STATE_BOSNIA').GetName], [SCOPE.sCountry('croatia_scope').GetName] ülkesinin bir parçası olarak ilhak edilsin."
