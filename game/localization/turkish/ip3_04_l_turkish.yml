 subjecthood_events.1.t: "Çoktan Teke"
 subjecthood_events.1.d_1: "[ROOT.GetCountry.GetAdjectiveNoFlag] devletinin [SCOPE.sCulture('relevant_primary_culture').GetName] milliyetçiliğini kucaklaması [SCOPE.sCulture('relevant_minority_culture').GetName] toplulukları arasında zorla asimile edilme korkusuna yol açtı. [SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma girişimlerine karşı çıkmaya yemin ettiler."
 subjecthood_events.1.d_2: "[ROOT.GetCountry.GetAdjectiveNoFlag] devletinin [SCOPE.sCulture('relevant_primary_culture').GetName] ve [SCOPE.sCulture('relevant_primary_culture_2').GetName] milliyetçiliğini kucaklaması [SCOPE.sCulture('relevant_minority_culture').GetName] toplulukları arasında zorla asimile edilme korkusuna yol açtı. [SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma girişimlerine karşı çıkmaya yemin ettiler."
 subjecthood_events.1.d_3: "[ROOT.GetCountry.GetAdjectiveNoFlag] devletinin milliyetçiliği kucaklaması [SCOPE.sCulture('relevant_minority_culture').GetName] toplulukları arasında zorla asimile edilme korkusuna yol açtı. [SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma girişimlerine karşı çıkmaya yemin ettiler."
 subjecthood_events.1.f: "Köy halkı uzun zamandır [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için sadık bir tebaaydı. Vergi kaçırmalar, bireysel isyanlar, hoşnutsuz köylülerin tipik homurdanmaları gibi sorunlar oldu olmasına ama nihayetinde sadıktılar. [ROOT.GetCountry.GetCapital.GetCityHubName] topraklarından haberin gelmesiyle içlerini huzursuzluk kapladı. Hükümet bundan böyle hükümlerini [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] dilinde yayınlayacakmış. Köy halkının çoğu bu dili konuşamıyor, bu dilde okuma yazması olan sayısı konuşanlardan da az. [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting] dili artık yeterli olmayacak. \"Öğrenin,\" deniyordu, \"bizim dilimizde konuşmayacaksanız susun.\""
 subjecthood_events.1.a: "Niye ilerlemeye direnirler ki?"
 subjecthood_events.1.b: "Bir insan hem [SCOPE.sCulture('relevant_minority_culture').GetName] hem de [ROOT.GetCountry.GetAdjectiveNoFlag] olabilir."
 subjecthood_events.2.t: "İdeal Vatandaşlar"
 subjecthood_events.2.d_1: "[SCOPE.sState('relevant_state').GetCityHubName] salonlarında ulusal vatandaşlığın doğasına dair tartışmalar çıktı. [SCOPE.sLaw('current_law_scope').GetName] altında [SCOPE.sCulture('relevant_primary_culture').GetName] üstünlüğü hedefi, daha evrenselci ideallerle çatışır hale geldi."
 subjecthood_events.2.d_2: "[SCOPE.sState('relevant_state').GetCityHubName] salonlarında ulusal vatandaşlığın doğasına dair tartışmalar çıktı. [SCOPE.sLaw('current_law_scope').GetName] altında [SCOPE.sCulture('relevant_primary_culture').GetName] ve [SCOPE.sCulture('relevant_primary_culture_2').GetName] üstünlüğü hedefi, daha evrenselci ideallerle çatışır hale geldi."
 subjecthood_events.2.d_3: "[SCOPE.sState('relevant_state').GetCityHubName] salonlarında ulusal vatandaşlığın doğasına dair tartışmalar çıktı. [SCOPE.sLaw('current_law_scope').GetName] altında devletin resmi uluslarının üstünlüğü hedefi, daha evrenselci ideallerle çatışır hale geldi."
 subjecthood_events.2.f: "\"Binbaşı [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] yine komplolar peşinde.\"\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] arkadaşının başparmağını takip etmek için başını çevirdi. Gerçekten de Binbaşı oradaydı, her zaman giydiği aynı üniformayı giymişti. Arkadaşıyla bir şey konuşmak için eğilmişti, gizlilikten çok nasıl görüneceğini düşündüğü için eğildiği belliydi.\n\n\"Bir işler çeviriyor. 'Onur ve sadakat,' der hep, 'onur ve sadakat'. Geçen hafta iyi bir vatandaşın nasıl olması gerektiği hakkında konuştuk ve o da aynı şeyi söyledi.\"\n\n\"Peki sen ne dedin?\""
 subjecthood_events.2.a: "\"İyi bir vatandaş olmak için iyi bir [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] olmak gerekir.\""
 subjecthood_events.2.b: "\"Elbette haklı olduğundan bahsetmiştim. En önemlisi sadakat tabii.\""
 subjecthood_events.2.c: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] olmak kendi başına bir milliyettir.\""
 subjecthood_events.3.t: "[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]"
 subjecthood_events.3.d: "Hükümetin [SCOPE.sLaw('current_law_scope').GetName] yasasını geçirme çabalarından cesaret alan [SCOPE.sCulture('relevant_primary_culture').GetName] milliyetçileri, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] için \"[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]\" unvanını teklif ettiler. Bu unvanı kabul etmek, kendisinin gücünün bizzat ulusun kendisinden geldiğini açık bir şekilde sergileyecek."
 subjecthood_events.3.f: "\"Napolyon tahta çıktığında \"yalnızca $french$ halkının çıkarları, mutluluğu ve ihtişamı\" adına hüküm süreceğine dair ant içti. Ona güç verip düşmanlarını alt edebilmesini sağlayan da buydu. [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] dileseydi [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] halkı için de aynısını yapabilirdi.\"\n\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], kulak verdiği bu sözlerin karşısında düşünceli bir ifade takınmıştı.\n\n\"Peki Napolyon'a ne oldu?\"\n\n\"Kendisi ölümsüz oldu, [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')|l] hazretleri.\""
 subjecthood_events.3.a: "Selam olsun sana, [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]!"
 subjecthood_events.3.b: "Güç ulustan edinilmez, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] tarafından bahşedilir."
 subjecthood_events.4.t: "Tebaalıktan Vatandaşlığa"
 subjecthood_events.4.d_1: "[ROOT.GetCountry.GetName] ülkesinin giderek bir ulus devlete dönüşmesiyle birlikte okullarda yeni bir sosyal bilimler müfredatı gerekmeye başladı. Yeni müfredatta [SCOPE.sCulture('relevant_primary_culture').GetName] halkının tarihi, diğer uluslardan daha yukarı bir konumda bulunacak."
 subjecthood_events.4.d_2: "[ROOT.GetCountry.GetName] ülkesinin giderek bir ulus devlete dönüşmesiyle birlikte okullarda yeni bir sosyal bilimler müfredatı gerekmeye başladı. Yeni müfredatta [SCOPE.sCulture('relevant_primary_culture').GetName] ve [SCOPE.sCulture('relevant_primary_culture_2').GetName] halklarının tarihi, diğer uluslardan daha yukarı bir konumda bulunacak."
 subjecthood_events.4.d_3: "[ROOT.GetCountry.GetName] ülkesinin giderek bir ulus devlete dönüşmesiyle birlikte okullarda yeni bir sosyal bilimler müfredatı gerekmeye başladı. Yeni müfredatta devletin resmi uluslarının tarihi, diğer uluslardan daha yukarı bir konumda bulunacak."
 subjecthood_events.4.f: "Öğretmen, \"[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] olmak ne demektir?\" diye sordu.\n\nÖğrencilerden biri soruya yanıt vermek için ayağa kalktı. \"[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] olmak gururlu, şerefli olmak ve halkımızı savunmaktır. [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ve [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] ülkesine hizmet edip [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ve bakanlarına saygı göstermektir.\"\n\nOdanın köşesindeki portre sanatçısı kanvasının arkasından başını uzatana dek öğrenci dimdik ayakta durmaya devam etti.\n\n\"Aferin [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. Oturabilirsin.\""
 subjecthood_events.4.a: "Bu değişiklikler için gereken fon sağlansın."
 subjecthood_events.4.b: "Bu süreci yavaşlatmak hazinemiz üzerindeki yükü azaltabilir."
 subjecthood_events.4.c: "[SCOPE.sState('claim_state').GetName] tarihi ilk dersleri olsun."
 neighbouring_state_claimable_tt: "Sahibi olmadığımız ancak komşusu olduğumuz herhangi bir [concept_state], [ROOT.GetCountry.GetAdjectiveNoFlag] [Concept('concept_primary_cultures','$concept_primary_culture$')] için bir [concept_homeland]"
 subjecthood_events.5.t: "Giyotin Hatıraları"
 subjecthood_events.5.d: "Hükümetin vatandaşlık reformu, [GetPopType('aristocrats').GetName] ve [GetPopType('clergymen').GetName] arasındaki devrimcileri yeniden uyandırdı. Geleneksel unvanlarının eşit vatandaşlık doğrultusunda kendilerinden sökülüp alınacağından korkuyorlar."
 subjecthood_events.5.f: "\"Hiç doğal değil bu. Tam bir günah, resmen günah. Bir o kadar da #italic yabancı#!. Atalarım bu topraklarda binlerce yıl hüküm sürdüler ve şimdi de [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinin işgüzarları tüm bu kurulu düzeni bozmak istiyor. Ne yani, bundan sonra ben \"#italic Vatandaş [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]\" olacağım, öyle mi? Bu, her şeyin sonu demek.\"#!Şoför onay verirmişcesine başını salladı, ancak önündeki yoldan da gözünü ayırmadı. Zira bir çukura düşmek ikisi için de pek hayırlı olmazdı.\n\nLord konuşmaya şöyle devam etti, \"Bence [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], o kahrolası yeni bakanlar tarafından resmen kandırılıyor. Köylüleri bakan diye atarsan böyle olur!\""
 subjecthood_events.5.a: "Olmayan meseleleri mesele etmek konusunda pek başarılılar."
 subjecthood_events.5.b: "Onlar [SCOPE.sCulture('relevant_primary_culture').GetName] milletinin önde gelenleridir."
 subjecthood_events.5.c: "Evet, tüm bunlar ortadan kaldırılacak."
