 je_danubian_federation_slovak_button: "[GetCulture('slovak').GetName] Sıkıntılarına Çözüm Bul"
 je_danubian_federation_slovak_button_desc: "[GetCulture('slovak').GetName] halkının yaşadığı topraklar uzun zamandır #b $HUN_ADJ$#! krallığı altındaydı ve ulusal kimliklerinin gelişimini engelleyen yoğun Macarlaştırma politikalarına tabi tutuldular. Buna ek olarak [GetCulture('czech').GetName] ve [GetCulture('slovak').GetNameNoFormatting] milliyetçileri, bazılarının desteklediği bir [GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting] oluşumunun kurulmasıyla yakın ilişkiler kurdu. [GetCulture('slovak').GetCustom('getPluralDemonym')] halkının federasyona başarıyla entegre olması için bölgenin #b Macaristan#!'dan ayrılması ve [GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting] sorununa bir çözüm bulunması gerekli."
 je_danubian_federation_polish_button: "[GetCulture('polish').GetName] Sıkıntılarına Çözüm Bul"
 je_danubian_federation_polish_button_desc: "#b Galiçya#! bölgesinde [GetCulture('polish').GetCustom('getPluralDemonym')] ve [GetCulture('ukrainian').GetCustom('getPluralDemonym')] olmak üzere iki halk yaşıyor. Uzun zamandır tarımsal bir durgun su olarak nitelendirilen bu bölge, iki halk arasında büyük çekişmelere de ev sahipliği yaptı. #b Galiçya#!'nın batısı çoğunlukla [GetCulture('polish').GetName] olsa da doğusu çoğunlukla [GetCulture('ukrainian').GetName] ve buradaki yönetici sınıfı [GetCulture('polish').GetNameNoFormatting]. [GetCulture('polish').GetNameNoFormatting] topraklarını başarıyla entegre etmek için #b Galiçya#!'yı bölüp bölmeyeceğimize karar vermeli ve doğudaki [GetCulture('polish').GetNameNoFormatting] topraklarını nasıl güvence altına alacağımızı bulmalıyız."
 je_danubian_federation_hungarian_button: "[GetCulture('hungarian').GetName] Sıkıntılarına Çözüm Bul"
 je_danubian_federation_hungarian_button_desc: "Tarihi #b $HUN$#! topraklarının tek bir kraliyet arazisi altında toplanması sebebiyle [GetCulture('hungarian').GetName] halkı, İmparatorlukta yüksek statüye sahipti. Geleneksel [GetCulture('hungarian').GetNameNoFormatting] toprakları büyük miktarlarda Slav, Cermen ve Rumen halkına ev sahipliği yapıyor. Bu halkların tamamı milliyetçi [GetCulture('hungarian').GetNameNoFormatting] yönetimi tarafından Macarlaştırma politikalarına maruz bırakıldı. #b Macaristan#!'ı başarıyla entegre etmek için tarihi topraklarının çeşitli halklar arasında nasıl paylaştırılacağına veya azınlıkları görmezden gelerek tek parça mı kalacağına karar vermeliyiz."
 je_danubian_federation_slovene_button: "[GetCulture('slovene').GetName] Sıkıntılarına Çözüm Bul"
 je_danubian_federation_slovene_button_desc: "[GetCulture('slovene').GetName] halkının yaşadığı topraklar #b Primorska#!, #b Karniola#! ve #b Steiermark#! kraliyet arazilerinin içinde, [ROOT.GetCountry.GetNameNoFlag] ülkesinin ekonomik merkezine yakın bir yerde bulunuyor. Bazı [GetCulture('slovene').GetNameNoFormatting] milliyetçilerinin uzun zamandır, [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] ve [GetCulture('serb').GetCustom('getPluralDemonym')] topraklarını kapsayan Güney Slav birliği kurulması için yürütülen bir hareketle ilişkileri var. Bu bölgeyi başarıyla entegre etmek için var olan üç kraliyet arazisinden bir [GetCulture('slovene').GetNameNoFormatting] vilayeti oluşturmalı ve Güney Slav topraklarının birleşmesi olasılığı sorusuna bir cevap bulmalıyız."
 je_danubian_federation_croat_button: "[GetCulture('croat').GetName] Sıkıntılarına Çözüm Bul"
 je_danubian_federation_croat_button_desc: "[GetCulture('croat').GetName] toprakları uzun zamandır bölünmüş durumda. İlk olarak #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#! ve #b $STATE_DALMATIA$#! olmak üzere üç kraliyet arazisine bölündü. Sonra #b $AUS_ADJ$#! ve #b $HUN_ADJ$#! arasında paylaştırıldı. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] dahası, [GetCulture('croat').GetNameNoFormatting] milliyetçi hareketi, [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] ve [GetCulture('serb').GetCustom('getPluralDemonym')] topraklarını tek bir vilayette toplama amacı güden \"İliryacılık\" ile aynı doğrultuda ilerliyor. Hırvatistan'ı Federasyona entegre etmek için [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')] hedefini gerçekleştirmeliyiz."
 TRIUNE_KINGDOM_NOT_EXISTS: "Üç geleneksel [GetCulture('croat').GetNameNoFormatting] toprağından \"Üçlü Krallık\" kurulması uzun zamandır [GetCulture('croat').GetNameNoFormatting] milliyetçilerinin hedefi."
 TRIUNE_KINGDOM_EXISTS: "Yakın zamanda üç geleneksel [GetCulture('croat').GetNameNoFormatting] toprağından \"Üçlü Krallık\" kurulması, artık vilayetlerinin genişlemesini isteyen [GetCulture('croat').GetNameNoFormatting] milliyetçilerini memnun etti."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "\"Üçlü Krallık\"ı gerçekleştirmek için bir çözüm bulmanın yanı sıra Güney Slav birliği konusunda bir sonuca var."
 TRIUNE_KINGDOM_EXISTS_GOAL: "\"Üçlü Krallık\"ı korumayı taahhüt etmenin yanı sıra Güney Slav birliği konusunda bir sonuca var."
 je_danubian_federation_romanian_button: "[GetCulture('romanian').GetName] Sıkıntılarına Çözüm Bul"
 je_danubian_federation_romanian_button_desc: "[GetCulture('romanian').GetName] toprakları, İmparatorluk içindeki en karmaşık topraklardan biri. Çok çeşitli halkların yaşadığı #b Banat#! bölgesi, [GetCulture('south_german').GetName] toprakları ve büyük bir [GetCulture('hungarian').GetName] toprağı olan #b Szekler Toprağı#! burada bulunuyor. [GetCulture('romanian').GetNameNoFormatting] ve [GetCulture('hungarian').GetNameNoFormatting] milliyetçileri arasında bölgenin nasıl bölüneceğine dair süregelen bir tartışmanın yanında bölgede birçok azınlık mevcut. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')]. Bu bölgeyi Federasyona entegre etmek için gelecekteki [GetCulture('romanian').GetNameNoFormatting] vilayetinin sınırlarını belirlemeli ve #b Banat#! ile bölgedeki diğer [GetCulture('south_german').GetNameNoFormatting] ve [GetCulture('hungarian').GetNameNoFormatting] topraklarının durumunu netleştirmeliyiz."
 ROMANIA_EXISTS: "Bu tartışmalara ek olarak bölgenin diğer [GetCulture('romanian').GetNameNoFormatting] vilayetleriyle birleşmesine dair bir istek de mevcut."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "[GetCulture('north_italian').GetName] Sıkıntılarına Çözüm Bul"
 je_danubian_federation_north_italian_button_desc: "[GetCulture('north_italian').GetName] kraliyet arazileri, [ROOT.GetCountry.GetNameNoFlag] ticaretinin ve denizcilik uzmanlığının çoğunu sağladıkları için uzun zamandır İmparatorluğun en müreffeh topraklarından biri. Bu topraklar aynı zamanda İtalyan milliyetçilerinin [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')] ile birleşmek için yoğun baskı yapmasıyla sürekli olarak itaatkâr olmadığını kanıtladı. [GetCulture('north_italian').GetNameNoFormatting] toprakları Federasyona entegre edilecekse birleşme yanlısı düşünceler ezilmeli ve [GetCulture('south_german').GetName] ile [GetCulture('slovene').GetName] bölgelerindeki [GetCulture('north_italian').GetNameNoFormatting] azınlıklar sorunu [GetCulture('north_italian').GetNameNoFormatting] milliyetçilerini memnun edecek şekilde çözülmeli."
