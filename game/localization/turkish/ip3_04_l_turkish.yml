 je_king_in_parliament_reason: "[ROOT.GetCountry.GetName] ülkesindeki mutlakiyetçi yönetimin sona ermesi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ve [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] arasındaki güç dengesi sorusunu cevaplandırmadı. Yeni parlamenter düzen yerini sağlamlaştırmak için halkın iradesini [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] iradesinin üzerinde tutmalı."
