 galicia_formation.1.t: "İlk Adım"
 galicia_formation.1.d: "[SCOPE.sState('west_galicia_state').GetName] ve [SCOPE.sState('east_galicia_state').GetName] vilayetlerini birleştirmemizle basit bir özgür şehir olmaktan çok fazlası olduk. Ancak bir sorun var: [ROOT.GetCountry.GetNameNoFlag] [GetCulture('polish').GetName] yeniden birleşmesi için bir temel mi oluşturacak yoksa çok uluslu karakterini mi benimseyecek?"
 galicia_formation.1.f: "\"[SCOPE.sState('west_galicia_state').GetCityHubName] göklerindeki havai fişeklere odaklanılırsa,\" diye düşündü Kiril, \"Doğu'daki sorun unutulabilir. \"Galiçya\" adını taşıyan tek devlet, Polonyalı toprak sahipleri ve Alman bürokratlar için bir araç olan eski Habsburg Krallığı'ydı. Polonyalı milliyetçiler kesinlikle bürokratların yerini alacaktı ama halkına eşitlik getireceklerine güvenilebilir miydi? Kiril gelir gelmez şehri baştan aşağı dolaşmış ve kendisini rahatlatacak pek az şey görmüştü. Birlik'i yeniden kurma hevesi sebebiyle bu birliğin kusurlarını unutmaya çok istekliydiler."
