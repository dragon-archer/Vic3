 peoples_springtime.9.t: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] Devrimi"
 peoples_springtime.9.d: "Tüm Avrupa'da kendini gösteren devrim dalgasından ilham alan [SCOPE.sState('relevant_state').GetCityHubName] devrimcileri, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] tarafından gerçekleştirilmesini istedikleri taleplerini kararlaştırmak için topladı. [GetLawType('law_universal_suffrage').GetName], demokratik bir anayasa ve [GetLawType('law_national_guard').GetName] kanunun çıkarılmasını istiyorlar."
 peoples_springtime.9.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ikamet yerine doğru ilerleyen kalabalığı dışarıda tutan tek şey, ince bir somurtkan asker duvarıydı. Hakaretler ve taş parçaları sürgü ve top saflarına doğru uçarak atlarının kuyruklarını kabartıyordu. Ticari bölgelerde, yürüyüşe katılmamayı tercih eden tüccarlar dükkânlarını kapatıyordu. Doğaçlama olarak oluşmuş hatların daha da gerisinde, işçiler şehir kapılarını yıkmak için lamba direklerini sökmüşlerdi. Kırılan borular sokaklara yarım yamalak, uğursuz bir aydınlık yayıyordu."
 peoples_springtime.9.a: "Bir iç savaşı göze alamayız."
 peoples_springtime.9.b: "Oy hakkında uzlaşalım ama bunun bittiğini görelim."
 peoples_springtime.9.c: "Derhal Orduyu yollayalım!"
 had_springtime_revolution_tt: "[ROOT.GetCountry.GetNameNoFlag] demokratik bir anayasa çıkarmaya zorlandı"
 peoples_springtime.10.t: "Kızıl [SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')]"
 peoples_springtime.10.d: "Avrupa'daki devrim dalgası [ROOT.GetCountry.GetName] ülkesinde özgürlükçü bir hükümetin yönetime geçmesine sebep oldu. Bu kırılgan özgürlükçü düzen hem özgürlükçüleri devirmek isteyen muhafazakarlar hem de yeni bir devrim düşüncesinde olan radikaller tarafından tehdit ediliyor."
 peoples_springtime.10.f: "\"Başkentte alaylar halinde dizilmiş, işsiz, açlıktan ölmek üzere olan ama zihinleri boş teoriler ve hayali umutlarla tıka basa dolu yüz bin silahlı işçi buldum. Toplumun ikiye bölündüğünü gördüm. Hiçbir şeye sahip olmayanlar, ortak bir açgözlülükte birleşmişlerdi. Bir şeye sahip olanlar, ortak bir dehşette birleşmişlerdi. Bu iki büyük kesim arasında hiçbir bağ, hiçbir sempati yoktu. Her yerde kaçınılmaz ve acil bir mücadele fikri vardı.\"\n\n- Alexis de Tocqueville, #italic Alexis de Tocqueville'ın Anıları#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "Çok yaşa Anayasa!"
 peoples_springtime.10.b: "Bu rezalet sona ermeli."
