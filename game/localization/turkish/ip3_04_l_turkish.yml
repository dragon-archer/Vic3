 slave_revolt.4.t: "Vatan Toprağında"
 slave_revolt.4.d: "[SCOPE.sState('fleeing_slaves_state').GetName] kolonimizden bir ticaret gemisi aracılığıyla kaçan bir grup [GetPopType('slaves').GetName], başarılı bir şekilde [ROOT.GetCountry.GetAdjectiveNoFlag] anakarasına ulaştı. Yasalara göre [ROOT.GetCountry.GetAdjectiveNoFormatting] topraklarına ayak basan köleler özgür kılınır."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] limanın kenarına oturdu ve ayaklarını suyun yüzeyine doğru uzatıp sallamaya başladı. Gün batımının etkisiyle deniz kıpkırmızıydı. Bugünün haberlerine tamı tamına oturan bir manzaraydı. Gazetelerde, duvarlarda ve yanından geçip gidenlerin sözlerinde sürekli aynı şeyi görüyordu.\n\nArkasından birisi ona seslendi. Hemen tanıdı onu, adliyedeki bir diğer kâtip olan [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] idi bu.\n\n\"Ne düşünüp duruyorsun?\"\n\n\"[SCOPE.sState('port_state').GetPortHubName] taraflarında insanların zincirlenmiş olduğu düşüncesi bile tiksinç bulunuyor. Ancak denizin diğer tarafındaki insanlar akıllarının ucundan bile geçmiyor. Günün birinde [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] hepimizi cezalandıracak.\""
 slave_revolt.4.a: "Özgür insanlar gibi haklarını edinsinler."
 slave_revolt.4.b: "Özgür olsalar da olmasalar da [SCOPE.sState('fleeing_slaves_state').GetName] ülkesine dönsünler."
