 peoples_springtime.71.f: "\"Mucizelerde özgür olma sanatından daha verimli bir şey yoktur ama özgürlükte çırak olmaktan daha zor bir şey de yoktur.\"\n\n- Alexis de Tocqueville, #italic Amerika'da Demokrasi#!" #- Alexis de Tocqueville
