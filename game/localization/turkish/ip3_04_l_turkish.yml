 hungry_forties.1.d: "[SCOPE.sState('relevant_state').GetName] topraklarında bir bitki hastalığının ortaya çıkmasıyla bu hastalık tüm Avrupa kıtasına yayıldı. Başarısız bir hasat yaklaşırken, kıtlık korkuları da baş göstermeye başladı."
 hungry_forties.1.f: "Doktor elindeki aletle patatesi dürttü ve meslektaşının görebilmesi için yana eğdi. Aletin küt ucu patatesin etindeki renksiz bir bölgeye bir santimetre kadar batmıştı.\n\n\"Korkarım bu bir hastalık. Tarladan başka bir patates inceleseydim sonuç muhtemelen aynı olurdu. Bu sebeple olağanüstü önlemler alınmasını tavsiye ederim.\""
 hungry_forties.1.a: "Bittik!"
 hungry_forties.1.b: "Yabancı tahıl alımı için fon oluşturalım."
 hungry_forties.2.t: "Kolay Zamanlar"
 hungry_forties.2.d: "\"[SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')|U] Açlıkla Sınanıyor\" olayı süresince bitki hastalıkları Avrupa kıtasını kasıp kavurdu. Hastalık görülen tarlalar bir daha asla etkilenen patates çeşitlerine ev sahipliği yapamayacak olsa da diğer ürünlerin tamamen iyileşmesi bekleniyor."
 hungry_forties.2.f: "\"Duydun mu? Yeni bir tür patates tohumu satıyorlar. Hastalıklı değilmiş diyorlar.\n\nÇitin diğer tarafına yaslanan adam bir kaşını kaldırdı. \"Zamanı gelmişti, hatta geçti bile. Kışı geçirmeleri için çocuklarıma saman yedirmek zorunda kaldım.\"\n\n\"Sen iyi atlatmışsın, Yolun aşağısındaki aile çocuklarını kaybetti. Gerçekten de geç kaldılar.\""
 hungry_forties.2.a: "Şükürler olsun."
 hungry_forties.2.b: "Bittiğinden emin olabilir miyiz?"
