 # Technocracy
 je_technocracy: "Yeni Mekanizma"
 je_technocracy_reason: "[ROOT.GetCountry.GetName] ülkesinde [GetLawType('law_technocracy').GetName] çıkması başarılı, düzenli ve zengin bir toplumun kurulması için atılmış büyük bir adım. Ancak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ve [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] varlığı, eski düzenin hatalarıyla yetersizliklerini silmek için yeterli değil. Toplumsal dönüşümümüzü gerçekleştirmek için daha yapılacak çok iş var ve kitleler projemize şüpheyle yaklaşmaya devam ediyor.\n\nYeni rejimi sağlamlaştırmak için amaçlarımızı yerine getirmeli ve $law_technocracy$nin barış dönemiyle istedikleri çoğu şeyi gerçekleştirebileceğini göstermeliyiz."
