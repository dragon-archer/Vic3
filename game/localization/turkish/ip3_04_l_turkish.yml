 je_balkan_national_awakenings_reason: "[ROOT.GetCountry.GetName] ulus olmak için ilk adımlarını atarken bir köylü ülkesi olmaya devam ediyor. Toplumumuzun çoğu dünyayı ulusal kardeşlikten ziyade, köy ve klan lensinden görmeye devam ediyor. Toplumumuzda kültürel [Concept('concept_fervor', 'Coşkuyu')] arttırmalı ve [SCOPE.sCulture('primary_culture_scope').GetName] halkından birleşmiş bir ulus oluşturmalıyız.\n\n[SCOPE.sCulture('primary_culture_scope').GetName] kültürünün [Concept('concept_fervor', 'Coşkusu')] şu koşullardan etkilenir:\n• [SCOPE.sCulture('primary_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$ının')] ortalama [Concept('concept_literacy', 'Okuryazarlığı')]\n• [SCOPE.sCulture('primary_culture_scope').GetName] [GetPopType('academics').GetName] sayısı\n• [SCOPE.sCulture('primary_culture_scope').GetName] ülkelerinin #b $nationalism$#! ve #b Pan Milliyetçiliği#! araştırmaya devam etmesi\n• [SCOPE.sCulture('primary_culture_scope').GetName] toplumlarının ortalama [Concept('concept_acceptance', 'Kabulü')]\n• Bağımsız veya eskiden bağımsız olan [SCOPE.sCulture('primary_culture_scope').GetName] ülkeler"
