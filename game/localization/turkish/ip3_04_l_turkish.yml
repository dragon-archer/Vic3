 je_red_summer_reason: "#b $je_springtime_of_the_peoples$ın#! devrimsel dalgası, [ROOT.GetCountry.GetName] topraklarında yeni, liberal bir hükümetin yönetime geçmesini sağladı. Yönetimi ele geçirmek, yönetimi elinde tutmakla aynı şey değil. Liberal hükümet, hem yeni parlamenter düzeni lağvetmek isteyen #b muhafazakar güçler#! hem de daha kapsamlı, ikinci bir devrim yapma düşüncesinde olan #b radikaller#! tarafından tehdit ediliyor.\n\n#b Karşı Devrim#!\nLiberal hükümet yönetimini güçlendirene dek eski düzenin intikam peşinde olan kalıntıları tarafından tehdit altındadır. #b Karşı devrim ilerlemesi#! #v 100#!'e erişirse devrimle gelen hükümet #b yönetimden alınır#! ve eski muhafazakar düzen yeniden kurulur."
