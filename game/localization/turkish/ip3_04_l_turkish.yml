 je_danubian_federation_observer_reason: "[SCOPE.sCountry('austria_scope').GetName] hükümeti, [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] İmparatorluğu topraklarını etnik sınırlara göre çekilen sınırlarla kendi kendini yöneten devletler şeklinde yeniden organize edecek bir teklifi destekledi. Bu teklif, mevcut durumda İmparatorluğa şekil veren şahsi birliklerin ve kraliyet topraklarının karmaşık ağını ortadan kaldırmayı ve Viyana'ya bağlı federal bir yapı kurmayı öngörüyor.\n\nEğer [SCOPE.sCountry('austria_scope').GetNameNoFlag], #v $je_danubian_federation$#! [Concept('concept_journal_entry', 'Günlük Girdisini')] tamamlarsa [ROOT.GetCountry.GetName] ülkesinin geleneksel hakları ve imtiyazları ortadan kaldırılacak ve topraklarımız doğrudan [SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v] bünyesine entegre edilecek."
