 labour_associations_events.1.t: "Sendikasız"
 labour_associations_events.1.d: "[SCOPE.sLaw('current_law_scope').GetName] ile işçilerin derneklerinin güçlenmesiyle tehdit edilen [SCOPE.gsInterestGroup('industrialists_ig').GetName] işgücünün sendikalaşmasının tehlikeleri hakkında birçok rapor yayınladı."
 labour_associations_events.1.f: "#bold Sendika Hayatı Bana Göre Mi?#!\n\n• Maaşınızdan kesilen aidatlar\n• Ödemeler, haklar veya çalışma şartları hakkında hiçbir güvence yok\n• Bireysel pazarlık için hiçbir ihtimal yok\n\n#italic İşinizi ve maaşınızı size ŞİRKETİNİZ verir. SENDİKA size hiçbir şey vermedi ve vermeyecek!#!"
 labour_associations_events.1.a: "Ödleri kopuyordur."
 labour_associations_events.1.b: "Herkes kendi çıkarının peşinde."
 labour_associations_events.2.t: "Engelleyici Grevler"
 labour_associations_events.2.d: "Hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanunu rafa kaldıracağı haberleri işçi sınıfı topluluklarında hızla yayıldı. [SCOPE.gsInterestGroup('industrialists_ig').GetName] yasadışı sendika faaliyetlerdeki artıştan şikayet etmeye başladı."
 labour_associations_events.2.f: "Hükümet girişimini duyurur duyurmaz posterler ortaya çıktı. Gece bekçilerinin failleri yakalama çabaları sonuç vermeyince firma hasar kontrolü yapmak zorunda kaldı. Her gece duvarlar sıvandı ve sabah şirket çöp bidonlarını son geceden kalan posterlerle doldurdu.\n\nHemen sonraki hafta, çöpçüler yeni sendikalarını duyurdu."
 labour_associations_events.2.a: "Mahkemelerin bu şikayetleri göz ardı etmesini emredelim."
 labour_associations_events.2.b: "Mevcut kanunlar yürürlükte kalacak."
 labour_associations_events.3.t: "Sendika Komisyonu"
 labour_associations_events.3.d: "İşçi gruplarının taleplerinin ardından [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')], [SCOPE.sLaw('current_law_scope').GetName] için bir komisyon kurdu. Bu komisyon hükümete iki rapor sundu. Bunlardan biri [SCOPE.gsInterestGroup('opposed_ig').GetName] tarafından yazılmış çoğunluk raporu, diğeri de [SCOPE.gsInterestGroup('unions_ig').GetName] için sempati besleyen bir azınlık raporu."
 labour_associations_events.3.f: "\"Kanun bu haliyle tek taraflı ve adaletsizdir. Çünkü işçilerin amaçları doğrultusunda bir araya gelerek oluşturdukları neredeyse her türlü birliktelik, ticareti engellemeye yönelik bir komplo olarak kabul edilip cezai yaptırıma tabi tutulurken; bir usta tarafından gerçekleştirilen benzer eylemler, komplo suçunu içermediği için yasanın dikkatinden kaçmıştır. Ancak aslında binlerce işçinin işvereni kendi başına bir kombinasyondu.\"" #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "Azınlık raporunu benimseyelim."
 labour_associations_events.3.b: "Çoğunluk raporu daha ikna edici."
 labour_associations_events.4.t: "Yok Olan Bir Endüstri"
 labour_associations_events.4.d: "Hükümetin [GetLawType('law_guild_system').GetName] kanununa saldırmasıyla geçim kaynakları tehdit altında gibi hissedenler ayaklandı. [SCOPE.sState('relevant_state').GetName] topraklarındaki isyancı zanaatkarlar ve işçiler makineleri kırarak yüklenicileri tehdit etti."
 labour_associations_events.4.f: "Lanet olsun boşuna yalvardığımız Tanrı'ya\nAçken ettiğimiz tüm dualara,\nBoşuna tüm bu umut, tüm bu bekleyiş\nYapmadı bir şey ördüğümüz\nkaderimizle alay etmekten başka!" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "Özgürce rekabet edemezlerse başka bir yerde iş bulabilirler."
 labour_associations_events.4.b: "Mülkü korumak için Orduyu yollayalım."
 labour_associations_events.5.t: "Son Hendek"
 labour_associations_events.5.d: "Hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanunu çıkarma çabalarına neredeyse tüm [SCOPE.gsInterestGroup('trade_unions_ig').GetName] tarafından karşı çıkıldı. Sendika liderleri, hükümetin geri adım atması için genel grev çağrısı yaptı."
 labour_associations_events.5.f: "Sendikalar dışarıdaydı. [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] binasının etrafındaki her elektrik direği kırmızı flamalarla kaplanmıştı ve yaya trafiği durmuştu. Bazı hükümet milletvekilleri insan dalgalarına göğüs germektense ofislerinde uyumayı tercih etmişti. Diğerleri, yani muhalif radikaller ise bu dalgaya katılmayı tercih etmişti. Binaya dönüş yolları binanın etrafını saran bir polis hattı tarafından kesilmişti.\n\nHer iki taraf da bunu bir kuşatma olarak görüyordu. Protestocular kendi aralarında ekmek ve su dağıtmak için gerçekten etkileyici bir lojistik sistem geliştirmişlerdi. Yasa koyucular ise [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] kafeteryasını ve şarap mahzenini kullanıyorlardı.\n\n\"Ne kadar daha sürecek?\" diye sordu kıdemsiz bir üye. Meslektaşı artık cevap verecek enerjiyi toplayamıyordu."
 labour_associations_events.5.a: "Tepkileri tasarıyı haklı çıkarıyor."
 labour_associations_events.5.b: "Müzakere yapmayı teklif edelim."
 labour_associations_events.5.c: "İletişim yöntemlerine müdahale edelim."
 labour_associations_events.6.t: "Dayanılmaz Mücadele"
 labour_associations_events.6.d: "Fabrika işçilerinin rutin olarak maruz kaldığı korkunç koşulların ayrıntılarını anlatan bir kitap kısa sürede ünlendi. Kitabın başarısı [SCOPE.sLaw('current_law_scope').GetName] kanununa yönelik halk ilgisini arttırırken [SCOPE.gsInterestGroup('industrialists_ig').GetName] çıkar grubunu utanca boğdu."
 labour_associations_events.6.f: "\"Böylelikle toplumsal düzen, işçiler için aile hayatını neredeyse imkânsız hale getiriyor. Rahat olmayan, pis, sadece geceleri barınmaya zar zor yeten, kötü döşenmiş, ne yağmur geçirmeyen ne de sıcak olan, insanlarla dolu odaları dolduran kötü bir atmosfere sahip bir evde, hiçbir şekilde ev içi rahatlık mümkün değildir. Koca bütün gün çalışıyor, belki karısı ve büyük çocukları da. Hepsi farklı yerlerde çalıştığı içim sadece gece ve sabah görüşüyorlar. Hepsi sürekli içki içmek istiyor; bu koşullar altında nasıl aile hayatı mümkün olabilir?\"" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "İşçiler kendilerini savunabilmelidir."
 labour_associations_events.6.b: "İşverenleri daha fazla kızdırmamalıyız."
 labour_associations_events.7.t: "Kanun Mektubu"
 labour_associations_events.7.d: "Hükümetin örgütlü emeğe karşı cephe almasından cesaret bulan [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName], atölyelerinde işçi sendikalarını önlemek için baskı yapmaya başladı. [SCOPE.gsInterestGroup('unions_ig').GetName], eski yasalar hâlâ geçerliyken bir yanıt talep ediyor."
 labour_associations_events.7.f: "Bu bir saçmalıktı. Kâtip de amirleri de bunu biliyordu ve önünde duran sendika temsilcisi de muhtemelen bunun farkındaydı. Bir yargıca ulaşamadan kitaplardan silinecek bir yasaya dayanan bir son dakika dilekçesi.\n\nBuna rağmen mükemmeldi. Onu elden reddetmesine izin verecek herhangi bir bariz hata içermiyordu. Tek seçeneği, başka birinin gelen kutusunu doldurmasına izin vermekti. Ağzının kenarları neşesiz bir gülümsemeye dönüştü.\n\n\"Teşekkür ederim efendim. Bakanlık sizinle posta yoluyla iletişime geçecek.\""
 labour_associations_events.7.a: "Artık herhangi bir mevkileri yok."
 labour_associations_events.7.b: "Var olan mevzuata uymalıyız."
 labour_associations_events.8.t: "Serbest İşgücü Piyasası"
 labour_associations_events.8.d: "Hükümet [GetLawType('law_guild_system').GetName] kanununu feshederken cesaretlenen [GetPopType('laborers').GetName] ve [GetPopType('machinists').GetName] öncesinde girmelerine izin verilmeyen alanlara zorla girdi."
 labour_associations_events.8.f: "\"Ben çıkıyorum. Daha önce söylemek isterdim. [SCOPE.sState('relevant_state').GetCityHubName] içerisinde bulunan bir fabrikada iş buldum. Ulaşım ve ranza için bana ödünç para verdiler.\"\n\nSırayla arkadaşlarının yüzüne bakarken sesi kısıldı:\n\n\"Teşekkür ederim. Her şey için. Yazacağım ya da birinden yazmasını isteyeceğim. Her şey... Her şey harikaydı. Bir gün sizi tekrar göreceğim. Söz veriyorum.\""
 labour_associations_events.8.a: "Çabalarımız işe yaradı."
 labour_associations_events.8.b: "Özgürlük için harika bir zafer."
 labour_associations_events.9.t: "Art Niyetler"
 labour_associations_events.9.d: "Şehirdeki ekonomik rakiplerine çelme takmak için bir şansları olduğunu hisseden [SCOPE.gsInterestGroup('landowners_ig').GetName] üyeleri, [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılması lehine açıklama yaptı."
 labour_associations_events.9.f: "\"Sendikalar düzensizliğe hizmet eder ama en büyük kötülüklerini yakın rakiplerimiz için saklarlar. Üstlerinden tavizler talep edecekler, [SCOPE.sState('relevant_state').GetCityHubName] patronlarının ceplerini derinden oyan tavizler olacak bunlar. Bu kayıpları telafi etmek için fiyatlarını yükseltmek zorunda kalacakları için kendi ürünlerimizi son derece avantajlı bir konuma getirecekler.\"\n\n\"Peki ya kendi halkımız? Bir Köylü Sendikası'ndan korkmamıza gerek var mı?\"\n\n\"Temiz hava soluyabilir ve güneşi boyunlarında hissedebilirler. Birçoğunun kendi arazisi var. Sendikaya ne ihtiyaçları var?\""
 labour_associations_events.9.a: "Harika bir şekilde uygulanabilir bir düzenleme."
 labour_associations_events.9.b: "Böyle tekliflere karşı dikkatli olmalıyız."
