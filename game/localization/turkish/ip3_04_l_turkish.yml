 technocracy.4.t: "Bilim Çatısında Gelişmeler"
 technocracy.4.d: "[ROOT.GetCountry.GetName], [GetIdeology('ideology_technocratic').GetName] yönetimi altında iç istikrar ve devamlı gelişme dönemi yaşadı. Eskiden şüpheyle yaklaşan kesim [GetLawType('law_technocracy').GetName] yönetiminin ideal hükümet şekli olduğunu kabul etti."
 technocracy.4.f: "\"Teknokraside bilimin kıtlık ekonomisinin yerine bolluk ekonomisini koyduğunu görürüz.\nTeknokraside işlevsel yetkinliğin grotesk ve savurgan beceriksizliğin, gerçeklerin tahminin, düzenin düzensizliğin, endüstriyel planlamanın endüstriyel kaosun yerini aldığını görürüz.\nTeknokrasi, bilimin insan zekâsına layık bir medeniyet inşa etme girişimidir.\"\n\n- Howard Scott, \"Technocracy: Science vs. Chaos\""
 technocracy.4.a: "Yeni dünya düzeni hiç bu kadar yakın olmamıştı."
 technocracy.4.b: "Yöntemlerimiz toplumun her tarafına ulaşmalı."
