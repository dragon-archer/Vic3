 # Initial event
 balkan_wars.1.t: "Balkan Birliği"
 balkan_wars.1.d: "[SCOPE.sCountry('ottoman_empire_scope').GetName] karşısında [SCOPE.sStrategicRegion('balkans_scope').GetName] ittifakının bir parçası olmamız teklif edildi. Yalnızca tek bir hedefi olan birleşmiş bir ordu sayesinde onları bu bölgeden sonsuza dek kazımak mümkün olabilir."
 balkan_wars.1.f: "\"Beyler! Elimizde kaçmaz bir fırsat var. Atalarımızın başaramadıklarının intikamını alabilmek için başka bir şansımız olmayabilir. Birlikte zafere ulaşacağımız günün şerefine kardeşliğimiz yüzyıllar boyu sürsün.\"\n\nKomite ayağa kalkıp alkışlamaya başladı. Odadaki yılanlara rağmen zafer çoktan kazanılmış gibi davranıyorlardı."
 balkan_wars.1.a: "[ROOT.GetCountry.GetNameNoFormatting] bu çağrıya yanıt verecek."
 balkan_wars.1.a_opener_tt: "Şu ülkeler #bold Balkan Birliği#!'ni kurdu:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "Çözüm yolu bu değil."
 balkan_wars.1.b_tt: "#bold Balkan Birliği#!'nin bir parçası olmayacağız."
 # Complete event
 balkan_wars.2.t: "Bir Çağın Sonu"
 balkan_wars.2.d: "Başardık. [SCOPE.sCountry('ottoman_empire_scope').GetName] nihayet [SCOPE.sStrategicRegion('balkans_scope').GetName] topraklarından atıldı ve eskiden sahip olduğu yerler asıl sahiplerine iade edildi. Balkan Birliği başarılı bir girişim oldu."
 balkan_wars.2.f: "\"Anne! Anne! Çanlar çalıyor. Gecikmeyelim!\"\n\nYeni dikilmiş yerel kıyafetlerini giyen ufaklık hayatının en heyecanlı gününü geçiriyordu. Başkente doğru giden geçit töreni köyün merkezinden geçecekti.\n\nZaferin haberleri onlara ulaşalı biraz vakit geçmişti ancak kahraman askerleri selamlamak gibisi yoktu."
 balkan_wars.2.a: "Sonunda topraklarımız bize ait!"
 balkan_wars.2.tt_1: "#v Balkan Savaşı#! [Concept('concept_diplomatic_play', 'Diplomatik Hamlesini')] bir [Concept('concept_great_power', 'Üstün Gücün')] müdahalesi olmadan kazandığımız için fazladan şu ödülü elde edeceğiz:"
 modifier_balkan_wars_won_alone: "Kahramanlara Şan Olsun"
 # Fail event
 balkan_wars.3.t: "Özgürlüğün Sonu"
 balkan_wars.3.d: "Zafere susamışlığımızın yerini esaret aldı. [ROOT.GetCountry.GetTopOverlord.GetName] egemenliği altına alınmamızla birlikte hiçbir stratejik koalisyona katılma kabiliyetimiz kalmadı."
 balkan_wars.3.f: "Bölgede anlatılan hikâyelerden birinde, danışmanına ona bir hayat boyu kullanabileceği bir nasihat vermesini isteyen bir liderden söz edilir.\n\n\"Söyle hele ihtiyar, tüm dünyaya hükmetme potansiyeline sahip bir hükümdara bir nasihat verseydin ne derdin?\""
 balkan_wars.3.a: "\"Bu da gelir, bu da geçer.\""
 # Invalid event
 balkan_wars.4.t: "Bozulmuş İttifak"
 balkan_wars.4.d: "Balkan Birliği'nin çökmesiyle birlikte bu dava uğruna savaşmaya devam edecek bir kuvvet kalmadı. Topraklarımızın yeniden sahibi olma hayallerimiz yitip gitti."
 balkan_wars.4.f: "Balkan halklarının yaşantısı bir kere daha monotonluğa boğuldu. Öngörüsüz ve deneyimsiz liderlerin verdiği sözlere kanıp en nihayetinde mağlup oldular.\n\nEmperyalist devlerle dolu bir dünyada sınırlarla ayrılmış bir ittifak, hele bu vahşi topraklarda, bir araya getiren bir kuvvet olma gücünü kaybetti ve artık bir hayalden fazlası değil.\n\nMücadele devam ediyor ancak içi hiç olmadığı kadar boş."
 balkan_wars.4.a: "Bir gün..."
 balkan_wars.4.a_tt: "#bold Balkan Birliği#! lağvedildi."
 # Bail event
 balkan_wars.5.t: "Vazgeçilebilir Sadakat"
 balkan_wars.5.d: "Kendi kararımızla Balkan Birliği'nden ayrıldık. Eğer daha sağlam bir gelecek inşa etmek istiyorsak [SCOPE.sCountry('ottoman_empire_scope').GetName] tarafına diş göstermek son meselelerimizden biri olmalı."
 balkan_wars.5.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] kararını doğrudan ilan eder etmez bir isyan havası oluşmuştu. Verilen karar, sakin kalıp yanıltıcı hedeflerin peşinde koşarak büyük felaketlere neden olmamaya yönelikti.\n\nKonuşmanın sonu yaklaştıkça dinleyicilerden giderek daha da fazlası ikna oluyor gibi görünüyordu."
 balkan_wars.5.a: "Buna katılamayız."
 balkan_wars.5.b: "Bükemediğin bileğin tarafına katılacaksın."
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetName], [SCOPE.sCountry('ottoman_empire_scope').GetName] egemenliği altında bir [Concept('concept_protectorate', '$concept_protectorate$')] olur"
 # Failed Ambitions event
 balkan_wars.6.t: "Başarısız Hedefler"
 balkan_wars.6.d: "[SCOPE.sStrategicRegion('balkans_scope').GetName] topraklarımızı [SCOPE.sCountry('ottoman_empire_scope').GetName] hükmünden kurtarmayı başaramadık ancak bağımsızlığımızı korumayı başardık."
 balkan_wars.6.f: "Genç ve ölü askerlerin anaları ve eşleri, ceset yığınlarının önünde gözyaşı döküp kederleniyordu. Siyasilerin genişleme ve büyüme hırsı uğruna köylerinden ayrılan bu askerler kana bulanmıştı. Geriye artık yalnızca anıtlar ve toplu mezarlar kalmıştı. Tüm ulus için utanç kaynağı olan nesneler.\n\n\"Ceviz ilginç bir yiyecektir, sen onu kıramazsan o senin dişini kırar!\"\n\n— II. Petar Petrović Njegoš, #italic Gorski vijenac#!"
 balkan_wars.6.a: "Yine de gelecek geçmişten daha aydınlık."
 # Muster conscripts event
 balkan_wars.7.t: "Yerel Asker Alımı"
 balkan_wars.7.d: "Kasadan daha fazla bütçe ayırmaya karar verdik. Böylece [SCOPE.sCountry('ottoman_empire_scope').GetName] karşısında verdiğimiz mücadelede askeralma çabalarımızda bir iyileşme göreceğiz."
 balkan_wars.7.f: "İki profesyonel muhafızın yanında durduğundan şaşkınlığını gizleyemeyen genç, koridora girmeden önce derin bir nefes aldı.\n\nSabahtan beri saatlerdir sadece üniformasını almak için sırada bekliyordu. O üniforma da muhtemelen üzerine olmayacaktı ve yeni askerlerin çoğuna olduğu gibi başkasıyla takaslaması gerekecekti.\n\nTüm bunlar binlerce askerin içerisinde önemsiz bir detaya dönüşmeden hemen öncesini anlatıyor."
 balkan_wars.7.a: "Sınırları aşmamakta fayda var."
 balkan_wars.7.b: "Eli silah tutan herkesi alın."
 # Student of Strategy random event
 balkan_wars.8.t: "Stratejist Bir Öğrenci"
 balkan_wars.8.d: "Ordumuzun generali [SCOPE.sCharacter('scoped_general').GetFullName], askeri araştırma fonumuzun bir parçası olarak mevkidaşlarından bilgi ve deneyim edinmek üzere yurtdışına gönderildi."
 balkan_wars.8.f: "Sıkı sıkıya korunan general, bir grup komutanla birlikte trendeydi ve güzel manzaranın tadını çıkarıyordu. Her zamanki monotonluktan kurtulması ona huzur vermişti ve hayatın anlamını bir kere daha keşfetmesini sağlamıştı.\n\nMasanın sallantısına rağmen kalemiyle mürekkebini çıkardı. Daha bitirmesi gereken yığınlarca rapor vardı."
 balkan_wars.8.a: "Sabır yoksa disiplin de yoktur."
 balkan_wars.8.b: "Taarruz sanatını daha iyi öğrenmeli."
 balkan_wars.8.c: "Her savaşın neticesi daha başlamadan bellidir."
 # Caught in the Middle random event
 balkan_wars.9.t: "Arada Kalanlar"
 balkan_wars.9.d: "Bölge halkının desteğiyle [SCOPE.gsInterestGroup('armed_forces_scope').GetName], [SCOPE.sState('caught_root_state_scope').GetName] vilayetindeki [SCOPE.sCulture('turkish_pop_scope').GetName] halkını evlerinden ediyor. Eğer kontrol edilmezse burada kan dökülmesi çok muhtemel."
 balkan_wars.9.f: "Artık koruması olmayan Türkler sokakların her köşesinde eski komşuları tarafından hedef haline gelmişti. [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle] emrindeki kuvvetler olmadan bu hassas durumdaki halklar günlük olarak düşmanca davranışlara ve tacize maruz kalıyor.\n\nGiderek artan gerginlikle birlikte bazı köylerde Türk ailelerden endişe verici kayıp haberleri gelmeye başladı ancak yetkililer konuyla pek ilgilenmiyor. Öngörülebileceği üzere bu yetkililerden bazıları bu olaylardan sorumlu bile olabilir."
 balkan_wars.9.a: "Bir koridor oluşturulsun."
 balkan_wars.9.a_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName] vilayetindeki tüm [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$')] güvenli bir şekilde [SCOPE.sState('caught_ottoman_state_scope').GetName] vilayetine göç edecek."
 balkan_wars.9.b: "Askerler ve bölge halkı kendi başının çaresine baksın."
 balkan_wars.9.b_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName] vilayetindeki [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$ın')] %75'i [SCOPE.sState('caught_ottoman_state_scope').GetName] vilayetine kaçacak."
 balkan_wars.9.b_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName] vilayetindeki [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$ın')] %25'i katledilecek."
 balkan_wars.9.c: "Askerler cesaretlendirilsin."
 balkan_wars.9.c_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName] vilayetindeki [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$ın')] yarısı [SCOPE.sState('caught_ottoman_state_scope').GetName] vilayetine kaçacak."
 balkan_wars.9.c_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName] vilayetindeki [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$ın')] yarısı katledilecek."
 balkan_wars.9.c_cruel_trait_tt: "Bu seçeneğin kullanılabilmesinin sebebi hükümdarın #bold Zalim#! olması."
 balkan_wars.9.e: "Yüzyıllar boyu burada yaşadılar, bu iş böyle olmaz."
 balkan_wars.9.e_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName] vilayetindeki [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$ın')] %5'i katledilecek."
 # Surplus Management random event
 balkan_wars.10.t: "Fazlalıkların Yönetimi"
 balkan_wars.10.d: "[SCOPE.sState('barracks_state_scope').GetName] bu yılki bütçesinde giderlere kıyasla bir fazlalık ortaya çıktı ve idareciler bu bütçe fazlasını nereye yönlendirmek gerektiğini düşünüyorlar."
 balkan_wars.10.f: "Tüm bu kaosun ortasında mali raporlarda minik bir \"hata\" yapmak pek kolay olurdu ancak durum böyle değildi. Bu, milliyetçi duyguların, ortak bir hedefin ve oturmuş bir kişiliğin göstergesiydi.\n\nSermaye hareketleriyle haşır neşir olan insanlar bizzat kendilerine karşı en büyük riski alıyordu. İşte ülkeler böyle, hakikatin doğru yolundan asla dönmeyen kişilerin omuzlarında yükselir."
 balkan_wars.10.a: "Kullanılmayan binalardan biri kışlaya dönüştürülsün."
 balkan_wars.10.b: "İdarecilere gönderilsin."
 balkan_wars.10.c: "Görev başındaki askerlere gönderilsin."
 # Chaos in the Balkans event
 balkan_wars.11.t: "Balkanlarda Kaos"
 balkan_wars.11.d: "[SCOPE.sStrategicRegion('balkans_scope').GetName] stratejik bölgesinde eskiden egemenliğimiz altındaki ülkeler aralarında #bold Balkan Birliği#! adında bir ittifak kurarak resmi olarak bize karşı çıkıyor. Eğer gelmekte olan savaşı kazanırlarsa bölgedeki tüm topraklarımızı kaybedeceğiz ve yeni ülkeler kurulacak."
 balkan_wars.11.f: "Minberin merdivenlerine çıkan yaşlı imam müminlere doğru yüzünü döndü ve hutbesine başladı.\n\n\"Ey müminler!\n\nGün, atalarımızın ve Allah'ın yeryüzündeki gölgesi olan Osmanlı sultanının bize inancımızı, topraklarımızı ve şerefimizi korumayı emrettiği gündür. Bu savaş, yalnızca bir mücadele değil, bizzat yaradanın bizi sınama biçimidir, tiranlığa ve baskılara karşı yürünecek hakiki yoldur!\""
 balkan_wars.11.a: "Gün gelecek, pişman olacaklar."
 balkan_wars.11.a_opener_tt: "Şu #bold Balkan Birliği#! ülkeleri bize karşı bir Diplomatik Hamle başlattı:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "Savaş Başlıyor"
 balkan_wars.12.d: "Bütün Balkan Birliği mensubu ülkeler adına [SCOPE.sCountry('first_balkan_war_initiator').GetName], [SCOPE.sStrategicRegion('balkans_scope').GetName] stratejik bölgesindeki [SCOPE.sCountry('ottoman_empire_scope').GetName] topraklarının geri alınmasına yönelik bir savaşa hazırlık yapılacağını resmi olarak duyurdu."
 balkan_wars.12.f: "Birkaç paralı askerin koruduğu tellalın verdiği haberler, farklı farklı hayatlar yaşayan köylüler arasında karmaşık duygular uyandırmıştı.\n\n\"[ROOT.GetCountry.GetNameNoFormatting] boyunca duymayan kalmasın!\n\nŞerefli [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] bizzat emir verdi ve ordumuz, hepimizin düşmanı olanlara karşı kutsal bir göreve hazırlanıyor. Herkes bilsin, önümüzdeki aylarda bu toprakların cesur askerleri silah altına alınacak ve bir zamanlar bizim olan köylerimizi, kasabalarımızı, şehirlerimizi, tarlalarımızı ve dağlarımızı geri almak için son bir kere daha savaşacaklar...\""
 balkan_wars.12.a: "Vakit geldi."
 joined_balkan_war_tt: "[ROOT.GetCountry.GetName], #v Balkan Birliği#!'nin bir üyesi veya müttefiki olarak Balkan Savaşı'na katılır"
 # The Cataclysm event
 balkan_wars.13.t: "Felaket"
 balkan_wars.13.d: "[SCOPE.sCountry('first_balkan_war_initiator').GetName] önderliğinde yürütülen başarılı bir harekâtın ardından [SCOPE.sStrategicRegion('balkans_scope').GetName] stratejik bölgesindeki tüm topraklarımızı kaybettik. Amacını yerine getiren Balkan Birliği dağıldı ve küllerinden yeni ülkeler doğdu."
 balkan_wars.13.f: "\"Biz hakkın yüzüne sille vurmuştuk,\nVicdânın emrine karşı durmuştuk.\nCehennem üstüne köprü kurmuştuk,\nNâmerd köprüsünü sel aldı gitti.\n\nHey Rıza! Dökülen bu kan bizimdi...\nDüşmana kul olan cânân bizimdi.\nRum eli! O nazlı vatan bizimdi.\nBiz benimsemedik el aldı gitti.\"\n\n—Rıza Tevfik, \"Rumeli İçin\""
 balkan_wars.13.a: "Toparlanmalıyız."
