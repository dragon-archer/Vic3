 je_the_balkan_league_start_war: "Savaşı Başlat"
 je_the_balkan_league_start_war_desc: "Bâb-ı Âli'ye karşı #b özel#! bir [concept_diplomatic_play] başlatır. Tüm #bold Balkan Birliği#! üyeleri yanımızda katılacak. Şimdiye dek [SCOPE.sCountry('ottoman_empire_scope').GetName] ve müttefikleri #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D] #!, #bold Balkan Birliği#! ve müttefikleri ise toplam #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#! [concept_army_power_projection] sahibi.\n\n[SCOPE.sCountry('ottoman_empire_scope').GetName] karşısında #v Balkan Savaşı#! [Concept('concept_diplomatic_play', 'Diplomatik Hamlesini')] kullanarak zafer kazanmak [SCOPE.sStrategicRegion('balkans_scope').GetName] stratejik bölgesindeki sahip oldukları tüm [Concept('concept_state', 'Vilayetleri')] kaybetmelerini sağlayacak. Bu [Concept('concept_war', 'Savaşı')] tarafımızdaki bir [Concept('concept_great_power', 'Üstün Gücün')] müdahalesi olmadan kazanırsak fazladan bir ödül elde edeceğiz."
