 je_tot_slander_button: "Rakip Hanedana İftira At"
 je_tot_slander_button_desc: "Hayal gücü bahşedilen bizler neden bundan bir fayda çıkarmayalım ki?"
 je_tot_slander_button_custom_tt: "Şu giderlerden #bold biriyle#! birlikte [concept_literacy] oranına göre [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')] artışı sağlar:"
 je_tot_slander_button_cooldown_tt: "Son #bold dört yılda#! bu kararı kullanmadı."
 je_tot_campaign_button: "Kampanya Başlat"
 je_tot_campaign_button_desc: "[concept_authority] sağlayarak veya [concept_money] harcayarak ülke çapında bir kraliyet gezisi düzenlenmesini sağlar. Hedef tüm [Concept('concept_state','$concept_states$i')] ziyaret edip halkla etkileşime girmek ve onların değerli [Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$i')] karşılığında elle tutulur girişimlerimizi anlatmaktır. Bu eylem aynı zamanda [Concept('concept_popularity', 'Şöhretimizi')] arttıracak ve rakibimiz üzerinde tam tersi bir etkisi olacak."
 je_tot_campaign_button_tt: "Hazırlıklar başlıyor ve yakında bu fikri çöpe atmak ya da kampanyanın sonuna dek şu giderlerden #bold birini#! yapmak arasında seçim yapmamız gerekecek:"
 je_tot_campaign_button_tt_2: "Seçilen gider düzey, ziyaret edilen [Concept('concept_state','$concept_states$deki')] yatırımlarımızın verimliliğini ve önümüzdeki yıllar boyunca sürecek [Concept('concept_popularity', 'Şöhretimizi')] belirleyecek."
