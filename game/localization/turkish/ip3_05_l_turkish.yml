 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "İnhidam-ı Azîm"
 je_the_grand_collapse_reason: "Halk içerisinde bir huzursuzluk hâkimdi ve üstünlüğümüz uçurumun kenarındaydı. Egemenliğimiz altındaki ülkelere eski ihtişamımızı hatırlatacak bir manevraya ihtiyaç vardı.\n\nSınırlarımızın güvenliğini sağlamak için uzlaştırıcılıktaki uzmanlığımızı kullanmalıyız. Eğer bu şekilde sorunu çözmeyi başaramazsak uçurumdan aşağı itileceğiz ve #r Büyük Çöküş#!'ün kıvılcımı ateşlenecek."
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "Önemli Kişilerle Lobi Faaliyetleri"
 je_the_grand_collapse_bribe_politicians_button_desc: "Çeşitli ideolojik grupların liderleriyle daha güçlü ilişkiler kurmak, düşüncelerimizi daha etkili bir şekilde ve daha kolay uygulamamızı sağlayabilir."
 je_the_grand_collapse_issue_khutbah_button: "Cuma Hutbesi Okut"
 je_the_grand_collapse_issue_khutbah_button_desc: "Ulema tarafından yazılmış basılı hutbeleri ülkenin dört bir yanına göndererek imamların halka bunları okumasını sağla. Kâğıtlarda egemenliğimiz altındaki Sünni ülkelerle olan birliğimize vurgu yapılıyor."
 je_the_grand_collapse_law_speed_start_button: "Ufak Tanzimatları Zorunlu Kıl"
 je_the_grand_collapse_law_speed_start_button_desc: "Elimizdeki idari gücün tamamını kullanarak siyasi çıkarlarımızın gerçekleşmesini şüphesiz hızlandırabiliriz."
 je_the_grand_collapse_law_speed_stop_button: "Ufak Tanzimatları Zorunlu Kılmayı Bırak"
 je_the_grand_collapse_relation_speed_start_button: "Sefâretnâme Arşivlerini Araştır"
 je_the_grand_collapse_relation_speed_start_button_desc: "Yabancı ülkelerle olan etkileşimlerimizin kayıtları yüzyıllardır toz tutuyor. Bu dosyalar sayesinde geçmiş diplomatik başarılarımızdan feyzalabiliriz ve elçilerimizin egemenliğimiz altındaki ülkeleri ikna etmesini sağlayabiliriz."
 je_the_grand_collapse_relation_Speed_stop_button: "Sefâretnâme Arşivlerini Araştırmayı Bırak"
 # Fetret initial event
 the_grand_collapse.1.t: "Fetret"
 the_grand_collapse.1.d: "Büyük Çöküş başladı. Siyasi sadakatin bu kadar düştüğü Çelebi Mehmet'in ilk naiplik döneminden beri olmamıştı. İstikrarsızlık sürerse topraklarımız parçalara ayrılacak."
 the_grand_collapse.1.f: "\"Estağfurullah, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] hazretleriyle bu şekilde alay etmekte ne çıkar olduğunu ben katiyen idrak edemiyorum.\"\n\n\"Bu bir oyun, Salih. Okuyucuyu tıpkı senin olduğun gibi heyecanlandıran, bir çöküş olması durumunda yeni valilerin endişelerini gideren bir şey. Vallahi bu insanlar orucunu bizim kanımızla açar.\"\n\nKözü iyice harlanmış olan nargilesinden bir nane kokulu bir nefes çekiverdi, Salih ise mecmuasını katlamış, dışarı doğru bakıyordu.\n\n\"Neyin, kimin çöküşü?\""
 the_grand_collapse.1.a: "İşleri tersine döndüreceğiz."
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "Fırtınada Sığınacak Liman"
 the_grand_collapse.2.d: "Egemenliğimiz altındaki ülke [SCOPE.sCountry('marketless_country_scope').GetName], bu zor günlerde ufak bir yardım karşılığında sadakat göstereceğini belirtiyor."
 the_grand_collapse.2.f: "Hariciye Nezâreti'nin sunduğu diplomatik kâğıtlarda resmiyetin altında başka gizli amaçlar görülüyordu. Ağır yaralı bir aslanın etrafında dönüp duran sırtlanlar gibi egemenliğimiz altındaki ülkeler fırsat bulmuşken koparabildiğini koparmaya çalışıyor.\n\nDosyalara göz attıktan sonra [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] gözlerini kapattı ve kararını açıklamadan önce bir dua mırıldandı."
 the_grand_collapse.2.a: "Ekonomik bağımsızlık tanınsın."
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetName] kendi [Concept('concept_market', '$concept_market$ına')] erişim sağlama hakkı edinir"
 the_grand_collapse.2.b: "Sınırları yeniden çizilsin."
 the_grand_collapse.2.c: "Daha çok otonomi sağlansın."
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetName] kendi [Concept('concept_market', '$concept_market$ına')] erişim sağlama hakkı edinir"
 the_grand_collapse.2.e: "Fırsatçılara fırsat veremeyiz."
 # Lobby Notables button event
 the_grand_collapse.3.t: "Çaresiz Önlemler"
 the_grand_collapse.3.d: "Kendi tarafımıza çekmeye ikna edebileceğimiz halk önderlerini ararken yetkililerimiz tarafından bazı seçenekler önümüze sunuldu."
 the_grand_collapse.3.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ihtişamını önemli misafirlere göstermek istediğinde bir Ziyâfet-i Hükümet düzenlenirdi.\n\nDünyanın dört bir yanından gelen maharetli hizmetkârlar, müzisyenler ve aşçılar efendilerinin önünde kalıcı bir etki bırakmaya çalışıyordu.\n\nDavet edilen önemli isimler için de kaçmaz bir fırsattı, zira burası aslında gizliden gizliye çıkarların savaştığı bir ortamdı."
 the_grand_collapse.3.a: "[SCOPE.gsInterestGroup('lobbied_ig_1').GetName] lideri [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName] tarafına methiyeler diz."
 the_grand_collapse.3.b: "[SCOPE.gsInterestGroup('lobbied_ig_2').GetName] lideri [SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName] tarafına yanaş."
 the_grand_collapse.3.c: "[SCOPE.gsInterestGroup('lobbied_ig_3').GetName] lideri [SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName] tarafının aklını çel."
 # Complete event
 the_grand_collapse.4.t: "Bâb-ı Âli"
 the_grand_collapse.4.d: "İstikrar yeniden sağlandı ve tıpkı yüzyıllar boyunca olduğu üzere hiç kimse hükmümüze karşı çıkamaz. Büyük bir çöküşten kaçınıldı ve gösterdiğimiz dirayetin meyvelerini yeme vakti geldi."
 the_grand_collapse.4.f: "\"Ne yâr-ı cân imişsin âh ey ümmîd-i istikbâl\nCihânı sensin âzâd eyleyen bin ye’s ü mihnetden\n\nSenindir devr-i devlet hükmünü dünyâya infâz et\nHüdâ ikbâlini hıfz eylesin her türlü âfetten\n\nKilâb-ı zulme kaldı gezdiğin nâzende sahrâlar\nUyan ey yâreli şîr-i jeyân bu hâb-ı gafletden\"\n\n—Namık Kemal, \"Hürriyet Kasidesi\""
 the_grand_collapse.4.a: "Dalgalansın bayrağımız!"
 the_grand_collapse.4.b: "Doğru yoldan sapmamalıydık."
 # Timeout event
 the_grand_collapse.5.t: "Büyük Çöküş"
 the_grand_collapse.5.d: "Ülkemizin dört bir yanında kaos hâkimiyet kazanıyor. Elimizde yalnızca ana topraklarımızın kaldığı bu durumda etrafımızı sarıp sarmalayan devrim ateşini söndürmek imkânsız hale geldi. Önümüze bakmalıyız."
 the_grand_collapse.5.f: "\"Her şeyin nihai sonu ölüm ve çürümedir evladım. Mezarlar bir zamanlar geçici şeyler uğruna hevesli ve hırslı olanlarla doludur, başlarında ise bir mezar bekçisi dolanıp durmaktadır.\n\nKötü zamanlardan çıkıp gelenlerin inşa ettiği ülkelerin kaderi de budur, yaşayanlar tarafından allanıp pullanır. Halbuki o bekçi de bir gün aralarına katılacaktır.\"\n\n\"Her şeyin mi?\"\n\n\"O hariç her şeyin.\""
 the_grand_collapse.5.a: "Yazgımız çoktan yazılmıştır."
