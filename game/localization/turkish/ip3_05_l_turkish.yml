 # Initial event
 serbia.1.t: "Dikenli Taht"
 serbia.1.d: "[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] ve iktidardaki [ROOT.GetCountry.GetRuler.GetLastName] aileleri arasındaki güç dengeleri değişiyor. Her bir tarafa ikinci kez düşünmeden ittifak vaatleri ediliyor. [ROOT.GetCountry.GetName] tahtının meşru sahibi kim?"
 serbia.1.f: "\"Şüphesiz bizim desteğimiz sizinledir [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hazretleri. Zira bizler, sizin meşe ağacının altında devrim adına yaptığınız o konuşmaya kendimizi adadık ve Sırbistan'ın şerefi için bir kere daha yanınızda duracağız.\"\n\nYaltakçının teki olsa da eforsuz bir özgüveni vardı. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bunu nasıl başardığını düşünüp duruyordu. Güvenilmez doğası herkes tarafından epeydir bilinen bir şeydi ancak odada kendisine güvenen tek kişi de o gibiydi."
 serbia.1.a: "Sadakatin bedeli sürekli değişir."
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "Mihailo'nun Veraseti"
 serbia.2.d: "Bir devrimcinin ikinci oğlu olan [ROOT.GetCountry.GetRuler.GetFullName], [ROOT.GetCountry.GetName] ülkesinin yeni prensi oldu. Halk, ağabeyine kıyasla kendisinin daha maharetli olduğunu düşünüyor."
 serbia.2.f: "\"...ve bizim mücadelemiz fani dünyanın ötesine kadar uzanmaktadır, zira bizler hükmetme ve asla hükmedilmeme gibi bir kutsal hakkı elimizde tutmaktayız,\" deyip etrafındakilerin tepkilerine bir göz gezdirdi. \"Benden öncekilerin taşıdığı meşaleyi, alev alev yanan ruhumun ışığı bu fani bedenden ayrılana dek taşıyacağım.\"\n\n\"Hakkım olanı zamanla alacağım!\""
 serbia.2.a: "Sürdüğü hüküm hiç unutulmasın."
 # Random events
 #1 RE
 serbian_throne.1.t: "Dini Reklam"
 serbian_throne.1.d: "[SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName], [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] tarafının halkın üzerindeki nüfuzunu kırmaya yönelik kutsal çabalarımız konusunda bize yardım etmeyi teklif etti. Kaçıp gidenlerin torunlarının [ROOT.GetCountry.GetName] üzerinde söz hakkı olamaz."
 serbian_throne.1.f: "Sessiz ve sakin bir köy olan Takovo'da [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] ve bölge halkının toplantısı sona ermiş ve Osmanlı'ya karşı Sırp ayaklanması ilan edilmişti.\n\nYıl 1815 idi. Kendilerini \"kahraman\" addedenler yabancı efendilerinin kanatlarına sığınmaya kaçmıştı bile. Kaçanlardan biri de [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting] adlı şahısın babası Karađorđe'ydi."
 serbian_throne.1.a: "Bu yeterli olacaktır."
 serbian_throne.1.b: "Birlikten güç doğar."
 serbian_throne.1.c: "Hayırseverlik inancın temeli değil midir?"
 #2 RE
 serbian_throne.2.t: "İftira Broşürleri"
 serbian_throne.2.d: "[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] tarafının namına leke sürmek için broşür bastırma fırsatı yakaladık."
 serbian_throne.2.f: "Propaganda ve iftira arasında ince bir çizgi vardır ve elbette bunların ilki, bir siyasetçinin en ölümcül silahı olma potansiyeline sahiptir. Meşhur bir hattat sanatçısı tarafından yapılan örnek bir broşür, o sabah prensin huzuruna sunulmuştu.\n\nKâğıdı elinde tutan prens, üzerinde yazan onca nefret dolu \"hakikatin\" altında bir de yerel lehçeye uygun şekilde \"Sırp Köylüsü\" başlıklı bir çizim olduğunu gördü. Resimde [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] liderinin bir Osmanlı paşasının buyruğunda dört ayak üzerine çökmüş bir but parçası kemiriyor, bir yandan da paşa tarafından alaya alınıyordu."
 serbian_throne.2.a: "Dâhiyane."
 serbian_throne.2.b: "Derhal üretime başlansın!"
 #3 RE
 serbian_throne.3.t: "İkiyüzlüleri İfşa Etmek"
 serbian_throne.3.d: "[SCOPE.gsInterestGroup('serb_busted_ig').GetName] lideri olan [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName] meğer gizliden gizliye diğer siyasetçileri [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] tarafından yürütülen alçak kampanyaya destek olmaları için ikna etmeye çalışıyormuş."
 serbian_throne.3.f: "Bir türlü dile getirilemeyen bazı dinamikler, önemli bir toplantı biçimi olan ziyafetlerde ortaya çıkar. Buralarda müzakereler, nüfuz gösterileri, açgözlü megalomanların şapırtıları ve eşit düzeyde bulunanlar arasında hiç bitmeyen bir prestiji koruma çabası görülür.\n\nFarklı yüzlere sahip olan kişilerin neden olduğu karmaşıklığın üstesinden gelebilmek hem zorlayıcı hem de ödüllendirici bir meşgaledir."
 serbian_throne.3.a: "Onu ortadan kaldırın."
 serbian_throne.3.b: "Bizim yararımıza çalışması için zorlansın."
 #4 RE
 serbian_throne.4.t: "Firari Haydutlar"
 serbian_throne.4.d: "[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] komutası altındaki düzensiz birlikler [SCOPE.sReligion('sunni_pop_scope').GetName] ve [SCOPE.sReligion('jewish_pop_scope').GetName] mahallelerini taciz ediyor."
 serbian_throne.4.f: "\"Onların mizacını bilirsiniz [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hazretleri. Eskiden Osmanlı ticari karavanlarını ve aristokratlarını yağmalamaktan keyif alırlardı ancak şimdi ellerinde sadece hiçbir koruması olmayan köylüler kaldı.\" Danışman, odaya gelen haberciyi hızlı bir el hareketiyle gönderip konuşmaya devam etti. \"Kara Yorgi, ayaklanma yılları esnasında onlardan biriydi, şimdi de oğlu babasının arkadaşlarını mutlu etmeye çalışıyor.\""
 serbian_throne.4.a: "Kendi halkımızı yağmalamalarından iyidir."
 serbian_throne.4.b: "Bu böyle devam edemez."
 #5 RE
 serbian_throne.5.t: "Şehir İsyancıları"
 serbian_throne.5.d: "[SCOPE.sState('capital_state').GetName] vilayetindeki bir isyancı grubu, tahttan [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] lehine feragat etmemizi talep ediyor. Ciddi bir tehdit oluşturmuyorlar ancak onlarla nasıl başa çıkacağımız hiç şüphesiz bir mesaj niteliği taşıyacak."
 serbian_throne.5.f: "Empati, tüm önemli liderlerin sahip olması gereken bir özelliktir. Zamanında istenmeyen baskılara karşı isyan etmiş olan prens, kendisinin olanı gidip almanın anlamını çok iyi biliyordu.\n\nCamdan dışarı doğru şu sözleri mırıldanıyordu, \"Genç ve kolayca kandırılabilen serserilerden oluşan bir grup. En azından biz ülkemizin geleceği için savaşıyorduk, tek bir adam için değil.\""
 serbian_throne.5.a: "Seslerini kessinler."
 serbian_throne.5.b: "Sadıklar silahlandırılsın ve bir güç gösterisi yapılsın."
 serbian_throne.5.c: "Kan dökmeye lüzum yok, zira herkes satın alınabilir."
 #6 RE
 serbian_throne.6.t: "Yardım Talebi"
 serbian_throne.6.d: "Kara haberler var. [SCOPE.sState('delvidek_scope').GetName] vilayetinin Macarlaştığı söyleniyor. Sırp köylerinden bazıları nehrin diğer tarafındaki soydaşlarından destek bekliyor. Bu durum, [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] tarafına karşı duruşumuzu kuvvetlendirebilecek önemli bir fırsat."
 serbian_throne.6.f: "Yaver, tüm mektupları birbirine bağlayan ipin düğümünü çözdü, ardından da en üsttekini yüksek sesle okumaya başladı.\n\n\"[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] Hanedanı'ndan Ekselansları [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], tüm şerefli Sırpların hükümdarı.\n\nİzninize ve affınıza sığınarak,\n\nPek bir küçük ancak fazlasıyla sadık bir köyün adına sizlerden yardım talep ediyoruz. Zira hatırlayacağınız üzere, bizler Osmanlılara karşı devrimimizin zaferi doğrultusunda elimizde ne varsa göndermekten asla çekinmemiştik...\""
 serbian_throne.6.a: "Direnebilmeleri için yardım gönderilsin."
 serbian_throne.6.b: "Gerçek anavatanlarına dönmeye çağırılsınlar ve toparlanmalarına yardım edilsin."
 serbian_throne.6.b_move_pops_tt: "[SCOPE.sState('delvidek_scope').GetName] vilayetindeki Sırpların %10'u [SCOPE.sState('capital_state').GetName] vilayetine taşınacak."
 # Complete event
 serbian_throne.9.t: "Gelen Gitmez"
 serbian_throne.9.d: "Korkunç bir kadere doğru giden yolda [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] dalkavuklarının bir bir ihanetine uğradı. İnkâr edilemez gerçeğin herkes farkına vardı: [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')], [ROOT.GetCountry.GetName] ülkesinin sahibidir!"
 serbian_throne.9.f: "\"Sizi kurtaranlara böyle mi muamele edeceksiniz?\" Koridorlarda panik ve çaresizlik yankılanıyordu. \"Babam bu ülkeyi özgür kılma çabalarına liderlik ederken siz altınlarınızı sayıyordunuz. Damarlarınızda bir kahramanın kanını taşımak ne demek asla bilemeyeceksiniz!\"\n\nOna sadık olan köpekler yargılanmayı bekliyordu.\n\n\"Asla!\""
 serbian_throne.9.a: "Babanla aynı kaderi paylaşacaksın."
 serbian_throne.9.b: "Sırp topraklarına bir daha adım atmayacaksın."
 serbian_throne.9.c: "Merhamet yalnızca hakiki liderlere bahşedilir."
 # Fail event
 serbian_throne.10.t: "Hesaplaşma"
 serbian_throne.10.d: "Babası ülkeyi yıkımın eşiğinden nasıl çekip kurtardıysa [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] aynı şekilde [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')] tiranlığına karşı üstünlük kurmayı başardı. [ROOT.GetCountry.GetName] tahtı artık onlara ait."
 serbian_throne.10.f: "\"Yoldaşlar! Kutlu analar! Anavatanımız uğruna hiçbir şey yapmayan içten pazarlıklı siyasilerin pençesinden nihayet kurtulduk...\" dedi [ROOT.GetCountry.GetNameNoFormatting] ülkesinin yeni hükümdarı.\n\nBabasının kahramanca özgürlük arayışını anlatırken halk sevinçle bağırıyordu ve son kararı duymak istiyordu.\n\n\"...peki hainlerin kaderi ne ola?\" diye sordu prens. Birazdan söyleyeceği sözlerin sorgusuz sualsiz kabul göreceğinden hiç şüphesi yoktu."
 serbian_throne.10.a: "\"...onları ahirete mi gönderelim?\""
 serbian_throne.10.b: "\"...onları beslemeye devam mı edelim?\""
 serbian_throne.10.c: "\"...onlara merhamet mi gösterelim?\""
 # Invalidation event
 serbian_throne.11.t: "Savaşmanın Âlemi Yok"
 serbian_throne.11.d: "$concept_house_of_obrenovic_short$ ve $concept_house_of_karadjordjevic_short$ Hanedanları arasındaki meşhur kan davasının önemli figürleri artık birbirlerine karşı bir tehdit oluşturmuyor. Vakit, laf dalaşını bırakıp birleşmiş bir ulus olarak yürüme vaktidir."
 serbian_throne.11.f: "\"İki aile arasındaki anlaşmazlıktan ötürü koca bir ülkeyi bölmek mantığa sığmaz. Birlik ve beraberlik işte bu yüzden ilerlemenin anahtarıdır. Bu türden olaylar halkı doğru olan yoldan saptırır.\n\nAyrıca bir halkın kendi içerisinde savaşması, tek sorumluluğu vergi ödemek olanların acı çekmesine neden olur.\n\nİnşa edecek bir ülkemiz var!\""
 serbian_throne.11.a: "Yaşasın Sırbistan!"
 # Campaign fund planning event
 serbian_throne.12.t: "Kampanya Planlaması"
 serbian_throne.12.d: "Şöhretimize şöhret katmak ve [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] adının halk nezdinde lekelenmesini sağlamak için ülke çapında gerçekleşecek kampanyamız için hazırlıklar başladı. Yapacağımız harcama düzeyini belirlememiz gerekiyor."
 serbian_throne.12.f: "\"...ve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] hazretleri tüm kullarına saygılarını iletiyor.\n\nŞimdi geçit töreni için gönüllüler seçmeye başlayacağız.\"\n\nKoç gibi genç erkekler ve köyün aşırı umutlu kızları meydanda toplanmak üzere yürümeye başladılar. Tüm bunlar kraliyet tarafından fark edilmek için bir daha denk gelmeyecek bir fırsattı. Bir ihtimal tüm hayatları boyunca saman taşımaktan veya tarlalarda eşek sürmekten kurtulabilirlerdi."
 serbian_throne.12.a: "Bedelini ödeyecek olan biz isek bunun anlamı ne?"
 serbian_throne.12.b: "Gereken bedel ödensin."
 serbian_throne.12.c: "Hiçbir masraftan kaçınılmasın."
 serbian_throne.12.e: "Belki de tüm bunlar pek faydalı bir girişim değildir."
 serbian_throne.12.e_tt: "Fikir sıradaki #v 5 yıl#! için rafa kaldırılır"
 serbian_throne.12.prep_choice_tt: "Hazırlıklar sürüyor"
 each_monarch_may_only_do_this_once_tt: "Her [concept_ruler] bu eylemi dönem başına #b bir kez#! kullanabilir"
 ser_campaign_not_on_cooldown_tt: "Son #v 5 yıl#! içinde bir kampanyayı iptal #b etmedi#!"
 # Campaign accord choice event
 serbian_throne.13.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Anlaşması"
 serbian_throne.13.d: "Kampanyayı organize etmekten sorumlu yetkililerimiz daha fazla sadakat edinebilmek için bir çıkar grubunu destekleme fikrini ortaya attı."
 serbian_throne.13.f: "Birer birer belirli mecraların temsilcileri odaya girerek eksik olan ihtiyaçları hakkında konuşuyorlardı. Bu eksiklikler de üç aşağı beş yukarı aynıydı.\n\nHükümdarın danışmanlarının fark ettiği ilginç bir durum da bu toplantılarda lafı geçen gruplar arasında akıl almaz bir rekabetin ortaya çıktığı idi. Bu yarışı daha sağlam bir siyasi güce erişmek için potansiyel olarak kullanabileceklerini hızla kavramışlardı ve tüm bunların bahşedilen şeylerden çok bir tür alışveriş olduğunun farkındaydılar."
 serbian_throne.13.a: "[SCOPE.gsInterestGroup('campaign_ig_1').GetName] tarafına destek çıkılsın."
 serbian_throne.13.b: "[SCOPE.gsInterestGroup('campaign_ig_2').GetName] ile yürünsün."
 serbian_throne.13.c: "[SCOPE.gsInterestGroup('campaign_ig_3').GetName] tarafına arka çıkmak uzun vadede daha faydalı olacaktır."
 serbian_throne.13.e: "Bu şeref yalnızca bize aittir."
 serbian_throne.13.accord_chosen_tt: "Kampanya yakında başlayacak"
 # Campaigning in state event
 serbian_throne.14.t: "[SCOPE.sState('campaign_state').GetName] vilayetinde kampanya yürütülüyor"
 serbian_throne.14.d: "Halkın ihtiyaçlarını karşılamak ve geleceğe dair vaatlerde bulunmak üzere [SCOPE.sState('campaign_state').GetName] vilayetine ulaştık. Kampanya bütçesiyle verdiğimiz sözlerin gerçekleştirilmesini hevesle bekliyorlar."
 serbian_throne.14.f: "Subaylar özenle hazırlayıp dikkatle ezberledikleri konuşmalarını yaptılar ve ulusal gururun ateşini dinleyicilerin yüreğinde harladılar.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] halkın önüne çıkıp da konuşmasını yapmadan ve gerek insanların kalbine gerekse iktidara iyice yerleşmek için onlara hediyeler bahşetmeden önce kalabalığı cezbetmeyi amaçladılar.\n\n[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] destekçileri bu durumdan hazzetmeyecek."
 serbian_throne.14.a: "Her şeyden önce herkesin iyiliği elzemdir!"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName] daha iyi bir temeli hak ediyor."
 serbian_throne.14.c: "Kara Yorgi'nin hainliklerini herkes okumalı!"
 serbian_throne.14.e: "Birlikte daha güçlüyüz!"
 serbian_throne.14_next_state_tt: "Bir sonraki vilayete geçelim."
 serbian_throne.14_campaign_ends_tt: "Uygun olan tüm vilayetleri ziyaret ederek kampanyayı tamamladık."
 # Ending the campaign event
 serbian_throne.15.t: "Saraya Dönüldü"
 serbian_throne.15.d: "Yorucu bir kampanyanın ardından kraliyet konvoyuyla saraya dönmüş bulunuyoruz. Artık rutin işlerimize dönebiliriz."
 serbian_throne.15.f: "Taş yolda gıcırdaya gıcırdaya dönen arabanın tekerleri, yüce [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] evine dönerken onu selamlayan halkın sesini kısmen bastırıyordu.\n\nBir anlığına gözlerini kapattı ve bir süre bir yatakta uyuduğunu hayal etmeye başladı. Ne var ki hayali hemencecik bir kâbusa dönüştü ve yatağının altında [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] için çalışan yılanlar görmeye başladı."
 serbian_throne.15.a: "Gerçek [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] kimmiş hatırlamış olsalar gerek."
 serbian_throne.15_tt: "Kampanya sona erdi."
