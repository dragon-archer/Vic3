 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "Bâb-ı Âli Darbesi"
 ottoman_monarchs.1.d: "Bâb-ı Âli mensupları, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] karşısında bir darbe girişimi yapmayı planlıyordu. Zanlılar çoktan yeni hükümdarı bilgilendirdi."
 ottoman_monarchs.1.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], aniden duyduğu cülûs toplarının sesiyle sabahın erken saatlerinde yaptığı okumalarını yarıda bırakmak durumunda kaldı. Harem ağası birden odaya girip hayırsız haberleri verince neler olacağını anlamıştı bile.\n\nSarayın etrafı daha dün kendisini selamla karşılayanlar tarafından sarılmıştı ve sırra kadem basmak için bir tekne hazırlanmıştı. Subaylar ona eşlik etmek için çoktan merdivenleri çıkmaya başlamışlardı."
 ottoman_monarchs.1.a: "Vallahi bunlar kâfirlerin işidir..."
 ottoman_monarchs.1_tt: "Başarılı bir darbeyle [ROOT.GetCountry.GetRuler.GetFullName] tahtına yeni bir [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] çıktı."
 # Murad Lunacy event
 ottoman_monarchs.2.t: "Divane Divan"
 ottoman_monarchs.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] akıl sağlığını yitirdiği için Bâb-ı Âli mensupları tahta yeni bir hükümdarın çıkması gerektiğine karar verdi."
 ottoman_monarchs.2.f: "Utanç verici birçok eylemde bulunan [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] yatakta korku ve paranoya içerisinde tir tir titriyordu.\n\nSultan Abdülaziz'in tahttan indirildikten sonra öldürülmesinin haberini alan [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] akıl sağlığını iyice kaybetmişti.\n\nYemin töreni esnasında sarayın havuzuna atlayıp din adamlarından kaçmaya çalışması, şüphesiz süreceği hükmün kısa süreceğinin göstergesiydi."
 ottoman_monarchs.2.a: "Benden uzak durun!"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName] akıl sağlığı konusunda tedavi görüyor ve bu esnada da bir sonraki [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tahta çıkmaya hazırlanıyor."
 balkan_wars.14.t: "Balkan Birliği Söylentileri"
 balkan_wars.14.d: "Casuslarımız, eskiden [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting] egemenliği altında olan birkaç ulusun ittifak kurduğunu öğrendi. Bağımsızlığımızı destekleyen olursa onların savaşına katılabiliriz."
 balkan_wars.14.f: "\"Ama amca bunlar kendi topraklarını isteyen farklı bir halk. Onlara güvenebilir miyiz?\" \n\n \"Geldikleri yer umurumda değil. İnandıkları şey umurumda değil. Hak iddiasında bulundukları vadiler umurumda değil. Bu [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting] tiranlarından bizim kadar nefret ettikleri sürece, savaşları bize özgürlüğümüzü kazandırma ihtimali olduğu sürece onların yanında seve seve kan dökerim.\""
 balkan_wars.14.a: "Desteğimizi hak ediyorlar"
