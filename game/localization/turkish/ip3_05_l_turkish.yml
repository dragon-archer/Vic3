 je_serbian_throne_status_loc_neutral: "Halk [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] ve [Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')] arasında bölünmüş halde"
 je_serbian_throne_status_loc_obrenovic_leaning: "Halk [Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] tarafına meyilli"
 je_serbian_throne_status_loc_obrenovic_dominance: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')] geniş kitlelerin sadakatini kazandı"
 je_serbian_throne_obrenovic_desc: "Muhbirlerimize göre, kurucusu Sırp halkının kahramanı olan [concept_house_of_karadjordjevic], [Concept('concept_house_of_obrenovic', 'Obrenoviç Hanedanını')] tahttan indirmeyi planlıyor. $concept_house_of_karadjordjevic_short$ yüzyılın başlangıcında Sırbistan idaresindeki bölgelerini gözü dönmüş yeniçerilerin elinden kurtarıp özgürlük ateşine kıvılcım olmuştu.\n\nNe var ki işler sarpa sardığında savaş meydanından kaçan da yine kendisi oldu. Durum böyle olunca $concept_house_of_obrenovic$ harekete geçti ve o zamandan beri sancağı taşımaya devam ediyor. Komplocuların zaman içinde hain hedeflerine ulaşmak için halkı galeyana getirmeye ve $concept_house_of_obrenovic_short$ni tahttan indirmeye teşebbüs edeceği aşikâr."
 je_serbian_throne_karadjordjevic_desc: "[Concept('concept_house_of_karadjordjevic', 'Karayorgiyeviç Hanedanının')] rakip [Concept('concept_house_of_obrenovic', 'Obrenoviç Hanedanını')] devirme planları başarıyla sonuçlandı. Böylece büyük Karađorđe de ülkenin nazarındaki itibarını geri kazandı. [ROOT.GetCountry.GetName] bir kez daha Türklere karşı düzenlenen Birinci Ayaklanma'ya kahramanca liderlik eden hanedan tarafından yönetiliyor.\n\nNe var ki $concept_house_of_obrenovic_short$ komplocuları halen etrafta dolaşıyor, türlü oyunlarla iktidara gelmeye ve $SER$ topraklarını yeniden $AUS_ADJ$ etkisi altına almaya çalışıyor. [Concept('concept_house_of_karadjordjevic_short', 'Karayorgiyeviç Hanedanı')] herhangi bir zayıflık gösterirse saldırıya geçecek ve onu küçük düşürüp sürgün etmeye çalışacak."
