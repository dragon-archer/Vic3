 bulgaria_events.1.t: "Balkanların Prusya'sı"
 bulgaria_events.1.d: "Ordumuzun boyutu ve gücünden ötürü diğer ülkeler bize \"Balkanların Prusya'sı\" diyor. Şimdi askerlerimizin nereye yürüyeceğini seçmeliyiz."
 bulgaria_events.1.f: "\"Başımı kesseler bile 'Çok yaşa Bulgaristan!' diye bağırırım.\" \n\n –Nikolay Haytov"
 bulgaria_events.1.a: "Tsarigrad'a doğru yürüyoruz!"
 bulgaria_events.1.b: "Sadece birleşik bir Yugoslav ulusunda gerçek anlamda özgür olabiliriz!"
 bulgaria_events.1.c: "Bu Bulgar Rönesansı'nın başlangıcıdır!"
 bulgaria_pursued_greater_yugoslavism_tt: "#v $bulgaria_events.1.t$#! Olayında #v Büyük Yugoslavizm#!'i Destekledi"
 bulgaria_unlock_yugoslavia_tt: "#v $YUG$#! kurulabilecek"
 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName], [GetStateRegion('STATE_EASTERN_SERBIA').GetName] ve [GetStateRegion('STATE_EASTERN_THRACE').GetName], elde edildikten sonra [GetCulture('bulgarian').GetName] [Concept('concept_homeland','$concept_homelands$')] olur"
 bulgaria_events.2.t: "Nihayet Özgür"
 bulgaria_events.2.d: "Bulgaristan nihayet bağımsız bir ülke oldu. Müreffeh bir geleceğe kadar bu zor günlerden bizi kim çıkarmalı?"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "\"Bir Coburg olan Prens Ferdinand babamın kuzenlerindendi. Otele döndüğümüzde babam, ailenin en genci olduğu için onun bir aptal olarak görüldüğünü söyledi. Öte yandan da ailenin en aptal mensubu olarak hiç de kötü bir iş çıkarmadığını ve bir gün hepimizi yanıltabileceğini de söylemişti.\n\n–Leydi Helena Gleichen"
 bulgaria_events.2.a: "Çar'ın yeğeni desteklensin."
 bulgaria_events.2.b: "Ferdinand desteklensin."
 bulgaria_events.2.c: "Kral olmaz, halktan birini seçeceğiz."
 bulgaria_events.2.e: "Kirlenmemiş ve kimsenin bilmediği bir ses, bu koroya önderlik edecek."
 bulgaria_events.2.g: "Soylular arasından bir prens çıkması gerekiyor."
 bul_random_leader_tt: "Lideri halkın arasından seçeceğiz!"
 bul_random_leader_monarch_tt: "Aristokrasiden yeni bir prense taç giydireceğiz."
 bulgaria_events.3.t: "[SCOPE.sCulture('rebel_culture').GetName] Korkuları"
 bulgaria_events.3.d: "Son dönemde [SCOPE.sCulture('rebel_culture').GetName] isyancılarıyla olan çatışmalarımızda askerlerimizin işlediği savaş suçları tüm dünyadaki gazetelerde yayınlanıyor."
 bulgaria_events.3.f: "Bu katliamlar esnasında ölen çocukların sayısı akıl almaz. Çocuklar süngülerle katlediliyor ve hem burada hem de Olluk-Kni'de küçük bebeklerin cesetlerinin taşındığına şahit olanlar var.\n\n J. A. MacGahan, #italic The Daily News. #!"
 bulgaria_events.3.a: "Bunlar korkunç yalanlar!"
 bulgaria_events.3.b: "Bu suçlardan ötürü [SCOPE.sCharacter('scapegoat').GetFullName] herkesin önünde asılsın."
 bulgaria_events.3.c: "[SCOPE.sCountry('closest_great_power').GetNameNoFlag] ülkesinde bağlantılarımız arkamızda duracaktır."
 bulgaria_events.3.e: "Bir daha isyan çıkaranın vay haline."
