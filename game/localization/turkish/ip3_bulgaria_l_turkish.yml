 je_prussia_of_the_balkans_desc: "[concept_army_power_projection] [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 je_prussia_of_the_balkans_reason: "Bulgar İmparatorluğu bir zamanlar Kara Deniz'den İyon ve Ege denizlerine kadar uzanırdı. Milletimiz ülkemizi eski şanına kavuşturmaya kararlı.\n\nYeni doğan ülkemiz, sınırlarımızın ötesindeki güçlü adamların kuvvetine bağımlı olmamalı. Teknoloji, ateş gücü ve sayılarımızı kullanarak bağımsızlığımızı, çıkarlarımızı ve hedeflerimizi koruyacak bir ordu inşa edebiliriz."
