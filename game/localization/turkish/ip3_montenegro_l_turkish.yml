 #Austria hands back coast event
 mon_state_formation.4.t: "Karadağ Kıyıları"
 mon_state_formation.4.d: "Yeni müttefikimiz [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] sayesinde Karadağ gemileri bir kez daha #v Cattaro#! liman şehrinden Akdeniz'e doğru yelken açmaya başladı."
 mon_state_formation.4.f: "\"Dostlarımızın bizim olanı bize geri vermesi ne güzel, değil mi?\"\n\n\"Şerefe! Dağda düğüm atmasını bilen tek kişi benim ve bir işe yaramak harika bir şey.\"\n\"Dök şunu haydi. Avusturya işgali altında binlerce masum Sırp'ın yaşadığını biliyorsun, değil mi? Şimdi tekneleriyle birlikte bize katıldılar.\"\n\"Evet, biliyorum. Onların adına ve sağlığımıza şerefe!\"\n\"Karadağ için! Bir de ülkenin tek denizcisiymiş gibi davranmadığından senin için.\"\n\"Hmm, tek denizci ben değilim ama en minnettar olanı benim.\""
 mon_state_formation.4.a: "Dünyanın tüccarları ülkemize gelsin."
 mon_state_formation.4.b: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] uluslararası mecrada övülsün."
 mon_state_formation.4.c: "Yeni dostlarımızdan silah talep edelim."
 #Serbia and Mon join JE
 je_mon_serb_unity: "Sırbistan ve Karadağ"
 je_mon_serb_unity_reason: "[SCOPE.sCountry('montenegro').GetNameNoFlag] halkı kendilerini Sırp olarak görüyor ve [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] tiranlığından ötürü diğer [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] ülkesindeki kardeşlerinden ayrı kaldıklarını düşünüyor. \n\nHer iki ulus da özgür olsaydı ve ortak bir sınırları olsaydı, tek ve daha büyük bir Sırp bayrağı altında birleşebilirlerdi."
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag] ve [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] tek bayrak altında birleşme olanağına sahip olacak. Hangi ülkenin kanunlarını ve liderlerini kabul edeceğimize karar vereceğiz."
 mon_state_formation.5.t: "Sırbistan ve Karadağ"
 mon_state_formation.5.d: "Ortak sınır sayesinde özgür devletlerimiz, tek bir bayrağın altında toplanma olanağına sahip."
 mon_state_formation.5.f: "\"Kosova Savaşı'nın katliamları esnasında kaybolan bazı Sırp şövalyelerinin bu kara dağlara kadar çekilip orayı Türklerden koruduğu, ve Karadağ'ın böyle kurulduğu söylenir. Nesiller boyu böyle böyle savaşmaya devam ettiler... Böylece Karadağlılar dağı yüzyıllar boyunca korudu, ayrıca Hristiyan dostlarının başı sıkıştığında dağlardan inmekten çekinmediler. Şimdiyse nihayet savaşın rüzgârı bizim arkamızdan esiyor ve asla teslim olmayan o cesur şövalyeler ana ülkeye tekrar katılabilir ya da zafer veya ölüme doğru savaşmak için ona önderlik edebilir!\""
 mon_state_formation.5.a: "Biz Karadağ'ız."
 mon_annexes_ser_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag] ülkesinin hükümdarlarını ve kanunlarını kullanacağız"
 mon_state_formation.5.b: "Biz Sırbistan'ız."
 ser_annexes_mon_tt: "[SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] ülkesinin hükümdarlarını ve kanunlarını kullanacağız"
 mon_state_formation.5.c: "Biz hem Karadağ hem Sırbistan'ız."
 mon_annexes_ser_mon_tt: "Kendi hükümdarlarımızı ve kanunlarımızı kullanacağız ancak ülkenin ismi #v Sırbistan ve Karadağ#! olarak değişecek"
 mon_state_formation.5.e: "Tek millet, iki devlet."
 mon_annexes_not_tt: "İki ayrı ülke olarak kalmaya devam edeceğiz"
 mon_state_formation.6.t: "Bir Şair Prensin Ölümü"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ince hastalıktan ötürü vefat etti. Amcası [SCOPE.sCharacter('betrayer').GetFirstName] engel olmaya çalışsa bile tahta [SCOPE.sCharacter('danilo').GetFullName] geçti."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] vefat etti. Amcası [SCOPE.sCharacter('betrayer').GetFirstName] engel olmaya çalışsa bile tahta [SCOPE.sCharacter('danilo').GetFullName] geçti."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] ince hastalıktan ötürü vefat etti. Tahta [SCOPE.sCharacter('danilo').GetFullName] geçti."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] vefat etti. Tahta [SCOPE.sCharacter('danilo').GetFullName] geçti."
 mon_state_formation.6.f: "#italic Ah, şu gözlerim görseydi\nKaradağ'ın geri aldığını kaybettiklerini!\nİşte ancak o zaman...\nRuhum hakikaten huzura ererdi\nTıpkı bir bahar gününün huzurlu sabahı gibi\nDenizin esintilerinin ve kara bulutların\ndenizin derinliklerinde uyuması gibi.#! \n\n II. Petar Petrović-Njegoš, #italic Dağ Çelengi#!"
 mon_state_formation.6.a: "[SCOPE.sCharacter('petar').GetFirstName] bir aziz ilan edilsin."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName] kendini Monark ilan edecek."
 mon_state_formation.6.c: "Birlikte yas tutalım."
 mon_state_formation.6.e: "Ne şimdi ne de başka bir zaman ayrılıkçılara aramızda yer yok."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName] affedilir"
 danilo_dresses_like_a_prince_tt: "[GetLawType('law_monarchy').GetName] [Concept('concept_law', 'Kanununu')] çıkarmaya başlarsak [SCOPE.sCharacter('danilo').GetFirstName] bizzat kanunu geçirecek."
 mon_state_formation.7.t: "Daha Az Piskopos, Daha Çok Prens"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName] bir Monark olarak anılmak istiyor ancak [SCOPE.gsInterestGroup('devout').GetName] ise ona Piskopos demekte kararlı. Onlara durumu nasıl kanıtlayabileceğini düşünüyor."
 mon_state_formation.7.f: "\"Papaz efendi, bir başkası için itirafta bulunmak mümkün müdür?\"\n\"Danilo ne yaptı yine?\"\n\"Her şey kendi atanma törenini kaçırmasıyla başl-\"\n\"Yine mi? Yarın onu bizzat kendim sunağa götüreceğim.\"\n\"Ah papaz efendi, anlamıyorsun. Bundan çok daha fazlasını yaptı.\""
 mon_state_formation.7.a: "Piskoposlar cüppelerini giymeyi unutmaz."
 mon_state_formation.7.b: "Piskoposlar evlenmez."
 mon_state_formation.7.c: "Piskoposlar çalışan kadınlara patronluk taslamaz."
 mon_state_formation.7.e: "Piskoposlar kafası kesilen Türklerin kanını içmez."
 mon_state_formation.7.g: "Piskoposlar tüm bunları aynı günde yapmayı planlamaz."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName] uygun bir gelin aramaya başlar"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bir eş istiyor"
 mon_state_formation.8.d: "Bir kraliyet düğünü gerçekleşecek ve [ROOT.GetCountry.GetNameNoFlag] halkı, [SCOPE.sCharacter('danilo').GetFullName] için kimin gelin olacağını merak ediyor."
 mon_state_formation.8.d2: "[SCOPE.sCharacter('danilo').GetFullName] bir [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oldu ve kendisine bir eş seçmesinin vakti geldi."
 mon_state_formation.8.f: "\"Mareşal Marmula! Düğün nasıldı? Dağdaki kabileler güzel bir gösteri ortaya koydular mı?\"\n\n\"Zavallı kızcağızı limandan yukarı götürürken beti benzi atmıştı. Kimse onu yargılayamaz tabii. Bu çakalların arasında bir prenses olduğunu düşün. Yemin ettikten sonra onların dilinde konuşmaya başladı, sağa sola emirler yağdırmaya başladı ve içip içip küfretti. Bu durum bazılarının hoşuna gitmedi ama onları pek önemsemedi. Eğer [SCOPE.sCharacter('danilo').GetFirstName] dikkat etmezse çok sürmeden prenses ipleri eline alır ve nihayet mantıklı biriyle oturup konuşma fırsatımız olur.\""
 mon_state_formation.8.f2: "\"Daha önce hiç böyle bir barbarlık görmemiştim! [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] düğüne değil de savaşa gidiyormuş gibi giyinmişti, bir gece önceden ziyaret ettiği evler hakkında övünüp duruyordu. Atlı bir yağmacı ona yeni kesilmiş bir Türk kafası getirdi ve Danilo \"Söz verdiğim gibi!\" deyip kafanın kan damlayan boynundan içmeye başladı. Tanrı affetsin, herkes sevinçten kahkaha atmaya başladı. Sonrasında da sıra limandan onunla evlenmesi için getirdiğimiz zavallı kıza geldi. Tüm askerlerimden daha büyük bir cesaret göstererek ileri adım attı ve rahip istemeye istemeye, silah zoruyla da olsa ikisini Tanrı'nın gözleri önünde maalesef evlendirdi... Samimiyetle söylüyorum, umarım bir daha yolum Balkanlara düşmez.\""
 mon_state_formation.8.a: "Vazife uğruna Sırbistan'dan Prenses Kleopatra Karacorceviç ile evlen."
 mon_state_formation.8.b: "Para uğruna Viyana'dan Barones Anastasia von Sina ile evlen."
 mon_state_formation.8.c: "Aşk uğruna Trieste'den Darinka Kvekić ile evlen."
 mon_state_formation.9.t: "Biljarda'nın İnşası"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName] yirmi beş odalı ve bir de savunma kulesi olan bir sarayın inşasını emretti. Ustalar sarayın dekorunun nasıl olması gerektiğini soruyorlar."
 mon_state_formation.9.f: "\"Manastırın hemen üzerindeki bir kayanın üzerine bir kule yapılmış. Üzerine birçok mazgal deliği açılmış ancak top yok. Kulenin üzerindeki istihkamın etrafında kazıklara dikilmiş yirmi Türk kafası vardı. Karadağ'ın zaferini yansıtan ganimetler... Manastırın ve bir piskoposun sarayının hemen yanında, hele bir Hristiyan ülkesinde görmesi çok garip bir sahneydi.\"\n\n–Karadağ'ı ziyaret eden John Gardner Wilkinson"
 mon_state_formation.9.a: "Güçlü adamların bilardo masasını limandan taşımasını sağla."
 mon_state_formation.9.b: "Aziz Haralambos'un kafatasının bir parçasıyla şapeli kutsa."
 mon_state_formation.9.c: "Kazıklardan neden sadece kulede var? Her odaya koyulsun!"
 mon_state_formation.10.t: "[SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFullName] Suikaste Uğradı"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName] sahil gezisi esnasında suikasta kurban gitti. [SCOPE.sCharacter('nikola').GetFullName] tahta çıktı."
 mon_state_formation.10.f: "\"Suikastçı Todor Kadic onu tam burada vurdu. Karısı kimseye güvenmediği için onu içeri götürdü ve iyileştirmeye çalıştı. Günlerce kendisinden haber alınamadı, biz de limana gidip šefe ne yaptıklarını sorduk. Sonunda öldüğünü öğrenince Avusturyalılar bir sevinçle toplarını ateşlemeye başladılar ve tüm kasaba haberleri duyunca sokağa döküldü. Bazıları bunun işgalcilerin geleceğine dair bir işaret olduğunu söylerken, bazıları da düşmanın çoktan aramızda olduğunu düşünüyor.\""
 mon_state_formation.10.a: "Düşman içimizde. Sadık olanlar kendilerini kanıtlasın!"
 mon_state_formation.10.b: "Açık bir şekilde suçlu [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.10.c: "\"[SCOPE.sCharacter('danilo').GetFirstName] bir günahkâr olarak öldü, ancak [SCOPE.sCharacter('nikola').GetFirstName] için hâlâ umut var.\""
 #First Schools Event
 mon_state_formation.11.t: "İlk Okul"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName], Karadağ'daki ilk okulun açılışını bizzat gerçekleştirdi."
 mon_state_formation.11.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bizi sınıfa çağırmıştı. Kitap nedir, okul nedir bilmezdik. Rahip bile okuma yazmayı bilmezdi. Sürekli cesaret ve savaştan bahsedip duran bu adam, ayrıca kendini bir şair bellemişti. Ya da en azından babası da bir şairdi. Bir ulus olmaktan bahsediyordu, şereften bahsediyordu. Neler olup bittiğini hiç anlamamıştım ama bir şeylerin başlangıcında olduğumu hissetmiştim. Daha büyük bir şeylerin bir parçası olduğumu... Bir bahçedeki ağacın hiç ölmeyecek olan ilk meyveleri gibi.\""
 mon_state_formation.11.a: "[ROOT.GetCountry.GetRuler.GetSheHe|U] müfredatı bizzat düzenlemeli."
 mon_state_formation.11.b: "[ROOT.GetCountry.GetRuler.GetSheHe|U] bizzat daha fazla öğretmen eğitebilir."
 mon_school_helper: "Ulusun okuryazarlık oranını zaman içinde büyük ölçüde artırır"
 mon_state_formation.11.c: "[ROOT.GetCountry.GetRuler.GetSheHe|U] bizzat çocuklara dövüşmeyi öğretecek."
 #Taxes?
 mon_state_formation.12.t: "Vergiler?"
 mon_state_formation.12.d: "Yıllar boyu Osmanlı'nın vergi tahsildarlarını öldüren [ROOT.GetCountry.GetNameNoFlag] halkı, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hazinesine girecek olmasına rağmen vergi ödemeye direnç gösteriyor."
 mon_state_formation.12.f: "\"Hükümdarımız bizi soyuyor mu yani?\"\n\"Hayır, bizden #italic vergi#! alıyor.\"\n\"Ne farklı var ki?\"\n\"O vergiler bizim yararımıza kullanılacak.\"\n\"Yani bize un verip ev mi yapacaklar?\"\n\"Hayır... Bak, eğer ödeme yapmazsak silahlı askerler gelip-\"\n\"Hükümdarımız bizi #italic cidden#! soyuyor!\""
 mon_state_formation.12.a: "Vergileri kademeli olarak azaltmayı kabul et."
 mon_state_formation.12.b: "Herkesin endişelerine kulak ver."
 mon_state_formation.12.c: "Direnen herkesi tehdit et."
 mon_state_formation.12.e: "\"Vergi yok, kıyım var!\""
 #first arms
 mon_state_formation.13.t: "Gerçek Nişancılık"
 mon_state_formation.13.d: "Kurulan ilk [SCOPE.sBuilding('arms').GetName] nedeniyle [ROOT.GetCountry.GetNameNoFlag] halkı çok gururlu."
 mon_state_formation.13.f: "#italic Yas tutarım eski ama sağlam tüfeğimin ardından,\nKendi kolum kesilmişçesine.\nYas tutarım tek evladım ölmüşçesine.\nYas tutarım kardeşim ölmüşçesine,\nzira tüm silahlardan üstündü.\nHem iyi şans getirirdi hem de ölümcüldü.\nTemizlemek veya uğraşmak gerekmezdi.\nHep parıldayan bir ayna gibiydi.\nAteşlendiğinde hemen fark edilirdi,\nBinlerce farklı silahın arasından.#! \n\n–II. Petar Petrović-Njegoš, #italic Dağ Çelengi#!"
 mon_state_formation.13.a: "İyi silahlar yapılsın."
 mon_state_formation.13.b: "Ucuz silahlar yapılsın."
 mon_state_formation.13.c: "Çok silah yapılsın."
 je_tur_raided: "İtaatsiz Dağlar"
 je_tur_raided_reason: "Karadağlılar bağımsız bir devlet olduklarını düşünüyor ancak dini özgürlüklerini yaşamaları için bir miktar otonomi sağladığımız ve egemenliğimiz altındaki bir ülkeden fazlası değil. Vergi tahsildarlarımızı katledip vatandaşlarımıza zarar vermelerine olması gerekenden çok daha fazla tahammül ettik.\n\nEğer onları kılıçtan geçirirsek topraklarımızdaki diğer isyancılara da bir mesaj vermiş olurduk. Ancak dikkatli olmakta fayda var, zira Üstün Güçler mevzuya dahil olursa [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] Avrupa'yı ateşe verecek kıvılcıma dönüşebilir.\n\n#v Yağmalama:#!\nYağmalanan [Concept('concept_state', '$concept_states$')] [concept_tax] ödemelerinde bir cezaya sahip olur ve [concept_turmoil] nedeniyle daha kötü etkilere maruz kalır."
 je_tur_raided_target: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] [GetGlobalVariable('mon_raid_state').GetState.GetName] vilayetini yağmalıyor!"
 je_tur_raided_no_target: "Karadağlılar şimdilik yağmaları durdurdu..."
