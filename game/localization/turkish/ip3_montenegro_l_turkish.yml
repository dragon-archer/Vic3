 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "Kardeşin Ölümü"
 montenegrin_raiding.1.d: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] yetkilisi İsmail Çengiç Ağa yağmacılarımızı pusuya düşürdü! Ölen sayısız yağmacımızın arasında [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] kendi kardeşini de buldu."
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic Halkım derin ve nefessiz uyuyup durur,\nGözyaşlarımı silecek anam babam yoktur.\nCennet'in kapıları kapanmış sıkı sıkı,\nDuymaz çığlıklarımı ve dualarımı.#!\n\n–II. Petar Petrović-Njegoš, #italic Dağ Çelengi#!"
 montenegrin_raiding.1.a: "Yas tutup bir olacağız."
 montenegrin_raiding.1.b: "Ölen öldü. Toparlanmalıyız."
 mon_lost_men_tt: "#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#! [GetBuildingType('building_barracks').GetName] yok edilecek ve kalanlarda da nizamsızlık görülecek."
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "Osmanlı Karşı Saldırısı"
 montenegrin_raiding.2.d: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] askerleri halkımıza rahatsızlık vermeye ve yağmalarımızı durdurmaya geldi."
 montenegrin_raiding.2.f: "\"Doğrudan hücum edeceğiz evlat. Korkmadan, yılmadan. Onları durdurmanın tek yolu bu.\"\n\n\"Doğrudan topun üzerine mi? Affola, šef ama onları tepelere çekmek daha iyi olabilir. Ardından Cerović aradan sızıp teçhizatlarını yağmalayabilir.\"\n\n\"Hayır, önlerine çıkan her manastırı ve çiftliği yağmalayacaklar. Buna izin verirsek Tanrı seni affeder ama ben etmem.\"\n\nŠef, halkımızın kanı mı aksın, toprağımızın kanı mı?" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "Kafa kafaya çarpışalım."
 montenegrin_raiding.2.b: "Araziyi avantaja çevirelim."
 montenegrin_raiding.2.c: "Başka çare yok, Bâb-ı Âli'ye teslim olunsun."
 #JE REBELS TO STATE
 #je_mon_state_formation
 je_mon_state_formation: "İsyancılıktan Ulusa"
 je_mon_state_formation_reason: "Njegoš ailesi dağlarda [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] karşısında duran şiddet yanlısı kabilelerden bir ülke kurmayı hedefliyor. Neyse ki [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')], Ortodoks dostlarına finansal yardım göstermeye hazır. [Concept('concept_relations', 'İlişkilerimiz')] ne kadar iyiyse, o kadar [concept_russian_aid] alabileceğiz. \n\nBir devlet kurulabilirse ve kabileler kontrol altına alınabilirse, Üstün Güçler [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] tarafını bize toprak vermeye zorlayabilir ve bizi bağımsız bir ülke olarak tanıyabilir."
 je_montenegrin_russian_aid_income: "[concept_russian_aid] olarak #g @money!+[GetPlayer.MakeScope.ScriptValue('russian_aid_income')]#! alıyoruz"
 mon_rus_aid_stop_tt: "Artık [concept_russian_aid] almayacağız"
 has_taxation_law_tt: "[ROOT.GetCountry.GetNameNoFlag], [GetLawGroup('lawgroup_taxation').GetName] [Concept('concept_law', 'Kanunu')] haricinde herhangi bir [GetLawType('law_consumption_based_taxation').GetName] sahibi"
 has_police_law_tt: "[ROOT.GetCountry.GetNameNoFlag], herhangi bir [GetLawGroup('lawgroup_policing').GetName] [Concept('concept_law', 'Kanunu')] sahibi"
 montenegrin_compromise_tt: "Üstün Güçler daha fazla toprak kazanmamız için [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] ile müzakerede bulunacak ancak yağmaları durdurmak zorunda kalabiliriz."
 je_montenegrin_visit_moscow: "Moskova Ziyareti"
 je_montenegrin_visit_moscow_desc: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] #v $RUS$#! topraklarını ziyaret ederek [Concept('concept_relations', 'İlişkileri')] iyileştirmeyi ve davamız doğrultusunda daha fazla destek edinmeyi deneyecek. [ROOT.GetCountry.GetRuler.GetSheHe] ülkede değilken yeni kanun çıkaramayacağız."
 je_montenegrin_make_saint: "Atayı Aziz İlan Et"
 je_montenegrin_make_saint_desc: "Önceki hükümdar I. Petar aziz olarak ilan edildi ve doğal olarak [ROOT.GetCountry.GetRuler.GetFullName], sürdüğü hükmü ve kanun çıkartma yetkilerini daha sağlam bir zemine oturttu."
