 #mon_state_formation.1
 mon_state_formation.1.t: "Yeni Bir Hayat"
 mon_state_formation.1.d: "Üstün Güçler [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] ile müzakerede bulundu. Yağmayı durdurmayı kabul edersek anavatan topraklarımızdan bazılarını geri alabileceğiz."
 mon_state_formation.1.f: "\"Büyük bir imparatorluğun hayallerini kuruyor, merkezi de Karadağ olacakmış... Böyle bir amaç delilik değil de nedir? Böyle bir manyaklık, tüm dünyayı ateşe atacak bir kıvılcıma neden olamaz mı?\"\n\n–Anonim yazar, #italic Ost Deutsche Post #!"
 mon_state_formation.1.a: "Anlaşma kabul edilsin."
 mon_state_formation.1.b: "\"Savaşmadan barış yok!\""
 mon_state_formation.1.c: "#italic Aynen aynen#!, yağmaları durdururuz."
