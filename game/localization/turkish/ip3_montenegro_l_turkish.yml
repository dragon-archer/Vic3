 #Russian Visit
 mon_state_formation.2.t: "Rusya'yı Ziyaret Etmek"
 mon_state_formation.2.d: "Vize çıkması için epey bir bekledikten sonra [ROOT.GetCountry.GetRuler.GetFullName], Moskova'yı ziyaret etme iznini edindi ve davamız doğrultusunda daha destek toplamayı başardı."
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "\"Senatörler, subaylar, Gvardija, Perjanici, hepsi onun emrini bekliyor. Dünyada başka hiçbir ülkede bir hükümdarın emirlerinin bu kadar hızlı ve bu kadar netlikle gerçekleştiğine tanık olmamıştım.\"\n\nRus Elçi Ozeretskovsky, St. Petersburg'a rapor.\n\n\"Pek keşiş gibi olmayan bir din adamıymış, diye duydum.\"\n\"Kendisini takdir etmek gerek, daha iyi kılıç kullanan bir piskopos daha yoktur.\"\n\"Evet, meyhanedeki kadınlar da öyle diyordu.\"" #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "Yalnızca bir diplomatik görev."
 mon_state_formation.2.b: "En azından Aziz Vasil Katedrali ziyaret edilsin."
 #make Saint
 mon_state_formation.3.t: "Yeni Bir Aziz"
 mon_state_formation.3.d: "I. Petar, [ROOT.GetCountry.GetRuler.GetFullName] ve Sırp Ortodoks Kilisesi tarafından verilen emirle resmi olarak aziz ilan edildi."
 mon_state_formation.3.f: "\"Tam olarak nasıl mucizeler gerçekleştirdi?\"\n\"Babamın boynunu bir Türk kestikten sonra I. Petar onu hayata geri döndürdü.\"\n\"Öyle bir şey yapmadı!\"\n\"Yani, babamı hayata döndürmediyse bile bir arkadaşını döndürdü.\"\n\"Bunlar önemli değil. Bizler İtalyanlar gibi dramatik değiliz. Azizlerimizin mucize gerçekleştirmesi gerekmiyor.\"\n\"Mucizeler güzeldir ama.\"\n\"Amcam onu rüyasında görmüş, o sayılır mı? Büyük bir Sırp imparatorluğu varmış, Konstantiniyye'yi geri alıyormuşuz.\"\n\"İmparatorluk mu? Önce karnımız bir doysun, sonra imparatorluktan bahsederiz.\"\n\"Şaka bir yana šef, artık Türklerin hükmü altında değiliz. Bu da bir mucize değil midir?\""
 mon_state_formation.3.a: "Mezarını dindarlar ziyaret etsin."
 mon_state_formation.3.b: "[ROOT.GetCountry.GetNameNoFlag] için sahip olduğu vizyona odaklanılsın."
 mon_state_formation.3.c: "\"En büyük mucizeler savaş meydanında meydana gelir.\""
 #Regain Austrian Coast JE
 je_mon_austria_alliance: "Değiş Tokuş"
 je_mon_austria_alliance_reason: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')], meşru olarak bize ait olan kıyıları elinde tuttuğunu kabul ediyor. Ancak [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')] nüfuzunun Akdeniz'den uzak tutulması için epey hassasiyet gösteriyor. \n\nEğer Avusturyalıları [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')] Ortodoks dostlarımızla aramızın bozulduğuna ikna edebilirsek, değerli kıyımızı geri alma hususunda da başarılı olabiliriz."
 je_mon_austria_status_desc: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] ile [concept_relations] mevcut durumda [SCOPE.sCountry('austria').GetRelationsWithDesc( GetPlayer )]"
 raiding_income_greater_tt: "[concept_raiding] sayesinde edindiğimiz gelir en fazla @money!+700 olmalı"
 notification_je_mon_austria_alliance_fail_name: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] teklifini geri çekti"
 notification_je_mon_austria_alliance_fail_desc: "Son olayların ardından [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')] limanımızı bize geri verme düşüncesinden vazgeçti."
