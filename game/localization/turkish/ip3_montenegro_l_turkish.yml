 #je_montenegrin_raiding text
 je_montenegrin_raiding: "Yağmalama"
 je_montenegrin_raiding_reason: "İşlenebilir toprağı veya sanayisi olmayan Karadağ kabileleri hayatta kalmak için Osmanlı topraklarını [Concept('concept_raiding', 'Yağmalıyor')]. \n\nKaradağlı köylüler Osmanlıların kafalarını kesip gururla sergileseler de [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] bu türden davranışları pek hoş karşılamamaya başladı. \n\nÖte yandan aşırı derecede yağma yaparsak [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] bu durumu kendi saldırgan tavırlarını meşrulaştırmak için kullanabilir. \n\n[concept_raiding]:\nOrdumuzun #v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#! [Concept('concept_power_projection', 'Güç İntikalinden')] ötürü #v @money![GetPlayer.MakeScope.ScriptValue('raiding_income')]#! kazanıyoruz ve #v %[Country.MakeScope.Var('raiding_intensity').GetValue]#! [concept_raiding_frequency] sahibiyiz.\n\nYağmadan ne kadar çok kazanırsak [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] savaşta olmadığı sürece karşı saldırı yapmaya da o kadar eğilimli olur."
