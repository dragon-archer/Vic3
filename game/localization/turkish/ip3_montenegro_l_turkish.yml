 #Turkey Conquers
 mon_state_formation.14.t: "Golyat, Davut'u Öldürdü"
 mon_state_formation.14.d: "Karadağ isyancılarına nihayet diz çöktürüldü."
 mon_state_formation.14.f: "#italic Nedir tüm bunlar, Karadağlı kardeşlerim?\nAramızdaki kopukluğun o iğrenç ateşini kim harladı?\nDinimizi değiştirmek gibi uğursuz bir düşünceyi\nkimler aklımıza soktu?\nFarklarımıza rağmen kardeş değil miyiz?\nBirlikte aynı savaşlarda mücadele etmedik mi?\nTıpkı kardeşler gibi hem iyi hem kötü yönlerimizi paylaştık.\nÖlen kahramanların mezarının başında\nYas tutmadı mı Türk ve Sırp kızları?#! \n\n–II. Petar Petrović-Njegoš, #italic Dağ Çelengi#!"
 mon_state_formation.14.a: "Direnç gösteren herkese ders olsun."
 mon_state_formation.14.b: "Karadağ'ın günahlarından ötürü tüm [SCOPE.sCulture('serbian').GetName] halkı cezalandırılsın."
 mon_state_formation.14.c: "İnsan hata yapar, affetmekse başka konu..."
 mon_state_formation.15.t: "Karadağ Devleti"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] isyankâr Karadağ'daki kabilelerden bir ulus kurmak istiyor."
 mon_state_formation.15.f: "Sevgili profesör... Evet, adım Bartolomeo Biasoletto. Bu bölgeye II. Augustus'la birlikte geldim ve botanik çalışmalarında kendisine yardımcı oldum. Gerçi Sırp Anka Çiçeği hakkında pek bir şey hatırlamıyorum. Bitkiler dert edeceğim son şeydi. Kadınların tarlalarda çalıştığı, erkeklerin ise bıçaklarını bileyip katılacakları bir yağma yoksa kendi aralarında dövüştükleri bir ülkeye adım atmıştım. Bir Türk'ün kazığa geçirilmiş kafası mimarinin simgesi haline gelmişti ve zayıf, cahil, yoksul halkın düşündüğü tek şey bir sonraki öğünleriydi. \n\n Prens-Piskopos bizzat Çar'dan aldığı emirle Kral için odasını boşaltırken kıskançlığı yemyeşil gözlerinden okunuyordu. O zaman bile bu genç adamın tepedeki isyancıları bir araya getirip liderlerine hükümdar süsü vererek dünyayı yerinden sarsabilecek bir ulus kurma hayali olduğu belliydi."
 mon_state_formation.15.a: "Ya dünyayı yerinden sarsalım, ya da bu uğurda can verelim."
 law_women_in_the_fields_is_in_effect_tt: "[GetLawType('law_women_in_the_fields').GetName] [Concept('concept_law', 'Kanunu')] etkinken, Karadağ daha fazla asker ve işçiye sahip olacak, ancak halkı zorluk çekecek."
 mon_state_formation.16.t: "Barbarlar!"
 mon_state_formation.16.d: "[ROOT.GetCountry.GetName] ülkesinin şiddetli ve saldırgan itibarı, Üstün Güçleri desteğini geri çekmeye zorladı. Artık Sırp ulusunu oluşturmak için kendi gücüne güvenmek zorunda."
 mon_state_formation.16.f: "#italic Dünya artık benim için bir cehennem, \ninsanlar şeytani ruhlardan başka bir şey değil. \nEy şu karanlık gün! Ey benim kara yazgım! \nEy benim sönüp giden sefil Sırp ulusum! \nNe zorluklarını görüp geçtim, \nşimdiyse en kötüsüne göğüs germek zorundayım!#! \n\n II. Petar Petrović-Njegoš, #italic Dağ Çelengi#!"
 mon_state_formation.16.a: "İhtiyacımız olan her şey burada, yüreğimizde!"
 mon_state_formation.16.b: "Tamam da [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] limanımızı iade etmeyi düşünür mü?"
 mon_state_formation.17.t: "Fethedildi!"
 mon_state_formation.17.d: "Değerli ülkemiz [ROOT.GetCountry.GetName], [SCOPE.sCountry('overlord').GetName] yönetiminin bağlı olduğu ülkeler tarafından vasallaştırıldı."
 mon_state_formation.17.f: "#italic Tanrı hepinizin canını alsın, iğrenç soysuzlar,\n neden Türklerin inancına ihtiyacımız olsun ki? \nAtalarınızın lanetiyle ne yapacaksınız? \nMilos'un huzuruna nasıl çıkacaksınız? \nİsimleri ebediyen akıllara kazınmış, \nbütün Sırp kahramanlarının karşısına nasıl çıkacaksınız?#! \n\n II. Petar Petrović-Njegoš, #italic Dağ Çelengi#!"
 mon_state_formation.17.a: "Başka ülkelerden destek istemeliyiz."
 mon_state_formation.17.b: "Bükemediğin bileğin tarafına katılacaksın."
 mon_get_back_land: "[SCOPE.sStateRegion('state').GetName] vilayetindeki bütün Osmanlı topraklarını alacağız."
 mon_state_formation.18.t: "Yeniden dekorasyon"
 mon_state_formation.18.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Hazretleri'nin genç ve medeni eşi kesik kafaları Biljarda'dan indirmemizi öneriyor."
 mon_state_formation.18.f: "\"Onun memleketinde dekorasyon için ne kullanılıyormuş, şef?\"  \n\"Bilmiyorum ki, Mirko. Kolonlar ve heykeller ya da çiçekler falan gibi zırvalıklar herhalde.\"  \n\"Biraz sakil değil mi?\" \n\"Hem de nasıl! Türklere karşı sütunla mı savaşacağım yani?\"  \n\"Evet, Biljarda'ya işaret edip \"işte şunu ben hakladım\" diyebilmek gerçekten cesaret verici.\"  \n\"Yalnız koku…\"  \n\"Değil mi? En iyisi eskileri yenileriyle değiştirmek.\"  \n\"Doğru ya... Çözüm daima daha fazla kafa.\""
 mon_state_formation.18.a: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] için medenileşme vakti geldi."
 mon_state_formation.18.b: "Asla! [SCOPE.sCharacter('danilo').GetFirstName] halkının önünde itibarını kaybedemez."
 mon_state_formation.18.c: "Bilakis #italic daha fazla#! kafa asmalıyız."
 mon_state_formation.19.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Coşkusu"
 mon_state_formation.19.d: "Ulusumuz en büyük düşmanımızı yendi. $dyn_c_ottoman_empire$ artık yok!"
 mon_state_formation.19.f: "#italic Dinleyin beni, herkes şapkaları çıkarsın!\n Ulusumuzun büyük kahramanlarının ruhları için\n anma töreni\n düzenlemek istiyorum.\n Bu gün onlar için en değerli gün olacak.#! \n\n Petar II Petrović-Njegoš, #italic Dağ Çelengi#!"
 mon_state_formation.19.a: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] yeryüzündeki bir cennet olsun."
 mon_state_formation.19.b: "Zulümlere son vermek için diğerlerine ilham olalım!"
 mon_state_formation.19.c: "Savaştan başka bir şey bilmiyoruz."
