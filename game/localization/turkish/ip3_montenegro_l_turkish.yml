 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], ülkemizi resmi olarak Krallık'a dönüştürmeyi teklif etti."
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic Orada, tam şurada... şu tepelerin ötesinde,\nYeşil bir koru var diyorlar,\nKutsal Dečani onun altından yükselirmiş,\nCenneti vaat eden dualar eşliğinde.\n\nOrada, işte orada... O tepelerin ardında,\nMavi gökyüzünün, kemerini aşağı doğru eğdiği yerde;\nSırp topraklarına, savaş alanlarına doğru,\nHadi kardeşlerim, taarruza hazırlanın!#! \n\nNikola I Petrović-Njegoš, #italic Onamo, 'namo!#!"
 mon_state_formation.20.a: "Halk duysun."
 mon_state_formation.20.b: "Tüm uluslar duysun!"
 mon_state_formation.20.c: "Askerler duysun."
 mon_state_formation.20.e: "Kimse duymasın."
 mon_change_to_kingdom: "Ülkemiz bir #v Krallık#! olacak"
 mon_no_change_tt: "Ülkemizin yönetimi değişmeyecek."
