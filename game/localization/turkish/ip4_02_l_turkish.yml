 je_hispanoamerica: "İspanyol Amerika"
 je_hispanoamerica_reason: "Boşuna insan ve kaynak harcayarak geçmişi geri getirmeye çalışmayacağız. Bunun yerine eski kolonilerimizle [ROOT.GetCountry.GetName] arasındaki ilişki, dostane ve karşılıklı çıkar temeline dayanacak. Diplomatlarımıza, eskiden egemenliğimiz altında olan ülkelerle Ticaret ve Dostluk [Concept('concept_treaty','$concept_treaties$')] hazırlamaları talimatını vereceğiz. Bu da tüm dünya adına büyüklüğümüzün güçlü bir göstergesi olacak.\n\n#b Resmî Tanıma#!\n[ROOT.GetCountry.GetNameNoFormatting] devletine ait Amerika kıtaların aki eski koloniler, 19. yüzyılın başlarında #b İspanyol Amerikan Bağımsızlık Savaşları#! sonrasında #italic fiilen#! bağımsızlıklarını kazanmış olsa da devamında bu yeni statü #italic meşru#! olarak tanınmamıştır.\n\n[ROOT.GetCountry.GetNameNoFormatting], eski kolonilerinin bağımsızlığını #b Bağımsızlığı Tanıma#! [concept_treaty] [Concept('concept_article', 'Maddesini')] kullanarak resmen tanıyana kadar ikili diplomatik ilişkiler #b ciddi şekilde engellenmiş#! olacaktır."
