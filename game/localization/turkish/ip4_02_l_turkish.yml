 je_spa_economic_regeneration_ultramar_reason: "Sözde Altın Yüzyıl boyunca [ROOT.GetCountry.GetName] servetinin büyük bir kısmı kolonilerinden geliyordu. Sömürgeciliğin dinamikleri o zamandan beri büyük ölçüde değişmiş olsa da bazı gerçekler geçerliliğini sürdürüyor:\n\nUltramar büyük zenginliklere sahip ve bunları kullanmamak aptallık olur."
