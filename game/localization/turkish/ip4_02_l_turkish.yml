 je_reconquista_reason: "En çok muhtaç olduğumuz anda, lanetli mareşalin orduları topraklarımızı yakıp geçerken, en aşağılık nankörler ve radikaller #italic madre patria#!'larının sevgi ve korumasını terk etmek için fırsattan istifade ettiler.\n\nBu sapkın aptallar yaptıklarının sonucunu öğrenmeliler. Çünkü [ROOT.GetCountry.GetName] ebedidir ve Yeni Dünya üzerindeki egemenliği geri getirilecek."
