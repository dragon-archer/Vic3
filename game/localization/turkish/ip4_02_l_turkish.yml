 modifier_rural_peon_levies: "Kırsal İşçi Seferberliği"
 modifier_defection_of_dominican_regiments: "Dominik Alaylarının İlticası"
 dominican_events.3.t: "Birlik, Üçlük Değil"
 dominican_events.3.d: "Entegrasyon çabalarımız meyvelerini verdi ve [SCOPE.sState('santo_domingo_state_scope').GetName] vilayetinde bir zamanlar güç sahibi olan 'Trinitaria' devrimcileri, destekçilerinin çoğunu kaybetti. Ada nihayet bir bütün."
 dominican_events.3.f: "\"Bir halka hükmetmek kolaydır.\" diye düşündü yaşlı general. \"Zor olan kalplerini kazanmak.\"\n\nİlk meseleyle oldukça iyi başa çıkabilmişti. Silahlarıyla yarattığı korku sayesinde birçok hevesli isyancı evden çıkmaya bile çekiniyordu. Ne var ki ikinci meseleyi hiç oturtamadığını biliyordu ve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] bu gerçeği ona hatırlatmaktan büyük bir zevk alıyordu.\n\nTaburu sözde son kez olmak üzere kışladan ayrılırken içini buruk bir his kapladı. Siviller barışın zaferini sahiplenebilir, ama operasyonel özgürlüklerini onun yöntemlerine borçlular."
 dominican_events.3.a: "Barış isteyenlere bir zeytin dalı uzatılsın."
 dominican_events.3.b: "Böyle bir şeyin bir daha ortaya çıkmayacağından emin olmalıyız."
 modifier_breaking_dominicans: "Ödül ve Ceza İle"
 dominican_events.4.t: "Özgürlük ve Güvenlik"
 dominican_events.4.d: "[ROOT.GetCountry.GetName] nihayet Haiti zulmünden kurtuldu ancak tehditler her köşede pusuda bekliyor. Üstün bir gücün korumasını talep etmek akıllıca olabilir."
 dominican_events.4.f: "\"La Vega’dan gelen beyefendi gerçekten de kan ter içinde kazandığımız özgürlüğü öylece satmamızı mı öneriyor? Şehitlerimizin kanı gerçekten de ucuz bir şişe şaraptan mı daha değersiz?\"\n\n\"Baskıyla seni boyun eğdiren kişiye değil, bildiğimiz ve seçtiğimiz efendiye razı olmak daha iyidir. Şehitlerimizin fedakârlıklarına ben de sizin kadar saygı duyuyorum, efendim. Yalnızca oğullarımızın ve kızlarımızın aynı fedakârlıkları tekrar etmek zorunda kalmayacağından emin olmak isterim.\""
 dominican_events.4.a: "Bağımsızlığımız mutlaktır ve bundan hiçbir şekilde taviz verilemez."
 dominican_events.4.b: "Tekrardan [SCOPE.sCountry('spain_scope').GetName] Genelkurmay Başkanlığı olacağız."
