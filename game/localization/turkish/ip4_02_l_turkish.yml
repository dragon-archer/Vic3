 vernacular_events.3.d: "[ROOT.GetCountry.GetAdjective] bölgesel dillerinin statüsü artık kanunlarla tanınıp korunur hale geldiğine göre, ülkenin bölgesel kimlikçilikle olan sancılı ilişkisi nihayet çözüme kavuşmuştur."
 vernacular_events.3.f: "Yerel dilekçeleri işlemek hiçbir zaman kolay olmamıştı ancak yeni düzenlemelerin yürürlüğe girmesiyle tam bir kâbusa dönmüştü. Artık cebinde üç kuruşu olan her taşralı, düşüncelerini yazılı şekilde ona gönderiyordu. [ROOT.GetCountry.GetCapital.GetCityHubName] içindeki hiçbir beyefendinin ağzına almayacağı kelimeler ve ifadelerden oluşan karmakarışık bir kakofoni şeklinde hem de!\n\nKendi kendine \"Olamaz.\" diye düşündü ve başını salladı. Eskiden böyle adamlar devletle muhatap olmaya cesaret bile edemezdi."
