 dominican_events.2.t: "İsyancılar Puerta del Conde'yi Ele Geçirdi"
 dominican_events.2.d: "[ROOT.GetCountry.GetAdjective] garnizonunu tamamen gafil avlayan bir grup devrimci, Santo Domingo’nun ana kalesine saldırmış ve [SCOPE.sCountry('dominican_scope').GetName] bayrağını burçlara çekerek [ROOT.GetCountry.GetCapital.GetCityHubName] karşısında açık düşmanlıkların başladığını ilan etmiştir."
 dominican_events.2.f: "Komplocular, Santo Domingo’nun büyük kalesinin gölgesinde bekledi. Günler önce kutsal bir yeminle kendisini davaya adayanlardan çok daha az kişi vardı ve şimdi çok daha sessizlerdi. Aniden, nefes nefese bir haberci içeri girdi: \"Sanırım fark edildik,\" dedi, \"bir devriye peşime düştü ve buraya gelebilmek için yoldan uzunca bir süre sapmak zorunda kaldım.\"\n\nPanik oldular fakat grup tam da dağılacakmış gibi görünürken Mella’dan gelen sert bir \"Hayır!\" sesi onları durdurdu. \"Geri dönmek için zaman yok: ya özgürlük ya ölüm.\" Tüfeğini havaya kaldırdı ve yüksek bir sesle bağırdı: \"Yaşasın Dominik Cumhuriyeti!\" ve tetiği çekti."
 dominican_events.2.a: "Kör müyüz? Orduyu konuşlandırın!"
 dominican_events.2.b: "Tanrı, Vatan ve Özgürlük İçin!"
