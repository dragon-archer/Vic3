 vernacular_events.1.d: "[SCOPE.sCulture('official_culture_scope').GetName] dilinin evrenselleştirilmesini savunan önde gelen siyasetçiler ve entelektüeller, [ROOT.GetCountry.GetName] ülkesinin bölgesel dil konuşan sakinlerini hedef alan sert asimilasyon önlemlerinin uygulanmasını teşvik etmiştir."
 vernacular_events.1.f: "Tek bir küresel dilin varlığı gerçekten özgürleştirici olsa da, bu siyasi olarak mümkün değildir. Buna karşın devlet içinde tek bir dil kullanımı uygulanabilir bir projedir.\n\n- Henri Grégoire, #italic Lehçelerin Ortadan Kaldırılması ve Fransızca'nın Kullanımının Evrenselleştirilmesinin Gerekliliği ve Yöntemleri Üzerine Rapor#!"
