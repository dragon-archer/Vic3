 spanish_events.1.d: "Yüzyıllardır süregelen ikidilliliği düzeltmeye çalışan [GetCulture('catalan').GetName] entelektüelleri, Katalanca’yı edebi ve kültürel bir dil olarak yeniden canlandırmak için çalışmalara başlamıştır."
 spanish_events.1.f: "\"Katalonya hâlâ bağımsızlığı hedefleyebilir; geniş ordulara ve donanmalara sahip diğer uluslarla karşılaştırıldığında ağırlığı çok az olduğu için siyasi olarak değil ama edebi olarak, siyasi dengenin ötesinde.\"\n\n- Joaquín Rubió y Ors, Lo Gayter del Llobregat"
