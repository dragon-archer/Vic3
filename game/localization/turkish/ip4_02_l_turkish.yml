 spanish_events.2.d: "Yüzyıllardır süregelen ikidilliliği düzeltmeye çalışan [GetCulture('galician').GetName] entelektüelleri, Galiçyaca’yı edebi ve kültürel bir dil olarak yeniden canlandırmak için çalışmalara başlamıştır."
 spanish_events.2.f: "\"Ah zavallı Galiçya, kendini asla\nİspanyol diye adlandırmamalısın,\nçünkü İspanya seni unutur,\nsen ne kadar da güzel olursan ol.\nSanki utanç içinde doğmuşsun gibi,\no, kendi aptallığında, seni sahiplenmeye utanıyor\nve çocuğunu hor gören anne\ngerçekten de kalpsiz bir annedir.\"\n\n- Rosalía de Castro, #italic Galiçya Gaydası#!"
