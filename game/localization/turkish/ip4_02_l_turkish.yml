 je_spa_economic_regeneration_master: "Ekonomik Yenileme"
 je_spa_economic_regeneration_master_reason: "[ROOT.GetCountry.GetName] ile refahın özdeşleştiği günler çok eskide kaldı. Yüzyıllardır süren kötü yönetim ve talihsizlikler, [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomisini eski hâlinin gölgesine dönüştürdü ve modern çağın en temel taleplerini bile karşılayamaz duruma getirdi. \n\nAncak İsa'nın Lazarus'u mezarından diriltmesi gibi, Hacienda'daki iyi insanlar da [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomisini uzun uykusundan uyandıracak. [ROOT.GetCountry.GetNameNoFormatting] ülkesinin kaderi geçmişin yıkık imparatorluklarında değil, geleceğin gücündedir."
