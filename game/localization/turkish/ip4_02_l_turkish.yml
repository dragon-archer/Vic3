 je_spa_economic_regeneration_light_industry_reason: "[ROOT.GetCountry.GetName] topraklarındaki çağdışılık en çok imalat sektöründe hissediliyor. Hâlâ büyük ölçüde el işçiliğine dayanan [ROOT.GetCountry.GetAdjectiveNoFormatting] imalathaneleri, Barselona gibi birkaç istisnai yerleşim dışında ucuz yabancı mallarla rekabet etmekte zorlanıyor.\n\nÜlkemizin önemli bölgelerinde güçlü bir imalat sektörü oluşturarak yabancı ekonomik hâkimiyetin seyrini tersine çevirebiliriz."
