 spanish_new_world_events.3.t: "Efendiler ve Hizmetkârlar Üzerine"
 spanish_new_world_events.3.d: "Son antlaşmanın imzalanmasıyla birlikte [ROOT.GetCountry.GetName] ile eskiden egemenliği altında olan ülkeler arasındaki diplomatik ilişkiler açık bir şekilde tanımlanmış oldu, intikam çağrılarına karşı dostane ilişkiler ve karşılıklı çıkar söylemleri ağır bastı."
 spanish_new_world_events.3.f: "Son delege ayrıldığında büyükelçinin zihni artık pratik meselelerden uzaklaşmıştı. Bir asır önce böyle bir toplantı efendi ile hizmetkâr arasında olurdu, şimdi ise birbirleriyle eşit olarak buluşuyorlardı. Bu düşüncenin üzerinde takılı kalmış, kendisinde gurur mu yoksa hüzün mü uyandırdığından emin olamamıştı. Ataları kaderin bu dönüm noktasını nasıl karşılardı, ya torunları? Ve her şeyden öte, Yüce Tanrı ne hükmederdi? İspanya'nın dominyonu bir zamanlar Tanrı'nın bahşettiği bir mülk değil miydi?\n\nNe olursa olsun, şimdi tüm dikkatini tek bir basit düşünceye vermişti:"
 spanish_new_world_events.3.a: "Bir anne ve çocukları nihayet yeniden birleşti."
 spanish_new_world_events.4.t: "Eski Düzen"
 spanish_new_world_events.4.d: "[SCOPE.sCountry('relevant_country_scope').GetName] devletinin yeniden kurulması ile [ROOT.GetCountry.GetName] kendini eski dominyonunu yeniden kazanmaya bir adım daha yaklaşmış hâlde buldu. Artık egemenliğimiz altındaki [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] devletinin topraklarının sınırlarını belirlemeliyiz."
 spanish_new_world_events.4.d_caribbean: "[SCOPE.sCountry('new_spain_scope').GetName] bir kez daha [ROOT.GetCountry.GetAdjective] kontrolü altına girdiğinden bazı sömürge yetkilileri Karayip kolonilerimizin birleşimini savundu."
 spanish_new_world_events.4.f: "Etrafında her biri binlerce kişinin kaderini belirleyecek kâğıtlar taşıyan ulaklar dolup taşıyordu. Büyükelçi tereddüt etmeden her birini imzaladı, her hüküm imparatorluğun ağırlığını taşıyordu. Yıllarca eski sömürge kayıtları didik didik edilmiş, meclisler toplanmış ve İspanya dominyonunun her köşesinden seslere kulak verilmişti.\n\nNihayet bu çabalar meyvesini vermişti: [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] yeniden egemenliği altına alınmıştı."
 spanish_new_world_events.4.f_caribbean: "\"Affedersiniz, yıllık kaç peso demiştiniz?\"\n\n\"Ben de aynısını düşünüyorum, Ekselansları. Bu paralel yönetim yapısı, kasalarımızı boşaltmaktan ve kışkırtıcıları güçlendirmekten başka bir işe yaramıyor.\""
