 vernacular_events.2.f: "\"Dedem bir zamanlar bana bu köyden bahsetmişti; tıpkı benim şu an yaptığım gibi Tanrı'nın ve devletin bildiği her erkek, kadın, bebek ve hayvanı kayda geçirmek için buralardan geçmiş. 'O zamanlar,' demişti, 'yaşlılara kıyasla hayvanlar ve bebekler daha kolay anlatılırdı.' Ha! Bir iki nesilde ne çok şey değişebiliyor efendim. Gerçekten ne çok…\n\n\"...\"\n\n\"Ne oldu?\"\n\n\"Anla#italic şılır#!, efendim.\""
