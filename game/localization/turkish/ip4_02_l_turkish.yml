 dominican_events.1.t: "Yemin"
 dominican_events.1.d: "Gizli bir yerde toplanan Trinitaria adlı bir grup devrimci, [SCOPE.sState('santo_domingo_state_scope').GetName] vilayetini [ROOT.GetCountry.GetAdjective] yönetimindeki kötü idareden kurtarma niyetlerini ilan etti."
 dominican_events.1.f: "\"Dominikliler ile Haitililer arasında hiçbir birleşme mümkün olmadığına eminiz. Biz iki farklı halkız ve öyle kalacağız. Kaderimiz bağımsız, tamamen bağımsız olmaktır.\n\nToplumumuz La Trinitaria adını alacak, çünkü üçerli gruplardan oluşacak ve Kutsal Üçleme’nin koruması altına koyacağız.\n\nSloganımız ise Tanrı, Vatan ve Özgürlük.\"\n\n- Juan Pablo Duarte, #italic Trinitarios’un ilk toplantısından alıntı#!"
 dominican_events.1.a: "Bu hainlerin hemen bulunmasını ve asılmasını istiyorum. Hemen!"
 dominican_events.1.b: "Doğu bölümlerimizin bütçesini artır."
