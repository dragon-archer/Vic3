 spanish_events.3.d: "Yüzyıllardır süregelen ikidilliliği düzeltmeye çalışan [GetCulture('asturleonese').GetName] entelektüelleri, Asturleonca’yı edebi ve kültürel bir dil olarak yeniden canlandırmak için çalışmalara başlamıştır."
 spanish_events.3.f: "\"Ah Fascura çeşmesi!\nAlnım şimdiden beyaz,\nama seni düşündüğümde hâlâ\nne olduğunu bilmiyorum,\nuyuyor muyum, uyanık mı,\ngerçek mi yoksa rüya mı.\nRüya! Ah, mutluluk yalnızca\nbir rüya bile olsa,\nsonsuza dek sürecekse,\numarım ondan hiç uyanmam!\"\n\n- Xuan María Acebal, #italic La Fonte de Fascura#!"
