 spanish_new_world_events.2.d: "İmkânsız gerçekleşti: [ROOT.GetCountry.GetName] Yeni Dünya üzerindeki hâkimiyetini yeniden sağladı. Bu önemli gelişmeyi kutlamak için, yeniden kurulan Audiencia'nın başkentlerinde büyük zafer törenleri düzenlendi."
 spanish_new_world_events.2.f: "O sabah borazan çaldığında ve [ROOT.GetCountry.GetAdjectiveNoFormatting] bayrağı Castillo de San Felipe de Barajas’ın üzerinde göndere çekildiğinde, genç onbaşının yüreği gururla dolmuştu. Gençliğinin uyuyan Astur köyünde bile, Cartagena savunmasının hatırası gözünün önüne geliyordu. Şimdi, [ROOT.GetCountry.GetAdjectiveNoFormatting] sancağı bir kez daha burçlarından gururla dalgalanıyordu.\n\nKendine ve Tanrı'ya sessiz bir yemin ederek, nefesi yettiği sürece bu sancağın bir daha asla düşmeyeceğine söz verdi."
