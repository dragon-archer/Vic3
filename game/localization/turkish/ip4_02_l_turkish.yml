 spanish_new_world_events.5.f: "Gerçek bağımsızlık, kurtuluş savaşlarındaki cesur savaşçıların süngüleri ile kazanılmış olsa da [ROOT.GetCountry.GetAdjectiveNoFormatting] yasal egemenliği, kendisi gibi âlimlerin emeği sayesinde güvence altına alınacaktı.\n\nKahramanca bir savunma ya da görkemli bir taarruz kadar ihtişamlı mı? Belki de değil.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName] meydanları ve sokakları muhtemelen onun adını taşımayacaktı ama görkemli [ROOT.GetCountry.GetNameNoFormatting] tarihinde #italic kendisinin de#! bir iz bırakmış olduğunu bilmek ona büyük bir memnuniyet veriyordu."
