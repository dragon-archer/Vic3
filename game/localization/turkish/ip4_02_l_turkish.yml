 # Economic Regeneration Events
 spa_economic_regeneration_events.1.t: "Kamu Hazinesinin Genel Durumu Hakkında"
 spa_economic_regeneration_events.1.d: "[ROOT.GetCountry.GetAdjective] ekonomisinin geri kaldığının altını çizen Hazine Bakanı, ülkeyi dünyanın önde gelen ekonomileri arasına yeniden sokmayı hedefleyen iddialı bir reform planı tasarladı."
 spa_economic_regeneration_events.1.f: "#bold [ROOT.GetCountry.GetNameNoFormatting] Topraklarındaki Pek Şanlı [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için Kamu Hazinesinin Genel Durumu Hakkında Ekonomik Rapor#!\nSaygıdeğer [ROOT.GetCountry.GetCapital.GetCityHubName] beyefendileri, Pireneler'in ötesindeki kardeşlerimizi bu kadar değiştiren sanayi ve ticaret alanındaki yenilik dalgalarının henüz kendi topraklarımıza gerçek anlamda ulaşmamasına şaşırmayacaktır. Hacienda'ya göre, bu artan dengesizliği düzeltmeyi amaçlayan acil politikalar uygulanmazsa ülkemizin yolu medeniyet ve refaha değil, barbarlık ve yoksulluğa doğru gidecek. Bu rapor..."
 spa_economic_regeneration_events.1.a: "Korkutucu olabilir ama gerekli."
 spa_economic_regeneration_events.1.b: "Şu anda bununla ilgilenebilecek durumda değiliz."
 spa_economic_regeneration_events.1.tt_1: "#bold Ekonomik Yenileme Programı#! #v 20#! yıl içinde bir dizi reformun gerçekleştirilmesini öngörüyor."
 spa_economic_regeneration_events.1.tt_2: "Program hedeflerinin zamanında gerçekleştirilememesi, [ROOT.GetCountry.GetAdjective] siyasi istikrarını #r kötüleştirir#!."
 spa_economic_regeneration_events.1.tt_3: "#bold $je_spa_economic_regeneration_master$#! [concept_journal_entry] şimdilik #r devre dışı bırakılacak#! ancak #v 5#! yıl sonra #g tekrar kullanılabilecek#!."
 modifier_economic_regeneration_postponed: "Ekonomik Yenileme Ertelendi"
 spa_economic_regeneration_events.2.t: "Hükümetin Manipülasyonu Açığa Çıktı"
 spa_economic_regeneration_events.2.d: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] için çalışan cesur muhabirler, manipülasyon girişimlerimizi açığa çıkarıp hükümeti yetersizlik ve aldatma ile suçlayan sert bir rapor yayınladı."
 spa_economic_regeneration_events.2.f: "Kahvenin tadı bugün daha iyiydi. Keyfi yerindeyken hep öyle olurdu zaten. Bugün de keyfi yerindeydi. Hiçbir şey, en azından yazıya dökülebilecek hiçbir şey, yaşlı adama mevcut hükümetin skandaldan skandala sürüklenmesini izlemekten daha fazla zevk veremezdi. \"Aptal sürüsü\" diye mırıldandı ve kahvesinden bir yudum daha aldı."
 spa_economic_regeneration_events.2.a: "Hepsine lanet olsun. Orijinal hedeflerimize olan bağlılığımızı yeniden teyit edelim."
 spa_economic_regeneration_events.2.b: "İddialarını çürütmek için büyük bir basın kampanyası yürüt."
 spa_economic_regeneration_events.2.tt_1: "Orijinal hedefler değişmeden kalacak ve bunu tekrar denememiz mümkün olmayacak."
 modifier_regeneration_target_manipulations_revealed: "Yenileme Manipülasyonu Açığa Çıktı"
 modifier_divisive_press_campaign: "Ayrıştırıcı Basın Kampanyası"
 modifier_press_campaign_expenses: "Hükümet Yanlısı Gazeteleri Fonla"
 spa_economic_regeneration_events.3.t: "Horozlar Ötmeden"
 spa_economic_regeneration_events.3.d: "Büyük [ROOT.GetCountry.GetAdjective] madencilik yatırımları meyvesini verdi ve ülkenin maden ocakları hiç olmadığı kadar hareketli. Özellikle başarılı bir şirket, ana maden bölgelerimizden birindeki madencilik altyapısını iyileştirme önerisiyle hükümete başvurdu."
 spa_economic_regeneration_events.3.f: "Madencinin kahvaltısı, kapıya iki kez sertçe vurulmasıyla bölündü. Fazla oyalanmıştı ve ustabaşının çırağı etrafta dolaşıyordu. #italic O rezil yalaka#!. Karısına veda busesi verdikten sonra çuvalını sırtına alıp sabahın ayazına doğru adım attı. Kasvetli bir konvoy, şirket merkezinden maden ocağına doğru ilerliyordu. Metalin metale çarpmasıyla çıkan donuk şıngırtı dışında hiçbir ses yoktu. On iki saatlik alın teri ve karanlık onları bekliyordu."
 spa_economic_regeneration_events.3.a: "Onları [SCOPE.sState('basque_country_scope').GetStateRegion.GetName] bölgesindeki zengin [GetGoods('iron').GetName] damarlarına yönlendir."
 spa_economic_regeneration_events.3.b: "[SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName] bölgesindeki [GetGoods('sulfur').GetName] çukurları genişletilebilir."
 spa_economic_regeneration_events.3.c: "[SCOPE.sState('murcia_scope').GetStateRegion.GetName] bölgesindeki eski [GetGoods('lead').GetName] madenlerinin modernleştirilmesi gerekiyor."
 spa_economic_regeneration_events.3.e: "[GetGoods('coal').GetName], yani [SCOPE.sState('asturias_scope').GetStateRegion.GetName] bölgesinin siyah altınından başka seçenek var mı?"
 spa_economic_regeneration_events.4.t: "Hacienda Harekete Geçilmesini İstiyor"
 spa_economic_regeneration_events.4.d: "Hazine Bakanı, birkaç yıl önce önerilen ekonomik reform programına atıfta bulunarak ve hükümetin eylemsizliği devam ederse [ROOT.GetCountry.GetName] ülkesinin tarihin tozlu raflarına kaldırılacağını iddia ederek bu programın derhâl uygulanması için harekete geçilmesini talep ediyor."
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a: "Pekâlâ, gerekli duyurular yapılsın."
 spa_economic_regeneration_events.4.b: "Hâlâ bunu uygulayabilecek durumda değiliz."
 spa_economic_regeneration_events.4.tt: "Reformları #bold daha önce bir kez ertelediğimiz#! için bunu tekrar yaparsak #r cezalar#! #r iki katına#! çıkacak."
 spa_economic_regeneration_events.5.t: "Plus Ultra"
 spa_economic_regeneration_events.5.d: "Yenileme reform programını başarıyla uygulayan hükümet, en azılı muhaliflerden bile övgü topluyor."
 spa_economic_regeneration_events.5.f: "Bakan, kararlı bir el hareketiyle büyük defteri açtı ve içindeki rakamlara bir kez daha göz attı. Bunlara ne ölçüde güvenilebileceğinden tam emin değildi ama kamuoyunda uyandıracakları coşkunun yanında bunun pek bir önemi yoktu. Hayır, diye düşündü. Bu hesaplaşmayı geleceğin çocukları yapabilirdi. Bugün kendisine aitti."
 spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetName] geleceğe doğru gururla yürüyor."
 modifier_great_reformer: "Büyük Reformcu"
 modifier_capable_reformer: "Yetenekli Reformcu"
 spa_economic_regeneration_events.6.t: "Yozlaşma"
 spa_economic_regeneration_events.6.d: "Hükümetin, Yenileme reformlarını uygulayamaması kamuoyunda büyük bir öfkeye yol açtı. Öfkeli kalabalıklar Hacienda'nın önünde toplanırken basın ise bu başarısızlığı ulusal bir utanç olarak lanse ediyor."
 spa_economic_regeneration_events.6.f: "Bu ülke daha kaç kez aşağılanacak? Geçtiğimiz yüzyıldaki olaylar yetmedi mi? Bakan perdeyi aralayıp sokağa baktı. Kalabalık, kendisine benzeyen bir kuklayı havaya kaldırmıştı. Kötü düğümlenmiş bir ipin ucunda sallanan üstünkörü bir figürdü. Her sabah gördüğü bıyıklarının çarpık bir parodisini yüzüne yerleştirmişlerdi ve bıyıklar, altındaki manyakların ritmine göre yukarı aşağı sallanıyordu.\n\nUşağına döndü. \"Bir araba çağır lütfen. Berberime de bu öğleden sonra görüşmemiz gerektiğini söyle.\""
 spa_economic_regeneration_events.6.a: "Kartlar aleyhimizeydi."
 spanish_new_world_events.1.t: "İspanyol Ana Karası"
 spanish_new_world_events.1.d: "Ülkede düzen yeniden sağlandığına göre [ROOT.GetCountry.GetName], Amerikalar'daki bağımsızlıkları [ROOT.GetCountry.GetCapital.GetCityHubName] tarafından hâlâ tanınmayan eski isyankâr kolonilerine karşı duruşuna karar vermek zorunda."
 spanish_new_world_events.1.f: "\"Beyler, İngiltere'nin izinden gitmemiz şart. On Üç Koloni'yi sonsuza dek kaybettiklerini anladıklarında, kolonilerle güçlü bir ticari ve kültürel bağ kurdular. Bu bağ, bugün hâlâ onların en büyük güç kaynaklarından biridir.\n\nBiz neden böyle bir fırsatı boş bir ihtişam ya da intikam uğruna heba edelim? Ne de olsa mevcut durumumuz ortada.\""
 spanish_new_world_events.1.a: "Eski imparatorluk bitti. Durumumuzun gerçekliğiyle yüzleşme vakti."
 spanish_new_world_events.1.b: "Korkaklar. Savaş bakanını çağırın, ihanet ödüllendirilmeyecek."
 spanish_new_world_events.1.tt_1: "Bu bizi eski kolonilerimizle bir #g normalleşme#! yoluna sokacak."
 spanish_new_world_events.1.tt_2: "Bu bizi eski kolonilerimizi hedef alan #b zorlu#! bir #r fetih#! yoluna sokacak."
 spanish_new_world_events.1.tt_3: "Eğer kendileriyle çok iyi ilişkiler kurmazsak [SCOPE.sCountry('britain_scope').GetName] ve [SCOPE.sCountry('usa_scope').GetName] taraflarının eski kolonilerimizi hedef alan [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] yoluyla bize karşı #b müdahale etmeleri#! muhtemeldir."
