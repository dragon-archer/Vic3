 subject_interactions.1.t: "Vali Atamak"
 subject_interactions.1.d: "[SCOPE.sCountry('target_country').GetName] ülkesinde yönetimin başına geçebilecek birkaç aday türü bulunuyor. Ne tür bir lider arıyoruz?"
 subject_interactions.1.f: "\"Yöneticilik oldukça hassas bir makamdır. Her vilayetin kendine özgü hassas baskıları, lobileri ve endişeleri vardır. Bizim işimiz tüm bu sorunların bir daha asla hedeflerimizle çakışmayacak şekilde gündemden kaldırılmasıdır.\""
 subject_interactions.1.a: "[GetCharacterTrait('special_character_colonial_plantation').GetName] Bay [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName] görev alacak."
 subject_interactions.1.b: "Bir [GetCharacterTrait('special_character_colonial_local').GetName] seçelim: Bay [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
 subject_interactions.1.c: "Görevi [GetCharacterTrait('special_character_colonial_extraction').GetName] Bay [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName] devralsın."
 subject_interactions.1.e: "[GetCharacterTrait('special_character_colonial_business').GetName] Bay [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName] en iyi seçenek."
 subject_interactions.1.g: "[GetCharacterTrait('special_character_colonial_military').GetName] [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName] istikrarı sağlayacak."
 subject_interactions.2.t: "Rejim Değişimi"
 subject_interactions.2.d: "[SCOPE.sCountry('target_country').GetName] yönetimindeki sorunları düzeltmek bizim hakkımızdır. Asıl soru ise ne tür değişikliklerin yapılması gerektiğidir."
 subject_interactions.2.f: "Siluetler masanın etrafında toplandı, dosyalar el değiştirdi. Olağanüstü bir ortamdı. Burada durdular, kelam ettiler, birlikte başlarını salladılar... Bir kalem darbesiyle bir ulusun mahiyetini değiştireceklerdi."
 subject_interactions.2.a: "[SCOPE.sCountry('target_country').GetName] ülkesinin iktidar partilerini değiştireceğiz."
 subject_interactions.2.b: "Tek parti yönetimi uygulansın."
