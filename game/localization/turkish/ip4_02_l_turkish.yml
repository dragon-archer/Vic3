 je_spa_economic_regeneration_railways_reason: "Bu çağdaki birçok büyük icat arasında çok azı buharlı lokomotifin ham potansiyeliyle boy ölçüşebilir. [ROOT.GetCountry.GetAdjective] iç kesimleri; dağlık araziler, yetersiz yol ağları ve yalnızca kısmen seyre elverişli nehirler yüzünden uzun süredir ülkenin geri kalanından nispeten izole kalmış durumda.\n\nAncak araba ve mavnaların başarısız olduğu yerde buharlı lokomotif zafere ulaşacak ve [ROOT.GetCountry.GetAdjectiveNoFormatting] topraklarının her bir karışı, bugün Bilbao limanında olduğu gibi daha geniş pazara bağlanacak."
