 button_reestablish_new_spain: "Yeni İspanya'yı yeniden kur"
 button_reestablish_new_spain_desc: "İlk ve belki de kurulmuş en önemli İspanyol genel valiliği olan Yeni İspanya 1535'te eski Aztek imparatorluğunun harabelerinde kurulmuştur. Kuzey Amerika'daki tüm İspanya topraklarını ve hak iddialarını kapsayan bu genel valilik, aynı zamanda Karayipler ve İspanya’nın Asya’daki toprakları üzerinde de yetkiye sahipti."
 button_reestablish_new_grenada: "Yeni Grenada'yı yeniden kur"
 button_reestablish_new_grenada_desc: "1717 yılında, İspanya’nın Karayip havzası ve kuzey And Dağları'nın geniş topraklarını Lima’dan yönetmenin elverişsizliğinden doğan Yeni Granada genel valiliği, kısa ve sorunlu bir tarihe sahipti. Yeni İspanya veya Peru’nun büyük maden varlığından yoksun olan bu genel valilik, gelirinin çoğunu tarım ve ticaretten sağlıyordu."
 button_reestablish_peru: "Peru'yu yeniden kur"
 button_reestablish_peru_desc: "İspanya’nın ikinci en eski Genel valiliği olan Peru, bir zamanlar Güney Amerika’daki tüm İspanyol topraklarını kapsıyordu ve İnka İmparatorluğu’nun çöküşünden 19. yüzyılın başlarındaki devrimlere kadar birçok olaya tanıklık etti. Geleneksel olarak zengin maden varlığıyla bilinse de 19. yüzyıla gelindiğinde ekonomisi ağırlıklı olarak tarım sektörü tarafından şekillendiriliyordu."
 reestablish_peru_tt: "temp"
 button_reestablish_la_plata: "River Plate'i yeniden kur"
 button_reestablish_la_plata_desc: "1776 yılında kurulan River Plate Genel Valiliği, Yeni Dünya’daki İspanyol otoritesinin çöküşünden önce var olan son genel valilikti. River Plate halicinin verimli tarım topraklarından Potosí’nin ünlü gümüş madenlerine kadar uzanan bu eyalet, Yeni Dünya’nın en büyük zenginliklerinden bazılarını barındırıyordu."
 button_reestablish_caribbean: "Karayipleri Yeniden Düzenle"
 button_reestablish_caribbean_desc: "İspanyol Karayipleri, İspanya'nın yaklaşık dört yüzyıl önce ilk kez karaya çıktığı yerdi ve anakaranın düşüşünden sonra İspanyol egemenliği burada devam etti.\n\nAnakaradaki egemenliğimiz bir kez daha geri geldiğinde, Karayipler'deki yönetimlerimizin kaderine karar vermeliyiz."
 button_proclaim_independence: "İspanya'yı görmezden gel" # 'What's the point of being recognized by Spain' - V
 button_proclaim_independence_desc: "Ay, köpeklerin havlamasına kulak vermez. Eğer Yeni Dünya’nın gücünün Eski Dünya’yı aştığını herkese gösterecek olursak, eski ve ilgisiz ana vatanımızın yargılanması hiçbir önem taşımaz."
