 je_philippines_main: "Perla del Mar de Oriente" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "Baş gösteren orta sınıfın üst sınıflara doğru hareketi ulusal bilincin büyümesine katkıda bulundu. [ROOT.GetCountry.GetName] ile gerilimler yükselişte. [GetCulture('spanish').GetName] [GetPopType('clergymen').GetName] seküler ve dini hayat üzerinde baskı kurarken [GetCulture('filipino_mestizo').GetName] [GetPopType('clergymen').GetNameNoFormatting] otoriteye karşı isyanlara önayak oluyor. [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] mensubu [GetCulture('filipino_mestizo').GetNameNoFormatting] elitler ise hükümette daha büyük bir temsil için manevralar yapıyor.\n\nNihayetinde, [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')] hükümeti, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından Pasifik'teki topraklarında bir demir yumruk yönetimi sağlanması üzerine yüksek beklentilere sahip. Bu sürtüşmeler istikrarımızı devirme ve [ROOT.GetCountry.GetName] ülkesinin geleceğini sabote etme riskine sahip."
