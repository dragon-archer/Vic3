 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "Ilustrados'u Teşvik Et"
 je_philippines_main_ilustrado_button_desc: "Birçok üst ve orta sınıf [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')] ve sözde #italic Indio#! halkı [GetCulture('spanish').GetName] [GetIdeology('ideology_liberal').GetName] ideallere maruz kaldı. Hızla büyüyen bu eğitimli sınıf, [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] ile uyum sağlamaya başladı. [ROOT.GetCountry.GetName] ülkesinde kanunları yeniden düzenlemeyi ve daha liberal bir gündem belirlemeyi amaçlıyorlar."
 je_philippines_development_complete: " $je_philippines_development$ [Concept('concept_journal_entry', 'Günlük Girdisini')] tamamladı."
 # loc for philippines_events
 philippines.1.t: "[ROOT.GetCountry.GetAdjective] Kimliği"
 philippines.1.d: "Yükselen gerilimlerin arasında gittikçe daha çok insan hükümette daha çok temsil ararken öbürleri ise [ROOT.GetCountry.GetTopOverlord.GetName] devletinden bağımsızlık istiyor. [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] hâkimiyeti sürecek mi yoksa [ROOT.GetCountry.GetName] vatandaşları daha fazla özgürlük edinmekte başarılı mı olacak?"
 philippines.1.f: "\"Bu durumda Filipinler ya İspanyol hâkimiyeti altında kalarak daha çok kanun ve daha fazla özgürlüğe sahip olacak ya da kendilerini ve anavatanlarını kana bulayıp bağımsızlıklarını ilan edecekler.\n\nHerkes için bir felaket yaratacak ve yalnızca en umutsuz anda son çare olarak başvurulacak böylesine talihsiz bir kopuşu hiç kimse arzulamamalı ya da ümit etmemelidir. Öyleyse her iki tarafının haklarına, çıkarlarına ve onuruna en az zarar verecek şekilde Adaların İspanyol otoritesinde kalmasının nasıl barışçıl bir değişimle mümkün olabileceğini görelim.\"\n\n- José Rizal, #italic Yüzyıl Sonrası Filipinler#!"
 philippines.1.a: "Bağımsızlık kazanmak elzemdir."
 philippines.1.b: "Nihayetinde [ROOT.GetCountry.GetTopOverlord.GetNameNoFlag] otoritesinden emir alıyoruz."
 modifier_phi_lib_gain: "Yeni Doğan Bağımsızlık Hareketi"
 modifier_phi_lib_lose: "İspanyol-Filipin Kardeşlik Dernekleri"
 philippines.2.t: "Sevgili Memleket, Seçilmiş Topraklar" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "Bağımsız ve yükselişteki [ROOT.GetCountry.GetName] ülkesi Pasifik'te uzun yıllar boyu metanetli bir varlık gösterecektir."
 philippines.2.f: "\"Sabahın diyarı,\nYükselen güneşin çocuğu,\nYanar coşkuyla\nSensin gönlümüzün sevdiği.\"\n\n-José Palma, #italic Lupang Hinirang#!"
 philippines.2.a: "[ROOT.GetCountry.GetName] ülkesinin geleceği parlak."
 notification_filipino_culture_genesis_name: "[GetCulture('filipino').GetName] Kültürünün Doğuşu"
 notification_filipino_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName] büyük çaplı kültürel bir uyanış yaşadı ve kendine has bir [GetCulture('filipino').GetName] kültürüne doğru evriliyor."
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')] Devletine Bel Bağlama"
 philippines.3.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective] ve [ROOT.GetCountry.GetAdjective] işlerinin giderek daha fazla iç içe geçmesi sayesinde anavatan ile olan bağlarımızdan faydalanmaya devam ediyoruz."
 philippines.3.f: "Bu takımadadaki [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] hâkimiyeti yüzyıllardır olduğu gibi sarsılmazlığını sürdürüyor ve [ROOT.GetCountry.GetNameNoFormatting] vatandaşları [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting] ile bağları güçlendirmek konusunda büyüyen bir kararlılık gösterdi.\n\nBazı [SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting] üyeleri için bu bir zafer ve harika şeylerin habercisi. Başkaları için ise bu sıkı bağlar endişe uyandırıyor ve ülkenin geleceği için bir tehdit oluşturuyor."
 philippines.3.a: "Bu elbet ki ülkemiz için yeni bir sayfa olacaktır."
 modifier_metropole_business_networks: "Anavatan Finansal Bağları"
 modifier_national_consolidation: "Ulusal Birleşim Hareketi"
 notification_filipino_hispanophone_culture_genesis_name: "[GetCulture('filipino_hispanophone').GetName] Kültürünün Doğuşu"
 notification_filipino_hispanophone_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName] büyük çaplı kültürel bir uyanış yaşadı ve kendine has bir [GetCulture('filipino_hispanophone').GetName] kültürüne doğru evriliyor."
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "Yerli Ruhban Çatışmaları"
 philippines.4.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective] hükümetinin eski bir hükmüne tepki gösteren bir gazete makalesi [GetCulture('filipino_mestizo').GetName] rahiplerinin [GetCulture('spanish').GetName] rahipleri ile aynı otoriteye sahip olması gerektiğini savunuyor."
 philippines.4.f: "Gazete [ROOT.GetCountry.GetCapital.GetCityHubName] içerisinde her yere ulaşarak [GetCulture('spanish').GetNameNoFormatting] rahipleri ve hükümet yöneticilerinin öfkesini körükledi.\n\nAnonim yazar \"Onlarca yıldır [GetCulture('filipino_mestizo').GetNameNoFormatting] rahipleri yerel cemaatleri yönetti,\" dedi. \"Neden bir kez daha bilerek [GetCulture('spanish').GetNameNoFormatting] kontrolü altına girelim?\""
 philippines.4.a: "[GetCulture('filipino_mestizo').GetNameNoFormatting] rahipleri de yerel cemaatleri yönetme konusunda aynı derecede kabiliyetlidir."
 philippines.4.b: "[GetCulture('spanish').GetName] rahiplerinin katkıları paha biçilemezdir."
 pedro_pelaez_appears_tt: "Pedro Peláez [ROOT.GetCountry.GetNameNoFormatting] ülkesinde ortaya çıktı."
 friar_agitator_popularity: "Yerli Ruhban Desteği"
 philippines.5.t: "Ilustrado Reformları" # Gente de razón
 philippines.5.d: "Emeklerimiz sayesinde Ilustrado, [ROOT.GetCountry.GetAdjective] hükümetinde daha fazla dayanak edindi."
 philippines.5.f: "\"Adaların hem içinde hem de dışında kalabalık ve aydın bir sınıf var. Bu sınıf bazı yönetici güçlerin aptallığıyla yaratılıp sürekli olarak çoğaltılıyor. Bu güçler, halkı ülkeyi terk etmeye ve yurt dışında eğitim almaya zorluyor. Bu sınıf ise kışkırtmalar ve yeni moda olan casusluk sistemi sayesinde ayakta tutuluyor ve mücadele ediyor. Sayıları giderek artan bu sınıf, Adaların geri kalanıyla sürekli iletişim halinde ve bugün ülkenin sadece beynini oluşturuyorsa birkaç yıl içinde tüm sinir sistemini oluşturacak ve varlığını tüm eylemlerinde gösterecektir.\"\n\n-José Rizal, #italic Yüzyıl Sonrası Filipinler#!"
 philippines.5.a: "Ilustrados'un nüfuzu artmaya devam edecek."
 philippines.7.t: "Guardia Civil Filipinler'de"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] yönetimini temsilen [ROOT.GetCountry.GetAdjectiveNoFormatting] takımadasına [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] getirdi."
 philippines.7.f: "\"Zira tüm olumsuz koşullara rağmen İspanyol otoritesi üç asırdan fazla bir süredir varlığını sürdürüyor ve her ne kadar kısıtlanmış olsa da Filipin grubunun kaderini belirlemeye devam ediyor.\"\n\n-José Rizal, #italic Yüzyıl Sonrası Filipinler#!"
 philippines.7.a: "Peki subaylar yeni kazandıkları otoriteyi kötüye kullanacak mı?"
 philippines.7.b: "Pekâlâ, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] her şeyi kontrol altında tutuyor."
 ig_guardia_civil_modifier_b: "Genel Vali Nüfuzu"
 philippines.9.t: "Verimli Bir Gelecek"
 philippines.9.d: "Limanların dış ticarete açılmasıyla takımadaların gelişen bir bölge olma potansiyeli daha da artıyor. Bundan en çok faydalanma şansı olanlar liman şehirleri ve tarım sektörü olacaktır."
 philippines.9.f: "Pasig nehrinin sağ kıyısında [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] yönetimi adına bu adaların kalkınmasını denetleyen [ROOT.GetCountry.GetAdjectiveNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] yaşıyor. Ve aynı nehrin kıyısında, üç mil ileride ekonomiye azımsanmayacak ölçüde katkı sağlayan yetenekli tüccarların iskeleleri ve depoları bulunuyor.\n\nBölgenin en işlek limanlarından biri olan [ROOT.GetCountry.GetCapital.GetCityHubName], arayışta olanlar için çeşitli fırsatlarla dolu."
 philippines.9.a: "Girişimlerimizde limanlarımıza yoğunlaşmalıyız."
 philippines.9.b: "Tarım sektörünün kalkınmasına odaklanmamız elzemdir."
 philippines_development_modifier_a: "Liman Şehri Hedefleri"
 philippines_development_modifier_b: "Takımadalar Tarımı"
 philippines.10.t: "Etkileyici Kalkınma"
 philippines.10.d: "Nihayet büyüyen orta sınıfın daha fazla siyasi nüfuz kazanması için zemin hazırlandı. Takımadaların kalkınmasında istikrarlı bir ilerleme kaydedildi."
 philippines.10.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] şehrindeki [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [ROOT.GetCountry.GetNameNoFormatting] ülkesindeki tarım sektörünün ve limanların kalkınmasına hayran kaldı.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ülkenin kalkınmasından etkilendiği için birçok kişinin hayatı iyileşiyor ve yükselen orta sınıfın cebine daha çok para giriyor. Sınıflar arası yükselen bu aileler artık çocuklarını hem [ROOT.GetCountry.GetCapital.GetCityHubName] hem de yurt dışındaki üniversitelere gönderiyor. Yurt içi beklentiler kesinlikle olumlu görünüyor."
 philippines.10.a: "[SCOPE.sState('visayas_scope').GetStateRegion.GetName] elbet ki nesillerce güçlü kalacaktır."
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName] gelişmeye devam edip müreffeh bir bölge olacak."
 unlocks_je_philippines_main_ilustrado_button_tt: "#b $je_philippines_main$#! [Concept('concept_journal_entry', 'Günlük Girdisindeki')] #b $je_philippines_main_ilustrado_button$#! butonunu kullanmak için bir gereksinimi karşılar"
 modifier_growth_of_the_middle_class: "Orta Sınıfın Büyümesi"
 philippines.11.t: "Adasal Bir Kimlik"
 philippines.11.d: "[ROOT.GetCountry.GetAdjective] halklarının eğitimine yönelik büyük çalışmalarımız, tüm Filipinlileri kapsayan bir milliyetçi kimliğin yaratılmasıyla sonuçlandı."
 philippines.11.f: "\"Bağımsız bir devletin kurulması, gerçek ulusal kurtuluşa doğru atılan ilk adımdır. Ancak tüm kurucu halklar tek ses olarak konuştuğunda işimiz gerçekten tamamlanmış olur.\""
 philippines.11.a: "Geleceğe doğru birlikte yürüyoruz."
 philippines.12.t: "Anavatanın Sevgili Çocuğu"
 philippines.12.d: "Kapsamlı eğitim çabaları ve [GetCulture('spanish').GetName] ulusuna olan sarsılmaz bağlarımız, yeni, farklı ve tüm Filipinleri kapsayan bir Hispanofon kimliğinin oluşmasıyla sonuçlandı."
 philippines.12.f: "\"Ana İspanya, senin dilin bir anahtardır: Onunla ofisleri, gazeteleri ve üniversite kapılarını açarız.\""
 philippines.12.a: "İspanya'ya olan kültürel bağımız bir güç kaynağıdır."
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "Sagrada Família Katedrali"
 je_sagrada_familia_reason: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubuna bağlı kişiler, [SCOPE.sState('relevant_state').GetCityHubName] şehrinde bir katedral inşası için para topladı. Bir hayırsever, bu iddialı girişim için araziyi şimdiden satın aldı ve tapınağı tasarlamaları için ünlü mimarlara görev verdi.\n\n$building_sagrada_familia_cathedral_3$, [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] vilayetine ait Vilayet Paneli'nde, üç aşamada inşa edilebilir."
