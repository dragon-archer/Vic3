 je_filipino_ethnogenesis_colonization_button_desc: "[GetCulture('moro').GetName] Körfezi'ndeki askeri sultanlıklardan yaylalardaki eşsiz [GetCulture('lumad').GetName] kabilelerine kadar [GetStateRegion('STATE_MINDANAO').GetName] halkları, bu medeniyetsiz topraklarda düzeni sağlama girişimlerimize uzun süredir direniyorlar.\n\nİsteseler de istemeseler de onları Filipinlilerin safına getirmenin zamanı geldi."
