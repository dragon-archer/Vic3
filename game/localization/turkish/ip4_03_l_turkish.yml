 sagrada_familia.2.t: "Doğuş Cephesi"
 sagrada_familia.2.d: "$building_sagrada_familia_cathedral_3$'nin yapımında istikrarlı bir ilerleme kaydedildi. Mimarın projeye olan bağlılığından etkilenen [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, inşaatın bir sonraki aşamasını artık destekliyor."
 sagrada_familia.2.f: "$building_sagrada_familia_cathedral_1$'nin doğuya bakan Doğuş Cephesi, şafağın altın ışınlarıyla yıkanırken uzaktan parıldıyor. Yuvarlak, bitkisel şekiller İsa Mesih'in doğumunu tasvir ediyor. Henüz tamamlanmamış bu haliyle dahi tapınak tam bir şaheser niteliği taşıyor."
 sagrada_familia.2.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun gözünden hiçbir şey kaçmaz."
 sagrada_familia_patron: "Modernist Patron"
 # Passion Facade
 sagrada_familia.3.t: "Yarım Kalmış Başyapıt"
 sagrada_familia.3.d: "$building_sagrada_familia_cathedral_3$'nin inşaatı bitmedi ama terk de edilmedi. Tapınağın ana planlarını tasarlayan mimar vefat etmesine rağmen inşaatın ihmal edilmemesi adına bu görevi halefi devralacak ve inşaata devam edecek."
 sagrada_familia.3.f: "\"Kiliseyi bitiremediğim için üzülmeye gerek yok. Ben yaşlanacağım ama benden sonra başkaları gelecek. Esasen her zaman korunması gereken şey eserin ruhudur. Eserin ömrü ise onu devralan, onunla yaşayan ve onu yaşatan nesillere bağlıdır.\"\n\n— Antoni Gaudí"
 sagrada_familia.3.a: "Onun mirası yaşamaya devam edecek."
 sagrada_familia_construction: "Modernist Şaheser"
 sagrada_familia.4.t: "Şimdilik Son Buldu"
 sagrada_familia.4.d: "$building_sagrada_familia_cathedral_3$'nin bir cephesi daha tamamlandı ve böylece inşaat şimdilik son buldu. Modernist mimarın olağanüstü vizyonunun [SCOPE.sState('relevant_state').GetName] vilayeti için kültürel bir dönüm noktası olduğuna şüphe yok."
 sagrada_familia.4.f: "Yıllarca süren inşaatın ardından bir başka cephenin daha iddialı mimari tasarımları hayata geçirildi. $building_sagrada_familia_cathedral_3$'ni görmeye gelen yabancılar, yapının benzersiz tarzına hayran kalıyor. Tapınağın en yeni bölümünün önünde iki ziyaretçi duruyor.\n\nİçlerinden biri, sesindeki hayranlığı gizleyemeden \"Nefes kesici,\" diyor.\n\nArkadaşı ise şüpheyle bakarak \"Bu Modernist üsluba alışmak biraz zaman istiyor sanırım,\" diye karşılık veriyor."
 sagrada_familia.4.a: "Ne kadar da olağanüstü bir eser!"
 sagrada_familia.4.b: "Tam bir mimari şaheser."
 sagrada_familia_reward_loc: "Modernist Başyapıt"
 sagrada_familia_reward_int: "Mimari Takdir"
 # Palácio da Pena Restoration
 je_pena_palace: "Görkemli Cennet"
 je_pena_palace_reason: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] kişisinin eşi, kısa süre önce Sintra Dağları'nın tepesindeki eski Pena Manastırı'nı satın aldı. Büyük bir sanatsal tutkuyla, manastırı kraliyet ailesi için bir yazlık saraya dönüştürmeyi amaçlıyor."
 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetName], $STATE_ESTREMADURA$ [Concept('concept_state_region', 'Vilayet Bölgesinde')] $building_pena_convent$'na sahip"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting], $STATE_ESTREMADURA$ [Concept('concept_state_region', 'Vilayet Bölgesinde')] $building_pena_palace$'nı inşa etti"
 pena_palace_populated_tt: "$building_pena_palace$'nda, işgücü [Concept('concept_occupancy', 'Doluluğu')] #variable %50#! veya üstünde"
 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetNameNoFormatting], $building_pena_palace$ inşa etme teklifini reddetti."
 does_not_have_state_estremadura_tt: "$STATE_ESTREMADURA$, [ROOT.GetCountry.GetNameNoFormatting] dahilinde değil"
 pena_palace.1.t: "Görkemli Cennet"
 pena_palace.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] kişisinin eşi, Pena Manastırı'nın restorasyonu ve tadilatı için planlar hazırladı."
 pena_palace.1.f: "\"İşte! Sintra'nın görkemli Cennet'i serilir önüme\nDağların ve vadilerin karmaşık labirentinde.\nAh! Hangi fırça, hangi kalem cüret eder\nGözün hayranlıkla gördüğünün yarısını olsun resmetmeye\nÖlümlü gözlere görünen bu manzaralar\nOzanın anlattıklarından bile daha göz kamaştırıcı\nHani o ki aralamıştı Elysium'un kapılarını huşu içindeki dünyaya.\"\n\n— Lord Byron" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "Bu saray, [ROOT.GetCountry.GetNameNoFormatting] ülkesi için sanatsal bir başarı olacak!"
 pena_palace.1.b: "Bu savurganlıktan başka bir şey değil."
 pena_palace_construct_tt: "$building_pena_palace$, [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')] Vilayet Paneli'nde inşa edilebilir."
 dismissed_pena_palace_je_tt: "#r #bold $je_pena_palace$#! [concept_journal_entry] kaldırılır#!"
 pena_palace_accepted: "Saray İnşaatı Kabul Edildi"
 pena_palace_rejected: "Saray İnşaatı Reddedildi"
 pena_palace.2.t: "Sintra'nın İncisi"
 pena_palace.2.d: "$building_pena_palace$''nın tadilatı artık tamamlandı. Eski manastırın kalıntıları baştan aşağı dönüştürüldü."
 pena_palace.2.f: "Açık bir günde, Sintra Dağları'nı kaplayan sis bulutları dağılınca, tepelerin üzerindeki yapı [SCOPE.sState('relevant_state').GetCityHubName] şehrinden görülebiliyor. Bir kralın hayal gücünden doğan ve romantik bir mimar tarafından yeniden tasarlanan $building_pena_palace$'nın parlak kırmızı ve sarı cepheleri gerçek bir [ROOT.GetCountry.GetAdjectiveNoFormatting] hazinesine yaraşır biçimde göz kamaştırıcıdır."
 pena_palace.2.a: "Sarayın güzelliği şüphe götürmez."
 pena_palace.2.b: "Tüm dünya sanatsal başarımıza hayran kalacak."
 pena_palace_reward_loc: "Saraydan Cennet"
 pena_palace_reward_int: "Sanatçı Kral"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "Gran Teatro"
 je_gran_teatro_reason: "[SCOPE.sState('relevant_state').GetName] vilayetinin kalbinde, [SCOPE.sState('relevant_state').GetCityHubName] şehrinin en gözde kafelerini ve restoranlarını bulabileceğiniz, bakımlı bir meydan olan Plaza de Isabella yer alır. Akşam dokuzdan sabahın ilk ışıklarına kadar her türden insan buraya toplanır ve meydana hayat verir. Teatro Tacón da meydanın karşısındaki pek çok seçkin mekândan biridir. Ne yazık ki görkemli iç dekorasyonunun aksine dış cephesi arzulananın çok gerisindedir.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetName] grubuna mensup [GetCulture('galician').GetName] üyeler, Teatro Tacón binasının bulunduğu alanı $building_gran_teatro_de_la_habana$ binasına dönüştürüp genişletmek için bir teklif taslağı hazırladı. Tek arzuları ise bu eserin gelecek on yıllar boyunca takdirle anılması."
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting], $STATE_WESTERN_CUBA$ [Concept('concept_state_region', 'Vilayet Bölgesinde')] $building_gran_teatro_de_la_habana$ binasını inşa etti."
 gran_teatro_populated_tt: "$building_gran_teatro_de_la_habana$ binasında işgücü [Concept('concept_occupancy', 'Doluluğu')] #variable %50#! veya üstünde"
 rejected_gran_teatro_project_tt: "$building_gran_teatro_de_la_habana$ binasını inşa etme teklifi reddedildi."
 does_not_have_state_western_cuba_tt: "$STATE_WESTERN_CUBA$, [ROOT.GetCountry.GetNameNoFormatting] dahilinde değil"
 gran_teatro.1.t: "$HUB_NAME_STATE_WESTERN_CUBA_city$ Vilayetinde Sanat Genişliyor"
 gran_teatro.1.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubuna mensup [GetCulture('galician').GetName] üyeler, [SCOPE.sState('relevant_state').GetName] vilayetinin merkezindeki Teatro Tacón sahasında, $building_gran_teatro_de_la_habana$ inşa etmek için bir teklif sundu. Grup, bu yenileme faaliyeti için ciddi bir meblağ topladı."
 gran_teatro.1.f: "\"Meşhur Tacon Tiyatrosu, Paseo de Isabella'nın karşısında, San Rafael Sokağı'nın köşesindedir. Heybetli bir yapı olmasına rağmen dış cephesi oldukça sade ve etkileyicilikten uzaktır. ... Freskler kaliteli bir üsluba sahip, süslemeler ise aşırıya kaçmayan, mükemmel ve uyumlu bir zevkin ürünüdür. Gazla yanan devasa, görkemli bir cam avize ve localardan sarkan sayısız küçük avize, dünyanın en büyük tiyatrolarından biri olan bu zarif mekânı ışıl ışıl aydınlatır.\"\n\n— Maturin Murray Ballou" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "$building_gran_teatro_de_la_habana$ binasının ihtişamı tartışılmaz olacak."
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName] şehrinin böyle bir girişime ihtiyacı yok."
 gran_teatro_construct_tt: "$building_gran_teatro_de_la_habana$, [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')] Vilayet Paneli'nde inşa edilebilir."
 dismissed_gran_teatro_je_tt: "#r #bold $je_gran_teatro$#! [concept_journal_entry] kaldırılır#!"
 gran_teatro_accepted: "Tiyatro İnşaatı Kabul Edildi"
 gran_teatro_rejected: "Tiyatro İnşaatı Reddedildi"
 gran_teatro.2.t: "Palacio del Centro Gallego"
 gran_teatro.2.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubuna mensup [GetCulture('galician').GetName] üyeler tarafından önerilen inşaat ve renovasyon tamamlandı. Artık sadece yeni inşa edilen $building_gran_teatro_de_la_habana$ değil, [SCOPE.sState('relevant_state').GetCityHubName] sokakları da sanatla dolup taşıyor."
 gran_teatro.2.f: "\"Açık havada akşam müziği her zaman çekicidir ancak etkisi hiçbir yerde, tropik gecelerin o tatlı parıltısı altında olduğu kadar derinden hissedilmez. Havana'daki Plaza de Armas veya Parque de Isabella'da dinlenen bir müzik performansının başka bir yerde bu kadar zevkle ve takdirle dinlenebileceğini hayal edemeyiz. Özellikle Parque de Isabella konser zamanlarında her sınıftan insanın uğrak yeri haline gelir. ... Mütevazı tabakalardan insanlar bile Plaza'nın dış çeperlerinde büyük gruplar halinde sessizce dolaşarak bandonun muazzam performansını dinler ve adeta 'uzun zamandır bu büyücünün etkisi altındaymış gibi' müziğin tadını çıkarırlar.\"\n\n— Maturin Murray Ballou" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "$CUB_ADJ$ sanatları bölgede gelişecek."
 gran_teatro.2.b: "Böylelikle $CUB_ADJ$ sanatı, tartışmasız biçimde dünya sahnesine taşınmış olacak."
 gran_teatro_reward_loc: "Sanatın Yükselişi"
 gran_teatro_reward_int: "Sahne Hâkimiyeti"
 # Estación de Madrid Atocha
 je_atocha_railway: "Atocha Tren İstasyonu"
 je_atocha_railway_reason: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, uzun yıllardır [SCOPE.sState('relevant_state').GetName] bölgesine $building_estacion_de_madrid_atocha$ inşa etmeyi arzulamaktadır. Hükümet müdahalesinden inşaatı denetleyecek olan mimarın ölümüne kadar, çelişen talepler ve çıkarlar nedeniyle bu çabalar sonuçsuz kalmıştır. Şimdiye dek hiçbir teklif tüm şartları yerine getirememiştir.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun istasyonu inşa etme umutları azalmamıştır. Onlara göre $building_estacion_de_madrid_atocha$, sadece [SCOPE.sState('relevant_state').GetNameNoFormatting] bölgesi içinde değil aynı zamanda tüm kıta genelinde de [ROOT.GetCountry.GetNameNoFormatting] için kilit bir kurum olacaktır."
 atocha_railway_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting], $STATE_NEW_CASTILE$ [Concept('concept_state_region','Vilayet Bölgesinde')] $building_railway$ sahibi."
 atocha_railway_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting], $STATE_NEW_CASTILE$ [Concept('concept_state_region', 'Vilayet Bölgesinde')] $building_estacion_de_madrid_atocha$ binasını inşa etti."
 atocha_railway_populated_tt: "$building_estacion_de_madrid_atocha$ binasında işgücü [Concept('concept_occupancy', 'Doluluğu')] #variable %50#! veya üstünde"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetNameNoFormatting], $building_estacion_de_madrid_atocha$ inşa etme teklifini reddetti."
 does_not_have_state_new_castile_tt: "$STATE_NEW_CASTILE$, [ROOT.GetCountry.GetNameNoFormatting] dahilinde değil"
 atocha_railway.1.t: "Gözden Geçirilen Teklif"
 atocha_railway.1.d: "Bir dizi reddedilen planın ardından yeni işe alınan bir mimarın revize edilmiş teklifi, $building_estacion_de_madrid_atocha$ binasının inşasına başlamak için hükümetin ve [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun şartlarına uygun görünüyor."
 atocha_railway.1.f: "$FRA$ topraklarında o dönem popüler olan demir mimariden çok iyi anlayan genç mühendis, $building_estacion_de_madrid_atocha$ için hazırladığı en son tasarımları incelenmek üzere komiteye sunar. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu üyeleri, yıllarca süren tartışmaların sonrasında revize edilmiş planlardan son derece memnun şekilde süreci heyecanla izler.\n\nMühendis, projenin uygulanabilirliği konusunda herkese güvence verir: \"Proje onaylanır onaylanmaz çalışmalar derhal başlayabilir!"
 atocha_railway.1.a: "Bu durum kesinlikle herkesin çıkarına olacak."
 atocha_railway.1.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu, bu yapıya yönelik talebi yanlış hesapladı."
 atocha_railway_construct_tt: "$building_estacion_de_madrid_atocha$, [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')] Vilayet Paneli'nde inşa edilebilir."
 dismissed_atocha_railway_je_tt: "#r #bold $je_atocha_railway$#! [concept_journal_entry] kaldırılır#!"
 atocha_railway_accepted: "Demiryolu İnşaatı Kabul Edildi"
 atocha_railway_rejected: "Demiryolu İnşaatı Reddedildi"
 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$ Açıldı"
 atocha_railway.2.d: "$building_estacion_de_madrid_atocha$, [SCOPE.sState('relevant_state').GetCityHubName] merkezinde artık faaliyette. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun emelleri gerçekleşti."
 atocha_railway.2.f: "Yeni inşa edilen demiryolu, ince preslenmiş kumdan kırmızı tuğlaları ve pişmiş toprak süslemeleriyle adeta kartpostallara yaraşır bir görüntüye sahiptir. $building_estacion_de_madrid_atocha$ içindeki ana yolcu salonu, [SCOPE.sState('relevant_state').GetNameNoFormatting] bölgesine gelen yolcu akınını selamlar ve onları [SCOPE.sState('relevant_state').GetCityHubName] şehrinin cıvıl cıvıl caddelerine davet eder."
 atocha_railway.2.a: "İstasyonun yararları saymakla bitmez."
 atocha_railway.2.b: "$building_estacion_de_madrid_atocha$, bir demiryolu noktası olmanın ötesinde adeta bir sanat eseridir!"
 atocha_railway_reward_loc: "Sağlam Demiryolu"
 atocha_railway_reward_int: "Usta İşi Sanat"
 # Manila Cathedral
 je_manila_cathedral: "Manila Katedrali'nin Yeniden İnşası"
 je_manila_cathedral_reason: "Çok şiddetli bir depremin verdiği hasar $building_manila_cathedral_original$'ni harabeye çevirdi. [SCOPE.sState('relevant_state').GetNameNoFormatting] bölgesi felaketin yaralarını sarmaya çalışırken, [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubuna mensup [GetPopType('clergymen').GetNameNoFormatting] üyeleri para topladı ve katedralin yeniden inşa edilmesini istiyor."
 manila_cathedral_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting], $STATE_LUZON$ [Concept('concept_state_region', 'Vilayet Bölgesinde')] $building_manila_cathedral_ruins$'ni inşa etti."
