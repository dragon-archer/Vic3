 does_not_have_state_luzon_tt: "$STATE_LUZON$, [ROOT.GetCountry.GetNameNoFormatting] dahilinde değil"
 manila_cathedral.1.t: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')] Vilayetinde Deprem"
 manila_cathedral.1.d: "[SCOPE.sState('relevant_state').GetName] vilayetini vuran şiddetli deprem, $building_manila_cathedral_original$ binasını harabeye çevirmiş durumda. [SCOPE.gsInterestGroup('relevant_ig').GetName] üyesi [GetPopType('clergymen').GetName], katedrali yeniden inşa etme önerisinde bulundu. Topluluk, katedralin inşasında kullanılmak üzere önemli miktarda para topladı."
 manila_cathedral.1.f: "\"Depremlerin yol açtığı yıkıcı tahribat ve değişimler hiçbir yerde Filipinler'deki kadar dikkat çekici değildir. Dağları devirmiş, vadileri doldurmuş, geniş ovaları ıssızlaştırmış; denizin iç kesimlere, göllerden de denize geçiş sağlamışlardır. Bu toprak devinimleri hakkında birçok geleneksel hikâye vardır, ancak son zamanlardakilerin kayıtları güvenilirdir. ... Art arda gelen depremler Luzon'a bir dizi felaket getirmiştir.\"\n\n John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "Katedrali en kısa zamanda yeniden inşa etmeliyiz."
 manila_cathedral.1.b: "[SCOPE.sState('relevant_state').GetNameNoFormatting], şu an çok daha acil meselelerle boğuşuyor."
 manila_cathedral_construct_tt: "$building_manila_cathedral_monument$, [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')] Vilayet Paneli'nde inşa edilebilir."
 dismissed_manila_cathedral_je_tt: "#r #bold $je_manila_cathedral$#! [concept_journal_entry] kaldırılır#!"
 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName], Manila Katedrali'nin çökmesi sonucu hayatını kaybetti."
 pelaez_in_memoriam: "Anısına"
 manila_cathedral_accepted: "Katedral Onarımları Kabul Edildi"
 manila_cathedral_rejected: "Katedral Onarımları Reddedildi"
 manila_cathedral.2.t: "Altıncı $building_manila_cathedral_monument$"
 manila_cathedral.2.d: "Önceki yapıda ve şu an görülen hasara rağmen $building_manila_cathedral_monument$ bir kez daha Manila Başpiskoposluğu'nun katedrali olarak kullanılıyor."
 manila_cathedral.2.f: "\"Manila adı Filipin Adaları'nın başkentine verilse de bu isim başlangıçta yalnızca yetkililerin işgal ettiği kale ve garnizona aitti. ... Saray, kalenin içindeki meydanın bir tarafını; katedral ise aynı bölgedeki diğer tarafını kaplar. Londra meydanlarına benzerler ancak merkezinin tropiklerin görkemli bitki örtüsüyle bezenmiş olması avantajına sahiptirler. Bu bitkilerin yaprakları en parlak sarıdan en koyu yeşile kadar her türlü rengi sunar ve çiçekleri ihtişam ve güzellikleriyle dikkat çeker.\"\n\n John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "Katedral, bağlılığın etkileyici bir göstergesidir."
 manila_cathedral.2.b: "Manila deyince akla artık hep bu katedral gelecek."
 manila_cathedral_reward_loc: "Dindar Gösteri"
 manila_cathedral_reward_int: "Dini Otorite"
