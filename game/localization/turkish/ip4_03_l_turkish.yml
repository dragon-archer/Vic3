 sagrada_familia.1.t: "Modernist Mimari"
 sagrada_familia.1.d: "Aziz Joseph Adanmışları Derneği, $building_sagrada_familia_cathedral_3$'nin tasarımını $STATE_CATALONIA$ bölgesine has Modernist bir tarza uyarlayan bir mimar tuttu. Onaylandıktan sonra inşaat derhal başlayabilir."
 sagrada_familia.1.f: "\"Doğada düz çizgiler veya keskin köşeler yoktur.\nDolayısıyla binaların da düz çizgileri ya da keskin köşeleri olmamalıdır.\"\n\n— Antoni Gaudí"
 sagrada_familia.1.a: "İnşaatın denetimini bu mimara emanet et."
 sagrada_familia.1.b: "Bu girişim olacak iş değil."
 sagrada_familia_1_construct_tt: "$building_sagrada_familia_cathedral_1$, [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')] Vilayet Paneli'nde inşa edilebilir."
