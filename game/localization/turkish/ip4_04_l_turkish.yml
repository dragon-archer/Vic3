 two_spains.4.f: "\"Bu kadar mı? Cumhuriyet'i kurduk mu?\"\n\nFrancisco açık pencereye, pencereden dışarıya doğru sarkan soluk tenli kopyacıya baktı. Arkasından mürekkep ve mum kokusu geliyordu.\n\n\"Henüz değil ama yakında\" diye yanıtladı. \"Umut edebiliriz! Geçen haftaya kıyasla epey iyi!\""
 two_spains.4.a: "Şimdi yönetim zamanı."
