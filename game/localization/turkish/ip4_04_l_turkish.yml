 # Spanish politics
 spain_politics.1.t: "Mesih'in Gelini"
 spain_politics.1.d: "Toledo'nun aşırı muhafazakar başpiskoposu [SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName] vefat etti. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] şu anda Isabelline çizgisine daha uygun bir halef atama fırsatına sahip."
 spain_politics.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting], \"Çok şükür kurtulduk demek isterdim\" dedi. \"Keşke bunun Kraliçe'yi rahatlatacağına inanabilseydim. Maalesef hâlâ çok fazla soru işareti var.\"\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] kaşlarını kaldırarak \"Öyle mi?\" dedi. Teknenin etrafında Manzanares Nehri huzur içinde akıp gidiyordu. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting], oltasını uzağa salladı. Kanca büyük bir yay çizerek suya girdi.\n\n\"İlk olarak Papa bunu kabul etmez. Roma, taht iddiacılarına dostça davranıyor. İkincisi... Kilise'nin eksiklikleri tek bir kişiye yüklenemez. Sadık bir halef, daha fazla isyana yol açabilir. Tanrı yardımcımız olsun.\""
 spain_politics.1.a: "Meşrutiyetçi bir başpiskopos bize iyi hizmet eder."
 spain_politics.1.b: "Daha uzlaşmacı bir aday ata."
 spain_politics.101.t: "Özgürlükçülerin Üstünlüğü"
 spain_politics.101.d_1: "[SCOPE.sCountry('spain_scope').GetName] hükümeti, önceki Toledo Başpiskoposu'nun ölümü üzerine onun yerine sıkı liberal olan [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] adlı Senato Başkanı'nı atadı. Onun atanmasını onaylamak, dolaylı olarak [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] meşruiyetini kabul etmek anlamına gelir."
 spain_politics.101.d_2: "[SCOPE.sCountry('spain_scope').GetName] hükümeti, önceki Toledo Başpiskoposu'nun ölümü üzerine onun yerine ılımlı liberal olan [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName] adlı Kanarya Adaları başpiskoposunu atadı. Onun atanmasını onaylamak, dolaylı olarak [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] meşruiyetini kabul etmek anlamına gelir."
 spain_politics.101.f: "[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] veraseti konusundaki anlaşmazlık Papalığın oldukça başını ağrıtmıştı. Her açıdan iyi bir Katolik olan Ferdinand VII, kızı Isabella'nın tahta geçmesine izin veren bir kararname imzalamıştı. Amcasının isyanıyla karşı karşıya kalan Isabella'nın naibi, Kilise'ye karşı en iyi ihtimalle soğuk davranan bir grup olan liberallerle iş birliği yapmaya karar vermişti. Böylece Kilise bir seçim yapmak zorunda kaldı: Dindar bir isyancı mı yoksa düşman bir Kraliçe mi?"
 spain_politics.101.a: "[SCOPE.sCountry('spain_scope').GetAdjective] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] bir sahtekâr. Başpiskopos atama yetkisi yok."
