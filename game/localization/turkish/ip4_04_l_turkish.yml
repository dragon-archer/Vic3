 iberia.1.t: "Tek Yarımada"
 iberia.1.d: "[GetGeographicRegion('geographic_region_europe').GetName] genelinde yayılan panmilliyetçi duyarlılık, [ROOT.GetCountry.GetName] bölgesine de ulaştı. Hanedan birlikçileri ve enternasyonalist radikaller, [GetGeographicRegion('geographic_region_iberia').GetName] bölgesinin kendi tercih ettikleri yönetim biçimi altında birleştirilmesi çağrısında bulundular."
 iberia.1.f: "\"İspanya ve Portekiz'in birliği her iki ülke için de avantajlıdır, doğaldır, adildir, meşrudur, gereklidir, hatta daha fazlasını söyleyeyim, kaçınılmazdır. Bu birliğe zarar veren her şey her iki halk için de zararlıdır, onu güçlendiren her şey ise faydalıdır. Asıl zor kısım bu büyük fikri her iki taraf için de kendiliğinden, özgür ve onurlu bir şekilde hayata geçirmenin yollarını bulmaktır.\"\n\n Fernández Cuesta"
 iberia.1.a_1: "Çok uzun zamandır bölünmüş durumdayız."
 iberia.1.a_2: "Dünyanın bütün işçileri, birleşin!"
 iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting] egemen bir ulustur ve öyle kalacak."
 iberia.11.t: "Tek Yarımada"
 iberia.11.d: "[SCOPE.sCountry('iberia_forming_country').GetName] hükümeti, [GetGeographicRegion('geographic_region_iberia').GetName] genelinde panmilliyetçi duyarlılık yükselirken yarımadanın birleştirilmesini resmi politika olarak ilan etti. [SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting] tutumunu netleştirdiğine göre biz de kendi tutumumuzu ortaya koymalıyız."
 iberia.11.f: "\"İspanya ve Portekiz'in birliği her iki ülke için de avantajlıdır, doğaldır, adildir, meşrudur, gereklidir, hatta daha fazlasını söyleyeyim, kaçınılmazdır. Bu birliğe zarar veren her şey her iki halk için de zararlıdır, onu güçlendiren her şey ise faydalıdır. Asıl zor kısım bu büyük fikri her iki taraf için de kendiliğinden, özgür ve onurlu bir şekilde hayata geçirmenin yollarını bulmaktır.\"\n\n Fernández Cuesta"
