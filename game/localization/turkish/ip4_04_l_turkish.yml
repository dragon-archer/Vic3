 caciquismo.2.t: "Doğru Sonuç"
 caciquismo.2.d: "[ROOT.GetCountry.GetName] ülkesinde seçim sezonu başladı, hükümetin işbirlikçilerinin stratejileri de cabası. İstersek olumlu bir sonuç elde etmek için devletin gücünü kullanabiliriz."
 caciquismo.2.f: "Masanın üzerinde [SCOPE.sState('rural_state').GetNameNoFormatting] haritasıyla kaplı kitaplar, boş kupalar ve kayıp çizim aletleri vardı. Dört adam, etrafında bir daire oluşturmuş, [SCOPE.sState('rural_state').GetFarmHubName] için sezgisel eğilimler hakkında sohbet ediyorlardı. Hükümete gideceği kesindi, diye karar verdiler ama ne kadar farkla? Banliyölerden bin oy daha toplayabilirler miydi? Bölgedeki son işçi yoğunluğu oy verme alışkanlıklarını nasıl etkileyecekti?\n\nÖğle tatili olması planlanan molanın ilk yarım saatinde kararlarını verdiler. Kasaba, partilerine sekiz bin oy verecek ve işçi sınıfı bölgelerinde sağlam ama sonuçsuz bir muhalefet bloku olacaktı. %101'lik katılımdan çok daha zevkli bir karardı."
 caciquismo.2.a: "[SCOPE.sParty('party_1_scope').GetName], tabii yöneticidir."
 caciquismo.2.b: "[SCOPE.sParty('party_2_scope').GetName] partisine öncelik verilsin."
 caciquismo.2.c: "Gidişat değişsin, [SCOPE.sParty('party_3_scope').GetName] bir dönem yetki sahibi olsun."
 caciquismo.2.e: "[SCOPE.sParty('party_4_scope').GetName] partisinin yardıma ihtiyacı var."
 caciquismo.2.g: "Eğer bir şey başaracaksak seçimlerin özgür olması gerekir."
