 je_iberia: "İberya Birliği"
 je_iberia_reason: "Alman halkları birleşik bir #v $GER$#! için çabalar ve İtalyanlar #v $ITA$#! için özlem duyarken İberya yarımadasının sayısız halkı da birleşik bir [GetGeographicRegion('geographic_region_iberia').GetName] hayalleri kuruyor. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nYarımadanın bir veya daha fazla gücünün birleşmeyi resmen onaylaması; birleşik bir $geographic_region_iberia$yı, yarımadanın tüm güçleri hizaya getirilebilirse, uzak bir hayalden yakın gelecekte gerçekleştirilebilecek bir hedefe dönüştürdü.\n\n@information! Bu [Concept('concept_journal_entry', 'Günlük Girdisindeki')] tüm [Concept('concept_country','$concept_countries$')] genel olarak bir tür [Concept('concept_unification','$concept_unification_short$ye')] açıktır. Yarımadanın diplomatik olarak birleşmesi için tüm siyası yapılarının [Concept('concept_law','$concept_laws$ını')] uyumlu hâle getirmeleri ve uyumlu #b Yönetim İlkelerine#! sahip olmaları gerekir."
 iberia_union_political_text_monarchy: "İspanyol ve Portekiz İmparatorluklarının zirvesinde tüm İberya, #v İberya Birliği#! altında birleşmişti. Hanedan birliği taraftarları İspanya ve Portekiz'i ayıran ekonomik engelleri ortadan kaldırarak yeni bir altın çağa geçişi hedefleyen bu Birliğin yeniden kurulmasını talep ediyorlar."
 iberia_union_political_text_theocracy: "Evrensel Katolik Kilisesi tüm ulusların üzerindedir. Hararetli evrenselciler, tüm yarımadayı kutsal bir birliğe kavuşturmak için bir #v İberya Konkordatosu#! çağrısında bulunuyorlar."
 iberia_union_political_text_republic: "Avrupa'daki liberal devrimlerin örneklerinden ilham alan radikal cumhuriyetçiler, yarımadanın tüm halklarının tek bir #v İberya Federasyonu#! altında birleştirilmesi çağrısında bulunuyorlar."
 iberia_union_political_communist: "Proletarya ulus tanımıyor; yüzyıllardır yarımadayı yöneten feodal ve burjuva yapıları yıkılmalı ve küllerinden sosyalist bir #v İberya Federasyonu#! doğmalıdır."
