 two_spains.1.d_2: "[ROOT.GetCountry.GetName], Bağımsızlık Savaşı'ndan bu yana reform ve gericilik arasında şiddetli bir çekişmeye maruz kalmıştır. Muhafazakâr [ROOT.GetCountry.GetNameNoFormatting] tahta çıkınca liberal [ROOT.GetCountry.GetNameNoFormatting] onu devirmek için harekete geçiyor."
 two_spains.1.f: "Barselona'nın dış mahallelerindeki bir kulübede elleri su toplamış bir kadın, dokuma tezgâhının kazıklarına yün iplik sarıyor. Fabrika hafta sonuna kadar beş metre istiyor ve talebi karşılanacak.\n\nEndülüs'te bir adam, acımasız toprağa çapasını vuruyor. Her iki yanında yüzlerce kişi sıralanmış duruyor. Hiçbiri dahasını bilemeyecek.\n\nToledo'daki çadırın dışında bir subay, acemilerin oluşturduğu sıra boyunca yürüyor. Kendi kafası silah dumanıyla dolu, onlarınki ise bomboş. Öğrenmeleri gerektiğini biliyor. Nasıl yiyecek bulunacağını, bir mermiyle on mermilik iş yapmayı... Ahlak gerçekten maddiyattan daha ağır basıyorsa burada kanıtlanacaktır."
 two_spains.1.a: "Kraliyet mi yoksa Cortes meclisi mi? Geleceğimiz hangisi olacak?"
 two_spains.2.t: "En Yücesi"
 two_spains.2.d: "Kentsel, aydınlanmış [ROOT.GetCountry.GetName] ruhu; Kraliyet ve Kilise'nin [ROOT.GetCountry.GetNameNoFormatting] ruhuna galip geldi. Gelecek bizi nereye götürürse götürsün artık geleneklerin yükünü taşımayacağız."
 two_spains.2.f: "\"Dünya daha asil bir cüret görmedi,\nDaha büyük bir yiğitlik günü görmedi,\nAteşi hissettiğimiz ve vatan sevgisini Riego'da uyandırdığımız o gün,\nYok bundan daha büyük bir kahramanlık günü.\n\nAskerler, anavatan bizi savaşa çağırıyor,\nOnun için ya fethetmeye ya da ölmeye yemin edelim.\"\n\n Evaristo Fernández de San Miguel, #italic Himno de Riego#!"
 two_spains.2.a: "Libertad!"
 two_spains.2.b: "Albay Riego'nun ruhu dimdik ayakta."
 modifier_god_fatherland_fuero_king: "Tanrı, Vatan, Fuero, Kral"
 two_spains.3.t: "Don Carlos'un Ruhu"
 two_spains.3.d: "Kırsal, gelenekçi [ROOT.GetCountry.GetName] ruhu; Aydınlanma ve Anayasa'nın [ROOT.GetCountry.GetNameNoFormatting] ruhuna galip geldi. Bir zamanlar kaçınılmaz olduğu düşünülen Tanrısız gelecek, kıyılarımızdan defedildi."
 two_spains.3.f: "\"İnsan, Katoliklik sayesinde düzen yasasını öğrendi ve bu düzen, insan aracılığıyla topluma girdi. Kefaret, yalan söyleyerek ve günah işleyerek kaybedilen yasaları ahlak dünyasına geri kazandırdı. Katolik dogması bilimlerin ölçütü, Katolik ahlakı insan eylemlerinin rehberi ve Katolik hayırseverliği sevginin standardı hâline geldi. Hataların ve günahların yıpratıcı etkisinden kurtulan insan vicdanı hem içsel hem de dışsal karanlığında aydınlandı ve bu üç kriterin ışığıyla yönlendirilerek yitirilmiş masumiyetin mutluluğuna kavuştu.\"\n\n— Juan Donoso Cortés, #italic Katoliklik, Liberalizm ve Sosyalizm Üzerine Denemeler#!" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "Zaferlerimiz Tanrı, Vatan ve Kral için."
 two_spains.3.b: "Vahiy, dünyayı yeniden düzene sokacak."
