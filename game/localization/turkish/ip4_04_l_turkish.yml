 second_liberalism.1.t: "Karanlıktan Çıkış"
 second_liberalism.1.d: "Kraliyet ve Cortes meclisinin kahramanca çabalarıyla [ROOT.GetCountry.GetName], tamamen modern ve liberal bir ulusa dönüştü. Anayasal düzen, ona karşı çıkan herkesi mağlup etti."
 second_liberalism.1.f: "Subay kulübünün tavanında kalın bir duman tabakası birikmiş, lambaların ışığını kırmızımsı bir renge döndürmüştü. Saat neredeyse sabahın ikisiydi ve en koyu eğlence düşkünleri hariç herkes odasına çekilmişti. General üniforması giymiş ve etrafı çalışanlarıyla çevrili bir adam köşede oturup hizmetçi bir kızla hararetle sohbet ediyordu.\n\n\"Aptalın biri bana mektup göndermiş.\" dedi. \"Çok korkunçtu. Tanrı'ya hakaret sayılır ama yine de gülmeye değerdi. Beyefendi takma isim kullanmış ve beni inatçı bir komploya dâhil etmeye kararlı görünüyordu. Sanki kendi ülkeme karşı silahlanacakmışım gibi! Bu adam zamana ayak uydurmalı.\""
 second_liberalism.1.a: "Çok yaşa Anayasa!"
 second_liberalism.1.b: "Vintismo ruhu asla ölmeyecek."
 second_liberalism.2.t: "En Büyük Çağrı"
 second_liberalism.2.d_1: "Monarşinin devrilmesiyle birlikte eski meşrutiyetçilerin taviz ve imtiyazları gereksiz hâle geldi. [ROOT.GetCountry.GetName] artık halk tarafından ve halk için yönetilen bir hükümete sahip olacak." # Republic
 second_liberalism.2.d_2: "Proletaryanın zaferi [ROOT.GetCountry.GetName] ülkesindeki liberalizm çağını sonlandırdı. Artık burjuva yönetiminin allanıp pullanmış biçimleriyle yetinmeyeceğiz." # Council Republic
 second_liberalism.2.d_3: "Kilise yönetimi, Meşrutiyet deneyini sonlandırdı. [ROOT.GetCountry.GetName] artık kutsal haklar ile insan kanunları arasındaki çelişkiyle tanımlanmayacak." # Theocracy
 second_liberalism.2.f: "\"Krallığın varlığı kamuoyunda tartışma konusu hâline geldiğinde\" dedi sürgündeki kişi, \"artık birleştirici rolünü oynayamaz. O zaman da var olmasının başka ne sebebi kalır?\"\n\nBüyükelçi konuşurken başını salladı. \"Siz de bu yüzden mi yıkıldığını söylüyorsunuz?\"\n\n\"Bu bir semptomdu ama neden değildi. Kraliyet defalarca taviz verdi. Liberallerle uzlaşmak, başarısızlığa mahkûm bir girişimdi. Onların Anayasası, Kralların kutsal haklarını ellerinden alıyor ve onları görkemli kâtiplere dönüştürüyor.\" Her kelime ağzından acıyla çıkıyordu. \"Keşke daha önce fark etseydim.\""
 second_liberalism.2.a: "Böylece tarihin yeni bir sayfası açılıyor."
 second_liberalism.2.b: "Üçüncü Liberalizm ufukta bekliyor."
 second_liberalism.3.t: "Halk ve Kral"
 second_liberalism.3.d: "[SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] adlı kişinin [ROOT.GetCountry.GetAdjective] tahtına geri dönmesi, Meşrutiyetçi projenin nihai yenilgisini gösteriyor. Kraliyetin artık Tanrı vergisi gücünden taviz vermesine gerek yok."
 second_liberalism.3.f: "\"Birkaç ay içinde Krallığın dört bir yanında millî ruh uyandı. Devrimci ilkelere karşı apaçık nefret, o kadar yoğun bir şekilde ortaya çıktı ki halkın Devrim'i destekleyen ve sürdürenleri kurban etmesini ancak sadık Portekiz milletinin Yüce Babamın Merhametine duyduğu saygı engelleyebildi.\"\n\n— #italic Sadık Majesteleri, Kralımız D. Miguel'in Manifestosu#!"
 second_liberalism.3.a: "Liberal sapkınlık son buldu."
 second_liberalism.3.b: "Şimdiki zaman öylece görmezden gelinemez."
 je_portugal_regeneration: "Şanslı Yenilememiz"
 je_portugal_regeneration_reason: "#italic \"Tramvay at arabasından, lokomotif tramvaydan, ilerleme ise hepsinden üstündür\"#!\n— Fontes Pereira de Melo\n\n[ROOT.GetCountry.GetName] ülkesini Altın Çağı'nın ihtişamına bir daha asla yaklaşamayacak, eskide kalmış bir yer olarak gören çok kişi var. Bu yoksulluk hissi, [ROOT.GetCountry.GetAdjectiveNoFormatting] liberal siyasetçilerini ülkeyi durgunluktan kurtaracak ve eski prestijini geri kazandıracak hızlı bir değişim dönemi olan \"Yenileme\" hayaline yöneltti.\n\nBirleştirici bir rejimin kurulması, uzun zamandır arzu edilen bu Yenileme idealini gerçeğe dönüştürdü. Hükümet, iddialı kurumsal reform planları sundu. Bu planlar tamamlandığında uzun süredir devam eden [ROOT.GetCountry.GetNameNoFormatting] gerileme dönemini tersine çevirmeyi ve sarsılmaz bir liberal düzenin temelini atmayı vadediyorlar."
