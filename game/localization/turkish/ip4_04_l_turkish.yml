 anarchism_events.1.t: "Ecelin Elçileri"
 anarchism_events.1.d_1: "[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] şehrinde [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] sırasında, [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] hareketinden bir militan, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] adlı kişiye yaklaştı. Militan, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] unvanlı kişiye tabancayla ateş ederek onu ölümcül şekilde yaraladı."
 anarchism_events.1.d_2: "[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] şehrinde [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] sırasında, [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] hareketinden bir militan, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] adlı kişiye yaklaştı. Militan, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] soyadlı kişiye tabancayla ateş ederek onu ölümcül şekilde yaraladı."
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] piposunu yaktı, sönmekte olan kibriti hızla yanındakine uzattı. O da kendi piposunu yaktı ve ucuz tütünün keskin kokusu genzini yakmaya başladı.\n\nKendisine eşlik eden adam piposundan keyifli bir nefes çekip dumanını etrafa salıverdi. Uzaklardan, kulaklarının anca seçebildiği keskin bir ses duyuldu. Ardından bir tane daha, bir tane daha.\n\nCevabı bildiği halde \"Bunu sen de duydun mu?\" diye sordu. Ardından tahmin ettiğinden bile erkenden tüyler ürperten bir çığlık koptu."
 anarchism_events.1.a: "Misillemede bulunmalıyız."
 anarchism_events.1.b: "Çok yaşa anarşi!"
 anarchism_events.2.t: "Ardından, Hiçlik"
 anarchism_events.2.d_1: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] hareketinden bir militan, [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] sokaklarında ev yapımı bir bomba kullanarak [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] kişisine suikast düzenledi. Suikast sonrası şehirde dehşet atmosferi hâkim oldu."
 anarchism_events.2.d_2: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] hareketinden bir militan, [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] sokaklarında ev yapımı bir bomba kullanarak [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] kişisine suikast düzenledi. Suikast sonrası şehirde dehşet atmosferi hâkim oldu."
 anarchism_events.2.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting], kısa ve anlamsız bir an için adamın el salladığını sandı. Sonra havadaki cismi ve adamın arkasını dönüp koştuğunu gördü. O anda [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting], yüzünü korumak için elini kaldırdı. Ardından patlama gerçekleşti.\n\nKorkunç bir gümbürtü koptu. Bir basınç dalgası yayıldı ve olması gerekenden çok daha küçük görünen bir duman bulutu yükseldi. Korkunç bir çınlama öbür tüm sesleri yuttu. Gözüne dumanların içerisinden öne doğru bir adım atan ve aptalca bir ifadeyle elinin olduğu yere bakan [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U] çarptı. Dizlerinin bağı çözüldü ve kaldırım taşlarının üzerinde kırmızı bir renk yayılmaya başladı."
 anarchism_events.2.a: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U] soyadlı kişinin intikamı alınacaktır."
 anarchism_events.2.b: "Çok yaşa anarşi!"
 anarchism_events.3.t: "Şeytani Eylem"
 anarchism_events.3.d: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] hareketinden bir militan, [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] şehrinde bir terör saldırısı gerçekleştirdi. Tıklım tıklım dolu bir tiyatronun orkestra çukuruna iki bomba attı. Düzinelerce seyirci öldü veya yaralandı."
 anarchism_events.3.f: "\"Burada olamazsın,\" dedi kapıdaki adam. \"Anlıyor musun bunu? Yaptıkların yüzünden devletin bütün itleri başımıza üşüşecek.\"\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] küçümser bakışlarla sırıttı. \"Korkaksın sen,\" diye cevap verdi. \"Zavallı, aptal bir korkak. Ben insanlığın ilerlemesi uğruna kendimi feda ettim. Senin görevin...\"\n\n\"Sesini #italic alçalt#!. İlerlemeymiş... Sen çocuk katilinin tekisin, burada olamazsın. Ne halt ettiğinin farkında mısın acaba? Senin bu ayrım gözetmeyen katliamın, halkın bize olan güvenini bir asır geriye götürdü. Onları resmen devletin kollarına ittin. Defol git. #italic Derhal#!.\""
 anarchism_events.3.a: "Teröre müsamaha gösterilemez."
 anarchism_events.3.b: "Masum burjuvazi diye bir şey yok."
