 two_spains.4.d_1: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] tarafından gösterilen çabalar, sevilmeyen [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] hanedanının iktidardan uzaklaştırılmasına yol açtı. [ROOT.GetCountry.GetAdjective] tahtı boşaldığından krallığın geleceğini belirlemek için [ROOT.GetCountry.GetRuler.GetFullName] altında bir naiplik kuruldu."
