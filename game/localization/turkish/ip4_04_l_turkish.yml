 independence.2.d: "Daha önce topraklarımızı yöneten eski sömürge yapıları, bağımsız bir devlet için maalesef yetersiz kalıyor. İşleri, özgür ve bağımsız bir [ROOT.GetCountry.GetName] temeline oturtmalıyız."
 independence.2.f: "Vali, ayrılmadan önce eşyalarını toplamaya vakit bulamadı. Kaçan önceki sakinlerinin gümüş takımlarını ve ipek örtüsünü aceleyle götürdüğü bir masanın etrafında duran yarım düzine güzel Avrupa sandalyesi, yemek odasını süslüyordu. O güzel sandalyeler şimdi altı beyefendiyi ağırlıyordu. Vali'nin akşam yemeğine davet edilecek kadar şanslı olan bazıları daha önce buraya gelmişti. Diğerleri daha kaba ve yeniydi. Burada cesur bir şey sunmaya meyleden kişi ancak onlardan biri olurdu."
