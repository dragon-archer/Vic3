 je_spain_provisional_government_espartero_button: "General Espartero'ya Başvur"
 je_spain_provisional_government_espartero_button_desc: "$SPA$ için büyük önem taşıyan askeri kahramanlardan biri olan General Baldomero Espartero, kendini liberalliğe adamış biri olmakla kalmayıp aynı zamanda da sosyal hareketliliğin ilham verici bir örneğidir. Herhangi bir alt tabaka İspanyol'a kıyasla tahta çıkmasını meşrulaştırmak için çok daha köklü bir geçmişe sahiptir. Onu tahta geçirmek bir marangoz ailesinden bir kraliyet hanedanı oluşturmak anlamına gelecektir."
 je_spain_provisional_government_hohenzollern_button: "Hohenzollern Hanedanı'na Başvur"
 je_spain_provisional_government_hohenzollern_button_desc: "$PRU$ ve Hohenzollern-Sigmaringen'in hükümdar hanedanı olan Hohenzollern Hanedanı, Alman vilayetleri arasında en önemli ailedir. Bir Hohenzollern'i tahta geçirmek $SPA$ için Almanya'nın efendileriyle daha yakın bağlar sağlayacak ancak $FRA$ içerisinde de kuşatılma korkusu yaratacaktır."
 je_spain_provisional_government_italian_button: "Savoia Hanedanı'na Başvur"
 je_spain_provisional_government_italian_button_desc: "Savoia Hanedanı, İtalyan ulusu olma fikrine diğer tüm İtalyan hanedanlarından daha sıkı bağlıdır. Bir Savoia prensini tahta geçirmek, Avrupa güçleri arasında kabul gören bir seçenek olacak ve $SPA$ için anayasal yönetime bağlı bir egemenlik sağlayacaktır."
 je_spain_provisional_government_isabelist_button: "Isabelline Bir Kralı Tahta Geçir"
 je_spain_provisional_government_isabelist_button_desc: "Borbón Hanedanı'nın eski Kraliçe II. Isabel liderliğindeki \"anayasal\" kolu, VII. Ferdinand'ın tartışmalı tahta geçişinin ardından ortaya çıktı. Bir süre anayasal hükümdar olarak görev yapmış olmasına rağmen, Borbón Hanedanı, Şanlı Devrim'e yol açan başarısızlıklar nedeniyle birçok kişinin gözünde itibarını yitirdi. Onları tahta geri geçirmek, devrim öncesi statükoya geri dönmek anlamına gelecektir."
 je_spain_provisional_government_carlist_button: "Karlist Bir Kralı Tahta Geçir"
 je_spain_provisional_government_carlist_button_desc: "Don Carlos de Borbón liderliğindeki Borbón Hanedanı'nın \"Karlist\" kolu, VII. Ferdinand'ın tartışmalı tahta geçişinin ardından ortaya çıktı. Karlist soyu, Isabella soyunun anayasalcılığının aksine, katı bir gelenekçiliği temsil eder. Geçici Hükümet'te Karlistlerin varlığı, geleneksel monarşinin yeniden kurulmasını mümkün kılar. Onları tahta geçirmek İspanya'daki muhafazakâr güçlere devrimi tersine çevirme yetkisi verecektir."
 je_spain_provisional_government_bonaparte_button: "Bonaparte Hanedanı'na Başvur"
 je_spain_provisional_government_bonaparte_button_desc: "Bonaparte Hanedanı, 1808 ve 1813 yılları arasında kısa bir süre $SPA$ üzerinde hüküm sürdü. Bu dönemde Kral I. Joseph Bonaparte, İspanyol nüfusunun çoğunluğu tarafından hiçbir zaman meşru kabul edilmedi ve bir halk ayaklanmasıyla İspanya'dan kovuldu. Ancak geçmişte yaşananlar, her zaman geleceğin habercisi değildir. Eğer Geçici Hükümet $FRA$ tarafına bir teklifte bulunmak isterse, bir Bonaparte prensini davet edebilir ve daha iyi bir sonuç umabilir."
 je_spain_provisional_government_republic_button: "Bir Cumhuriyet İlan Et"
 je_spain_provisional_government_republic_button_desc: "Cumhuriyetçilik, $SPA$ için yeni bir duruş olup İspanyol doktrinci liberaller arasında tipik olan anayasal monarşizme karşı yeni ortaya çıkmıştır. Eğer bir kral bulunamazsa veya cumhuriyetçilik, anayasalcılığı siyasi olarak gölgede bırakırsa geriye kalan tek seçenek bir Cumhuriyet ilan etmek olabilir."
