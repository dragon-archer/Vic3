 je_second_liberalism: "İkinci Liberalizm"
 je_second_liberalism_reason: "1820 Liberal Devrimi, [ROOT.GetCountry.GetName] ülkesinde anayasal yönetim çağına öncülük ederek \"İlk Liberalizm\" olarak adlandırılan dönemi başlattı. Kral I. Miguel, kısa bir süre boyunca mutlakiyeti yeniden tesis etmeyi başarsa da Liberal Savaşları'ndaki yenilgisi ve ardından sürgüne gönderilmesi, anayasal yönetimi geçerli hâle getirdi.\n\n[ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinin her kademesi artık eski devrimcilerle dolu olsa da ılımlı [GetIdeology('ideology_cartist').GetName] eğilimden ilerici Radikallere kadar bu \"İkinci Liberalizm\"in kesin kimliği henüz tanımlanmamıştır. Ilımlıların istikrarı sağlama yönündeki uzlaşmaları galip gelecek mi yoksa 1820 ruhu yeniden mi canlanacak?"
