l_turkish:
 je_ip4_coup: "Darbe!"
 je_ip4_coup_reason: "[SCOPE.gsInterestGroup('golpista_ig').GetName] tarafından saygı duyulan bir kişi olan [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName], iktidarı silah zoruyla ele geçirmek için harekete geçti.\n\nBu [concept_journal_entry] aktifken $concept_coup$nin #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt ilerleme#! ve #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt gerileme#! hızı [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName] tarafından yürütülen darbenin [concept_coup_strength] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) değerinden [ROOT.GetCountry.GetName] ülkesinin [concept_coup_resistance] ([SCOPE.ScriptValue('country_coup_resistance')|v2]) değerinin çıkarılması ile belirlenir. Eğer #b İlerleme#! #v %100#!'e ulaşırsa ve [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], [Concept('concept_coup', 'Darbesini')] başlatabilirse hükümetimizin devrilme riski olacak."
 coup_progress_factors_tt: "[Concept('concept_coup', 'Darbenin')] #b ilerlemesini#! sağlayacak faktörler şunlardır:\n• [Concept('concept_government', 'Hükümetin')] [concept_legitimacy] düzeyinin düşük olması\n• Darbeci komutanların [Concept('concept_popularity', 'Şöhretinin')] yüksek olması\n• Darbeci [concept_commander] tarafından komuta edilen toplam [Concept('concept_unit','$concept_unit$')] oranı\n• $concept_coup$yi destekleyen $ig_approval_unhappy$ [Concept('concept_interest_group', 'Çıkar Gruplarının')] [Concept('concept_clout', 'Tesiri')]\n• Darbeci [Concept('concept_commander', 'Komutanın')] [Concept('concept_military_formation', 'Nizamının')] [Concept('concept_capital_state', 'Baş Vilayete')] olan yakınlığı"
 coup_regress_factors_tt: "[Concept('concept_coup', 'Darbenin')] #b gerilemesini#! sağlayacak faktörler şunlardır:\n• [Concept('concept_government', 'Hükümetin')] [concept_legitimacy] düzeyinin yüksek olması\n• Darbeci komutanların [Concept('concept_popularity', 'Şöhretinin')] düşük olması\n• [GetLawType('law_secret_police').GetName] veya [GetLawType('law_national_guard').GetName] [Concept('concept_law', '$concept_laws$ı')] kapsamındaki [GetInstitutionType('institution_home_affairs').GetName] yatırımının seviyesi\n• $concept_coup$yi destekleyen [Concept('concept_interest_group', 'Çıkar Gruplarının')] [concept_approval] düzeyinin artması\n•Darbeci [Concept('concept_commander', 'Komutanın')] [Concept('concept_military_formation', 'Nizamının')] [Concept('concept_capital_state', 'Baş Vilayete')] olan uzaklığı"
 ip4_coup.1.t: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName] Çabalıyor"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName], [ROOT.GetCountry.GetName] yönetimini ele geçirmek için tehditkâr hamleler yapmaya başladı. [SCOPE.gsInterestGroup('golpista_ig').GetName] grubu, yaptığı hamleleri destekliyor."
 ip4_coup.1.f: "Albay [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] çadırın kapısını kaldırdı ve içeri girdi. Ortalık zaten duman altı olmuştu ve diğer sandalyeler de doluydu. Masanın üzerine arazi, hükümet tesisleri, hayati altyapı gibi bilgileri içeren haritalar serilmişti. Masanın ucunda oturan [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] ile selamlaştı ve yerine oturdu.\n\nYalnız değildi. Albay [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] sol tarafında oturuyor ve piposuyla boğucu dumanın oluşmasına zevkle katkıda bulunuyordu.\n\n[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], \"Geciktiğim için kusura bakmayın\" diye başladı sözlerine. \"Kapıda yeni bir muhafız vardı.\"\n\n[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] başını salladı. \"Sorun değil. Raporunu dinleyelim lütfen. Yirmi Dört'te durum nedir?\""
 ip4_coup.1.a: "Yolun açık olsun [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]!"
 ip4_coup.1.b: "Mevcut rejim ayakta kalmalı."
 ip4_coup.2.t: "Askeri Bildiri!"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName], [SCOPE.sState('pronunciamento_state').GetName] vilayetindeki karargâhından bir askeri bildiri yayınladı. [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] ve [SCOPE.gsInterestGroup('golpista_ig').GetName] içindeki müttefikleri hükümetimize açıkça muhalefet etmeye başladı."
 ip4_coup.2.f: "Yurttaşlarım,\n\n[ROOT.GetCountry.GetCapital.GetCityHubName] rejimi [ROOT.GetCountry.GetNameNoFormatting] için fermanını imzaladı ve iç karışıklığa son verme umudumuzu elimizden aldı. Elimizde halka çağrı yapmaktan başka bir şey kalmadı.\n\nYurttaşlarım! Vatanın feryadını dinleyin! Kini ve acizliğinden dolayı tüm umudunu halkın ve ordunun ayrışmasına bağlayan bir rejimin önerilerine kulak asmayın.\n\n[SCOPE.sState('pronunciamento_state').GetNameNoFormatting] Karargâhı, [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "Ordu kararını verdi. Görevimiz buraya kadardı."
 ip4_coup.2.b: "Geri adım atmayacağız!"
 ip4_coup.3.t: "İlgi Eksikliği"
 ip4_coup.3.d: "Mevcut [ROOT.GetCountry.GetAdjective] hükümetini devirme komplosu, [SCOPE.gsInterestGroup('golpista_ig').GetName] arasında tüm ivmesini kaybetti. [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] tarafından yapılan plandan vazgeçildi."
 ip4_coup.3.f: "\"[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], senin sorunun şu: Sırf bir avuç yarım akıllıyı siyah şort giyip [SCOPE.sState('capital_scope').GetCityHubName] sokaklarında etrafı dağıtmaya ikna edebildin diye kendini bir şey sanıyorsun. Onların 'Selam olsun sana [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!' diye bağırdığını duyuyor ve bunu halkın sesi sanıyorsun. İşte hatan da tam olarak bu. Halkın sesi aslında şöyle diyor: 'Baksanıza şu korkak [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] kısa pantul giymiş geziyor! Ömrü hayatınızda hiç böyle bir bacaksız gördünüz mü?'\"" # - P.G. Wodehouse
 ip4_coup.3.a: "Neredeyse yaşanacak olayları kimsenin öğrenmemesi için dua et."
 ip4_coup.3.b: "Onun neler planladığını biliyoruz. Adalet yerini bulacaktır."
 ip4_coup.4.t: "Etrafı Sarılıyor"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName], devletin kendisine tahsis edilen askeri güçleri azaltma çabalarını fark etti. Hükümeti, askeri işlere pervasızca müdahale etmekle suçladı."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], çadırının içinde bir ileri bir geri yürüyordu. Karşısında, henüz yer değiştirmeye zorlanmamış sadık teğmenleri duruyordu. [ROOT.GetCountry.GetCapital.GetCityHubName] tarafından aniden gönderilen emirleri reddedememiş, dolayısıyla sadece en gerekli karargâh personelinden oluşan bir iskelet kadroyla baş başa kalmıştı.\n\nHükümet peşindeydi. Bunun başka bir açıklaması yoktu. Başka hiçbir komuta bu kadar yoğun şekilde hedef alınmamıştı. Mevzilerini geri kazanmak istiyorsa karşılık vermesi gerekecekti. Ön sırada oturan iki adama işaret etti.\n\n\"Albay [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], Binbaşı [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]...\""
 ip4_coup.4.a: "\"...adamlarınıza pozisyon almalarını söyleyin.\""
 ip4_coup.4.b: "\"...haberleri uzaktaki meslektaşlarımıza iletin.\""
