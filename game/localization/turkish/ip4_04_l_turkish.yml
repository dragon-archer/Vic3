 iberia_union_desc_monarchy: "İberya devletleri, kanunlarını yeterince uyumlu hâle getirerek İberya hukuk sisteminin temelini attılar. Artık Kraliyetleri kalıcı bir Birliğe dahil edebiliriz."
 iberia_union_desc_theocracy: "İberya devletleri, kanunlarını yeterince uyumlu hâle getirerek İberya hukuk sisteminin temelini attılar. Artık onları birleştirmek için kalıcı bir Konkordato imzalayabiliriz."
 iberia_union_desc_republic: "İberya devletleri, kanunlarını yeterince uyumlu hâle getirerek İberya hukuk sisteminin temelini attılar. Artık Federal Meclis'i kurup ona yarımada üzerinde en yüksek yasama yetkisini vererek yeni bir Anayasa çıkarabiliriz."
 iberia_union_desc_communist: "İberya cumhuriyetleri politikalarını yeterince uyumlu hâle getirerek birleşmelerine giden idari bir yol oluşturdular. Artık İberya için yeni bir Konseyler Meclisi kurabilir ve Cumhuriyetleri Federasyon'a dahil edebiliriz."
 iberia_union_desc_anarchy: "İberya komünleri politikalarını yeterince uyumlu hâle getirdi ve birleşme yönünde etraflıca bir fikir birliğine varıldı. Artık onları tek bir İberya Konfederasyonu içindeki birimler olarak düşünebiliriz."
