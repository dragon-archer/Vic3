 devorismo.4.t: "Muhtemel Bir Hikâye"
 devorismo.4.d: "Kraliyet Hazine binasında çıkan yangın, [SCOPE.sCharacter('prime_minister_scope').GetLastName] hükümetinin harcamalarına ilişkin pek çok belgeyi yok etti. Gerçek failler henüz bilinmese de muhalif isimler, hükümeti yolsuzluklarını gizlemek için yangın çıkarmakla suçladı."
 devorismo.4.f: "\"Tamamen tesadüf...\"\n\"#italic Tüm#! ulus için bir trajedi...\"\n\"Soruşturma devam ediyor...\"\n\nBakan, aniden titreşen ışığın dikkatini dağıtmasıyla birlikte mektup yazarken kafasında oluşturduğu bulanık dünyasından çıkarak başını kaldırdı. Mum yine bitmek üzereydi ve akşam güneşi tamamen kaybolmuştu. En yakınındaki hizmetçiye dönüp ona doğru işaret etti.\n\n\"Onca yer arasında burada nasıl bir yangın çıktığını açıklamamı istiyorlar.\" diye homurdandı. \"Ateşe dayanıklı hiçbir şeyin kusursuz olmadığını anlamalılar...\""
 devorismo.4.a: "Saçma komplo teorileri!"
 devorismo.4.b: "Suçu Maliye Bakanı'na at."
 devorismo.5.t: "Yiyip Bitirdiler"
 devorismo.5.d: "\"Devorismo\" politikası, [ROOT.GetCountry.GetName] ülkesinin eski ulusal mülklerinin büyük çoğunluğunu tüketti. [GetIdeology('ideology_cartist').GetName] siyasetçilerin cepleri iyice dolarken devlet hazinesi hâlâ tamtakır."
 devorismo.5.f: "\"Ulusun ve Mahkemelerin gerçeği tüm çıplaklığıyla bilme hakkı var ve sorunlarımız çok derin olduğundan bunların giderilebilmesi için bilinmesi gerekiyor. Ulus iç savaştan ve kanlı mücadeleden bıkmıştı, servetimiz gaspçılar tarafından çarçur edilmişti ve hükümetin ilk görevi ekonomik yönetim yoluna girmek olmuştu. Ne yazık ki daha sonra bu yol izlenmedi. Kredi yoluyla para elde etmenin kolaylığı, Kredi lehine bir tür coşku yarattı ve bu Mecliste, Kredinin mucizeleri birçok kez abartıldı.\"\n\n— Francisco Antonio de Campos"
 devorismo.5.a: "Bu yolu acılı sona kadar yürüdük."
 devorismo.5.b: "Özel mülkiyet başlı başına bir amaçtır."
 devorismo.6.t: "Hayır İşlerine Son"
 devorismo.6.d: "Doğrudan seçimlerin başlatılması ve [GetIdeology('ideology_cartist').GetName] hükümetinin görevden alınması, 1826 tarihli sevilmeyen Anayasa Tüzüğü'nün değiştirilmesi için fırsat yarattı. [SCOPE.gsInterestGroup('septemberist_ig').GetName], kraliyet emri yerine demokratik yollarla yürürlüğe giren yeni bir Anayasa çağrısında bulundu."
 devorismo.6.f: "\"Verilen bir Anayasa ile yürürlüğe giren bir Anayasa arasındaki fark nedir? Hayırseverlik ile dürüst çalışma arasındaki, çocukluk ile yetişkinlik arasındaki fark neyse odur. Birincisi, ulusu egemen bir hükümdarın tebaası olarak sunar ve iyi niyet kırıntıları sunar. İkincisi ise ulusu kendi kaderini tayin eden, egemenin temsilci olduğu bir yapı olarak tanımlar.\"\n\nKonuşmanın sonu, sekreterin kaleminin hummalı çizik sesine dönüştü. Tatmin edici bir \"çat\" sesiyle işlem tamamlandı.\n\n\"İyi o zaman,\" dedi konuşmacı. \"Altı madde daha...\""
 devorismo.6.a: "[ROOT.GetCountry.GetAdjective] halkı Anayasasını alacak!"
 devorismo.6.b: "Sorunlarımız sistemden değil, sistemin başında duranlardan kaynaklanıyor."
