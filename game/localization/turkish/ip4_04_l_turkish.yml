 anarchism_events.4.t: "Eylemle Propaganda"
 anarchism_events.4.d: "Açık siyasi örgütlenmeyi olanaksız gören [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] hareketi, \"Eylemle Propaganda\" doktrinini benimsedi. Bu hareket, siyasetçilere ve iş insanlarına yönelik halka açık suikastlar yoluyla kitleleri daha ileri devrimci faaliyetlere teşvik etmeyi umuyor."
 anarchism_events.4.f: "Binanın zift gibi kararmış cephesi, karaya vurmuş dev bir deniz canavarının ağzı gibi dedektifin önünde açılıyordu. Yerlere saçılmış ve parçalanmış vitrinlerle giysi askıları da canavarın çarpık dişlerini andırıyordu.\n\nRüzgârda uçuşan, kenarları kömürleşmiş bir kâğıt, çizmesinin kenarına yapıştı. Zarif bir el yazısıyla \"#b Savaş!#!\" yazıyordu. Kâğıdı yerden aldı, rüzgârda çırpınmasın diye arkasını döndü. \"#b Sınıf savaşı#!,\" diye devam ediyordu metin, \"kıvılcımını #b sizin#! çaktığınız...\"\n\nKâğıdı cebine koydu. \"Şimdi\", diye düşündü, \"en yakın matbaa neredeydi?\""
 anarchism_events.4.a: "Şiddet dolu günler kapımızda."
 anarchism_events.4.b: "Tetikte olmak için bir sebep daha."
