 anarchism_events.5.t: "Kara Fırtına"
 anarchism_events.5.d: "[SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] hareketi silahlandı ve [SCOPE.sState('revolutionary_country_capital_scope').GetName] bölgesindeki merkezlerinden hükümete karşı devrimci bir mücadele başlattı."
 anarchism_events.5.f: "\"Vakit doldu. Gitmemiz gerek. #italic Hemen#!.\"\n\nFrancisco koluyla hızla masanın üzerindekileri süpürdü, masada ne varsa eski püskü deri çantasına doldurdu. Odanın karşısında, yoldaşı matbaa makinesine şişelerce barut boşaltıyordu. Dışarıdan borazan sesleri geliyordu. Yürüyen askerlerin adım sesleri duyuluyordu. Belki iki belki üç sokak ötedelerdi.\n\n\"Yeter o kadar,\" dedi. \"Kibritleri kap, elimizdekilerle idare edeceğiz.\"\n\nÇantayı sırtladığı gibi kapıya yöneldi, ardından sessiz adımlarla yoluna devam etti. Heyecandan kalbi yerinden fırlayacaktı. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName] çok ama çok yakındı, özgürlüğe artık ramak kalmıştı."
 anarchism_events.5.a: "Viva España!"
