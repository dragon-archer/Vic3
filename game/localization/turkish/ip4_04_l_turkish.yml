 je_devorismo_reason: "Portekiz İç Savaşı'nda Liberallerin kesin zaferi, sahtekâr Kral Miguel'i Roma'ya sürgüne gönderdi ve destekçilerini iç politikada etkisiz hâle getirdi. Ardından, Liberallerin baskın olan [GetIdeology('ideology_cartist').GetName] grubu, iktidar üzerindeki tekellerini sağlamlaştırmaya ve [ROOT.GetCountry.GetAdjective] hazinesine engelsiz erişim sağlamaya başladı.\n\n$ideology_cartist$ hükümet, geçtiğimiz yıl boyunca ulusal mülkleri özel yatırımcılara satan kapsamlı bir program uygulamaya başladı. Bu politika, muhalifler tarafından \"Devorismo\" veya \"Yiyicilik\" olarak adlandırıldı. Tüm bu özelleştirmeler, önemli [ROOT.GetCountry.GetNameNoFormatting] borçlarını anlamlı bir şekilde hafifletmek bir yana dursun, mülkiyetin Liberallerin zengin destekçilerinin elinde yoğunlaşmasına yol açtı ve [ROOT.GetCountry.GetAdjectiveNoFormatting] liberalizminde her geçen gün daha da genişleyen bir bölünmeye katkı sağladı."
