 decision_revoke_banishment_law_desc: "Kraliçe II. Maria, Liberal Savaşları sırasında tahttan indirilen Kral Miguel'in teslimiyet sözünden dönmesine yanıt olarak 1834 yılında onu ve soyunu Portekiz'den sonsuza dek süren bir yasa yürürlüğe soktu. Tahttan indirilen kralın davasına sempati duyan bir hükümetle bu yasayı iptal edebilir ve onu topraklarımıza tekrar kabul edebiliriz."
