 iberia.2.t: "İberya'da Gün Doğumu"
 iberia.2.d_1: "İberya'nın küçük ulus devletleri yenildi ve yarımada [ROOT.GetCountry.GetCustom('to_the_or_not_to_the')] [ROOT.GetCountry.GetName] ülkesinin birleşik işçileri tarafından özgürleştirildi. Siyah bayrak, Alentejo'dan Pireneler'e kadar yüksekte ve özgürce dalgalanıyor."
 iberia.2.d_2: "İberya proletaryası, [ROOT.GetCountry.GetName] altında birleşti. Yarımada artık küçük kralların ve generallerin emirleriyle bölünmeyecek."
 iberia.2.d_3: "$SPA$ ve $POR$ tahtlarında bir kez daha tek bir [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oturuyor. Bu yeni [ROOT.GetCountry.GetName]; yarımada için her zamankinden daha büyük, yepyeni bir altın çağ vaat ediyor."
 iberia.2.d_4: "[ROOT.GetCountry.GetName], yarımadanın inançlılarını tek bir görkemli çağrıda bir araya getirdi. Kilise çanlarının sesi, Alentejo'dan Pireneler'e kadar yeni bir altın çağın habercisi oluyor."
 iberia.2.d_5: "Uzun bir sürenin sonunda $SPA$ ve $POR$, [ROOT.GetCountry.GetName] altında birleşti. İberya halkları, Alentejo'dan Pireneler'e kadar yeni bir altın çağa doğru ilerliyor."
 iberia.2.f: "Taşlar Douro'nun yüzeyine çarptığında, mavnacıları iliklerine kadar ıslatan büyük bir su fışkırdı. Nehir tabanından alüvyon bulutları ve huzursuz balıklar fışkırarak teknenin etrafındaki suyu bulanık yeşil ve kahverengi bir renge boyadı.\n\nBir hafta içinde yığının sudan üç metre yükseğe çıkacağını umuyorlardı. Bir ay içinde, her biri destek kirişlerinden oluşan bir kafesle kardeşlerine bağlı beş tanesi daha olacaktı yanında. Yıl sonuna kadar bu, eski sınırı aşan bir düzine yeni inşaattan biri olan bir köprü olacaktı. Mavnacılar yorgun ve muzaffer bir şekilde taşların yerleşmesini izlediler ve sırıklarını yeniden aldılar."
 iberia.2.a: "@ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt Birlik bayrağını#! dalgalandır!"
 iberia.2.b: "@ibe_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt Üç renkli bayrağı#! dalgalandır!"
 iberia.2.c: "@ibe_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_3_tt Federal bayrağı#! selamlıyoruz!"
 iberia.2.e: "Aramızda barış, zalimlere savaş!"
 iberia.2.g: "¡Viva Ibérica!"
 iberia.3.t: "Herkes Kardeştir"
 iberia.3.d: "[GetGeographicRegion('geographic_region_iberia').GetName] bölgesinin birleştirilmesiyle proleter enternasyonalizm ilkeleriyle yeni bir toplum kurmayı hedefliyoruz. İberyalı sosyalistler arasında popüler olan #b $language_esperanto$#! adlı yapay dil, uygun bir uluslararası yönetim dili olarak hizmet edebilir."
 iberia.3.f: "\"Zor olacak,\" diye söze başladı konuşmacı. \"Dili öğretmek için büyük bir çabaya girişmemiz gerekecek. Gericiler inatla eski ulusal dillere tutunacak ve henüz Esperanto öğrenmemiş kitlelerin arkasına saklanacaklar. Ama Devrim de büyük bir çabaydı, değil mi? Karşılaştığımız muhalefet bizi bundan yıldırmadı. Sizler, meclis üyeleri, Devrim'in gidişatına ve eski toplumun dağılmasına bu katkıyı yapmamıza izin verin. Önümüzdeki yıllarda çocuklarımız şunu söylesin: #italic proletoj de la mondo, unuiĝu!#!\""
 iberia.3.a: "Esperanto'yu resmi bir dil ilan et."
 iberia.3.b: "Ulusal diller, burjuva kültürleri... hepsi gidecek."
 iberia.3.c: "Her şeyin ötesinde, umuttur bizi tanımlayan."
 je_iberia_adopt_esperanto_language: "Esperanto Dilini Benimse"
 je_iberia_adopt_esperanto_language_desc: "İberyalı sosyalistler, uluslararası yardımcı bir dil görevi görme maksadıyla tasarlanmış bir dil olan #b $language_esperanto$ya#! ilgi duymuştur. $language_esperanto$yu resmi dil olarak benimsemek, gerçek anlamda uluslararası bir federasyon kurma yolunda büyük bir adım olacaktır."
