 devorismo.1.t: "Söz Verildi ve Yerine Getirildi"
 devorismo.1.d: "[SCOPE.sCharacter('pm_scope').GetLastName] hükümeti, radikal muhalefetin şüpheli beyanlarına rağmen tüm [ROOT.GetCountry.GetName] borçlarını ödemek gibi muazzam bir iş başardı. \"Devorismo\"nun kazandırdığı zaferler, bir gün iğrenç yolsuzluklarını gölgede bırakabilir."
 devorismo.1.f: "Maliye Bakanı kürsüye çıktı ve bakışlarını salonda gezdirdi. Dost canlısı olan ve olmayanları bir bakışta anlayabiliyordu. Bu milletvekillerinin kaç tanesi, ortak mülkleri müttefiklerine satılan bölgeleri temsil ediyordu? Kaç tanesi şimdi yakacak odun parasına ihtiyacı olan çaresiz kadın ve erkeklerin dilekçeleriyle karşı karşıya kalmıştı? Çok değildi ve önemli olan da buydu.\n\n\"Hükümetin ilk görevi, ekonomik yönetim yoluna girmek oldu ve bu yolu tam da hayal ettiğimiz gibi yürüdük...\" dedi."
 devorismo.1.a: "Sonuçlar, araçları meşru kılmaya başladı."
 devorismo.1.b: "[GetIdeology('ideology_cartist').GetName] davası bir zafer daha kazandı."
 devorismo.2.t_dummy: "[SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')] Devrimi"
 devorismo.2.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')] Devrimi"
 devorismo.2.d: "\"Yiyici\" hükümetin suistimalleri artık göz ardı edilemez hâle geldi. [ROOT.GetCountry.GetCapital.GetCityHubName] halkı ve Ulusal Muhafızlar, Cortes Geraes'e akın ederek [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] elindeki iktidarın muhalefete devredilmesini talep etti."
 devorismo.2.f: "\"İç savaşın eşiğindeyiz. Ekselansları yarın [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ordularına komuta edecek, ben ise Cumhuriyet ordularına komuta edeceğim. Bouças'ın kılıcı, Asseiceira'nın kılıcıyla çarpışırsa Ekselanslarına olan dostluğum ve saygım hiç sarsılmayacak.\"\n\n— Manuel da Silva Passos, Sá da Bandeira Markisi'ne"
 devorismo.2.a: "Tüzük devri kapandı, çok yaşa Anayasa!"
 devorismo.2.b: "Bizi anarşiye geri döndüremeyecekler!"
 modifier_september_revolution_radicalism: "Radikalleşmiş İlericiler"
 devorismo.3.t: "Camilos Kulübü"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName] ve diğer sol görüşlü siyasetçilerden oluşan bir grup; [ROOT.GetCountry.GetName] ülkesinde radikal reformları tartışacakları bir topluluk kurdu. Mevcut hükümet üyeleri bunu kışkırtıcı bir komplo olarak kınayarak topluluğun zorla kapatılmasını talep etti."
 devorismo.3.f: "\"Bir kişi nasıl hem vatansever hem de vatan haini olabilir?\"\n\nAntónio uzanıp panjurları kapattı. Masasının karşısındaki adama baktı ve kısık sesle konuştu.\n\n\"Dom Miguel tahtta olduğu sürece,\" diye sözlerine başladı, \"ona karşı savaşanlar vatanseverdir. İstediğini ezip geçebilir, amaca ulaşmanın bir yolu budur. Peki ya kabinesine liberal birini atarsa? İşte o zaman Krallık korunmaya değerdir ve mücadeleye devam eden herkes vatan haini olur. Tahtı elinde tutmak hepimizi gerici yapar.\""
 devorismo.3.a: "Bu örgütün derhal kapatılmasını emret."
 devorismo.3.b: "Bir zamanlar hepimiz devrimciydik."
