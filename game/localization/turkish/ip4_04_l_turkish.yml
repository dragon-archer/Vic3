 je_the_two_spains_reason: "#b İlerleme Çubuğu#! zamanla #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#! değerine kayacak.\n#b Gerilim Çubuğu#! zamanla #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#! değerine kayacak.\n#b Gerilim#! değerinin yüksek olması [Concept('concept_activism', 'Aktivizmi')] ve [concept_coup] ihtimalini artırır.\n\n#italic \"İspanya'nın yarısı burada yatıyor. Diğer yarısı öldürdü.\"#!\n— Mariano José de Larra\n\n[ROOT.GetCountry.GetName], Bağımsızlık Savaşı'ndan bu yana \"iki İspanya\" arasında sık sık şiddetli çatışmalar yaşamıştır. Birincisi Kilise ve Krallığa, ikincisi ise Aydınlanma ve Anayasaya sadıktır. İki tarafın gelişmemiş bir liberal projeden doğan uzlaştırılamayan düşmanlığı, oy pusulasından ziyade orduya dayalı bir siyasi düzeni sağlamlaştırmıştır. [ROOT.GetCountry.GetNameNoFormatting] barışı sağlamak istiyorsa kendisini tanımlayacak vizyonu seçmelidir."
