 independence.1.d: "[SCOPE.sCountry('former_colonial_overlord').GetName] karşısındaki bağımsızlık savaşımız, koloni yönetiminden kalanların [SCOPE.sCountry('former_colonial_government').GetCapital.GetName] şehrine kaçmasını sağladı. Bağımsız olmak istiyorsak boşluğu dolduracak bir yapı konusunda anlaşma sağlamalıyız."
 independence.1.f: "\"Top seslerini duyuyor musun? Her atış giderek yaklaşıyor mu? Neşelen! İnsanın kalemini eline alıp kaderini belirleyebileceği anlar nadirdir. İşgalciler kaçıyor, önümüzde ise boş bir sayfa var. Çabuk ol! Mermiler yağıyor ve bu işi daha başından iptal etmek doğru olmaz.\""
