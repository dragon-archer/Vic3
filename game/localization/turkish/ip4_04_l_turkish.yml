 spain_provisional_government.41.t: "Seçilmiş Kral"
 spain_provisional_government.41.d: "Savoia Hanedanı, [SCOPE.sCountry('spain_scope').GetAdjective] tahtı teklifimizi kabul etti ve makama resmi olarak adaylığını koyması için bir prensi [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] şehrine gönderdi. Cortes meclisi, adaylarını ezici bir çoğunlukla Kral olarak seçti."
 spain_provisional_government.41.f: "\"Etrafta gereğinden fazla bir şenlik havası var,\" diye düşündü Francisco. Bütün cadde bere ve şapkalarla dolup taşıyordu. Bunlar, coşku içindeki orta sınıfla özdeşleşen giysilerdi. Olan biteni duyduğunda süslemeler çoktan asılmıştı. Dışarıda hazırlıksız yakalandığı için de yolculuğu üç kat uzamıştı. Bir sıra şapkayı daha geride bırakınca hedefini seçebildi: Biri yasal, diğeri gizli iki matbaanın bulunduğu iki katlı ev.\n\nKalabalıktaki gürültücülerden birini dirseğiyle kenara itti, anahtarı deliğe sokup çevirdi ve kendini içeri attı. Merdivenlere doğru haykırdı:\n\n\"Müjdeler olsun! Bizim temmuzumuz geldi!\""
 spain_provisional_government.41.a: "Var olsun Kraliyet! Var olsun Cortes meclisi!"
 spain_provisional_government.5.t: "Bourbon Restorasyonu"
 spain_provisional_government.5.d: "Başka aday çıkmaması üzerine Cortes meclisi, Borbón hanedanının \"anayasal\" veraset sırasındaki bir sonraki üyesi olan [ROOT.GetCountry.GetRuler.GetFullName] kişisini, [ROOT.GetCountry.GetName] ülkesine [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] olarak seçmiştir."
 spain_provisional_government.5.f: "Cadde boydan boya kırmızı-sarı bayraklarla süslenmişti ama görünürde tek bir kişi bile yoktu. Francisco alnını tozlu cama yapıştırdı ve etrafı kolaçan etti. Yandaki odadan gelen matbaa gürültüsü kulaklarında çınlıyor, düşüncelerini bastırıyordu. Belki de böylesi daha iyiydi. Zira düşüncelerine dalıp onlarla yüzleşmek onu yalnızca daha derin bir karanlığa itecekti.\n\n\"Şenlik mi umuyorlardı?\" diye sordu. \"Kahrolasıcalar. O hainler, mezar soyguncuları... hepsi kahrolsun!\"\n\nÇok uzaklardan bir askeri borazan sesi duyuldu, ardından postalların sesi takip etti."
 spain_provisional_government.5.a: "Meşru hanedan tahta geri dönüyor."
 spain_provisional_government.6.t: "Bourbon Restorasyonu"
 spain_provisional_government.6.d: "Carlist yanlısı Cortes meclisi, Borbón hanedanının Carlist veraset sırasındaki mevcut üyesi olan [ROOT.GetCountry.GetRuler.GetFullName] kişisini [ROOT.GetCountry.GetName] ülkesine [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] olarak seçti. Ülkeyi bir kez daha sıkı bir muhafazakâr yönetecek."
 spain_provisional_government.6.f: "Francisco kendini eve attı, kapıyı ardından kapattı. Tüm gücüyle kapıyı çarpmamak, telaşını komşulara duyurmamak için büyük gayret sarf etti. Merdivenlerden koşar adım sesler geldi. Solgun, incecik parmaklar duvarın köşesine tutundu ve dehşet dolu gözler yukarıdan ona doğru baktı.\n\n\"Bana bunun son olmadığını söyle,\" dedi kopyacı.\n\nFrancisco başını salladı. \"Başka yöne bakman gerekecek,\" dedi. \"Zira yüzüne karşı yalan söyleyemem.\"\n\nKopyacının parmakları kaskatı kesildi. \"Demek Devrim öldü... Biz de öldük. Tanrı yardımcımız olsun.\""
