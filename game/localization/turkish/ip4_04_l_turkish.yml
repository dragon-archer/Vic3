 caciquismo.1.t: "Baş Üstüne Patron"
 caciquismo.1.d: "Seçim sezonunun başlamasıyla birlikte kırsal [ROOT.GetCountry.GetName] bölgesini kasıp kavuran hamilik ağları harekete geçti. [ROOT.GetCountry.GetCustom('get_political_boss_name')], eyalet valilerinin emirlerini bekliyor."
 caciquismo.1.f: "Kumarhane dumanla kaplıydı. Köşedeki bir bölmede, Panama şapkalı bir adam, yüzünde çakma melankolik ifadeyle Küba purosunu havaya sallıyordu.\n\n\"Biz liberaller, seçimleri kazanacağımıza emindik. Ancak Tanrı'nın takdiri başka türlü oldu.\"\n\nPuroyu ağzına götürdü ve dumanını üfledi. Dudaklarında bir gülümseme belirdi.\n\n\"Görünüşe göre seçimleri biz muhafazakârlar kazandık.\""
