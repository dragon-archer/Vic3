 anarchism_events.6.t: "Olabilecek En Güzel Dünya"
 anarchism_events.6.d: "Anarşizm illeti [ROOT.GetCountry.GetAdjective] topraklarından sökülüp atıldı. Sokaklarda asayiş yeniden sağlandı ve halkımızın anarşizm dehşetinden artık korkmasına gerek kalmadı."
 anarchism_events.6.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] şehrinin pasajları cam ve gaz lambalarıyla ışıl ışıldı. İpekler içindeki insanlar dükkândan dükkâna süzülüyor, bir kolye veya şapka uğruna on yıllık maaşlarını elden çıkarıyordu. Donuk gülümsemeli kasiyerler, patronlarının ceplerine girecek pesetalarla avuçlarını dolduruyordu.\n\n[SCOPE.sState('agricultural_state_scope').GetFarmHubName] dışındaki tarlalarda ise tırpanlar büyüleyici bir ritimle inip kalkıyordu. Sıranın ortasında, terden ve uçuşan samandan önünü göremeyen bir işçi sakarca bir adım attı. Yere yığılırken bileğinin kırılırken çıkardığı ses, sanki bir silah patlamışçasına etrafta yankılandı.\n\nMatbaanın camında mavi ve pirinç renginden başka bir şey görünmüyordu. Kapıyı kırıp içeri giren ilk polis korkunç derecede gençti. Henüz yüzünde sakalı bitmemişti, sivilceliydi ve bağırırken sesi titriyordu. Francisco onun gözlerinin içine baktı, sonra hançeri kendi kalbine sapladı."
 anarchism_events.6.a: "Barış yeniden tesis edildi."
 anarchism_events.6.b: "Her şey bundan ibaret, hep de böyle kalacak."
 anarchism_events.7.t: "Enternasyonalistler"
 anarchism_events.7.d: "Büyüyen [ROOT.GetCountry.GetAdjective] [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] hareketine duyduğu ilgi nedeniyle, Uluslararası Emekçiler Birliği temsilcisi [SCOPE.sCharacter('international_man_scope').GetFullName], [SCOPE.sCountry('relevant_border_country').GetName] ülkesinden sınırı geçmiştir."
 anarchism_events.7.f: "Enternasyonelci [SCOPE.sCharacter('international_man_scope').GetWomanMan] gece yarısı çıkageldi. Dükkânın arka kapısından rüzgâr gibi geçti, bekleyenleri bir baş işaretiyle selamlayıp parolayı fısıldadı ve süzülürcesine üst kata çıktı.\n\nÖrtülü perdelerin ardında kod adlarını, sahte kimliklerini, savaş yaralarının hikâyelerini anlattılar birbirlerine. Şimdilik tahta zeminin yeteceğini söyledi Enternasyonalci [SCOPE.sCharacter('international_man_scope').GetWomanMan]. Ev sahipleri onun bu yürekli duruşuna gülümsediler ve ona çatı katındaki halının başköşesini teklif ettiler. Kopyacı ilk nöbeti tutacaktı ve kendisi üzeri örtülü bir mumla pencere kenarına oturdu.\n\nSabah saat yedi sularında [SCOPE.sCharacter('international_man_scope').GetWomanMan] çoktan güneye doğru giden bir vagondaydı. Yerel halk ise görev başarıyla tamamlandığı için kendilerini tebrik ediyordu."
 anarchism_events.7.a: "[ROOT.GetCountry.GetNameNoFormatting] kapılarını sana açıyor yoldaş!"
 anarchism_events.7.b: "Gözümüzü bu yabancıdan ayırmayalım."
