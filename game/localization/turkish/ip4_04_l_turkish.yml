 modifier_second_liberalism_over: "Monarşinin Çöküşü"
 modifier_traditionalism_over_conservatism: "Muhafazakârlığa Karşı Gelenekselcilik"
 modifier_unabashed_reaction: "Utanmaz Tepki"
 portugal_regeneration.1.t: "Yenileme Ruhu"
 portugal_regeneration.1.d: "[ROOT.GetCountry.GetName] ülkesinin uzun süreli düşüşünü tersine çevirecek büyük bir \"Yenileme\" ideali uzun zamandır [ROOT.GetCountry.GetAdjectiveNoFormatting] liberalizmine hâkim. Nispeten popüler olan [SCOPE.sCharacter('pm_scope').GetLastName] hükümeti bu durumdan faydalanarak kendisini Yenileme'nin ilk hükümeti ilan etti."
 portugal_regeneration.1.f: "\"Gerçek hizmetin sonucu olarak onur ve ödül sunulacak. Kamu eğitimi, gençleri erdemli ve disiplinli hâle getirecek. Ordu hem iç hem de dış barışın sağlam bir dayanağı olacak ve sivil otoritelerin denetimindeki ulusal lejyonların örgütlenmesiyle ordunun gücü dengelenecek. Toprak sahiplerinin sayısı artacak. Çiftçiler emeklerinin karşılığını alacak. Fabrikalar, halkın tüketmesi için gerekli olan malları tedarik edecek ve şu anda işsizlik ve yoksulluk içinde çürüyen birçok insanı istihdam edecek.\"\n\n—Manuel Borges Carneiro, #italic Yenilenmiş Portekiz#!"
 portugal_regeneration.1.a: "Ülkenin iyiliği için."
 portugal_regeneration.2.t: "Nihayet"
 portugal_regeneration.2.d: "Yenileme, [ROOT.GetCountry.GetAdjective] toplumunun her alanını modernleştirdi. Ülkemizin bir zamanlar gerileme döneminde olduğu doğruysa da elde ettiğimiz başarılar bu durumun kalıcı olmayacağını kanıtladı."
 portugal_regeneration.2.f: "Hasta yatağının etrafında o kadar fazla akraba vardı ki João, dedesinin kafasındaki saçları bile zar zor görüyordu. Eskiden güçlü bir bariton olan sesi yıllar içinde cılızlaşmıştı. Yine de elinden gelenin en iyisini yaptı ve ağlayan insanlar da onun sesini duyabilmek için kendi seslerini kıstı.\n\n\"... Gençken Fransızlarla savaştım.\" dedi. \"Évora'da sokak lambaları yoktu. Şimdiyse trenlerimiz var ve hepinizi yanıma getirebiliyor. O kadar zaman varken beni buraya ve şimdi yerleştirmeyi seçtiği için Tanrı'ya şükretmekten başka ne yapabilirim ki?\""
 portugal_regeneration.2.a: "Çok yaşa yenilenmiş [ROOT.GetCountry.GetNameNoFormatting]!"
 portugal_regeneration.2.b: "Kahramanlarımız, altyapı hayalleri kuranlardır."
 portugal_regeneration.3.t: "İkarus için Merdiven"
 portugal_regeneration.3.d: "İddialı Yenileme programının yürütülmesini sağlayan siyasi ve finansal istikrar dönemi sona erdi. [ROOT.GetCountry.GetName] artık hayal kurmayı göze alamayabilir."
 portugal_regeneration.3.f: "Her şey bitmişti. Bakan'ın uğruna çalıştığı, son on yıldır özenle tasarladığı tüm önlemler nafileydi. Belki de ülke artık düzelmeyecek bir hâldeydi. Belki de başından beri boşuna çabalıyordu ve güneşe doğru yükselişini geri döndürmek için yapabileceği hiçbir şey yoktu. Belki de durum bundan daha da kötüydü ve generallerin ve diğer aptalların egoları olmasaydı tamamen kurtarılabilirdi.\n\nAkademisyenlerin önümüzdeki yüzyıl boyunca bu konu üzerinde tartışacaklarını biliyordu. Kendisi hakkında neler söylendiğini öğrenmek için korkunç bir arzu duyarak raflardaki başarısız Yenileme temalı kitapları görmek zorunda kalacaktı. İnsan ağlamasın da ne yapsın?"
 portugal_regeneration.3.a: "Her şeyden önemlisi hayatta kalmak."
 portugal_regeneration.4.t: "İlerlemenin Rengi"
 portugal_regeneration.4.d: "Yenileme dönemindeki tarım reformları hem üretkenliği artırdı hem de daha girişimci bir mülkiyet sistemine geçiş sağladı. Hasat zamanına artık makinelerin takırtıları ve yoğun bir duman bulutu eşlik ediyor."
 portugal_regeneration.4.f: "\"Söyle bakalım António, tüm bunları nasıl elde ettin?\" Maria eliyle mermer sütunlu salonu, duvarlardaki resimleri ve büyük ahşap merdiveni gösterdi.\n\n\"Babamın bağını hatırlıyor musun? Onu borsaya yatırdım ve şansıma İngiliz yatırımcılardan oluşan bir konsorsiyumun dikkatini çektim. İki yıl içinde paramı ikiye katladım. Dört yıl içinde ise tekrar ikiye katladım. Şimdi parayı benim için denetleyecek birini işe alabilirim. Kazandığım zamanla da...\"\n\nParmaklarıyla nazikçe Maria'nın elinin arkasını okşayınca Maria yüzünün kızardığını hissetti."
 portugal_regeneration.4.a: "Uzun zamandır değişmeyen kırsal kesimde yeni bir hayat kuruluyor."
 portugal_regeneration.4.b: "Yenileme dokunduğu her şeyi yüceltiyor."
 portugal_regeneration.5.t: "Bin Mil"
 portugal_regeneration.5.d: "Yenileme, [ROOT.GetCountry.GetName] topraklarındaki her idari bölgeye demiryolu ve telgraf götürdü. Yaygın ulaşım imkânı, bir zamanlar izole olan toplulukların mal ve bilgi alışverişini serbestçe yapmasını sağladı."
 portugal_regeneration.5.f: "\"Geçen ay trenle Porto'ya gittim.\"\n\nCarlos, yüzünde şüpheci bir ifadeyle komşusuna döndü. Manuel'in ter ve tuğla tozu kaplı yüzünde inci gibi beyaz dişleri parlıyordu. Malayı çıkarıp duvarda sonraki noktaya bir kat harç sürdü.\n\n\"Gerçekten mi?\" dedi Carlos, \"Bilet ne kadardı?\"\n\n\"Milyoner mi sandın beni? İtfaiyeci olarak gittim!\""
 portugal_regeneration.5.a: "Artık birbirimize yabancı kalmamıza gerek yok."
 portugal_regeneration.5.b: "Bütün siyaset ulaşıma indirgenebilir."
 portugal_regeneration.6.t: "İmzalı ve Karşı İmzalı"
 portugal_regeneration.6.d: "Yenileme, [ROOT.GetCountry.GetAdjective] kamu yönetiminin yapısını değiştirdi. Her yıl daha önce benzeri görülmemiş sayıda öğrenci okula başlıyor ve çok sayıda yeni üniversite mezunu, özel sektör ve devlet bürokrasisi için yeni iş gücü kaynağı oluşturuyor."
 portugal_regeneration.6.f: "Öğrenciler düzgün sıralar hâlinde oturmuş, kitaplarını kucaklarına almış, ileri doğru bakıyorlardı. Hiçbiri ses çıkarmaya cesaret edemiyordu. Profesör konuşmadan önce onlara bir baktı. Sesi, yüzyıllık rektörlerin resimleriyle kaplı duvarlardaki fayans zeminde yankılandı.\n\n\"Cortes meclisinin sayılan sorumlulukları açısından 1822 Anayasası ile 1828 Anayasa Tüzüğü arasında ne gibi farklar olduğunu açıklayın.\"\n\nBir düzine kalem aynı anda sayfalar üzerinde çalışmaya başladı."
 portugal_regeneration.6.a: "Halkımız Avrupa'nın en gelişmiş halkı olacak."
 portugal_regeneration.6.b: "Herkese avukat!"
