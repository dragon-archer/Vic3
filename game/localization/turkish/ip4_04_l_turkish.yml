 spain_provisional_government.1.b: "Kendi Hanedanımızdan bir aday öne sür."
 spain_provisional_government.1.c: "[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] tahtına geçmek egemenliğimizi riske atacaktır."
 spain_provisional_government.11.t: "İberya Düğünü"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetName] grubunun [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] üyesi [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName], [SCOPE.sCountry('spain_scope').GetAdjective] tahtına oturma teklifimizi kabul etti. Tahta geçerek iki ülkemizi bir kez daha Birliğe kavuşturacak."
 spain_provisional_government.11.d_2: "Bragança Hanedanı [SCOPE.sCountry('spain_scope').GetAdjective] tahtına oturma teklifimizi kabul etti. Tahta çıkan kiişinin [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] olması iki ülkemiz arasındaki güçlü ilişkileri güvence altına alacak."
 spain_provisional_government.11.f: "\"Ne kadar ilginç,\" dedi kopyacı. \"#italic Senyor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] gibi birinin Garibaldi olmak istemesi.\"\n\nParmaklarının endişeli hareketleri, yavaş ve dikkatli tonuyla tezat oluşturuyordu. Bir kâğıt parçasının köşesini büküyor, ileri geri sallıyorlardı. Sözlerinin arasındaki havayı sessiz bir hışırtı dolduruyordu.\n\nFrancisco için bu, dünyadaki en mantıklı şeydi. yoldaşının da aynı şeyi düşündüğünü biliyordu. \"Davamızı ele geçirmek istiyorlar. İberya'yı yeni bir Almanya veya İtalya olarak görüyorlar. Özgür bir İberya istediğimizi biliyorlar. \"Özgür\" ne demek anlamıyorlar ve bu yüzden zihinlerinde canlandıramıyorlar. Halk için bu kelimenin ekstra bir toprak parçasından çok daha fazlasını ifade ettiğini görecekler.\""
 spain_provisional_government.11.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] için tahta geçişi onayla ve Birlik'i hayata geçir."
 spain_provisional_government.11.b: "Bir Bragança olacak."
 spain_provisional_government.11.c: "İstediğimiz bu değildi."
 ana_de_jesus_maria_de_braganca_loc: "Kraliçe II. Maria'nın teyzesi $Ana_de_Jesus_Maria$ $de_Braganca$, $SPA$ Kraliçesi olarak hizmet edecek. Onun"
 fernando_de_saxe_coburg_gotha_loc: "Kraliçe II. Maria'nın kocası ve eş hükümdarı $Fernando$ $de_SaxO_nia-Coburgo_e_Gota$, $SPA$ Kralı olarak hizmet edecek. Onun"
 afonso_de_braganca_loc: "Porto Dükü $Afonso$ $de_Braganca$, $SPA$ Kralı olarak hizmet edecek. Onun"
 spain_provisional_government.2.t: "Kendi Emeğiyle Tahta Geçen Kral"
 spain_provisional_government.2.d: "Karlist Savaşı'nın kahramanı Mareşal [SCOPE.sCharacter('espartero_scope').GetFullName], [SCOPE.sCountry('spain_scope').GetName] Kralı olarak tahta çıkmayı kabul etti. Bir zamanlar mütevazı işçilerden oluşan Espartero hanedanı, [SCOPE.sCountry('spain_scope').GetNameNoFormatting] içerisindeki en onurlu soylular haline geldi."
 spain_provisional_government.2.f: "\"Espartero! İnanabiliyor musun?\"\n\nFrancisco bugün bunu dokuzuncu kez duyuyordu ve bu genellikle yaşlı askerin ne kadar zeki olduğuna dair ayrıntılı bir nutukla noktalanıyordu. Her seferinde yüreğine derin bir korku saplanıyordu. Sevilmeyen bir despot iyidir; ne emrederse emretsin, halkın hoşuna gitmezse onu sınırın ötesine kadar kovalar. Peki ya kitleleri büyüleyebilecek biri? Gerçekten de #italic yönetebilirdi#!. Barselona halkını bir anda yüz bin polis memuruna dönüştürebilirdi. Halkı manipüle edebilirdi, onu asmak için, yoldaşı olan devrimciyi asmak için...\n\nFrancisco yüzüne zorla bir tebessüm takındı ve konuşan memura döndü. \"Tam da beklediğim gibi.\""
 spain_provisional_government.2.a: "Çok yaşa Espartero, Mareşal ve Kral!"
 spain_provisional_government.3.t: "$SPA_ADJ$ Tahtı"
 spain_provisional_government.3.d: "[SCOPE.sCountry('spain_scope').GetName] geçici hükümeti boş [SCOPE.sCountry('spain_scope').GetNameNoFormatting] tahtını [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] anayasasına bağlılık yemini etmeye istekli herhangi bir Hohenzollern prensine teklif etti."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "Taht için bir aday öne sür."
 spain_provisional_government.3.b: "Bu kadar istikrarsız bir ülkede kanımızı dökme riskine girmeyeceğiz."
 spain_provisional_government.31.t: "Sevgisiz Bir Kucaklaşma"
 spain_provisional_government.31.d: " [SCOPE.sCountry('spain_scope').GetAdjective] tahtına bir Hohenzollern prensinin aday gösterilmesi, [SCOPE.sCountry('france_scope').GetName] çevresinde [SCOPE.sCountry('hohenzollern_scope').GetAdjective] müttefiklerinden oluşan bir şebeke yaratma tehdidi taşıyor. Savaş Bakanlığı, böyle bir düzenlemenin ulusal bütünlüğümüz için ciddi bir risk oluşturacağını belirterek alarma geçti."
 spain_provisional_government.31.f: "\"Ne #italic düşünüyor#! bunlar?\" Büyükelçi elindeki #italic Madrid Gazetesi#! nüshasına bir kez daha baktı. Cortes Meclisi'nin mektubunu incelemek, ilk incelemesinde ulaşamadığı herhangi bir cevap sunmadı.\n\nDışişleri bakanı'nın dudakları, kocaman bıyığını bozan bir hareketle bir, iki, üç kez yana doğru kıvrıldı. Cevap vermedi. Masaya kilitlenmiş bakışlarıyla gazeteyi alt üst şekilde okumaya çalışıyordu.\n\n\"Savaş Bakanı [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] mevkisine dönme teklifini reddetmem konusunda ısrarcı,\" diye devam etti Büyükelçi, \"bu meseleyi de size iletiyorum. Israrla bunun kasıtlı bir kışkırtma olduğunu söylüyor ancak ben saflığın daha olası bir açıklama olabileceğine inanıyorum...\""
 spain_provisional_government.31.a: "Bu âdeta bir hakaret! Orduyu hazırlayın."
 spain_provisional_government.31.b: "Ne yapılabilir ki?"
 spain_provisional_government.32.t: "Boğa ve Kartal"
 spain_provisional_government.32.d_1: "Hohenzollern Hanedanı, [SCOPE.sCountry('spain_scope').GetAdjective] tahtı teklifimizi kabul etti ve [SCOPE.sCountry('spain_scope').GetNameNoFormatting] Kralı olarak hizmet etmesi için bir prens önerdi. [SCOPE.sCountry('hohenzollern_scope').GetAdjective] müttefikleri tarafından kuşatılmaktan korkan [SCOPE.sCountry('france_scope').GetName], prensin tahta geçmesi halinde savaş tehdidinde bulundu."
 spain_provisional_government.32.d_2: "Hohenzollern Hanedanı, [SCOPE.sCountry('spain_scope').GetAdjective] tahtı teklifimizi kabul etti ve [SCOPE.sCountry('spain_scope').GetNameNoFormatting] Kralı olarak hizmet etmesi için bir prens önerdi. Bu prensin tahta geçmesine izin vermek [SCOPE.sCountry('france_scope').GetName] ülkesini endişelendirecek olsa da [SCOPE.sCountry('hohenzollern_scope').GetName] ile ilişkileri sağlamlaştıracaktır."
 spain_provisional_government.32.f: "Fırtına bulutları Barselona üzerinde toplanıyordu. Francisco sırtını kiremitlere dayamış, her zamanki gri göğün zifiri karanlığa dönüşünü izliyordu.\n\nYanı başındaki kiremitlerden telaşlı ayak seslerini duyup başını çevirdi. Kopyacı orada öylece dikiliyordu. Dengesini sağlamak için kollarını iki yana açmıştı. Dokuma atölyelerinin dumanıyla dolmuş iri bir yağmur damlası, yanağından süzülerek gri bir iz bırakmıştı. Garip bir güzelliğe sahipti bu.\n\n\"Hepimiz öleceğiz,\" dedi kopyacı. Ardından bakışlarını tekrar uzaklardaki Pireneler'e dikti. Francisco da gözlerini o yöne çevirdi.\n\n\"Belki...\" dedi. \"ama Kral da bizimle birlikte yok olacaksa umurumda bile olmaz.\""
 spain_provisional_government.32.a: "Bir Hohenzollern olacak."
 spain_provisional_government.32.b: "Teklifi geri çek. Yeni bir işgali göze alamayız."
