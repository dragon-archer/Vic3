 spain_provisional_government.71.t: "Bonapart Restorasyonu"
 spain_provisional_government.71.d: "Bonaparte Hanedanı, [SCOPE.sCountry('spain_scope').GetAdjective] tahtı teklifimizi kabul etti ve [SCOPE.sCountry('spain_scope').GetNameNoFormatting] Kralı olarak hizmet etmesi için bir prensi [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] şehrine gönderdi. Seçilmesinin ardından Cortes meclisi huzurunda kendi tacını giydi."
 spain_provisional_government.71.f: "\"Karl Marx, Hegel'den alıntı yaparak şöyle diyor: 'Dünya tarihindeki kişilikler deyim yerindeyse iki kez ortaya çıkarlar.'\" Francisco, elindeki kitaba hiddetle gözlerini dikmiş odada volta atıyordu, \"Ve Hegel'in şunu eklemeyi unuttuğunu söylüyor: İlkinde trajedi, ikincisinde ise soytarı olarak.\"\n\nGözleri kan çanağına dönmüş kopyacı, onun volta atışını izledi. \"Yerleri aşındıracaksın,\" dedi. \"Ne yapmamız gerektiğini ikimiz de biliyoruz ve bunu yapacağız.\"\n\nFrancisco duraksadı, kitabı broşür yığınının ortasındaki bir sandalyeye bıraktı. Bakışları masaya, masanın artık yeni süsleri olan barut kavanozlarına ve çivi paketine takıldı.\n\n\"Yapacağız,\" dedi. \"Yapacağız.\""
 spain_provisional_government.71.a: "Yaşasın Bonaparte! Nihayet geri döndü!"
 spain_provisional_government.8.t: "Cumhuriyetin İlanı"
 spain_provisional_government.8.d: "Yakında tahta geçecek bir Kral olmadığı için Cortes meclisi kendisini İspanyol Cumhuriyeti'nin yasama organı ilan etti ve [ROOT.GetCountry.GetRuler.GetFullName], geçici yürütme organı oldu."
 spain_provisional_government.8.f: "\"Cumhuriyet bizimdir!\"\n\nFrancisco, aşağıdaki sokaktan gelen sesle ayağa fırlayıp bir tomar kâğıdı etrafa saçtı. Çatı katının merdivenlerini hızla çıkarak duvara yaslanmış halının kenarına ulaştı. Halının üstünde ince bir battaniye vardı ve içinden uzanan soluk bir el, kirişlerin arasına saklandığını bildiği tabancayı çıkarmaya çalışıyordu.\n\n\"Cumhuriyet bizimdir!\" diye nefes nefese tekrarladı. El durdu, battaniyeyi kenara attı ve kocaman, kızarmış bir çift göz ortaya çıktı.\n\n\"Aman Tanrım,\" dedi kopyacı. \"Az kalsın vuruyordum seni.\"\n\n\"Seni affediyorum!\" Francisco kahkahayı bastı. \"Kalk hadi Àngel! Dansa gideceğini söylememiş miydin?\""
 spain_provisional_government.8.a: "Güneş gibi selamlayalım onu." #- Emilio Castelar
