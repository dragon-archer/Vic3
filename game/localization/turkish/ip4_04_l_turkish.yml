 lusofonia.1.t: "Düzen Tekrar Sağlandı"
 lusofonia.1.d: "[SCOPE.sTreaty('relevant_treaty_scope').GetName] hükümleri uyarınca [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] ve onun soyundan gelenler [SCOPE.sCountry('brazil_scope').GetName] verasetindeki haklı konumlarına geri getirildi. [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] tahttan ayrıldığında [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] ülkesinde yine [ROOT.GetCountry.GetAdjective] monarşisi hüküm sürecek."
 lusofonia.1.f: "30 Ekim tarihli yasa, değiştirilmeden önceki hâliyle, hiçbir yabancının Brezilya tahtına geçemeyeceğini belirtiyordu. Bu durum, Kraliçe Maria'yı tahtın vârisleri arasından çıkarmış ve Bragança hanedanını, Portekiz hanedanı ve bağımsız Brezilya hanedanı olmak üzere ikiye bölmüştü.\n\nPortekizlilerin yabancı olduğu gerçekten iddia edilebilir mi? Milliyetçiler, Brezilya'nın bağımsız mirasına, Portekiz Cortes meclisinin suistimallerine ve zor kazanılan bağımsızlığa işaret ederek \"Evet\" diyordu. Portekiz kimliğinin evrenselliğini, çok kıtalı tarihini savunan birlikçiler ise \"Hayır\" diyordu. Bir zamanlar Portekiz sarayının bulunduğu topraklar nasıl kendini ayrı bir ulus olarak görebilirdi?"
 lusofonia.1.a: "Sahip olmak ve korumak."
 lusofonia.2.t: "$POR_ADJ$ Bağlantısı"
 lusofonia.2.d: "Kraliyeti hedef alan Cumhuriyetçi tehdidini hisseden [SCOPE.sCountry('portugal_scope').GetName] ajanları [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] için diplomatik destek teklif etti."
 lusofonia.2.f: "Panama şapkalı adam, \"Yaşadığınız sorunların farkındayız\" dedi. \"Brezilya, İmparatorunun cömertliğinden uzun süredir faydalansa da bazıları onun rolüne saygı duymuyor. İktidarda tekel olmak istiyorlar. Peki ama amaçları ne?\"\n\nGörevli, Küba purosunu dudaklarına götürüp dumanını üfledi. Cevap vermek için bir an bekledi. \"Ülkeyi bölecekler sanırım. Bireyin özgürlüğünün, eyaletlerin özgürlüğünde en iyi şekilde ifade edildiğini varsayıyorlar.\"\n\nPanama şapkalı adam başını salladı. \"Benim değil, sizin sözleriniz. #italic Regeneração#! sürecimiz imkânlarımızı büyük ölçüde artırdı. Emir vermeniz yeterli, biz de elimizden geleni yaparız.\""
 lusofonia.2.a: "İyi niyetleri çok takdir ediliyor."
 lusofonia.2.b: "Kendi değerlerimizle ayakta kalacağız."
 lusofonia.3.t: "Çok Kıtalı"
 lusofonia.3.d: "Kurnaz diplomasimizle bir zamanlar geri getirilemez olduğunu düşündüğümüz şeyi geri aldık. [SCOPE.sCountry('portugal_scope').GetName] ve [SCOPE.sCountry('brazil_scope').GetName] tekrardan okyanuslar arası bir evlilikle bir araya geldi."
 lusofonia.3.f: "Antônio kollarını arkasına koymuş, sanatçının eskiz defterini karalamasını izliyordu. Kaba şekiller şimdi daha ayrıntılı bir şeye dönüşüyordu: Birleşik Krallık bayraklarına sarılı iki kadın, gökyüzünde Güney Haçı, bir çift melek kanadı. Kömür kalemi yüzlerinin üzerinden ilk geçişini tamamladığında boğazını temizledi.\n\n\"Hı?\" dedi sanatçı, gözleri hâlâ eserine dikili halde.\n\n\"Bu kadar... tutkuyla öpüşmeleri gerçekten gerekli mi?\"\n\n\"Evet\" diye yanıtladı sanatçı. \"Sizi temin ederim ki kesinlikle elzemdir.\""
 lusofonia.3.a: "Bağlarımız her zamankinden daha güçlü olsun."
 lusofonia.3.b: "Beşinci İmparatorluk'tur bizimki, hepsinin arasında en yücesidir."
