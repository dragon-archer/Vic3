 spain_provisional_government.1.d: "[SCOPE.sCountry('spain_scope').GetName] geçici hükümeti boş [SCOPE.sCountry('spain_scope').GetNameNoFormatting] tahtını [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] anayasasına bağlılık yemini etmeye istekli herhangi bir Bragança Hanedanı üyesine teklif etti."
 spain_provisional_government.1.f: "\"$SPA_ADJ$ Ulusu'nun Kurucu Cortes Meclisi, halkın özgür oylarıyla kendilerine emanet edilen ağır ve hassas görevi tamamladıktan sonra, geçen [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')] tarihli ciddi ve kamuya açık oturumda, Majestelerini Tahta oturtmayı seçti. Şeref veren güvenine sığınarak Majestelerine kendi kaderinin efendisi bir halkın Temsil oyunu sunuyor, Yüce Majesteleri'ni böylesine içten bir teklifi kabul ederek yüzlerce kralın görkemli eylemleriyle süslediği $SPA$ Tacı'nı giymeye davet ediyoruz.\""
