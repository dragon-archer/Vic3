 je_portugal_united_kingdom_reason: "[ROOT.GetCountry.GetName] sarayı, 1807 - 1821 yılları arasında Rio de Janeiro'dan hüküm sürdü. Kral Vı. João, [SCOPE.sCountry('brazil_scope').GetAdjective] endişelerini gidermek için #b $BRZ$#! ülkesini müsavi bir Krallık statüsüne yükselterek #b Portekiz, Brezilya ve Algarve Birleşik Krallığı'nı#! kurdu. #b $BRZ$#! bağımsızlığının ilan edilmesi ilk Birleşik Krallık'ı sona erdirmiş olsa da #b $POR$#! ve #b $BRZ$#! kısa bir süre sonra Kral IV. ve İmparator I. Pedro'nun yönetimi altında kısa süreli bir şahsi birliğe dönüştürüldü.\n\nSon dönemde $POR_ADJ$ gücünün yeniden canlanması ve eski kolonimizle aramızdaki mevcut olumlu atmosfer, #b Birleşik Krallık#!'ın yeniden kurulması yönündeki umutları artırdı. #b $BRZ_ADJ$#! veraset kanunlarında değişiklik yapılırsa bu umutlar gerçeğe dönüşebilir.\n\nBu [concept_journal_entry] etkinken [SCOPE.sCountry('brazil_scope').GetName] ile $amend_succession$mek için bir [concept_treaty] imzalayarak gelecekteki [concept_personal_union] zeminini hazırlayabileceğiz."
