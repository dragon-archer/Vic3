 spain_politics.2.t: "Cumhuriyet Sancağı"
 spain_politics.2.d: "Monarşinin yıkılması ve [ROOT.GetCountry.GetName] ülkesinin ilanı, Cumhuriyet'in hangi bayrağı benimseyeceği sorusunu gündeme getirdi. Demokratik sol, tarihi Kastilya ve Leon'u teslim eden mor bir şeridin eklenmesi konusunda birleşti."
 spain_politics.2.f: "\"Cumhuriyet herkese kucak açar. Bayrak da öyledir, adil kanunlar altında vatandaşların barış ve iş birliğini simgeler. Hatta bundan da fazlasını; Devletin eylemlerinin ülkeden başka bir amacı, vicdan, özgürlük ve emeğe saygıdan başka bir ilkesi olmadığı gerçeğini, yani İspanya tarihindeki yeni bir olguyu simgeler.\"\n\n Cumhuriyet Geçici Hükûmeti Başkanlığı, 1931"
