 regency.1.t: "Naiplik"
 regency.1.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] unvanını henüz reşit olmayan [SCOPE.sCharacter('monarch_scope').GetFullName] üstlendi. Naipliği kurma görevi mevcut hükümete kaldı."
 regency.1.f: "\"Öncelikli görevin, [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] reşit olana kadar [ROOT.GetCountry.GetNameNoFormatting] istikrarını korumak olacak. Kraliyet ailesi, çocuğu yetiştirme sorumluluğunu üstlenmeye hazır. Vekil ebeveyn olarak görevlendirilmediğinden emin olabilirsin.\"\n\nTemsilci duraksayarak bakanın yanıt vermesini bekledi.\n\n\"Anladım\" diye yanıt geldi. \"[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')], eğitim konusunda gerekli tutarı ödemeye hazır. Başka ne gerekiyor?\""
 regency.1.a: "En uygun seçim [SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] olur."
 regency.1.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName], monarşiyi elbet el üstünde tutacaktır."
 regency.1.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] ile uzlaşabiliriz."
 regency.1.e: "[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] daha popüler bir seçim olur."
 regency.2.t: "Rahatsız"
 regency.2.d: "[SCOPE.sCharacter('regent_scope').GetFullName], sağlık sorunları nedeniyle [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle] olarak görevlerini yerine getiremeyeceğini bildirdi. Hükümetin onun yerine geçecek kişiyi belirlemesi gerekiyor."
 regency.2.f: "\"Üzülerek söylemem gerekiyor ki...\"\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] yarım kalmış cümleyi bir kez daha okudu, kâğıdı düzgünce katladı ve şömineye attı. Hayır, kabul edilemez. Yanlış yorumlanabilir, kendisini güç düşkünü olarak karalamak için kullanılabilir. Daha tarafsız olması gerekiyor. En büyük düşmanlarının bile çarpıtamayacağı bir şey olmalı. Bir kâğıt parçası daha aldı.\n\n\"Hükümdara hizmet etmeyi görevim saydım...\""
 regency.2.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetName] saflarından yeni bir aday ata."
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName], mevcut hükümeti en iyi şekilde yansıtıyor."
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName], Krallığa sadakatini kanıtladı."
 regency.2.e: "Popüler adayı seç: [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]."
 regency.3.t: "Taç Giyme Günü"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName] reşit oldu ve artık [ROOT.GetCountry.GetAdjective] tahtına geçebilir. [SCOPE.sCharacter('regent_scope').GetFullName] naipliği sona erdi."
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting], rahibin son kutsamaları yapışını izledi. [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] dünden bugüne nasıl değişmişti aklı almıyordu. Eskisinden daha dik duruyordu, yüzünde çalışılmış bir kararlılık ifadesi vardı. Başına yerleştirilen tacın ağırlığı yok gibiydi.\n\nRahip geri çekildi ve saray duvarlarının dışından gelen top sesleri eşliğinde bir trompet çalındı.\n\n[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle], \"Daha önce verdiğim sözleri tutacak ve gerçekleştireceğim\" dedi. \"[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] yardımcım olsun.\""
 regency.3.a: "Çok yaşa [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
