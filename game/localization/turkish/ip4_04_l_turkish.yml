 je_portugal_regeneration_agriculture: "Yenileme: Kırsal Bölgeler"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\n[ROOT.GetCountry.GetAdjectiveNoFormatting] tarımının verimsiz ve çağ dışı yapısı, uzun zamandır kalkınmanın önündeki bir engel. Kırsal kesimde, yüzyıllardır değişmeyen tekniklerin kullanıldığı büyük, verimsiz soylu malikâneleri ve kilise binaları bulunuyor. Kırsal kesimlerde Yenileme yapılacaksa bunun yanı sıra yeni teknolojiler kullanılmalı ve daha girişimci toprak mülkiyeti biçimleri benimsenmelidir."
 je_portugal_regeneration_public_works: "Yenileme: Kamu İşleri"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\n[ROOT.GetCountry.GetNameNoFormatting] ana karası, çok sayıda izole bölge ve az gelişmiş iletişim hatlarına sahip engebeli ve az nüfuslu bir bölgedir. Denizaşırı İmparatorluğu da göz önüne alındığında ulaşım sorunu daha da acil bir hâl alıyor. Telgraf ve demiryolları, Yenileme siyasetçileri tarafından ilerlemenin somut örneği olarak kabul ediliyor. Bunlar, ulusu ve imparatorluğu daha önce hiç olmadığı kadar birbirine bağlayacak teknolojiler."
 je_portugal_regeneration_institutions: "Yenileme: Ulusal Kurumlar"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nSözleşmelerin uygulanması, fonların tahsis edilmesi ve istikrarlı bir ortamın sağlanması için gerekli çerçeve olan devletin kendisi; Yenileme programının merkezinde yer alır. Çağdaş bir devlet kurmak için çağdaş, eğitimli, yetenekli, vatansever bir nüfusa ihtiyaç vardır. Bürokrasi saflarına yeni nesil hukukçular, kâtipler ve memurlar katılarak daha fazla gelişmeye alan açan gerekli kurumları oluşturacak."
 regeneration_shared_loc: "Liberal [ROOT.GetCountry.GetAdjective] siyasetçileri yıllardır ulusal kalkınmanın temelini oluşturacak fiziksel ve yasal altyapıyı inşa etme konusunda iddialı bir program olan \"Yenileme\"nin hayali kuruyorlar. [ROOT.GetCountry.GetNameNoFormatting] tarafından sağlanan göreceli siyasi istikrar, bu çok sayıda reformu gerçekleştirme fırsatı yarattı."
