 caciquismo.1.c: "Ofisleri [SCOPE.sParty('party_3_scope').GetName] arasında dağıt."
 caciquismo.1.e: "[SCOPE.sParty('party_4_scope').GetName] partisinin yardıma ihtiyacı var."
 caciquismo.1.g: "Bırakın işler nasıl yürürse yürüsün."
