 # Events
 carlist_war.1.t: "Kraliyet Seferi"
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName], kuvvetlerini toplayıp baş vilayete yönelik güçlü ve yoğun bir saldırı çağrısında bulundu. Bu saldırıyı bekleyen Cristino'lar hazırlıklarını yaptı. $SPA$ ülkesinin geleceği şimdi tam burada, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] kapılarında belirlenecek."
 carlist_war.1.f: "Javier'in görebildiği kadarıyla Sütun devrilmiş kayaların ve seyrek çalıların arasından kıvrılarak uzanıyordu. On bin ağır adımın kaldırdığı boğucu toz bulutu, tüm üniformalarını griye boyamış, aralarındaki son mavi ve beyaz kırıntıları da silip süpürmüştü. Sütunun arkasında, doymak bilmez iştahları ve bitmek bilmeyen şikayetleriyle rahipler ve #italic ojalatero#! grupları at sürüyordu. Tam karşılarında ise toplayabildikleri tüm çelik ve barutla Liberaller vardı.\n\nSabah fişekliğini kontrol etmiş ve beş fişek kaldığını görmüştü. Tek umudu, Liberallerin sadece dört fişeği olmasıydı."
 carlist_war.1.a: "Kraliyet ve Ülke İçin!"
 carlist_war.1.a.spc: "Dios, Patria, Rey!"
 carlist_war.2.t_1: "Vergara Kucaklaması"
 carlist_war.2.t_2: "Meşru Vâris"
 carlist_war.2.d_1: "Kraliyet Seferi yenilgiye uğratılıp [GetIdeology('ideology_carlist').GetName] orduları dağıtılınca [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetFullName], Bask bölgesindeki Vergara kasabasında Karlist güçlerinden geriye kalanlarla bir barış anlaşması imzaladı. Nihayet, [ROOT.GetCountry.GetName] için geçici bir sükûnet sağlandı."
 carlist_war.2.d_2: "Liberal hükümet sürgüne dağılmış ve Bask gönüllüler [SCOPE.sState('capital_scope').GetCityHubName] sokaklarında geçit töreni yaparken [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('country_ruler').GetFullName], nihayet hakkı olan tahta oturabilir. Yine de Napolyon'un gölgesi hâlâ üzerimizde. Eski ihtişamımızı geri kazanmak için yapılacak çok şey var."
 carlist_war.2.f_1: "Subaylar at sırtında pazarlık yapmaya çıkarken, ordular savaş alanında karşı karşıya geldi. Javier, Liberallerin en sağlam alaylarını öne yerleştirdiğini fark etti; ön safların hepsinin uzun şapkaları, mavi-yeşil üniformaları ve İl alaylarının sarı örgüleri vardı. Kendi komutanı da elbette aynısını yapmıştı. #italic Errekete#! arkadaşları ile omuz omuza durmuş, elli metre öteden rakiplerine bakıyordu.\n\nSonra onu gördü; [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting] muhteşem siyah bir atın üzerinde, alayının tüm kıyafetlerinde bulunabilecekten daha fazla altına bürünmüş haldeydi. Nişan alıp, ateş edip, savaş alanını ateşe verip bu saçma barışı bozabilir miydi? Hayır, diye düşündü. Artık bunu yapamazdı. Geriye kalan tek şey eve gitmekti."
 carlist_war.2.f_2: "Javier'in [SCOPE.sState('capital_scope').GetCityHubName] hakkındaki ilk izlenimi, Sunbil ile kıyaslandığında fütüristik bir metropol olduğuydu. Merkeze yakın sokakları gaz lambaları aydınlatıyor, gerçekten şaşırtıcı miktarlarda çöp ve at gübresini açığa çıkarıyordu. Bir zamanlar beyaz olan duvarlar, pis hava yüzünden kahverengi ve griye dönmüştü. Atölyelerin etrafında da gökyüzüne duman ve toz bulutları saçan sefil apartmanlar türemişti.\n\nBuna tanık olduktan sonra, gelecekten pek hoşlanmadığına karar vermişti. Berrak dağ havasını ve ellerinde bir tırpanın ağırlığını hissetmek çok daha iyiydi. [SCOPE.sState('capital_scope').GetCityHubName] şehrine silah taşıyarak geldiğini düşündü, böylece bir daha [SCOPE.sState('capital_scope').GetCityHubName] hakkında düşünmek zorunda kalmayacaktı."
 carlist_war.2.a: "Bir dakika bile beklemeden."
 carlist_war.3.t: "Kral ve Fuerolar"
 carlist_war.3.d: "Maria Cristina hükümeti tarafından sıradan bir eyalete dönüştürülen ve 1833'te onun kuvvetleri tarafından askeri yönetim altına alınan Bask Bölgesi, hızla Karlist davasının kalesi haline geldi. Don [SCOPE.sCharacter('don_carlos_scope').GetFirstName] tahtının güvence altına alınmasıyla birlikte, Bask halkının geleneksel ayrıcalıklarını tekrar kazandırma sözünü tutma zamanı geldi."
 carlist_war.3.f: "Javier kapının kolunu kavrayıp hızla açarken eli titredi. Kadın oradaydı; yatakta oturmuş, bacak bacak üstüne atmış, kucağında ve ellerinde kiralık bir el tezgahı vardı. Kafasını sese doğru çevirdi, tezgahı kenara itti ve ona doğru koştu.\n\nEn son buraya geldiğinde odanın köşesinde pusuya yatmış bir varlık hissetmişti ve bu altın kaplı hayalet onu silaha sarılmaya itmişti. Ancak artık bu hayalet gitmişti. Navarre'ın şeytanı Baldomero Espartero, bir #italic errekete#!'nin hedefi on ikiden vuran kurşunuyla, geri dönmemek üzere cehenneme gönderilmişti. Kollarını kadının beline doladı ve nihayet gözyaşlarının akmasına izin verdi."
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle] tüm tebaalarına saygı duyar"
 carlist_war.3.b: "Belki de Liberalleri daha fazla kışkırtmamalıyız..."
 carlist_war.4.t: "Kutsal olan her şey"
 carlist_war.4.d: "Isabelle yönetimindeki daha radikal unsurların uyguladığı acımasız politikalar, Kilise için bir dizi aşağılanmaya yol açmıştı. Galiçya'daki #italic minifundias#!'ın ele geçirilmesinden Zaragoza'daki kiliselerin yakılmasına kadar hiçbir şey esirgenmemiş ve hiçbir şey kutsal sayılmamıştı."
 carlist_war.4.f: "Yas cübbesi giymiş rahip, fuayede bir ileri bir geri yürüdü. Sonunda başını bekleyen görevliye doğru çevirdi.\n\n\"Toreno ve Mendizábal, o putperest, ondalığı çaldılar, topraklarımıza el koydular ve Cizvitleri kovdular. Birisi bu deliliğe son vermeli! Yalvarırım beni Madrid'e gönderin, Tanrı'nın gazabını onların üzerine salayım. Sapkın Cortes'in köpekleri... Her birinin ismini ve yüzünü hatırlıyorum.\""
 carlist_war.4.a: "Bu günahları ancak tazminat arındırabilir."
 carlist_war.4.b: "Büyük bir bağış yeterli olacaktır."
 carlist_war.4.c: "Şöyle ki savaş, kraliyet hazinesine ağır bir yük bindirdi..."
 carlist_war.5.t: "Bilbao Kuşatması"
 carlist_war.5.d: "Şimdiye kadar, hayati önem taşıyan Bilbao limanını ele geçirmeye yönelik tüm girişimler başarısızlıkla sonuçlandı. Savaş doruk noktasına ulaşırken, burada zafer kazanmak için yalnızca bir şansımız daha olabilir. Bilbao'daki liberal garnizona kesin bir saldırı sadece morali yükseltmekle kalmayacak, aynı zamanda yabancı destekçilerimize yeni ve hayati bir ikmal rotası da açacaktır."
 carlist_war.5.f: "\"Zumalacárregui'nin Kral için kan döktüğü yer burasıydı. Belki de gidişatı bir kez daha burada değiştirebiliriz.\""
 carlist_war.5.a: "Topları hazırlayın!"
 carlist_war.5.b: "Bir kuşatmaya daha gücümüz yetmez."
 carlist_war.6.t: "Cephede Karlizm"
 carlist_war.6.d: "Endülüs, savaşın ana cephesinden uzakta olsa da Cristino cephesinin gerisinde yoksulluk sürekli bir gerilim kaynağıdır. Yaygın eşkıyalık ve kanunsuzluk, bizim lehimize kullanılabilir."
 carlist_war.6.f: "\"Sadece bir grup gezgin eşkıya deyip geçmemek lazım. Dikkat dağıtmak için çok işe yarayabilirler.\""
 carlist_war.6.a: "Kaos yaratmaya destek olmak için küçük bir müfreze gönder."
 carlist_war.6.b: "Bu bir vakit kaybı. Kralın burada müttefiki yok."
 carlist_war.7.t: "Karlist Savaşı"
 carlist_war.7.d: "Mahkeme tarafından [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabella_scope').GetFirstName] lehine görevden uzaklaştırılan ve merhum kardeşi Kral Ferdinand tarafından sürgüne gönderilen Don [SCOPE.sCharacter('don_carlos_scope').GetFirstName], kardeşinin vasiyetine karşı gelerek tahta çıkmak üzere harekete geçti. [GetIdeology('ideology_carlist_movement').GetName] hareketi, muhafazakârları ve devletin merkeziyetçi tutumuna içerleyen kitleleri bir araya getiriyor."
 carlist_war.7.f: "Javier Larrañaga, yüzü güneşe dönük halde oturuyordu. Sağında ve solunda, tepe sırtını takip eden çadır dizileri uzanıyordu. Silah yoldaşları dört bir yana yayılmıştı; ateş harlayanlar, tüfek namlularını temizleyenler, dağ çayına daldıktan sonra kurulanmaya çalışanlar... Uzaklardan patlama sesleri geldi. Henüz bıyığı bile terlememiş, ömründe ilk defa silah tutan acemi gönüllülerdi bunlar.\n\nAniden bir düdük çaldı. Javier karabinasının dipçiğine abanıp doğruldu ve Güney'e gözlerini dikti. Orada, Ebro Nehri'nin ardında, Kralına vaat edilen ganimet yatıyordu. Otuz bin vatan evladı onu almak için silah kuşanmıştı. Tanrı'nın merhameti onları zafere ulaştırsın yoksa Sahte Kraliçe hiçbirinin canını bağışlamayacak."
 carlist_war.7.a: "İspanya'nın geleceği bu tepelerde belirlenecek. "
