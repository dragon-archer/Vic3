 # Journal Entries
 je_the_first_carlist_war: "Karlist Savaşı"
 je_the_first_carlist_war_reason: "@information! [concept_guerilla_war] sırasında kazanılan zaferler İşgal Puanı kazandırmaz. Bunun yerine iki taraf da kazandıkları her muharebe için puan toplar ve #b Kraliyet Seferi#!'nin başlangıcında $concept_guerilla_war$ sırasında elde edilen puana bağlı olarak etkisi güçlenen olumlu bir etken alır. #b Ardından $concept_guerilla_war$ düzenli bir savaşa dönüşür#!.\n$TOOLTIP_DELIMITER$\n#b Kral VII. Ferdinand'ın 1833'te#! ölmesi, İspanya'yı bir veraset krizine sürükledi. #b 1830 tarihli Pragmatik Yaptırım#!, veraset sisteminin geleneksel olarak Salyan hukukuyla belirlendiği İspanya Krallığı'nda kızı #b Isabella#!'nın tahta çıkmasının yolunu açtı.\nBu hareket, aristokrasinin kralın kardeşi #b Carlos#!'u haklı vâris olarak gören muhafazakâr kesimlerini öfkelendirdi.\n\nBu durum kısa sürede #b Carlismo#! adı altında çeşitli isyanlara dönüştü. Bu hareket; ülkenin kuzeyinde, özellikle de onlarca yıldır devletin daha fazla merkezileşmesine ve geleneklerinin ortadan kaldırılmasına karşı mücadele eden #b Navarra Krallığı#!'nın #b Bask Bölgelerinde#! sağlam destek buldu.\nBu isyancılar [concept_bio_tomas_de_zumalacarregui] liderliğinde güçlü bir askeri güce dönüştü ve Maestrazgo ile Katalonya'daki müttefikleriyle birleşebilselerdi başkente karşı bir tehdit olabilirlerdi."
 je_the_first_carlist_war_status: "Savaş [concept_guerilla_war] Evresinde"
 je_the_first_carlist_war_status_royal_expedition: "#b Kraliyet Seferi#! başladı!"
 je_the_first_carlist_war_complete: "Karlist Savaşı'nı kazandı"
