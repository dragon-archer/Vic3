 # Scripted Buttons
 je_the_first_carlist_war_royal_expedition: "Kraliyet Seferi'ni başlat"
 je_the_first_carlist_war_royal_expedition_desc: "Dağınık güçlerimizin durumu artık sürdürülemez bir hâlde. Cristino'lar her geçen gün daha da güçleniyor. Kral dağınık güçlerini birleştirmeli ve düşmana saldırıp baş vilayeti geri alacağı zamanı düşünmeli."
 je_the_first_carlist_flush_them_out: "Onları İnlerinden Çıkar"
 je_the_first_carlist_flush_them_out_desc: "İsyancıların ivmesi kırıldı ve saldırıya geçme zamanı geldi."
 # Character Bios
 concept_bio_tomas_de_zumalacarregui: "Tomás de Zumalacárregui"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Tomas Zumalakarregi Imatz#!\n$TOOLTIP_DELIMITER$\n#v 29 Aralık 1788#!'de Gipuzkoa'nın Ormaiztegi kasabasında doğdu.\n#v 24 Haziran 1835#!'te Gipuzkoa'nın Zegama kasabasında öldü.\n\nAskerleri tarafından \"Tomas Amca\" olarak da anılan Tomás de Zumalacárregui e Imaz, Basklı bir askerdi ve Navarra ile Bask Bölgesi'ndeki Karlist güçlerinin Başkomutanı olarak ordunun organizasyonundan ve Karlist davası açısından belirleyici olan ilk zaferlerden sorumluydu.\n1835 yazının başlarında savaş alanında aldığı kurşun yarası nedeniyle aniden ölmesi, Don Carlos'un emellerine büyük bir darbe vurdu."
 # Concepts
 concept_guerilla_war: "Gerilla Savaşı"
 concept_guerilla_war_desc: "Bir $concept_guerilla_war$, normal [Concept('concept_war', 'Savaştan')] farklı kuralları olan ve bu kural ayrıntılarının bir $concept_guerilla_war$ından $concept_guerilla_war$ına değişebildiği özel bir savaş türüdür.\n\n$concept_guerilla_war$ sırasında aşağıdaki genel kurallar uygulanır:\n#indent_newline:2 $EFFECT_LIST_BULLET$ [concept_battle] boyutları çok daha küçüktür ve daha düşük bir hızda gerçekleşir#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ [GetBattleCondition('battle_condition_guerilla_skirmish').GetName], [GetBattleCondition('battle_condition_guerilla_ambush').GetName] ve [GetBattleCondition('battle_condition_guerilla_disarray').GetName] [Concept('concept_battle_condition', '$concept_battle_conditions$')] yaşanabilir#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Zaferler [concept_occupation] Puanı vermez#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Çatışmaya özgü koşullar karşılanırsa $concept_guerilla_war$ normal bir $concept_war$a dönüşebilir"
 # Battle Conditions
 battle_condition_guerilla_skirmish: "Çatışma"
 battle_condition_guerilla_skirmish_desc: "Bu komutan, düşmanla yapılan bir dizi küçük çatışmada müttefik birliklere liderlik eder."
 battle_condition_guerilla_ambush: "Pusu"
