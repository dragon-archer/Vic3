 je_cuba_espanol_reason: "Küba, [ROOT.GetCountry.GetOverlord.GetNameNoFlag] ülkesine sadık kalmaya devam ediyor. Hatta o kadar sadık ki [SCOPE.gsInterestGroup('landholders').GetName] arasındaki Reformistler, [ROOT.GetCountry.GetNameNoFlag] ülkesinin Cortes meclisinde yeterli temsil hakkıyla birlikte resmi bir [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] eyaleti olarak tanınmasını ve beyaz [SCOPE.sCulture('caribeno').GetName] beyefendilerin bundan böyle [SCOPE.sCulture('spanish').GetName] olarak kabul edilmesini istemektedir. Adanın [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] yöneticilerinin çoğu bu iddiaya sempati duymaktadır.\n\nKübalılar ve İspanyollar siyasi ve ekonomik olarak daha da iç içe geçtikçe, Reformistlerin hayalinin gerçekleşme ihtimali vardır. Küba artık bir sömürge değil, gerçekten [ROOT.GetCountry.GetOverlord.GetNameNoFormatting] ülkesinin bir parçası olacaktır."
