 je_cuba_independencia: "Bağımsızlık"
 je_cuba_independencia_reason: "Küba'nın özgürlük arzusu bölünmüş durumda. \n\nKimileri artık Kübalı kan dökmek yerine Amerikan parasıyla adanın bağımsızlığını satın almayı umarak Meksika Körfezi'nin yakasında müttefikler arıyor. Puro fabrikalarında ise insanlar, sadece kendi halkının tutkusu ve iradesine bağlı, tamamen özgür bir Küba idealini konuşuyor.\n\n#v Peki, özgürlük için hangi yol izlenecek?#!\nEvvela, ulus yeterince [concept_liberty_desire] biriktirmelidir. Aksi takdirde [ROOT.GetCountry.GetOverlord.GetName] ülkesinin boyunduruğundan kurtulmak yalnızca bir hayal olarak kalır. Ardından çeşitli #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt faktörler#! özgürlük yanlılarını [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)] tarafından satın alınmayı istemek ile gerçek bağımsızlığın peşine düşmek arasında bir yola itecektir."
