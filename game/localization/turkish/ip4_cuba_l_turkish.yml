 #Startup event
 cuba_independencia.1.t: "Küba'nın Geleceği"
 cuba_independencia.1.d: "Küba'nın geleceği henüz belirsiz. Ada İspanya'da mı kalacak, Florida gibi ABD'ye mi katılacak, bağımsızlığını mı ilan edecek, yoksa ateşli bir köle isyanıyla mı dönüşecek?"
 cuba_independencia.1.f: "\"Hem Küba hem de İspanya halkı için hakkaniyetli barışın tesis edilebilmesi adına zaruri koşullar yerine getirilmelidir. Lakin bu koşulların yerine getirilip getirilmeyeceği ise yakın gelecekte belli olacaktır. Aksi takdirde ABD ilave ve farklı türden eylemlerini sürdürmek durumundadır. Bu eylemler, mutlak bir hak ve sorumluluk bilinciyle zamanı geldiğinde kararlaştırılacaktır.\" \n\n–William McKinley, Amerika Birleşik Devletleri'nin 25. Başkanı" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "Geleceği ne olursa olsun, Küba kutsanmış olacak."
 cuba_independencia.2.t: "Açılış Müzakereleri"
 cuba_independencia.2.d: "Ülke içinde yeterli desteğe sahip olduğumuz için artık [SCOPE.sCountry('cuba_buyer').GetName] ile daha yakın ilişkiler kurabilecek ve [SCOPE.sCountry('cuba_overlord').GetAdjective] boyunduruğundan kurtulabilecek bir pozisyondayız. Müzakereciler, Küba'nın [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting] tarafından satın alınması için bir plan önermeye hazır."
 cuba_independencia.2.f: "\"Ülkemiz ilhak edilecek bir sömürge değil!\" diye haykırdı konuşmacı.\n\nKomplocularla dolu bu odadaki sessizlik ölümcüldü. Bir adam huzursuzca yerinde kıpırdandı. \"Dostum...\" diye teselli etti, \"Hepimiz Küba'yı seviyoruz ama tek başımıza ne yapabiliriz? Kuzeyimizdeki o büyük devletler ailesi içinde ne kadar #italic güç#! sahibi olabileceğimizi bir düşünün!\"\n\n\"Güç!\" diye homurdandı ilk konuşmacı. \"Belki de #italic sizin#! gücünüz!\" Odayı karanlık bir bakışla süzdü. \"Eğer kararımız buysa, Tanrı hepimizi korusun.\""
 cuba_independencia.2.a: "Bakalım bu görüşmeler meyvesini verecek mi!"
 cuba_independencia.2.b: "Aceleci davranmayalım. Bunu tekrar gözden geçirmeliyiz."
 cuba_negotiation_warning_tt: "#r Müzakere yapmayı #b 3#! yıl boyunca deneyemeyeceğiz.#!"
 cuba_independencia.3.t: "Küba Elçisinin Teklifi"
 cuba_independencia.3.d: "[SCOPE.sCountry('cuba').GetName] bölgesindeki güçlü çıkarları temsil eden elçiler, bize bir fırsatla yaklaştılar: Küba'nın ABD tarafından kontrol edilmesine verilen destek o kadar yüksek ki Küba'nın [SCOPE.sCountry('cuba_overlord').GetName] ülkesinden #italic satın alınması#! mümkün olabilir."
 cuba_independencia.3.f: "\"Elbette yapmalıyız!\" diye gürledi dumanlı odadaki bir ses. \"Küba, şu anda ülkenin bir parçası olan herhangi bir üye kadar gereklidir bizim için ve doğal olarak büyük devletler ailemizin bir parçasıdır.\"\n\nÖksürdü ve sallanan eli bir anlığına dumanı yararak purosunu kavradı. \"Ayrıca, orada öyle bir #italic fırsat#! var ki...\""
 cuba_independencia.3.a: "İlgi çekici bir teklif! Hemen [SCOPE.sCountry('cuba_overlord').GetName] ile görüşelim."
 if_spain_accepts_purchase_tt: "#b Teklif kabul edilirse:#!"
 cuba_independencia.3.b: "Bu düzenleme şu anda bizim çıkarımızadır."
 cuba_independencia.4.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] Teklifi"
 cuba_independencia.4.d: "[SCOPE.sCountry('cuba_buyer').GetName] diplomatları bize başvurarak [SCOPE.sCountry('cuba').GetName] ülkesini bizden yüklü bir meblağ karşılığında satın almayı teklif etti. [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] davasına destek, [SCOPE.sCountry('cuba').GetNameNoFormatting] ülkesinde yüksek ve tüm bu planın kolonideki bir grup tarafından başlatılmış olma ihtimali var. Ancak önce [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] teklifini değerlendirmemiz gerekecek."
 cuba_independencia.4.f: "#italic Küba imparatorluğun ilk baş tacıydı; Havana ise pek çok girişimin, pek çok zaferin kalbiydi. İspanya'yı büyük kılan her şeyin temelinde de bu yatıyor!#!\n\n#italic Ama... [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting] diplomatlarının bize verdiği o sayının ardından#! pek çok #italic sıfır geliyor.#!"
 if_we_accept_purchase_tt: "#b Küba'yı satarsak:#!"
 cuba_independencia.4.a: "Küba bir servet değerinde!"
 cuba_independencia.4.b: "Küba satılık değildir!"
 cuba_independencia.5.t: "Küba Planı Reddedildi"
 cuba_independencia.5.d: "[SCOPE.sCountry('cuba').GetName] ülkesinin satın alınması için [SCOPE.sCountry('cuba_overlord').GetName] ile yapılan görüşmeler bir yere varamadı."
 cuba_independencia.5.f: "\"Dünya çapındaki ticaret mücadelesinde artık kendimiz de rekabetin bir parçası haline geldiğimize göre, uluslararası rekabetleri görmezden gelemeyiz. Fırsatı #italic yakalamak#! zorundayız, bir daha asla böyle güzel fırsatları kaçırmamalıyız.\""
 cuba_independencia.5.a: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] ülkesinin kararı hayal kırıklığına uğrattı."
 cuba_independencia.5.b: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] ülkesinin kararı talihsiz oldu."
 cuba_independencia.6.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] Satın Alımı"
 cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetName], bizi satma teklifini kabul etti. Geleceğimiz artık [SCOPE.sCountry('cuba_buyer').GetName] ülkesinin ellerinde."
 cuba_independencia.6.f: "Komplocular karanlık odada sessizce oturuyorlardı. \"Pekâlâ dostlarım,\" diye homurdandı somurtkan bir ses, \"Başardınız. Küba artık [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] malı. Şimdi ne olacak?\"\n\nAldığı tek cevap, süregelen sessizlikti."
 cuba_independencia.6.a: "Geleceğimiz artık [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]!"
 cuba_independencia.6.b: "[SCOPE.sCountry('cuba_buyer').GetNameNoFormatting] ile yeni bir partnerlik için şerefe!"
 cuba_independencia.7.t: "Küba Kontratı"
 cuba_independencia.7.d: "Usta işi diplomasi ve [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'Kübalı')] halkın desteğiyle, [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'Küba')] artık bizim."
 cuba_independencia.7.f: "\"Küba'da pek çok şey değişecek,\" diye gülümsedi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], \"ve bunlar #italic bizim#! çabalarımız sayesinde olacak. Eski bir imparatorluk bugün çöküyor ve güzel bir yarın bizi bekliyor.\""
 cuba_independencia.7.a: "Küba için üç kere şerefe!"
 cuba_events.1.t: "La Vida Dulce"
 cuba_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] limanından gemiler hiç eksik olmuyor ve bu durum ticaret mirasımızı gelecek nesiller için güvence altına alıyor. Tek soru, bu getiriden nasıl faydalanmalıyız?"
 cuba_events.1.f: "\"Ekonomik birlik demek, siyasi birlik demektir. Satın alan ulus emreder; satan ulus ise hizmet eder. Hürriyetin teminatı dengeli ticarettir. Tek bir ulusla ticaret yapan ölüme mahkûmdur; birden fazlasıyla ticaret yapan ise özgürlüğüne kavuşur.\" \n\n–José Marti"
 cuba_events.1.independence: "Eğer [SCOPE.sCountry('boss').GetName] ülkesinden ayrılsaydık ne kadar zengin olurduk bir düşün."
 cuba_events.1.fix: "Eğer İspanya'dan ayrılsaydık ne kadar zengin olurduk bir düşün."
 cuba_events.1.a: "Daimi başarımızın şerefine!"
 cuba_events.1.b: "Elde edilen gelirleri modernleşmek için kullanmalıyız."
 cuba_events.1.c: "Tüm Kübalılar yararlanmalı."
 cuba_events.2.t: "La Siempre Fiel Isla de Cuba"
 cuba_events.2.d: "Reformist [SCOPE.gsInterestGroup('landholders').GetName], [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] muadillerini [ROOT.GetCountry.GetNameNoFlag] ülkesini bir [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] idari bölgesi olarak entegre etmek için ikna etmeyi başardı."
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], Cortes meclisine adımını attığında artık bir [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] değildi. Yalnızca [ROOT.GetCountry.GetNameNoFormatting] ülkesinin yeni[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] idari bölgesinin bir temsilcisiydi. Statüsündeki bu bariz düşüşe rağmen rağmen gözleri önce yarım daire şeklindeki salonun ahşap sıralarında gezindi. Ardından Carlos Luis de Ribera'nın boyadığı tavana, [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting] hükümdarını tasvir eden o resme baktı ve yüreğinde taş kesilmiş bir gurur sancısı hissetmekten kendini alıkoyamadı. \n\n\"Viva España,\" diye fısıldadı kendi kendine. Sonra da kendi [ROOT.GetCountry.GetAdjectiveNoFormatting]... Hayır, kendi [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] vatandaşlarına olabilecek en iyi yaşamı sunmak üzere işe koyuldu."
 cuba_events.2.a: "¡Viva España!"
 cuba_events.2.b: "Birleşik İberya Ulusu."
 cuba_events.2.c: "Belli miktarda özerkliği muhafaza etmeliyiz."
 cuba_events.2.e: "Aslında bu berbat bir fikir."
 cuba_if_spa_player_tt: "Eğer [ROOT.GetCountry.GetOverlord.GetName] ülkesini bir oyuncu kontrol ediyorsa, [concept_protectorate] olma imkânına da sahip olacağız."
 cuba_events.3.t: "Un Camino Differente"
 cuba_events.3.d: "Reformist [SCOPE.gsInterestGroup('landholders').GetName] grubu, [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] muadillerini veya Küba halkını [ROOT.GetCountry.GetOverlord.GetName] ile birleşmenin mantıklı olduğuna ikna edemedi. Ulus artık kesin bir şekilde daha fazla otonomi talep ediyor."
 cuba_events.3.f: "\"Haklar için yalvarılmaz, rica edilmez. Haklar alınır, ele geçirilir.\"\n\n–José Martí"
 cuba_events.3.a: "¡Viva Cuba!"
 cuba_events.3.b: "Ticaretin bundan etkilenmesine müsaade edemeyiz."
 cuba_events.3.c: "Artık [SCOPE.sCulture('afro_caribeno').GetName] köleler için başkaldırma vakti geldi."
 cuba_events.3.c.fix: "Zincirlerimizden kurtulmanın vakti geldi."
