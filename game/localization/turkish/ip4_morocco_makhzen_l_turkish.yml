l_turkish:
 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "Bilaad al-Siba"
 je_lands_of_anarchy_reason: "Kutsal Makhzen ve topraklarımıza dağılmış medeniyetsiz kabileler, yüzyıllar boyunca pek kaygı duymadan karşılıklı diplomatik ilişkiler içinde bir arada yaşamıştır.\n\nBatı'daki #b $dyn_c_ottoman_empire$#! olma gibi iddialı bir hayale sahip olan ulusumuz, topraklarının her noktasına ulaşabilecek imkânlara sahip güçlü bir merkezi hükümetin önemini anlıyor.\n\nSon zamanlarda çöller ve yaylalardaki bu yerleşik kabileler üzerinde sağladığımız [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] zayıflamaya başladı. İki diyar arasındaki bağları ve ortak amaçları güçlendirmeli, onları çadırlarından çıkarıp kent yaşamına çekmeliyiz."
 je_lands_of_anarchy_complete_tt: "Sahip olunan [Concept('concept_state', 'Vilayetlerdeki')] tüm [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] çubukları #bold 400#!'ün üzerinde."
 je_lands_of_anarchy_fail_tt: "Sahip olunan [Concept('concept_state', 'Vilayetlerdeki')] tüm [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] çubukları #bold 100#!'ün altında."
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "Harka'yı topla"
 je_lands_of_anarchy_harka_activate_button_desc: "Anarşik vilayetlere kraliyet seferi düzenleyerek iyi yönetilen bir millet havası yarat. Bu seferlere bizzat liderlik ederek [ROOT.GetCountry.GetGovernment.GetName] topraklarını disiplinli ve kapsayıcı bir otorite sembolüne dönüştürmeyi amaçlıyoruz.\n\n #italic - Fas İmparatoru'nun tahtı atı, kubbesi ise gökyüzüdür.#!"
 je_lands_of_anarchy_harka_deactivate_button: "Harka'yı dağıt"
 je_lands_of_anarchy_harka_deactivate_button_desc: "Seferi bırakıp hükümet toprakları olan Bilaad al-Makhzen'e dön."
 je_lands_of_anarchy_colonize_sahara_button: "Etki Alanımızı Genişlet"
 je_lands_of_anarchy_colonize_sahara_button_desc: "Fas; bir zamanlar Tekna kabilelerinden Tafilalt'a, Tuat vahasından Mali madenlerine kadar tüm bölgedeki ticaret ve insan akışını kontrol ediyordu. Şimdi ise bir kez daha dışarıya bakmanın zamanı geldi."
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[GetStateRegion('STATE_MARRAKECH').GetName] kabileleri üzerindeki [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[GetStateRegion('STATE_MARRAKECH').GetName] kabileleri üzerindeki [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_al_rif_bar: "[GetStateRegion('STATE_AL_RIF').GetName] kabileleri üzerindeki [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[GetStateRegion('STATE_AL_RIF').GetName] kabileleri üzerindeki [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[GetStateRegion('STATE_INNER_MOROCCO').GetName] kabileleri üzerindeki [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[GetStateRegion('STATE_INNER_MOROCCO').GetName] kabileleri üzerindeki [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "Anarşi Toprakları"
 lands_of_anarchy.1.d: "Ülkemizin dört bir yanındaki köklü kabileleri kontrol etmek giderek daha da zorlaşıyor. Otoritemizi göstermezsek elimizden kayıp gidebilirler."
 lands_of_anarchy.1.f: "\"... İkinci olarak bu kadar fazla mehir istemek geleneklere aykırı ve oldukça kaba bir davranış. Yeğenim, kız ısrar ederse evlilikten vazgeçmeyi düşünüyor.\"\n\n\"Eski dostum Ayrad, ne zamandan beri evlilik sözleşmelerimizi şehirli insanların geleneklerine göre yargılıyorsun? Bu yaşıma kadar bir şeyhin, gelinin damattan talep edebileceklerinin sınırları hakkında fıkıh dersi verdiğini duymamıştım.\"\n\nGirişiminin başarısız olduğunu gören Yaşlı Ayrad, seçeneklerini yeniden değerlendirdi."
 lands_of_anarchy.1.a: "Makhzen'in gücünü görecekler."
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] ve [SCOPE.sState('inner_morocco_state_scope').GetName]; #bold $je_lands_of_anarchy$#! [Concept('concept_journal_entry', 'Günlük Girdisinde')] gösterilen [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] değerlerine dayalı ölçekleme cezaları ile #bold Anarşik Vilayet#! adlı bir etken aldı."
 #2 Complete Event
 lands_of_anarchy.2.t: "Uyum Toprakları"
 lands_of_anarchy.2.d: "Tüm kanunsuz kabileler, isteyerek ya da istemeyerek otoritemize teslim oldu. Ana kara üzerindeki egemenliğimiz tartışmasız devam ettiği için bu topraklara daha fazla yatırım yapabiliyoruz."
 lands_of_anarchy.2.f: "Fas toplumunda son dönemde yaşanan değişimlerden faydalanan sadece Makhzen değil. Eski nefretler ve kültürel uçurumlar büyük ölçüde ortadan kalkarak yerini yeni komşulara, ortak geleneklere ve her alanda uzman kişilere bıraktı. Bu da kentsel yaşama doğal olarak katkıda bulunmaktadır.\n\nMerkezdeki kalabalığın bir parçası olmayı reddedip kırsalda kalanlar ise hükümetin sağladığı modern iletişim yöntemleri sayesinde toplumsal mutluluğa kavuştu. Tüccarlar, vergi tahsildarları ve silahlı kuvvetler gibi kişiler görevlerini yapmak için bu topraklarda daha güvenle dolaşabiliyor."
 lands_of_anarchy.2.a: "Bu, hazineler ve onları nasıl dolduracağımıza dair iyi bir ders oldu."
 lands_of_anarchy.2.b: "Bir medeniyet, âdetleriyle tanımlanır."
 lands_of_anarchy.2.c: "Bilginin ışığı halkımızı aydınlatsın."
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] ve [SCOPE.sState('inner_morocco_state_scope').GetName] şu etkeni alır:"
 #3 Fail Event
 lands_of_anarchy.3.t: "Gömülü Kaos"
 lands_of_anarchy.3.d: "Kontrolü sağlamayı başaramadığımız için birçok kabile kontrolden çıktı ve otoritemizin neredeyse ulaşamayacağı bir noktaya geldi."
 lands_of_anarchy.3.f: "\"... Devletin kendi toprakları üzerinde tam hâkimiyeti olmadığı için merkezden uzak yerlerin yönetimi olağanüstü derecede zorlaşıyor ve kırsal kesimlerde bir dizi özel sorun ortaya çıkıyordu. 'Kabile mozaiği' klişesi, bir parçadan daha fazla gerçeklik barındırıyor.\n\nİklim, dil, etnik köken ve coğrafya açısından büyük bölgesel farklılıklar nedeniyle molekülerleşen kırsal dünya, başlı başına bir evren gibiydi.\"\n\n— Prof. Susan Gilson Miller, Cambridge Üniversitesi"
 lands_of_anarchy.3.a: "Eğitimin kalan kısmına odaklan."
 lands_of_anarchy.3.b: "Ne olursa olsun her zaman inşa etmeliyiz."
 lands_of_anarchy.3.c: "En azından vergi tahsildarlarımızı koruyalım."
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] ve [SCOPE.sState('inner_morocco_state_scope').GetName] şu etkeni alır:"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "Kabile Jesti"
 lands_of_anarchy.4.d: "Danışmanlar son birkaç hafta içinde çeşitli çıkar grupları ile bazı tanınmış kabile aileleri arasındaki bağlantılara ilişkin raporlar aldı."
 lands_of_anarchy.4.f: "Salondaki sohbetlere yabancı kalan çift, #italic medeniyetten uzak#! bir ortamda büyüdükleri için güvensiz hissediyordu.\n\nSıkıcı bir ud performansı dinledikleri sırada nane çayı ve kraliyet parfümlerinin kokusu, kurnaz irtibatlarını beklerken duyularını canlandırdı. Son aylarda şehirdeki hayata kıyasla hiç bu kadar fazla fısıltı duymamışlardı."
 lands_of_anarchy.4.a: "[SCOPE.sState('marrakech_state_scope').GetName] kabileleri iyi savaşmalarıyla bilinir."
 lands_of_anarchy.4.a_tt: "Uygun bir [SCOPE.sState('marrakech_state_scope').GetName] savaşçısı, yeni [SCOPE.gsInterestGroup('armed_forces_scope').GetName] lideri olarak sunulacak ve bu karakter lider olarak kaldığı sürece vilayet üzerinde ayda #bold 1,5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sağlayacak."
 lands_of_anarchy.4.b: "En bilgili [SCOPE.sState('al_rif_state_scope').GetName] âlimi kim?"
 lands_of_anarchy.4.b_tt: "Uygun bir [SCOPE.sState('al_rif_state_scope').GetName] bilgini, yeni [SCOPE.gsInterestGroup('devout_scope').GetName] lideri olarak sunulacak ve bu karakter lider olarak kaldığı sürece vilayet üzerinde ayda #bold 1,5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sağlayacak."
 lands_of_anarchy.4.c: "Bu toprakları [SCOPE.sState('inner_morocco_state_scope').GetName] yerlileri kadar iyi bilen kimse yoktur."
 lands_of_anarchy.4.c_tt: "Uygun bir [SCOPE.sState('inner_morocco_state_scope').GetName] amghar'ı, yeni [SCOPE.gsInterestGroup('rural_folk_scope').GetName] lideri olarak sunulacak ve bu karakter lider olarak kaldığı sürece vilayet üzerinde ayda #bold 1,5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] sağlayacak."
 lands_of_anarchy.4.e: "Biz onları yönetmek için buradayız, aksi mevzubahis değil."
 lands_of_anarchy.4.e_tt: "Tüm anarşik vilayetlere #bold 5 yıl#! boyunca #bold -0,3#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]."
 #5 Urban Medi
 lands_of_anarchy.5.t: "Kentsel Tıp"
 lands_of_anarchy.5.d: "[SCOPE.sState('anarchy_state_scope').GetName] topraklarındaki belirli bir kabile, kendi imkânlarıyla tedavi edemedikleri bir salgınla ilgili olarak yardım talebinde bulundu."
 lands_of_anarchy.5.f: "Merkezdeki bir sıkıntı ateşinden yükselen umutsuzluk dumanı, yabancıların yardımını çekmeye çalışıyor.\n\nSıkıntı çeken çeşitli ailelerden gelen hastaların acılarını hafifleteceğine inanılan dualar, zayıfların öksürükleri arasında rahatlıkla duyuluyor. Bu iman sınavından kurtulmak için Yaratıcı'dan bir çıkış yolu göstermesini istiyorlar.\n\nHastalıktan etkilenmeyen genç erkekler ara sıra yakındaki kum tepelerine tırmanarak kraliyet ailesinin müjdeli haber getirip getirmediğine bakıyorlar ancak şimdiye kadar iyi bir haberle dönemediler."
 lands_of_anarchy.5.a: "Tereddüt etme."
 lands_of_anarchy.5.a_tt: "Kraliyet kimyagerleri [SCOPE.sState('anarchy_state_scope').GetName] için ilaç paketleri hazırlayacak ve merhametli jestimiz karşılığında vilayet genelinde ayda #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] üretilecek."
 lands_of_anarchy.5.b: "Ayrıcalıklı olanlar darbe alsın."
 lands_of_anarchy.5.b_tt: "[SCOPE.sState('fez_scope').GetName] topraklarındaki zenginler, [SCOPE.sState('anarchy_state_scope').GetName] için yapılacak yardımı maddi olarak destekleyecek ve hayatlarını kurtarmamız karşılığında vilayet genelinde ayda #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] üretilecek."
 lands_of_anarchy.5.c: "Sonuçta alternatif tıp yöntemleri var."
 lands_of_anarchy.5.c_tt: "Kaynaklarımızı asi kabilelere harcamayı reddetmek, [SCOPE.sState('fez_scope').GetName] topraklarındaki nüfusumuzun bir kısmını mutlu edecek olsa da kabile halkları bunu uzun süre unutmayacak ve [SCOPE.sState('anarchy_state_scope').GetName] üzerindeki [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] her ay #bold 0,5#! azalacak"
