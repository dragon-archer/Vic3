l_turkish:
 ##### PORTUGUESE COLONIALISM #####
 # JE
 je_portuguese_colonialism: "Além-mar Africano"
 je_portuguese_colonialism_reason: "Yüzyıllardır var olan imparatorluğumuzun diğer güçlerin gerisinde kalması büyük bir utanç ve adaletsizlik olur.\n\nAfrika kıyılarında zaten bir yer edindiğimizden bu fırsatı değerlendirip kültürümüzün etkisini artırmaya kararlıyız.\n\nİlk kampanyamızın amacı, [SCOPE.sStrategicRegion('congo_scope').GetName] ve [SCOPE.sStrategicRegion('zanj_scope').GetName] stratejik bölgelerinin güney uçlarında koloniler kurmak. Dolayısıyla henüz yapmadıysak bunları stratejik çıkarlarımız olarak ilan etmeyi düşünebiliriz. Ardından, iki kıyıyı ortada birleştirmeye odaklanacağız. Sömürge uzmanlarımız bu bölgenin haritasını çıkarmak için çalışmaya başladı bile ama önce yeni kurduğumuz sömürgelerle bölgede etki yaratmamız gerekiyor."
 je_the_pink_map: "Pembe Harita"
 je_the_pink_map_reason: "Afrika'nın doğu ve batı kıyılarında başarıyla kurulan çok sayıda koloni olduğu için bunları kıtanın ortasındaki bir koridorla birbirine bağlayabiliriz.\n\nKolonileştirilecek alanlarla ilgili hedeflerimizi özetleyen #bold Pembe Harita#! adlı bir öneri geliştirdik. Böyle bir hedefe ulaşmak bizi sömürge yarışında eşsiz bir güç hâline getirecek."
 owned_by_root_or_a_colonial_subject_tt: "[ROOT.GetCountry.GetName] veya onun [Concept('concept_subject', 'Egemenliği Altındaki')] herhangi bir #v $colonial$#! ya da #v $company$e#! ait"
 does_not_own_any_state_in_angola_or_mozambique_tt: "[ROOT.GetCountry.GetName] veya onun [Concept('concept_subject', 'Egemenliği Altındaki')] herhangi bir #v $colonial$#! ya da #v $company$#!, #v $geographic_region_angola$#! veya #v $geographic_region_mozambique$#! bölgelerinde herhangi bir [Concept('concept_state', 'Vilayet')] toprağına sahip #b değil#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "[ROOT.GetCountry.GetName] veya onun [Concept('concept_subject', 'Egemenliği Altındaki')] herhangi bir #v $colonial$#! ya da #v $company$#!; #v $geographic_region_angola$#!, #v $geographic_region_mozambique$#! ya da #v $geographic_region_zambezi_basin$#! bölgelerinde herhangi bir [Concept('concept_state', 'Vilayet')] toprağına sahip #b değil#!"
 three_states_or_more_tt: "En az #v 3#! [Concept('concept_state', 'Vilayet')]:"
 # Decisions
 # The Pink Map
 pink_map: "Pembe Harita'yı Öner"
 pink_map_desc: "Pembe Harita üzerindeki emellerimizi müzakere etmek üzere Britanya'ya bir diplomat heyeti gönder. #bold Gül Renkli Harita#! olarak da anılan bu girişim, [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting] ile [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting] kolonilerimiz arasında bir kara bağlantısı kurmayı hedefliyor."
 pink_map_tt2: "Şayet bu girişimin peşine düşmeye karar verirsek, diplomatlarımız bir sunum hazırlayıp onaylarını talep etmek üzere #bold Britanya#! yolunu tutacaklar. Bize doğrudan onay verebilir, karşılıklı bir taviz isteyebilir ya da teklifimizi geri çevirebilirler. Cevapları fark etmeksizin, bu girişime devam etme hakkımız baki kalacak."
 # Goa
 goa_decision: "Goa'yı Birleştir"
 goa_decision_desc: "Gerçek bir Portekiz vilayeti kabul edilmek için yeterli nedenlere sahip olan Goa, resmî bir birleşme beyanını hak ediyor."
 # Macao
 macao_decision: "Macao'ya Yatırım Yap"
 macao_decision_desc: "Macao'nun serbest limanı büyük bir potansiyele sahip ve ticaret ağımız için giderek daha önemli hâle geliyor. Gelişiminden faydalanmak için bir yatırım planı yapmayı düşünmeliyiz."
 macao_decision_tt: "Bir ödeme planı seçmemiz gerekecek."
 # Events
 #1 Initiation
 portuguese_colonialism.1.t: "Kıyı Kaleleri"
 portuguese_colonialism.1.d: "[SCOPE.sState('colony_state_scope').GetName] topraklarının başarılıyla kolonileştirilmesi, yüzyıllardır süregelen uzmanlığı ve hırsı yeniden canlandırdı. Hükümet, Afrika kıyılarında güçlü temeller inşa etmeyi mükemmel bir fırsat olarak görüyor."
 portuguese_colonialism.1.f: "Peder Duarte gideli neredeyse bir ay olmuştu. Yolculuk epey rahat geçmişti ancak pagan dini mekânları, kaya resimleri ve ritüel oymaları içeren megalitler hakkında çeşitli kayıtları düzenlemek için çalışırken günler beklediğinden daha hızlı geçti.\n\nBelgeleri kardeşlerine göstermek ve yeni koloniye gidecek potansiyel misyonerlerin çalışma takvimini planlamak için sabırsızlanıyordu."
 portuguese_colonialism.1.a: "Evet, bu yolu izlemeliyiz."
 portuguese_colonialism.1.b: "İlgilenmemiz gereken başka konular da var."
 portuguese_colonialism.1.b_tt: "#bold Além-mar Africano#!, [ROOT.GetCountry.GetName] Günlüğü'nden kaldırılır."
 #2 Complete
 portuguese_colonialism.2.t: "Aynalı Zafer"
 portuguese_colonialism.2.d: "Afrika'nın doğu ve batı kıyılarında çok sayıda koloni kurduk ve şu anda ortadaki bölgeyi keşfetmek için çeşitli keşif görevleri düzenleniyor."
 portuguese_colonialism.2.f: "\"Neden sayımız dünden beri bu kadar arttı?\"\n\n\"Yepyeni bir kabile efendim. Devriye ekibi batıdaki sarp vadinin arkasında, oyma mağaraların yakınında bulmuş onları.\"\n\n\"İlginç... Bu öğleden sonra çadırımın önüne getirilmelerini istiyorum. Kabilenin ileri gelen büyüklerini de gelsin.\""
 portuguese_colonialism.2.a: "Bu kolonilerin nüfusunu hızlıca artırmalıyız."
 portuguese_colonialism.2.b: "Bize itiraz edenler bilsin, eski [SCOPE.sCountry('por_scope').GetName] geri döndü."
 portuguese_colonialism.2.c: "İhtişamımızı tüm dünya öğrenecek."
 portuguese_colonialism.2.the_pink_map_tt: "#b $pink_map$#! [Concept('concept_decision','Kararı')] artık mevcut"
 #3 Fail
 portuguese_colonialism.3.t: "Verimsiz Bir Kuruluş"
 portuguese_colonialism.3.d: "Afrika kıyılarını kolonileştirme girişimlerimizde talihsizce birkaç acemilikte bulunduk. Başlangıçta hedeflediğimiz kara parçasının etrafında tek bir koloni bile kurmayı veya elimizde tutmayı başaramadık."
 portuguese_colonialism.3.f: "\"N'wananga, tazılar sonunda gitti. Aslanlar kovalayınca geri dönmeden kaçtılar.\"\n\nElini kaldırarak gözlerine siper etti, gözlerini kısarak kocasına baktı ve şöyle dedi:\n\n\"Peki geri dönecekler mi Mwanapwesi?\"\n\n\"Bu toprak onların korkaklıklarına, bu ağaçlar da açgözlülüklerine tanıklık ederken bunu denemeye kalkarlarsa oğullarım, oğullarımız onlara gururun gücünü gösterecektir.\""
 portuguese_colonialism.3.a: "Çok talihsiz bir durum."
 portuguese_colonialism.3.b: "Kabiliyetlerimizi yanlış değerlendirmişiz"
 #4 Pink Map GBR: A stance has to be made
 portuguese_colonialism.4.t: "Pembe Harita"
 portuguese_colonialism.4.d: "Güney Afrika'daki potansiyel hedeflerimizden şüphelenen [SCOPE.sCountry('por_scope').GetName] temsilcileri, \"Pembe Harita\" adlı belgeyle ilgili anlaşma sağlamak için buraya geldiler. [GetStateRegion('STATE_SOUTH_ANGOLA').GetName] ve [GetStateRegion('STATE_MOCAMBIQUE').GetName] kıyı kolonilerini bir iç koridorla birbirine bağlamayı amaçlıyorlar."
 portuguese_colonialism.4.f: "\"Sen bunu... bizzat Lord Salisbury'ye mi teslim edeceksin?\"\n\n\"Aynen öyle efendim. [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] itiraz ederse onlara bu topraklara yalnızca ticaret değil, medeniyet de getirdiğimizi ve tarihi koruduğumuzu hatırlatacağım.\"\n\n\"Güven bana Pereira, onlar sadece savaş gemilerine ve altına kulak verir.\""
 portuguese_colonialism.4.a: "Bunun bize bir zararı yok."
 portuguese_colonialism.4.a_tt: "[SCOPE.sCountry('por_scope').GetName], #bold Pembe Harita#! için onayımızı alacak."
 portuguese_colonialism.4.b: "Şerh düşerek yapabiliriz."
 portuguese_colonialism.4.b_tt: "[SCOPE.sCountry('por_scope').GetName], talebimizle ilgili bilgi alacak ve kabul ettikten sonra bize karşı [Concept('concept_obligation', 'Yükümlülüğü')] olacak. Dilerse geri adım atmayı veya talebimizi görmezden gelmeyi de seçebilir."
 portuguese_colonialism.4.c: "Bu kabul edilemez bir talep."
 portuguese_colonialism.4.c_tt: "[SCOPE.sCountry('por_scope').GetName], reddettiğimize dair bilgi alacak. Yine de devam ederek [Concept('concept_relations', 'İlişkilerimize')] zarar vermeyi seçebilir."
 might_get_additional_rewards_tt: "[SCOPE.sCountry('por_scope').GetName], minnettarlıklarının bir nişanesi olarak bize #v $POR$#! ile daha fazla [concept_prestige] ve daha iyi [concept_relations] sağlayacak bir hediye gönderebilir."
 #5 Pink Map POR: GBR Accepted, Pink Map JE starts
 portuguese_colonialism.5.t: "[SCOPE.sCountry('gbr_scope').GetName], Pembe Harita'yı Tanıdı"
 portuguese_colonialism.5.d: "[SCOPE.sCountry('gbr_scope').GetName], Pembe Harita kampanyası için bize onay verdi. Hazırlıklara başlıyoruz."
 portuguese_colonialism.5.f: "Pereira, Visconde Duarte'nin odasına girmeden önce son bir kez kıyafetini düzeltti. Yaptıklarının haberi, bu salona kendisinden önce gelmişti ama yine de başarısını paylaşmaktan dolayı heyecan duyuyordu ve bir babanın oğluna baktığı gibi kendisine gururla bakılmasını bekliyordu.\n\nTam da öyle oldu. Duarte, öğrencisinin yıllarca basit görevleri yerine getirdikten sonra nihayet diplomatik bir zafer kazanmasından dolayı çok mutluydu."
 portuguese_colonialism.5.a: "Onlara minnettarız."
 portuguese_colonialism.5.b: "İyi niyetlerine karşılık olarak değerli bir şey gönder."
 portuguese_colonialism.5.b_tt: "Eşsiz bir sanat eseri sipariş edilecek ve [SCOPE.sCountry('gbr_scope').GetName] ülkesine hediye olarak gönderilecek. [Concept('concept_prestige', 'Prestijleri')] yükselecek ve bizimle olan [Concept('concept_relations', 'İlişkileri')] #bold 30#! artacak."
 #6 Pink Map POR: GBR Rejected, what is our response?
 portuguese_colonialism.6.t: "[SCOPE.sCountry('gbr_scope').GetName], Pembe Harita'yı Reddetti"
 portuguese_colonialism.6.d: "[SCOPE.sCountry('gbr_scope').GetName], Pembe Harita kampanyası için bize onay vermeyi reddetti. Buna nasıl yanıt vereceğiz?"
 portuguese_colonialism.6.f: "Gazetenin sahibi, subay ve adamlarının belirlenen saatte gelmesini kıpırdamadan heyecanla bekledi.\n\nUyarıyı yaptıktan sonra yarınki gazetede Britanya'daki olayları \"başarısızlık\" olarak tarif etmenin sorun yaratabileceğini fark etti. Yine de fırsatçıların onun gücünü kullanma girişimlerine karşı koymaya hazırdı."
 portuguese_colonialism.6.a: "Uyuyan yılanı uyandırmayalım."
 portuguese_colonialism.6.a_tt: "Bu, [Concept('concept_journal_entry', 'Günlük Girdimize')] #bold Pembe Harita#! girdisini eklememizi sonsuza kadar engelleyecek."
 portuguese_colonialism.6.b: "Neyse, en azından denedik."
 portuguese_colonialism.6.b_tt: "[SCOPE.sCountry('gbr_scope').GetName] ülkesinin bize karşı saldırgan davranışları artacak."
 #7 Pink Map GBR: POR pursues no matter what
 #portuguese_colonialism.7.f: "With the arrival of the last participant, the meeting began without delay.\n\nThis was the third day of consecutive negotiations to divide the riches of a foreign country's colonial holdings in Africa. The rose-colored map was rolled out on the table.\n\nAfter hours of discussion, except for a few, everyone was pleased with the piece of pie they were promised: stretches of land, precise locations of untouched reserves, and most importantly, capable men who would #italic voluntarily#! carry the load to the ships. And of course, bribing the local authorities was the easiest part of the plan."
 #8 Pink Map JE Complete
 portuguese_colonialism.8.t: "Bir Hayal Gerçekleştirildi"
 portuguese_colonialism.8.d: "Pembe Harita artık gerçeğe dönüştü. Dünyaya [SCOPE.sCountry('por_scope').GetName] ihtişamını hatırlattık."
 portuguese_colonialism.8.f: "\"Ticaret, Hıristiyan inancı ve bilimsel merak yoluyla halkları ve kıtaları birbirine bağlayan evrensel bir medeniyet fikrini dünyaya ilk kez sunan ülke; Avrupa ülkeleri arasındaki küçük bir ülke olan Portekiz'di. Portekizliler, yıkıcı kılıçla değil; haç, dil ve hünerleri vasıtasıyla bilinmeyen denizlerde yol aldılar, bilinmeyen halkları ortaya çıkardılar ve Avrupa'nın etkisini dünyanın en uzak köşelerine kadar yaydılar.\"\n\n— Oliveira Martins, #italic História da Civilização Ibérica, X. Bölüm#!"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetName], a Nação dos Heróis!"
 portuguese_colonialism.8.b: "Ben Afrika'nın yüce [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ünvanını taşıyorum!"
 #9 Pink Map JE Failed
 portuguese_colonialism.9.t: "Pembe Harita Hayali Çürütüldü"
 portuguese_colonialism.9.d: "Pembe Harita girişimi uzun zamandır ulusal bir hayal olsa da onu gerçekleştirme yeteneğimizi abartmışız."
 portuguese_colonialism.9.f: "Yalnız koloni subayı, kulübesinin önünde, yakan Afrika güneşinin altında durmuş, yırtık bir Pembe Harita'nın buruşuk kopyasını sıkıca tutuyordu.\n\nArkasındaki [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] bayrağı, yerli hamalların kimisinin gizlice gülümseyerek kimisinin de küçümseyerek bakıp sessizce izlediği derme çatma bir tahta direkten indirilmişti.\n\nKıyının bir ucundan diğer ucuna kesintisiz uzanan uçsuz bucaksız bir Lusofon Afrika vizyonu, elindeki kırılgan kâğıt gibi dağılıyor."
 portuguese_colonialism.9.a: "Bunu nasıl başaramadık?"
 portuguese_colonialism.9.b: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] yetersizliğinden kaynaklandı."
 #10 Pink Map POR: GBR Accepted, but wants a favor
 portuguese_colonialism.10.t: "[SCOPE.sCountry('gbr_scope').GetName] Ülkesinin Talebi"
 portuguese_colonialism.10.d: "[SCOPE.sCountry('gbr_scope').GetName], Pembe Harita kampanyasını onaylamaları karşılığında imtiyazlar talep etti."
 portuguese_colonialism.10.f: "\"Ekselansları, bazı imtiyazlar verirsek Pembe Harita taleplerimize karşı çıkmaları pek mümkün değil. Dedikleri gibi haritayı [SCOPE.sCountry('por_scope').GetNameNoFormatting] çiziyor olabilir ancak fırçayı [SCOPE.sCountry('gbr_scope').GetNameNoFormatting] kontrol ediyor. Reddedersek yalnız bırakılabiliriz. Kabul edersek onların desteğini alırız ancak tebaamızın gözünde zayıf düşeriz.\n\nKararınızı bekliyoruz.\""
 portuguese_colonialism.10.a: "Bu sefer onların dediği olsun."
 portuguese_colonialism.10.a_tt: "[SCOPE.sCountry('gbr_scope').GetName], [SCOPE.sCountry('por_scope').GetName] ile #bold Pembe Harita [Concept('concept_treaty', 'Antlaşması')]#! tasarısını hazırlayarak #bold 24 ay#! boyunca [SCOPE.sCountry('por_scope').GetName] ülkesini aylık @money! #bold 200#! haraç ödemeye mecbur bıraktı."
 portuguese_colonialism.10.b: "Bu artık anlamsız bir hedef gibi gelmeye başladı."
 portuguese_colonialism.10.c: "Ne düşünüyorlar ki?"
 #11 Pink Map GBR: POR sends gift for our acceptance
 #portuguese_colonialism.11.f: ""With deep expertise in drawing techniques and a constant emphasis on the 'balance of proportion and line,' he saw himself more as a draftsman than a painter. He was also a talented portrait artist.\n\n#italic João António Correia#! considered drawing essential for training any artist, no matter their field. His critical, demanding, yet open-minded approach allowed his students to cultivate their unique talents. This earned him an important teaching role that profoundly impacted his peers and future artists."\n\n— #italic Inscribed on the museum label beneath the gifted artwork#!"
 #12 Pink Map GBR: POR decides not to pursue the Pink Map
 #portuguese_colonialism.12.f: "Drums thundered through Kazembe’s royal court as Mwata Kazembe rose, wielding his shining axe. Warriors stomped with shields clashing in a steady rhythm, while women cried ululations, their voices cutting through the midday heat.\n\nThe king performed the Mutomboko dance, his feet pounding the dust as he symbolized ancient victories. Elders recounted migration stories, children played and laughed, and smoke rose from distant feasts. The nearby river sang softly, and everyone understood: today, they celebrated victory, heritage, and the resilient spirit of the Lunda."
 #13 Pink Map GBR: POR accepts to give us the favor
 #portuguese_colonialism.13.f: "The administrator gazed upon the piece of paper on the lectern before facing the crowd.\n\n"Of course — the proud [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting], a once-mighty navigator, crawled to us, asking for our approval, chasing their fantasies of empire across the belly of Africa. Huh! Let them march, I say! Let them sweat beneath the sun! For every mile they take, they do so not as masters, but as subjects who have paid for the privilege, for no flag flies without our approval!"\n\nThe crowd went ecstatic.
 #14 Pink Map GBR: POR ignores our favor demand, pursues the Pink Map anyways
 #portuguese_colonialism.14.f: ""Do you see this, Garrett?"\n\n"Good heavens—what on earth is that #italic thing#!?"\n\n"This? A region in Africa that [SCOPE.sCountry('por_scope').GetNameNoFormatting] claim as theirs. Quite absurd, really. And listen to this—our very own [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] asked for a toll to approve it, and the [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] weren't amused.\n\n"No, you dolt, I am asking about that contraption at the bottom, with smoke billowing above it! #italic What is that#!?""
 notification_pink_map_britain_portugal_intractable_name: "Dikbaşlı [SCOPE.sCountry('por_scope').GetName]"
 notification_pink_map_britain_portugal_intractable_desc: "Karşı çıkmamıza rağmen [SCOPE.sCountry('por_scope').GetName] ülkesi Pembe Harita hedefini takip etme niyetini ilan etti."
 notification_pink_map_britain_portugal_intractable_tooltip: "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name: "[SCOPE.sCountry('por_scope').GetName] Tarafından Takdim Edilen Hediye"
 notification_pink_map_britain_accepts_with_gift_desc: "[SCOPE.sCountry('por_scope').GetAdjective] yetkililer, Pembe Harita'ya verdiğimiz destek karşılığında bize çok güzel bir sanat eseri gönderdi.\n\nBuna bağlı olarak [Concept('concept_prestige', 'Prestijimiz')] arttı."
 notification_pink_map_britain_accepts_with_gift_tooltip: "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetName], Pembe Harita'dan Vazgeçti"
 notification_pink_map_britain_portugal_backs_down_desc: "[SCOPE.sCountry('por_scope').GetName], Pembe Harita'dan vazgeçmeye karar verdi. Genişleme için başka yerlere bakmaları gerekecek.\n\nBuna bağlı olarak [Concept('concept_prestige', 'Prestijimiz')] arttı."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetName] Tazminat Ödedi"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetName], Pembe Harita'yı onaylamamız karşılığında tazminat talebimizi kabul etti."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "[SCOPE.sCountry('por_scope').GetName], Talebimizi Yok Saydı"
 notification_pink_map_britain_portugal_ignores_desc: "[SCOPE.sCountry('por_scope').GetAdjective], Pembe Harita'yı hiçbir taviz vermeden hayata geçirmeye kararlı olduklarını belirterek talebimizi reddetti.\n\nBuna bağlı olarak [Concept('concept_prestige', 'Prestijimiz')] azaldı ve [SCOPE.sCountry('por_scope').GetNameNoFormatting] ile [Concept('concept_relations', 'İlişkilerimiz')] zarar gördü."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 #15 Goa decision
 portuguese_colonialism.15.t: "Hindistan Vilayeti"
 portuguese_colonialism.15.d: "[SCOPE.sState('goa_scope').GetName] vilayetindeki son nüfus sayımı, [SCOPE.sCountry('por_scope').GetAdjective] vilayeti olabilmesi için hükûmetin resmî bir tanıma kanunu çıkarması gerektiğini netleştirdi."
 portuguese_colonialism.15.f: "Perhiz öncesinde gerçekleştirilen canlı bir festival olan Goa Karnavalı, iki kültürü bir araya getiren yönetimimizin mirasıdır.\n\n#italic Entrudo#!: İnsanlar sokaklarda birbirlerine su, yumurta ve bazen de renkli sıvılar fırlatır.\n\n#italic Masquerades#!: Katılımcılar renkli kostümler ve maskeler giyip Portekiz ve Goa müzikleri eşliğinde dans eder.\n\n#italic Rex Momus#!: \"#bold Kral Momo#!\" figürü, kutlamalara başkanlık ederek Perhiz öncesi şenlik günlerini müjdeler."
 portuguese_colonialism.15.a: "Portekizleştirme sürecine devam et."
 portuguese_colonialism.15.b: "Halkımız refah içinde yaşasın."
 #16 Macao decision
 portuguese_colonialism.16.t: "Macao'ya Bütçe Desteği"
 portuguese_colonialism.16.d: "[SCOPE.sState('macao_scope').GetName] gibi bu kadar küçük bir vilayetin etkileyici ekonomik başarılar elde ettiğine dair haberlerde önemli bir artış oldu."
 portuguese_colonialism.16.f: "Son yıllarda çeşitli kültürlerden ve farklı mesleklerden iş adamları, yerel işletmecilerle ticaret fırsatlarını değerlendirmek için [SCOPE.sState('macao_scope').GetNameNoFormatting] pazarlarına ve toplantı salonlarına akın etti. Portekizli maceracılar ve Kantonlu simsarlar, dar sokaklarda ve kalabalık sahillerde bir araya geliyordu.\n\nPirinç şarabı eşliğinde yapılan hararetli pazarlıklara, baharatların ve tuzlu havanın kokusu eşlik ediyordu."
 portuguese_colonialism.16.a: "Ticareti denetlemeleri için deneyimli yöneticiler gönder."
 portuguese_colonialism.16.b: "Mimarlara ve inşaatçılara ihtiyaçları var."
