l_turkish:
 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "Göze Göz"
 je_conquest_of_tetouan_reason: "Bardağı taşıran son damla, [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')] bölgesindeki Anjeran kabile halkından geldi. Geçtiğimiz günlerde sınır garnizonlarımızdan birine kanlı bir baskın düzenlediler.\n\n[SCOPE.gsInterestGroup('armed_forces_scope').GetName] ve bölgenin yerel tebaası, [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')] sınırının ötesindeki bu yağmacılara karşı misilleme yapılmasını talep ediyor.\n\nDerhâl askerî önlemler alınmazsa ulusal itibarımız önemli ölçüde zedelenecek."
 je_western_saharan_conquest: "Sahra Alaca Karanlığı"
 je_western_saharan_conquest_reason: "[SCOPE.sStateRegion('al_rif_scope').GetName] bölgesindeki zaferden sonra deneyimli [SCOPE.gsInterestGroup('armed_forces_scope').GetName] generalleri, ufkun ötesinde stratejik bir konum belirledi. Afrika'nın bu bölgesi, doğal kaynaklarının yanı sıra bir zamanlar sahip olduğumuz prestiji geri kazanma misyonumuzda bize mutlaka yardımcı olacaktır."
 je_guinean_conquest: "Ekvator Dayanağı"
 je_guinean_conquest_reason: "Batı Afrika'nın kıyı güvenliğini ve izole bölgelerini güçlendirmek, kıtadaki önemli bir güç olarak imparatorluk statümüzü geri kazanma hedefimizi yeniden canlandırdı.\n\nBölgenin zenginliklerinden faydalanmak isteyen emperyal rakiplerimiz de boş durmadığı için biz de ilerleme kaydetmeli ve [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] bölgesinin kıyı şeridindeki etkimizi artırmalıyız."
 je_moroccan_conquest: "Mağrip Bahçesi"
 je_moroccan_conquest_reason: "Yetkililer, Afrika'daki son girişimlerimizin başarısı göz önüne alındığında çabalarımızın [SCOPE.sStateRegion('gibraltar_scope').GetName] dışındaki bölgeleri ele geçirerek tam anlamıyla meyve vereceği konusunda hemfikir.\n\nAyrıca, merkezî siyasetten kopuk çok sayıda kabile topluluğu olduğu düşünüldüğünde topraklarını resmî olarak fethettikten sonra bile, bu bölgenin sakinlerini egemenliğimiz altına almanın yeni bir zorluk oluşturacağı konusunda bizi uyarıyorlar. Yine de bu görevi başararak Mağrip'in bu bölgesini, Endülüs'ün ötesindeki arka bahçemize çevireceğiz."
 je_guinean_conquest_complete_tt: "[GetGeographicRegion('geographic_region_subsaharan_africa').GetName] bölgesinde en az #v 3#! [Concept('concept_state', 'Vilayet')], [ROOT.GetCountry.GetName] ülkesine veya onun [Concept('concept_subject', 'Egemenliği Altındaki')] #v Kolonilerinden#! herhangi birine ait"
 # Decisions
 revoke_fernando_po: "Fernando Po'nun Kira Sözleşmesini İptal Et"
 revoke_fernando_po_desc: "1778 yılında adayı resmen aldığımız için Büyük Britanya'dan ada üzerindeki hâkimiyetinden vazgeçmesini talep edebiliriz. Yanıtlarını öğrenmek için bir elçi gönderelim."
 revoke_fernando_po_tt: "#v $GBR$#! ülkesine #b Fernando Po#! adası üzerindeki kira sözleşmesini iptal etmesi için resmî bir talep gönderir. Kabul ederlerse adanın kontrolünü hemen ele geçireceğiz. Reddetmeleri halinde aramızdaki [concept_relations] ciddi şekilde bozulacak ve uluslararası çapta diplomatik darbe alacaklar."
 # Modifiers
 failed_retaliation_modifier: "Başarısız Misilleme"
 successful_retaliation_modifier: "Başarılı Misilleme"
 stalled_african_ambitions_modifier: "Durdurulmuş Afrika Hedefleri"
 successful_saharan_ambitions_modifier: "Başarılı Sahra Hedefleri"
 abandoned_equatorial_campaign_modifier: "Terk Edilmiş Ekvator Seferi"
 successful_equatorial_campaign_modifier: "Başarılı Ekvator Seferi"
 rejected_lease_revocation_of_fernando_po_modifier: "Reddedilen Meşru Kira Sözleşmesi İptali"
 conquest_of_gibraltar_modifier: "Cebelitarık'ın Fethi"
 rejected_conquest_demand_modifier: "Reddedilen Fetih Talebi"
 successful_spanish_african_campaign_modifier: "Başarılı Afrika Seferi"
 successful_spanish_african_campaign_only_prestige_modifier: "Arka Çıkılmış Afrika Seferi"
 successful_spanish_african_campaign_ig_approval_modifier: "Sömürge Başarısına Karşı Kazanılmış Zafer"
 failed_african_campaign: "Başarısız Afrika Seferi"
 compromised_failed_african_campaign: "Tehlikede Olan Başarısız Afrika Seferi"
 spanish_morocco_modifier: "İspanyol Fas"
 modifier_african_adventure: "Afrika Macerası"
 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "Sınır Tacizleri"
 spanish_africa.1.d: "[SCOPE.sState('al_rif_state_scope').GetName] kabile üyeleri, sınırın bizim olan tarafını sürekli yağmalayarak yolcuları ve kervanları taciz ediyor. Askerî garnizona yaptıkları saldırı bardağı taşıran son damla oldu. [SCOPE.gsInterestGroup('armed_forces_scope').GetName], [SCOPE.sCountry('rif_enemy_scope').GetName] karşısında uzun zamandır beklenen önlemleri almak için mükemmel bir zaman olduğu konusunda ısrar ediyor."
 spanish_africa.1.f: "Atının sırtında kampı gözetleyen Şef Rashan, alaca karanlık nedeniyle tepenin bu tarafındaki varlıkları neredeyse tamamen gizlenirken belirsiz geleceği değerlendirdi.\n\n\"Söylentiler doğruymuş Şefim. Uqban şehit oldu, muhtemelen kısrağıyla birlikte. Yarın bir kez daha dener miyiz?\"\n\n\"Berzah'ta huzur içinde yatsın.\" Kısa bir süre duraksadıktan sonra atını gözcüye doğru çevirdi. \"Sabah namazından sonra, şafak vakti geri geleceğiz. Bu gece o gece değil.\""
 spanish_africa.1.a: "Kim olduğumuzu gösterelim."
 spanish_africa.1.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] ve destekçileri, bizim veya egemenliğimiz altındaki ülkelerden birinin 10 yıl içinde [SCOPE.sStateRegion('al_rif_scope').GetName] bölgesine sahip olmasını bekleyecektir. Bunun başarılamaması durumunda [Concept('concept_legitimacy', 'Meşruluğumuz')] ve onların [Concept('concept_approval', 'Onay')] değeri düşecektir. Ayrıca saflarında [Concept('concept_radical','$concept_radicals$')] ortaya çıkacaktır. Öte yandan başarıya ulaşılması onlarla ilişkimizi iyileştirecek ve [Concept('concept_prestige', 'Prestijimizi')] artıracaktır."
 spanish_africa.1.b: "Yangına körükle gitmeyelim."
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "İntikam"
 spanish_africa.2.d: "[SCOPE.sStateRegion('al_rif_scope').GetName] bölgesini boyunduruğumuz altına alıp kuzey kıyılarındaki hâkimiyetimizi sağlamlaştırmak halkımızı rahatlattı. Ancak [SCOPE.gsInterestGroup('armed_forces_scope').GetName], daha fazla şan ve şeref peşinde koştuğu için odağımızı güneye, vahşi [SCOPE.sState('west_sahara_state_scope').GetName] topraklarına kaydırmamızı istiyor."
 spanish_africa.2.f: "Tetouan'da nesillerdir yerel ailelerin işlettiği dükkânlar ve atölyelerde, işletmelerinin geleceği konusunda toplu bir tedirginlik hâkimdi. İspanyolların resmî olarak gelişinden önce bile pazarlar, kuzey ülkelerinden gelen ve seri mallar üreten çalışkan devlerin düşüncesinden etkilenmişti.\n\nMakhzen'in vergileri sürekli artırmasının veya yerel ekonomilerin şişirilmesinin, Endülüslerin \"koruması\" altında başlarına geleceklere kıyasla çok da endişe edilecek konular olmadığını hemen fark ettiler."
 spanish_africa.2.a: "Şimdi durmanın bir anlamı yok, ivmeyi koruyalım."
 spanish_africa.2.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] ve destekçileri, bizim veya egemenliğimiz altındaki ülkelerden birinin 10 yıl içinde [SCOPE.sStateRegion('west_sahara_scope').GetName] bölgesine sahip olmasını bekleyecektir. Bunun başarılamaması durumunda [Concept('concept_legitimacy', 'Meşruluğumuz')] ve onların [Concept('concept_approval', 'Onay')] değeri düşecektir. Ayrıca saflarında [Concept('concept_radical','$concept_radicals$')] ortaya çıkacaktır. Öte yandan başarıya ulaşılması onlarla ilişkimizi iyileştirecek ve [Concept('concept_prestige', 'Prestijimizi')] artıracaktır."
 spanish_africa.2.b: "Bunun yerine içerideki sorunlara odaklanıp çözüm bulmalıyız."
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "Afrika'nın Kalbine"
 spanish_africa.3.d: "[SCOPE.sState('west_sahara_scope').GetName] bölgesinin yönetimimiz altına alarak, anakarayı Afrika'nın merkezine bağlamak için kullanılabilecek yeni bir dayanak noktası elde ettik. [SCOPE.gsInterestGroup('armed_forces_scope').GetName] grubu, Sahra'nın Güneyi bölgesindeki varlığımızı genişleterek mevcut ivmemizi sürdürmemiz konusunda ısrar ediyor."
 spanish_africa.3.f: "Göçebe geleneklerine alışmış bazı klanlar, kâfirlerin yönetimi altında yaşamayı hayal bile edemeyerek uçsuz bucaksız Sahra okyanusuna doğru hicret etmeye başladılar.\n\nBunların arasında, koruması gereken sürülere sahip küçük bir aile grubu olan Banu Khezzan da vardı. Son olayların siyasi karmaşıklığından habersiz olan klanın genç üyesi Saleeh, küçük zihninde dile getirmekte zorlandığı bir şey hissetti.\n\nOnu bir kez daha yerinden edenlere karşı intikam ve öfke kokan bir şeydi."
 spanish_africa.3.a: "Hemen hazırlıklara başlayın!"
 spanish_africa.3.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] ve destekçileri, 10 yıllık süre zarfında [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] bölgesinde en az 3 adet [Concept('concept_colony','Koloni')] kurmamızı bekleyecektir. Bunun başarılamaması durumunda [Concept('concept_legitimacy', 'Meşruluğumuz')] ve onların [Concept('concept_approval', 'Onay')] değeri düşecektir. Ayrıca saflarında [Concept('concept_radical','$concept_radicals$')] ortaya çıkacaktır. Öte yandan başarıya ulaşılması onlarla ilişkimizi iyileştirecek ve [Concept('concept_prestige', 'Prestijimizi')] artıracaktır."
 spanish_africa.3.b: "Anavatanımızdan çok uzaklaşmamalıyız."
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "Yarım Kalan İşleri Tamamlama"
 spanish_africa.4.d: "Afrika'ya yaptığımız yakın tarihteki başarılı akınlardan cesaret alan [SCOPE.gsInterestGroup('armed_forces_scope').GetName], tecrübe kazanmış askerlerimizi anakara ile [SCOPE.sState('west_sahara_scope').GetName] bölgesi arasında kalan yerin kontrolünü ele geçirmek üzere harekete geçirmeyi öneriyor."
 spanish_africa.4.f: "Vali, derme çatma çadırın altındaki masanın üzerinde duran planın merkezini işaret ederek \"Peki ya şapel?\" diye sordu.\n\nOna çanın nasıl yapılacağını bile anlattığı anı hatırlayan şaşkın mimar, \"Ne olmuş şapele Vali Bey?\" diye sordu.\n\n\"Taş mı yoksa odun mu kullanıyoruz?\" Kendisinden gelen koku hâlâ sarhoş olduğunu ele veriyordu. \n\n\"Taş kullanacağız efendim. Taş. Doğrudan anavatandan gelecek.\""
 spanish_africa.4.a: "Çok mantıklı."
 spanish_africa.4.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] ve destekçileri, 10 yıllık süre zarfında [SCOPE.sCountry('morocco_scope').GetName] topraklarını [Concept('concept_subject', 'Egemenliğimiz Altına Almamızı')] veya şu [Concept('concept_state_region', 'Bölgelere')] sahip olmamızı bekleyecektir:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nBunun başarılamaması durumunda [Concept('concept_legitimacy', 'Meşruluğumuz')] ve onların [Concept('concept_approval', 'Onay')] değeri düşecek. Ayrıca saflarında [Concept('concept_radical','$concept_radicals$')] ortaya çıkacaktır. Öte yandan başarıya ulaşılması onlarla ilişkimizi iyileştirecek ve [Concept('concept_prestige', 'Prestijimizi')] artıracaktır."
 spanish_africa.4.b: "Askerlerin keyfine göre hareket etmemeliyiz."
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "Herkül'ün Sütunları"
 spanish_africa.5.d: "Uzun bir sürenin sonunda Cebelitarık Kayası $GBR_ADJ$ ülkesinden geri alındı ve [SCOPE.sStateRegion('gibraltar_scope').GetName] bölgesi hâkimiyetimizin ayrılmaz bir parçası olarak yeniden topraklarımıza katıldı. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], bu yeniden fethi kutlamak için yeni bir ulusal bayram ilan etti."
 spanish_africa.5.f: "#italic Plus Ultra#!: İspanyol İmparatorluğu bu sloganla her zaman anavatanı olan yarımadanın ötesindeki tüm kıyılarda hayal edilemez bir yolculuğa çıkmayı arzulamıştır.\n\n#italic Daha Ötesinde#!: Saygın Latin dilinde, risk almaya ve Akdeniz'in ötesindeki mükemmelliğe ulaşmaya çalışanların merak ve cesaret kapılarını açık tutmak için bir ulus olarak üstlendiğimiz görev anlamına gelir.\n\nBir kez daha söylüyoruz ki Doğu ve Batı'nın hakiki koruyucuları biziz."
 spanish_africa.5.a: "Herkül gurur duyardı."
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "[SCOPE.sState('fernando_po_scope').GetName] Kira Sözleşmesi"
 spanish_africa.6.d: "Bir [SCOPE.sCountry('spain_scope').GetName] elçisi, [SCOPE.sState('fernando_po_scope').GetName] Adası'nın gerçek sahipleri olduğunu iddia ederek bu bölgeden vazgeçmemizi isteyen talepleri için diplomatik yanıtımızı bekliyor."
 spanish_africa.6.f: "Deneyimli biri olmasına rağmen [SCOPE.sCountry('spain_scope').GetNameNoFormatting] diplomatının [SCOPE.sState('gbr_capital_scope').GetNameNoFormatting] topraklarına ilk kez gelişi unutulmaz bir anıydı. Kalabalık bulvarlardan özenli duvarlarla çevrili parklara ve incelikle inşa edilmiş köprülere kadar burasının başka hiçbir yere benzemeyen, hayranlık uyandıran bir yanı olduğunu düşündü.\n\nMaalesef randevu aynı gün için ayarlandığından oyalanacak zaman yoktu.\n\nMesaj gayet netti: [SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle], reddedilmeyi kabul etmeyecekti."
 spanish_africa.6.a: "Hakları var, adayı boşaltın."
 spanish_africa.6.a_tt: "[SCOPE.sCountry('spain_scope').GetName] ülkesine kira sözleşmesinin iptal edildiğini bildireceğiz."
 spanish_africa.6.b: "Asla!"
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetName] yakında taleplerini reddettiğimizin haberini alacak."
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetName], [SCOPE.sState('fernando_po_scope').GetName] Bölgesini Geri Verdi"
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetName], [SCOPE.sState('fernando_po_scope').GetName] için kira sözleşmesini iptal etme talebimizi kabul etti. [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] kuvvetleri yakında adadan çekilecek."
 spanish_africa.7.f: "\"Nereye gidiyoruz mamá?\"\n\n\"Fernando Pó’ya cielo\"\n\n\"Orada mutlu olacak mıyız?\"\n\n\"Tabii ki, çok güzel bir ada diyorlar.\"\n\n\"Ama burada mutlu değil miyiz zaten? Babam neden bizimle gelmiyor\"\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ne derse onu yapıyoruz cariño. Her şey yoluna girecek. Endişelenme.\""
 spanish_africa.7.a: "Harika."
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetName], [SCOPE.sState('fernando_po_scope').GetName] Bölgesini İşgal Etti"
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetName], [SCOPE.sState('fernando_po_scope').GetName] için kira sözleşmesini iptal etme talebimizi reddetti."
 spanish_africa.8.f: "#bold Agnign#!: [SCOPE.sState('fernando_po_scope').GetNameNoFormatting] yerlilerinin kullandığı bir ifade. Avrupa dillerine kabaca \"yaşamak\" veya \"deneyimlemek\" olarak çevrilebilir.\n\nBir zamanlar medeni insanların, kutsal topraklarına yönelik niyetlerinden habersiz bir şekilde #italic yaşıyorlardı#!.\n\nDikkat dağıtıcı yabancılar olmadan her anı doyasıya yaşayarak özgürce #italic deneyimliyorlardı#!."
 spanish_africa.8.a: "Buna nasıl cesaret ederler?"
 #9 Final Event
 spanish_africa.9.t: "İhtişama Dönüş"
 spanish_africa.9.d: "Büyük ulusumuz, Afrika ile ilgili koyduğu bütün hedefleri başarıyla gerçekleştirdi. Acaba bizi ufukta neler bekliyor?"
 spanish_africa.9.f: "Bugün saha komutanı için olağanüstü bir gündü. Kalan yıllarını ülkesi için gurur ve şerefle dolduracaktı.\n\nİnsanın ülkesine başarıyla hizmet etmesinin getirdiği takdir duygusu ve özellikle yurt dışında zorlu bir seferin ardından madalya almanın onuru hiçbir şeye benzemez."
 spanish_africa.9.a: "Çok yaşa [SCOPE.sCountry('spain_scope').GetName]. Plus Ultra!"
 spanish_africa.9.b: "Burada destekleyebileceğimiz somut bir şey var."
 spanish_africa.9.c: "Zaferi halkımıza adayalım."
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "Afrika Hatası"
 spanish_africa.10.d: "Afrika'daki genişleme hedeflerimize ulaşamamamız, [SCOPE.gsInterestGroup('armed_forces_scope').GetName] ve destekçilerini oldukça tedirgin etti."
 spanish_africa.10.f: "\"Beyler, genişlemeyen bir ulus yavaş ve acılı bir ölüme mahkûmdur. Eminim bu konuda hepiniz benimle aynı fikirdesinizdir. Gerekirse kaderimizi zorla güvence altına almalıyız. Hırsımıza 'pervasızlık' diyorlar ama biz ona vizyon ve [ROOT.GetCountry.GetNameNoFormatting] topraklarının uzun zamandır hak ettiği haklı bir ihtişam arzusu diyoruz. Bugün o gün değil ama size o güne yaklaştığımızı söyleyebilirim.\"\n\nTecrübeli subaylar, sözleri tartarak birbirlerine başlarını salladılar. İnsan neredeyse terfi almak için ilk fırsatta birbirlerini sırtlarından vurmayacaklarına inanabilirdi."
 spanish_africa.10.a: "Yerlerini bilsinler."
 spanish_africa.10.b: "Acaba bir uzlaşma yolu bulunabilir mi?"
 further_events_upon_researching_civilising_mission_tt: "[GetInstitutionType('institution_colonial_affairs').GetName] [concept_institution] geliştirildikten ve #v $civilizing_mission$#! araştırıldıktan sonra daha fazla fırsat ortaya çıkacaktır."
