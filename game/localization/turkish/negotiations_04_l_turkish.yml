 ###events
 #negotiation.1 basic event
 negotiation.1.t: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetName] ile Müzakereler: [SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U]"
 negotiation.1.d: "Yoğun bağırışmalar, hakaretler ve talihsiz ifadelerin arasında [SCOPE.gsInterestGroup('ig').GetName] grubunu [SCOPE.sLaw('law').GetName] kanununu geçirmeye ikna edebilecek birkaç yol ortaya çıktı."
 negotiation.1.f: "\"İnsan bir şeye 'prensip olarak katılıyorum' diyorsa bilin ki onu hayata geçirmeye hiç niyeti yoktur.\" \n\n- Otto Von Bismarck"
 negotiation.1.d2: "[SCOPE.gsInterestGroup('ig').GetName] grubu, [SCOPE.sLaw('law').GetName] yasasıyla ilgili duruşlarını değiştirmeyi gizlice görüşmek üzere yerel bir pazarda toplanma kararı aldı."
 negotiation.1.f2: "Tezgâha yanaşmadan önce meydanı birkaç defa turladım. Parolayı söyledim: \"Bunlar güzel lambalar.\" İki adam yanıma yanaştı. Yıllardır hizmet veririm ama kalbimin hiç bu kadar çaresizce çarptığını hatırlamıyorum. Sonumun geldiğine emin halde kendimi yavaşça kollarına bıraktım. Kalabalığın içinden geçerek beni müzakerecilerine götürdüler. Söylenen her şeyi kabul ettiğimi itiraf ediyorum. Üstlerimi bu önerilerin mantıklı olduğuna inandırmak durumundayım artık. Yoksa pazarda satılan balıklar gibi karnımı delik deşik edecekler."
 negotiation.1.d3: "Beyefendiliğe yakışmayan yorumlara, bağrışmalara ve yumrukların sıkılmasına rağmen [SCOPE.gsInterestGroup('ig').GetName] grubu [SCOPE.sLaw('law').GetName] kanunu hakkındaki algılarını değiştirecek birkaç uzlaşmayı kabul etti."
 negotiation.1.f3: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından yapılan teklifi ilettikten sonra, karşımdaki konuşmacıya ve şahsıma savrulan hakaretler ve fırlatılan fazlasıyla fiziksel çer çöpe karşı sert kereste kalkanım olan o kürsüye inanılmaz derecede minnettar oldum. \n\n Kollarımı kaldırdım ama sesimi seviyeli tuttum. \"Beyefendi, rica ediyorum. Bu teklifin umduğunuz gibi olmayabileceğini kabul ediyorum. Ancak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oldukça kararlı. [SCOPE.sLaw('law').GetNameNoFormatting] ulusumuzun geleceğidir.\""
 negotiation.1.d4: "Birkaç karşılıklı kısa yazışmanın ardından [SCOPE.gsInterestGroup('ig').GetName] grubu, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] adına hareket eden temsilcilerle bir araya geldi ve taleplerinin bir taslağını çizdi."
 negotiation.1.f4: "\"Bütün yasalar, bütün hükümetler, bütün toplumlar; karşılıklı taviz, nezaket, saygı ve incelik ilkelerine dayanır. Her şey bunlara dayanır... Kendini insanlığını zayıflıklarının, zaaflarının, isteklerinin, zorunluluklarının üzerine çıkaran kişi, isterse, 'Asla uzlaşmam' desin; ancak ortak doğamızın zaaflarının üzerinde olmayan hiç kimse uzlaşmayı küçümsemesin.\" \n\nHenry Clay"
 negotiation.1.d5: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] adlı kişinin kendisine ait özel yemek salonunda puro dumanının arasından fısıldayan [SCOPE.gsInterestGroup('ig').GetName] grubu, [SCOPE.sLaw('law').GetName] konusundaki duruşlarını değiştirmek için hangi tavizleri kabul edebileceklerini tartışıyorlar."
 negotiation.1.f5: "\"Muhafazakâr olsak da, mevcut durum göz önüne alındığında hayatta kalmak için değişmemiz gerekiyor.\"\n\n—Li Hongzhang"
 negotiation.1.d6: "[ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName] grubu, [SCOPE.gsInterestGroup('ig').GetName] ile gizli görüşmeler yaparak [SCOPE.sLaw('law').GetName] ile ilgili belirli bir düzenleme arayışında."
 negotiation.1.f6: "\"Hararetli zihin, mantığın soğuk dokunuşundan ve amansız incelemesinden hoşlanmaz\" \n\n—William E. Gladstone"
 negotiation.1.d7: "[SCOPE.gsInterestGroup('ig').GetName] grubunun önde gelen isimleri [ROOT.GetCountry.GetCapital.GetCityHubName] şehrindeki en iyi kafede buluşup [SCOPE.sLaw('law').GetName] kanununu tartışıyorlar. Doğru koz ile belki de fikirleri değiştirilebilir."
 negotiation.1.f7: "\"Ülkesine en iyi hizmeti eden partisine de en iyi hizmeti eder.\" \n\nRutherford B. Hayes, 19. ABD Başkanı"
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] özel bir toplantı yapmayı kabul etti. Belli ki [SCOPE.sLaw('law').GetName] kanununun hem ulusa hem de [SCOPE.gsInterestGroup('ig').GetName] grubunun çıkarlarına daha fazla fayda sağlayacağı bir yol bulmayı amaçlıyor."
 negotiation.1.f8: "\"Ebedi müttefiklerimiz yok, keza daimi düşmanlarımız da. Ebedi ve daimi olan çıkarlarımızdır, görevimiz ise bu çıkarları korumak.\" \n\nLord Palmerston"
 negotiation.1.d9: "[SCOPE.gsInterestGroup('ig').GetName] grubu, [SCOPE.sLaw('law').GetName] kanunu hakkında hükümet temsilcileriyle gerçekleştirdikleri kibar tartışmalarda yalnızca ellerinde en kaliteli şarapları ve en iyi tütünleri içer."
 negotiation.1.f9: "\"Uzlaşı iyi bir şemsiye olabilir ama iyi bir çatı oluşturmaz. Geçici bir çare olan uzlaşı, parti siyasetinde mantıklı olsa da devlet yönetiminde neredeyse her zaman hatalıdır.\"\n\n- James Russell Lowell"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "Bu iyi insanlar için sessiz sedasız, özel bir sübvansiyon oluştur."
 bribe_tier_2: "Belki de fonların dağılımını tekrar değerlendirirsek..."
 bribe_tier_3: "Onları hazinenin başına geçir."
 negotiation.1.o2: "Üyelerini idari pozisyonlara yerleştirir."
