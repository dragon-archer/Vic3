 FILE_WRITE_ERROR: "Erreur à la création de la sauvegarde"
 FILE_WRITE_ERROR_DESC: "Le jeu n'a pas réussi à créer une sauvegarde. Cela peut être dû à:\n- Un manque d'espace sur le disque\n- Des problèmes d'autorisation d'accès aux fichiers\n- Un logiciel antivirus ou contre les rançongiciels\n- Des fichiers de jeu corrompus\n- Des problèmes causés par les mods installés"
